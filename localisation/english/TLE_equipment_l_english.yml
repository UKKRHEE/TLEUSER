 KOR_gwtank_chassis:0 "전차개발계획 가호"
 KOR_gwtank_chassis_desc:0 "루노-다형 원본명 르노 NC-28은 대한제국이 최초로 자국 내에서 생산한 전차입니다. 기존에 소량 수입한 FT-17의 보병포 탑재형을 가, 기관총 탑재형을 나형으로 명명한 뒤 만족스런 운영평이 상부에 보고 된 뒤 야심차게 추진한 국산 전차 계획의 결과물입니다.\n\nFT-17의 중장화 개량형인 NC-28에 기반해 만들어 졌으며 포를 자국산 34.5mm 속칭 1척 유탄포로 대체하였습니다. 하지만 대보병만을 전제로 한 극도로 짧은 구경장과 약한 포탄 장약량 탓에 사거리와 명중률,관통력 모두 시원찮았기에 현재엔 훈련용으로 모든 차량이 전용됐습니다."
 
 
