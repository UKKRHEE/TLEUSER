 KOR_armored_car_at_equipment_short:0 "산군 다형 대전차형"
 
 KOR_anti_tank_equipment_1:0 "40식 35mm 대전총통"
 KOR_anti_tank_equipment_1_short:0 "40식 35mm"
 KOR_anti_tank_equipment_1_desc:0 "기존의 29식 보병총통의 후속작인 35mm 대전총통은 옛 단위인 1척과 거의 일치하는 구경탓에 일명 '1척포'라는 이름으로 유명합니다.\n타국의 37mm포에 대응하는 이 총통은 분해시 2인이서도 운반이 가능한 가벼운 무게를 자랑하며 제식채용 당시 제국과 접한 주요 열강들의 대다수의 전차를 500m 이내 거리에서 관통 가능했습니다만 그 기간은 너무나도 짧았습니다."
 KOR_anti_tank_equipment_2:0 "50식 76mm 대전총통 대장군포"
 KOR_anti_tank_equipment_2_short:0 "50식 76mm"
 KOR_anti_tank_equipment_2_desc:0 "배치 직후 영미군의 중대한 위협으로 평가받게 된 대장군포는 의외로 바로 그 영미의 화포를 기반으로 만들어졌습니다. 17파운더의 위력에 전률한 대한은 황급히 동체급의 총통 확보에 전념했고 개발 과정에서 급조된 후보들을 시험하는 과정에 동원된 병사들이 일부 통구이가 되는 참사가 있었으나 완성된 포의 위력은 충분히 댓가를 감내할 수준이었습니다. \n원본의 경이로운 관통력에 비할 바는 아니었으나 17파운더보다 감소한 장약량을 통해 포와 포탄에 전해지는 부담을 축소해 명중률과 탄두 내 작약량을 최대화 할 수 있었고 미군의 셔먼과 리 전차를 1km 거리에서부터 뚫을 수 있는 관통력을 통해 대장군포는 태평양 전선의 연합군 기갑의 큰 위협이 되었습니다."
 KOR_anti_tank_equipment_3:0 "53식 90mm 대전총통 대원수포"
 KOR_anti_tank_equipment_3_short:0 "53식 90mm"
 KOR_anti_tank_equipment_3_desc:0 "전작 대장군포의 성공에도 불구하고 군부는 영미의 신형 전차 개발 첩보에 불안을 감추지 못했습니다. 자국제보다 우수한 독일제 대전총통도 간단히 막아내며 17파운더와 해당 체급에 해당하는 미제 90mm총통을 여유롭게 탑재하는 전차의 소식은 대장군포로도 모자르단 인식을 주었고 급히 53식 대전총통의 개발을 촉발했습니다. \n53식은 나름 발상의 전환을 가져온 무기입니다. 흑색화약을 추진제 삼아 비행하는 성형작약 로켓을 사용합니다. 때문에 대장군포의 약점이던 매우 무거운 무게에서 해방되어 작은 크기와 무게를 확보할 수 있었죠. 하지만 측풍에 약하며 훨씬 줄어든 사거리로 인해 철저히 기습을 전제로 운용하는것이 권장됐습니다."
 
 KOR_anti_air_equipment_1:0 "43식 15mm 자동총통"
 KOR_anti_air_equipment_1_short:0 "43식 15mm"
 KOR_anti_air_equipment_1_desc:0 "미제 브라우닝의 작동구조를 그대로 채용해 구경만 늘인 15mm 자동총통은 모든 곳에서 쓰이는 만능 총통으로 유명합니다. 구경에 비해 가볍고 고장도 적으며 부품이 단순해 정비성도 좋죠. 대공용 파생형은 이러한 43식을 3개 묶어 사용하는 형태로 설계되었습니다."
 KOR_anti_air_equipment_2:0 "47식 20mm 자동총통 오리곤"
 KOR_anti_air_equipment_2_short:0 "47식 20mm"
 KOR_anti_air_equipment_2_desc:0 "오리콘 자동 총통은 본래 합법적인 면허 생산이 예정되어 있었습니다. 하지만 한중전의 개전 과정에서 사악한 귀축 미제의 훼방으로 이러한 협의는 무산되고 말았으며 남은것이라곤 사전에 예제품으로 들어온 한정의 총통 뿐이었습니다. 대한의 내로라하는 기업과 기능공들이 붙어 설계도 없이 악착같이 해당 총통을 복제하는데 성공한 결과물이 바로 오리곤 포입니다."
 KOR_anti_air_equipment_3:0 "51식 40mm 자동총통 보포수"
 KOR_anti_air_equipment_3_short:0 "51식 40mm"
 KOR_anti_air_equipment_3_desc:0 "제국이 기존 사용하던 빅거수 봄봄 총통은 구식화가 매우 심각하였고 대체제가 절실했지만 기술 개발부서와 기업들은 난색을 표했습니다. 하지만 태평양 전쟁 과정에서 미군이 사용하던 스웨덴제 보포수 40mm 총통을 입수하면서 오리곤과 마찬가지로 이러한 상황의 타개가 가능성을 확인한 군부는 해당 포의 복제를 명하였습니다. \n제식명에서 알 수 있듯 복제 총통의 개발 및 채용은 미드웨이 해전과 그 승전으로 격파 함에서 보포수 자동총통을 노획한 직후 결정 되었으나 실제 제품이 복제와 생산에 성공한 것은 종전 직전인 46년에 이르러서야 였습니다. 종전 직후 보포수사의 항의에 대한 사과로 배상금과 원본 포의 정식 채용이 이뤄지며 실제 복제품이 실전에 쓰이진 못하였습니다."
 
 KOR_artillery_equipment_1:0 "31식 75mm 평사총통"
 KOR_artillery_equipment_1_short:0 "31식 75mm"
 KOR_artillery_equipment_1_desc:0 "31식은 크게 말할게 없는 간단한 무장입니다. 프랑스의 M1897 평사포를 그대로 국산화한 물건이죠. 유기압식 주퇴복좌기를 장착한것 외엔 별 다를게 없는 물건이긴 하지만 산지가 많은 만주와 한반도의 환경에 맞춰 되도록 나름 경량화를 추구했단 차별점이 있습니다."
 KOR_artillery_equipment_2:0 "46식 75mm 야전총통"
 KOR_artillery_equipment_2_short:0 "46식 75mm"
 KOR_artillery_equipment_2_desc:0 "46식은 이름 대로 31식의 근대화 총통이자 험지 운영을 전제로한 경량 산총통입니다. 열악한 지형에서의 운영을 전제로 개량했기에 분해와 조립의 편의성을 높였고 최대한 경량화 하였으며, 기존 개각식 포대를 더욱 간이화한 포대와 공압식 타이어로 소형화 역시 달성하면서 정말 예상치 못한 곳에 숨길 수 있는 전지대응형 포로 칭송받게 되었습니다."
 KOR_artillery_equipment_3:0 "50식 105mm 야전총통"
 KOR_artillery_equipment_3_short:0 "50식 105mm"
 KOR_artillery_equipment_3_desc:0 "50식은 대한제국의 야전총통 계보의 걸작입니다. 구경의 증대에도 불구하고 기존 75mm 포에서 고작 1톤 정도의 무게 증가로 무게를 여전히 최소화 하는데 성공 하였고 단포신에 의한 짧은 사거리와 포신 과열로 인한 발사속도 한계에도 불구하고 기존의 게릴라 포병전술에서 완벽히 75mm 총통들을 대체하는데 성공하면서 중총통과 산총통의 이원화를 어느정도 통합하는데 성공했으며 하와이 상륙작전에서 요새화된 시설들을 격파하며 승전의 주인공이 되어주었습니다."
 
 KOR_rocket_artillery_equipment_1:0 "49식 신기전 소나기"
 KOR_rocket_artillery_equipment_1_short:0 "49식 신기전 소나기"
 KOR_rocket_artillery_equipment_1_desc:0 "47식 운반 화차에 약 40여발이 실리는 49식 신기전은 이름 그대로 현대에 부활한 신기전입니다. 싼값에 흑색화약을 연소해 75mm구경의 소형 로켓을 최대 8km까지 쏠 수 있는 이 무기는 명중률은 매우 떨어졌으나 생산비가 매우 싸고 가벼우면서도 화력은 강력했기에 얼마 지나지 않아 군부에서 매우 사랑하는 곡사화기가 되었습니다."
 KOR_rocket_artillery_equipment_2:0 "54식 신기전 장대비"
 KOR_rocket_artillery_equipment_2_short:0 "54식 신기전 장대비"
 KOR_rocket_artillery_equipment_2_desc:0 "54식은 기존 신기전의 위력 부족을 해소하고 탄약 체계의 일원화를 도모하기 위해 120mm 로켓 체계를 기존 47식 운반 화차에 올린 장비입니다. 사거리가 10km까지 늘었으나 부족한 명중률은 그대로였습니다. 하지만 목적이던 위력부족은 확실하게 해결했으며 중국 전선에선 한번의 포대 발사에 마을 하나가 사라지는것으로 유명했으며 태평양에선 미군에게 '하와이 폭죽놀이'라는 별명으로 불리며 악명을 떨쳤습니다."
 KOR_infantry_at:0 "신궁"
 KOR_infantry_at2:0 "신궁 나형"
 KOR_support_weapons:0 "신탄 기관총 & 신포 박격포"
 KOR_support_weapons2:0 "신탄 2형 기관총  & 신포 2형 박격포"
 KOR_support_weapons3:0 "신탄 3형 기관총 & 신포 3형 박격포"
 KOR_support_weapons4:0 "신탄 4형 기관총 & 신포 4형 박격포"
 KOR_infantry_equipment_0:0 "대한 소총"
 KOR_infantry_equipment_0_short:0 "대한 소총"
 KOR_infantry_equipment_0_desc:0 "최초의 대한제국 국산 소총인 대한 소총은 르벨 M1886을 부평 조병창에서 국산화 및 간략화 한 소총입니다. 그 이전까지 대한제국은 게베어 1888과 그라 소총을 면허 생산하고 있었습니다.\n본래 베르티에 소총이나 게베어 1898을 도입해 국산화 하고자 했으나 프랑스와 프로이센 양측 모두 최신 소총 라이센스에 난색을 표했기 때문에 과감한 국산화를 선택한 결과로, 원본 소총의 관형 탄창을 대신해 수직 탄창을 도입하였고 총신 핸드가드를 보강했으며, 그 밖에도 부품 간소화, 먼지덮개를 도입했습니다."
 KOR_infantry_equipment_1:0 "61식 강명 1호 소총"
 KOR_infantry_equipment_1_short:0 "61식 강명 1호 소총"
 KOR_infantry_equipment_1_desc:0 "최초의 국산 소총인 대한 소총은 아무리 근대화 한 설계인들 근본적으로 구식 작동구조와 사용 탄에 있어 문제가 많았습니다. 이에 대전 이후 대한은 빠르게 국산 탄과 신형소총 개발을 서둘렀고 6.8mmX53 탄과 시제 소총을 개발했습니다. 이 신형 소총은 만리허 소총과 리엔필드를 참고해 스트레이트 풀 볼트액션을 도입하고 공이가 노리쇠 전진 중 후퇴하는 Cock-On-Closing 구조를 도입해 손잡이를 돌릴 필요 없이 뒤로 잡아 당기기만 하면 바로 차탄이 장전되도록 함과 동시에 잡아당기는 힘을 최소화 했습니다."
 KOR_infantry_equipment_2:0 "70식 강명 2호 소총"
 KOR_infantry_equipment_2_short:0 "70식 강명 2호 소총"
 KOR_infantry_equipment_2_desc:0 "중한전쟁 발발 직전 채택된 이 신형 소총은 우습게도 이후 전쟁을 치르게 되는 미국 개발자의 손에 설계됐습니다. 멜빈 메이나드 존슨 jr의 존슨 소총은 미군의 테스트에서 개런드에 밀려 떨어졌고 해외 시장을 찾는 과정에서 대한제국의 관심을 받게 됐습니다. 대한은 기존 61식 소총에 존슨의 로터리식 탄창을 도입하되 그의 반자동 시스템은 신뢰성과 기존 소총과의 부품 공유를 염두해 채택하지 않았고 대신 그의 기관총 모델을 개량해 도입하기로 결정했습니다."
 KOR_infantry_equipment_3:0 "77식 강명 3호 자동 소총"
 KOR_infantry_equipment_3_short:0 "77식 강명 3호 자동 소총"
 KOR_infantry_equipment_3_desc:0 "전쟁 말기 기관단총과 소총의 통합을 노리고 개발된 강명 3호 자동소총은 겉으로 보기엔 기존 강명 2호와 별 차이가 없어 보이나 실제론 내부 작동 구조에서 큰 차일 지니고 있습니다. 싱글칼럼이었던 로터리 탄창은 대형화와 더블칼럼 채택을 통해 28발의 대용량을 자랑하게 됐고 고정식이던 기존과 달리 탈착식으로 바뀌었으며 보수적이던 내부 작동 구조도 적국인 미국의 개런드와 카빈의 작동구조를 참고해 단행정 가스 피스톤 방식을 채택했습니다."
 
