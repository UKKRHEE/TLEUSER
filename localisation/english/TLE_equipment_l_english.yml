 KOR_gw_tank_equipment:0 "전간기 전차 루노-다형"
 KOR_gw_tank_equipment_desc:0 "루노-다형 원본명 르노 NC-28은 대한제국이 최초로 자국 내에서 생산한 전차입니다. 기존에 소량 수입한 FT-17의 보병포 탑재형을 가,기관총 탑재형을 나형으로 명명한 뒤 만족스런 운영평이 상부에 보고 된 뒤 야심차게 추진한 국산 전차 계획의 결과물입니다.\n\nFT-17의 중장화 개량형인 NC-28에 기반해 만들어 졌으며 포를 자국산 34.5mm 속칭 1척 유탄포로 대체하였습니다. 하지만 대보병만을 전제로 한 극도로 짧은 구경장과 약한 포탄 장약량 탓에 사거리와 명중률,관통력 모두 시원찮았기에 현재엔 훈련용으로 모든 차량이 전용됐습니다."
 KOR_gw_tank_equipment_short:0 "루노-다형"
 KOR_light_tank_equipment_1:0 "42식 경전차 흑표 1호 나형"
 KOR_light_tank_equipment_1_desc:0 "루노 이후 두번째 대한제국의 국산 전차인 67식 전차는 어느 열강의 전차와 비교해도 밀리지 않는 이 시대의 철기입니다. 기존 유탄포 대신 장포신화 한 전용 37mm 대전차포를 탑재하고 경이로운 속도로 세상을 놀라게 한 미국의 크리스티 M1930과 동일한 엔진과 현가장치설계를 사용해 쾌속을 자랑하는 새시대의 개마무사입니다.\n정확힌 그래야 했습니다. 오랜 불경기로 인한 예산 부족과 설계 경험 부족은 잔고장이 가득한 전차라 불리는 무언가를 만들었습니다. 특히 엔진은 배기관의 결함으로 툭하면 퍼지기 일수였습니다. 그나마 대다수 설계 결함은 간단한 변경으로 고칠 수 있었고 때 마침 발족한 국방과학위원회의 도움으로 결함을 최소화한 후속형인 67식 나형이 소수 생산된 가형을 대신해 제국 기갑군의 중추를 이뤄주었습니다."
 KOR_light_tank_equipment_1_short:0 "42식 흑표 1호"
 KOR_light_tank_equipment_2:0 "45식 경전차 흑표 2호"
 KOR_light_tank_equipment_2_desc:0 "42식은 비록 양산 도중 중대한 결함을 개선하긴 했으나 실패작의 이미지를 떨쳐내긴 힘들었습니다. 게다가 주포인 37mm포는 미제 경대전차포를 그대로 복사해 전용한 탓에 기존 탄약체계에 호환되지 않았죠. 이로 인해 제국군의 전차 보급과 탄약수급에 차질이 빚어진 탓에 빠르게 후속 개량차량이 개발됐습니다.\n포는 국산 35mm로 바꾸고 전차장들의 피로 호소를 반영해 포수와 전차장으로 역할 분담이 가능한 2인용 포탑으로 포탑을 대형화 했고 지나치게 높은 톤수 대비 엔진 출력이 현가장치 마모를 부른데다 현가장치의 품질 한계로 그 속도조차 살리지 못한 탓에 고가의 고출력  엔진 대신 싸고 양산이 쉬운 상용 트랙터엔진 두개를 합쳐 약간의 출력저하 대신 매우 싼 생산가를 달성했습니다."
 KOR_light_tank_equipment_2_short:0 "45식 흑표 2호"
 KOR_light_tank_equipment_3:0 "52식 경전차 설표"
 KOR_light_tank_equipment_3_desc:0 "전쟁 중후기에 이르면서 제국의 경전차는 두개 역할로 이분화 되었습니다. 하난 중국 전선에서 열악한 지반에도 불구하고 운용 가능한 보병전차의 역할이었고 나머지 하난 태평양 전선에서 작은 크기와 기동력을 살려 기습과 정찰에 사용하는 것이었습니다. 전자는 45식이 훌륭히 수행하긴 했지만 후자는 35mm의 낮은 고폭탄 성능과 미제 수두어두 전차 상대로도 각도에 따라 비관통이 발생하는 탓에 악평이 가득했습니다. \n설표는 기존 흑표의 설계서 완전 벗어난 전차로 18톤으로 증강된 무게와 350마력 디젤엔진을 탑재하여 톤당 약 19마력의 무난한 추중비를 달성하였고 홀스트만 현가장치로 훌륭한 험지 적응력을 보여줍니다. 탑재한 5cm 중형 대전총통과 톤수에서 나오는 장갑은 어느 거리에서 마주치든 수두어두를 압도하고 측면을 잡는다면 서면 역시 격파를 보장합니다."
 KOR_light_tank_equipment_3_short:0 "52식 설표"
 KOR_heavy_tank_equipment_1:0 "시제 중전차 설계안 개마"
 KOR_heavy_tank_equipment_1_desc:0 "개마는 일종의 국가적 뇌내 망상입니다. 설계도 바깥으로 나와본적 없는 전차죠. 육상전함으로 설계된 개마는 진짜 함선용 엔진을 탑재하고 80톤 이상의 무게와 105mm 중포를 탑재하게 설계 됐지만 대한은 이런걸 실현할 기술도 시간도 예산도 없기에 이후 단계로 넘어가지 못했습니다"
 KOR_heavy_tank_equipment_1_short:0 "시제 중전차 설계안 개마"
 KOR_heavy_tank_equipment_2:0 "시제 중전차 설계안 천마-2안"
 KOR_heavy_tank_equipment_2_desc:0 "그 처참한 실패작인 천마의 무장강화안입니다. 말이 필요하겠습니까? 원안이 황제 앞에서 망신살 뻗치고 함께 죽은 물건이죠. 포를 105mm로 강화하고 항공기용 엔진을 탑재하도록 설계해 이론상 추중비는 나쁘지 않지만 50톤에 크리스티 현가장치? 말이 되는 소릴 해야지."
 KOR_heavy_tank_equipment_2_short:0 "천마-2안"
 KOR_heavy_tank_equipment_3:0 "53식 중전차 개마"
 KOR_heavy_tank_equipment_3_desc:0 "대한제국 사상 최초의 제식채용 중전차입니다. 태평양 전선의 상륙전을 위해 개발된 이 40톤급 전차는 105mm 야전총통을 기어이 포탑에 올리는데 성공 하였고 불필요한 기관총 포탑을 배제하여 체급에 어울리는 장갑을 손에 넣었죠.\n\n상륙전시의 돌파를 중시한 탓에 측면장갑을 매우 얇게 하고 전면장갑을 크게 강화하면서 무게중심을 위해 후방에 엔진과 각종 장비를 집중해 만들어졌습니다. 하지만 경사장갑이 매우 제한적인 탓에 하와이 혈전서 상당수가 격파 됐습니다."
 KOR_heavy_tank_equipment_3_short:0 "53식 개마"
 
 KOR_super_heavy_tank_equipment_1:0 "시제 중전차 설계안 뫼절"
 KOR_super_heavy_tank_equipment_1_desc:0 "설계위 어느중위가 심심풀이로 만든 150톤 설계안입니다. 15cm 중총통을 주포로 하고 1500마력 항공기엔진 두개를 탑재한 토션바식 중전차로 설계 되었죠. 사실 설계도라 부르기도 뭐한 낙서지만 혹시 압니까 한 60년 뒤에 어느 전자오락 제작사의 전자오락에 대한제국 최종전차로 나올지?"
 KOR_super_heavy_tank_equipment_1_short:0 "시제 중전차 설계안 뫼절"
 
 KOR_medium_tank_equipment_1:0 "시제 중전차 천마"
 KOR_medium_tank_equipment_1_desc:0 "대한제국이 처음 20톤 이상으로 제작해본 시제 중전차 천마,임시 제식명 48식은 그야말로 시행착오의 총집합입니다. 별 생각 없이 익숙한 크리스티 현가장치로 설계하고 올리기 버거운 75mm로 인해 주포가 35mm로 제한되자 기관총 포탑을 추가한 결과 전면으로 무게중심이 쏠리고 방호력은 방호력 대로 흑표 1,2형과 거기서 거기,속도도 처참한 1호차가 완성됐죠. \n이딴거 절대 보여주면 안된다는 설계위의 만류에도 불구하고 상부의 강행으로 강명 황제 앞에서 시범 주행을 한게 절정이었습니다.무리한 험지 돌파 주행을 보여주려다 엔진이 퍼졌고 브레이크가 듣지 않아 둔덕 사이로 꼬라 박아 기관총 사수 둘과 운전수가 비틀거리며 나오고 전차 백화점 잘봤단 황제의 농담에 많은 별들이 졌습니다. 그나마 만류했던 설계위 위원장을 칭찬해준 덕에 설계위 권위가 오른게 새옹지마였죠."
 KOR_medium_tank_equipment_1_short:0 "시제 중전차 천마"
 KOR_medium_tank_equipment_2:0 "50식 중전차 천마"
 KOR_medium_tank_equipment_2_desc:0 "실패작인 전작을 대신해 천마의 이름을 받은 50식은 설계위가 그토록 소원이던 시간과 예산을 황제의 은총으로 얻어내 만든 걸작입니다. 소련을 통해 빼돌린 영미 용접기기를 통해 주조식 포탑과 용접 차체,토션바 현가장치 채용, 25-30톤의 넉넉한 용적 톤수로 포수 장전수 전차장이 모두 들어가는 3인승 포탑,420마력의 엔진 등 선진적 설계를 반영할 수 있었죠.\n\n특히 주포는 75mm 야전총통의 전차총통 형을 기본으로 신형 76mm 대장군포 역시 너끈히 들어가 적국의 서면과 동등하거나 그 이상의 화력을 보장해냅니다."
 KOR_medium_tank_equipment_2_short:0 "50식 천마"
 KOR_medium_tank_equipment_3:0 "56식 중전차 천마 2호"
 KOR_medium_tank_equipment_3_desc:0 "전쟁 막바지 영미의 신형전차 개발 첩보에 개발된 천마 2호는 35톤으로 올린 체급과 경사장갑의 도입으로 개선된 방호력을 보장받았지만 핵심은 이런 거시적 성능 향상이 아닙니다. 중국전선이 마무리 단계에 이름에 따라 생긴 여유로 포에 1축 안정기를 장착하였고 부품을 강화해 더 강력한 탄을 장전할 수 있도록 했습니다. 즉응탄을 신속 장전이 가능하도록 하는 원시적 장전 보조장치 역시 탑재했죠. 신형 강장약 텅스텐 분리철갑탄은 높은 단가와 생산난도로 보급에 어려움이 있긴하나 무엇이든 뚫을 수 있습니다."
 KOR_medium_tank_equipment_3_short:0 "56식 천마 2호"
 KOR_motorized_equipment_0:0 "태시"
 KOR_motorized_equipment_0_desc:0 "대한제국에서 널리 퍼진 태시자동차는 이름과 같이 대한 자동차 업계에서 '최초'를 장악한 기념비적인 작품입니다. 비록 여러 결함과 현대적 차량에 비하면 느린 속도로, 현재는 도태된 상태이지만 그 의의는 큽니다."
 KOR_motorized_equipment_1:0 "육룡"
 KOR_motorized_equipment_1_desc:0 "황성자동차에서 직접 만든, 조선 초기인 세종 27년(1445년) 편찬되어 세종 29년(1447년)에 발간된 서사시 용비어천가의 구절 "해동의 여섯 용이 날으사, 일마다 천복이시니" 에서 따와 육룡이라 명명된 차량 시리즈는 민간과 군을 가리지 않고 애용되고 있습니다."
 KOR_mechanized_equipment_1:0 "반달곰"
