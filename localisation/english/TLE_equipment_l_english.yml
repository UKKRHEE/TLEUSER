 KOR_modern_tank_equipment_1:0 "62식 주력전차"
 KOR_modern_tank_equipment_1_desc:0 "중원대전의 영향으로 대한국의 비무장화가 중단 됨에 따라 재건된 무장조직 전투경찰에 공급하기 위해 만들어진 전후 최초의 대한국 자국산 전차입니다. 본래 M47 패튼이 설립직후 지급 됐지만 많은 불평과 워낙 소수인 탓에 북중국 무기 공급원으로서 대한국 산업의 재가동이 필요해지면서 기적적으로 재건된 군사적 역량을 십분 활용하기위해 1962년 개발됐죠. 당대 표준인 90mm 미제 전차포를 탑재하고 살인적인 미제 가솔린 엔진의 연비서 벗어나기 위해 디젤엔진을 탑재했고 대전 당시의 전훈에 따라 극한의 정비 편의성을 확보해 잔고장이 많은 비교적 신뢰도가 떨어지는 부품들에도 불구하고 호평일색이었죠."
