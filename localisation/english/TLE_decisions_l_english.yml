 KOR_debug_category:0 "라엠 디버그 디시전"
 KOR_debug_category_desc:0 "이강이 왔습니다 싱싱한 이강이 왔습니다 \n대한제국 군대들 지.금.까.지 뭐했어 마? 뭐했노 이기\n심심하면 불러다가 뺑뺑뺑빼이 북따닥 따닥따닥\n제가 뭐 경제살리겠다고 말이나 했습니까? 했는데 \n\n그래도 했으면 됐지 그죠? 북따닥 따닥따닥 \n미국한테 매달려가지고 형님형님 야~\n바짓가랑이 매달려가지고 형님형님 야~\n응디 뒤에 숨어가지고 형님형님 야~\n그렇게 별들달고 뺑뺑뺑빼이 돌리고 말았단 얘깁니까?\n(예스!)\n야~! 딱좋다 기분좋다\n여러분 마지막까지 흔들어볼까요?\n(예에에에~!)\n좋습니다"
