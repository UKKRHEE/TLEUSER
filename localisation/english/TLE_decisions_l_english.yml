 CHI_beifa_timeout_desc:0 "중국 국민당의 북벌은 1926년 첫번째로 실패하였으나, 1936년 두번째 시도로 국민당은 난징까지 장악하는 것에는 성공하였습니다. 그러나, 이제 그들은 베이징의 중앙정부까지 노리고 있습니다. \n\n어제, 국민혁명군이 장강을 도하했습니다. 국민당 지도부는 중앙정부를 향한 기습적이고 폭력적인 공격을 시작하였습니다. 중국 내전이 시작되었습니다."
