 KOR_ilsoism_GUI_1_TT: "일소론 제일국면: §g§Y군부 숙청§!\n§W--------------§!\n\n£GFX_ilsoism_target_1\n\n\n\n\n대한제국의 황군은 매우 강력한 무기이지만, 동시에 아국을 다치게 할 수도 있는 칼입니다. 사용자가 안전수칙을 지키어 정확하게 움직인다면 그 어느 때보다 잘 들겠지만, 아무 제지도 없이 휘두르기만 한다면 흉기로써 움직일 것입니다. \n\n신임 총리 각하께서 구상하는 일소론에 흉기는 필요 없습니다. 각하를 성권하신 성상 폐하께서도 독자적으로 '생각하는' 군의 필요성에 의문을 제기하고 계십니다. 황국에는 오직 주인의 명에 복종하면서 매우 잘 듣는 도구만이 필요할 뿐입니다. 그렇기 때문에 군의 과격성과 문민내각에 대한 반감을 발본색원해야 합니다. \n\n다음의 목표를 항상 명심하십시오.\n\n§Y=== 목표 ===§!\n\n£white_dot §t군부 대출척 완성.§!\n£white_dot §9육군 참모총장으로 이강 장군을 임명.§!§!"
 KOR_ilsoism_GUI_2_TT: "일소론 제이국면: §g§Y일본 정벌§!\n§W--------------§!\n\n£GFX_ilsoism_target_2\n\n\n\n\n동방의 방파제, 반드시 손에 넣어야 하는 네 개의 섬, 66개의 나라. 여러 이칭이 있는 일본 열도는 아조와는 떼려야 뗄 수 없는 관계가 되었습니다. 황국은 이 지역을 잃으면 후방의 안전을 두려워해야하고, 반대로 왜국은 경제 목줄을 쥔 아국을 차마 버릴 수 없습니다. 다만, 이러한 상하관계가 수십 년이 되어가는 지금에 이르러서는 많은 변화가 일어났습니다. \n\n솔직하게 말합시다. 지금의 일본 정권은 우리 조국에 큰 해가 됩니다. 황국에게 필요한 것은 충성스러운 개이지, 절대로 자기 스스로 생각하는 또 다른 맞상대가 아닙니다. 이미 한 번의 기회는 주었습니다. 일본인들이 우리의 선의를 걷어찼습니다. 남은 유일한 수는 과격한 방식으로 이룩하는 평화일 것입니다. \n\n다음의 목표를 항상 명심하십시오.\n\n§Y=== 목표 ===§!\n\n£white_dot §t일본 제국의 말살.§!§!"
 KOR_ilsoism_GUI_3_TT: "일소론 제삼국면: §g§Y중공업증대§!\n§W--------------§!\n\n£GFX_ilsoism_target_3\n\n\n\n\n을묘개화 이후 산업혁명의 바람이 동방까지 찾아오게 되면서 조선의 산업구조는 단순한 농업국가에서 한층 발전하게 되었습니다. 공장들은 한성과 수도권을 중심으로 매카한 연기를 내뿜고, 아낙네들이 손수 짜던 삼베는 기계가 쇳소리를 뿌려대면서 상상할 수 없이 많은 양으로 탄생하고 있습니다. 이러한 변화는 아국 내지 20도에 공장과 망치질 소리가 울려퍼졌기에, 더 확실히 말하자면 공업이 들어오고 또 발달하고 있기에 가능한 일이었습니다.\n\n다만 지금도 우리 황국은 갈길이 멉니다. 단순히 선거용 구호가 아니라 진실로 국가적인 역량이 부족합니다. 미영과 같은 강력한 중공업으로 해외의 도움 없이 강력한 군, 강력한 기계를 생산해낼 수 있지 않습니다. 황국은 후발주자이고, 외관을 그럴싸하게 다듬는 것이 먼저였기에 경공업 특히 면포와 생사 등으로 많은 수입을 올리고 있습니다. 그렇기에 우리에게 중요한 것은 개발이고, 또 독자적인 기계 공업의 발달입니다. \n\n다음의 목표를 항상 명심하십시오.\n\n§Y=== 목표 ===§!\n\n£white_dot §t산업 분산 혹은 산업 집중 II 달성.§!\n£white_dot §9건설 II 달성.§!\n£white_dot §8개선된 공작기계 달성.§!\n£white_dot §7공장 총 갯수 90개 이상.§!§!"
 KOR_ilsoism_GUI_4_TT: "일소론 제사국면: §g§Y일당민주정 작업§!\n§W--------------§!\n\n£GFX_ilsoism_target_4\n\n\n\n\n영속적인 체제는 유사 이래로 존재하지 않았습니다. 신라의 화백회의를 중심으로 한 귀족과두정도, 고려의 호족연립정권도, 조선의 유교관료정도 결국 끝을 맞이했습니다. 그렇다면 현재 대한의 체제는 어떨까요? 이 또한 스러질 수 밖에 없는 불안정한 체제 중 하나에 불과합니다. 총리 각하께서 곰곰히 생각하시고 또 결론내리신 것은 다당제 의회정은 중우정과 거짓 정보로 인한 극단화, 그리고 수 많은 정권교체로 향해 국가 파멸의 길로 걸어갈 수 밖에 없다는 것입니다. \n\n일소론 발표 후 3년 뒤에 저술한 일심총체론에서는 그런 문제에 대한 해답 또한 존재합니다. 하나의 당이 압도적 우위를 점한 의회정 체제를 유지하되, 그 당 내에서 여러 파벌을 두어 쇄신을 가능케하고, 국가를 관료들이 합치에 따라서 이끄는 것. 총리대신 각하께서 구상한 바는 현재 각하의 세력이 충분하고, 당 내 야당이 만들어져 있기에 충분히 달성할 수 있습니다. \n\n다음의 목표를 항상 명심하십시오.\n\n§Y=== 목표 ===§!\n\n£white_dot §t정치고문에 일소계, 화평계, 혁신계를 각각 1명씩 할당.§!\n£white_dot §9민주주의 지지도 80% 이상.§!"
 KOR_ilsoism_GUI_5_TT: "일소론 제오국면: §g§Y북중국 출병§!\n§W--------------§!\n\n£GFX_ilsoism_target_5\n\n\n\n\n황국의 가장 큰 대적은 누가 무어라 해도 지나 정부이며, 지나 또한 우리를 증오하며 호시탐탐 기회만 노리고 있습니다. 지나를 타파하는 것은 일소론의 핵심 중 핵심입니다. 앞으로의 백 년 동안에 지나가 감히 그런 기회조차 노리지 못하도록 하게 만드는 것, 완전히 중원 땅을 짓밟아 풀 한 포기 겨우 날 수 있게 만드는 것, 이 과정을 통해 천 년을 갈 황국의 치세를 안정시키는 것. \n\n분명 피가 흐를 것이나, 지금 방기함으로써 황국의 어린 세대들이 미래에 겪을 고통보다는 경미할 것입니다. 특히 지금의 지나는 분열되어 있습니다. 하나로 통합되지 않아 각개격파가 가능합니다. 하나로 통합되지 않아 현대적인 행정력이 미치지 않습니다. 하나로 통합되지 않기에 쉽게 일을 끝마칠 수 있습니다. 한꺼번에 모든 중국 땅을 차지하자는 것이 아닙니다. 순차적으로 손을 뻗고, 땅을 점령하며, 각 지방마다의 정부를 세우고, 최종적으로는 진시황과 한고조가 묶은 한족을 찢을 것입니다.\n\n다음의 목표를 항상 명심하십시오.\n\n§Y=== 목표 ===§!\n\n£white_dot §t직예성, 산동성, 산서성 장악.§!"
 KOR_ilsoism_GUI_6_TT: "일소론 제육국면: §g§Y화북 분리§!\n§W--------------§!\n\n£GFX_ilsoism_target_6\n\n\n\n\n천조질서가 무너진 이후의 중원 땅은 사람과 물산이 풍부하지만 세상의 중심지가 되지는 못했습니다. 빛나는 동양 문명은 서세동점의 시대에서 쇠락하였고, 곡부의 공묘는 연성공과 그 후손이 자그맣게 운영하는 꼴로 전락하였습니다. 아시아 황인종으로써는 비극이지만, 열강의 말석인 황국으로써는 큰 기회입니다. 그토록 강하던 중화 제국은 이름만 남긴 채 역사 속으로 사라졌고, 중원 땅은 오호십육국 시대가 절로 갈 정도의 혼란상입니다. \n\n이 천금과 같은 기회를 놓치지 말고, 지금 분열된 그 상태 그대로 유지하고 떨어져 지내게 해야합니다. 중국은 예로부터 합구필분 필구분합을 따라가며 하나의 통일 제국으로 발돋움하였었습니다. 위촉오 삼국시대, 수말당초, 오대십국 등에는 중화 제국과 같은 급의 적성국이 존재치 않았기에 가능하였습니다. 그러나 우리 황국은 저들에게 몽고와 같은 재앙이 되어줄 것입니다. 하나의 중원 제국은 앞으로 존재하지 않을 것입니다. 만약 그게 나오더라도, 진실로 하나되어 통합된 여론을 가질 수 없도록 만들 것입니다.\n\n다음의 목표를 항상 명심하십시오.\n\n§Y=== 목표 ===§!\n\n£white_dot §t북중국 분할.§!"
 KOR_ilsoism_GUI_7_TT: "일소론 제칠국면: §g§Y남중국 출병§!\n§W--------------§!\n\n£GFX_ilsoism_target_7\n\n\n\n\n북중국의 북경정부를 타파하고, 그 잔해 위에 옛 애신각라씨의 유산을 일으켜 세웠습니다. 청국이 지배하는 화북은 앞으로 화인들의 주 근거지인 중원 땅과는 다른 길을 걸어갈 것입니다. 그러나 황국의 평안과 일소론의 완성을 위해서는 단순 다른 길을 걸어가는 것으로 남겨두어서는 안됩니다. 중국의 전체를 우리 황국이 손에 넣고 잘근잘근 밟던, 혹은 품으로 끌어안건 해야합니다. 그렇기에 또 다른 출병이 필요합니다.\n\n남경정부라고 칭하는 세력들은 아직 그 힘과 행정력이 온전하지 않습니다. 북경정부의 잔당들은 말할 것도 없습니다. 총리각하와 내각의 명은 다음과 같습니다. 화중에서는 장강 이북의 모든 영토를 점거하고, 강동에서는 장강을 넘어 안휘와 강소성을 장악하는 것. 그렇게 하여 중국 정부의 정통성과 결집성을 크게 약화시키는 것. 명한 바가 한치의 흐트림도 없이 달성된다면, 우리는 우리의 옛 조상이 볼 수 없었던 패권의 왕좌로 걸어갈 수 있을 것입니다.\n\n다음의 목표를 항상 명심하십시오.\n\n§Y=== 목표 ===§!\n\n£white_dot §t안휘성, 강소성, 하남성, 장강 이북의 호북성 장악 후 중화민국 재편정부 수립.§!"
 KOR_ilsoism_GUI_8_TT: "일소론 최종국면: §g§R대아시아 전쟁§!\n§W--------------§!\n\n£GFX_ilsoism_target_8\n\n\n\n\n중국의 저항은 끝이 없고, 각 지방에서 민초들은 샘솟고 있습니다. 한성에서 조종하는 남경과 북경의 정부는 그 정통성을 끊임없이 의심받고 있으며, 실질적으로 세폐를 받으며 통치하는 지역은 사실상 중국의 반절조차 되지 않습니다. 설상가상으로, 두 차례에 걸친 전쟁은 황국의 장병들과 그 가족들을 크게 상하게 하였으며 경제의 재건을 필요하게 만들었습니다. 그리고 황국의 나약함을 노리고 중국의 마지막 열사들이 일어나고 있습니다.\n\n일소론의 완성이 코 앞에 다가왔으나, 동시에 우리가 이룬 모든 것이 시험대에 오르게 되었습니다. 그동안 겪어본 적이 없는 최선을 다해야 할 것이고, 문자 그대로 마음을 하나로 다지며 모든 힘을 끌어야 할 것입니다. 대황제 폐하 뿐 아니라 총리각하, 대한당의 의원들, 그리고 저 아래 신민까지 모든 민족의 사람들은 국가의 영속을 위해 각오해야 합니다. 빠른 시일 안에 중국의 대반란, 혹은 아시아의 마지막 전쟁을 끝내야 합니다.\n\n§R다음의 목표를 무조건 이루십시오.§!\n\n§Y=== 목표 ===§!\n\n£white_dot §t황국의 총력을 다해 승리하시오. §!"
