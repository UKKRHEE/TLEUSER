 KOR_dec_request_to_rally_support:0 "§R정계:§! 지지층 결집 요청"
 KOR_dec_request_to_rally_support_desc:0 "우리 정부의 지지층은 얕습니다. 하지만 이를 뒤엎을 수 있는 방법이 아예 없는 것입니다. 대한당의 지지층들에게 현 정부의 수장을 지지해달라고 요청하면, 민심을 따를 수 밖에 없는 의원들까지 우리의 정부를 지지할 것입니다."
 KOR_dec_request_to_rally_support_emperor:0 "§R정계:§! 황제의 지지선언"
 KOR_dec_request_to_rally_support_emperor_desc:0 "성상께서 정부를 향해 호평을 해주시는 것만으로도 일소계와 혁신계의 '충신'들은 우리 정부를 지지할 수 밖에 없어집니다."
 KOR_dec_park_not_attack:0 "§R정계:§! 박중양 면책 협의"
 KOR_dec_park_not_attack_desc:0 "사실 일소 박중양에게는 많은 흠결이 있습니다. 지난 김희선 내각 뿐 아니라, 지금 우리 내각에 이르기까지 정보대에서는 일소계의 불법적인 행위들을 많이 포착했습니다. 다만 이를 문책하는 것보다 정치적 빚으로 달아두는 것이 더욱 쓰기에 좋을 것입니다. 미우나 고우나 다 같은 대한당이니깐요."
 KOR_dec_council_pay_rise:0 "§R정계:§! 민의원 봉록 인상"
 KOR_dec_council_pay_rise_desc:0 "정부가 의회의 마음을 돌릴 수 있는 가장 빠르고 확실한 방법이 하나 있습니다. 민의원의 봉록을 인상하는 것입니다."
 KOR_dec_pyongan_invest_plan:0 "§R정계:§! 서북 개발 계획"
 KOR_dec_pyongan_invest_plan_desc:0 "혁신계의 지지기반은 서북입니다. 그들의 마음을 돌릴 수 있는 가장 빠른 방법은 이 지역에 대한 투자를 늘리는 것입니다."
 KOR_dec_conceding_the_right_to_appoint_supreme_court_justices:0 "§R정계:§! 평리원 대법관 임명권 양보"
 KOR_dec_conceding_the_right_to_appoint_supreme_court_justices_desc:0 "가장 강한 힘은 사법부를 통제하는 힘입니다. 평리원 대법관은 이 힘을 휘두룰 수 있는 직접적인 사람입니다. 본디 정부에서 이들에 대한 선발권 1/3을 가지고 있지만, 이 중 일부를 특정 세력에게 양보하면 그들의 지지를 얻을 것입니다. 그 반대 세력은 굉장히 분노하겠지만요."
 
 KOR_dec_submission_of_bill:0 "§R정계:§! 민의원 법률안 상정"
 KOR_dec_submission_of_bill_desc:0 "황제 폐하와 신민의 믿음으로 선출된 의원들은 하루라도 일을 소홀히해서는 안됩니다. 국무가 중함은 예부터 강조되었고, 조상들 또한 정쟁을 벌이긴 했지 경세제민을 소홀히 하지는 않았습니다. 90일마다 한 번씩 민의원에서는 새로운 법안을 올릴 것입니다."
 KOR_dec_daehan_political_fight:0 "§R정계:§! 권력을 향한 투쟁"
 KOR_dec_daehan_political_fight_desc:0 "화평계가 권좌를 거머쥐었다고 한들, 여전히 일소계와 혁신계는 총리관저를 향한 욕망을 버리지 못했습니다. 이들은 호시탐탐 기회를 노리며 정부가 빈틈을 보이면 여당이라 한들 그 흠결을 찌를 것입니다."
