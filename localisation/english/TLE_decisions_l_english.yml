 KOR_political_officer_kill_desc:0 "대전쟁에서의 완전한 승리로, 이제 군부를 통제할 때가 되었습니다. 한때 갑작스런 중국 침공으로 제국의 운명을 휘청이게 했던 그들을, 이제는 반드시 목줄을 잡아야겠습니다."
