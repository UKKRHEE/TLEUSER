 KOR_IKN_purge_category_desc:0 "\n\n\n\n£GFX_decision_KOR_IKN_purge\n\n\n\n\n\n\n\n§R대한제국군§!은 대원수 대황제 폐하께옵서 통수하시는 대한제국의 국군입니다. 이는 제국 수립 이후 끊임없이 도전되는 패권을 지켜낸 가장 큰 방패였습니다.\n\n제국군의 시작은 고조께서 설치하였던 총위영과 내영입니다. 본디 훈련도감이 장동김문의 손에 넘어가자 이를 견제하기 위해 설치한 위 두 군영은 훗날 고조께서 군을 다스리는데 가장 큰 도구로 작용하였습니다. 한국군의 조직도는 서양식 행정체계를 도입한 이후 대한제국 원수부로 재편되었습니다. \n\n군의 특이점이라고 말할 것은 정부가 아닌 §Y대황제 폐하께 충성§!한다는 것입니다. 조선의 현대화를 이끌어내, 지금의 대한제국을 이뤄낸 전주 이씨 반 천년 황조에게 신자된 이로서 충성하는 것은 당연합니다. 허나 이들이 폐하께서 성권하여 위임하옵신 정부의 권위에 항상 의문을 갖고 있다는 것은 널리 알려진 사실입니다.\n\n정부는 군부를 한 차례 솎아내야 합니다. 다행스럽게도, 대황제 폐하께옵서는 아직까지는 자비를 배푸시어 정부를 신임하시오니, 우리가 폐하의 성심에서 치워지기 전에 군에 대한 통제권을 확실하게 해야합니다. \n\n허나 주의해야하는 것이, 사상에 경도된 젊은 이들 중에서는 꼴에 핍박이라고 생각되는 정치적 처결에 반발하여 정부를 뒤엎으려 하는 시도를 행할 수도 있습니다. 2.26과 같은 대대적인 반정 행위로는 이어지지 않겠으나, §L내각의 주요 요인§!에 대한 납치, 암살 등의 폭력행위는 충분히 이루어질 수 있습니다. 병귀신속이라고, 이들이 행하기 전에 최대한 빠르게 처리하십시오."
