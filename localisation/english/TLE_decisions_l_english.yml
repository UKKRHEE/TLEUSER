 JAP_the_army_desc:0 "\n\n\n\n\n\n£GFX_decision_ra\n\n\n\n\n\n\n\n\n\n아와지 조약 이후, 일본은 제대로 된 서구식 군대를 가지는데 큰 에로사항을 얻게 되었습니다. 장교라는 자들은 전부 정부 요인들의 친인척이나 측근들로 채워져 있어 군대의 꼴을 제대로 갖추지도 못했고, 녹봉 또한 수도를 지키는 병력과 각 번주들의 사병에게만 제대로 돌아가는 수준이었습니다. \n\n그리하여, 어찌저찌 군을 다 끌어모은다 해도 지금으로서는 5만이 최대일 것입니다. 우리는 이 상황을 충분히 인지하고 있고, 이 상황을 타파하여 강적들에게 대항할 수 있는 제대로 된 군대를 갖추기 위한 개혁을 시행할 것입니다."
