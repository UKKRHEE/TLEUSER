 KOR_flames_of_war:0 "전쟁의 불길"
 KOR_flames_of_war_desc:0 "\n\n\n\n£GFX_decision_KOR_flames_of_war\n\n\n\n\n\n\n\n베르사유 조약에 인감이 찍히고 20년이 흘렀습니다. 세계 각지에서는 전쟁이 찾아올 것이라는 봉화를 울리고 있습니다. 재건된 독일은 영국과 프랑스를 상대로 칼을 뽑았고, 스탈린의 지휘 하에 강화된 소련은 혁명의 공포를 강화시키고 있습니다. 발칸에서는 통합되지 않은 민족들이 자신의 국가를 수립하고자 투쟁 중입니다. 극동아시아 또한 이런 혼란에서 예외는 아닙니다. \n\n20년대 한국이 지니고 있던 확고한 패권은 그 제국이 경제적, 사회적, 정치적 혼란을 겪으면서 흔들리게 되었고, 결국 중국 국민당의 북벌과 일본 유신정부의 혁명으로 완전히 무너졌습니다. 대한제국이 §Y전 세계를 무대로 둔 게임§!에서 §R또 다른 플레이어§!로 등극하려면 결국 무력을 동원하여 누렸던 것을 되찾을 수 밖에 없습니다.\n\n다만 전쟁이라는 수를 꺼내들기에는 신중함이 요구됩니다. 일본은 절대적인 국력은 약하지만 천황을 중심으로 해 정부에 대한 지지도가 매우 강하며, 중국은 군벌이 난립하는 시대임에도 불구하고 체급 자체가 대한제국보다 수 배 이상 거대합니다. \n\n정면으로 붙는 것은 하책입니다. 여러가지 책략을 사용하여 밑밥을 뿌려두고, 빈틈을 노려 찔러들어가야 합니다. 전쟁의 불길이 붙기 직전까지 신중한 선택을 하고, 불이 붙은 이후에는 최대한의 이득을 거둬야합니다."
