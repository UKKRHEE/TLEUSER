 KOR_mongolian_attack_category:0 "제2차 외몽골 출병"
 KOR_mongolian_attack_category_desc:0 "외몽골 출병은 안휘 계통 군벌인 쉬수정이 첸이 협정을 파기하고, 볼셰비키의 침공을 방어한다는 명분으로 변방군을 조직, 외몽골을 침공-점령한 사건을 일컫습니다. \n\n당시 반볼셰비키 전쟁에 열을 올리고 있던 대한제국 역시 이에 호응하며 안휘를 지원했으나, 안휘 군벌이 안직전쟁으로 쇠퇴하고, 대한제국의 전비가 늘어남에 따라 안휘 군벌에 대한 지원은 얼마 못가 줄어들었습니다.\n\n적백내전이 진행됨에 따라 1921년에 일어난 몽골 혁명은 러시아 혁명에 큰 영향을 받았기 때문에, 적군과 협동하여 중국군을 몰아내고자 하는 몽골 전체의 독립운동으로 번졌습니다. \n\n위 독립운동은 당시에는 소수였지만, 지금에 이르러서는 몽골 수도 후레를 점령할 정도로 커졌으니, 제국 또한 이에 대응해야 합니다."
