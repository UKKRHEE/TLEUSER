 KOR_second_plan_tent:0 "이번작계 장막"
 KOR_second_plan_tent_desc:0 "\n\n\n\n£GFX_decision_KOR_second_plan_tent\n\n\n\n\n\n\n\n고금을 막론하여 예로부터 군의 치중을 등한시함은 패망의 지름길이옵고, 적은 군사로 많은 적들을 물리침은 적들의 병참을 막아 적들이 스스로 무너졌기 때문이오니, 아군의 병참을 원활히 하고 적들의 병참을 막는 방도는 해로를 통한 것으로, 중국 전역의 외국의 함선이 드나드는 항구를 가로막는 것이 손쉽게 승리할 수 있는 유일한 방도이옵니다. \n\n뙤놈들은 민족성이 게으르지만 색을 탐하고 풍기가 무척 문란하여 그 머릿수가 많으며, 또한 포악하여 싸우길 즐기나 솜씨가 조악하여 변변찮은 총기 하나 만들지 못합니다. \n\n해군으로 하여금 뙤놈들이 서구에서 총기와 전쟁에 쓸 물품을 들이지 못하게 가로막는다면 아국의 군사가 상할 일 없이 굶주리고 비루한 적병 무리를 간단히 쳐부술 수 있으며, 또한 뙤놈들은 성정이 간교하고 어리석어 제섭원 등의 무리를 괴뢰로 삼아 앞세운다면 적도 무리는 감투를 탐내 저들끼리 앞다퉈 제국에 입조하길 원할것이니 그들을 이용한다면 강북까지 수고를 들이지 않고 손에 넣을 수 있을 것으로 사료되옵니다."
 
 KOR_third_plan_doryun:0 "삼번작계 도련"
 KOR_third_plan_doryun_desc:0 "\n\n\n\n£GFX_decision_KOR_third_plan_doryun\n\n\n\n\n\n\n\n대아주는 넓기 그지 없습니다. 이 강역의 모든 곳에 아국이 세력을 투사할 수 있다면 좋겠다만, 현실적인 여건으로 인해 땅 곳곳에 제국군과 행정부가 주둔할 수 없습니다. 그렇기에 많은 곳에서 우리는 동맹국을 필요로 합니다.\n\n도련 작계는 대한이 타국과의, 특히 미국과의 관계가 돌이킬 수 없이 틀어질 때를 상정하고 만든 계획입니다. 본래 한영 공조, 한영 간의 동맹이 굳건하게 이어지고 있을 때에 입안되었습니다. 상위 대전략은 미국 서부에서는 아국이, 동부에서는 영국이 공격하여 적국의 항복을 받아내는 것입니다. 그 하위 개념이 부족한 전략자원과 해군력을 매꾸기 위해 섬 여러 곳을 장악하는 도련 작계입니다.\n\n허나 한영동맹이 1922년 워싱턴 회의를 통해 종료되고, 해군력의 증강을 국시로 삼았던 융희제의 천붕을 겪으면서 국군은 다른 방향으로 틀게 되었습니다. 최근에 증가되는 영국과의 갈등 또한 도련에 반영된 것이 대표적입니다. 결국 상위 대전략은 한영의 미국 협공이 아닌, 한국의 서구 동남아시아 식민지 장악 및 태평양 함대 격멸, 그리고 호주로의 공격으로 최종 변경되었습니다."
 
 KOR_forth_plan_nakil:0 "사번작계 낙일"
 KOR_forth_plan_nakil_desc:0 "\n\n\n\n£GFX_decision_KOR_forth_plan_nakil\n\n\n\n\n\n\n\n선묘조 양란, 전조 고려 시절 왜구만 보더라도 동방의 왜적들은 반도에 대한 야심을 언제나 드러내고 있었음을 잘 알려주고 있습니다. 우리 태조께서 저들을 손수 파하시옵고, 충무공이 침략을 격퇴하였고, 고조께서 제국을 세우지 아니하셨다면 섬나라 본성이 그리하였듯, 우리는 노예민족으로 살아갔을 것이 분명합니다. 다행스럽게도 이러한 일은 절대 일어날 수 없었으나, 그러하더라도 왜인들의 천성과 위협은 옛부터 잘 알려져있었습니다.\n\n사번작계 낙일은 이러한 일본 본토에서 급변사태가 일어났을 때, 우리 제국군이 '충성스러운 우방' 덕천가문을 도와 일본의 본토를 평정하는 것으로, 아군이 반란군의 여러 거점지를 일망타진하여 나아가는 것입니다. \n\n하관(시모노세키), 오(구레), 광도(히로시마) 등을 거점으로 하여 파죽지세로 경도(쿄토)까지 진군하면 저들의 제사장은 우리에게 굴하여 덕천의 치세를 감히 부정하지 못할 것입니다."
 
