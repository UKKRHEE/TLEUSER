 KOR_the_embargo_rising_desc:0 "미합중국의 금수조치 이후, 대한제국 내로 들어오는 모든 자원의 절대적인 양이 줄어들었을 뿐만 아니라, 아국의 전쟁수행능력 또한 지대한 피해를 입게 되었습니다. 시간이 지날 수록 우리의 상황은 더욱 안좋아질 것이 분명하므로, 우리는 여러방면에서 이러한 문제를 해결할 방안을 고안해야할 것입니다."
