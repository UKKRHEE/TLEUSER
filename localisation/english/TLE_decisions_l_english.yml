 KOR_revolutionary_war_desc:0 "군 수뇌부를 폭탄으로 한꺼번에 그들이 뵙고픈 고조와 고종대제 곁으로 보내버렸지만, 아직까지 제국에는 많은 위기가 산재해있습니다. \n\n혁명군은 아직 불안정하고, 남은 군 잔당들이 전국 곳곳에서 자칭 창의군을 마련하여 서울진공작전을 펼치겠다는 등의 망언을 하고 있으니 말입니다. 한시라도 빨리 이들을 진압하고, 우리의 혁명을 완수해야 합니다."
 
