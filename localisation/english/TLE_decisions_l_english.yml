 KOR_mongolian_attack_category_desc:0 "\n\n\n\n£GFX_decision_KOR_mongolian_attack\n\n\n\n\n\n\n\n외몽골 출병은 안휘 계통 군벌인 쉬수정이 첸이 협정을 파기하고, 볼셰비키의 침공을 방어한다는 명분으로 변방군을 조직, 외몽골을 침공-점령한 사건을 일컫습니다. \n\n당시 반볼셰비키 전쟁에 열을 올리고 있던 대한제국 역시 이에 호응하며 안휘를 지원했으나, 안휘군벌이 안직전쟁으로 쇠퇴하고, 대한제국의 전비가 늘어남에 따라 안휘군벌에 대한 지원은 얼마 못 가 줄어들었습니다.\n\n적백내전이 진행됨에 따라 1921년에 일어난 몽골 혁명은 러시아 혁명에 큰 영향을 받았고, 적군과 협동하여 중국군을 몰아내고자 하는 전 몽골의 저항 운동으로 번졌습니다. \n\n이 세력은 당시에는 약세였지만, 지금에 이르러서는 몽골 수도 후레를 점령할 정도로 커졌으니, 제국 또한 이에 대응해야 합니다."
