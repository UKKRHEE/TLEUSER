 KOR_anti_imperialism_democratical_united_front_problem:0 "반제민족민주전선 문제"
 KOR_anti_imperialism_democratical_united_front_problem_desc:0 "황국의 힘의 공백을 틈타서 봉기한 지나인들 중 가장 악질적인 부류가 바로 반제민족민주전선입니다. 일소 총리 각하의 아주협력기구의 공영의 기치를 완전히 무시하고선 오직 제 국가의 이득만을 쫒지, 황인종을 선도하는 대한 황국에 반감만을 갖고 우리를 몰아내려고 하고 있습니다.\n\n다행스럽게도 이들의 행보는 빠르게 발각되었습니다. 다만 문제는 이들만 있는 것이 아닙니다. 반제민족민주전선과 협력하는 것으로 굉장히 의심되는 국민당이 아국과 협치하는 남경의 중국 정부를 상대로 북벌을 행하리라는 소문이 돌고 있습니다. 이 북벌을 막는 것은 무리입니다. 하지만 최소한의 대처를 해둘 수는 있을 것입니다..."
