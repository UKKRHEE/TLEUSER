 KOR_invasion_of_timor:0 "포르투갈령 티모르에 주둔군 파견"
 KOR_surrander_of_ins_desc:0 "§R필리핀을 먼저 확보하여야 합니다.§!\n\n제국이 동인도 제도를 해방하고 그곳의 기름과 고무를 확보하여 대륙과 열도, 태평양의 더 '중요한' 문제들을 해결하는 데 활용할 수 있다면, 아국을 사방으로 감싸 굶주리게 하려는 저들의 계책을 타파하고 아주의 황인들만으로 가동되는 경제 블록을 건설할 수 있을 것입니다."
 KOR_surrander_of_phi_desc:0 "필리핀은 아메리카의 주요 요충지이자, 미 제국주의의 아주 병참기지입니다. 이 제도를 점거하는 데 성공하면 남방 점령지의 자원들을 내지로 가져오는 데 큰 이점이 될 것은 물론이고, 미 해군을 태평양 바다로 몰아내어 제국에게서 멀리 떨어뜨려 놓을 수 있을 것입니다."
 KOR_invasion_of_malay_desc:0 "§Y침공 계획은 자동으로 실행됩니다.§!\n\n영연합왕국의 주요 고무 생산지이자 동양 방어 정책의 핵심지인 싱가포르가 위치하고 있는 이 반도는 인도양과 태평양을 잇는 길목에 위치하고 있어 그 중요성이 크고, 동인도 제도를 해방하기 위한 첫 초석이 되어 줄 것입니다."
 KOR_invasion_of_papua_desc:0 "파푸아 섬은 네덜란드와 호주에 의해 동서로 나뉘어 버린 섬으로, 가히 서양 제국주의의 정점을 보여주고 있다고 이를 수 있을 것입니다. 이곳을 점령하는 것은 제국이 양이들의 근거지인 호주를 사정거리 안에 들여 그들을 위협할 수 있게 된다는 점에서 큰 의미가 있습니다."
 KOR_invasion_of_timor_desc:0 "식민주의 열강으로부터 아주를 해방한다는 작계의 명분을 더욱 확실케 하려면, 우호국에 가깝긴 하다만 우리가 동인도 장악을 위해 목표로 하는 티모르 제도의 일부를 강점하고 있는 포르투갈의 괴뢰군을 몰아내어야만 할 것입니다."
 KOR_austrailia_desc:0 "§R동인도를 먼저 확보하여야 합니다.§!\n\n태평양의 최남단에 위치한 이 거대한 섬은 그야말로 서양 침략자들의 소굴 그 자체가 되었습니다. 이 섬을 다시 아주의 품 안으로 가져오는 것은 현실적으로 불가능하겠지만, 우리는 그들을 압박하여 우리의 대의에 걸림돌이 되지 않도록 치워버릴 수 있을 것입니다."
