 JAP_Sakusen_categories_desc:0 "\n\n\n£GFX_decision_daihonei\n\n\n\n\n\n\n\n                                                 §R곧 대본영 발표가 있겠습니다.§!\n\n대본영이 무엇이냐고 묻는 이가 있으면, 그를 세워서 친절하게 말해주면 됩니다. 이는 천황 폐하의 성지를 따르는 것이며, 이 야마토 민족의 미래를 구하는 일이라고 말입니다. \n\n대본영은 전쟁 혹은 전투상황을 치룰 때 설치한, 일본제국군의 최고 통수 기관입니다. 이는 천황 폐하의 명에 절대적으로 복종하며, 서쪽에서 위기가 찾아 온 지금, 대본영을 중심으로 전 일본의 군민이 합심하여 태풍을 견뎌내고 있습니다. 힘들겠지만, 끝이 올 때까지 두 다리로 서 있을 것입니다. 우리는 할 수 있습니다."
