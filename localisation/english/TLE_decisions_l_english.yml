 KOR_anti_hwakyo_movement_desc:0 "'...화교배척운동의 뿌리는 근본적으로 한반도의 조선인들이 동아시아의 패권을 잡으면서 중국인들에 대한 멸시가 사회 전반적인 인식으로 깔리게 됨이라고 말할 수 있다. 30년대 이전에는 이러한 차별적인 행동이 만주의 인구동화정책에 큰 거슬림이 있었기에, 강력한 황권을 이용하여 암중에서 자신의 권력을 확실하게 이용한 광무제와 융희제에 의해 억제되었었다.\n\n그러나 강명제의 정치적 수완 부족과 경제적 위기에서 촉발된 극단적 민족주의 의식과 반외세 감정은 한국 내에서 억눌린만큼 터져나오게 되었다. 대한, 민주 양당과 황제 또한 신민들의 압력을 적대집단 지정이라는 폭력적인 수단으로 쉽게 해소하였으나, 이는 치명적이게도 북만주 동화 실패라는 결과를 초래하였다.'\n\nㅡ두계 이병도, 1975년"
