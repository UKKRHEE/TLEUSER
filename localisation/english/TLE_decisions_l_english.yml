 KOR_kks_clear_the_communist_category:0 "공산당 척결"
 KOR_kks_clear_the_communist_category_desc:0 "\n\n\n\n£GFX_decision_KOR_kks_clear_the_communist_category\n\n\n\n\n\n\n\n세계혁명이 실존하는 위협임을 알린 러시아 혁명 이후부터 전 세계의 정치가들은 붉은 물결에 대해 극도의 공포심을 느끼기 시작했습니다. 암중에서 민중들의 불만을 이용한 공산당은 보이지 않는 곳에서 퍼져나가고 있습니다. 대한제국은 직접적으로 소련과 영토가 맞닿아있기에 이런 공포에 더 영향을 받고 있습니다. 대황제 폐하께서 브나로드 운동과 조선공산당 탄압을 주문하신 것은 당연한 일이었습니다.\n\n전화위복이라고, 적어도 우리 한국에서는 대황제 폐하를 향한 저격 이후 남은 공산당 잔당들을 소탕할 수 있는 실마리가 마련되었습니다. 2.26 사건을 비롯한 정계의 혼란 탓에 빠른 수사 종결은 이뤄낼 수 없었으나, 아직 저들이 어디에 있는지, 또 어떤 방식으로 활동하는지에 관련된 자료들은 충분히 남아있습니다. 수사망을 넓히고 걸러내는 작업을 진행한다면 바라는 바를 이룰 수 있을 것입니다.\n\n1932년 신빈 사건으로는 부족하였습니다. 동원할 수 있는 모든 경찰력을 끌어모아 반체제 혁명분자들을 체포해 반 천년 이어온 사직을 후대에게까지 물려주어야 합니다. 상제는 우리 황제와 제국을 도우소서!"
