 KOR_the_time_limit_desc:0 "강명 13년(1935)부터 김희선 내각은 다음 선거를 대비하기 시작하면서 기존의 '삼불(불통, 불능, 불원)'이라고 비판받는 국정운영에서 쇄신할 것을 천명하며 새로운 통합 법안을 상정하였습니다. 일본 쌀 관세 강화, 생사 업계 강화 등의 안건을 담고 있어 김희선 총리가 '경기의 활성화'를 위해 노력하고 있다는 사실을 보여주고 있습니다.\n\n다만 이는 외교적 부분과 예산에서 상당한 출혈을 감내해야 합니다. 이 탓에 대한당에서도 비판을 하고 또 세 번 반대하였습니다만, 총리가 박중양과 '일본 정부가 혹여나 붕괴한다면 일소론 일부를 적용해 군을 동원한다'는 타협을 보면서 드디어 원활하게 진행될 것으로 보입니다."
 
