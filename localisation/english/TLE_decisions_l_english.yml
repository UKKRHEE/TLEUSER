 KOR_dec_ilso_economic_problem_army_limit_after_kuomintang_desc:0 "일소론은 거의 확실하게 이루어지기 직전입니다. 일본과 지나는 황국의 힘 앞에 무릎을 꿇었으며, 구주를 비롯한 세계 만국들은 우리 나라의 진일보를 두려워하고 있습니다. \n\n다만 아국 또한 큰 피해를 입었습니다. 전쟁을 위해 경제문제는 뒷전으로 한지 어느덧 5년이 지났으며, 그로 인해 비대해진 군은 큰 부담을 만들어내고 있습니다. 지나와 일본에서의 영향력을 유지할 수 있을 군대만을 만들어둔 후 우리는 경제를 재건해야만 합니다."
