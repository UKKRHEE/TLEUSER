 TLE_divide_fucking_germany_desc:0 "연합군 점령하 독일(Alliierten-besetztes Deutschland), Allied-occupied Germany)은 제2차 세계 대전에서 패배한 독일이 전쟁에서 승리한 연합국에 의해 약 4년 동안 분할 통치되던 시기이다. \n\n연합국의 독일 점령은 사실상 1949년에 종료했지만, 점령체제(occupation regime)가 완전히 종료되는 기점은 파리조약 시행 전(~1955년까지)까지로 본다. 1955년 발효된 파리조약으로 인해 서독은 서유럽동맹[3], 북대서양 조약 기구(나토)에 가입하게 되었으며, 기존의 점령 규약도 완전히 폐지되었다."
