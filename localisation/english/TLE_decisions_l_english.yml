 KOR_four_new_life_strategies:0 "신생활4개전략"
 KOR_four_new_life_strategies_desc:0 "\n\n\n\n£GFX_decision_KOR_newlife_four\n\n\n\n\n\n\n\n모든 인민이 능력에 따른 노동, 필요에 따른 분배라는 유토피아적 국가에 살아갈 수 있으면 좋겠다만 현실은 냉혹합니다. 대한제국 또한 현대 국가로서 현실적인 여러 문제를 겪고 있습니다. 1936년 김규식 내각은 수립 직후부터 대한제국 내에 산재한 많은 문제들의 해결 방안을 모색하였습니다. 옛 사례와 현 실태를 다각도에서 분석한 결과, 크게 네 가지 분야로 문제를 분류할 수 있었습니다. \n\n첫 번째는 §R계몽 문제§!입니다. 문맹률은 낮아졌으나, 여전히 식자율과 인재들은 부족합니다. 두 번째는 §Y노동 문제§!입니다. 강명금융공황과 대공황, 그리고 한영 무역분쟁을 거치면서 노동자들의 삶은 황폐화되었고, 퍼져나가는 사회주의의 물결과 함께 노동인권 보장의 목소리 또한 높아지고 있습니다. 세 번째는 §G지역 문제§!입니다. 기호와 서북, 그리고 몇 도심지를 제외하고는 전국이 조선 시절과 다르지 않습니다. 마지막은 §C외지 문제§!입니다. 영토가 광대해지면서 얻은 영토의 현지인들은 제국 내에서의 자신들의 권리를 얻고 싶어합니다.\n\n이러한 네 가지의 문제를 해결하기 위해 세워진 것이 §6신생활4개전략§!입니다. 수 년 간의 시간을 두면서 김규식 내각은 이 전략에 의거해 제국에 산적한 문제를 차근차근 해결해 나갈 것입니다.\n\n · §6신생활4개전략§!은 진행도가 §Y3§!에서 §Y4§!로, §Y7§!에서 §Y8§!로, §Y11§!에서 §Y12§!로 증가할 때 국민정신 효과가 강해집니다."
