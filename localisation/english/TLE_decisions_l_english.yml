 KOR_first_plan_lightning:0 "일번작계 뇌격"
 KOR_first_plan_lightning_desc:0 "\n\n\n\n£GFX_decision_KOR_first_plan_lightning\n\n\n\n\n\n\n\n북경에 대한 적괴 무리의 방비가 든든함은 공공연한 비밀이오, 적괴의 두목이 소굴의 방위를 등한시할 정도로 어리석은 자가 아닐지니, 이를 타계하기 위한 계책은 청도에 치중을 쌓고 정예한 군사를 가려 뽑아 산동의 적괴 무리를 빠르게 쳐부수고, 산동 반도를 장악하여 낙뢰와 같이 군을 몰아 북경을 감싸는 것이오.\n\n수도와 수괴를 사로잡는다면 적괴 무리는 사분오열하여 우리 군에 대적할 생각도 못할 것이며, 남쪽의 군소 토비 무리는 그 정예함이 왜의 농민만도 못한 오합지졸 나부랭이이니 근심을 할 이유가 없음이라, 대한의 유일한 근심거리는 오롯이 대한이 피로서 쟁취한 것을 탐하는 귀축영미의 이리 떼 분이라."
