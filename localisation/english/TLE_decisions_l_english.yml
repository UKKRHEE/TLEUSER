 JAP_the_plan_rework_japan_desc:0 "\n\n\n\n\n\n£GFX_decision_showa_yushin\n\n\n\n\n\n\n\n\n\n                                 §R대일본제국의 적법하신 주인, 쇼와 천황폐하 만세!§!\n\n1860년대에 일어난 유신의 불씨는 끝내 살아남아 메이지 천황 시절 이루지 못하였던 것을 그의 손자인 쇼와 천황 대에 이르러 환히 불타오르고 있습니다. \n지금, 열도는 분열되어 있고, 옛 토쿠가와 씨족들이 장악한 구역은 유신의 불에 뒤덮였다 한들, 아직 많은 구역들은 갈라져 서로에게 총부리를 겨누고 있고, 일본은 서방의 조선과 비교하면 많은 부분에서 부족합니다. 우리 제국은, 급진적인 개혁이 필요합니다. 천황 폐하 또한 직접 정국에 손을 대시어 신일본을 만드시는데 일조하신다 하니 우리의 개혁은 어느정도 순조로울 것입니다. \n\n하지만 아직 반 유신 세력이 곳곳에 남아있습니다. 북부의 번주들은 일본의 개혁을 두려워하고 있으며 우리 내부 또한 아직 안정된 것은 아닙니다. 우리가 틈을 보이면, 저들은 우리를 내부에서부터 급습할 것입니다.\n\n현재 유신에 대한 반대는 [JAP_YUSHIN_STATE]"
