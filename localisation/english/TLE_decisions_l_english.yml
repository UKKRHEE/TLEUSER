 KOR_reichskommissariat:0 "대동아공영권"
 KOR_reichskommissariat_desc:0 "\n\n\n\n£GFX_decision_KOR_reichskommissariatt\n\n\n\n\n\n\n\n대한제국의 패권은 동북아시아에 한정되었습니다. 중화 제국을 파하여 동북아의 균형자 지위를 확보하는 것에는 성공하였으나, 강대한 중원 땅을 차지하지 못하였기에 그들의 체급에서 나왔던 통제력은 전 아시아에 미치지 못하고 있습니다. 그리하여 서양 열국들이 아시아 곳곳에 침투한 것을 눈 뜨고 지켜볼 수 밖에 없었습니다.\n\n다행스럽게도 핵심적인 영역, 즉 만주와 연해주, 일본에 대한 국제적인 인정은 확보하였습니다. 하지만 '세계의 영역'이 되어버린 중원과 식민지로 전락한 중남반도와 인도네시아, 인도 등지는 본디 아국이 차지해야 하는 천조국으로써의 권리가 완전히 상실되었습니다. \n\n대동아공영권의 개념이 세워진 것은 융희제 치세였습니다. 본격적으로 한 숨 돌릴 수 있던 시절이었기에 외교적 자주권의 구축을 가장 중요시 생각할 수 있었습니다. 그리하여 영구적인 패권으로 향하는 길은 황제의 칙명에 따라 수립되었습니다.\n\n공영전략의 핵심 이론은 서방세력의 영향력 제거입니다. 각국의 민족주의를 자극하고, 언젠가 있을 대전쟁에서 아시아인 해방의 대의를 내세워 아시아에서의 확고한 지배력을 구축하고, 서방 경제권과 완전히 동떨어진 아시아만의 세력을 구축하면 대한제국은 옛 조상들 중 그 누구도 세울 수 없었던 천 년토록 가는 치세를 이룩할 수 있을 것입니다."
