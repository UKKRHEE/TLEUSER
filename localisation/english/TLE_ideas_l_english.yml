 KOR_yi_jin_2_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_jin_lose\n\n\n\n\n\n\n\n\n강명황제께서 남기신 대한은 어떤 것이옵나이까? 굳셀 강, 밝을 명. 초명은 "§W이우용§!"이신 대한제국의 4대 황제폐하께서는 고종 광무제의 차남으로 이 땅에 첫 발걸음을 내딛으시었나이다. \n\n한 때 성친왕이라는 왕호로 불리우던 폐하께서는 융희제께서 훙하시자 대한제국 황태제에서 1922년, 만 스물 하고도 둘이라는 젊은 나이에 즉위를 하시었나이다. 이토록 젊으신 폐하에 대하여 많은 이들은 선제께서 마련해놓은 민주주의라는 토대를 자애로우신 폐하께서 우그러뜨리지 않을까 설레발을 치며 걱정을 표하였지만, 존귀하신 폐하께서 별 움직임 없이 기존 체제를 존중하시오니, 불안의 시선은 줄어들었습나이다. \n\n그러나, 시간이 흐를 수록 폐하께서는 국정에 많은 관심을 보이기 시작하시었고 문민정부가 행하는 일에 여러가지 의견을 표하기 시작하시었습나이다. 폐하의 존귀한 어명을 무시할 수 없던 문민정부가 이에 동요한 것은 물론이오, 그렇다고 한들 폐하의 옥음이라 해서 이를 곧이 곧대로 들을 수 없으니 몇몇 일당들이 "지엄한 군상대권을 무시하려 한다" 라는 비난을 해도 그저 감내할 수 밖에 없는 등의 피해를 보면서 대한의 민주주의는 쇠퇴의 길을 걷게 되었사옵나이다.\n\n그리고 1936년 일어난 쿠데타와 그 진압과정에서 군 내부 통제파가 빈사상태이던 문민정부에 최후의 비수를 꽂아넣자 폐하의 제국은 엇나가기 시작했사옵나이다. 몽골 완전병탄, 한중전쟁, 한일전쟁, 그리고 태평양 전쟁까지, 폐하께서 원하지 않으시어도, 셀 수 없이 많은 피의 업보를 쌓으며 어딘지 모를 앞으로 제 살까지 깎아가면서 나아갔사옵나이다. \n\n폐하께서는 황공하옵게도 반천년의 사직이 폐하의 대에서 끊기리라 생각하시었나이다. 하지만 폐하의 존재는 곧 대한인들 그 자체와 같으니 천에 다행이게도 폐하께서는 지고의 위를 지키실 수 있었사옵나이다. 그렇지만 폐하께옵서는 이제 대한의 전제적인 군주도, 만주의 한도, 몽골의 칸도, 전 아주인의 어버이도 아닌.\n\n그저, 마지막 제국의 황제이시옵나이다."
 KOR_yi_jin_TNO:0 "강명황제 이진"
 KOR_yi_jin_TNO_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_jin_TNO\n\n\n\n\n\n\n\n\n강명황제께서 남기신 대한은 어떤 것이옵나이까? 이진이라는 이름을 부여받으시어, 굳세고 밝은 시대를 개창하신 그분의 삶은 1936년에 있었던 암살시도로부터 그 전조가 드리웠나이다. 더군다나, 황제 폐하께서는 대공황에 대처하셔야만 했으며, 이는 오로지 대륙을 호령하는 꿈을 지닌 장군들과 내각총리대신들 아래 한국 사회의 군국화만을 앞당길 뿐이었나이다. \n\n황제 폐하의 책무는 격동과 혼란 속에서 폐하의 신민들을 영도하는 결속의 국가원수로서 행동하는 것이었나이다. 하지만, 폐하께서는 늙으셨고 세상을 등지셨나이다. 폐하를 만나뵌 이들은 폐하의 불규칙적인 생활 혹은 나날이 늘어가는 일상에서의 방종을 이야기하곤 하옵니다. 폐하께서는 한국에 군림하고 있지만, 지배하고 계시지는 않은 것으로 보이옵니다.\n\n하지만, 모든 적들에 대항하여 얻어낸 황국의 가히 기적적이라고 할 수 있는 승리 앞에, 천운이 그분을 비춰주는 것은 아니겠사옵니까?"
 KOR_yi_hyul:0 "헌문황제 이휼"
 KOR_yi_hyul_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_hyul\n\n\n\n\n\n\n\n\n법 헌, 물을 문. 대한의 5대 황제인 헌문제는 융희 11년(1922년) 성조 강황제 이진의 장남으로 태어났습니다. \n\n부황의 죽음 이후 황태자에서 황제로 즉위한 그는 제국의 황제로서 신민을 통합시키는 구심점이 되어주고 있습니다."
 KOR_yi_gon:0 "광영황제 이곤"
 KOR_yi_won_emperor:0 "건원황제 이원"
 KOR_yi_won_emperor_desc:0 "세울 건, 으뜸 원. 신 대한의 황제인 건원제는 광무 25년(1902년) 고종 광황제 이천의 3남으로 태어났습니다. \n\n한 때 경친왕이라는 군왕의 작위에 봉해졌던 그는 자신의 큰형 순종 사후 작은 형인 강명제가 즉위한 것을 보면서 종친으로서의 업무에 충실하며, 제국 황족의 모범을 보여주었습니다. 군에 들어갔다 온 것은 그의 조국을 향한 헌신과 애정을 잘 보여주는 것이었습니다. \n\n그러나 강명 14년의 파란 이후 형황이 훙서하게 되자, 제국 정국에 여러 혼란이 찾아왔고, 본국에서의 정치싸움에서 패배한 제국 내 몇 인사들이 다른 세력에 포섭된 황태자 대신 경친왕을 데리고 대만으로 피신, 대한제국의 5대 황제로 즉위시켰습니다. 그는 자신이 이러한 상황에 처한 것에 마음에 들지 않아하며, 조국으로 돌아갈 날을 그리워하고 있습니다."
 KOR_yi_yeong_emperor:0 "정친왕 이영"
 KOR_yi_yeong_emperor_desc:0 "대한 정친왕 이영은 광무 30년(1907년) 고종 광황제 이천의 4남으로 태어났습니다. \n\n군왕의 작위에 봉해졌던 그는 자신의 큰형 순종 사후 작은 형인 강명제가 즉위한 것을 보면서 종친으로서의 업무에 충실하며, 제국 황족의 모범을 보여주었습니다. 군에 들어갔다 온 것은 그의 조국을 향한 헌신과 애정을 잘 보여주는 것이었습니다. \n\n그러나 강명 15년의 파란 이후 형황이 훙서하게 되자, 제국 정국에 여러 혼란이 찾아왔고, 본국에서의 정치싸움에서 패배한 제국 내 몇 인사들이 다른 세력에 포섭된 황태자 대신 정친왕을 데리고 만주로 피신, 그를 중심으로 만주임시정부를 꾸려 남쪽 혁명정부의 마수에서 황태자를 구해내겠다는 성명을 발표했습니다. 그는 자신이 이러한 상황에 처한 것에 마음에 들지 않아하며, 조국으로 돌아갈 날을 그리워하고 있습니다."
 KOR_the_country_of_korea:0 "대한국 외부령"
 KOR_the_country_of_korea_desc:0 "훗날 본토로 편입될 예정인 대한제국의 영토입니다."
 KOR_not_go_outside:0 "억제된 확장정책"
 KOR_not_go_outside_desc:0 "지도를 펴고 대한의 강역을 보았을 때 느끼는 감정은 광대하다 말고 하나가 더 있을 것입니다. 주위 국가에게 포위당한 호구의 형세가 바로 그것입니다. 대륙의 끄트머리, 반도에서 퍼져나가 지금의 영토를 이뤄낸 아국으로써는 좋지 않은 일이지만, 북으로는 러시아, 동으로는 일본, 서로는 중국이라는 절망적인 지정학적 위치에 제국이 존재하고 있습니다. \n\n그나마 일본은 아와지 조약을 비롯한 토쿠가와 정부 시절 반 즈음 즈려밟아 숨통이 틔워졌으나, 거대한 중원과 광대한 러시아는 각각 수 어번 무찔렀음에도 여전히 강대하고도 현실적인 위협으로 남아있습니다. \n\n설상가상으로, 태평양 패권과 세계열강으로 거듭나기 위한 해군육성 계획으로 인해 미국과의 관계 또한 틀어졌고, 청도 점유 문제로 한영동맹이 공식적으로 끝났으니, 더 이상의 팽창은 현 제국의 국력으로도, 외교적인 영향으로도 절대 불가하다는 것을 모든 각료들은 알고 있습니다."
