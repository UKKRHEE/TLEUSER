 steel_reich_idea:0 "천년제국"
 steel_reich_idea_desc:0 "위대한 시간이 이제 시작되었다.\n독일은 이제 눈을 떴다.\n우리는 독일에서 승리했으며 이제는 독일 인민들을 승리시켜야 한다.\n나는 알고 있다. 나의 동지들이여, 그대들에게 고뇌의 시간이 계속되리라는 것을. \n그대들이 바란 혁명은 그들로부터는 오지 않았다.\n그래서 우리는 몇번이든 또 다시 소리치지 않으면 안된다.\n§R투쟁은 계속되어야 한다.§!\n스스로 행동하지 말고, 굴하지 말라.\n복종하라. 오직 단호히 복종하는 것만이 필요하다.\n\n아돌프 히틀러, <1933년 총선거 이후 연설>"