 KOR_yi_hwan:0 "영락황제 이환"
 KOR_yi_hwan_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_hwan\n\n\n\n\n\n\n\n\n길 영, 즐길 락. 대한제국의 초대 황제이시자 조선의 24대 국왕이신 고조 태황제께서는 1827년 9월 8일 한성부 창경궁 경춘전에서 문조 익황제와 신정익황후 조씨의 아들로 출생하셨습니다. 대제께서는 이 나라 대한의 창건자이시요, 7천만 대한인의 영원하신 국부이시자 나랏님입니다. \n\n대제의 치세는 그야말로 전 조선의 격동기였습니다. 기계문명을 받아들이는 것에 시동을 가하던 때였으며, 이 전 조선 신민들이 피와 땀을 흘려 후세대를 위하던 때 였습니다. 대제께서는 조선 반도에만 갇혀있던 민족을 해방시켜 저 드넓은 만주 땅을 다시 통일시키는 발판, 심양과 간도 지역을 다시 받아오셨습니다. 또한 단군 이래로 끊어진 민족의 천명을 거두어 만주의 한, 대한제국의 황제, 중화의 천자로서 즉위하셨습니다.\n\n대제께서는 외동아들이신 효헌태자께서 있으셨으나, 태자께선 어린 나이에 요절하시어 영특하기로 자자한 경은군을 문조 익황제의 양자로 입적시키어 제국의 뒤를 잇도록 하시었습니다."
 KOR_yi_cheon:0 "광무황제 이천"
 KOR_yi_cheon_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_cheon\n\n\n\n\n\n\n\n\n대한제국의 2대 황제이신 고종 광황제께서는 1860년 12월 21일 장조 사도장헌세자 이선의 서장남인 은언군의 손자, 익평군의 장남으로 출생하셨습니다. 대제께서는 어릴 적부터 영특하여 조선 왕실의 복이라고 칭송받았으며 그 명성이 높아 고조 태황제께서 양동생으로 입적시켜 대한의 뒤를 잇도록 하였습니다. \n\n고조 태황제께서 대한을 건국하시어 동아문명의 토대를 마련하셨다면 고종 광황제께서는 이를 완성하시어 구주를 비롯하여 세계 만방에 제국의 위엄을 드높히셨습니다. 서양 열강들과 어쩔 수 없이 채결하였던 불평등 조약도 북방의 노서아, 또는 아라사라고 불리는 강국도 이 제국과 고종 황제의 맹진을 막을 수 없었으니 이는 비로소 칠천만 제국인이 아주의 등불로 일어서는 것은 운명과 다름없다는 것을 반증해주었습니다. \n\n고종 광황제께서는 다섯 분의 황자와 두 분의 황녀를 두셨으니 장남이신 순종 효황제께서 영광스런 제국을 이으셨습니다."
 KOR_yi_taek:0 "융희황제 이택"
 KOR_yi_taek_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_taek\n\n\n\n\n\n\n\n\n대한제국의 3대 황제이자 조선의 26대 국왕이신 순종 효황제께서는 1881년 3월 18일 한성부 창덕궁 관물헌에서 고종 광황제와 영명광황후 권씨의 아들로 출생하셨습니다. 부황이신 고종 대제의 장남으로 어릴적 황태자로 책봉되어 당시 근대화를 성공적으로 이끌어 대한의 위신을 드높인 황실의 계승자로, 많은 주목을 받았습니다.\n\n대제의 치세에는 비로소 위정자들에게 황권을 위임시켜 제국의 안정을 위해 노력하라 하였으며, 목조 이안사의 대로부터 효황제의 대까지 잃어버렸던 몽골의 칸 작위를 다시 수복하였습니다. 대전쟁의 참상 속에서도, 효황제가 이끌던 대한제국은 그 전화를 피해가며 내실을 다졌습니다.\n\n효황제께서는 1922년 2월 2일 경기도 한성부 창덕궁 대조전에서 훙하셨습니다. 후계는 아들이 없어 아우인 성친왕 이우용께서 뒤를 이었습니다."
 KOR_yi_jin:0 "강명황제 이진"
 KOR_yi_jin_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_jin\n\n\n\n\n\n\n\n\n강명황제께서 남기신 대한은 어떤 것이옵나이까? 굳셀 강, 밝을 명. 초명은 "§W이우용§!"이신 대한제국의 4대 황제폐하께서는 고종 광무제의 차남으로 이 땅에 첫 발걸음을 내딛으시었나이다. \n\n한 때 성친왕이라는 왕호로 불리우던 폐하께서는 융희제께서 훙하시자 대한제국 황태제에서 1922년, 만 스물 하고도 둘이라는 젊은 나이에 즉위를 하시었나이다. 이토록 젊으신 폐하에 대하여 많은 이들은 선제께서 마련해놓은 민주주의라는 토대를 자애로우신 폐하께서 우그러뜨리지 않을까 설레발을 치며 걱정을 표하였지만, 존귀하신 폐하께서 별 움직임 없이 기존 체제를 존중하시오니, 불안의 시선은 줄어들었습나이다. \n\n그러나, 시간이 흐를 수록 폐하께서는 국정에 많은 관심을 보이기 시작하시었고 문민정부가 행하는 일에 여러가지 의견을 표하기 시작하시었습나이다. 폐하의 존귀한 어명을 무시할 수 없던 문민정부가 이에 동요한 것은 물론이오, 그렇다고 한들 폐하의 옥음이라 해서 이를 곧이 곧대로 들을 수 없으니 몇몇 일당들이 "지엄한 군상대권을 무시하려 한다" 라는 비난을 해도 그저 감내할 수 밖에 없는 등의 피해를 보면서 대한의 민주주의는 쇠퇴의 길을 걷게 되었사옵나이다.\n\n그렇다고 하나, 폐하께서는 태조 고황제로부터 이어져 오는 반천년 사직의 계승자이시자, 수천만 대한인의 존귀하신 군주이시옵나이다."
