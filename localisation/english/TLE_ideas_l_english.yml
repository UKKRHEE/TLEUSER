 QIN_qing_xiaozhaozheng:0 "청나라 소조정"
 QIN_qing_xiaozhaozheng_desc:0 "1912년 신해혁명이 위안스카이의 배반으로 종결이 되면서, 만주족 황조인 아이신기오로 가문은 민국과 하나의 협약을 맺게 되었습니다. 베이징 황궁에 기거할 수 있는 권한과 태묘 등 황릉은 그대로 구 황실이 관리하겠다는 것이 주요 골자였습니다. \n\n이러한 맹약은 지금에도 이어져와서, 아이신기오로 가문은 현재까지 중화민국 정부의 용인 하에 자금성에 소조정을 꾸리며 존재하고 있습니다."
