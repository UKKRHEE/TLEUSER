 kor_inn_basism:0 "기반론"
 kor_inn_basism_desc:0 "선 발전 후 분배를 논하는 기반론은 대한제국의 내정론 중 하나입니다. 현대화 시절에 핵심으로 작용한 기반론에 대해서는 논할 말이 매우 많습니다.\n\n고조 태황제가 개항의 문호를 연 이후 조정은 처음 보는 여러가지 문물에 당황하였으나, 곧 이들이 도움이 됨을 깨달았습니다. 유림이 반대하는 등 여러 삐걱거림이 있었으나, 결국 기계문명을 받아들이게 되면서 새로운 방식의 내정을 택하게 되었습니다. \n\n유학자에 가까운 고조는 행하지 못하였으나, 개화당여에 가까운 고종 광황제가 기반론을 정립시켰습니다. 기반론의 핵심은 바로 선택적 개발입니다. 기존 유학 이론을 저버리는 일이 되겠지만 이는 놀랍도록 효율적이었습니다. 주요 상공업자들과 도시들을 발전시키면서 효과적으로 한국은 경제 개발과 현대화를 이뤄냈습니다. \n\n허나 기반론은 점점 효력을 다해가고 있습니다. 고인물은 썩는다고, 충분히 부를 거머쥔 재벌들은 그 부를 내려놓는 대신 이를 세습하여 계급을 만드는 것에 집중하고 있습니다. 정부에서는 이러한 기반론을 폐지하려 하나, 쉽지만은 않습니다."
 kor_inn_revolism:0 "혁신론"
 kor_inn_revolism_desc:0 "개개인의 이성적 발전과 계몽을 논하는 혁신론은 대한제국의 내정론 중 하나입니다. 도산 안창호와 여러 개혁가들이 주창한 혁신론은 차마 논할 수 없는 흉참한 이론들을 제외하고는 가장 진보적인 이론이라고 할 수 있습니다.\n\n혁신론에서는 주로 경제적인 발전보다 개인의 계몽과 전 국민적인 실력 향상을 논하고 있습니다. 충분히 열강으로써의 힘을 갖추었으니 내실을 다져야한다고 강력히 설파하는 혁신론에서는 농촌 근대화와 국가주도 개발의 폐지와 시장경쟁의 활성화가 가장 큰 핵심입니다. \n\n기업가, 소시민, 그리고 일부 진보적인 농촌 청년들은 논리적인 혁신론의 주장과 더불어 안창호 개인의 카리스마에 반해 이러한 혁신론을 지지하고 있습니다. "
 kor_inn_charitism:0 "구휼론"
 kor_inn_charitism_desc:0 "민중의 구제와 낙오된 이들의 구호를 논하는 구휼론은 대한제국의 내정론 중 하나입니다. 유학자들과 사회주의자, 그리고 일부 박애주의자들이 선호하는 이 사상은 대한제국에서는 조금 낡은 이론이라고 할 수 있습니다.\n\n옛 조선시대에서는 구휼이라는 제도가 있었습니다. 주로 빈한한 이들에게 군주가 자비를 배풀어 배를 곯지 않게 함이 구휼이라고 할 수 있는데, 현대에서 이러한 구휼제를 보면 사회주의적 색체가 있다 말할 것입니다.\n\n유학자들은 성선설에 입각하여 낙오된 이들도 덕으로 깨우침이 옳다고 보기에 경쟁에서 떨어진 이들을 구제하는 것이 당연하다고 말합니다. 사회주의자들은 인간평등주의에 입각하여 실패자는 없으며, 모두가 함께 걸어가야 한다고 말합니다. 박애주의자들은 인간 자비심에 입각하여 안타까운 이들에게 선의를 배풀어야 한다고 말합니다.\n\n그러나 현실적으로 사회 전체를 챙길 수는 없기에, 최소한의 생활을 보장하여 기회를 주는 것이 구휼론의 가장 핵심입니다."
 kor_inn_totalism:0 "총력론"
 kor_inn_totalism_desc:0 "모든 국민이 일치단결하여 하나의 부품으로 움직이는 것을 논하는 총력론은 대한제국의 내정론 중 하나입니다. 일관된 작업 과정으로 노동과정을 개편하여 노동 생산성을 증대시키는, 상대적 잉여 가치를 생산하는 집약적인 축적 체제인 포드주의(Fordism)의 영향을 강력히 받아 탄생한 총력론은 전시상황을 염두에 두고 탄생하였습니다. \n\n하나의 기계부품처럼 노동자들을 모든 생산작업에 투입하여 움직이게 하는 총력론은 대한제국의 지리적 위치에 따라 만들어졌습니다. 어디 동떨어진 섬나라에 있는 것이 아닌, 대륙에 붙어있는 한 결국 한국은 전쟁을 수 어번 겪을 것이 분명합니다. 대전쟁 이후 이러한 위협론은 부상하였습니다. \n\n훗날 혹시나 있을 동아시아의 대전쟁에 대비하여, 한국의 체제를 싸그리 고쳐 효율만을 논하는 철두철미한 기계로 만들자는 것이 총력론입니다. 그러나 이는 사람의 피로를 고려하지 않았기에, 한시적으로 유지될 수 밖에 없습니다."
