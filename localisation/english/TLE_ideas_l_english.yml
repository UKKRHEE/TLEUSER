 KOR_interservice_rivalry_balanced:0 "대한제국 황군"
 KOR_interservice_rivalry_balanced_desc:0 "전통적인 대륙국가인 대한에서 육군이 가장 중요하다는 점은 말하지 않아도 모두가 알고 있습니다. 조선독립전쟁과 한청전쟁, 한러전쟁에서의 용전은 이러한 사실을 일깨워주는 역사적인 교훈입니다. 그러면 해군은? \n\n1878년 구주대습래, 혹은 구주 출병으로 불리우는 사건 이후, 빈약한 대한의 해군을 양성해야한다는 주장이 국내 고위 관료들을 중심으로 대두되었습니다. 당시 군주였던 광무제 이천 역시 전략적으로 바다의 중요성이 큰 것을 꿰뚫었고, 1890년대 말 최초의 장갑순양함도입을 시작으로 신생 대한의 해군은 출발하였습니다. \n\n대륙에서의 적수가 없어진 1904년 포츠머스 조약 이후, 러시아의 발트함대와 함께 수장된 해군을 영국의 지원을 받아 복구하는 것에 중점을 두었고, 1차 세계대전에서도 해군은 제 역할을 잘 해내었습니다. 대전이 끝난 이후인 1919년, 이규완 장군의 형인 이윤필 제독의 제안으로 44함대 계획이 수립되었고, 워싱턴 해군군축조약에서 그 계획은 물거품이 되었으나, 네 척의 금강급 항공모함은 존치에 성공하였고, 두 척의 이순신급 전함은 항공모함으로의 개장을 성공하였습니다. \n\n해군이 육군에 대비하여 비중이 낮다는 것은 잘 알려진 사실이나, 역대 제국의 군주들이 두루 관심을 가진 분야가 해군인 만큼 정부 또한 이들을 경시하지는 않고 있으며, 특히 태평양 패권의 중요성이 대두된 지금은 이들의 역할이 더욱이나 중요해졌습니다."
