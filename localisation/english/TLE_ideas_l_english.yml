 us_philippines:0 "제도의 미래"
 us_philippines_desc:0 "과거 스페인의 식민지였던 필리핀은 미국에게 양도된 이후 1916년 우드로 월슨에게서 점진적인 독립을 약속받았습니다. 마침내 1934년 미국 의회에서 '필리핀 독립법'이 통과되었고 필리핀은 미국의 식민지에서 자치령으로 승격되어 지금에 이릅니다.\n\n§G필리핀은 미래를 약속받았습니다.§!"
 korean_indochina:0 "한국령 인도차이나"
 indo_french:0 "옛 잔재"
 indo_french_desc:0 "이제 한국이 인도차이나에 자국 군대를 '주둔'시키고 있지만, 인도차이나는 여전히 명분상 비시 프랑스의 식민지이며 장 드쿠가 이끄는 프랑스령 인도차이나 정부가 통치하는 중입니다."
 sia_bad_army:0 "불충한 군대"
 sia_bad_army_desc:0 "시암군은 여러 계파로 나뉘어 국정에 간섭함과 동시에 서로 싸움을 벌이고 있습니다."
