 KOR_Weakening_the_kingship:0 "황도파"
 KOR_Weakening_the_kingship_desc:0 "반천년 왕업을 세우신 태조 고황제의 대로부터 강명황제 폐하의 대에 이르기까지, 우리 대한의 황실은 자랑스러운 모습을 보여주었고, 제국의 제일 선봉의 모습을 항상 보여주었습니다. 환구단 쌓고 백악산 남녘에서 제를 올리신 고조 태황제의 대에서 마침내 우리는 비상할 수 있었고, 고종 광황제의 지혜는 우리를 이 동방에서 가장 강력하게 만들었습니다.\n\n이러한 황실에 대한 충성은 남녀 가리지 않고 있습니다. 그러나, 우리 대한의 군에서 황도파는 특히 더 퍼져나갔습니다. 주 파벌인 통제파와 반대되는 황도파는 대황제친정, 재벌 해체, 친서방 반소련 등의 사상을 가지고 있습니다. 대표적인 황도파의 일원은 '동평계'의 수장이자 동양평화론의 저자 안중근, '개조계'의 수장 김좌진과 국가개조론의 저자 박열이 있습니다. 능력이 있고, 충분히 뛰어나며 서북과 관서 등에서 강한 영향력을 가진 이들은 군을 양분하는 세력입니다. \n\n또한 이들의 가장 큰 지지층은 다름이 아닌 청년들입니다. 청년들이 이 시대에 열광하는 것이 무엇이 있겠습니까? 단촐한 역사서만 펼쳐봐도 이 국가의 황실과 조국을 향한 무궁한 영광에 찰 수 밖에 없는데, 이들은 무엇에 열광하겠습니까? \n\n그렇기에 역설적으로 황도파는 강한 세력을 얻게 되었지만, 그에 비례하여 언제 터질지 모르는 시한폭탄과 가깝게 되었습니다. 당장 1933년의 탕산-진황도 격전 또한 이 황도파 청년 일부의 독단적 행위로 이뤄진 것이었는데 말입니다. 안중근과 김좌진이 이들의 고삐를 쥐어보려 하였으나, 이상에 매료된 청년들은 막을 수 없었습니다. \n\n급변하는 상황 속에서 어떠한 일이 일어날지는 아무도 모릅니다."
 KOR_political_officer:0 "군부의 정치 개입"
 KOR_political_officer_desc:0 "우리 대한의 힘을 꼽자면 여러 것이 있겠지만, 가장 확고하고도 분명한 힘을 말하자면 군이라고 할 수 있을 것입니다. 가장 빠르게 서구화를 완성한 군대, 최초로 서양 열강을 물리친 동양, 빠른 현대화로 발맞춰 나가는 군 등. 우리의 군은 자랑스럽고도 영예로운 칭호를 더러 가지고 있습니다. \n\n이러한 군의 머리를 맡는 이들은 한러전쟁, 대전쟁, 서백리 출병의 영웅인, 다들 들어보았을 만한 인물들일 것입니다. 이규완, 이병무, 안중근, 이동휘, 홍범도, 이강 등등. 이들 외에도 밑바닥 김 부위, 정 상등졸도 각기 다 다른 배경을 가지고 군문에 발을 들였지만, 조국을 위한다는 마음으로 군에 들어와 복무하고 있습니다. \n\n그러나 군은 지금은 어떠한 모습을 보여주고 있을까요? 분명히 이들은 성상께 충성하고, 나라를 위하는 것은 맞습니다. 하지만 그 나라를 위하는 마음은 꽤나 이질감이 들 것입니다.\n\n안중근의 동양평화론이 대표적인 이질감입니다. 한, 중, 일 삼국이 연합하고, 대한이 큰 형님으로 이들을 인도하여 서구의 개입을 뿌리치자는 생각은 분명 틀리지는 않았습니다. 그러나, 이것이 과연 군의 일과 생각일까요? 아닙니다. \n\n지금도 그들의 마음은 한결같습니다. 조국의 무궁한 영광을 위해 충성을 다하는 것, 이 하나는 바뀌지 않았고, 영원히 그러할 것입니다. 그러나 군은 도구일 뿐입니다. 그들은 명에 따라서 죽음으로 향하는 길이라도 불사하고 걸어가야지, 스스로 움직이고 행동하는 것은 허락되지 않아야 합니다."
 KOR_weak_army:0 "제한된 군대"
 KOR_weak_army_desc:0 "베르사유 조약 이후 대한의 군대는 20만으로 축소되었으며 신병기의 도입이 불가능해졌었습니다."
 KOR_political_turmoil:0 "정치적 혼란"
 KOR_political_turmoil_desc:0 "제국의 오래된 문제인 정치적은 혼란은 우리 제국군에게까지 영향을 끼치고 있습니다."
 KOR_militarism:0 "군국주의" 
 KOR_militarism_desc:0 "을묘년(1855) 고조께서 재위하시던 시절에 맺어진 조불수호통상조약의 결과로 새로운 문을 열어젖힌 제국에게 있어서 패배라는 말은 존재하지 않았습니다. 조청전쟁과 구주출병, 한청전쟁과 한러전쟁. 더 최근에는 서백리 출병까지, 모든 전쟁에서 승전하거나 적어도 괄목할만한 성과를 내었습니다. \n\n분명 이 결과들이 제국의 근대적 개화의 산물인 것은 맞으나, 승리와 함께 따라오는 것 중 하나는 그다지 좋은 것은 아니었습니다. \n\n우리 신민들은 전쟁에서의 승전과 확장된 영토를 보면서 더 많은 땅, 더 많은 보화를 원하였고, 이는 곧 제국이 밖으로 뻗어나가는 팽창주의적 정책을 정부의 시훈으로 삼아야 한다는 것을 의미하였습니다. \n\n§R사소한 일이더라도, 결국엔 큰 일로 퍼져나갈 수 있을 것입니다.§!" 
 KOR_militarism_2:0 "군국주의" 
 KOR_militarism_2_desc:0 "을묘년(1855) 고조께서 재위하시던 시절에 맺어진 조불수호통상조약의 결과로 새로운 문을 열어젖힌 제국에게 있어서 패배라는 말은 존재하지 않았습니다. 조청전쟁과 구주출병, 한청전쟁과 한러전쟁. 더 최근에는 서백리 출병까지, 모든 전쟁에서 승전하거나 적어도 괄목할만한 성과를 내었습니다. \n\n분명 이 결과들이 제국의 근대적 개화의 산물인 것은 맞으나, 승리와 함께 따라오는 것 중 하나는 그다지 좋은 것은 아니었습니다. \n\n우리 신민들은 전쟁에서의 승전과 확장된 영토를 보면서 더 많은 땅, 더 많은 보화를 원하였고, 이는 곧 제국이 밖으로 뻗어나가는 팽창주의적 정책을 정부의 시훈으로 삼아야 한다는 것을 의미하였습니다. \n\n§R사소한 일이더라도, 결국엔 큰 일로 퍼져나갈 수 있을 것입니다.§!" 
 KOR_industry_reform:0 "강명경장의 유산"
 KOR_industry_reform_desc:0 "을축 대홍수, 강명금융쇼크와 세계 대공황을 연달아 맞이한 이후, 대한제국의 경제적 역량은 동아시아 1위 열강이라고 자부하는 것과 다르게 큰 폭으로 하락하였습니다. 그리하여 이진호 총리의 2차 내각을 해산한 이후, 강명황제는 조정에 칙명을 내려 '긴급하고 정확한 정책'을 주문하였습니다. \n\n민영기 전 탁지부대신의 제안으로 시작하여 윤호병, 백남운, 김연수, 유일한 등 젊은 경제인들의 정부에 대한 협조로 강명경장이 제안되었고, 곧 시행되었습니다. \n\n허나 강명경장은 당대 일시적인 효용만 냈을 뿐, 대한제국의 경제구조를 뜯어 고치지 못하였습니다. 체제의 근본적인 부분의 변화가 이루어지지 않는 한 한국의 경기침체는 회복할 수 없을 것입니다. "
 KOR_pay_of_ww1:0 "강명구휼정책"
 KOR_pay_of_ww1_desc:0 "정권 지지도를 충당하기 위해 신한청년당 정부에서 진행한 강명구휼정책은 예산의 일부를 수혜성 정책에 투입하는 것입니다. 현준호 상임고문의 제안 하에 이러한 조정책은 실행되었으며, 곧 빈자들에게 최소한의 풀죽이 제공되었습니다. 막대한 빚과 함께요."
 KOR_the_chaebol:0 "통제되는 재벌"
 KOR_the_chaebol_desc:0 "금권은 절대 정권을 넘을 수 없습니다. 광무제가 키워준 재벌가는 강명제가 정치적인 술수를 크게 사용하지 않으면서 황실에 대한 아첨과 특혜를 제공하면서 제국 내에서 큰 이권을 계속 유지하였습니다. \n\n총력전이 다가온 시점에서 특혜만 받을 수 없게 되면서, 재벌들은 제국 정부의 지도편달 하에 공장과 노동자들을 운영할 것입니다."
 KOR_taheop_zaeboel:0 "국방세"
 KOR_purged_government:0 "융희 데모크라시의 끝"
 KOR_purged_government_desc:0 "융희 데모크라시는 무엇이었을까요? 지금을 살아가는 대한인들에게 이 질문을 한다면 관심이 없는 이들이 태반일 것입니다. 그러나 그 태반에 속하지 않은 나머지 이들에게 데모크라시는 의미가 컸습니다. \n\n우리 태조께서 왕위에 올라 반 천년의 대업을 열어젖히고, 고조께서 백악산 남쪽에서 천지에 고유제를 지내 연호를 짓고 천자에 등극하였을 때에도, 모든 정치적인 권한은 황제에게서 나오는 전제적인 군주국이었습니다. 고조와 고종의 대에는 천에 다시 없을 성군이 이 땅을 통치하여 문제가 없이 돌아갔으나, 후대에는 어찌될지 모르는 일이었습니다. 현대는 더욱 복잡한 시대로 들어가고 있었고, 모든 일을 군주가 처리하기에는 "계몽" 이후의 신민들은 고분고분하지만은 아니하였습니다.\n\n고종께서도 이러한 사실을 잘 아셨고, 서구에서 유학을 하고 돌아온 개화파 관료들의 적극적인 건의 아래 최초의 선거가 도입되었고, 이후 점차 민의를 받아들여 통치를 한다는 '군민공치'의 개념이 자리잡혀갔습니다.\n\n하늘에 닿은 두 별이 진 후, 융희의 시대가 떠오르자 군민공치의 기치는 마침내 수면 위로 떠오르게 되었습니다. 사회적인 진보와 선거의 대중화가 이뤄졌고, 많은 이들은 자신들의 신념에 따라 소중한 한 표를 행사하는데 거리낌이 없었습니다.\n\n이러한 데모크라시의 끝은 화려한 시작만큼 비참하기 그지없었습니다. 산산조각난 원인을 찾아보면 꽤나 많습니다. 치안유지법? 그것 또한 문제가 맞았습니다. 그러나 가장 큰 문제 자체는 이를 지지하는 기반이 사라졌다는 것이었습니다. 왕업을 계승하신 강명제 폐하께서는 그 분이 원하는 지위를 찾으시길 원하셨고, 이를 막을만한 원로들은 늙어 전부 유골로 화하였습니다. \n\n대공황 이후 데모크라시와 문민정부는 권위를 잃어버렸습니다. 자비로우신 폐하의 가호 아래 아직은 걸레짝이 된 육신을 가진 채 움직이지만, 데모크라시가 지켜지리라 생각하는 이는 아무도 없을 것입니다."
 KOR_world_economic_block:0 "한국의 경제적 착취"
 KOR_world_economic_block_desc:0 "대부분 독립적이긴 하지만, 이 국가의 경제는 대동아공영권에 존속하기 위해 외부의 개입을 필요로 합니다. 여기에 또한 더 독립적인 구성원들과의 추가적인 군사 협력과, 일반적으로 이들의 지배자들뿐만 아니라 다른 세력들이 더 직접적으로 관여하는 것을 포함합니다."
 KOR_world_economic_block_korea:0 "대동아 경제권"
 KOR_world_economic_block_korea_desc:0 "대한제국의 한성을 중심으로 하여, 일본의 경도, 중국의 남경, 그 외 전 아시아의 수도를 잇는 대동아경제권은 유럽의 경제적 틀에서 벗어나 하나의 독립적인 틀로써 유기적으로 작동합니다. 수뇌부가 한국의 한성에서 결단을 내리면, 아시아 곳곳에서는 하청을 맡으며 그 체제를 유지하고자 합니다. 한국군의 군사적인 능력은 이러한 경제권의 틀에서 벗어나려 하는 모든 시도를 억제하고 있으며, 피와 철로 이루어진 경제라는 이름의 목줄은 아시아의 대부분을 고통스럽게 하고 있습니다.\n\n심지어 그 수장이라고 할 수 있는 대한마저 말입니다."
 KOR_kyoeiken:0 "공영권"
 KOR_kyoeiken_desc:0 "흔히 "공영권"이라고 불리는 대동아공영권은 서구의 식민주의와 제국주의에 대항한 전쟁에서 해방된 아시아 독립국들의 국제 기구입니다. 적어도 공식적으로는 그럽니다. 실제로는 공영권에 자발적으로 가입한 국가는 적습니다. 공영권은 대한 노예주에게 봉사하도록 만들어진 이름뿐인 독립국들로 이루어져 있습니다. 공영권은 경제동맹, 정치적 상부구조, 군사동맹, 통합 계획의 혼합물입니다. 하지만 제일 중요한 것은 제국의 완전한 지배의 연장으로 작동한다는 것입니다."
 KOR_gangseong_daeguk:0 "강성대국"
 KOR_gangseong_daeguk_2:0 "강성대국"
 KOR_cheondogyo:0 "천도교"
 KOR_cheondogyo_desc:0 "누군가는 천도교라는 이 종교를 단지 기독교 계열의 아류라고도 봅니다. 그러나, 지금 대한제국의 황도파 장성들에게 천도교는 단지 기독교의 아류가 아닌 대한민족의 정기를 온전히 담을 수 있는 유일한 종교라고 믿어집니다. \n\n동학에서 출발한 천도교는 초대 교주 최제우, 2대 교주 최시형, 3대 교주 손병희를 지나 4대 교주 방정환에 이르기까지 많은 격변을 거쳐왔습니다. 1855년 을묘양요, 혹은 조선 개항이라고 불리우는 때 기독교가의 포교가 공식적으로 인정이 되면서 이는 많은 백성들에게 퍼져나갔고, 이를 조선식으로 새로 해석하여 민중들에게 접근한 것이 동학이라는 종교의 시작이었습니다. 1860년 전라도 작은 마을에서 시작하였지만 그 세를 늘려 전라도에서는 주류 종교가 되었고, 1867년 대한제국 선포와 동시에 근대적 개혁을 시작하겠다는 황제의 선포로 종교의 자유가 보장이 되자 그 확장세는 더욱이 늘어나갔습니다. \n\n정말 뜬금없게도, 천도교는 지금 대한제국의 지배층인 황도파-군사혁명위원회의 많은 장성들이 믿는 종교입니다. 원래 황도파는 삼남지방 출신 육군 장교들이 꾸렸으니 당연히 그 지역 출신들은 천도교를 믿을 수 밖에 없죠. 지금 천도교의 교주인 방정환은 그것을 이용해 천도교를 정부 차원에서 지원하는 조건으로 집권의 정당화를 위해 노력할 것을 약속했습니다."
 
 KOR_failed_civilian_control_of_the_military:0 "문민통제의 그늘"
 KOR_failed_civilian_control_of_the_military_desc:0 "금상 폐하께서 어떠한 분이신지 많은 이들은 모를 것입니다. 성친왕이라는 왕호를 지니셨을 때부터 뛰어난 예술적인 실력, 피아노 연주와 유화 그림을 지니신 폐하께서는 예술적이며, 정력적이시고, 영리하십니다. \n\n융희제 폐하께서 천붕을 겪으신 후에 대한의 제위는 그 분의 큰 아우이신 성친왕, 지금의 폐하께로 돌아왔습니다. 굳세고 밝은 시대를 개창하신 금상 폐하께서는 젊은 혈기와 그 예술적인 성품의 영향으로 제국을 하나의 거대한 유화로 바라보셨고, 자신이 원하는 '작품'을 만들어나가시고 싶으셨습니다.\n\n폐하의 소망은 참담하게도 달성되지 못하였습니다. 국정에 통달하였고, 선황과 고종 대제의 고신들은 폐하께서 바라는 '작품'이 온전한 상태로 만들어지는 것을 원치 않았고, 그럴 수도 없다 하였습니다. 폐하께서는 낙심하시었고, 치국에 정력적이시던 모습을 감추었습니다. 한 시적의 일화로 남을 수 있던 이 사건은 시대가 전환되면서 그저 이야기로만 남지 않았습니다.\n\n조선시대부터 확고한 문민통제는 자세히 보자면 군주에게 충성하는 식의 문민통제였습니다. 당시에는 군주가 곧 정부이기에, 문민통제가 이뤄질 수 있었으나, 군주와 정부가 분리된 지금에서는 군이 폐하께 충성하는 것은 확실하지만, 정부에 충성하는 것은 의문입니다.\n\n위의 일화는 이미 널리 알려진 사실입니다. 거기에 더불어, 군은 시시건건 제약을 두려하는, '후방의 겁쟁이 샌님'들의 말을 썩 달갑지 아니합니다. 폐하께서 이들을 용인하기에 정부의 말을 들을 뿐, 폐하께서 이들에 대한 척결, 하다 못해 침묵을 계속 하신다면 이들에게 대항하는 것도 두렵지 아니할 것입니다."
 
