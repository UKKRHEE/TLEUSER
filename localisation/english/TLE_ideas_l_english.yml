 KOR_the_korean_crisis_desc:0 "현재 대한은 국가의 존폐와 관련된 위기상황에 쳐해있습니다."
 KOR_law_the_5th:0 "대한국 헌법"
 KOR_law_the_5th_desc:0 "제2차 세계 대전에서 대한은 연합군에 항복했고, 연합군 최고 사령부는 대한에 인권 존중, 비무장화, 자유민주주의 도입, 대황제의 정치적 권한 박탈 등을 요구했습니다. 이를 위해서는 민주주의 헌법이라고 보기에는 매우 부족했던 기존의 흠정대한국헌법을 뜯어고쳐야만 했습니다. \n\n연합군 최고 사령부는 이 원칙에 따라 헌법의 초안을 작성했고, 흠정대한국헌법에 따라 헌법 개정 발의의 권한은 대황제에게 있었으므로, 강명황제가 헌법 개정을 발의하고 중추원의 양원이 동의하는 방식으로 헌법 개정이 이루어졌습니다."
 KOR_jeonkyong:0 "전투경찰"
 KOR_jeonkyong_desc:0 "대한국 헌법에 명시된 바와 같이 아국은 군대의 보유가 완전히 금지되었습니다. 허나 직접적으로 소련과 만주와 국경을 맞대고 있기에 무력을 행사할 기관의 필요성이 대두되었습니다. 전투경찰조례를 통해 수립된 전투경찰은 실질적으로 대한국의 국군 역할을 맡을 것입니다."
 KOR_rebuiling_economy:0 "재건이 필요한 경제"
 KOR_rebuiling_economy_desc:0 "대한의 경제적 역량은 만주와 연해주, 일본 열도 일부를 석권하던 시절에 비하면 초라하기 그지 없게 되었습니다. 태평양 전쟁의 여파는 매우 컸고, 아국에게 필요한 것은 국부를 재건할 돈입니다. \n\n역설적으로 총부리를 겨누던 미합중국에게 지정학적으로 대한반도가 굉장히 중요한 입지입니다. 다가오는 냉전의 시대에서 소련의 극동과 국민당 세력의 저지에 핵심적인 요충지입니다. \n\n그렇기에 이승만 총리대신, 조병옥 탁지부대신 등으로 이뤄진 사절단은 충분한 투자와 원조 약속을 받는데 성공하였고, 곧 경제의 재건을 위해 끈임없는 여정을 이어갈 것입니다."
