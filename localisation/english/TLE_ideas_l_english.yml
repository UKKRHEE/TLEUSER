 KOR_Weakening_the_kingship:0 "황도파"
 KOR_Weakening_the_kingship_desc:0 "반천년 왕업을 세우신 태조 고황제의 대로부터 강명황제 폐하의 대에 이르기까지, 우리 대한의 황실은 자랑스러운 모습을 보여주었고, 제국의 제일 선봉의 모습을 항상 보여주었습니다. 환구단 쌓고 백악산 남녘에서 제를 올리신 고조 태황제의 대에서 마침내 우리는 비상할 수 있었고, 고종 광황제의 지혜는 우리를 이 동방에서 가장 강력하게 만들었습니다.\n\n이러한 황실에 대한 충성은 남녀 가리지 않고 있습니다. 그러나, 우리 대한의 군에서 황도파는 특히 더 퍼져나갔습니다. 주 파벌인 통제파와 반대되는 황도파는 대황제친정, 재벌 해체, 친서방 반소련 등의 사상을 가지고 있습니다. 대표적인 황도파의 일원은 '동평계'의 수장이자 동양평화론의 저자 안중근, '개조계'의 수장 김좌진과 국가개조론의 저자 박열이 있습니다. 능력이 있고, 충분히 뛰어나며 서북과 관서 등에서 강한 영향력을 가진 이들은 군을 양분하는 세력입니다. \n\n또한 이들의 가장 큰 지지층은 다름이 아닌 청년들입니다. 청년들이 이 시대에 열광하는 것이 무엇이 있겠습니까? 단촐한 역사서만 펼쳐봐도 이 국가의 황실과 조국을 향한 무궁한 영광에 찰 수 밖에 없는데, 이들은 무엇에 열광하겠습니까? \n\n그렇기에 역설적으로 황도파는 강한 세력을 얻게 되었지만, 그에 비례하여 언제 터질지 모르는 시한폭탄과 가깝게 되었습니다. 당장 1933년의 탕산-진황도 격전 또한 이 황도파 청년 일부의 독단적 행위로 이뤄진 것이었는데 말입니다. 안중근과 김좌진이 이들의 고삐를 쥐어보려 하였으나, 이상에 매료된 청년들은 막을 수 없었습니다. \n\n급변하는 상황 속에서 어떠한 일이 일어날지는 아무도 모릅니다."
 KOR_political_officer:0 "군부의 정치 개입"
 KOR_political_officer_desc:0 "우리 대한의 힘을 꼽자면 여러 것이 있겠지만, 가장 확고하고도 분명한 힘을 말하자면 군이라고 할 수 있을 것입니다. 가장 빠르게 서구화를 완성한 군대, 최초로 서양 열강을 물리친 동양, 빠른 현대화로 발맞춰 나가는 군 등. 우리의 군은 자랑스럽고도 영예로운 칭호를 더러 가지고 있습니다. \n\n이러한 군의 머리를 맡는 이들은 한러전쟁, 대전쟁, 서백리 출병의 영웅인, 다들 들어보았을 만한 인물들일 것입니다. 이규완, 이병무, 안중근, 이동휘, 홍범도, 이강 등등. 이들 외에도 밑바닥 김 부위, 정 상등졸도 각기 다 다른 배경을 가지고 군문에 발을 들였지만, 조국을 위한다는 마음으로 군에 들어와 복무하고 있습니다. \n\n그러나 군은 지금은 어떠한 모습을 보여주고 있을까요? 분명히 이들은 성상께 충성하고, 나라를 위하는 것은 맞습니다. 하지만 그 나라를 위하는 마음은 꽤나 이질감이 들 것입니다.\n\n안중근의 동양평화론이 대표적인 이질감입니다. 한, 중, 일 삼국이 연합하고, 대한이 큰 형님으로 이들을 인도하여 서구의 개입을 뿌리치자는 생각은 분명 틀리지는 않았습니다. 그러나, 이것이 과연 군의 일과 생각일까요? 아닙니다. \n\n지금도 그들의 마음은 한결같습니다. 조국의 무궁한 영광을 위해 충성을 다하는 것, 이 하나는 바뀌지 않았고, 영원히 그러할 것입니다. 그러나 군은 도구일 뿐입니다. 그들은 명에 따라서 죽음으로 향하는 길이라도 불사하고 걸어가야지, 스스로 움직이고 행동하는 것은 허락되지 않아야 합니다."
 KOR_weak_army:0 "제한된 군대"
 KOR_weak_army_desc:0 "베르사유 조약 이후 대한의 군대는 20만으로 축소되었으며 신병기의 도입이 불가능해졌었습니다."
 KOR_political_turmoil:0 "정치적 혼란"
 KOR_political_turmoil_desc:0 "제국의 오래된 문제인 정치적은 혼란은 우리 제국군에게까지 영향을 끼치고 있습니다."
 KOR_militarism:0 "군국주의" 
 KOR_militarism_desc:0 "을묘년(1855년) 고조께서 재위하시던 시절에 맺어진 조불수호통상조약의 결과로 새로운 문을 열어젖힌 제국에게 있어서 패배라는 말은 존재하지 않았습니다. 조청전쟁과 구주출병, 한청전쟁과 한러전쟁. 더 최근에는 서백리 출병까지, 모든 전쟁에서 승전하거나 적어도 괄목할만한 성과를 내었습니다. \n\n분명 이 결과들이 제국의 근대적 개화의 산물인 것은 맞으나, 승리와 함께 따라오는 것 중 하나는 그다지 좋은 것은 아니었습니다. \n\n우리 신민들은 전쟁에서의 승전과 확장된 영토를 보면서 더 많은 땅, 더 많은 보화를 원하였고, 이는 곧 제국이 밖으로 뻗어나가는 팽창주의적 정책을 정부의 시훈으로 삼아야 한다는 것을 의미하였습니다. \n\n§R사소한 일이더라도, 결국엔 큰 일로 퍼져나갈 수 있을 것입니다.§!" 
