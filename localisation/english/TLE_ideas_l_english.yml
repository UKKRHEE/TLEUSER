 kor_pol_leadism:0 "선도론"
 kor_pol_leadism_desc:0 "엘리트주의, 외견상 입헌정, 관료독재정 등등. 여러 말로 표현될 수 있는 선도론은 대한제국 의회제의 가장 핵심적이고 중추를 담당하는 정치론입니다. 대한제국에서 선도론이라는 명칭이 붙은 사상은 계몽주의를 표방하던 1세대 개화파들에 의해 정립된 것입니다. \n\n국민국가로의 전환이 한참 남은 당대 대한제국기, 서구 열강과 같이 선거제를 전격 도입하기에는 여러 현실적인 산이 있었습니다. 그리하여 나온 것이 선도론이며, 다른 내용들을 다 제하고 가장 중요한 골지는 "조국 현대화의 가장 선봉은 성총을 보좌하는 유학파 관료들" 이라는 것입니다. \n\n의붓 형 덕안군의 영향을 받아, 1세대 개화파들과 주로 활동한 광무황제는 이러한 선도론을 택하여 제국의 정계를 굴리는 뿌리로 삼았고, 곧 계몽관료들이 대거 양성되는 쾌거를 얻어내게 되었습니다. 허나 현재에 이르러서는 특정 당여들의 권력 독재라는 비판을 피할 수 없게 되었습니다."
 kor_pol_democratism:0 "민본론"
 kor_pol_democratism_desc:0 "진정한 입헌과 민본을 논하는 것은 민본론이라고 말할 것입니다. 주로 후 세대 개화파들이 주창하기 시작한 민본론이야말로 대한제국의 '진정한' 민주주의를 논하는 사상입니다. \n\n민본론의 시초는 사실 1세대 개화파들이나, 그 갈래가 갈라진 것이 현재의 민본론입니다. 현실이라는 벽에 막혀 서구의 체제를 도입하지 못해 선도론을 주창한 이후, 서재필 등의 2세대 개화파들은 이에 반발하여 미합중국과 대영제국의 사례를 들면서 민본을 외쳤습니다.\n\n융희제 시절에 이러한 민본의 개념은 더욱 널리 퍼지었고, 이승만과 안창호, 여운형과 송진우 등이 이에 동조하게 되었습니다. 대한매일신보가 계몽운동과 자유, 평등, 연대의 개념을 널리 퍼뜨리면서 이러한 경향은 가속화 되었습니다. \n\n허나 황제와 황실의 권한이 제국의 정계를 사실상 지배하고 있는 현 상황에 불만을 가진 민본론은 알게 모르게 황제에게까지 미움받고 있습니다. 근우회와 브나로드 운동이 사회주의적 색체를 가지고 있다 하여 분쇄된 것이 대표적입니다."
 kor_pol_gradualism:0 "점진론"
 kor_pol_gradualism_desc:0 "선도론과 민본론의 타협책으로 제시된 것이 점진론이라고 말할 수 있겠습니다. 개화파들의 갈등이 고조되던 시기 주창된 점진론은 선도론 이후 민본론으로의 이양을 논하고 있습니다. \n\n1세대 개화파의 풍운아라고 할 수 있는 김옥균은 말년으로 갈 수록 하나로 고이게 되는 정계를 비판하였습니다. 그러나 대한제국의 현실적인 문제로 인하여 선도론이 필수적인 상황에서 정계에 변수를 줄 수 있는 것은 미래에 대한 확실한 진로 뿐이었습니다. 그리하여 그가 주창한 것이 점진론입니다.\n\n점진론에서는 선도의 필요성을 절대로 부정하지 않습니다. 그러나 이 사상에서는 국민의 수준의 향상이 이루어진 후에는 체제의 영속적인 유지를 위하여 만인이 근본이 되는, 즉 민주주의의 실현이 필요함을 말하고 있습니다. \n\n현실과 타협했다는 점에서 기회주의라는 비판을 받고 있으나, 많은 사람들이 공감하는 점진론은 개화당의 이름을 이은 민주당에서 주로 내세우고 있습니다. \n\n허나 점진론이라는 사상 또한 결국은 국민에게 권력을 이양하는 것이 최종 목표기에, 미래를 현혹시킨다고 보아 '살아있는 권력' 황실에서는 오히려 민본론보다 점진론을 더 크게 경계하고 있습니다."
