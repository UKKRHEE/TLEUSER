 ast_threat:0 "그들이 온다"
 ast_threat_desc:0 "대한제국이 대영제국과 동인도를 짓누르고 마침내 이곳 오스트랄라시아에까지 그 영향력을 떨치자, 오스트레일리아는 그들의 요구를 들어주고 굴복할 수밖에 없었습니다. 자치령 폐지 이후 새로 탄생한 오스트레일리아 공화국은 간신히 주권을 유지하는 데에는 성공했습니다. 그러나 대한제국이 뉴질랜드를 비롯한 남태평양의 섬들을 점거하고 있는 한, 오스트레일리아는 한국이 주도하는 공영권 외 그 어떤 외부 세력과도 접촉 및 교류하는 것이 완전히 불가능한 이 고립 상태에서 절대 벗어날 수 없을 것입니다. 북방의 노란 군국주의자들에 대한 공포증과 경제, 정치적 공황이 전 대륙을 뒤엎지만, 그들이 할 수 있는 것은 그리 많지 않습니다. 그러나 어쩌면, 언젠가는 천사의 가면을 쓴 악마들이 마침내 그들을 구하러 올지도 모릅니다."
 sst_defence:0 "동방의 진주"
 sst_defence_desc:0 "영한동맹의 파기 이후, 동방에서의 제국 해군 영향력을 뒷받침할 항구에 관한 논의가 자주 있었습니다. 홍콩은 동북아, 특히 한국과 너무 가까워 그 방위가 어렵고, 반대로 오스트레일리아와 실론은 너무 멀어 그 가치가 떨어진다고 판단되었습니다. 결론적으로, 싱가포르가 극동방어정책의 중심지로 선정되었습니다."
 sia_civilwar:0 "시암 내전"
 east_indies_ai:0 "동인도 제도의 네덜란드"
 east_indies_ai_desc:0 "1600년대 스페인에게서 독립한 이후 네덜란드는 황금기를 맞이했습니다. 해상 제국의 길에 발을 들인 네덜란드는 아메리카, 아프리카, 아시아의 요충지에 식민지를 확보했고, 세계 최초의 주식회사인 네덜란드 동인도 회사를 만들어 식민지를 관리했습니다.\n\n그러나 영국과의 해상 경쟁에서 패배한 네덜란드는 그 결과 대부분의 식민지를 포기하게 되었고, 그들에게 남은 것은 사실상 이 수만 개의 섬들로 이루어진 광대한 제도뿐이었습니다. 쇠퇴의 길을 걸은 네덜란드 동인도 회사가 결국 파산하고, 네덜란드 정부가 직접 제도를 국유화해 통치하게 되면서 세워진 식민지가 바로 네덜란드령 동인도입니다."
