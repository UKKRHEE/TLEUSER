 JAP_the_great_homeland_of_sun_desc:0 "자신들의 의지로 시련에 저항한 이들의 고결함은 그들이 살아있음을 증명하는 확고하고도 분명한 증거입니다. 이들은 상처를 입었음에도 끝까지 서 있었고, 할 수 있다는 기억을 얻게 되었습니다. \n\n이들은 손가락질 받는 것을 두려워하지 않을 것입니다. 과거의 유산에서 벗어난 이들은 언제나 떠오르는, 위대한 해의 고향에서 살아갈 것입니다."
