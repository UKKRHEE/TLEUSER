 kor_dip_ilsoism:0 "일소론"
 kor_dip_ilsoism_desc:0 "일소론은 대한제국의 외교정책 중 하나입니다. 박중양이 주창한 일소론은 한국의 강력한 국력을 기반으로 주변국들을 무력으로 무릎꿇린 후, 그들에게서 강력한 경제적 수탈을 통해 경제적 발전과 동아시아의 안정을 꾀하는 것이 주요 골지입니다. \n\n물론 이러한 체제는 확실하게 붕괴할 것입니다. 그러나 일소론은 단순 무력쟁패 뿐이 아니라, 그렇게 강력한 수탈을 하여 '사다리치우기'를 하는 것이 목적입니다. \n\n식민통치기 동안 중국, 일본 등의 국가에 사회적 혼란, 정치적 혼란이 될 만한 여러가지 씨앗을 뿌린 후, 혹시라도 대한제국의 패권이 붕괴하는 그 날 이후에도 한국의 동아시아 선도자 지위를 잃지 않도록 하는 것이 바로 박중양의 일소론입니다."
 kor_dip_managism:0 "관리론"
 kor_dip_managism_desc:0 "관리론은 대한제국의 외교정책 중 하나입니다. 동아시아에서 하나의 확고한 패권을 구축한 국가인 대한제국이 주변국들의 분열된 상황 속에서 어느 하나의 손을 잡지 않고, 시세에 따라서 유동적인 외교관계를 수립하는 것이 관리론의 주요 골지입니다.\n\n관리론에서 전제되어야 할 점은 대상 국가에 최소 두 개 이상의 권좌를 향한 쟁탈전을 벌이는 세력이 있을 것, 그리고 부족한 세력의 틈 사이로 끼어들 수 있는 것입니다. \n\n현재까지 대한제국의 외교정책은 관리론을 따르고 있고, 대표적인 것이 중국에서의 조율입니다. 1917년의 김규흥 차관은 부원지쟁 과정에서 돤치루이의 남경정부를 묶어두는데 성공하였고, 더 가까이 오면 북경정부와 국민당 사이에서의 적당한 긴장 유지로 말할 수 있습니다.\n\n물론 이러한 관리론이 실패했을 때도 있었습니다. 1920년대 극동 출병의 결과가 소련의 토벌이 아닌 러시아의 완전한 멸망으로 끝난 것입니다."
 kor_dip_givism:0 "양보론"
 kor_dip_givism_desc:0 "양보론은 대한제국의 외교정책 중 하나입니다. 현재 과확장 상태에서 벗어나 인적, 물적 손실을 줄여 효율적인 국가체제를 만들자는 것이 양보론의 주요 골지입니다. \n\n주로 대한당 혁신계, 그리고 경제인들과 지식인들이 양보론을 지지합니다. 양보론에서 가장 중요한 점은 그저 현재 누리고 있는 세력권을 무작정 해체하는 것이 아닌, 무력이 아닌 다른 방면에서의 침투입니다. 이 내용에서 가장 핵심적인 부분은 세력권을 양보하는 모양을 보여주면서, 타국에서의 이권과 현지 영향력을 보전받는 것입니다.\n\n순종 효황제 이택이 양보론의 대가였습니다. 융희 시대에 타파론을 사용하였다가 꽤나 큰 타격을 입은 후, 황제의 어명 하에 양보론이 외교정책으로 자리잡았었습니다. 강명 시대 양보론의 가장 큰 거두는 대한당 민의원 도산 안창호일 것입니다."
 kor_dip_breakism:0 "타파론"
 kor_dip_breakism_desc:0 "타파론은 대한제국의 외교정책 중 하나입니다. 일소론보다 더욱 강력한 통제와 실력의 행사를 요구하는 타파론은 현재 대한제국이 쌓아온 국력을 이용하여 경쟁자가 도전할 때마다 제거하자는 것입니다. \n\n타파론은 주로 군 내에 지지자들이 많습니다. 군인들의 전공을 세울 수 있는 기반을 마련해준다는 점에서 그렇습니다. 그러나 민간각료들은 이러한 타파론을 지지하지 않는데, 가장 큰 이유는 열강들과의 충돌을 우려하는 점입니다.\n\n실력을 사용한다는 점에서 어찌보면 가장 빠른 대화수단일 수 있겠지만, 역설적으로 실력을 지금까지 사용하지 못한 이유는 국제정세가 이를 용납하지 않기 때문입니다. 그렇기에 타파론은 이상적인 외교정책일 것입니다."
 
