 KOR_pcy_korean_democracy:0 "한국식 민주주의"
 KOR_pcy_korean_democracy_desc:0 "굳이 대한제국에 온전한 민주주의가 존재할 필요는 없습니다. 서구 제국주의자들의 유산인 의회정과 민주정은 반천년 전통을 이어오는 우리 황조, 그리고 동양의 덕치 전통에는 절대로 맞지 않습니다. 물질주의와 천민자본주의에 찌든 개인주의 사회는 단체와 정, 충군과 애국으로 돌아가는 우리의 정신을 온전히 반영할 수 없습니다.\n\n이가 가지고 있는 이점만 취해, 의회는 오직 민의를 수렴하여 그 뜻을 황제폐하와 내각에 속삭일 뿐 이를 절대적으로 따를 의무를 가지고 있지 않습니다. 헌법에서도 대한제국은 오백년동안 전래한 대황제 폐하의 국가이지, 고작 백성들 따위의 국가가 아닙니다. 우리 대한에는 대한만의 민주주의가 필요합니다."
