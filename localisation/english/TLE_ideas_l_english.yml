 KOR_yi_hwan:0 "영락황제 이환"
 KOR_yi_hwan_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_hwan\n\n\n\n\n\n\n\n\n길 영, 즐길 락. 대한제국의 초대 황제이시자 조선의 24대 국왕이신 고조 태황제께서는 1827년 9월 8일 한성부 창경궁 경춘전에서 문조 익황제와 신정익황후 조씨의 아들로 출생하셨습니다. 대제께서는 이 나라 대한의 창건자이시요, 7천만 대한인의 영원하신 국부이시자 나랏님입니다. \n\n대제의 치세는 그야말로 전 조선의 격동기였습니다. 기계문명을 받아들이는 것에 시동을 가하던 때였으며, 이 전 조선 신민들이 피와 땀을 흘려 후세대를 위하던 때 였습니다. 대제께서는 조선 반도에만 갇혀있던 민족을 해방시켜 저 드넓은 만주 땅을 다시 통일시키는 발판, 심양과 간도 지역을 다시 받아오셨습니다. 또한 단군 이래로 끊어진 민족의 천명을 거두어 만주의 한, 대한제국의 황제, 중화의 천자로서 즉위하셨습니다.\n\n대제께서는 외동아들이신 효헌태자께서 있으셨으나, 태자께선 어린 나이에 요절하시어 영특하기로 자자한 경은군을 문조 익황제의 양자로 입적시키어 제국의 뒤를 잇도록 하시었습니다."
 KOR_yi_cheon:0 "광무황제 이천"
 KOR_yi_cheon_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_cheon\n\n\n\n\n\n\n\n\n대한제국의 2대 황제이신 고종 광황제께서는 1860년 12월 21일 장조 사도장헌세자 이선의 서장남인 은언군의 손자, 익평군의 장남으로 출생하셨습니다. 대제께서는 어릴 적부터 영특하여 조선 왕실의 복이라고 칭송받았으며 그 명성이 높아 고조 태황제께서 양동생으로 입적시켜 대한의 뒤를 잇도록 하였습니다. \n\n고조 태황제께서 대한을 건국하시어 동아문명의 토대를 마련하셨다면 고종 광황제께서는 이를 완성하시어 구주를 비롯하여 세계 만방에 제국의 위엄을 드높히셨습니다. 서양 열강들과 어쩔 수 없이 채결하였던 불평등 조약도 북방의 노서아, 또는 아라사라고 불리는 강국도 이 제국과 고종 황제의 맹진을 막을 수 없었으니 이는 비로소 칠천만 제국인이 아주의 등불로 일어서는 것은 운명과 다름없다는 것을 반증해주었습니다. \n\n고종 광황제께서는 다섯 분의 황자와 두 분의 황녀를 두셨으니 장남이신 순종 효황제께서 영광스런 제국을 이으셨습니다."
 KOR_yi_taek:0 "융희황제 이택"
 KOR_yi_taek_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_taek\n\n\n\n\n\n\n\n\n융희황제께서 남기신 대한은 어떤 것이옵나이까? 높을 융, 빛날 희. 아명은 황길에 자는 태시이신 폐하께서는 고종 광황제 폐하의 장남으로 이 땅에 첫 발걸음을 내딛으셨나이다.\n\n폐하께옵서는 나실 때부터 반 천년 사직의 계승자이셨나이다. 삼종지맥의 적손이자 광황제의 원자로 태어나신 폐하께옵서는 제국을 견인하시리라는 많은 기대를 받고 장성하시었고, 그 기대에 훌륭히 부응하시었나이다. \n\n폐하께서는 백부이옵신 고조 태황제 폐하와 고종 광황제 폐하와는 달리, 융희의 연호를 쓰시는 폐하께서는 모략과 정략에 능수능란하시었나이다. 나서서 이끄는 것이 아닌 멀찍이 떨어져서 통제함은 폐하에게 크게 익숙하시었나이다. 대한이라는 이름의 국가는 폐하께는 단지 큰 장기판에 불과하였나이다. \n\n군민공치와 민본주의, 그리고 선거와 정당정치는 모두 폐하께서 수 놓으신 작품에 불과하옵나이다. 융희라는 제목의 연극은 장장 십 이년 동안 반도 팔천리 강산에 널리 공연되었나이다.\n\n그 책략의 비범함과 정교함과는 달리, 폐하께옵서는 후계를 양성하는 것에는 실패하셨나이다. 뒤를 이으신 강명황제께옵서는 폐하와 달리 열정보다는 즉흥, 짜임새 보다는 자유로움을 추구하시옵나이다. 그렇기에 폐하께 맞추어진 대한의 모든 정치적 구도와 행정적 업무는 한 순간에 흩어졌사옵나이다."
 KOR_yi_jin:0 "강명황제 이진"
 KOR_yi_jin_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_jin\n\n\n\n\n\n\n\n\n강명황제께서 남기신 대한은 어떤 것이옵나이까? 굳셀 강, 밝을 명. 아명은 만길에 자는 태화이신 폐하께서는 고종 광황제 폐하의 차남으로 이 땅에 첫 발걸음을 내딛으셨나이다.\n\n형황이신 순종 효황제 폐하께서 성친왕에 봉하신 폐하께옵서는 그 첫 관심사를 예술과 음악에 두었사옵나이다. 꾸준한 노력과 흥미를 가지시었고, 완숙하여 견줄 이를 찾기 어려울 정도의 실력을 가지게 되었사옵나이다. 허나 정무와는 거리가 멀으셨사옵나이다. 융희의 연호를 쓰시는 분께옵서 원자를 낳지 못하시옵고, 1917년에 폐하를 황태제로 책봉하기 전까지는 취미에만 열중하시었기 때문이옵나이다. 그렇기에 폐하께옵서는 순종 효황제께서 마련하신 군상대권을 온전히 물려받을 수 없었나이다. \n\n폐하께서 옥좌에 오르신 1922년부터 폐하의 능력은 항상 도전받아왔사옵나이다. 폐하의 도구인 정부 각료들은 폐하의 성총에 기대어 성단만을 기다릴 뿐이었고, 폐하의 칼이자 방패인 황군 또한 성지를 받들고자 할 뿐이었사옵나이다. 허나 폐하께서는 성품처럼 예술적인 국정의 운영을 원하였으니, 불충하게도 그 어심을 받들고자 하는 이는 많지 않았사옵나이다. 그렇기에 폐하께옵서는 대부분의 일을 조정을 신임하여 맡기시었고, 침묵하며 멀리 지켜보시고만 있사옵나이다.\n\n그렇다고 하나, 폐하께서는 태조 고황제로부터 이어져 오는 반천년 사직의 계승자이시자, 수천만 대한인의 존귀하신 군주이시옵나이다."
