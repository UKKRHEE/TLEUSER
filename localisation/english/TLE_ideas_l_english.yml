 aftermath_of_siam_revoulution:0 "시암 민주주의의 의문"
 aftermath_of_siam_revoulution_desc:0 "1932년 혁명 이후 시암에 입헌군주제가 도입되었지만, 혁명가들에 의해서 약속되었던 시암 민주주의의 미래는 아직도 베일에 쌓여 있는 상태입니다. 군부가 장악한 인민당의 권위적 통치가 끝날 기미가 보이지 않음에 따라 희망은 더욱 멀리 떠나가고 있습니다."
 itasiam:0 "동양의 이탈리아"
 itasiam_desc:0 "§R동양의 이탈리아§!는 시암을 나타내는 별명 중 하나입니다. 이는 시암이 군주제 국가이자 한국의 주요 우호국 중 하나이며 파시즘이 성행하고 있다는 이탈리아와의 유사점에서 기반합니다. 특히 시암의 옛 라따나꼬신 시대 영토에 대한 갈망은 이탈리아 실지회복주의와 매우 닮아 있으며, 그 대상이 영국과 프랑스라는 공통점도 주목할 만 합니다."
 sia_net:0 "중립 외교 정책"
 sia_net_desc:0 "시암은 라마 5세 이후로 열강을 상대로 한 중립 외교 정책을 유지하고 있습니다. 이 정책은 실제로 시암의 주권을 지켜내는 효과를 낳았으나, 시암 민족주의가 날이 갈수록 강성해짐에 따라 점점 정책에 변동이 생기고 있습니다."
 sia_great_depression:0 "대공황의 여파"
 sia_great_depression_desc:0 "1차 세계 대전 이후 미국에서 촉발되었던 대공황은 태평양을 넘어 시암에도 그 영향력이 도달하였습니다. 이 세계적 경제 위기는 한참 희망을 향해 달려가던 시암의 국가 건설 계획을 시궁창에 빠뜨렸고, 그 이후 전제군주정에 대한 불신이 혁명으로까지 이어져 지금에 이르렀습니다. 공포는 종식되었지만, 그 여파는 아직 남아 함께하고 있습니다."
 sia_ruralcountry:0 "농업 국가"
 sia_ruralcountry_desc:0 "차오프라야 강과 그 하류인 시암 지역의 농경지들은 그 이름에서 유추할 수 있듯이, 시암 왕국의 근간이 되었던 곳입니다."
 sia_ruralcountry_2:0 "농업 국가"
 sia_ruralcountry_2_desc:0 "차오프라야 강과 그 하류인 시암 지역의 농경지들은 그 이름에서 유추할 수 있듯이, 시암 왕국의 근간이 되었던 곳입니다."
 SIA_rama_viii_desc:0 "시암 왕국의 8대 국왕인 프라밧솜뎃 프라뽀라멘타라 마하아난타마히돈 프라아타마라마티보딘은 1925년 9월 20일 독일 하이델베르크에서 태어났습니다. 라마 5세의 손자인 그의 초명은 마히돌의 기쁨이라는 뜻을 가진 §Y아난타 마히돌§!입니다.\n\n라마 8세는 시암 땅이 아닌 해외에서 태어나 살아온 역사상 유일한 국왕입니다. 부모님과 함께 파리, 로잔, 메사추세츠 등을 활보하던 그는 4살에 아버지의 이른 죽음을 맞이하게 되었고 1932년에는 시암 혁명이라는 전환점을 맞이하게 됩니다. 그는 스위스 로잔에서 공부하던 중 1935년 라마 7세가 왕관을 내려놓음에 따라 갑작스럽게 왕위에 오르게 되었습니다."
 french_indochina:0 "프랑스령 인도차이나 연방"
 french_indochina_desc:0 "인도와 중국 사이에 위치하였다고 하여 인도차이나라 명명된 이곳은 통킹, 안남, 코친차이나, 라오스, 캄보디아, 광저우만 등 여러 구성원으로 이루어진 프랑스의 식민지 연방이 지배하고 있습니다."
