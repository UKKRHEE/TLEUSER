 ZLC_huyinzhengfu_ideology:0 "호인정부론"
 ZLC_huyinzhengfu_ideology_desc:0 "치열한 전투 끝에 베이징을 점령하고 중국의 합법적 지배자로 자리매김한 직예군벌은 정통성의 부족을 메우기 위해 지식인 계층에게 손을 내밀었습니다. 국회와 약법의 부활, 1923년 헌법 제정은 직예군벌이 제시한 유인책이었고, 중국을 지배하는 혼란과 무질서를 감안할 때 이러한 타협은 수용될 수 있었습니다. \n\n그러나 신해혁명으로 시작된 진보의 흐름은 단순한 요식행위로는 멈춰질 수 있을리가 없습니다. 타협으로부터 오랜 시간이 지난 지금, 과연 그들이 우리와 중국의 합법적 정부를 다시 한번 신뢰할지 의문입니다."
 ZLC_beyond_reform_and_destroyed:0 "계획과 쇠퇴의 사이에서"
 ZLC_beyond_reform_and_destroyed_desc:0 "중원의 내부에서는 두 가지 폭풍이 일고 있습니다. 하나는 계획이고 하나는 쇠퇴입니다. 산시에서 건물 하나가 올라가면 다른 곳에서는 한 가정이 파산합니다. \n\n20년대의 모순된 황금기를 지나서 대공황의 영향이 마침내 중원에도 들이닥쳤지만, 이와 반대로 적당히 고립되었지만 안정적인 산시성은 막대한 공업화 계획과 함께 안정과 번영의 등대가 되고 있습니다. 비록 국가 경제의 회복은 아직 요원하지만 적어도 산시성의 발전은 향후 중국 국가 발전의 청사진처럼 보입니다."
 ZLC_the_footstep_of_seeckt:0 "젝트와 참호의 발자취"
 ZLC_the_footstep_of_seeckt_desc:0 "한스 폰 젝트와 독일 군사 고문단의 개혁은 북양군을 전문 전투 부대로 탈바꿈할 수 있게 하였습니다. 물론 그 기준이 크게 뒤쳐졌을뿐입니다. \n\n참호를 파고 살과 피로써 침략해오는 적들을 물고 늘어질 수는 있겠지만, 적절한 현대식 병기의 부족과 빈약한 비전투 지원부대는 강력한 현대전의 충격이 도달하였을때 오래 버틸 수 있는지 의문이 들게 만듭니다."
 ZLC_the_footstep_of_seeckt_tt:0 "§R전쟁이 우리의 진정한 모습을 드러내게 할 것입니다.§!"
 ZLC_handans_step:0 "작학관보, 한단지보"
 ZLC_handans_step_desc:0 "넓은 국토와 수많은 국민에도 불구하고 중국은 여전히 가난한 농업국가이며 열강이라고 부르기에는 힘든 국가입니다. 그러나 주권 국가로서의 중국을 위협하고 있는 대한제국이라는 존재 때문에 중국은 막대한 국방 지출을 강요받으며, 살라미스급 전함 도입, 공군 육성, 육군 현대화같은 대형 사업이 연이어 추진됨에 따라 부담은 점점 커지고 있습니다. \n\n몇몇 사람들은 뱁새가 황새를 따라가는 꼴이라고도 말하지만 그렇게 하지 않는다면 중국은 파멸할 것입니다."
