 KOR_yi_jin_2_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_jin_lose\n\n\n\n\n\n\n\n\n강명황제께서 남기신 대한은 어떤 것이옵나이까? 굳셀 강, 밝을 명. 아명은 만길에 자는 태화이신 폐하께서는 고종 광황제 폐하의 차남으로 이 땅에 첫 발걸음을 내딛으셨나이다.\n\n형황이신 순종 효황제 폐하께서 성친왕에 봉하신 폐하께옵서는 그 첫 관심사를 예술과 음악에 두었사옵나이다. 꾸준한 노력과 흥미를 가지시었고, 완숙하여 견줄 이를 찾기 어려울 정도의 실력을 가지게 되었사옵나이다. 허나 정무와는 거리가 멀으셨사옵나이다. 융희의 연호를 쓰시는 분께옵서 원자를 낳지 못하시옵고, 1917년에 폐하를 황태제로 책봉하기 전까지는 취미에만 열중하시었기 때문이옵나이다. 그렇기에 폐하께옵서는 순종 효황제께서 마련하신 군상대권을 온전히 물려받을 수 없었나이다. \n\n폐하께서 옥좌에 오르신 1922년부터 폐하의 능력은 항상 도전받아왔사옵나이다. 폐하의 도구인 정부 각료들은 폐하의 성총에 기대어 성단만을 기다릴 뿐이었고, 폐하의 칼이자 방패인 황군 또한 성지를 받들고자 할 뿐이었사옵나이다. 허나 폐하께서는 그 성품처럼 예술적인 국정의 운영을 원하였으니, 불충하게도 그 어지를 받들고자 하는 이는 많지 않았사옵나이다. 그렇기에 폐하께옵서는 대부분의 일을 조정을 신임하여 맡기시었고, 침묵하며 멀리 지켜보시고만 있사옵나이다.\n\n그렇기에 폐하께서 대한을 배경으로 그린 그림은 헝클어진 채 차마 볼 수도 없이 완성되었사옵나이다. 무관심은 방종을 낳았고, 회피는 책임을 낳게 되었습니다. 그렇기에 폐하의 나라는 전쟁에서 패하였습니다.\n\n폐하께서는 황공하옵게도 반천년의 사직이 폐하의 대에서 끊기리라 생각하시었나이다. 하지만 폐하의 존재는 곧 대한인들 그 자체와 같으니 천에 다행이게도 폐하께서는 지고의 위를 지키실 수 있었사옵나이다. 그렇지만 폐하께옵서는 이제 대한의 전제적인 군주도, 만주의 한도, 몽골의 칸도, 전 아주인의 어버이도 아닌, 그저 마지막 제국의 황제이시옵나이다."
 KOR_yi_jin_TNO:0 "강명황제 이진"
 KOR_yi_jin_TNO_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_jin_TNO\n\n\n\n\n\n\n\n\n강명황제께서 남기신 대한은 어떤 것이옵나이까? 이진이라는 이름을 부여받으시어, 굳세고 밝은 시대를 개창하신 그분의 삶은 1936년에 있었던 암살시도로부터 그 전조가 드리웠나이다. 더군다나, 황제 폐하께서는 대공황에 대처하셔야만 했으며, 이는 오로지 대륙을 호령하는 꿈을 지닌 장군들과 내각총리대신들 아래 한국 사회의 군국화만을 앞당길 뿐이었나이다. \n\n황제 폐하의 책무는 격동과 혼란 속에서 폐하의 신민들을 영도하는 결속의 국가원수로서 행동하는 것이었나이다. 하지만, 폐하께서는 늙으셨고 세상을 등지셨나이다. 폐하를 만나뵌 이들은 폐하의 불규칙적인 생활 혹은 나날이 늘어가는 일상에서의 방종을 이야기하곤 하옵니다. 폐하께서는 한국에 군림하고 있지만, 지배하고 계시지는 않은 것으로 보이옵니다.\n\n하지만, 모든 적들에 대항하여 얻어낸 황국의 가히 기적적이라고 할 수 있는 승리 앞에, 천운이 그분을 비춰주는 것은 아니겠사옵니까?"
 KOR_yi_jin_ahn:0 "강명황제 이진"
 KOR_yi_jin_ahn_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_jin\n\n\n\n\n\n\n\n\n강명황제께서 남기신 대한은 어떤 것이옵나이까? 이진이라는 이름을 부여받으시어, 굳세고 밝은 시대를 개창하신 그분의 삶은 즉흥적인 예술, 지독한 정쟁, 그리고 흥미를 잃어버린 지도자 논리에 찌들어있었나이다. 폐하의 첫 정쟁은 그의 형황에게서 받은 견제였으며, 어린 폐하께서는 날 것의 공포에 나상으로 맞을 수 밖에 없었나이다. \n\n폐하의 변덕스러운 그 성품은 육조거리 젠체하는 양반네들에게 겪으신 것과 똑 닮은 공포를 주었으나, 격동과 혼란기에서 대한제국이라는 나라의 미래를 그리는 일에는 여전히 관심이 없었나이다. 가끔씩 올라오는 정계의 뜨거운 감자들을 논하는 것과 마음에 들지 않는 사회주의자들에게 죄주는 것 외에 행보를 걷지 않으셨나이다.\n\n폐하께서는 개혁이라는 화두가 조정의 머리들에게 올라왔기에 늘상과 같이 이를 꺼려하셨고 또 배척하셨으나 끝내 직시하셨나이다. 폐하께서는 변덕스러우시고, 호색하시고, 선대제들처럼의 위압감을 가지고 계시진 않지만, 그렇지만 이 나라의 군주이시고, 미래를 그려나가는 유일한 이라는 자각을 놓지 않으셨나이다. \n\n험난 길을 걸어오시고 걸어가실 폐하, 굳세고 밝다는 그 연호와 같이 견디시옵고, 나상으로 홀로 걸은 생, 그 끝에서는 사람의 정과 어려운 길을 걸어왔다는 격려와 함께하며 마치소서."
 KOR_yi_hyul:0 "헌문황제 이휼"
 KOR_yi_hyul_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_hyul\n\n\n\n\n\n\n\n\n헌문황제께서 남기신 대한은 어떤 것이옵나이까? 법 헌, 물을 문. 아명은 만수에 자는 백승이신 폐하께서는 성조 강황제 폐하의 장남으로 이 땅에 첫 발걸음을 내딛으셨나이다.\n\n폐하께옵서는 전란의 시기에 대한에서 태어나셨나이다. 융희의 연호가 저무르는 시대에서 폐하는 삼천리 강산에 일어서셨으며, 황태자로서의 업무를 어린 나이부터 짊어지시게 되셨나이다. \n\n수 차례의 전화가 폐하께서 황태자로 있을 때 한국을 덮쳤나이다. 영민하신 폐하께옵서는 무엇을 해야하는지 잘 아시었나이다. 폐하께서는 선대제의 장남으로서 신민들을 위무하고 자비의 덕목을 깨우치셨나이다. \n\n황제 폐하께서는 전대의 유산을 이어받으셔야 한다는 막대한 책무가 있으시옵나이다. 한국의 가장 낮은 곳부터 가장 높은 곳까지 폐하께서는 이 모든 것을 관조해야하는 자리에 오르셨나이다. 그러나 폐하께서는 영민하시옵나이다. 충분한 재주를 지니고 나셨으며, 또 그 누구보다 이를 잘 이용하실 수 있나이다.\n\n반 천년의 사직의 계승자이시여 굳세게 버티소서. 고된 날이 지나면 반드시 볕이 들 것이옵나이다."
 KOR_yi_heon:0 "건흥황제 이헌"
 KOR_yi_heon_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_heon\n\n\n\n\n\n\n\n\n건흥황제께서 남기신 대한은 어떤 것이옵나이까? 세울 건, 일어날 흥. 아명은 장천에 자는 경흥이신 폐하께서는 광종 평황제 폐하의 장남으로 이 땅에 첫 발걸음을 내딛으셨나이다.\n\n폐하께옵서는 반 천년 가는 사직의 계승자이시옵나이다. 강명의 연호가 그 이름대로 굳세고 밝게 대한을 비추게 되면서 폐하의 조부는 선조들이 가지고 있던 모든 힘을 되찾게 되었나이다. 폐하께옵서는 그 분의 유일무이한 후예로써 대한해협에서 송화강까지 모든 제국의 강역과 백성들을 다스릴 의무가 있사옵나이다.\n\n이를 명예롭게 받아들고, 또 훌륭하게 계승하셨나이다. 폐하께서는 백성들의 불만을 잘 알고, 계책을 사용하여 제국의 모든 이들을 속이시고 있나이다. 군사정부는 폐하께서 제시한 전제정을 가리기 위한 계책이고, 아랫 것들은 폐하가 아닌 '불충한' 총리대신과 전장의 적이 아닌 백성에게 총부리를 겨누는 군인들을 힐난하고 있나이다.\n\n폐하와 그 후대까지, 군주가 만기를 친람하는 치세는 영원히 이어질 것이나이다. 성조께서 기틀을 마련하시고, 광종께서 완성하셨기에 대한제국의 미래라는 궤도에서 이탈하지 않을 것이나이다.\n\n§R영원히.§!"
 KOR_yi_gon:0 "광영황제 이곤"
 KOR_yi_gon_desc:0 " \n\n\n\n\n\n£GFX_Portrait_KOR_yi_gon\n\n\n\n\n\n\n\n\n광영황제께서 남기신 대한은 어떤 것이옵나이까? 넓을 광, 비칠 영. 아명은 희덕에 자는 진원이신 폐하께서는 헌종 의황제 폐하의 장남으로 이 땅에 첫 발걸음을 내딛으셨나이다.\n\n폐하께옵서는 광종의 장손이시어 부황을 대신해 고어좌에 오르셨나이다. 고통스러운 유년기의 상실을 뒤로 하고 제왕의 덕목을 배워나가기 시작하셨나이다.\n\n자신의 운명이 가혹하다며 엇나갈 수 있었다만, 폐하께옵서는 그러하시지 않으셨나이다. 나라의 군주이자 제일의 시민임을 누구보다 잘 꺠달으시고, 타의 모범이 되기 위한 수련과 반성의 길을 걸어나가셨습니다. 그리하여 폐하께서는 완숙한 하나의 인간으로 우뚝 설 수 있으셨나이다.\n\n폐하께옵서 세우신 연호와 같이, 그 치세의 광명이 넓게 천지에 비치고 있습니다. 상제는 우리 황제를 보우하사, 성수무강하사 해옥주를 산같이 쌓게 하소서. 불운함을 극복한 사람을 축복하소서!"
