 KOR_daehan_ascendant_desc:0 "제 2차 세계대전에서 대한의 승전은 제국을 전례 없는 힘과 번영의 시대로 이끌었습니다. 그러나 황금기는 그렇게 오래 지속되지 않았습니다. 공영권에 균열이 생기기 시작하고 있으며, 대내외적으로의 불만이 서서히 고개를 들고 있습니다. 대한이 초강대국 지위를 유지하려면 반대하는 놈들은 처리되어야 합니다. 떠오르는 태양의 국가에는 해가 지지 않을 것입니다!"
 KOR_daehan_ascendant_tt:0 "공격 전쟁 지지도: §R-10.00%§!\n방어 전쟁 지지도: §G+20.00%§!"
 KOR_chaebol_question:0 "재벌 문제"
 KOR_chaebol_question_desc:0 "거대하고도 중요한 회사들과 대기업들이 대한인들의 삶의 거의 모든 측면을 통제하고 있습니다. 그들은 공영권을 지원 및 유지하고, 수백만명을 고용하며 우리 군을 위해 가장 좋은 무기를 제공하는 등 큰 혜택을 제공하고 있지만, 그들은 또한 식민지에서 커다란 불만을 유발하고, 음습한 사업관행을 유지하며, 지역 사업체들을 사멸시키고 있습니다. 어떤 사람들은 재벌 시스템이 황국의 안정의 중추로 남아있기를 계속 바라고 있습니다. 다른 사람들은 이미 대한의 더 큰 이익을 위해 그들을 개혁하려는 계획을 가지고 있습니다."
 
 #대체
 KOR_strong_the_kingship:0 "강력한 황권"
 KOR_strong_the_kingship_desc:0 "제국의 개혁을 성공적이였습니다. 추락하던 황권은 다시 원상복구됬습니다." 
 KOR_doll_yi_kang:0 "꼭두각시 황제"
 KOR_doll_yi_kang_desc:0 "현제 이 국가와 의회 황졔까지 모두 우리의 것 입니다. 우리는 국민에게 엄청난 존경을 받는 황제를 이용하여 우리 정권을 유지해야 합니다."
 KOR_stability_country:0 "안정적인 국가"
 KOR_stability_country_desc:0 "안정적인 국가는 모든 인민들이 바라는 소망입니다. 그리고 우리는 그걸 이루어냈습니다."
 KOR_kor_workers_union:0 "전국노조연맹"
 KOR_kor_workers_union_desc:0 "노조연맹은 어떨떄는 좀 짜증나긴 하지만 우리의 정부를 지지하는 주요 유권자들입니다."
 KOR_marx:0 "한국의 마르크스"
 KOR_marx_desc:0 "현재 우리의 조국에는 사회주의 이념을 가진 사람들이 별로 없습니다. 하지만 없으면 만들면 되지 않습니까?"
 KOR_people_worker_country:0 "깨어라 노동자와 인민의 국가"
 KOR_people_worker_country_desc:0 "우리는 인민들을 성공적으로 계몽시켰고 완벽한 사회주의를 이루어내었습니다."
 KOR_leader_idolization:0 "지도자 우상화"
 KOR_leader_idolization_desc:0 "국민들의 열렬한 지지와 충성을 얻기 위해서는 우리 지도자에게 특별한 의미를 부여할 필요가 있습니다."
 
 #기업
 KOR_daeseon:0 "대선중공"
 KOR_daeseon_desc:0 "칙명으로 분리되어 설립된 대선중공업은 주로 무거운 장비들을 설계하는 것에 중점을 두었습니다."
 KOR_hwangseong_car:0 "황성회차"
 KOR_hwangseong_car_desc:0 "전주 이씨 황조의 지엄하신 군주, 대한 황제폐하의 명으로 설립된 황성은 그 이름에 걸맞게 빛나는 성장을 하였습니다. 황실과 은전궁가의 전폭적인 지원으로 성장하였으며, 대한 재계 내에서도 황실과 정부에게 충성을 다하는 기업입니다."
 KOR_yeomin:0 "여민중공"
 KOR_yeomin_desc:0 "조선 초기 원경왕후 민씨를 배출한 것을 시작으로 대대로 조선의 명가인 여흥 민씨는 격동의 개화기 속에서도 그 기세를 멈출 줄 몰랐습니다. 민승호와 민영익은 종문의 지원을 받아 기업활동을 시작하였고, 정부와의 끈끈한 유대를 통해 산업화의 최선봉에 여민을 세울 수 있었습니다."
 KOR_dusan:0 "두산중공업"
 KOR_dusan_desc:0 "광무 19년(1896년) 8월, 창업주 매헌 박승직이 한성부 종로에 세운 '박승직 상점'이 모태로, 곧 종문회의 전폭적인 지원을 받아 성장한 두산은 현재에 이르러서는 다양한 방식의 사업에 발을 뻗어있습니다. 중공업이 그 일종으로, 이들은 꽤나 품질 좋은 물품들을 만들어냅니다."
 KOR_dongmyong:0 "동명조선"
 KOR_dongmyong_desc:0 "동명이라고 하면 잠시 고개를 갸우뚱 하는 이가 있더라고, 경주 최부자집이라고 하면 누구나 알아들을 것입니다. 경주의 제일이 세운 동명그룹은 대대로 내려온 재산을 기반으로 농업, 상업 등 여러 분야에서 활발하게 활동하고 있습니다. 고종 광무제 시절 포항 인근에 설립된 제철소에 투자하면서 제국 정부와도 많은 인연을 맺게 되었습니다."
 KOR_anheung:0 "안흥주강"
 KOR_anheung_desc:0 "대한제국 대장 안중근의 본가이기도 한 순흥 안씨는 평안도 지방에서 청나라와 교류하는 만상들과 관계를 맺으며 영락제때 성장하였으며 평양이 서경으로 지정되며 북방정책의 일환으로 대대적으로 개발되기 시작하자 많은 이점을 취하면서 관서지방의 최고 명문이 되었습니다."
 KOR_daehan_dockyard:0 "대한조선"
 KOR_daehan_dockyard_desc:0 "대한제국 정부가 세운 대한조선은 대선이라는 약자로 잘 불리우는 기업으로, 주로 대형선박과 함선들을 건조하는데 특화되어 있습니다."
 KOR_pyoahm:0 "표암조선"
 KOR_pyoahm_desc:0 "명과 암 두 면을 가지고 있는 경주 이씨의 표암은 제국 내에서 견줄 수 없는 공업력을 가지고 있습니다. 이들은 개화기 때부터 사조직 검계를 이끌고 적대 파벌들을 쓸어버리는 것으로 유명하였으며, 광무제께서 직접 경고를 준 후에는 조용해졌으나 그럼에도 불구하고 그 좋지 못한 소문은 아직까지 이어지고 있습니다."
 KOR_keumseong_af:0 "금성항공"
 KOR_keumseong_af_desc:0 ""
 KOR_dusan_air:0 "두산항공"
 KOR_dusan_air_desc:0 "원래 작은 엔진 제작회사였던 두산항공기는 세계대전이 끝난 후에 '비행기'라는 개념이 전 세계로 널리 퍼지자 박승직의 파격적인 지원을 등에 업고 발전하였습니다. 당시 제국 또한 해군을 대신하여 항공기를 양성할 것을 천명한지라, 마침 성장하고 있는 금성이 정부의 눈에 들어간 것은 뻔할 뻔자입니다."
 KOR_haepyong_air:0 "해평항공"
 KOR_haepyong_air_desc:0 ""
 KOR_busanchobyung:0 "부산조병창"
 KOR_busanchobyung_desc:0 ""
 KOR_samsung:0 "삼성중공업"
 KOR_samsung_desc:0 "삼성은 이찬우가 설립한 작은 상회에서 출발하여, 이병철이 이어받은 지금은 내실을 잘 갖춘 중견기업이 되었습니다. 원래 미곡회사로 시작한 삼성은 점차 다른 부문으로 사업을 확장하였고, 세계대전기 군수물자와 식량을 유럽에 판매할 때 막대한 이득을 취하였습니다."
 KOR_haepyong:0 "해평"
 KOR_haepyong_desc:0 "누가 뭐라해도 제국에서 최고의 기업이라고 자부할 수 있는 해평은 정치, 경제, 군사 등 여러 부문에서 많은 영향을 끼치고 있습니다. 제국의 지성인들은 해평 윤씨를 전주 이씨 다음가는 명문이라고 칭할 정도이니 말입니다."
 KOR_korean_oil_company:0 "대한석유공사"
 KOR_korean_oil_company_desc:0 "대한석유공사의 유래는 석탄의 시절이 간 후 석유의 시대가 오면서 탄생한 황립대한공사가 그 시초로, 이후 사명을 변경하여 지금의 대한석유공사라는 이름을 가지게 되었습니다. 길림, 대경유전을 통제하는 이들은 막대한 이득을 얻고 있습니다."
 KOR_keumjeong:0 "금정"
 KOR_keumjeong_desc:0 "김해 김씨 종문의 많은 이들은 다른 가문들의 번성을 보고 조급하였습니다. 그리하여 각지에 퍼져있던 중소기업 김씨일가들을 통합시켜 만든 것이 금정으로, 이들은 형식상 '그룹'이라 칭하지만 실제로는 느슨한 여러 계열사들의 연합체입니다."
