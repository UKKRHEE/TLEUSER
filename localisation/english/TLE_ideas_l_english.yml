 TLE_GER_WIN_IDEA_desc:0 "민족이 만약 육체적으로 타락하고, 의지가 약하고, 비겁한 평화주의자라면, 하늘을 정복하는 일은 커녕 이 지상에서의 생존도 확보할 수 없을 것이다.\n- 아돌프 히틀러"
 TLE_KOR_WIN_IDEA:0 "새 시대의 여명"
 TLE_KOR_WIN_IDEA_desc:0 "고향에 돌아온 날 밤에 \n내 백골이 따라와 한방에 누웠다 \n\n어둔 방은 우주로 통하고 \n하늘에선가 소리처럼 바람이 불어온다 \n\n어둠속에 곱게 풍화작용하는 \n백골을 들여다보며 \n눈물 짓는것이 내가 우는것이냐 \n백골이 우는것이냐 \n아름다운 혼이 우는것이냐 \n\n지조 높은 개는 \n밤을 새워 어둠을 짖는다. \n어둠을 짖는 개는 \n나를 쫓는것일게다 \n\n가자 가자 \n쫓기우는 사람처럼 가자 \n백골 몰래 \n아름다운 또 다른 고향에 가자 \n\n윤동주, <또 다른 고향>"
