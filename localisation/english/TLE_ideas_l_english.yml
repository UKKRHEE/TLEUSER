 rama_ix:0 "라마 9세"
 rama_ix_desc:0 "타이 왕국의 9대 국왕인 프라밧솜뎃 프라 파라민다라 마하푸미폰아둔야뎃 마히탈라티벳 라마히보디 짜끄리나루보딘드 사야민다라티랏 보롬마낯보핏은 1927년 12월 5일 미국 메사추세츠주에서 태어났습니다. 라마 8세의 친동생인 그의 초명은 비교할 수 없는 대지의 힘이라는 뜻을 가진 §Y푸미폰 아둔야뎃§!입니다.\n\n부모님, 그리고 형인 아난타 마히돌을 따라 세계의 이곳저곳을 전전하던 푸미폰 아둔야뎃은, 전후 그와 같이 본국으로 돌아와 왕위에 올랐던 형이 의문의 총기 사고로 목숨을 잃음에 따라 어린 나이에 왕위를 계승하여 라마 9세로 즉위했습니다."
