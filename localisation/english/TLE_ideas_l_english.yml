 uk_federated_states:0 "말라야 연합주"
 uk_federated_states_desc:0 "영국령 말라야 반도는 단합된 하나의 식민지라고 보기 어렵습니다. 연합주를 구성하는 각지의 소국들은 술탄이 통치하고 있으며 본국에서 파견된 통감이 이들을 규합하는 역할을 합니다. 인도양과 태평양 사이에 놓인 이 반도는 전략적 요충지일 뿐만 아니라, 제국의 중요한 고무 자원 생산지이기도 합니다."
