 MON_fallen_government_desc:0 "한국의 외몽골 출병이 수년간 이어져왔고, 우리 몽골로 온 환계군은 거의 빈사상태에 가깝습니다. 설상가상으로 몽골 내부에서 염전론까지 대두되니, 가히 절망적인 상황입니다."
