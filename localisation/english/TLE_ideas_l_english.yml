 KOR_bersaju_pact_of_korea:0 "베르사유 조약"
 KOR_bersaju_pact_of_korea_desc:0 "만주를 두고 러시아와의 갈등을 벌인 끝에 1914년 유럽에서 발발한 전쟁에 동맹국의 편으로 참전한 대한국은 일본제국이 영일동맹을 빌미로 배후중상을 입혀 끝내 패배하였습니다. 이에 군대는 20만으로 축소되었으며, 군수품과 함선건조 제한까지 걸렸습니다."
 KOR_striked_factories:0 "고립으로 내달리는 경제"
 KOR_striked_factories_desc:0 "대공황은 전 세계에 막대한 영향을 끼쳤고, 이는 대한제국 또한 예외는 아니었습니다. 1931년 김종원 탁지부대신이 실시한 긴축재정과 금본위제 폐지는 상황을 수습하는데에 큰 도움을 주었습니다. \n\n그러나 금본위제의 폐지는 역으로 정화준비고의 감소와 원저 현상을 불러왔습니다. 특히 1932년부터 실시된 대한-영국 간의 인도 무역분쟁과 생사를 비롯한 수출품들의 수출량 감소로 대한제국의 정화준비고는 크게 감소하였고, 더불어서 경기가 악화되어 갔습니다.\n\n특히 영국을 비롯한 서방 국가들과의 갈등이 심화되고 있습니다. 인도 제국에서의 관세를 영국의 3배로 설정한 것을 시작으로, 말라야와 네덜란드령 동인도, 심지어 호주와 뉴질랜드까지 한국산 수입품에 막대한 양의 관세를 부과하고 있습니다. 대한제국 정부는 이러한 상황을 만주 개발과 북미 수출로 확보 등으로 타계하여 하였으나 실패하였습니다. \n\n무력을 동원한 경제 블록의 형성이라는 의견이 주기적으로 나오는 것은 고립으로 내달리는 경제 문제가 있기 때문입니다."
 KOR_dead_strike:0 "고립으로 내달리는 경제"
 KOR_dead_strike_desc:0 "대공황은 전 세계에 막대한 영향을 끼쳤고, 이는 대한제국 또한 예외는 아니었습니다. 1931년 김종원 탁지부대신이 실시한 긴축재정과 금본위제 폐지는 상황을 수습하는데에 큰 도움을 주었습니다. \n\n그러나 금본위제의 폐지는 역으로 정화준비고의 감소와 원저 현상을 불러왔습니다. 특히 1932년부터 실시된 대한-영국 간의 인도 무역분쟁과 생사를 비롯한 수출품들의 수출량 감소로 대한제국의 정화준비고는 크게 감소하였고, 더불어서 경기가 악화되어 갔습니다.\n\n특히 영국을 비롯한 서방 국가들과의 갈등이 심화되고 있습니다. 인도 제국에서의 관세를 영국의 3배로 설정한 것을 시작으로, 말라야와 네덜란드령 동인도, 심지어 호주와 뉴질랜드까지 한국산 수입품에 막대한 양의 관세를 부과하고 있습니다. 대한제국 정부는 이러한 상황을 만주 개발과 북미 수출로 확보 등으로 타계하여 하였으나 실패하였습니다. \n\n무력을 동원한 경제 블록의 형성이라는 의견이 주기적으로 나오는 것은 고립으로 내달리는 경제 문제가 있기 때문입니다."
 KOR_divided_politics:0 "융희 데모크라시의 끝"
 KOR_divided_politics_desc:0 "융희 데모크라시는 무엇이었을까요? 지금을 살아가는 대한인들에게 이 질문을 한다면 관심이 없는 이들이 태반일 것입니다. 그러나 그 태반에 속하지 않은 나머지 이들에게 데모크라시는 의미가 컸습니다. \n\n우리 태조께서 왕위에 올라 반 천년의 대업을 열어젖히고, 고조께서 백악산 남쪽에서 천지에 고유제를 지내 연호를 짓고 천자에 등극하였을 때에도, 모든 정치적인 권한은 황제에게서 나오는 전제적인 군주국이었습니다. 고조와 고종의 대에는 천에 다시 없을 성군이 이 땅을 통치하여 문제가 없이 돌아갔으나, 후대에는 어찌될지 모르는 일이었습니다. 현대는 더욱 복잡한 시대로 들어가고 있었고, 모든 일을 군주가 처리하기에는 "계몽" 이후의 신민들은 고분고분하지만은 아니하였습니다.\n\n고종께서도 이러한 사실을 잘 아셨고, 서구에서 유학을 하고 돌아온 개화파 관료들의 적극적인 건의 아래 최초의 선거가 도입되었고, 이후 점차 민의를 받아들여 통치를 한다는 '군민공치'의 개념이 자리잡혀갔습니다.\n\n하늘에 닿은 두 별이 진 후, 융희의 시대가 떠오르자 군민공치의 기치는 마침내 수면 위로 떠오르게 되었습니다. 사회적인 진보와 선거의 대중화가 이뤄졌고, 많은 이들은 자신들의 신념에 따라 소중한 한 표를 행사하는데 거리낌이 없었습니다.\n\n이러한 데모크라시의 끝은 화려한 시작만큼 비참하기 그지없었습니다. 산산조각난 원인을 찾아보면 꽤나 많습니다. 치안유지법? 그것 또한 문제가 맞았습니다. 그러나 가장 큰 문제 자체는 이를 지지하는 기반이 사라졌다는 것이었습니다. 왕업을 계승하신 강명제 폐하께서는 그 분이 원하는 지위를 찾으시길 원하셨고, 이를 막을만한 원로들은 늙어 전부 유골로 화하였습니다. \n\n대공황 이후 데모크라시와 문민정부는 권위를 잃어버렸습니다. 자비로우신 폐하의 가호 아래 아직은 걸레짝이 된 육신을 가진 채 움직이지만, 데모크라시가 지켜지리라 생각하는 이는 아무도 없을 것입니다."
