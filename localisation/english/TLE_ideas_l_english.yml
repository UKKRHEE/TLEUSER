 YUN_huguojun_desc:0 "중화민국 국민정부, 북양정부 가릴 것 없이 대한제국의 검에 숨통이 끊어진 이후, 주요 국민당 장성들은 남경, 그리고 한성에서 저 멀리 떨어진 운남성의 곤명까지 찾아가게 되었습니다. 운남왕 용운은 그들을 환영하였고, 망국의 길로 접어든 중국을 구하기 위해 책략을 세우기 시작하였습니다. \n\n비록 한국의 압력으로 항한전쟁에 동참한 용운이 지금 구금된 상황이지만, 그는 암중에서 항한전쟁의 주역들과 교류하며 자신의 세력을 기르고 있으며, 한제에 고분고분한 자신의 사촌을 몰아내고 다시 운남왕으로 돌아갈 날을 고대할 것입니다."
 
