 DK1_nobuhito_desc:0 "일본의 제125대 천황인 노부히토 천황은 다이쇼 천황의 3남이자 히로히토 천황의 둘째 동생입니다. 1941년 벌어진 한일전쟁의 결과로 일본이 전 국토를 유린당하였고, 끝내 토쿠가와 가문이 대한제국의 손에 다시 일본의 지배자로 등극하면서 히로히토 천황이 사망하자 강제적으로 피랍되어 즉위하게 되었습니다. \n\n그러나 그 또한 자신의 형과 같이 때를 기다리며, 조선인들이 일본의 땅에서 나갈 때까지 불비불명하면서 기다릴 것입니다. 조카인 전 황태자 아키히토, 그리고 그의 동생 타카히토 친왕은 몸은 멀리 있지만 그의 뜻을 마음으로는 이해하고, 언젠가 올 대전쟁을 준비할 것입니다."
 
