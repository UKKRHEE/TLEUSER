 KOR_pcy_economical_problem_desc:0 "가장 급하다고 여긴 것이 대한제국의 패권 회복인만큼 박중양 내각은 다른 문제를 차치해두고 군사력 증강과 외교관계 재수립을 제일의 국시로 삼고 달려가고 있습니다. 다만 이런 급진적인 팽창은 그렇지 않아도 많은 문제를 겪고 있는 대한제국의 경제에 심대한 타격을 줄 수 있습니다.\n\n내각은 이러한 경제적 문제가 수면 위로 명백히 드러나기 전에 목표했던 바를 달성하고, 그로써 경제에 누적된 상흔을 치유해야 할 것입니다. "
