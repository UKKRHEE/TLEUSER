 JAP_democratic_popularity_2_desc:0 "1878년의 시모노세키 조약, 그리고 일향종의 난 이후 맺어진 1882년 아와지 조약으로 완전히 무너졌던 군대와 이 권력의 공백을 틈타 궐기한 번주들은 막부의 권위를 유명무실하게 만들었습니다.\n\n이후 무너진 권위를 되살리기 위해 조선, 그러니까 이제는 천자국이 되어버린 대한제국에게 토쿠가와 요시노부가 메이지 천황을 뒷방의 늙은이로 보낸 후 일본의 왕으로 책봉받자 존황파를 비롯하여 수많은 세력들이 반발을 일으켰고, 이는 지금도 그러고 있습니다.\n\n아와지 조약이 코베 조약으로 개정되면서 일본이 가지고 있던 제약이 양것 풀렸다 한들, 그 여파의 잔향은 일본에 짙게 배여있습니다. \n\n그리하여 지금의 일본 상황은 말 그대로 깜깜한 무저갱 그 자체입니다. 이를 구해줄 백마 탄 초인이 나타나지 않는 이상, 일본은 언제까지나 낙후되고, 불안정한 정치체제를 가진 한낱 3류 동아시아 국가에 머무를 수 밖에 없습니다."
 
