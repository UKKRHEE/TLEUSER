 KOR_samsung:0 "삼성중공업"
 KOR_samsung_desc:0 "삼성은 이찬우가 설립한 작은 상회에서 출발하여, 이병철이 이어받은 지금은 내실을 잘 갖춘 중견기업이 되었습니다. 원래 미곡회사로 시작한 삼성은 점차 다른 부문으로 사업을 확장하였고, 세계대전기 군수물자와 식량을 유럽에 판매할 때 막대한 이득을 취하였습니다."
 KOR_haepyong:0 "해평"
 KOR_haepyong_desc:0 "누가 뭐라해도 제국에서 최고의 기업이라고 자부할 수 있는 해평은 정치, 경제, 군사 등 여러 부문에서 많은 영향을 끼치고 있습니다. 제국의 지성인들은 해평 윤씨를 전주 이씨 다음가는 명문이라고 칭할 정도이니 말입니다."
