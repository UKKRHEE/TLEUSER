 KOR_keumseong_af_desc:0 ""
 KOR_dusan_air:0 "두산항공"
 KOR_dusan_air_desc:0 "원래 작은 엔진 제작회사였던 두산항공기는 세계대전이 끝난 후에 '비행기'라는 개념이 전 세계로 널리 퍼지자 박승직의 파격적인 지원을 등에 업고 발전하였습니다. 당시 제국 또한 해군을 대신하여 항공기를 양성할 것을 천명한지라, 마침 성장하고 있는 금성이 정부의 눈에 들어간 것은 뻔할 뻔자입니다."
