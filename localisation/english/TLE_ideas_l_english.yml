 CHI_republics_orthodox_government:0 "고독한 오색별"
 CHI_republics_orthodox_government_desc:0 "북양정부는 중국의 적법한 정통정부이며 이는 확고한 외교적 이점을 부여하지만 반대로 중앙정부로서의 책임도 부여합니다. \n\n북양정부가 사천의 기근부터 몽골의 스텝에 이르기까지 해결할 수 없는 문제에 휩싸이는 동안 국민당은 광저우에 편안히 앉아 안일하고 무능한 정부를 규탄하며 이득을 취하고 있습니다. \n\n물론 정부가 노력을 하지 않는다는 뜻은 아니지만 현재로서는 알아봐주는 이 하나 없이 고독하게 인내하고 노력해야합니다."
