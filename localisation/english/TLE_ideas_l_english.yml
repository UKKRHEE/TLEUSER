 sia_neutral:0 "중립론"
 sia_neutral_desc:0 "라마 5세 이후로 변함 없이 유지되어 온 중립 정책은 실제로 기대된 효과를 보였습니다. 시암은 평화와 주권, 이 두 가치들을 지키기 위해서라면 영토마저도 내놓아 왔습니다. 제국주의 열강들의 위협 앞에 시암의 존망은 마치 금방이라도 결정날 것 처럼 보였습니다. 그러나 시암은 이 근방에서 유일한 주권 독립국가로 남았고, 보란 듯이 서구화를 이루어냈습니다. 이러한 외교정책을 두고, 휘어질지언정 부러지지 않는다는 의미에서 '대나무 외교'라 부릅니다."
 sia_expand:0 "실지회복주의"
 sia_expand_desc:0 "국경선의 길이야말로 그 나라가 얼마나 강대한지 보여주는 가장 확실한 지표일 것입니다. 그렇다면 타이의 경우에는 어떠했는가. 타이는 강대했었습니다. 우리가 사악한 버마 놈들의 침공을 이겨낸 것도 다 나라가 강대했던 덕분이었습니다. 지금은 서양 열강들의 유린 끝에, 그 강대함을 잃어버렸습니다. 언젠가는 빼앗긴 것들을 우리 손으로 직접 다시 되찾아 올 것입니다."
 sia_revolutionary_nation:0 "국가혁명론"
 sia_revolutionary_nation_desc:0 "이 나라는 혁명에 의해 성립하고, 혁명에 의해 변형되고, 혁명에 의해 멸망하는, 그런 나라입니다. 혁명이란 잘못된 나라의 기틀을 정당하게 바꾸는 매우 자연스러운 과정이라고 이를 수 있습니다. 물론 모든 혁명이 정당하지는 않습니다. 정당하지 않은 시도에는 실패의 결과가 따를 것입니다. 그런 시도를 쿠데타라고 부릅니다."
 sia_socialist_nation:0 "사회개혁론"
 sia_socialist_nation_desc:0 "좋은 나라의 사회란 어떤 사회입니까? 모두가 배고프지 않고, 착실하게 일하여 자신과 더 나아가 국가에 공헌하는 사회라고 말할 수 있을 것입니다. 그런 결과를 위해서는 기존의 퇴폐적인 체제에서 벗어나 사회 전반의 연속적인 개혁이 필수적입니다. 그러한 사회주의적 가치를 받아들임으로써, 시암은 언젠가 남아시아에서 가장 밝고, 희망찬 국가로 거듭날 것입니다."
 sia_political_military:0 "권력을 위해 투쟁하는 군대"
 sia_political_military_desc:0 "권력이란 무력에서 나오는 법입니다. 의회는 군대의 도움 없이 제대로 돌아갈 수 없고, 국왕은 군대의 감시가 없으면 또 다시 욕심을 부려 전제군주제의 부활을 꾀할 것입니다. 군대가 서로 권력을 쟁취하기 위해 투쟁하는 것은 이 나라에서는 당연한 일입니다."
