 joseon.22.title:0 "내몽골 분쟁"
 joseon.22.desc:0 "대한제국의 패망 이후, 우리 정부는 내몽골 지역에 대한 손길을 뻗으려 하였으나, 소비에트 연방의 지원을 받는 몽골과의 충돌을 빚으면서 이 지역은 분쟁지역으로 들어가게 되었습니다. 국제연합위임통치령으로 분류되었고, 우리는 내전을 확실하게 끝내야만 이 지방에 대한 영향력을 찾을 수 있을 것입니다."
