 korea.1439.title:0 "총성과 혈흔" #그의 삶이 끝난 후
 korea.1439.desc:0 "현직 총리대신이 피습당한다는 전례 없는 사건은 입에서 입으로, 곧 전국으로 퍼져나갈 수 밖에 없었다. 언론 보도지침을 내리려고 해도 이미 깔린 수 많은 기자들 때문에 무용지물이었다. 결국 정부에서는 대신이 피습당해 죽었다는 것을 인정할 수 밖에 없었다. \n\n범인은 바로 잡혔다. 당장 다리 하나가 없어 체포하기도 용이했다. 범인도 도망갈 의사가 없었다. 따로 고문을 가하지 않아도 그는 애초부터 목적이 총리 하나였다는 듯 미주알고주알 전부 털어놓았다. 물론 검증 과정을 조금은 더 거쳤다만 그때에도 증언은 하나같이 일치하였다. 추가적으로 남자가 불온한 목적을 가진 단체에 가입되어 있는지 따위를 조사하였으나 행行 총리대신ㅡ즉 현재 부총리가 받아든 것은 정 반대였다.\n\n"...사관학교 출신 예비역 부위에 상이군인, 훈장도 받았고 갑호 작전에 참전하기까지 한 애국자군. 그런데 대체 왜 그딴 미친 짓을 벌인건가! 이 엄중한 시국에 황국이 머리를 잃어야 하다니."\n\n부총리副總理 김창숙金昌淑이 한탄하면서 내뱉은 이 말이 지금의 정부가 갖는 감정을 잘 표현해주었다. 그렇지 않아도 지나 쪽에서 크게 문제가 벌어지고 있었다. 국민당과 황국 사이의 갈등은 점점 고조되고 있었고, 들어오는 첩보에 의하면 징병을 대대적으로 하고 있었다. 누가 봐도 전쟁을 준비하는 움직임이었다. \n\n물론 당장 황국을 향해 칼을 겨누진 않을 것이고, 군벌을 때려잡으려는 군대일 가능성이 컸다. 허나 화북 전쟁이건, 군벌 통일 전쟁이건 대한에는 둘 다 좋지 않은 사건이었다. 하나로 합쳐진 지나는 근미래에 반드시 황국을 침노할 것이고, 이때에 수 많은 피가 흐를 것이니깐.\n\n김창숙은 지근거리는 머리를 어떻게든 진정시키려 애를 썼다. 부총리인 그가 법률에 따라 총리대신 자리를 계승할 것은 명백했다. 그렇다면 지금 이 귀중한 시간에 앞으로의 황국을 이끌 비책을 생각해야지, 이리 고민만 할 수는 없었다. 그는 자세를 고쳐앉았다."
 korea.1439.a:0 "허나 불안한 마음까지 다스릴 수는 없었다."
 
 korea.1440.title:0 "온기가 남은 자리에" #김창숙 내각 출범
 korea.1440.desc:0 "우사 김규식의 장례마저 끝난 이후 김창숙은 대황제에게 공식적으로 총리를 계승하라 명 받았다. 세 번 사양하는 전례를 따른 후에 이를 받아들이니, 이제 창숙은 공식적으로 대한의 내각총리대신이 되었다. 그와 동시에 막대한 부담감과 업무가 그에게 밀려들어왔다.\n\n총리대신 사후 증시는 큰 폭으로 하락한 이후, 어느정도 수습이 되어가는 모양을 보여주자 회복세를 띄었다. 다만 여전히 우사 사망 이전의 모습으로 돌아가지는 않았다. 그 여파는 수 개월 동안 남아있을 것이었다. 재벌들과 사회단체들, 그리고 대한당 내부에서도 온갖 불온한 움직임을 보이고 있었다. 우사가 목줄을 잡은 모든 이들이 그의 부재 하에 제멋대로 움직였다. \n\n김창숙은 제 능력이 부족함을 잘 알고 있었다. 그는 우사처럼 줄을 탈 수도 없었고, 일소처럼 지도력이 있지도 않았다. 그렇다고 도산처럼 이상을 가지지도 않았다. 모든 것이 부족하였다. 허나 책임감은 그 셋보다 굳세다고 자부할 수 있었다. 그는 자신이 손해를 볼지라도 타협해 이 상황을 안정시킬 각오가 되어있었다. 정치 논리에서 초탈한 그에게 가장 중요한건 황국의 사직과 신민이었다.\n\n"나는 전 총리대신에 비하면 많이 부족합니다. 일소 선생, 도산 선생. 부디 도와주십시오."\n\n그렇기에 손을 내밀 수 밖에 없었다. 김규식의 온기가 남은 자리는 빠르게 다른 이들의 열기가 덧씌워졌다."
 korea.1440.a:0 "호가호위."
 
 korea.1441.title:0 "추켜세우는 머리" #군부 권한 강화
 korea.1441.desc:0 "지난 두 번의 특별군사작전 이후, 군의 입지는 매우 강해졌다. 호사가들은 황군이 가지는 위치는 지난 군사작전 이전과 이후로 나뉜다며 떠들어댔으니, 이는 틀린 말 하나도 없는 순수한 진실이었다. 사상자들을 숨기기 위해 정부에서 의도적으로 빛나는 전쟁영웅들과 군의 업적을 띄워주었었다. 통제할 수 있을 것이라는 치밀한 계산 하에 행한 움직임이었으나, 정말 예상치 못하게도 황국과 대한당 정부는 모든 정치적 수를 담아둔 머리를 순식간에 잃고 말았다. \n\n"우리 황군은 이번 정치적 폭력에 대해 합심하여 규탄의 목소리를 내고, 여전히 대황제 폐하께 복종하며 그 분께서 친택하신 신임 총리대신 각하를 끝까지 보위할 것을 맹세합니다."\n\n이런 형식상의 복종의 말을 얻어낼 수는 있었지만, 그 누구도 이것이 진실이라고 여기지는 않았다. 아무렴 막나가기로는 황국 제일인 단체가 군바리들인데 누가 이걸 믿을까?ㅡ이런 단순한 생각은 아니었다. 군부는 자신의 입지를 강화하기를 항상 원하였고, 이는 문민 총리대신이 '정상적'으로 존재하는 시점에서는 항상 짓눌리기 일수였다. \n\n그러나 지금 그놈의 정상적인 총리대신은 죽고 없었고, 동북아시아의 상황은 요상하게 돌아가고 있었다. 지나는 통일전쟁을 크게 치루고 있었고, 이미 황국은 무력으로 그들의 영토를 건드린 전적이 있었다. 바로 몇 년도 채 지나지 않았다. 이들을 막기 위해서는 정부와 군의 끈끈한 협조가 필요한데, 군을 휘여잡고 있던 김규식은 이미 사라졌다. 김창숙은 자신만의 정치를 하기에는 여러 일을 해야만 했다. 결국 창숙은 군에게 손을 먼저 내밀 수 밖에 없었다."
 korea.1441.a:0 "모든 것이 어그러지기 시작한다."
 
 korea.1442.title:0 "나약한 주자" #정권지지 요청
 korea.1442.desc:0 "군대 말고도 신임 총리대신인 김창숙이 해결해야 하는 문제는 차고 넘쳤다. 일전에 재벌과 화평계가 맺은 약조는 물론이오, 그 외 일소계와 혁신계와 맺은 약조에 바다 건너 미국과의 맹약까지, 이 모든 일이 '이전과 같이 이뤄질 것이다'고 창숙은 진땀을 뻘뻘 흘리면서 말할 수 밖에 없었다. 그리고 김창숙은 자신에게 부족한 것이 무엇인지 금방 알 수 있었다. \n\n그는 대한당은 커녕 화평계의 마음조차 얻지 못하였다. 규식의 뒤를 이을 예정이었던 사람은 창숙도 아니라 서병호徐丙浩였다. 갑자기 낙동강 오리알 신세가 된 그도 권력을 놓기는 싫었다. 그리고 부총리라는 자리에 있었기에 총리를 할 수 있었다ㅡ이런 마음으로 다들 그를 바라보았기에 국정 운영에 차질이 있었다.\n\n"당권을 내어주고, 국정 운영에 일소계와 혁신계를 크게 기용하겠습니다. 제가 하는 몇 개의 정책들만 꾸준히 이어갈 수 있게 도와주십시오."\n"그 조건이라면... 알겠습니다. 저 일소 박중양은 총리대신 각하를 돕도록 하지요."\n\n수 차례, 그가 생각이 맞지 않아 꺼려하던 일소계, 혁신계와 타협을 볼 수 밖에 없었다. 정국을 해쳐나가려면 당의 확고한 협조가 필요하는데, 모든 당권을 쥐락펴락하던 호랑이가 떠났다. 그렇다면 여우들과 어떻게든 협조할 수 밖에 없었다. 비상한 시대에는 비상한 대책이 필요한 법이었고, 김창숙은 어떤 결단이건 내릴 준비가 되어있었다."
 korea.1442.a:0 "약자는 약자대로 움직인다."
 
 korea.1443.title:0 "아무 일도 없겠지" #방산비리 묵인
 korea.1443.desc:0 "대한제국 황군 육군 참령 박정희가 생각해볼 때 근 몇 년, 특히 몇 달 사이에 군대의 기강을 비롯하여 황국의 많은 부분이 썩어문드러지고 있었다. 경제는 강명금융공황 이후로 회복될 길이 없었고, 외교는 지지리도 상황 파악을 못하는 책상물림들 때문에 미국은 커녕 영국, 일본과도 틀어졌다ㅡ다만 일본은 무력으로 겨우 건져냈다. 많은 피가 흘렸지만 이 또한 승리는 승리였다ㅡ. 건너건너 듣기로는 고인이 된 우사는 윗선의 고위 장성들과 야합하여 지지를 얻는 대신에 그들이 저지르는 부정을 용인해주기로 하였다.\n\n여기저기서 이상하다고 신호가 나올 때가 되었고 실제로 나오고 있었다만, 다들 아무런 관심도 쓰지 않았다. 마치 의도적으로 무시하고 있는 것 마냥. 일개 군인에 불과한 박정희가 파악한 정도가 이정도인데, 사회에서 두 발로 뛰고 있는 사람들은 어떻게 느끼겠는가? 못해도 '무슨 일 한 번 즈음은 터지겠구나' 라고 생각하고 있으리라. 실제로 정희의 형 상희는 그리 여기고 있었고.\n\n'네가 군대 가겠다고 생각한 이후로 나는 한시도 걱정시런 마음을 놓은 적이 없었다. 을호 작전 때에 다치지 않고 온 것이 정말로 다행이다만 나는 되도록이면 전역을 하는 것이 좋다고 본다. 황국의 상황은 김규식 전 총리대신 사망 이후 한결같이 나빠지고만 있다. 정치권을 비롯해서 외교적 상황까지 모두. 전쟁 한 번 터질 것이 분명하기에, 전역 신청하고, 그도 아니라면 살아남길 바란다.'\n\n정희가 하루마다 피우는 담배 양은 시간이 지날 수록 늘어만 갔다. 형의 진심어린 걱정이 담긴 편지 때문에 요즘에는 고민이 많아지고 있었다. 괜히 이순신 장군처럼 큰 칼 차고 재상 되겠다는 꿈을 품었나. \n\n'...정말 아무 일 없으면 좋겠다만.'"
 korea.1443.a:0 "과연 그럴 수 있을까?"
 
 korea.1444.title:0 "나태의 악마" #황군의 정신
 korea.1444.desc:0 "느긋하게 지내고 싶음은 모든 사람의 욕망이겠다만, 적어도 이런 감정을 품어서는 안되는ㅡ사실 품어도 좋다만 실제로 행동해서는 안되는 조직이 있었다. 조국을 지키는 가장 큰 방패이자 침노를 저지하는 가장 날카로운 검, 대한제국 황군이었다. \n\n허나 두 번의 군사작전 이후에 다들 긴장이 풀렸는지, 아니면 명령을 내려야 할 사령부가 마비되어서 그런지는 몰라도 정규 훈련은 커녕 제대로 된 보고조차 하는 둥 마는 둥 하고 있었다. 장교들은 술판을 깔고, 거기에 고참 사병들까지 끼어가지고 노는 판이 이것에 제국 황군인지 아니면 망한 전조의 군대인지 모를 지경이었다.\n\n다만 이들의 심정도 이해가 되는 것이, 이역만리 지나 땅에 갑자기 특별군사작전을 실시하고서는 그 이후에 아무런 추가 명령도 없이 계속 경계태세를 유지하고 있으라 하였다. 사람이면 당연히 이런 조치에 불만을 갖고 피로를 호소할 수 밖에 없었다. 하필이면 경계명령을 해제하려는 그 시점에서 김규식이 암살당했으니, 이들의 운명은 기구해질 수 밖에 없었다.\n\n결국 빡빡한 통제가 풀리게 된 것은 윗선에서부터였다. 사병들의 분노가 이만저만이 아님을 알았는지, 아니면 제들부터 놀고 싶었는지 구분할 수 없었지만, 결론은 하나 뿐이었다. 지금의 황군, 전방이 아닌 만주 쪽 황군부터 내지 쪽 황군까지 많은 수는 기강이 풀려있었다."
 korea.1444.a:0 "우려되는구나."
 
 korea.1445.title:0 "마지막 만찬" #보수적인 경제 접근
 korea.1445.desc:0 "황국의 일반적인 시민들조차 김규식 총리의 사망, 그리고 김창숙 총리의 등극에 당황스러운 감정을 느끼기는 매한가지였다. 최근 총리 중 그래도 위업을 세운 몇 안되는 인물이 바로 김규식이었다. 그 정책의 호불호와는 별개로, 잃어버린 일본 영토를 되찾아오고 화북을 정벌한 대단한 총리였다. 그 사람의 계승자ㅡ혹은 뒤를 떠앉게 된 사람이 김창숙인데, 당연히 전임자를 겹쳐볼 수 밖에 없었다.\n\n그리고 민중들이 품은 기대는 장렬하게 산화하였다. 총리대신은 우유부단하기 짝이 없었고, 진행하는 정책은 당장의 시급한 경제, 그리고 사회 문제를 수습하기에는 커녕 당리-당략에만 얽매여 있었다. 자연스럽게 정부를 향한 민중들의 지지는 사그라들어갔다.\n\n"이런 정부를 믿은 우리가 잘못이지, 잘못이야."\n"아니, 어쩌면 대황제 폐하께서 민간 내각을 믿으신 것부터 실수였을 수도 있네. 양고대제와 융희대제 시절에는 나라가 좋게 굴러가지 않았는가? 이는 대권이 황상께 없어서 벌어진 일일세."\n"그 말이 맞네. 황상을 보필해야 할 사람들이 이리도 우매하게 나라를 꾸려가니 우리의 삶이 팍팍해져만 가는게 아니겠는가?"\n\n정상적인 정부를 바라는 사람들, 그리고 옛 시대가 좋았음을 설파하는 사람들. 아예 민간 내각을 불신하는 이들과 그 외에 현실에 불만을 품은 이들이 목소리를 키워만 갔다. 정부에게 가해지는 압박은 늘어만 갔다. 정치적인 문제가 커져가니, 경제적인 문제를 낳았고, 결국 국체 자체에 대한 문제로까지 번지게 되었다."
 korea.1445.a:0 "대중들은 그렇게 소리를 높여간다."
 
 korea.1446.title:0 "금권과 정권" #재벌에 굴종
 korea.1446.desc:0 "다시금 총리관저로 찾아오게 될 줄은 생각도 못했지만, 일이 이상하게 꼬여가는 이 시대에는 여러 일이 터질 수도 있었다. 이번 일도 그저 지나가는 폭풍 중 하나라고 생각하면서 윤치왕은 콧노래를 부르며 걸어갔다. \n\n지금의 총리는 매우 약한 힘을 가지고 있었다. 잠시만 생각해보아도 알 수 있었다. 정재계에 퍼지던 '우사의 후계자'는 적어도 김창숙은 아니었다. 그는 부총리에서 운이 좋게 총리가 된 사람이었다. 그렇기에 굳이 해평에게 손을 벌리는 것이리다.\n\n예전에 왔던 것과 비슷하게 노크를 하고, 안에서 총리가 부르자 들어왔다. 다만 그때와 같은 긴장감은 느껴지지 않았다. 요 몇 년 사이에 많은 일을 겪어서일까, 아니면 지금의 총리는 그저 허수아비로 느껴져서일까? 윤치왕은 둘 다일 수도 있다 생각하며 방으로 들어갔다.\n\n"반갑습니다, 윤 총수. 총리대신 김창숙입니다."\n"만나뵙게 되어서 정말로 반갑습니다 총리대신 각하. 건설적인 미래를 논하기 위해 저를 찾으셨다 하는데, 어떤 미래를 꿈꾸시기에 그러십니까?"\n\n치왕은 앞뒤를 다 자르고 요건부터 말하였다. 안면을 보니 견적이 잡혔다. 그의 생각에 이런 사람은 책임감과 의지는 강한데, 여건이 받쳐주지 않으면 이리저리 휘둘릴 사람이었다. 해평 외에 잡을 수 있는 손이 많지는 않으렸다. 그렇다면 조금은 강경하게 나가도 될 것이었다."
 korea.1446.a:0 "그는 웃으면서 이야기를 이어나갔다."
 
 korea.1447.title:0 "따라오지 않는 마음" #황실 권한 강화
 korea.1447.desc:0 "총리대신 김창숙이 정친왕 이영과 주기적으로 나랏일을 논의하는 것은 오래된 일이 아니다. 이 둘은 사적으로는 스승과 제자의 관계요, 공적으로는 경각부의 수장과 황실의 대리인이라는 자격을 갖추고 있었다. 황제의 재가도 있었기에 둘은 오랫동안 나라의 중대사를 떠들어댔다. 정친왕은 창숙에게는 영민한 제자였다. 그는 하나를 알려주면 열을 알아채는 천재는 아니었다면, 다섯 여섯은 스스로 깨닫는 수재였다. 창숙이 가지고 있는 고민을 꿰는 것은 일도 아니었다. \n\n"대신께서 크게 마음을 쓰고 계심은 잘 알고 있습니다."\n"전하께서 이를 헤아려주시니 감개무량할 뿐입니다."\n"아닙니다. 나 또한 성심을 헤아리는 것은 어렵다만, 그 주위 사람들을 살피는건 어느정도 할 수 있습니다. 필히 대신께서는 이번에 형황께서 민정民政의 기본을 파각하는 대권봉환大權奉還 사건에 침묵하심을 실망하시고 계시겠지요."\n\n그 말과 같이 창숙은 농촌이나 몇 황실에 대해 극도로 충성하는 이들이 떠들어대는 '대권을 다시 폐하께 돌려드리자'는 대권봉환 운동에 대해 골머리를 썩고 있었다. 민본주의를 외치며 개각한 문민내각에게는 크게 위협이 되고 있었다. 강명 연간의 여러 내각의 실책은 신민들에게 문민내각 무용론이라는 위험한 생각을 갖게 해주었고, 예전의 초인 황제 시절처럼 황제에게 전권을, 그도 아니라면 최소한 황제가 문제를 해결할 수 있게 토대를 마련해주는 것을 원하였다.\n\n물론 지금도 황제가 개입을 하고 싶으면 할 수 있었으나, 그가 원하지 않았기에 몸을 드러내지 않을 뿐이었다. 황제는 대놓고 정책을 주도하며 욕을 바가지로 먹기 싫었다. 그렇기에 정책의 선택지를 정부에게 주는 척하고, 실상은 온갖 술수를 부려 자신이 뜻하는 바로 가게금 하였다. 초인이었던 영락제와 광무제는 당당하게 모든 것을 주도하였지만, 권위가 상대적으로 약한 융희제부터 강명제는 이런 책략을 주로 사용하였다.\n\n"나는 개인적으로 정부에게 희망을 걸고 있습니다. 선대황, 그러니까 큰 형황과 부황께서 의회를 세우고 대권을 위임한 이유가 단지 황제가 치국을 깔끔하게 하려 함이 아니라고 생각합니다. 이런 압박을 잘 이겨내십시오. 부족하지만 내가, 아니 과인이 어떻게든 해보겠습니다."\n"참으로 송구하옵고 또 감사하옵니다 전하."\n\n규식은 황제와 '거의 동등한' 위치에 섰기에 이를 뿌리칠 수 있고, 외려 황제에게 기대마저 받으며 전권을 위임받았으나, 김창숙은 죽고 없는 규식이 아니었다. 그는 신민이 외치는 압박을 견디면서 이 곤난을 해쳐나가야만 했다. 그나마 황제의 아우인 정친왕이 이리 말해주니, 심리적 압박이 조금은 덜어졌다."
 korea.1447.a:0 "굳세고 밝은 시대는 그에게는 매우 힘들었다."
 
 korea.1448.title:0 "우리의 정당" #황국협회의 강권
 korea.1448.desc:0 "중추원에 활동할 수 정당들의 숫자는 원외에서 활동하는 이들에 비해 극히 제한적이다. 원내에 입성하기 위해서는 지역구 사람들의 민심을 얻고, 또 이들에게 무엇을 할 지 자신만의 계획을 알려 선택을 받아야 했다. 이가 현대를 꾸리는 민본주의의 기본이었고, 적어도 반쪽짜리 민본 국가라지만 대한제국에서도 통용되는 사실이었다. 다만 이러한 논리에 예외인 정당이 하나 있었다. 오직 황제를 향한 충심으로 똘똘 뭉친 이들이 당선되어 황제를 보위하는 것을 목적으로 삼은 정당ㅡ황국협회가 있었다.\n\n김규식 사후 대한당은 저 북경정부가 했던 것처럼 김창숙은 사실상의 얼굴 역할을 맡고 중차대한 일들 몇 개 제외하고는 일소계와 혁신계, 그리고 화평계의 잔당들이 담당하고 있다. 다만 중추원 외에서는 이런 단결이 이뤄지지 못하였다. 대한당의 치세가 불안정해지고 있으니, 이를 노려서 물어뜯으려는 속셈이었다. 김희선 이래로 정권의 지읒조차도 노릴 수 없는 민주당이 가장 격렬했다. 다음 선거가 얼마 남지 않았으니 최대한 대한당의 무능을 드러내려고 하였다.\n\n"총리대신이 이번 분기에 군에 투자하는 예산을 크게 증강했는데, 당장 급한 것이 민생과 경제 아닙니까? 어찌 이리할 수 있습니까, 대한당은 즉시 해명하세요!"\n"나랏일에는 순서가 있고, 당장에 시급한 것은 외침을 대비함인데 어찌 민주당에서는 이를 내팽겨치길 바라는 것입니까? 성상聖上을 보위하고 나라의 안녕을 지킴은 다름이 아니라 정부의 제일 목적입니다. 그런 지적은 옳지 않습니다. 지나인들이 당장 크게 군을 팽창하고 있지 않습니까?"\n\n민주당이 공세를 하는 사이에 황국협회 또한 끊임없이 움직였다. 황제의 밀명을 받았는지, 다른 것이 아니라 정부에 황제의 사람들을 꽂아두려는 여러 법안을 제의하였다. 그 뿐이 아니었다. 민주당만큼은 아니지, 의도적으로 여당을 깎아내려갔다. 이는 누가보아도 그 뒤에 서 있는 사람의 의중이 반영된 모습이었다.\n\n"폐하, 소신이 무례를 범하였다면 신을 부디 용서하시옵소서."\n"아니오 총리. 그대는 변란 속에서 나라를 안정시키는 일을 크게 잘 해주고 있소. 다만 짐이 걱정하는 바는 오직 정부가 제 기능을 하지 못하고 이리저리 휘둘리는 것이오. 총리, 짐의 손을 잡으시오. 짐이 그대를 지켜주리라."\n\n그 예상과 같이, 황제를 접견한 총리는 황제가 가진 본심을 마주할 수 있었다. 그는 김규식과 같이 김창숙을 정치적 동지로 만들어 다루고 싶어했다. 가장 약한 쪽에 힘을 보태주어 훗날 큰 빚을 달아두는 것, 이것이 황제가 잘 사용하는 전략이었다. 속셈이 빤하였지만 창숙은 이를 거절할 수 없었다."
 korea.1448.a:0 "그는 나약한 개인일 뿐이었기에."
 
 korea.1449.title:0 "우리의 왕조" #황족각료 의무제 발의
 korea.1449.desc:0 "김창숙이 마지못해 받아들인 법안 중 하나는 중추원의 주요 정당인 황국협회ㅡ사실상 황제의 의중을 대리하는 곳ㅡ에서 발의한 '황족각료 의무제' 였다. 이름에서만 봐도 알 수 있듯, 이는 경각부의 대신이나 협판 중 최소 한 명 이상은 황제의 6대손 이내의 인물이어야 한다는 내용의 법안이다. 구시대적이고 굉장히 비민주적이라고 생각이 되지마는 어쩌겠는가? 대한제국은 애초부터 민주 국가가 아니고, 황제의 의중이 이것이라면 따를 수 밖에 없는 국가인데. \n\n"성상께서도 김 총리대신의 충심을 잘 아실 것입니다. 아무리 형황께서 총리에게 고된 시련을 내린다 한들 나는 그대를 돕겠습니다."\n"그리 여기시면 소신이 더 바랄 바가 없습니다 정왕精王 전하. 신이 이 자리에 있는 이유는 다름이 아니라 황국을 향한 충정과 백성을 가엾이 여기기 때문입니다."\n"...참으로 노고가 많습니다. 내 반드시 형황을 설득하여 그대에게 부담을 덜 지게 하도록 노력하겠습니다."\n\n그나마 황족 중 정친왕 이영이 총리대신에게 유화적이고, 또 이번 각료 의무제에 따라서 임명된 인사라고 한들 정부에게 차진 족쇄가 없어지는 것은 아니다. 단지 이번 각료 의무제는 시작일 뿐이다. 김창숙은 황제가 미래에는 아예 민간 정부를 폐하고 전제 정치를 할 것이라는 생각을 감출 수 없었다. \n\n이를 알면서도 막을 방법이 있겠는가를 생각해보면 딱히 없었다. 찾아보면 하나 정도는 있었으나, 그것은 절대로 써서 되지 않는 필망의 책이었다. 그 누가 자기 황제가 하는 행동이 거슬린다고 정무를 던져두고, 전쟁이 일어나 황제가 힘을 완전히 잃어버릴 때까지 기다리는 것을 택하겠는가? 이는 위정자가 할 짓이 아니었다. 결국 창숙은 얌전히 황제가 채우는 족쇄를 받아들일 수 밖에 없었다. "
 korea.1449.a:0 "지록위마."
 
 korea.1450.title:0 "우리의 임금" #폐하의 정부
 korea.1450.desc:0 "나는 계산을 수 어번 다시 하였다. 이런 일은 맹세컨데 내 삶에서 겪어본 적이 없는 일이었기 때문이다. 총리대신이 백주대낮에 총 맞아 죽는 일은 감히 상상조차 할 수 없었다. 한숨이 절로 나왔다. 이런 불안정성은 민주정의 기본인가 생각을 해봐도 아니었다. 그저 내 백성들의 민도가 이정도 뿐이 된 것이다. \n\n실패였다. 내가 민중들에게 나라의 운명을 일임하려고 하여도, 이들은 나의 기대 뿐 아니라 저들 스스로의 기대까지 부수기 일수였다. 민본주의는 자기파괴성을 내포하고 있는데, 보통은 그저 감수할 수 있는 미래의 위협 정도로 치부할 수 있었다. 그러나 황국에서는 이가 잠재적인 위험이 아니라 직접적인 위협으로 드러나고 있었다. \n\n이제 신하들만을 온전히 믿고 대권을 맡길 수는 없었다. 미래에 대한 확실한 계획이 있고, 적법한 권한을 가지며, 신민들을 계도시킬 수 있는 사람이 필요하다. 그러나 지금 당장 내가 나서기에도 적절치 않았다. 지나와의 전쟁은 필연적이었는데, 이 시점에서 내가 전권을 행사하고 있으면 지건 이기건 많은 희생 탓에 권위가 깎여나갈 수 밖에 없었다. \n\n"전쟁이 일어날 것이다. 두 번의 군사작전은 의도는 맞았으나, 시기가 너무 늦었다. 중국은 충분한 힘을 가지고 있으며, 우리는 당장 개입할 여력이 없다. 일소 그 사람이 맞았다. 지금에 이르러서는 모든 것이 엉망이 되었구나."\n\n어그러진 캔버스를 다잡기 위해서는 물리적인 충격이 필요했다. 나는 그 이전까지는 조용히 준비를 할 예정이었다. 감히 황제를 견제하려는 조정의 신하들도 지금은 저들끼리 치고박고 난리도 아니었다. 그 틈에서 나는 총리를 보호하는 척을 하고 있으나, 그가 실패한 이후에는 얄짤없이 용도 폐기를 할 것이다. \n\n폭풍이 다가오고 있었다. 데모크라시는 그 폭풍을 견디기에는 나약하였다. 혼란만을 부추길 뿐이었다. 나는 앞으로의 혼란상을 바로잡을 마지막 사람이다. 조상에게서 물려받은 그림을 완성할 유일한 사람이다."
 korea.1450.a:0 "ㅡ그리고 때가 오면 내가 모든 것을 바로잡으리라."
 
 korea.1451.title:0 "우리의 진정한 상황" #우리의 진정한 상황
 korea.1451.desc:0 "고조 태황제가 개국을 하고 고종 광황제가 이어받아 순종 효황제의 치세를 거쳐 금상 황제에 이르기까지, 대한제국의 영광은 날이 갈 수록 빛나기만 하였지 이가 져물어간 적은 한 번도 존재치 않았다. 황국이라고 불리게 된 해동의 국가는 크게 융성하였고, 대동아의 유일한 열강이라고 자부하면서 천하를 오시할 힘을 자랑하였다. \n\n강명 시대에 이르러서는 다만 약간의 불안정함이 있었다. 수 차례에 걸친 재액과 경제적 혼란이 그 빛을 바래게 했다. 허나 쌓아온 것이 많고 또 강성하였기에 이는 크게 문제가 되지 않았다. 많은 중신들이 황제를 보필하여 문제를 최대한 해결해나가고자 다짐하고, 또 그렇게 하였다.\n\n허나 닥친 문제는 그리 쉽게 풀어갈 수는 없었다. 강한 힘을 믿고 뻗어나가고자 한 욕망을 실현하려고 하였기에 외교에서 문제가 생겼고, 외교가 문제가 생기니 국외에 협조를 할 수 없어 경제에 문제가 생겼다. 경제에 문제가 생기자 군사에 적신호가 떴고, 결국 이 모든 것이 합쳐져 거머쥐고 있던 패권이 무너져갔다. \n\n파고다 참변은 그 시발점일 뿐, 그 이후의 연속적인 일련의 사건들은 언제든지 일어날 수 있는 일들이었다. 모든 것이 좋지 않았다. 김규식 총리는 물을 주워담고자 노력하였으나, 이는 반절의 성공도 거두지 못하였다. 결국 황국이 이전에 갖고 있던 것을 다시금 얻으려면 그만한 피를 흘려야만 했다.\n\n그리고 지금에 이르렀다. 이상적이고 자애로운 황제가 군림하며, 현명한 신하들이 요순과도 같은 치세를 만들어나가는 제국은 존재하지 않는다. 이전에도 아니었으며, 지금은 더더욱 아니다. 오직 끔찍한 혼란만이 제국을 뒤덮고 있었다. 황국의 가장 위에 있는 이들은 비로소 자신들의 제국이 어떤 모습을 갖추고 있는지 깨달을 수 있었다. "
 korea.1451.a:0 "상제는 부디 우리 황제를 도우소서."
