 korea.51.title:0 "정보대"
 korea.51.desc:0 "강명 14년 2월 19일 정보대情報隊 보고\n총리대신 각하 전상\n양주 주둔 제11사단 김중석 참장에 관한 건\n\n하달한 바와 같이 11사 사단장 김중석 참장에 대해 조사한 결과, 수상쩍은 정황을 발견하였습니다. 전 부대에 조칙으로 거동을 금하라 하였음에도 불구하고 유격을 비롯해 총기 손질과 격발 등의 훈련을 지속적으로 진행하였습니다.\n\n추가적인 조사를 진행한 결과 김중석 참장 개인 뿐 아니라 11사 전체가 그의 의견에 동조하고 있는 것을 파악하였습니다. 이범석을 비롯한 장교단 대부분이 황도파, 그리고 김중석과 의견의 합치를 본 것으로 확인되었습니다. 참령 안창남과 밀통하여 얻어낸 정보와 일치합니다. 심히 불경한 말이지만 이는 대역大逆의 준비로 보입니다.\n\n참모부 총장 이병무 원수께 조언을 추가적으로 구하는 것도 나쁘지 않으리라 보입니다. 그 분께서는 되도록이면 선황께서 성권하신 정부의 존속을 원하며, 또 경거망동하는 후배 장교들을 좋게 보지 않고 계십니다. \n\n선제적으로 진압을 하는 건에 대해서는 긍정적으로 보고 있습니다. 물론 사병들을 동원하면 저항이 거셀 수 있겠습니다만, 시위대와 금위부를 투입하여 명분이 서울 정부에 있음을 알리면 11사 병력들의 충심이 전투를 멈출 것입니다. \n\n다만 기습적으로 한성으로 치고 들어오는 최악의 사태를 대비해, 정보대 산하 특임대 병력을 동북부 관문에 배치하는 것을 요청드리는 바입니다.\n\n상제는 우리 황제를 도우소서."
