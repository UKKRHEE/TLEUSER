 korea.260.title:0 "도서관"
 korea.260.desc:0 "배도 채웠으니 다시 공부를 하러 도서관을 향해 걸어갔다. 뚜벅뚜벅 잘만 걸어가고 있었는데, 정말로 우연하게도 내 눈에는 DVD방이 보였다. 그, 일반적인 DVD방이라면 신조차 모욕하는 사상 최고의 천재 겸 한국의 열성적인 고등학생인 내가 눈길조차 주지 않았을 것인데, 정말로 정말로 불가항력적이게도, 그 DVD방에는 『드디어 나온 김광석 20집 앨범!』이라는 문구가 붙어있었다. \n\n이건 진짜 어쩔 수 없었다. 아니 어떤 미친 놈이 김광석 신곡들을 안들으려 발작을 할까? 이문세, 양희은 세 명과 함께 "삼거인"으로 불리는 현대 한국 음악의 시조나 다름없는데. 난 그런 미친놈은 더더욱이나 아니었기에, 곧장 문을 열었다.\n\n만족스러운 구매도 마쳤으니, 이제는 진짜로 공부를 할 시간이었다. 도서관 계단을 올라왔고, 잘 펼쳐진 채 그대로 놓여진 책 앞에 앉아 필통에서 필기구... 를 꺼내기 전에 MP3를 꺼내들었다. 방금 산 앨범들은 집에서 개봉해야 했기에 놔두고, 내 삼성 MP3에서 공부할 때 들을 노래를 하나하나 체크했다. 김광석? 유영석? 음... 아니었다. 지금은 왠지 이문세 노래가 듣고싶어졌다. 그냥 그렇게 느껴졌다. \n\nMP3에 『이문세 - 붉은 노을』을 올려놓고 귀에다 헤드폰을 씌웠다. 경쾌한 전주와 함께 역사책을 폈다. 이번에 심각하게 말아먹어서, 2학기 근현대사 부분은 잘 봐야했다. 누가 왕 이름을 다 외우라고 하는지. 태정태세문단세 예성연중인명선 광인효현숙경영 정순고고순성광. 외우는데만 3일을 썼다. 진짜 역사는 죽어도 안외워졌다. 그러나 부모님이 사학과인 집안이어서, 역사를 못하면 국물도 없었다. 그저께 광무제 파트까진 다 끝냈고, 융희데모크라시 중간 편까진 필기 해놨으니, 그 뒤인 강명시기 파트랑 대동아전쟁을 할 차례였다. \n\n큰 각오로 책을 펼쳤다. \n\n"...근데 왜 같은 년도가 이렇게 많냐? 성조 암살시도 1936년, 2.26사건도 1936년, 한중전은.. 1937년, 대동아전쟁 1941년, 대일선전포고 1941..."\n\n시작부터 난관이었다. 글자와 사진과 지도지도지도지도지도지도지도전능하신단군이시어저를보우하소서. 어지러웠다. 바로 책을 덮었다.\n\n"...그냥 포기할까?"\n이건 도저히 사람이 할 짓이 아니었다." 
