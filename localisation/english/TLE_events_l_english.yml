 korea.77.title:0 "개봉"
 korea.77.desc:0 "고 송대의 수도였던 개봉에 입성한 후, 이우는 아버지 이강의 말을 떠올렸다.\n"굳이 네 손을 더럽힐 필요는 없다. 그러나, 어떤 방식이는 저 오만에 빠진 중국인들에게 이 문명을, 우리 대한의 위엄을 알려주려무나."\n\n평소 성실함과 애국심으로 아버지, 이강에게 큰 총애를 받던 이우는 이번 전쟁이 이 신성한 대한민족의 성전임을, 가엾고 열등하며 저열하게 짝이 없는 저 미개한 한족들에게 문명을 알려주는 성전임을 의심하지 않고 있다.\n"충성! 정위님, 이 인근 정리가 완료되었습니다! 주위 한족들은 종적을 감추었으며 감춘 척 하였다 한들 아군의 가스 공격에 다 비명하였을 것입니다."\n"좋군. 흠. 부위."\n"예, 정위님"\n지금 황실의 후손으로, 대한 황실의 피를 조금이나마 이은 존재로서 이 대한을 위해 해야할 일이 무엇일까. 잠시 고민하던 이우는 뒤이어 부위에게 명을 내렸다.\n"개봉에 있는 천명을 이은 이들의 유산을 이 청국노의 후손들에게 맡기기에는 너무 아깝지 않은가."\n"옙! 지당하신 말씀이옵니다!"\n"그러니, 우리가 이것들을 보호할 능력조차 없는 이들에게서 대신 보호를 맡는 것도 옳은 일이지 않겠는가. 가서 개봉시장을 불러오게나."\n그 말을 들은 부위, 노복선은 눈을 빛내며 답을 하였다.\n"존명!""
 korea.77.a:0 "'중화민국 개봉시장은 대한국 대황제 폐하께 아주문화의 영광을 위해 하단 목록의 물품을 양도..'"
 
 korea.78.title:0 "낙양"
 korea.78.desc:0 "한때 찬란하게 번영하던 중화의 도읍이었던 낙양은 저들이 그저 동이, 오랑캐라고 여긴 족속들에게 처참히 굴복된 채 한낱 잿가루만 날리고 있었다. 옛 황제가 머물렀던 궁궐은 그저 그런 것이 있었구나- 라고 추정되는 터만 남고 사라졌으며 수많은 이들이 어우러져 있던 거리는 어두운 낯빛만을 얼굴에 새긴 이들만이, 혹여나 저 마귀들에게 들킬까봐 심장을 졸이며 있을 뿐이었다. 하나 둘 장정들이 들어섰지만, 거리는 텅 비어있었다. 청야전술로 인해 그저 폐허가 되어버린 낙양은 아무 것도 얻을 수 없는 곳이었다. \n\n"아니 오 부위, 진짜 여기서 잘거라고?"\n"어쩔 수 없지 않나. 다른 곳은 여기보다 더 열악한 처지인데."\n\n야영을 할 곳도 마땅치 않았고, 배도 채울 것이 그리 많지 않아 주먹밥 한 두 덩이만 배급되었다. 병졸들의 불만은 쌓여만 갔고, 가족을 보게 해달라는 요구가 스멀스멀 나오고 있었다. 사병들이 최근에는 장교가 하는 말을 더럿 듣지 않는 일도 있어 총을 뽑아들고서야 명이 이행되었다는 이야기도 심심치 않게 들렸다.\n\n"상부에서 떨어진 명은 없나? 낙양을 함락시켰으니 저들이 항복할 만도 한데."\n"우라질, 그런게 있으면 좋겠군."\n똥 씹은 표정으로 동기인 오 부위의 말을 들은 정 부위는 대답하였다.\n"..좀 지치지 않나? 이 땅에서 얼마나 더 피를 손에 묻혀야 하는..."\n"쉿. 큰일날 소리를. 군기교육대에 끌려갈 수 있으니 조심하게나."\n지친 나머지 위험한 소리를 하는 오 부위를 막으며, 정 부위는 조용히 제 막사로 돌아가며 생각했다.\n'후, 얼마나 더 해야하는지. 안사람이 해주었던 밥을 언제 먹었더라.'\n순간 든 생각을 지우려 머리를 털었다. 그리고 그는 다음 명령을 기다리며, 부족한 물자와 식량을 채우기 위한 계획을 세우기 시작하였다."
 korea.78.a:0 "언제 끝나는지 원."
 
 korea.79.title:0 "수주"
 korea.79.desc:0 "염제신농씨의 설화를 알고 있는가? 나처럼 먹물 깨나 먹은 이들이 답을 할 수 있을 것이다. 반고가 하늘을 들고, 황제 헌원과 염제 신농 등이 모여저 만든 것이 저들의 천하고, 그 후예가 하후하, 자상, 희주라고 하였는데, 여기서 신농씨의 고향이 바로 이곳 수주라 한다. \n\n수주 땅은 사실 그닥 좋은 땅은 아니었다. 차라리 북경, 천진, 남경, 상해 등의 도시들이 밝게 빛났을 것이었다. 그러나, 수주는 유서 깊은 시골에서 나오는 분위기가 있었다. 당장 대한 반도 내에서 황성보다 더욱이 유서가 깊은 땅이 하나 있지 않은가? 경주. 그 경주와 어느정도 비슷한 분위기가 느껴졌다. \n\n민간인을 소개하였는지, 텅 빈 도시만이 우리를 반겨주고 있었다. 침략자였기에 우리를 반겨준다는 말도 어색하였다. 덩그러니 남아있는 건물들과 가운데 우물정이 여기가 도시였긴 하는구나라는 것을 알려주었다. 하나 둘 씩 야영지를 잡고, 우물에서 물을 떠보았다. 내 동기 중 한 명이 목이 탔는지 우물물을 그냥 마셨다. 끓여서 마시라는 상부의 지침이 있었는데. 혀를 차면서 그를 바라보았다. 그러나 그의 얼굴이 창백해지더니, 이내 꺽꺽 소리를 내면서 목을 부여잡았다. 당황하였다. 그러나 곧 어떤 것이 원인인지 알 수 있었다. 우물물이었다. 비열한 뙤놈들이 민간인을 소개하는 것으로도 모자라 우물에 독까지 풀다니! 나는 큰 소리로 외쳤다.\n\n"지나인들이 우물에 독을 풀었다! 모두 우물에서 뜬 물은 버려라!"\n"혹시라도 물을 마신 이들이 있으면 토하게 해라!"\n\n낭패였다. 저들이 민간인을 소개할 시간이 있었다면, 물을 더럽힌다는 생각도 당연히 하지 않았겠는가? 내 실책이었다."
 korea.79.a:0 ""...부위님, 그러면 물은 어디서 구합니까?""
 
