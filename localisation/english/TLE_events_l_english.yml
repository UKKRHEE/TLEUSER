 korea.2710.title:0 "사직의 보전"
 korea.2710.desc:0 "한참 졸고 있었다. 잠에 취해가지고 침상에 누워만 있었다. 별 다를 것 없는 날이었다. 시끄럽게 울리는 전화기만이 내 잠을 방해하기 전까지는. 황후도 나와 똑같이 깨어서 소음의 원인을 찾았다. 나는 날짜를 다시 되새기고는 무슨 일인지 직감하였다. 성공하였겠구나.\n\n"이 사람 받았네. 누구인가?"\n"만세, 만세, 만만세. 소신 이우 황제폐하께 전하옵나이다. 폐위를 사사로이 입에 올린 역적 박가를 참하였고 이후락 등의 간신배들을 전부 소탕하였습니다."\n\n내 입꼬리는 자연스럽게 위로 올라왔다. 결국 내게 도전하려는 모든 이들이 제거되었으니, 이 어찌 즐겁지 않겠는가. 황태자에게 돌아갈 부담은 줄어들 것이고, 이 황실은 천 년토록 이어질 것이다. 나는 이우에게 지금 어디냐고 물어보았다.\n\n"...신은 중앙정보부에 있습니다. 궁정동의 일이 퍼져나가면 폐하께 누를 끼칠 수 있기에, 이를 빨리 정리하여 다시 보고하겠습니다."\n"아 그런가? 그래. 그럼 수고하게나."\n\n전화기를 다시금 제자리로 돌려주었다. 이러면 일이 좀 꼬이겠군. 역시 황족의 피는 어디 가지 않는 것인가, 그 사이에 제 권력도 보전하려고 하는 꼴이 우습군. 나는 다시 다이얼을 돌려 새로운 곳으로 전화를 걸었다. 뒤에서 황후가 물어보았다.\n\n"여보, 누구였어요?"\n"아, 이우 조카였다오. 거사가 성공했다고 하는군."\n"...그럼 지금은 누구에게 거는 중인가요?"\n\n나는 자연스럽게 황후에게 말해주었다. 아마도 지금 내리는 결정이 앞으로의 반 백년 미래의 길을 닦을 것이다.\n\n"익문사 독리 김원봉. 역적 이우를 추포하라고 명해야해서."\n"...! ...알아서 하세요."\n\n황후는 그렇게 한 번 말해주고, 다시 이불을 덮어 잠을 청하였다. 나는 잠이 다 깨었기에 그런 황후를 뒤로하며 밖으로 나왔다. 시종들을 불러서 옷을 챙겨오게 한 다음, 곧 황태자를 불러왔다. 허겁지겁 내 집무실로 찾아온 태자였다. 잠을 다 깨우지 못한 채 온 것이 확실하였지만, 지금은 이를 배려할 시간이 없었다. 아들에게도 중요한 일이었다.\n\n"아버지, 무슨 일입니까. 그리 급하게 저를 찾으셨다는데..."\n"박정희가 죽었다."\n"...!!! 제가 할 일은 무엇인지, 아니, 애초에 그자를 죽인 이가 누구랍니까.""
 korea.2710.a:0 ""내가 죽였다네. 네게 할 이야기가 참 많겠구나.""
 EVENT_KOREA_2710_TOOLTIP:0 "§Y이우§! 사망.\n§Y강명황제§! 폐하께서 §Y만기친람§! 하실 것입니다. §R황제 폐하 만세!§!"
 
 korea.2711.title:0 "장군, 멍군"
 korea.2711.desc:0 "아버지께서 말해준 것을 나는 아직도 잊지 못하였다. 점점 변해감을 느꼈긴 하지만, 저렇게 웃으면서 사람, 그 중에서도 총리가 죽었다고 말하는 모습은 내 어릴 적의 아버지가 아니셨다. 눈 앞에 계신 분은 아버지가 아니라 대한제국의 대황제 폐하셨다.\n\n"내가 네게 줄 것은 이 나라 전체다. 나는 네게 무언가 장황한 능력이 요하는 업무, 혹은 빚을 지워줄 수는 없겠다. 형황이라면 눈 깜짝 하지도 않고 짐을 지워주겠지만... 나는 그 분이 아니지 않겠느냐."\n"...폐하."\n"또, 어릴 때 습관이 나왔느냐. 이미 다 고쳤지 않았느냐. 쯧쯧. 늙은 아비 슬프구나."\n\n그러면서 황제 폐하는 책장에 꽂혀 있는 몇 가지의 서류를 꺼내주었다. 나는 이를 받아들고 펴 보았다. 몇 충격적인 구절들이 있었기에 나는 믿을 수 없어 폐하를 바라보았다.\n\n"이건, 설마 개정하려는 헌법의 내용입니까."\n"그래. 박 총리가 구상한 흉참한 것이지. 아들 너도 잘 보면 알겠지만 네게 굉장히 큰 제약이 될 수 있었다."\n"정말 외람된 말이지만, 제게 부담될 정도군요. 이정도면 황실을 거의 뒷방으로 치우겠다는 것이 아닙니까."\n\n황제께서는 웃으면서 다시 의자에 앉으셨다. 나도 옆에서 작은 의자 하나를 가져와 앉았고, 폐하의 말을 경청하였다.\n\n"그렇기에 내가 손을 쓴 것이다. 그리고 이우 그자도 꿍꿍이가 따로 있었으니 곧 목이 달아갈 것이네."\n"...아버님."\n"아들아, 너는 굳세어야 한다. 나보다도 더 위태로운 자리일 수 있다. 신민들이 지금 내 치세에는 숙이고 있을 수는 있다만, 네 치세가 찾아오면 다시금 건방진 머리를 추켜세울 수 있단다. 나는 형님에게서 물려받은 황권이 얼마 되지 않았기에 큰 희생을 치루고 지금 이 자리까지 올 수 있었다. 너만은 그러지 말라고 내가 이러는게다."\n\n황제께서는 슬픈 눈으로 나를 바라보셨다. 다시금 전화기가 울렸다. 폐하는 빤히 나를 바라보더니, 웃으시면서 내게 받으라고 재촉하셨다. 나는 마른 침을 삼키며 전화를 받았다."
 korea.2711.a:0 ""...받았다네. 누구인가?""
