 korea.380.title:0 "제14대 민의원 총선거"
 korea.380.desc:0 "1940년 9월 10일, 대한제국 제14대 민의원 총선거가 치루어졌습니다. 최초로 동원령이 내려진 전시 중에 치뤄진 선거로, 삼엄한 경비 속에 선거가 진행되었습니다. 유권자들의 투표 참가율은 대략 82%로 산출되었으며, 이는 역대 세 번째로 높은 비율입니다. \n\n대한당은 김규식 당수의 지휘 하에 기존과 동일한 선거 전략을 택했습니다. '기호지방을 중심으로 해 서북지방과 경제적으로 밀접한 심요도 지역을 분수령으로 삼고, 과반 이상의 의석을 확보한다'. 반면에 신한청년당 선거위의 송진우는 민족주의와 애국심에 의거한 선거전략이 아닌, 민주당의 지역구를 잡아먹는 식의 전략을 택했습니다. \n\n선거의 결과가 나왔습니다. 여당인 신한청년당은 231석, 대한당은 215석을 확보하였고, 민주당은 37석을 확보하였습니다. 그 외 사회혁신당, 민족혁명당 등이 극소수의 의석을 차지하였습니다. 총선은 끝났습니다."
 korea.380.a:0 "예상 밖의 결과로군."
 
 korea.381.title:0 "비변사 조직"
 korea.381.desc:0 "대한제국에 전쟁이 지속되고 있는 가운데, 대황제 폐하께서는 다음과 같은 조칙을 발표하였습니다.\n\n"봉천승운황제는 다음과 같은 조서를 내린다. 본디 전화는 예상치 못하게 찾아오는데, 최근에 일어난 전쟁 역시 짐이 바란 바가 아니었다. 다만 닥친 겁화를 피함에 전력을 다해야하니 짐은 이를 이루기 위해 중추원 민의원에게 여당과의 합당하여 비변사를 조직하라고 명하였다. \n\n일전 고조께서 폐하였을 당시 폐단은 전시가 아님에도 존속하였기에 있었는데, 사실 그 기원으로 따지면 임진란 등의 변란이 닥쳤을 때 붕당을 가리지 않고 합심하여 대처함이 목적이었다. 옛 위인들의 예를 따르지 않고서 어찌 치국을 논할 수 있겠는가? 당을 하나로 묶는 것은 이러한 옛 전례를 따른 것이다. \n\n너희 신민들은 이러한 짐의 뜻을 잘 헤아려 국론을 일치시켜 난을 해쳐나감을 방조하길 바란다."\n\n이러한 폐하의 조칙에 따라 대부분의 정당이 비변사의 아래로 들어가게 되었습니다. 대한당, 민주당, 신한청년당을 가리지 않고 모든 정당은 비변사가 되었습니다."
 korea.381.a:0 "전쟁은 민주정까지 뒤흔든다."
 
 korea.382.title:0 "제15대 민의원 총선거"
 korea.382.desc:0 "1944년 9월 10일, 대한제국 제15대 민의원 총선거가 치루어졌습니다. 사실상의 한 정당만 고를 수 있던 선거로, 신한청년당 아래 거의 대부분의 정당들이 하나로 통합된 상태였습니다. 유권자들의 투표 참가율은 대략 73%로 산출되었으며, 지난번 총선보다 참여율이 크게 감소했습니다.\n\n선거 전략은 따로 필요 없었습니다. 전시라는 명분 하에 모든 출마 정당은 하나로 통합되었고, 가끔씩 무소속 의원들이 출마하여 당선되었습니다. \n\n선거의 결과가 나왔습니다. 비변사는 단일 정당으로 422석을 차지하였습니다. 나머지는 무소속 의원들이 차지하였습니다. 총선은 끝났습니다."
 korea.382.a:0 "예상했던 결과로군."
 
 korea.383.title:0 "비변사 해체"
 korea.383.desc:0 "1941년 참의원의 제안으로 설립된 비변사는 오직 전쟁과 효율적인 정부 운영을 위해 조직된 비민주적이고 전제적인 기구입니다. 신한청년당, 대한당, 사회혁신당, 그리고 그 외 모든 정당을 하나로 묶은 비변사는 연합군최고사령부에 의해 해체되었습니다. 또한 신한청년당 또한 이강 총리의 자살 이후 유명무실해졌으며, 곧 이 또한 해체 수순을 밟았습니다.\n\n서재필 민의원 의장의 주도 하에 하원은 유지되고 있지만, 전직 신한청년당 소속 의원이자 현재 여러 전범 재판이 예약되어있는 의원들이 중추원에 공석을 만들고 있습니다. 다음 선거가 되어야지 이러한 공백이 매꿔질 것입니다."
 korea.383.a:0 "예상했던 결과로군."
 
 korea.384.title:0 "제16대 민의원 총선거"
 korea.384.desc:0 "1948년 9월 10일, 대한제국 제16대 민의원 총선거가 치루어졌습니다. 대한제국의 패전 이후 최초로 치뤄진 선거로, 미군정의 감독 하에 선거가 진행되었습니다. 남녀 불문 20세 이상이면 선거권이 주어졌으며, 이러한 기류를 타고 투표 참가율은 역대 최고치인 93%로 산출되었습니다.\n\n대한당은 이승만 당수의 지휘 하에 '재건'이라는 구호로 전국에 호소하였습니다. 신한청년당과 전쟁기에 협치하지 않았냐는 공세에는 1939년 연정에서의 탈퇴를 예로 들면서 회피하였습니다. 민주당은 '구습 철폐'라는 구호로 옛 지지층에게 다시금 호소하였습니다. 그 외의 정당들 또한 난립하면서 각기 선거운동을 실시하였습니다.\n\n선거의 결과가 나왔습니다. 대한당은 256석을 확보하였고, 민주당은 148석을 확보하였습니다. 사회혁신당이 53석으로 약진하였고, 조선공산당이 29석을 확보하면서 최초로 원내에 진입하였습니다. 그 외 정당들도 소수지만 의석을 확보하였습니다. 총선은 끝났습니다."
 korea.384.a:0 "새 술은 새 부대에."
 
 korea.385.title:0 "제14대 민의원 총선거" #나상 김규식
 korea.385.desc:0 "1940년 9월 10일, 대한제국 제14대 민의원 총선거가 치루어졌습니다. 대한당이 정권을 잡은 후 4년만에 치뤄지는 '내각을 향한 판단'의 선거였습니다. 유권자들의 투표 참가율은 대략 82%로 산출되었으며, 이는 역대 세 번째로 높은 비율입니다. \n\n대한당은 김규식 총리의 지휘 하에 기존과 동일한 선거 전략을 택했습니다. '기호지방을 중심으로 해 서북지방과 경제적으로 밀접한 심요도 지역을 분수령으로 삼고, 과반 이상의 의석을 확보한다'. 대한당이 큰 정치적 실책을 두지 않았던 근 4년 덕에 선거는 뻔하게 예측되었습니다.\n\n선거의 결과가 나왔습니다. 여당 대한당이 과반을 한참 넘게 차지하였고, 민주당은 이전보다도 더 추락하였습니다. 신한청년당은 답보하고 있습니다. 그 외 사회혁신당, 민족혁명당 등이 소수의 의석을 차지하였습니다. 총선은 끝났습니다."
 korea.385.a:0 "새 술은 새 부대에."
 
 korea.386.title:0 "제14대 민의원 총선거" #나상 박중양
 korea.386.desc:0 "1940년 9월 10일, 대한제국 제14대 민의원 총선거가 치루어졌습니다. 대한당이 정권을 잡은 후 4년만에 치뤄지는 '내각을 향한 판단'의 선거였습니다. 유권자들의 투표 참가율은 대략 82%로 산출되었으며, 이는 역대 세 번째로 높은 비율입니다. \n\n대한당은 박중양 총리의 지휘 하에 기존과 비슷하지만 조금의 차이가 있는 선거 전략을 택했습니다. '기호지방을 중심으로 해 서북지방과 경제적으로 밀접한 심요도 지역을 분수령으로 삼고, 과반 이상의 의석을 확보한다', 여기에 '패권의 회복을 성공시킨 대한당을 지지하지 않으면 역적'이라는 올가미를 씌우는 것. 대한당이 큰 정치적 실책을 두지 않았던 근 4년 덕에 선거는 뻔하게 예측되었습니다.\n\n선거의 결과가 나왔습니다. 여당 대한당이 과반을 한참 넘게 차지하였고, 민주당은 이전보다도 더 추락하였습니다. 신한청년당은 답보하고 있습니다. 그 외 사회혁신당, 민족혁명당 등이 소수의 의석을 차지하였습니다. 총선은 끝났습니다."
 korea.386.a:0 "새 술은 새 부대에."
 
 ############
 
 korea.400.title:0 "계산서"
 korea.400.desc:0 "광화문 거리는 차단하게 내려앉은 공기와 정적으로 가득차 있었다. 계엄이 서울 경기권에 선포되었기에 함부로 나돌아다니는 사람들이 없었기 때문이다. 진압군이 반군을 전부 때려잡긴 하였지만, 혹시라도 도주하거나 이 틈을 타서 국체의 전복을 노리는 반국가 세력들이 나올 수 있었다. 뒷수습은 굉장히 중요하였고, 그렇기에 계엄령은 쉽게 끝나지 않을 것이었다. \n\n다만 가끔씩 간 큰 사람 몇은 이런 흉흉한 분위기, 그리고 불시검문 따위는 무시하고 지나다녔으니, 그 용자들 중의 한 명은 박중양이었다. 계산이 빠른 남자였기에 그는 지금의 대한당 당수 자리까지 올라올 수 있었다. 이번 일의 화살은 무조건 민주당 쪽으로 돌아갈 터였다. 그 이후에는 대한당이 다시 집권할 때였으니, 총리에 오를 사람은 당연히 그의 당의 사람이었다.\n\n황제가 친택을 할 때까지 기다려보긴 하겠지만, 큰 이변이 없는 한 박중양이나 안창호를 수망首望의 자리로 올릴 것이었다. 삼망의 절차를 따르긴 하지만, 황제가 갑자기 변심해 정계에 폭탄을 투하하고자 하는 마음이 없는 한 황국에서는 수망에 올라온 사람을 총리로 임명한다. 초기와 달리 지금의 황제는 미친 사람처럼 움직이지 않았고, 되도록 전례와 관습을 존중하는 경향을 보였다. 그렇다면 당 내에서 '누구를' 수망으로 올릴지를 정할 때 그 자리에 박씨의 사람이 있어야 했다. 중양은 그것을 크게 바라고 있었다.\n\n'때가 다가온다. 이진호 그 멍청이가 황제와 괜히 갈등을 빚어 당을 풍비박살 냈을 때에는 아예 가망이 없을 것이라 생각했다. 하지만 사람이 꼭 죽으라는 법이 있는가? 나는 반드시 권좌에 올라가리라.'\n\n야심이 있고 이를 실행할 능력이 있었다. 중양은 멍청하거나 아둔하거나, 혹은 겁쟁이였던 지난 총리들과는 다르다고 자신했다. 지금에 이르러 하늘에서 동앗줄이 내려왔으니, 바로 냉큼 잡아들기 위해 발판을 마련하고 있다. "
 korea.400.a:0 "횅한 한성의 거리는 지금의 그에게는 그 무엇보다 아름다운 모습으로 보였다."
 
 korea.401.title:0 "사태수습에 전념"
 korea.401.desc:0 "안창호가 내뱉는 한숨은 짙었다. 폐부 깊이 찌르는 회한이 이를 내뱉게만 하였다. 씁쓸함이 계속 입에 맴돌았고, 어그러진 청사진에 대한 후회만이 있을 따름이었다.\n\n"그래, 홍 자문관이라도 성심을 돌렸다면야 다행인게지. 다행이고 말고." \n\n반 정도 진심이 담긴 말이었다. 허나 나머지 반절은 아니었다. 반정을 꾀한 이들을 내리 찍는 과정은 그가 생각한 대의와는 정 반대에 해당하였다. 역도를 진압하는 주체는 정부가 되었어야 하였다. \n\n그러나 그렇게 되지 아니하였다. 황제가 이를 친히 분쇄한 것이었다. 주체가 군주이었기에, 자연스럽게 시선은 '성상의 은총'으로 쏠렸다. \n\n그랬기에 차악에 불과함이었다. 계몽을 꿈꾼 이유가 무엇인가. 안창호는 제 동포들이 신민臣民이 아닌 신민新民이 되기를 원하였다. 군주의 은혜에만 의지하지 않고, 스스로 일어서 운명을 개척해갈 수 있는 온전한 사람. 군부君父가 필요한 자식臣子이 아닌 하나의 사람人이 되는 것.\n\n"총리양반이 아둔한 이는 아니지만... 조급함이 일을 다 해쳤군."\n\n당연하게도 김희선이 해임되었기에 부총리가 서리로 있었다. 혼란상에서 일소건, 우사건, 도산 자신이건 행할 수 있는 일이 있겠는가? 금년 1월 은퇴한 이규완 도원수와 병색이 완연한 참모총장 이병무 도원수의 권위, 그리고 성상의 자비에 몸 맡겨 정국을 수습하는 것이 제일의 과업였다.\n\n꿈 꾼 것을 잠시 접어두자며, 그렇지만 방기함은 아니라며 스스로를 위안하며 안창호는 생각을 마쳤다. 상념은 일소계에서 승리를 가져오고 당권을 잡은 뒤에 이어가도 충분했다."
 korea.401.a:0 ""...그래도 호재라면 홍종갑 그 친구가 새로 올라온 것인가.""
 
 korea.402.title:0 "조회"
 korea.402.desc:0 "아침이 밝은 뒤에는 모든 협판급 이상의 인원들은 황궁으로 등청하는 것이 관례였지만, 근 몇 주 동안에는 외부外部라던지 꼭 필요한 연락을 담당하는 인원 말고는 궐로 간 이들이 극히 드물었다. 내각은 해산되었고, 대신급 인사들의 자리는 행行자 붙은 사람들이 채우고 있었다. 당연히 실무에 전념하기에도 급급하였는데, 등청은 무슨 얼어 죽을 놈의 등청인가. 황제도 최종 결정이 필요한 사항을 제하고는 황궁으로 찾지 말라는 전갈을 내렸었다. \n\n그리고 굉장히 오랜만에 황명이 있었다. 행 대신들이 전부 모여 국무회의를 주최하겠다는 것이었다. 어떤 말을 할지 떨리는 마음으로 전부가 경운궁 석조전으로 모였다. 행 내부대신 최병직崔秉直을 비롯한 대부분의 이들은 임금이 어떤 소리를 할지를 알지 못하였다. 지금 어깨에 올려진 업무를 처리하기도 바쁜데 자신의 상관이 불렀으니 왔을 뿐이었다.\n\n"그대들의 노고가 참으로 많소. 짐이 생각하건데 언제까지나 이런 비상시국을 유지할 수는 없다고 보오. 신민들의 피로는 물론이고, 정부의 유지를 위해서라도 대책이 있어야 한다고 보네. 다행스럽게도 내각이 해산된 이후에는 항상 예정된 선거를 일찍 앞당겨 새 내각을 조직할 수 있게금 한 전례가 있으니, 그대들 또한 짐의 이러한 마음을 잘 헤아리길 바란다."\n\n또 한 번의 조기선거를 개최한다는 소리에 다들 멀뚱멀뚱 황제의 말을 듣고는 얼타다가, 미리 전갈을 들은 것으로 보이는 행 경부대신 이조영李肇榮이 큰 소리로 '황명을 받들어 선거가 차질 없이 진행되도록 분골쇄신하겠습니다' 라고 말하자 너도 나도 하나 둘 씩 말을 꺼내며 자신들의 충성과 선거의 필요성, 그리고 황제의 큰 결단을 칭송하고 나섰다. "
 korea.402.a:0 "다들 지금의 업무에서 벗어나고 싶었다."
 
 korea.403.title:0 "대출척"
 korea.403.desc:0 "나는 크나큰 고민에 빠져있었다. 홍종갑이의 말을 들어 사사로이 서울에서 반정을 꾀한 멍청이들을 진압한 것은 내가 그 작자들의 꼭두각시로 움직이기 싫었으면 당연히 해야할 일이었다. 그러나 내 생각컨데 지금의 민간 내각이라고 하는 작자들 또한 썩 미덥지 않았다. \n\n아닌 것이 아니라 당리당략과 정쟁에 빠져 나라를 말아먹기 직전까지 가게 한 원인은 결국 중추원에서 젠체하는 놈들에게 있는 것이 아닌가? 경친왕과 정친왕, 두 아우들 외에도 내 마음을 헤아려 찾아온 이들이 수십 명이 넘었기에 못 이기는 척 들어준 것이지, 아니었으면 얄짤없었다. 친정이라는 수까지 꺼내들 생각도 있었다. \n\n다만 가장 먼저 다스려야 할 것이 따로 있었기에 선택을 뒤로 미루기로 한 것일 뿐이다. 지금은 감히 선대의 유산을 내 인가도 없이 함부로 폐하려 한 건방진 신하들에게 죄 주는 것이 우선이었다. 이제 신하라고도 부를 수 없다. 황제가 버젓이 서울 황성에 앉아 있는데, 예서 총질도 모자라 범궐까지 하려 했다? 전조의 무반들이 한 꼴이었다. 나도 육사를 나왔지만 이런 놈들의 사고 회로는 제대로 이해가 되지는 않았다.\n\n"이번 재판은 단순히 군대나 민간에서 맡을 문제가 아니다. 황실의 존폐마저 위협한 중대한 대역부도의 죄이다. 특별법원特別法院에 명을 내려 일을 다스리게 하라 명하였으니 대신들은 짐의 뜻을 잘 알도록 하라."\n"망극하옵니다 폐하. 신등의 부덕으로 폐하의 성심에 크게 폐를 끼치었으니 이 죄를 어찌 갚아야 할지 차마 막막하옵나이다. 이번의 일이 만대에 걸쳐 본보기가 되어 다시 반복되지 않도록 할 것이니 부디 상께서는 자비로이 해쳐주시옵소서."\n\n이번 대출척이 끝난 후에는 진지한 고민을 해야할 듯 싶었다. 민정을 아예 폐하고 옛 시절로 돌아갈지, 아니면 이 상태를 유지할지. 무엇이 더 나은 미래를 줄지 잘 셈해야겠다."
 korea.403.a:0 "이 나라의 유일한 통치자는 다름이 아닌 나니까."
 
