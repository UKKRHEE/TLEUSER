 korea.779.title:0 "대한국 근현대사"
 korea.779.desc:0 "1899년 의화단의 난이 일어났을 때 한인이 피해를 입자 분노한 조정은 서방과 손을 잡고 청나라로 진군하기로 결정하였다. 이에 1901년 맺은 톈진 조약에서 타이완을 식민지로 가져오는 성과를 얻어낸다. 그러나 지속적으로 대한의 성장을 방해하던 세력, 러시아가 마지막으로 남아있었는데 결국 1902년 대한 용계북도 가목군에서 러시아와 한국군 간의 소규모 교전을 시작으로 한러전쟁이 발발하였다. 모두가 러시아가 승리할 것이라 믿어 의심치 않았으나 결과는 정 반대로, 대한군의 승리로 끝이 났다. 이는 러시아 극동군의 무능과 비정상적으로 육군에 투자한 한국군의 특성이 결합되어 일어난 사건이었다. 이 전쟁을 끝으로 모든 열강과 맺어진 불평등조약은 완전히 청산되었으며, 대한은 북해도와 해삼위를 확보하게 되었다.\n\n1914년, 오스트리아-헝가리 제국의 황태자가 암살되었다는 비보가 조선으로 날아왔다. 이 7월 위기는 결국 유럽을 전쟁의 포화 속으로 몰고갔으니 바야흐로 훗날 대전쟁이라고 부르는 비극의 시작이었다. 대한은 영국과의 동맹에 의거하여, 독일령 동아시아의 많은 영토들을 공격-점령하였으며 또한 협상국에게 많은 양의 물자를 팔아치우면서 전쟁의 포화 속에서 조금 멀리 떨어져 이득을 취하였다. 결국 1918년 전쟁이 끝나자, 동맹국에 배상금과 남방군도를 받아내게 되었다. 7개조 조약 또한 중국에게 요구하였다.\n\n1917년 부원지쟁 때는 김규흥 차관으로 단기서 정부를 지원하였고, 같은 해 러시아 혁명이 백군의 열세로 흘러가자 제국 내부에서 공산주의의 위협에 치를 떨던 많은 의원들이 반공주의 성전을 위하여 내전에 개입하자 주장, 몽골에서도 공산 혁명이 일어나 적백내전이 시작되니 이에 경각심을 가진 의회에서 개입이 가결되어 백군을 지원하게 되었다. 그러나 한국은 막대한 물자를 쏟아부어도 백군이 이기지 못하자 한소기본협정을 통해 연해주를 편입하게 되었다. 이 편입 이후 한영동맹이 흔들리게 되었고, 결국 미국의 압박 하에 워싱턴 해군 군축 조약의 결과로 한영동맹은 공식적으로 종료되게 되었다.\n미국에서부터 시작한 대호황은 전 세계를 대전쟁의 피해에서 벗어날 수 있도록 도와주었으며 전쟁의 직접적인 패해를 받지 않은 대한은 단군이래 최고의 호황을 누리게 되었다. 그러나 이는 한낱 사상누각이었는데, 1929년 대공황으로 인해 모든 호황이 한번에 끝이 났다. \n\n주식 대폭락으로 대동강과 한강 파출소에 연일 사망소식이 들려왔으며 모든 국민들은 암울한 시기를 겪기 시작하였다. 이는 극단주의 세력의 발흥을 불러일으켰으니 '조선공산당'과 '신한청년당'이 그 세력 중 대표라고 말할 수 있다. 또한 이러한 대공황 이후에 군에 배정되는 예산이 떨어지고, 황제가 정부에 대한 적극적 지지를 멈추면서 정과 군의 갈등은 커져만 가고 있었다. 현재 대한은 7년 전 대공황과 강명 쇼크의 악몽에서 아직도 벗어나지 못한 상황이다. 김희선 총리가 어떻게든 경기를 호황으로 이끌어나가려고 하지만 완전한 회복은 하지 못하였으며 정치적으로는 통제가 되지 않는 군부와 극단주의 세력이 알력다툼을 벌이고 있다. 이 모든 시련을 이기려면 무엇을 해야할지, 그것은 당신만이 알고 있을 것이다."
