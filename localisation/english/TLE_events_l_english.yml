 korea.2713.title:0 "궁정동 안가"
 korea.2713.desc:0 "모두가 당황하였으나, 몇 번 대화를 나눈 총리의 측근들은 얼굴이 깔끔하였다. 그들의 표정이 마음에 들은 듯, 총리는 더욱 열변을 토하였다. \n\n"우리의 아들, 손자. 그 어린 애들이 전제정에 시름하려는 모습을 떠올린다면... 나는 그걸 견딜 수 없네."\n"혹시, 폐위를 염두에 두시는 것입니까."\n누군가 그리 말하자 총리는 고개를 저어댔다. 그는 말을 정정하면서 다시 발화하였다.\n\n"아니, 이 나라 사직의 문을 닫을 수는 없지. 다만 선대제께서 마련한 전례를 깬 것은 옳지 않다는 것이지. 나는 지금이라도 그를 바로 세우려 하는 것이고."\n술을 한 모금 마셨다. 이우 또한 그를 따라서 술잔을 들었다. 모두가 조용해지자, 총리는 책 한 권을 꺼내들었다.\n\n"흠정대한국헌법은 너무 낡았고, 폭압적이지. 이것은 법조계의 여러 인물들, 그리고 대한당이랑 민주당 똘마니들과도 합작해서 만든 것이네."\n"'대한국 헌법'..."\n"나는 이 땅의 백성들이 국민이라는 이름을 다는 것을 원하네. 그러니까..."\n"불충 아닙니까, 각하?"\n\n이우가 총리의 말을 끊으면서 말을 하였다. 황당하다는 듯 이우에게 총리가 말을 하였다.\n\n"어이 이 부장, 취했어? 왜 그래 다 아는 사람들끼리."\n"폐위라는 말을 부정하셨지만, 이게 폐위와 비슷한게 아니면 무엇이란 말입니까. 설사 각하가 황실에 손을 대겠다는 의향이 없더라도, 그 후임자들은 다를 수 있지 않습니까."\n주위가 웅성웅성하였다. 총리의 얼굴이 붉어지더니 곧 소리를 빼액 하고 질러댔다. 이우는 조용히 눈을 감고 그 소리를 들어만 댔다.\n\n"니, 니 미쳤나. 황제 똘마니가? 꼴에 황족이라고 그러는기가!"\n"각하, 고정하십시오. 이 부장, 조용히 들어가게나. 각하 앞에서 무슨 망언인가."\n옆에서 이후락이 말리는 소리가 들렸다. 이우는 그의 얼굴을 보자 화가 확 치밀었다. 박 총리대신에 대한 감정은 차치하더라도, 이후락이 이우의 입지를 위협하는 꼴이 빈번하였기에 마음에 들지 않았다. 이제 때가 다가왔으니, 이우는 품 안에서 총을 꺼내었다.\n\n"너 이새끼 건방져!"\n탕ㅡ 탕ㅡ. 총성이 울리면서 이후락의 몸통과 머리에 정통으로 탄이 들어갔고, 곧 그는 누가 봐도 절명함을 알 수 있도록 뒤로 꼬꾸라졌다. \n\n"이 부장 왜 이래!"\n"너도 한 번 죽어봐.""
 korea.2713.a:0 "여러 발의 총성, 그리고 비명만이 안채에서 울려퍼졌다."
