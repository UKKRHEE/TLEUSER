 korea.351.title:0 "외몽골 출병"
 korea.351.desc:0 "서북변방군은 몽골의 수도 후레의 통제권을 상실했고 서부 몽골은 공산주의 정권의 통치 아래 놓였습니다. 소련은 과거 협약에서 몽골 지역은 중립으로 남길 것이라 약조하였는데, 이러한 처우는 우리를 무시하는 것입니다. 반면 동부 몽골은 사실상 공백 상태에 놓였으며, 우리는 지역에서의 우리 이권을 지키고 공산주의자들을 견제하기 위해 동부 몽골을 장악할 것입니다."
 korea.351.a:0 "가자!"
 
