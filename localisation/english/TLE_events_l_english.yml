 korea.406.title:0 "조기총선"
 korea.406.desc:0 "예상한 바와 같이, 황제가 조기총선을 발표한 이후 사람들은 너도 나도 민의원에 당선될 사람들이 누구인지 떠들어댔다. 한성 모던-뽀이들과 공부하는 안경쟁이들 뿐 아니라 저기 두매산골에서 흙 파먹고 사는 농꾼마자도 제 지역에서 어떤 양반네가 의원이 될지 생각하였다. 당연히 이런 이야기에서 민주당은 배제되었다. 전통적으로 민주당의 세력이 강한 지역을 제외하고는 거의 다 대한당을 뽑겠다고 생각하고, 그도 아니면 제3, 4의 정당들을 택하리라고 마음을 먹었다. \n\n밉보이는 것도 하루 이틀이어야지, 해산된 김희선 내각은 똥을 싸고 푸짐하게 싼 정도가 아니라 아예 서울을 불태웠다. 황국의 건아들끼리 수도에서 싸움을 벌이도록 만든 책임을 가지고 있었다ㅡ내막을 살펴보면 억울한 부분이 충분히 많았지만, 적어도 대다수의 인민들은 이리 생각했다. 사실 아예 책임이 없는 것은 아닌지라 민주당으로써는 변명하기에도 궁색했고.\n\n"이번에는 다를 것입니다! 위기를 극복하는 새로운 민주당, 이 김영진이 만들어 나가겠습니다! 제 아버님이신 김옥균 총리께서 행하신 위업을 다시 한 번 해보겠습니다!"\n"나라를 크게 말아먹고서 하는 말이 고작 그것 뿐이 없는게 말이 됩니까? 그러고서 또 4년 동안 반란 터지는걸 바라만 보고, 또 표를 구걸할 작정이십니까? 부끄러운 줄 아세요!"\n\n담백하게 사실만 나열하는 대한당의 파상공격波狀攻擊에 민주당은 말을 회피하거나 '다음 번에는 이런 실수를 반복하지 않겠습니다' 라고 원론적인 이야기만 하며 구걸을 해대니, 경합구역에서는 당연히 씨알도 먹히지 않았다. 이반해가는 민심은 누구보다 정치인들이 잘 알았다. 그러나 어쩔 수 없었다. 바꾸기에는 그들의 당의 총리부터가 정치생명이 끝장나지 않았는가? 상제에게 빌 수 밖에 없었다.\n\n민주당이 울건 말건, 대한당이 웃건 말건, 그 외의 정당이 떠들썩하게 선거공보를 붙이며 홍보를 하건 말건, 예정된 선거날 아침은 이변 없이 다가왔다."
 korea.406.a:0 "시작이다."
 
 korea.407.title:0 "제13대 민의원 총선거"
 korea.407.desc:0 "1936년 4월 10일, 대한제국 제13대 민의원 총선거가 치루어졌습니다. 민주당이 정권을 잡은지 4년 겨우 지나가는 시점에서 벌어진 반정은 9월로 예정되어 있던 선거를 앞당기게 만들었습니다. \n\n민주당은 김옥균 전 총리의 아들인 김영진을 당수로 옹립하고 선거에 임하였지만, 여론에서도 알 수 있듯 썩 좋지 않은 호응을 얻었습니다. 반면에 박중양이 이끄는 대한당은 정권 심판론을 꺼내들며 정석적인 움직임을 보였습니다.\n\n선거의 결과가 나왔습니다. 대한당이 과반을 한참 넘게 차지하였고, 민주당은 280석의 유지는 커녕 100석을 겨우 넘기는 수준에 이르렀습니다. 신한청년당과 황국협회가 특히 괄목할 만한 성장을 한 가운데, 다음 정권이 바뀌는 것은 예정된 수순으로 정해졌습니다. 총선은 끝났습니다."
 korea.407.a:0 "선거는 끝났다."
 
 korea.408.title:0 "성조실록 강명 14년 4월자"
 korea.408.desc:0 "조기 총선이 개최되어 결과가 나왔다. 날이 밝은 후 대한당여의 무리들이 입조하였다. 황제가 어전 회의를 열으라 지시를 한 후, 대한당 당수 겸 민의원 박중양이 말하길.\n\n"부족하나 막대한 중임을 받은 중추원 민의원 박중양이 삼가 폐하께 아뢰옵나이다. 고종께서 수립한 민의원은 그 업무를 당금에 이르기까지 그 성권하여 위임하신 업무를 당차게 수행하였으나, 황공하옵게도 심려를 끼치어 새로이 그 구성원을 조직하라 하교하시었사옵나이다. 천복이 폐하의 앞날을 밝히는 것과 같으오니, 이윽고 폐하께서 명하시어 민의를 담도록 시행케한 총선이 성황리에 끝나게 되었습니다.  \n\n다만 폐하께서 황송하옵게도 일전에 정무를 돌보심에 녹록하시다며 방조幇助하기 위하여 총리대신의 위에 천거하고자 하는 이를 올리라 하시었사옵나이다. 그 직무를 수행할 이들을 택하여 올리옵나이다. 민의원 박중양朴重陽, 민의원 김규식金奎植, 민의원 안창호安昌浩를 폐하께 올리니, 삼가 친택을 하시옵소서."\n\n황제가 그 말을 들어 말하길.\n\n"짐이 부족함이 많아 선제의 유신, 열성조들의 덕을 널리 알림에 소홀하였다. 그러나 민의를 받들어 옳음을 행하고자 하는 이들이 덕을 이미 들어 알으니, 짐의 홍복이라 할 수 있다. 세 사람 중 하나를 망단하기에 어려움이 있으나, 조정의 거동에 총리대신의 업무가 과중함에 따라 친히 고르겠다."\n\n라고 하였다."
