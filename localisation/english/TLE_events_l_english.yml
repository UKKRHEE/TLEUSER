 korea.2702.title:0 "데모크라시는 실수였다"
 korea.2702.desc:0 "중추원은 황량하기 그지 없었다. 이미 박정희 참장을 비롯한 혁명일심회의 '행동대장'들이 오 백에 달하는 민의원, 그리고 일백에 달하는 참의원을 전부 억류하는데에 성공하였다. 그렇기에 이곳에 출석할 '의원'들은 아무도 없었다.\n\n나는 깔끔하게 정돈된 옷을 입고 중추원에 들어섰다. 내 옆을 수행하는 것은 김창수, 이범석, 박정희, 김석원, 김성주 등과 그 외 혁명일심회의 중진들, 황궁에서 나온 나의 시종들이었다. 그들은 종종걸음으로 내가 가는 길마다 안내하고 또 웃음을 지어주며 알려주었다.\n\n대회의장에 들어가니 처음 이 장소에 왔었을 적의 기억이 새록새록 떠올랐다. 형황을 따라서 나왔던 이 중추원은 내게 굉장히 장엄하고 두려운 곳이었다. 나를 바라보는 수 많은 시선들은 어렸던 내가 견디기에는 버거웠다.\n\n"나름 괜찮은 건물이지 않은가, 김 위원장?"\n"거짓된 위정자들에게 배정되었다기에는 너무나도 화려하고 안락하였습니다."\n"그렇지, 하하. 그들에게는 너무나 과대한 대우였지."\n\n나는 절로 웃음이 나왔다. 김 위원장은 충성스럽게 나의 비위를 맞춰주고 있었다. 이 얼마나 우스운 일인가. 모든 이들이 두려워하고, 그 손가락이 어디로 향할지 전전긍긍하는 장군이 내게 굽신대면서 비위를 맞추어대고 있는 꼴이. \n\n나는 앞으로 걸어나갔다. 내가 걸어가는 길을 똑같이 밟으면서 아랫 것들은 그런 나를 따라왔다. 법률안의 공표를 선언하는 강당 위를 올라왔다. 중앙에 위치한 법봉은 황권의 위임을 상징하는 중엄한 도구였다. 나는 그것을 손에 들고, 뒤로 치워 던졌다. \n\n"...!"\n"데모크라시는 실수였다네. 그리고, 나는 이를 바로 잡는 것일 뿐이지. 왜들 그리 놀라는가?"\n\n입가에는 억지로 짓는 자애로운 웃음이 걸리지 않았다. 어린아이의 천진난만한 그 것과 같은 웃음만이 나왔다. 좌중은 어쩔 줄을 모르더니, 이내 고개를 숙여 아래만을 바라보았다."
 korea.2702.a:0 "나는 진실로 이것을 원하였다."
