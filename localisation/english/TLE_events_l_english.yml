 korea.54.title:0 "황도파"
 korea.54.desc:0 "그들은 지금, 저 문민정부라는 것들의 '발표'란 것에 매우 못마땅하고 있었다. \n분명히 빨갱이 한놈만 엮어져 있는 것이 아닐터인데, 저 작자들은 그저 빨갱이가 문제다- 라고 당당하게, 양순에 침 한방울도 바르지 않은 채 말을 하고 있었다.\n\n설령 저 말이 맞다 한들, 무려 황상께서 비명하실 뻔한 일이었다. 응당 비상시국으로 조치를 취해야 할 것인데, 어이하여 그러지 않았는지. 다시금 생각해도 열이 났다. \n전익선은 이 자리에 모인 이들에게 조용히 말을 하였다.\n"여보게들. 이렇게 있을 수는 없다네. 황상폐하께서도 우리가 궐기를 하면 그 충의를 알아봐주실걸세."\n\n그리곤, 그들은 밤이 세도록 논의를 하기 시작했다."
 korea.54.a:0 "우려되는군."
 korea.54.b:0 "동학 저 사학도들이 뭘 하겠느뇨."
 
 korea.55.title:0 "마지막 제국"
 korea.55.desc:0 "한차례 폭격기가 휩쓸고 지나간, 한때 동아 문명의 정수라 불리우던 한성은 무가치한 회색의 잿가루와 수 많은 돌무더기로 화해 있었다.\n하루에도 수백 수천의 사람들이 분주히 오가던 거리는 상처입고 거지꼴을 한 장정들과 부모를 잃은 아이들만이 정처 없이 배회하고 있었고, 그 아름답던 기와집들은 한줌의 돌무덤으로 변해 그곳에 사람이 살았음을 알리고 있었다.\n\n'대체 우리가 뭘 잘못했기에...?'\n\n멀찍이서 불타버린 시내를 바라보던 사내는 점차 희끗해져가는 노쇠한 머리로 대체 무어가 잘못되었는가 스스로에게 되물었다. 그러나 아무리 되물어 보아도 도무지 납득할 수 없었다. \n\n마땅히 대한의 건아라면 황상을 받들어 모시고 역천을 꿈꾸는 마씨 반역도당들을 때려잡아야 하는 것이 아니겠는가? \n또한 문명인의 의무로서 실패민족을 계도하고, 예의범절을 알지 못하며 사람된 도리조차 알지 못하는 양이놈들을 아주에서 몰아내는 것은 마땅히 잘 교육받은 아주인이라면 기립해 박수를 보내 마땅한 선행이 아니겠는가?\n\n하지만 하잘것 없는 잿더미로 변한 한성이, 차디 찬 바닥에 누여진 수 많은 장정들이, 너희는 이미 전쟁에서 졌노라 쓰여진 적들이 뿌려대는 삐라가 말하는 사실은 그가 아는, 아니 믿는 '진실'과는 아주 큰 괴리가 있었다.\n\n아니다. 이건... 내가 원한 것이 아니다.\n멍청한 천것들이 시킨 일도 똑바로 하지 못한 탓이다.\n꼴에 황실이라는 것들이 사사건건 훼방을 놓은 탓이다.\n어리석은 백성들이 끝끝내 그의 진심을 알아주지 못한 탓이다.\n\n그러나 잘잘못을 따지기엔 그는, 제국은 너무 멀리 와 있었다.\n\n붉게 물든 하늘의 서쪽 끝짜락에서, 노을을 흩뿌리던 태양이 천천히 가라앉고 있었다.\n그 광경을 바라보며 이강은 눈을 감았다."
 korea.55.a:0 "그리고 밤이 찾아왔다."
 
 ######중국의 한국 분할 이벤트
 korea.56.title:0 "한국에서의 최종적인 승리"
 korea.56.desc:0 "전쟁은 끝이 났습니다. 한국이 수도 한성이 우리 중화의 손아귀에 다시 들어왔고, 한국의 주요 요인들은 재판 거쳐서 판결을 받았습니다."
 korea.56.a:0 "[ROOT.GetName]의 천자 [ROOT.GetLeader] 만세!"
 ######
 
 korea.57.title:0 "해"
 korea.57.desc:0 "하늘에는 해가 저문지도 오래였다. 노을이 흩뿌리던 홍광은 어느새 어두컴컴한 그림자로 바뀌었고, 붉게 물든 태양은 차가운 빛을 띄는 달로 대체되었다. 방 안에서 나는 사색을 이어만갔다. \n\n반대하지 않은 을해법乙亥法이 이런 여파를 가져올 줄이라고 생각했겠는가. 아둔한 모험주의자 무반들을 단도리 할 힘조차 김희선에겐 없었던 것인가. 이럴 줄 알았다면. 만약에, 또 만약에, 혹시라면.\n\n추한 망상만을 이어가다가 한순간에 멈추었다. 꽤나 당황했었다고 인정하였다. 일본이 들고 일어난 것은 사실대로 이뤄졌으나, 한국군 내에서 들고일어날 줄은 몰랐기에, 그렇기에 대계가 어그러져서 잡생각이 늘어있던 것이었다. \n\n"그래도 일은 이어져야지."\n내가 아는 나는 궁상맞게 방 안에서 울어대는 찌질이가 아니었다. 오히려, 이에 가까운 이는 지금의 황상이지 않는가? 지 아비나 형의 1할이라도 닮은 구석은 없었고, 백부 고조가 가지고 있던 풍모는 하나도 없었다. 가진 것은 그나마 잘생긴 얼굴 뿐, 그마저도 살이 낀 채 망가졌다.\n\n솔직하게 황제에게 크게 실망하였다. 민주당 조정을 타인에게 떠밀려 치우는 것이 아니라 주도적으로 치우는 것이 훨 나은 선택이었을 것이다. 지금 상황은 그러나 무엇인가? 아무리 생각해도 무반들이 부리는 신한청년당이 조기선거에서 압승하고 집권할 터였다.\n\n대비가 필요했다. 이는 나 뿐이 할 수 없었다. 우사는 유약했고, 도산은 순박했다. 이들을 대신하여 내가 실행하여야 한다. 똑똑. 밖에서 문을 노크하는 소리가 들려왔다.\n\n"대감, 저녁 진지 올리겠사옵니다."\n"들어와라."\n내가 시킨대로 새로이 발탁한 시종이 야참을 가져왔나보다. 2.26때 한 놈이 골로 가버린 탓에 어쩔 수 없이 기용하였으나, 썩 능력이 좋아 요즈음에는 가정 업무보단 내 개인 업무를 담당하였다.\n\n문이 열렸다. 그런데 아무 것도 없었고, 오직 시종의 모습만이 눈에 들어왔다.\n"자네, 지금 무언가. 야참은 어디있고?"\n\n쎄하였다. 무언가를 쥐고 있었다. 날붙이였고, 목적은 분명해보였다. 시종은 나를 향해 네 어번 칼을 휘둘렀으나 실패하였다. 나는 문을 열고 나왔으나, 저택 복도에는 불이 꺼져있었다. 그리고 두 명 분의 발 소리가 들려왔다. 발소리의 주인들이 내 눈에 들어왔다.\n\n"무어야, 아직도 살아있간?"\n"고 간나새끼, 일처리도 단디 못하근갑서."\n\n총구를 들이미는 이들을 바라보며, 나는 아마도 마지막이 될 말을 읊었다."
 korea.57.a:0 ""백성의 권리를 지키지 못하는 나라에는 충성할 필요가 없다.""
 
 korea.58.title:0 "주먹밥 한 덩이"
 korea.58.desc:0 "조식으로 잡곡과 쌀겨가 대부분이고 쌀알이라곤 찾아보기도 어려운 흙투성이의 주먹밥 한 덩이를 간신히 건졌다. 어제는 분명 두 덩이였던 것 같았는데, 그것마저도 이제 반절로 줄었다. 날카로운 쌀겨가 목구멍을 긁었는지 목 안쪽이 아파왔다.\n\n이 생활을 언제부터 시작했는지, 이제는 날짜마저 가물가물해져만 간다. 동이가 쳐들어온다고, 같이 피난을 가자고 하던 이웃들을 태어난 고향을 떠날수는 없다며 뿌리치던 내 모습이 아직도 눈에 어른거린다. 아들은, 아내는 무탈한지, 내가 잡혔을 때 잘 피신했는지가 궁금하지만, 이곳에선 바깥의 소식이라곤 아무것도 알 수 없었다. 험상궂은 간수들이 철통같이 지키는 이 곳은, 조금이라도 수상한 모습이 보이면 간수가 총으로 쏘거나 몽둥이로 사람들을 두들겨 팼다. \n배를 곯아도 가족과 함께 있던 그 때가 행복했었다. 내 땅도 아니고 소작받은 땅에 불과했으나 이웃과 함께 논을 갈던 그때가 즐거웠다.\n\n이제 겨울이 오는 것 같다. 한끼에 한 덩이만이 지급되는 것도 점점 그 양이 줄어가는 것이 보이고 있다. 작업반장이 어제 작업한 물건이 불량이라며 채찍질한 등이 아려왔다. \n\n또 아침으로 겨가 잔뜩 섞인 잡곡 한덩이가 나왔다. 팔을 들어 입에 넣으려고 하지만, 그것도 쉽지가 않다. 몸이 무겁다. 흙바닥이 내 머리를 놓아주지 않겠노라 말하는 것 마냥 머리가 움직이지 않았다. 와중에, 옆에서 누가 무어라 말하는 것 같았지만 들리지가 않았다. \n\n피곤하다. 잠이 억수같이 쏟아졌다. 눈이 내렸다. 어머니. 어머니께서 눈을 참 좋아하셨는데."
 korea.58.a:0 "배식이 늘었군."
 
 korea.59.title:0 "못다 핀 꽃"
 korea.59.desc:0 "미치코는 지금, 모든 것을 저주하고 있었다.\n자신을 이 지옥의 구렁텅이에 집어 쳐넣은 그들에게도, 자신을 속인 이에게도, 이곳에 올 수 밖에 없던 상황을 제공했던 그 가족들에게까지. 인세에 존재하는 만물이 증오스러웠다.\n\n그녀는 열여덟의, 그 나이에 딱 맞은 풋풋함을 보여주고 있던 소녀였다. 비록 가정형편이 그리 넉넉한 것은 아니었지만, 다정한 부모님과 믿음직한 오라비들까지 있는 평범하고, 행복한 일상을 누리고 있었다.\n\n모든 일은 흉작으로부터 시작되었다. 소작농이던 아버지의 농사가 일본 전역을 뒤엎은 가뭄과 폭염으로 인하여 큰 타격을 입자, 가세가 기울다 못해 쓰러졌다. 그들에게 남은 것은 쌓여만 가는 소작세를 갚기 위한, 에도 명문대를 다니는 장남에게 보내기 위해 융통한 빚. \n한없이 많은 빚더미 뿐이었다. \n\n에도서 대학물을 먹었다는 큰 오라비는 그 유신이라던지 뭔지에 투신을 하여 고향에 오지 못하겠다는 편지만을 전하였다. 작은 오라비는, 처음에는 아버지의 농사를 돕고 돈을 벌기 위하여 이곳 저곳에서 일을 하였다. 그러나 그녀의 작은 오라비는 어느 날 다리 하나를 어딘가 내버려 둔 채 홀로 집으로 돌아왔다. \n\n미치코 또한 할 수 있는 모든 것을 해보았다. 공장에서 미싱을 하루종일 다루어본 적도 있었고, 귀부인들이 사용한다는 손수건을 만드는 작업도 해보았다. 그러나, 그녀가 열과 성을 다하였어도, 피와 땀과 청춘을 흘러보냈음에도 집안의 사정은 나아지지가 않았었다. \n\n그날은 운수가 좋은 날이었다. 작은 오라비의 다리통증도 가라앉고 있었고 높으신 분들이 그녀의 고향을 지나는 새로운 수로를 건설한다는 이야기를 하고 있었다. 그래서일까, 거절을 할 수 없는, 아니 하면 안되는 기회가 그녀에게 찾아왔다.\n저 건너 대한제국이 지배하고 있는 나가사키에서 '간단한' 봉사활동을 하면 상당량의 보수를 지급하겠다는, 지금 그녀의 집안에 활기를 불어넣을 수 있는 그 정도의 보수를 주겠다는 기회였다.\n\n\n\n미치코는 지금, 그 악마의 유혹을 거절하지 못한 것을, 자신을 속인 그 남자를 끝없이 저주하고 있었다. \n그 봉사활동은, 가엾은 그녀의 육신과 영혼 모두를 더럽혔다. 하루에도 수많은 이들이, 좁은 방 안에서 그 추악한 욕망을 풀어냈다. 어느 한 곳도 빠짐없이, 그저 욕구를 해소하기만 하면 된다는 병졸들에게 모든 곳을 더럽혀졌다.\n\n가족을 위해 끊임없이 노력하던 열여덟의 소녀는 그 자신을 드러내기도 전에, 못다 핀 꽃과 같이 사그라들었다."
 korea.59.a:0 "꽃은 언젠가 진다."
 
 korea.66.title:0 "역정"
 korea.66.desc:0 ""다들 목 매달 준비는 했지요?" \n\n서늘하게 내려앉은 말이 총리관저 가장 깊은 곳을 채웠다. 방 안에 쇼파에 허리를 꼿꼿이 세우며 앉은 각료들은 총리가 한 말에 제각기 다른 반응을 내비추었으나, 결론적으로 하나의 감정으로 묶이는 표정을 지었다. 두려움이었다.\n\n"가, 각하..! 어찌 그런 말씀을..."\n\n김희선은 허탈히 웃으면서 제중들을 바라보았다. 아니, 이 사람들도 알면서 이러는 것이었다. 다만 자신들이 수렁에 빠졌다는 것을 인정하지 못하는 것일 뿐이었다. 그도 그럴 것이, 상上께 행해진 흉참한 일의 총책임자들이었다. 일백 년 전이었으면, 아니 당장 광황제光皇帝 시대였기만 해도 이미 사사당했을 것이었다.\n\n"우리는 사실상 대역죄인입니다. 침상에서 편히 누워 죽을 생각일랑 하지마시죠. 그리고 경무대신?"\n"...예 각하."\n\n단두대에 끌려갈 일만 남은 듯 경무대신은 김희선에게 머리를 숙이고 읍하며 답하였다. 뒤룩뒤룩 살 찐 돼지를 당의 중진이랍시고 경부에 앉히는 것도 마음에 들지 않았는데, 대체 검역을 어떻게 했기에 그 사단을 낸 것인지. 김희선은 순간 열이 확 뻗쳤지만 초인적인 인내심으로 참으려 노력하였다.\n\n"이미 일어난 일에 대한 책임은 폐하께서 친히 물으실 것입니다. 이 사람이 그 전까지는 당신 자리를 보전시키겠습니다. 대신에, 당신은 아랫것들 단도리를 확실하게 하십시오."\n"예, 예? 무슨 말씀이신지..."\n중앙 의자에서 김희선은 단숨에 확 일어서더니, 곧 경무대신의 바로 옆으로 다가갔다. 짝, 짝, 짝. 우악스런 손길에 경무대신의 얼굴이 좌우로 세 번 돌아갔다. 짜릿한 고통에 경무대신은 바닥에 널브러졌지만, 아무도 그를 부축해주지 않았다. \n\n"귓구멍 똑바로 파드리지. 착복한게 얼마인지 기강 헤이한게 뭣인지 나는 상관은 없어. 그런데 이번 일, 수사 과정에서 하나라도 꼬붕친게 발견되면 폐하께서 의금사에 명령해 당신 옥에 쳐넣기 저에 내가 니 죽인다."\n"예, 예 각하..."\n"우리가 마지막으로 살 기회는 지금 뿐이야. 알겠습니까? 내각이 끝장나는 것은 상관없습니다. 그러나 대역부도의 죄를 우리랑 우리 당이 뒤집어쓰면 다시는 살아나지 못합니다. 내가 참령 출신인지라 당장 군에서 일어나지 않는 것이지, 그 놈들 미친 짓 언제건 할 수 있어."\n\n김희선은 말을 한 차례 끝내고는 한숨을 푹 쉬면서 제 자리로 돌아가 앉았다. 아직도 멀뚱멀뚱 앉아서 얼어있어 눈치를 살피는 대신들을 한 번 둘러본 후, 신경질적으로 한 마디를 해주었다."
 korea.66.a:0 ""뭣들 합니까? 빨리 나가서 일하지 않고.""
 korea.66.b:0 "황상폐하와 관련된 일이니, 철저히 조사하게! 계엄령도 일부 내리고!"
 
 korea.61.title:0 "군부"
 korea.61.desc:0 "똑똑. 각하, 참모부 총장께서 들어가십니다. \n\n문 밖에서 그리 말함과 동시에 총리관저의 문이 살짝 열렸다. 노인은 천천히 들어와 총리, 김희선에게 경례를 올렸다. 한때 군인의 길을 걸으려 하였던 김희선 또한 경례로 회답해주었다. 참모총장 이병무는 곧 시종이 마련해 온 의자에 양둔을 맞대었다.\n\n"총리 각하께서 소인을 찾으셨다 들었습니다."\n"그렇습니다. 이 사람이 총장께 긴밀히 전할 바가 있었기에 따로 독대하고자 한 것입니다."\n\n그 한마디가 끝이 난 후 방안에 정적이 흘렀다. 하늘은 꽤나 맑아서 햇빛이 창문을 뚫고 총리의 책상 위로 내비치고 있었다. 김희선은 잠시 이병무의 눈을 바라보다가 다시 입을 떼었다.\n\n"이번 일, 이 사람이 다 책임질 생각입니다."\n"...그렇습니까."\n"후배들을 정리가 끝나기 전까지 단속해주실 수 있겠습니까."\n\n김희선이 가장 우려하는 '돌발행동'에 대한 건이었다. 다시 말해 군인들의 반정을 우려한 것이었다. 김희선 자신도 나름 군에 있어보았기에 알았지만, 그의 동기 세대라고 할 수 있는 이들은 상상 이상으로 음흉한 이들이었고, 이 건을 잡아서 조정을 뒤흔들고 싶어할 것이었다. 융희제께서 억지로 틀어막은 군의 세력은 강명의 대에 참으로 불경스럽게 행동하고 있었다.\n\n"각하, 이 노부가 수 십년간 군에 있어보았기에 회답해줄 수 있는 것은 딱 하나입니다."\n"무엇입니까?"\n"전부 다 막을 수는 없습니다. 돌이 호수에 떨어졌는데, 물이 튀어오르지 않는 것을 원함은 이치에 맞지 않습니다."\n\n이병무는 딱 잘라서 대답하였다. 얼추 막아볼 수 있을 것 같지만, 진짜 미친 이들이 총리에게 위해를 가하는 것을 막을 수는 없을 것이다. 그 정도는 감수한 부분이었기에 김희선은 씁쓸하게 웃으면서 말해주었다.\n\n"이 사람이 죽어서 죄를 대속할 수 있다면 언제든지 그래야지요. 알겠습니다, 조그음 더 수고해주시길 바랍니다."\n"예, 각하. 그러면 먼저 들어가겠습니다."\n"그러시지요."\n\n쾅. 다시 방에는 한 사람 밖에 남지 않게 되었다. 햇볓은 쓸데없이 방을 밝게 비추고 있었다. 김희선은 마른 세수를 하면서 중얼거렸다."
 korea.61.a:0 ""자의로 지옥길 걷는 느낌은 썩 좋지 않군.""
 korea.61.b:0 ""후....""
 
 ############
 
 korea.62.title:0 "황혼의 앞"
 korea.62.desc:0 "요 며칠간 항상 맑았던 하늘에, 창천에 머물던 태양 아래로 저 멀리서 먹구름이 하나 둘 씩 모이더니 그들을 모두 감추어버렸다. \n태양은 저 자신이 아직 이곳에 존재하노라, 모인 구름사이로 빛을 비추고 있었으나 이를 본 이들은 몇 되지 않았다. \n주변 곳곳에서 포화와 함성소리가 들려오고 있었다. 전화의 불길은, 저 대륙 뿐만 아니라 비로소 이 제국의 강역까지 다가왔다. \n하늘에서, 이 끔찍한 전쟁의 불길이 이곳까지 왔다는 것을 안타까워하는지 눈물이 뚝뚝, 한두방울씩 떨어졌다. \n\n곧 장대와 같은 비가 내릴 것이었다. 그러나 이 땅의 아들과 딸들은 설령 비가 내린다 하더라도, 포화가 몸을 찢는다고 하더라도\n끝까지 이 땅과 함께할 것을 마음 속 깊이에 새겼다.\n\n황혼이 다가오고 있었다."
 korea.62.a:0 "어디까지 버티나 보자."
 
 korea.63.title:0 "파나이 호"
 korea.63.desc:0 "오늘, 미합중국의 자랑스런 함선인 파나이 호가, 저기 저 잔악하고, 무도한 아시아인들에 의해서 침몰되었습니다. 하느님과 청교도 정신을 위해 인명을 구하던 업무를 하던 도중 한국군 전투기에 폭격당한 이들은, 아무 이유도 없이 폭격당하였습니다!"
 korea.63.a:0 "저들에게 적법한 대가를 요구해라!"
 
 korea.64.title:0 "파나이 호"
 korea.64.desc:0 ""이건 또 무슨 일인가!"\n\n이강은, 총리가 머무는 관저에서 역정을 내고 있었다.\n파나이 호 사건.\n\n지금 동아시아와 태평양 지역에서 뜨거운 감자로 오른 사건의 이름이였다.\n"대체 당신네 공군이라는 작자들은 어떻게 병을 관리했기에 이런 사태가 날 때까지 가만 두고만 봤던가!"\n작금의 현실을 부정하는 듯, 이강은 늙은 나이임에도 사자후와 같은 고함을 관저 안에 서 있는 공군 장성들에게 내질렀다.\n\n"...면목 없습니다 각하. 제가 책임지고 사임하도.."\n노백린 참모총장이 그렇게 운을 띄는 것과 동시에, 이강은 그의 말을 끊으면서 다시 한번 말을 쏘아냈다.\n"지금 제정신인가? 저 합중국이라는 작자에게 우리가 명분을 제공하였다는 것이네. 그 빌어먹을 명분 말이야! 이제 저들이 우리 대한에게서 중국에서의 철수를 요구하던, 뭘 하던간에 당연히 정당화 될 수 있다는 말이야!"\n그의 말을 듣자, 노백린은 조용히 입을 닫았다.\n잠시 숨을 고르던 이강은, 생각을 정리한 후 다시 말을 하였다.\n"..일단 이 일은 내각과 함께 논의해보겠으니 자네들은 돌아가보게..."\n"예.."\n이강의 축객령을 들은 장성들은 조용히 방을 나갔다.\n\n'이게, 맞는 것인가. 저들은 분명 사과와 중국에서의 전쟁이 원인이니, 이를 무를 것을 요구할 터. 다 이긴 전쟁인데.. 하늘에게 빌어야겠군.'"
 korea.64.a:0 "젠장, 저들이 어떤 것을 요구해 올지.."
 
 korea.65.title:0 "청소"
 korea.65.desc:0 "세상 힘들지 않은 일이 어디있겠냐마는, 오늘 청소는 평소보다 좀 더 까다롭다. 집안 구석구석에 숨어있는 벌레새끼들을 제거해야 해서 시간이 좀 많이 걸릴 것 같았다. \n\n높은 곳과 낮은 곳을 가리지 않고 비충들이 여기저기 숨어들었으니, 어쩔 수 없이 극약처방을 할 필요가 있었다. 벌레를 청소하는데 소모될 물자가 아까웠지만, 내버려둔다면 금방 새끼를 쳐 큰 우한이 될 것이 분명했다. \n\n마음같아서야 도시 전체를 불태워 버리고 싶었지만, 그래서야 공들여 점령한 까닭이 없어지기에, 포격으로 벌레먹은 건물들을 도려내기로 했다. \n\n포격이 근처에 떨어지면, 숨어있던 비충들이 화들짝 놀라 이리 저리 밖으로 뛰쳐나오는 것을 중대원들이 깔끔하게 청소했다. \n\n포격에도 비충들이 나오지 않으면, 대대에서 살충제를 받아와 의심스러운 곳을 청소했다. 주변에서 비충들이 털썩하고 쓰러져 컥컥대는 소리가 들려왔다. 과연 벌레새끼들 다운 역겨운 소리였다. \n\n듣기에 좋은 소리는 아니지만, 그래도 효과는 확실했는지 죽거나 다치는 장병은 없었다. 어떻게, 청소는 꽤나 잘 되고 있는것 같다." # 
 korea.65.a:0 "드디어 사람이 살만한 집이로군."
 
 korea.67.title:0 "을해 제국법안"
 korea.67.desc:0 "예전 대영제국의 곡물법과 비슷한 내용과 집회 및 시위 등과 관련된 내용을 비롯해 10여개의 안건을 담고 있는, 통칭 제국법안은 김희선 내각이 마지막으로 준비한 법안이었다. \n\n중추원 내부에서 또한 여러가지의 문제점에 대한 비판이 있었다. 그러나, 김희선 내각은 이것을 더이상 멈출 수는 없었다. 이것까지 막히면, 그들과 민주당은 집권을 이어갈 수 있는 동력을 잃어버리기에. 저 대한당에게 이 권좌를 맡기기에는 너무 아깝기에, 무리하게도 이 제국법안을 통과시키려 하였다. 아직 대공황의 여파로 과반의 의석을 유지하고 있는 민주당은, 대한당을 비롯한 야당이 무어라 한들 당연히 통과시킬 수 있는 힘을 가지고 있었다. \n\n그리고 자연스레 이는 사회주의자, 식민지인, 노동자들의 분노를 일구었다."
 korea.67.a:0 "...그러나 법안은 가까스로 통과되었다."
 
 korea.68.title:0 "도시락"
 korea.68.desc:0 "윤봉길은 저 자신이 꽤 좋은 삶을 살고 있다고 생각했다. \n무과 시험에 응시하여 대한 팔천리 강산의 쟁쟁한 청년들을 제치고 그 들어가기 어렵다던 시위대에 들어왔으며 녹봉 또한 넉넉히 받아 식솔들을 배불리 먹이고도 남았다. 그 매섭다하는 대공황이란 것도, 황상폐하의 은총을 받는 시위대를 물리치기에는 너무 약하였다. \n\n금일은, 황상폐하께서 한성 곳곳에 임하시는 날이었다. 날도 좋고 이렇다 할 문젯거리도 보이지 않았다.\n\n"아니, 저놈 뭐하는 것이야! 이봐!"\n\n그러다 문득 주위에서 무어라 소리치는 소리가 들렸다. 윤봉길은 소리가 들리는 방향으로 시선을 돌렸다. 한 남성이 어눌한 조선말로 감히 황상의 휘를 삿되게 부르는 소리가 들렸다.\n\n"너 이놈 우용아, 우리를 그리 수탈하고도 그렇게 호위호식하니 좋더냐! 그래, 어디 인민의 도시락 맛좀 봐라!"\n\n그러곤, 그 남성의 손을 떠난 도시락이, 아니, 도시락 모양의 폭탄이 마차로 날아왔다. 자신도 모르게, 윤봉길은 마차를 보호하기 위해서 도시락을 잡았다. \n\n주변으로 던지기에는 사람이 많았다. 이대로 있으면 황상폐하께서 해를 당하실 것이다.\n그렇게 생각하며, 윤봉길은 몸을 웅크려 누웠다.\n\n그리고 뜨거운 감각이 그의 몸을 덮쳤다."
 korea.68.a:0 "습격이다!"
 korea.68.b:0 "..여기를 봐라!" 
 
 korea.69.title:0 "대한의 미국 자산 압류!"
 korea.69.desc:0 "한국 저 노란 원숭이들이 우리 미국인들의 정당한 재산을 전부 도둑질해갔습니다!"
 korea.69.a:0 "저놈들, 선을 너무 넘는군."
 
 korea.70.title:0 "그날 밤"
 korea.70.desc:0 "대공황이라는 것이 대관절 무엇인지, 증조부대부터 대대로 물려받은 자그마한 땅뙤기마저 앗아갔다. 한성 거리를 조금만 나돌면 곧 주위에서 얼짱거리는 거지때들과 노점상을 뒤엎고 다니는 모리배들, 푯말을 들고 나도는, 소위 빨갱이라고 부르는 것들까지, 보여서는 안되는 것들이 보였다. 염라는 도대체 무엇을 하시는지, 저 빌어먹을 것들을 삼도천 물을 먹이지 않고 있었다. \n\n그러다 아마 나흘 전인가, 한성 시내에서 총성이 울렸던 적이 있었다. 이곳 저곳에서 장정들이 대한의 자랑스런 태극기를 들고 이곳 저곳을 들쑤시고 다녔었다. 총성에 화들짝 놀란 나는 가족들에게 꼭꼭 숨어있으라 당부하였고 집안에 숨겨놓은 무기란 무기는 다 꺼내들었다.\n\n아침이 되자, 그 총성이 잦아들었다. 어둠을 가르던 장정들은 사라졌었다. 그리고 거리 곳곳에 설치되었던 확성기에서 소리가 들려오길, 어제 밤 황상폐하를 겁박해 대한을 손아귀에 넣으려던 악한들이 이강 장군에게 토벌당하였다고 하였다.\n\n오호 통재라! 어찌하여 대한이 이렇게 되었을꼬. 다행이도 확성기에서 나온 목소리는 이강 장군은 그동안 있었던 모든 것들, 저 거리를 나도는 빨갱이들과 모리배들, 그리고 이 대한에 있는 모든 구악을 일소하겠다고 약조하였다. 대한의 신민들이 배를 곯지 않는 천하를 만들겠다 하였다. 그러기 위해, 일시적으로 계엄령을 내리겠다고 하였다. \n좋다. 어찌되든 간에, 이 혼란만이라도 잠재울 수 있다면, 내 가족이 끼니를 건너뛰지 않는 나날만 보낼 수 있다면. 그 무엇이든 상관이 있으랴."
 korea.70.a:0 "어둡군."
 
 korea.71.title:0 "총리"
 korea.71.desc:0 ""올 것이 왔군."\n대한의 총리인 김희선은 담담하게 이 상황을 바라보고 있었다. 군 내에서 또라이들이 일을 벌일 것이라고 어렴풋이 예상은 하고 있었다. 그러나, 이런 식으로 그의 임기 말기에, 추악하게 자리에서 내려와야 한다는 점이 참으로 마음에 걸렸다. 또, 이후 정국이 군에게 넘어갈 것이라는게 선하게 보이는 점에서 더더욱 이번 사건은 그에게 쓰라렸다.\n\n뚜벅, 뚜벅, 뚜벅. 밖에서 누군가 걸어오는 소리가 들렸다. 세 번 문을 두들기는 소리가 난 후, 불청객은 총리관저 안으로 제멋대로 들어왔다.\n객은 이강 장군이었다. 김희선은 자포자기한 눈빛으로 이강을 바라보며 입을 열었다.\n"좋으시겠군요, 장군."\n이강 또한 답하였다.\n"환란이 조국에 닥쳐왔는데, 어찌 즐거울 수 있겠습니까 각하."\n김희선은 질린 눈빛으로 이강을 바라보았다. 충정? 아니, 저 능구렁이 수 마리를 뱃 속 깊은 곳에다 품은 자에게 과연 그 따위 것이 있긴 할까. 권력으로 향하는 길이 저절로 떠먹여지듯 입 안으로 왔는데, 통제파 거두인 그가 당연히 나선 것이겠지. 한숨을 쉬면서 김희선은 이강에게 말을 하였다.\n\n"나는... 아마 곧 이 자리에서 사퇴할 것입니다."\n"흠, 참으로 고생하셨습니다."\n당연하다는 듯, 이강은 깔보는 듯한 말투로 김희선에게 회답하였다. 더 할 말이 없냐는 듯 김희선을 바라보던 이강은 비로소 찾아온 목적을 전하기 위해 입을 열었다.\n"각하께서 사퇴하신 후에, 폐하께 이른 총선을 청할 생각입니다. 작금의 내각은... 꽤나 조정의 일에 미숙한 듯 보이니, 종사와 신민을 보전하기 위해서 폐하께서도 성단을 내려주시겠지요."\n\n이강의 말에 김희선은 눈을 부릅뜨고 그를 쳐다보았다. 예상은 했다만, 실제로 들으니 충격적이기는 하였다. 아마 민주당은 한동안 총리의 "ㅊ"도 얼짱댈 수 없을 것이겠지. 수심이 가득한 목소리로 김희선은 이강에게 답하였다.\n"...폐하의 어진 성단에 모든 것을 맡길 뿐이지요."\n"예, 각하. 필히 그러시겠지요. 갈 길이 바쁘니, 이만."\n경례도 하지 않은 채, 이강은 문을 나섰다."
 korea.71.a:0 "쾅 하는 소리와 함께 김희선은 털썩 주저앉았다."
 
 korea.72.title:0 "구악의 끝"
 korea.72.desc:0 "고시형은 지금 지난 시절을 되짚어보던 중이었다. 그 스스로, 천하에 부끄럼이 없는 사내라고 생각하고 있었다. 물론 젊은 혈기에 이곳 저곳 돌아다니고 동지들을 모았었던 적이 있었지만, 지금은 그 나날들과는 연관이 없다고. 나는 저들과 다르다고 외치고 싶었다.\n\n'나는 깡패입니다. 국민의 심판을 받겠읍니다.'\n\n지금 그는 현수막을 몸에 내건채, 거리 이곳 저곳을 그의 '동지'들과 나돌아다니고 있었다. \n"이 뙤놈과도 같은 놈들아! 네놈들이 내 귀한 아들을 다리 병신으로 만들어놨든!"\n"내 네놈들 때문에 망친 장사가 얼마나 되는줄 아느냐! 이 개돼지보다 못한 놈들!"\n\n그는, 이런 취급을 받아서는 안된다고 생각하였다. 어찌 이 고시형이, 남에게 아무 잘못도 하지 않은 이 고시형이. \n저들은 자신에게 감사해야하는 이들이었다. 비천한 걸인마냥 땅바닥에 널부러져 불꽃이 꺼질 것을 가엾이 여겨 보호해주었는데, 그 재조지은도 모르고 등에 비수를 꽃는다니. 어찌 그럴 수 있는지.\n\n그러나, 현실은 그에게 그 자신은 한낱 깡패에 불과하다고, 송곳과 같이 알려주었다."
 korea.72.a:0 "잘 되었군."
 
 korea.73.title:0 "계획"
 korea.73.desc:0 ""보기 좋게 성공하였구만, 만오! 신수가 훤해졌어."\n이동휘는 전에 만났던 것과 같이 미소를 띄면서 이강을 반겨주었다. 이강 또한 웃으면서 그의 선배를 반겼다.\n"방계 황족으로는 아마 조부님 이후 처음 정승의 자리에 오르는 것 같습니다."\n"아, 그래! 자네 조부 흥선군 대감께서도 태황제조에 총리 한 번 맡았었지? 이거, 조부께서 자랑스러워 하시겠어."\n\n이동휘는 그렇게 말하더니, 그때와 똑같이 냉철한 얼굴로 돌아와 이강에게 말하였다.\n"그래서, 총리각하. 앞으로 어떤 대계에 맞춰 황국을 이끌어 나아가실 것입니까?"\n단숨에 이강 앞에 있던 이는 친한 선배에서 통제파의 거두이자 육군 참모총장으로 바뀌었다. 이강은 속으로 씁쓸함을 털어낸 후, 이동휘에게 말하였다.\n"옛 적에 말한 것과 같이, 만주 교두보를 이용한 후 최대한 지나 쪽을 압박할 생각일세. 최근 국민당의 동향도 심상치 않다고 들었으니, 화북지방의 영향력을 확보하는 것에 중점을 둘 것이지. 여차하면 국민당 그 빨갱이들과도 손을 잡아보고 말일세."\n"오성이 붕괴하였으니 말입니까?"\n이강은 이동휘의 말에 끄덕여준 후, 다시금 말을 이어나갔다.\n"맞네. 그리고, 일전에 말한 것과 같이, 제국군은 진황도 방면과 청도 조차지 쪽으로 저들을 압박할 것이고, 최종적으로는 한꺼번에 화북을 집어삼킬 생각이네."\n\n이동휘는 끄덕이면서 이강에게 물었다.\n"대계, 그러니까... 이 '뇌격' 작전의 실시 일자는 언제 즈음으로 생각하십니까?"\n이강은 올 것이 왔다는 듯 이동휘에게 말해주었다. \n"..아마 2에서 3년 후-"\n이동휘는 이강의 말이 나오자마자 말을 끊으면서 쏘아붙였다.\n"각하. 3년 뒤는 너무 느립니다."\n아주 당연하다는 듯 이동휘는 이를 이강에게 말해주었다. 이강 또한 이런 말이 나올 것을 예상했는지, 바로 답해주었다.\n"물론 아네. 그러나, 내가 생각했던 것보다 제국의 상태가 더 엉망이야. 지금 전쟁을 했다가는 화북은 커녕 빌어먹을 오패부 방어선도 뚫을 수 있을지 의문이고."\n\n이강은 한숨을 내쉬었다. 그런 이강을 보면서 이동휘 또한 한숨을 쉬었다. 그리고 압박하던 분위기에서 후배를 대하는 분위기로 바꾸며 다시 말하였다.\n"후우. 만오, 자네 지금 군이 어떤 꼴인지 아는가?"\n"경청하겠습니다."\n"그, 자네가 총리가 된 후로, 자기네 세상이 왔다는 듯 날뛰고 있네. 나조차 통제하기 어려울 정도네."\n정신이 번쩍 들었고, 식은땀 한 줄기가 흘렀다. 이 정도라고? 그 성재 선배가 통제하기 힘들 정도로? 이러면... 그가 정권을 잡은 의미가 없지 않은가. 이강은 떨리는 손을 꽉 잡은 후, 이동휘에게 물었다.\n\n"그, 도마 장군께 청해보면-"\n"그 양반은 우리가 애송이들 족칠 때 반 쯤 퇴물된 것 기억 안나나? 아마 마지막으로 남은 수는 성상폐하께 청하는 것 뿐일터인데, 요즘 폐하께서 구중궁궐 저 깊숙한 곳에 틀어박혀있는 것 모르는 놈이 어딨는가? 이대로 가다간 자네나 나나 총 한번 맞을 것 같네. 우리가 살기 위해서라도 꼭 뇌격을 가까운 시일 내에 해야한다니까?"\n\n열변을 토한 후, 이동휘는 물병을 들이켰다. 이강 또한 입술이 매말랐고, 목이 탔다. 그러나 어쩌겠는가. 자신이 선택한 길인 것을."
 korea.73.a:0 ""...최대한 빠르게 준비해보지요."\n"부탁하네, 만오. 제발.""
 
 korea.74.title:0 "연단 앞에서"
 korea.74.desc:0 "이강이 연단에서 내려오자, 광장에 모인 이들이 하나같이 박수와 우레와 같은 함성을 보냈다. \n\n그들은, 지긋지긋한 현실을 개혁해줄 이를 원하였다. 아들이, 딸이 사라지고 모리배들과 빨갱이들이 나돌아다니는 거리를 더이상 보기 싫었다. 모든 이들이 예전과 같이 다들 웃던 시절을 원하였다. 그 좋은 날 가족과 단란한 시절을 보내고 논과 밭을 좋은 이웃들과 함께 갈았던 그때로.\n이강은 다른 위정자들과 달랐다.\n\n허구한날 황상을 우리가 보우하고 있다, 우리 당파야 말로 이 대한을 지킬 이들이다. 입에 발린 소리만 하던 이들과는 달랐다.\n그는 빨갱이들을 잡아넣었다. 이곳 저곳에 시위나 해대고 공장을 터뜨리고 다니고, 황상과 황실을 끌어내려야 한다. 인민을 위해야 한다고 말하던 역도들을 없앴다.\n그는, 모리배들을 없앴다. 풋풋한 소녀를 시든 꽃으로 만든 이들을, 앞날이 밝던 청년을 병신으로 만든 이들을 모두 없애버렸다.\n\n그런 그가 이제 대한을 위해 황소같이 일하겠다며 신민들에게 약조하며, 예전 그 좋았던 나날을 다시 돌려주겠다며 새 내각과 황상을 보필하는 총리의 자리에 나왔다. \n신민들은 그에게 열광하였다. 이 제국을 다시 살릴 이는 이강, 그밖에 없다면서."
 korea.74.a:0 "환호."
 
 korea.75.title:0 "직례"
 korea.75.desc:0 "대한제국으로 따지자면 경기도 즈음 되는 권역을 완벽하게 장악한 대한군은, 요새화된 북경지역을 넘어서 하루가 멀다하고 앞으로 나아가고 있었다.\n\n"행군 중단. 이곳에서 오찬을 해결하고 간다"\n\n김정오 참령이 이끌고 있는 제국군 제 11사단 2보병대대는 지난을 앞에 두고 고작 40리 정도밖에 되지 않는 거리까지 왔다.\n가마솥을 깔고 모락모락 밥을 짓고 있을 무렵, 저 멀리서 희미하게 무엇인가 움직이는 것이 보였다.\n\n"김 참령님. 저기, 남동쪽에 움직이는 무리 같은 것이 보입니다."\n"확실한가? 이 인근은 분명 아군이 확실하게 뙤놈들을 몰아냈다고 하였는데."\n"제 소견으로는, 뙤놈 피난민인 것 같습니다."\n\n피난민.\n아니 저것들을 피난민이라고 불러줘야 할까. 아무튼, 명칭이 어찌되었든간에 직예마저 대한군에게 점령당하자 북경에서 잠시 비충을 없앤 일에 찔린 것들이 제 발을 저린 것 같았다고 김정오는 생각하였다.\n김 참령은 잠시 생각하더니 다시 부하에게 말을 걸었다.\n\n"상부에서 지침한 바에 따르면, 우리는 문명 개화로서의 짐을 진 것이라고 하였지?"\n의아한 표정을 지은 부하, 안우생은 곧 대답을 하였다.\n"옙. 이강 총리께서 직접 명시한 바에 따르고, 또 제국군 헌장에 따르면 그렇습니다."\n그리고 안우생이 김정오 참령의 눈을 바라보자 안우생은 어딘가 서늘함을 느꼈다. 뒤이어, 김정오 참령이 조용히, 안우생이 들릴정도로 말을 꺼냈다.\n"그럼 문명개화를 받아들이지 못할 정도로 도태된, 쥐새끼같이 이 아주의 문명을 갉아먹는 것들을 처단하는 것도 우리 제국군의 짐이겠지."\n안우생은 잠시 멍한 표정으로 있다 곧 형용할 수 없는 표정으로 김정오를 바라보았다. 무어라 말하고 싶은 얼굴이지만, 차마 하지 못하였다.\n"...."\n"그래, 전 대대도 필요없겠지. 중대 하나만 호출해서 저 비충들을, 아니 비충만도 못한 것들을 청소해보지."\n안우생은 잠시 고민하다가 곧 경레를 올리며 말하였다.\n"..충성""
 korea.75.a:0 "빨리 처리하지"
 
 korea.76.title:0 "제남"
 korea.76.desc:0 "저 높으신 양반내들이나 고상한 취미로 가볼 수 있는 해외여행을, 나는 다른식으로 나올 수 있었다. 물론 그것이 꽤 유쾌한 방식으로 이루어진 것은 아니었지만, 그래도 대한반도에만 갇혀있던 때와는 다르게 신기한 경험이었다. \n\n참령님이 말한대로 청도를 지나 동영, 직례를 거쳐갔다. 주위에 많은 고난도 있었고, 봉변에 처할 뻔 하였지만 대한 필승의 군대답게, 때마다 승리를 거머쥐기 일쑤였다. 이번에 아군이 들어온 곳은 그 유서도 깊다는 제남이었다. 어릴 적 할아버지께 들은 바로는 그 조조가 이 제남 땅의 상으로 임명되었다고 하였었다. 아무튼, 그런 제남 땅에 들어올 수 있었으니 얼마나 놀라웠겠는가. 내 짧은 생에 이런 경험을 하니 어찌 기쁘지 아니한가.\n\n유서가 깊다는 말을 들었지만, 이 정도일 줄은 몰랐다. 주변을 파도 파도 보물들이 나온 것은 예사이오, 뜨신 온천물은 전장에서의 피로를 풀어주는 단물과도 같았다. 여자들은 말할 것이 뭐가 있을까, 물론 뙤놈들 답게 안면이 그리 잘나지는 않았지만 도시 사람들 그 특유의 분위기가 있었다.\n\n주위 민가에 있는 뙤놈들에게 재물이 부족하여 조금 '빌렸'다. 물론 제 분수를 알지 못하고 약간의 '마찰'이 있었지만, 곧 원만한 합의가 있었다. 몇몇 반항을 하던 벌레들이 있었지만, 곧 우리의 손에 들린 먼지털이개로 바스러졌다. 그리 될 것 같았으면 그저 사리고나 있지, 쯧.\n\n무엇이 되었든, 이 여행은 즐겁다. 이래서 높으신 양반내들이 여행을 다니는 것인지 알 수 있을 것 같다."
 korea.76.a:0 "..."
 
 korea.77.title:0 "개봉"
 korea.77.desc:0 "고 송대의 수도였던 개봉에 입성한 후, 이우는 아버지 이강의 말을 떠올렸다.\n"굳이 네 손을 더럽힐 필요는 없다. 그러나, 어떤 방식이는 저 오만에 빠진 중국인들에게 이 문명을, 우리 대한의 위엄을 알려주려무나."\n\n평소 성실함과 애국심으로 아버지, 이강에게 큰 총애를 받던 이우는 이번 전쟁이 이 신성한 대한민족의 성전임을, 가엾고 열등하며 저열하게 짝이 없는 저 미개한 한족들에게 문명을 알려주는 성전임을 의심하지 않고 있다.\n"충성! 정위님, 이 인근 정리가 완료되었습니다! 주위 한족들은 종적을 감추었으며 감춘 척 하였다 한들 아군의 가스 공격에 다 비명하였을 것입니다."\n"좋군. 흠. 부위."\n"예, 정위님"\n지금 황실의 후손으로, 대한 황실의 피를 조금이나마 이은 존재로서 이 대한을 위해 해야할 일이 무엇일까. 잠시 고민하던 이우는 뒤이어 부위에게 명을 내렸다.\n"개봉에 있는 천명을 이은 이들의 유산을 이 청국노의 후손들에게 맡기기에는 너무 아깝지 않은가."\n"옙! 지당하신 말씀이옵니다!"\n"그러니, 우리가 이것들을 보호할 능력조차 없는 이들에게서 대신 보호를 맡는 것도 옳은 일이지 않겠는가. 가서 개봉시장을 불러오게나."\n그 말을 들은 부위, 노복선은 눈을 빛내며 답을 하였다.\n"존명!""
 korea.77.a:0 "'중화민국 개봉시장은 대한국 대황제 폐하께 아주문화의 영광을 위해 하단 목록의 물품을 양도..'"
 
 korea.78.title:0 "낙양"
 korea.78.desc:0 "한때 찬란하게 번영하던 중화의 도읍이었던 낙양은 저들이 그저 동이, 오랑캐라고 여긴 족속들에게 처참히 굴복된 채 한낱 잿가루만 날리고 있었다. 옛 황제가 머물렀던 궁궐은 그저 그런 것이 있었구나- 라고 추정되는 터만 남고 사라졌으며 수많은 이들이 어우러져 있던 거리는 어두운 낯빛만을 얼굴에 새긴 이들만이, 혹여나 저 마귀들에게 들킬까봐 심장을 졸이며 있을 뿐이었다. 하나 둘 장정들이 들어섰지만, 거리는 텅 비어있었다. 청야전술로 인해 그저 폐허가 되어버린 낙양은 아무 것도 얻을 수 없는 곳이었다. \n\n"아니 오 부위, 진짜 여기서 잘거라고?"\n"어쩔 수 없지 않나. 다른 곳은 여기보다 더 열악한 처지인데."\n\n야영을 할 곳도 마땅치 않았고, 배도 채울 것이 그리 많지 않아 주먹밥 한 두 덩이만 배급되었다. 병졸들의 불만은 쌓여만 갔고, 가족을 보게 해달라는 요구가 스멀스멀 나오고 있었다. 사병들이 최근에는 장교가 하는 말을 더럿 듣지 않는 일도 있어 총을 뽑아들고서야 명이 이행되었다는 이야기도 심심치 않게 들렸다.\n\n"상부에서 떨어진 명은 없나? 낙양을 함락시켰으니 저들이 항복할 만도 한데."\n"우라질, 그런게 있으면 좋겠군."\n똥 씹은 표정으로 동기인 오 부위의 말을 들은 정 부위는 대답하였다.\n"..좀 지치지 않나? 이 땅에서 얼마나 더 피를 손에 묻혀야 하는..."\n"쉿. 큰일날 소리를. 군기교육대에 끌려갈 수 있으니 조심하게나."\n지친 나머지 위험한 소리를 하는 오 부위를 막으며, 정 부위는 조용히 제 막사로 돌아가며 생각했다.\n'후, 얼마나 더 해야하는지. 안사람이 해주었던 밥을 언제 먹었더라.'\n순간 든 생각을 지우려 머리를 털었다. 그리고 그는 다음 명령을 기다리며, 부족한 물자와 식량을 채우기 위한 계획을 세우기 시작하였다."
 korea.78.a:0 "언제 끝나는지 원."
 
 korea.79.title:0 "수주"
 korea.79.desc:0 "염제신농씨의 설화를 알고 있는가? 나처럼 먹물 깨나 먹은 이들이 답을 할 수 있을 것이다. 반고가 하늘을 들고, 황제 헌원과 염제 신농 등이 모여저 만든 것이 저들의 천하고, 그 후예가 하후하, 자상, 희주라고 하였는데, 여기서 신농씨의 고향이 바로 이곳 수주라 한다. \n\n수주 땅은 사실 그닥 좋은 땅은 아니었다. 차라리 북경, 천진, 남경, 상해 등의 도시들이 밝게 빛났을 것이었다. 그러나, 수주는 유서 깊은 시골에서 나오는 분위기가 있었다. 당장 대한 반도 내에서 황성보다 더욱이 유서가 깊은 땅이 하나 있지 않은가? 경주. 그 경주와 어느정도 비슷한 분위기가 느껴졌다. \n\n민간인을 소개하였는지, 텅 빈 도시만이 우리를 반겨주고 있었다. 침략자였기에 우리를 반겨준다는 말도 어색하였다. 덩그러니 남아있는 건물들과 가운데 우물정이 여기가 도시였긴 하는구나라는 것을 알려주었다. 하나 둘 씩 야영지를 잡고, 우물에서 물을 떠보았다. 내 동기 중 한 명이 목이 탔는지 우물물을 그냥 마셨다. 끓여서 마시라는 상부의 지침이 있었는데. 혀를 차면서 그를 바라보았다. 그러나 그의 얼굴이 창백해지더니, 이내 꺽꺽 소리를 내면서 목을 부여잡았다. 당황하였다. 그러나 곧 어떤 것이 원인인지 알 수 있었다. 우물물이었다. 비열한 뙤놈들이 민간인을 소개하는 것으로도 모자라 우물에 독까지 풀다니! 나는 큰 소리로 외쳤다.\n\n"지나인들이 우물에 독을 풀었다! 모두 우물에서 뜬 물은 버려라!"\n"혹시라도 물을 마신 이들이 있으면 토하게 해라!"\n\n낭패였다. 저들이 민간인을 소개할 시간이 있었다면, 물을 더럽힌다는 생각도 당연히 하지 않았겠는가? 내 실책이었다."
 korea.79.a:0 ""...부위님, 그러면 물은 어디서 구합니까?""
 
 korea.80.title:0 "서안"
 korea.80.desc:0 ""
 korea.80.a:0 ""
 
 korea.81.title:0 "무한"
 korea.81.desc:0 "누군가 민국의 근원을 물어보면 열의 아홉은 무창에서 일어난 혁명군을 꼽을 것이다. 동맹회의 열사들이 무창에 모여, 민국을 선언하고 청말신정을 끝내었으니 이 어찌 근원이 아니겠는가. \n\n짧은 총포소리가 잦아든 뒤, 대열을 맞추어 동에서 온 이들 중 많은 수가 도시에서 빠져나갔다. 무창, 한양 등을 완전히 손에 넣고 다음 목표지로 나아가기 시작한 것이었다. 그 동안은 끔찍하였다. 문명개화를 알려주겠답시고 찾아온 불청객들은 약탈과 방화, 살인과 강간을 자행하는 것은 기본이었다. 이제는 안하는 것이 이상할 지경이었다. 어느 극성분자들이 이곳이 혁명이 시작되었다며, 불경한 땅이라며 유적지들을 파괴하는 꼴이 우스웠다. 대체 누가 불경하다는 것인지, 이해가 가지 않았다. \n\n하늘은 어둡기 그지 없었다. 밤이어서 그렇겠지만, 이상하리 만큼 어두웠었다. 바람에 스치던 별빛은 흩날려 사라졌고, 하나 둘 셀 수 있던 별자리는 흉귀들을 피해 몸을 숨겼다. 누구라도 이 중화를 구해주었으면, 무한을 구해주었으면, 나를 구해주었으면."
 korea.81.a:0 "하지만, 그것이 이뤄질 일은 없었다."
 
 korea.82.title:0 "중경"
 korea.82.desc:0 "끝이 났다. \n드디어 끝이 났다.\n\n중화민국 최후의 항전도시였던 중경에는 자랑스러운 태극기가 걸렸고, 끝에 끝까지 우리에게 맞서 싸우던 이들은 허망한 표정을 지은 채 바닥에 널브러져 있었다. 드디어 전장을 떠나, 고향으로 갈 수 있겠다는 희망에 들떠 모오든 이들이 얼싸안고 기뻐했다. \n\n저 서울에서 이곳까지 오는 여정이 얼마나 힘들었는가. 처음에 생사를 같이하겠다고 맹세한 전우 몇은 중원 화북땅에 피흘린 채 오래였고, 고조 대제 탄신일에는 고향으로 보내주겠다던 조국의 맹세는 휴짓조각이 되었었다. 그러나, 이곳에 걸린 태극기는 우리의 헌신이 보답받았음을 증명하고 있다. 이제, 우리는 웃으면서 고향으로 돌아갈 수 있고, 고향에 돌아가면 따뜻한 한마디를 들으면서 잘 수 있을 것이다.\n\n"우라질! 지혈! 지혈 도와달라!"\n"흐.. 흐흐... 그냥 가주게, 나도 가망이 없는 것은 잘 알고 있어"\n"그리는 못하네! 중경까지 왔는데 이렇게 끝낼 수는 없지 않는가!"\n\n남아있던 저항군의 총탄에 하복부를 저격당했었다. 뙤놈이 뭐라뭐라 한 것이 들렸지만, 곧 바로 고깃덩이로 화하였다. 그러나, 나 또한 별 다르지 않은 운명이 찾아올 듯 하다. 이곳까지 왔는데, 조국의 승리를 보고 죽을 수 없다니. 눈앞에 흐려지고, 흔들린다. 피를 너무 많이 흘렸나보다. \n"서울에.. 서울에 묻어........."\n 마지막 힘을 쥐어짜, 말을 하였다. 그것을 끝으로, 지독한 어둠이 찾아왔다."
