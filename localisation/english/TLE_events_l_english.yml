 korea.271.desc:0 "황성순보 강명 14년 8월 25일자.\n\n'새 새벽녘을 알리는 계성이 저 멀리에서 뭉실뭉실 떠오르고 있었다.'\n\n최근 대한 내에서 인기를 끌고 있는 소설의 첫 문구이다. 누구라도 이 글을 본다면 아마 매료될 것이라 필자 또한 장담한다. 이 글을 읽는 독자들은, 지난 대전쟁 때 우리 제국이 잘못된 선택을 하게 되었을 때의 미래를 상상해본 적이 있는가? 아마도 현재를 살아가는 우리들은 그러한 상상을 한 적이 없을 것이다. \n\n이 작가는 그러나, 범인인 우리들과는 달랐다. 그는 다른 길을 걸어간 사람인 것처럼, 우리의 다른 길을 생생하게 묘사하고 있다. 대전쟁에서의 패전으로 바뀐 대한의 모습, 피폐해진 민생, 혼란한 정국과 자유를 억압하는 위정자들, 그리고 이러한 모든 것을 실감나게 표현하는 글솜씨까지.\n\n이 글에 쓰인 '대한민국' 이라는 공화국의 모습이 우리의 지금 위정자들의 모습과 비슷하지 않은가? \n\n-저자 미상"
 korea.271.a:0 "한 권 사보는 것도 나쁘지 않겠군."
 
 korea.272.title:0 "건원절"
 korea.272.desc:0 "1867년 10월 11일, 고조 태황제께서 원단을 세우고 하늘에 제사를 지내시오니, 이 땅에 끊겼던 하늘의 명맥이 다시금 이어지게 이어지게 되었습니다. 태황제께서는 삼한의 적통으로서, 만백성의 만기찬란을 받으며 제단에 올라 대한이라는 국호를 정하고, 영락이라는 연호를 세우셨습니다. \n\n그로부터 수십년이 지났습니다. 우리의 천명이 굳건함은 만방의 인민들이 널리 아는 사실이고, 우리 자신들 또한 당연하게 여기는 사실입니다. 대황제 폐하께서도 건원절을 맞으시어 그 영광의 날과 같이 신대한의 영광과 신민들에게 격려의 말씀을 하시었습니다.\n\n신민들은 건원절 휴일을 기념하면서 축제를 즐기고 있습니다."
