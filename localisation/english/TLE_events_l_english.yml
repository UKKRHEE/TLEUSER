 korea.2730.title:0 "차"
 korea.2730.desc:0 ""오랜만입니다 강 박사. 부산제국대에서 본 것이 마지막이었지요?" \n"예 맞습니다 선생. 이번에는 경도에 일이 있어가지고 염치 불구하고 묵게 되었습니다. 이쪽에서 연구하는 친구가 저를 부르더군요."\n"내 강 박사에게 받은게 몇 개인데 고작 집의 방 하나 못 내어주겠습니까? 오랜 친구 집이라 생각하고 편히 묵으시지요."\n\n일본식으로 마련된 집은 요즘에는 잘 볼 수 없었다만, 아시카가 선생의 집은 옛 모습을 그대로 간직하고 있었다. 특유의 모습으로 만든 기와로 지붕을 덧대었다. 정원은 조그맣게 마련되어 있었다. 응접실에서는 시시오도시가 이리저리 움직이고 있었다. 아시카가 부인께서 차 두 잔과 요깃거리를 가져오셨다. 감사히 받아들었다.\n\n"차 향이 굉장히 좋군요."\n"저 멀리 화북에서 들여온 잎입니다. 원래 차 하면 일본도 꿇리지는 않지만, 중국의 것을 예전부터 상등으로 치지 않았습니까. 손님 온다길래 힘 좀 써봤지요."\n\n그렇게 선생께서 말하신 후로 우리는 잡다한 이야기를 나누었다. 뭐, 요즘 하는 연구는 잘 진행되고 있나. 아니다. 사료 찾는 것이 여간 고생이 아니다. 그럴 수도 있다. 내 연구실에서도 대학원생들이 전부 죽는 소리를 내고 있다. 이런 이야기 말고도 집안 이야기, 가족 이야기 등으로도 주제가 흘렀다. 그러다가 시사에 관한 이야기로 넘어갔다.\n\n"어떤 시대부터 꺼내볼까요. 나는 현대사가 주 전공이다보니 중근세를 주로 연구하는 강 박사가 알 만한 이야기와 겹쳐야 할텐데."\n"요즘에는 특히 20세기 초중반에 대한 연구도 많이 하고 있습니다. 이쪽으로 이야기 하셔도 괜찮습니다."\n"그럴까요? 그럼 어디보자. 이거면 되겠군. 강 박사는 지금 범아주 조약기구, 그리고 한국의 동아시아 패권은 언제부터 확립되었다고 생각하나요? 아니, 이를 만들 수 있는 단초는 언제였다고 생각하나요?"\n"잘 모르겠습니다. 대아시아 전쟁이 무력으로 중국과 일본을 굴복시키면서 한성의 지배권을 공고히 했다지만, 그 뿌리까지는 제가 고민해본 적이 없군요."\n"내 생각에 지금 시대를 만든건 한국의 13대 민의원 총선거였다고 봅니다."\n\n나나 선생 모두 전공이 정치외교였기에 이런 이야기가 주제로 나오면 건설적인 담화를 나눌 수 있었다. 생각이 비슷한 부분도 있었고, 또 다른 부분도 있었다. 나는 선생에게서 많은 것을 배워가며 성장할 수 있었다. 그렇기에 아직도 내가 선생을 선생이라고 부르고 있었다."
 korea.2730.a:0 "나는 선생의 입에서 퍼져나가는 이야기 속으로 빠져들었다. "
 
 korea.2731.title:0 "지나의 이야기"
 korea.2731.desc:0 "아시카가 박사의 이야기는 어느덧 김규식 정부를 너머 김창숙 정부까지 이어졌다. 그가 분석한 한국이라는 나라는 당시에는 전쟁을 통한 패권의 확립에는 관심이 없었으나, 현재가 만들어진 이유는 국민당의 지분이 크다고 말하였다. 나는 그의 말을 굉장히 흥미롭게 들었다. 내가 기존에 생각하던 것은 일소론에 경도된 외부外部 사람들이 의도적으로 전쟁을 유도했다ㅡ 이런 것이었기 때문이었다. 새로운 관점을 마주하니 생각이 조금 더 확장되는 기분이었다. \n\n"이런, 제 이야기만 하니까 참으로 부끄럽군요. 어디 강 박사도 말씀해주시지요. 아, 동생 분께서 서쪽에서 일하시고 계신다고 하셨지요? 그렇다면 중국에 대한 이야기를 한 번 들을 수도 있겠습니까."\n"아닙니다. 이야기가 재밌고 또 새로운 관점을 볼 수 있어서 좋았습니다. 음, 사실 제가 연구하던 분야가 마침 근대 중국의 형성 이쪽이었습니다. 그러면 중국 쪽에 관한 이야기를 해드릴까요."\n\n지나 관련된 이야기는 또 내가 할 말이 많이 있었다. 썩 당당하게 이야기 할 것은 아니었지만, 동생이 남부 지나에서 번듯하게 공장을 차려가지고 무기를 팔아먹고 있었다. 아버지의 공장이었다. 장남은 멀끔하게 옷 차려입고 공부시키고, 차남은 가업을 이어받게 하는 것이 그 분의 신념이었다. 하여간에 그러다보니 알게 모르게 지나 쪽 관련해서 들은 것이 많았고, 또 듣다보니 저 나라가 왜 저런 모양새로 굴러가게 되었는지 크게 궁금해지기도 하였다. 대강 주제가 생각났으니 나는 입을 열었다.\n\n중화민국은 패전 이후 완전히 박살난 것은 물론, 아예 정계부터 재조직해야하는 상황에 쳐해졌었다. 물론 정치계의 수습은 굉장히 빠르게 되었다. 친한파들이 북경에 속속히 합류하면서 정부라고 나름 말할 수 있는 누더기가 완성되었기 때문이었다. 이들의 목표는 단 하나, 자신의 권좌를 지키는 것이었다. 그러기 위해서면 한국에게 충성하면서 아래 사람들을 크게 다스려야 했다.\n\n당연히 중화민국이라는 나라는 중화가 빠지고 '대한'이 들어가도 될 정도로 한국에게 정부 차원에서 우호적이게 되었고, 또 감히 한국에 대적할 만한 실력을 배양해야겠다는 생각을 꾀할 수도 없었다. 그들은 '전범 국가'였다. 국제적으로 보았을 때 중화민국은 '문명국가이자 평화를 사랑하는 대한제국을 선제공격해 수 백만을 죽이게 만든 유사 독일' 정도였다. 중앙군을 강화할 수는 없었다. 그렇기에 각 성省에서 할거하는 군벌들의 군대가 가장 강력한 민국의 힘이었다. 우습지도 않았다.\n\n그러나 이런 상황은 정말 의외로 해결되었다. 혜성처럼 등장한 한 인물에 의해서 정리되었다."
 korea.2731.a:0 "그 남자의 이름은 푸쭤이었다."
 
 korea.2732.title:0 "대총통의 이야기"
 korea.2732.desc:0 "부작의가 대한제국의 치세를 받아들인 것은 그리 오래되지는 않았다. 애초에 그는 항한구국군 소속이었다. 그는 상관이던 염석산을 따라서 한국군의 발목을 잡는데 일조하였고, 화북 전역에서 큰 전술적 승리를 거둔 적도 있었다. 다만 이런 그의 탁월한 전술 역량은 대세를 바꾸기에는 역부족이었다. 중화민국 국민정부는 대한제국의 역공세에 뒤로 밀려날 수 밖에 없었고, 결국 난징과 우한을 빼앗긴 뒤에는 왕정위가 자결하면서 중화민국 정부는 사실상 공백 상태에 놓여지게 되었다. 그렇게 대아시아 전쟁은 허무하게 종결되었다. \n\n그렇게 세워진 신질서는 부작의가 마음을 고쳐먹게 만들었다. 투항했다고 하나 항장 출신이었기에 조용히 있던 그는 참으로 재밌게 돌아가는 중국이라는 나라를 두고 볼 수 없었다. 그 누가 자신의 조국이 매국노 새끼들에 의해 건설적인 미래를 꾸려가기는 커녕 분열과 다툼만을 거듭하는걸 좋아하겠는가? 많은 사람들은 여기서 아예 정치에 대한 기대를 접고 이민을 가건, 체념하면서 살건 둘 중에 하나를 고르겠다만 부작의는 달랐다. 그는 실력으로 중국을 뒤엎는 것을 택했다.\n\n"지금 국민당 잔당들이 힘을 기르고 있습니다. 군벌들이 난립하면서 치안조차 제대로 확립되지 않았습니다. 중국의 혼란이 계속될 수록 그대 한국인들도 좋지 않을 것입니다."\n"그래서 지금 당신의 반란을 지원해달라는 소리입니까?"\n"꼬리자르기를 해도 상관없습니다. 다만 내가 신정부를 세우는데 성공한다면 이를 승인만 해주시죠."\n\n강명 38년(1958) 5월, 부작의는 국민의 신망을 잃은 구 정부를 뒤엎고 새로운 중국을 외치며 궐기하였다. 부작의의 처신이 얼마나 기가 막혔는지, 그는 중국군 원수의 자리에 오른 상태였다. 사실 중국 국민당 잔당들을 쓸어버리는데 가장 열성적이던 사람이 부작의였다. 현 정부에 잘 부역하고 있다고 보았으니, 이런 쿠데타를 벌이겠다는 생각은 하지 않고 있었다. 이것이 패착이었다. 소체인(蘇體仁, 수티런) 당시 중국 대총통은 부작의가 쿠데타를 벌일 수 있다는 보고를 듣고는 참소 따위로 여겼었다.\n\n"이, 이건 국가에 대한 반역이네. 자네는 지금 중화 민족을 죽이려 드는게야!"\n"반역자는 네놈 한간들이나 반역자겠지. 문답무용, 쏴 죽여라!"\n\n결국 반역은 성공하였고, 부작의는 대총통에 등극하였다. 그는 거의 내전에 준하는 전쟁 끝에 중국의 중앙집권을 이룩하는데 성공하였고, 적어도 장강 이북의 지역은 안정시켰다. 이런 성과에 힘입어 여러 군벌들이 난립하는 남부까지 탈환하려고 하였으나, 이는 '통일 중국'을 극도로 두려워하는 대한제국에 의해 저지되고 말았다. 이후에 중국 통일이라는 갈망을 강제로 잃어버린 대총통은 제가 가진 권력과 가족에 집착하였다. 그는 종신 총통제도 모자라서 '민족통일자문기구'라는 이름의 총통선출 기구를 만들어 아들에게 세습시켰고, 사실상 중국 부씨 왕조를 만들었다. "
 korea.2732.a:0 "현 중국 총통의 이름은 부립(傅立, 푸리)이다."
 
 korea.2733.title:0 "전후의 이야기"
 korea.2733.desc:0 "1940년대의 대한제국의 상황은 혼란에 혼란을 거듭했었다. 당연히 승전국으로서의 명예와 전리품을 얻긴 했다마는, 고혼으로 돌아간 수백만의 장병들이 돌아오는 것은 아니었다. 지나에게서 얻어온 것은 죽은 이들의 제삿상에 진설陳設이다. 목숨을 바친 이들에게 부족함 없이 차려야 하였기에 얻어왔다. 승전과 함께 사망통지서를 들은 신민들은 가지고 있던 모든 불만을 점차점차 터뜨려갔다. \n\n"내 아들이 죽었어요. 우리 황국을 위해 몸을 바쳤다가 다시는 돌아오지 못했어요."\n"나는... 팔 한 짝을 잃고 왔는데, 나라에서는 전역하라고만 할 뿐 따로 보상이라던지 훈장이라던지 아무 것도 없었습니다. 대체 나는 무엇을 위해 지나전선에 청춘을 바쳤습니까?"\n"대체 김창숙 총리랑 대한당은 언제까지! 언제까지 고압적인 통제정책을 유지할 것입니까? 지금은 전시가 아니라 평시에요. 범아주 조약기구도 창설되었는데 자유롭고 평화로워야 할 황국의 면에 먹칠하는 꼴이 아닙니까?"\n\n당연히 대한당은 승리를 하였음에도 불구하고 너무 많은 피해를 보았기에 그 다음 선거에서 부진하였다. 물론, 집권정당의 명패를 유지할 수는 있었다만 황국협회와 연정을 할 수 밖에 없었다. 김창숙은 이런 '선거의 패배'를 두고 모든 책임을 통감한다며 사퇴하였고, 대한당에서는 한 차례 풍파가 일었다. 끊임없는 권력을 향한 투쟁 끝에 다음 총리에 오른 것은 김성수였다.\n\n"우리는 패권의 확립은 이뤄냈으니 이제는 이를 이용해 신민들을 배불려야 합니다."\n\n김성수가 총리에 오른 이후부터 황국 경제는 살아나기 시작했다. 대규모 만주, 중국 개발사업이 추진되면서 건설업계는 날이 갈 수록 호황만 이뤄냈다. 그 외에도 사회적인 불만을 풀기 위해서 미국에서도 이미 시행한 상이군인 보상법이라던지, 전시체제 완전 해제 등을 이뤄내면서 높은 지지율을 얻어내었다. 다만 인촌이 얻어낸 가장 큰 성과는 따로 있었다.\n\n"짐이 생각컨데 흠정대한국헌법은 크게 낡았고, 개보수해야할 점이 한 둘이 아니라고 보네. 물론 군상대권의 관한 점은 존중받아야 하나 짐은 문민내각 또한 신민의 뜻을 담았으니 그에 걸맞는 존중을 받을만 하다고 보네."\n"...! 그 말씀은..."\n"개헌안을 발의시키고, 내게 바쳐보게나. 크게 문제가 될 것이 아니라면 이를 승인토록 해주지."\n\n1952년, 강명황제의 동의 하에 흠정대한국헌법이 개정되었다. 한국사상 최초의 개헌안은 부결 없이 황제의 용인 하에 통과되었다. 전제권을 보장하던 대한제국은 삼권분립과 보통선거라는 민주주의의 시류를 타고 갔으며, 황실은 어느정도의 권한과 무한한 권위는 가지고 있되 광무융희 연간과 같은 권력을 행사할 수는 없게 되었다. 강명황제는 이런 민정民政의 확립을 하였기에 후일 성조成祖 대제라는 칭호로 불리울 수 있게 되었다. 이런 개혁과 개발의 물결을 타고 50년대의 대한제국은 상승을 거듭하였고, 대아시아 전쟁에서의 상흔이 언제였다는 듯 빠른 성장을 이어갔다. "
 korea.2733.a:0 "그러나 언제까지 밝은 시대가 이어졌을까?"
 
 korea.2734.title:0 "흥망의 이야기"
 korea.2734.desc:0 "상처와 영광의 40년대, 발전과 중흥의 50년대를 지나면서 대한제국은 비로소 냉전이라는 시대에서 '한 세력의 장'으로 올라설 수 있을만한 체급을 길러내는데에 성공하였다. 미국과 소련의 이념의 장이 펼쳐지는 가운데, 또 다른 게임 플레이어로 대한제국이 우뚝 올라선 것이었다. 한국은 두 세력 사이에서의 균형잡힌 외교를 추구하며 최대한의 이득을 지향하였고, 미소 양국은 당연히 이런 한국의 행보가 거슬렸지만 그나마 서로와 비교하면 사이가 제법 우호적인 초강대국 중 하나를 적대시할 수는 없었다. \n\n그러나 외세의 침략이라는 공포에서 벗어났고, 또 경제 호황이라는 것에 익숙해지다보니 점점 안쪽에서는 곪아가기 시작했다. 대한당은 승전당과 경제당이라는 이칭을 얻게되면서 내부적으로 영구집권을 향한 꿈을 꾸게 되었고, 이를 막을 사람인 '승리제' 강명황제도 2선으로 물러났으니 정치적 타락은 가속화되기만 할 뿐이었다. 이권 나눠먹기는 물론이오, 야당을 저격한 수사와 비리의혹 제기까지, 대한당 천하를 위해서 국가 권력을 사사로이 사용하였다. \n\n"이, 이럴 수가 있나. 이승만 전 의원이 일소계 잔당들이랑 외교론자들 데리고 자유당을 판 것까지는 용인할 수 있었다. 민주당이 찔끔찔끔 의석을 얻는 것까지도 알 수 있었다. 민주자유당? 이게 말이 되는가! 이건 야합이오! 대한당을 향한 일방적인 정치공세이지 않은가!?" \n"야합은 당신네 대한당이 총리들 세워두고 쑥덕쑥덕하는게 야합이지, 이건 법률상으로도 존중되는 우리의 권리이오만. 그리고 정치공세라고 하셨소? 지금까지 법부 권력 동원해가지고 야당 의원들에게 강압수사한 전적이 한 둘이 아닌데, 어디 백일하에서 싸워보겠소?" \n\n1960년 출범한 이기붕 내각은 황국협회와의 연정을 통해 과반수의 의석을 가지고는 있었으나, 제1야당과 제2야당이 합당해 민주자유당을 창설하면서 큰 위기에 직면하게 되었다. 김성수가 이끌 시절의 대한당이라면 이정도의 정치적 수는 깔끔하게 쳐내면서 위기를 기회로 만들 수 있었으나, 시대와 상황과 사람 모두가 좋지 않았다.\n\n영원한 호황은 없는 법. 만주와 중국 화북의 개발이 어느정도 완료되면서 경기는 일전보다는 확실히 꺼졌으며, 대한당은 야당들이 난립하는 시절에서 가볍게 승리를 거머쥘 수 있는게 아니라 강대강으로 싸울 수 밖에 없는 상황으로 떨어졌다. 더군더나 지금의 당수이자 총리는 김성수가 아닌 이기붕이었고, 그의 능력은 현저하게 부족했다. 뒤에서 조종하는 당의 중진들 덕에 이용하기 쉬운 사람이라 총리에 올랐을 뿐이었다."
