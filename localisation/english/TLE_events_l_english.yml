 japan.1200.t:0 "낙일"
 japan.1200.d:0 ""3소대 진입! 사주경계! 왜놈새끼들 아직까지 남아있다."\n"죽어라 이 침략ㅈ— 커흑!"\n\n수 십년동안 공들여서 쌓아온 모든 것이 한 발, 혹은 여러 발의 작은 쇳더미에 꺼져만 갔다. 많이 본 광경이었다. 하지만 익숙해지지는 않았다. 적들은 오사카 방어선을 뚫어내고 기어코 이곳까지 오는데 성공하였다.\n\n"대한제국 만세! 대황제폐하 만세!"\n그다지 멀지 않은 곳에서까지 기관단총이 총알을 흩뿌리는 소리가 들렸다.  \n\n"젠장, 그래. 우리 일본제국군은 이곳이 끝인가 보구나."\n"여어, 나도 이번 생은 그른 것 같으이. 그래도 할 만치하지 않았는가?"\n"그래, 그렇지. 조상님들이 이 나루히코에게 여쭙더라도, 나는 천황 폐하를 보필하여 끝까지 싸웠다고 자부할 수 있다네."\n\n사관학교부터 지금까지 연을 이어온 친우에게 나루히코 친왕은 그리 말한 후, 목을 가다듬은 후 장군으로서의 마지막 명령을 내렸다.\n\n그의 눈앞에 보이는 인파는 잘 쳐줘도 어리숙한 징집병들이었고, 대놓고 말하자면 농민군에 불과해보였다. 그러나 그들의 눈에 깃든 결의의 정예함은 천병天兵도 견줄 수 없었다.\n\n"채비할 이는 최대한 챙겨서 조선인들에게 걸리지 않게 도망가고, 남을 이들은 남아라! 그리고, 남을 사람들은 나를 따르라. 끝까지 우리가 지킬 것을 지키다가 가야지 남아라고 하지 않겠는가?"\n"이곳에 도망갈 이들은 없습니다, 전하! 소인의 고향은 이미 조선인들이 범한지 오래입니다."\n"어짜피 노예가 될 바에 끝까지 싸우다 조상님을 뵙는게 낫지 않겠습니까."\n\n제 목숨도 버리겠다는 말에 씁쓸하였지만, 한켠으로는 마음이 평안해졌다. 이리 길동무가 많은데, 적어도 저승길은 외롭지는 않을 것이었다.\n\n"다들 윤회문에서 보자! 천황폐하만세天皇陛下万歳!""
