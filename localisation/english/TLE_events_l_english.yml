 korea.15.title:0 "첩보"
 korea.15.desc:0 "미합중국 내부의 첩보에 따르면, 저들이 영국과 협력하여 남중국해에서 훈련을 한다고 합니다! 날짜는 얼마 안남았습니다. 우리도 이에 대비해야 합니다. 저들이 훈련을 계속하게 놔두면 분명 대만으로 방향을 틀어 곧바로 우리 제국을 무너뜨리기 위한 비수를 꽂아넣을 것입니다!\n\n우리와의 협상이 어떻게 되었는지 잊었습니까? 저들은 1940년부터 일부 품목에 대한 금수조치를 시작으로, 1941년 파나이호 사건때는 아예 석유, 철강 등 대다수의 물품을 완전히 틀어막았습니다. 이 상황에서 전쟁을 이어나가는 것은 패전으로 향하는 지름길일 것입니다.\n\n이 상황에서 귀축 영미에게 '약간의' 공습으로 큰 피해를 줘서 저들의 전력을 타격함과 동시에 하와이와 필리핀 등을 도련작전으로 공격하면... 저들이 평화를 구걸할 것입니다. 방법은 하나 뿐입니다."
 korea.15.a:0 "그래, 가자!"
 korea.15.b:0 "그래도 다른 방법이.."
 
 korea.16.title:0 "해남만과 진주만"
 korea.16.desc:0 ""이런 꼴통 군바리 놈들이 무슨 미친 짓을 하는게야!"\n\n황성 한성부의 저 반대편에 있는 워싱턴 D.C의 대한제국 공사관에 내려온 전보를 본 특명전권대사 안원규는 당혹감을 넘어선 분노감을 표출하고 있었다. \n'금일 황성 한성부 기준 11시부터 아국은 미합중국과의 특별전시상황에 돌입할 예정.'\n'대사는 위 사항을 미합중국 정보에게 아래와 같이 전달하기를 바람. 첫째, 한국 정부는 양국이 공동의 노력으로 태평양 지역의....'\n\n"제정신이 아니야, 이건 맨 정신으론 내릴 수 없는 결정이야. 어떻게, 어떻게 미국이랑 전쟁을 할 생각을 하는게지?"\n듣는 이가 없음에도 혼잣말을 중얼거리면서 안원규는 이 사실이 꿈이길 바랐다. 그러나, 다시 본국으로의 재확인 전보를 보내봐도, '일전과 동일'이라는 답답하기 그지없는 전보만 계속 보내고 있었다. 안원규는 절망했다. 그는 어쩔 수 없이, 그 머저리같은 군바리들의 결정을 저주하면서, 전보를 종이로, 곧 미합중국 정부에게로 전달될 외교문서로 옮겼다. \n\n\n\n태평양, 하와이에서 꿀과도 같은 아침을 누리고 있던 존 매튜러스는 개 같은 꼴통 선임에 의해서 갑판 청소를 짬을 맞아 어쩔 수 없이 청소를 하고 있었다. 저주받을 선임의 아비, 조부, 증조부까지 개와 교접할 놈이라 잘근잘근 씹으면서. 그러나, 곧 매튜러스는 머리 위에서 비행기 프로펠러가 돌아가는 소리를 들었다. 또 참새 놈들이 그런가, 싶었으나 모양이 달랐다. 평소에 한번도 보지 못한 모양이었고, 또 수상할 정도로 낮게 날고 있었다. 무언가 쎄함을 느낀 매튜러스는 선임에게 보고하러 가려 하였으나, 그리할 수 없었다. \n\n폭탄이 가옥으로, 배로, 항구로, 하와이로 떨어지고 있어서이다. 단지 그것일 뿐, 아무것도 그를 멈춰 세웠던 것이 아니었다. 매튜러스의 배 갑판에도 운이 나쁘게 폭탄이 명중하여, 그는 배 밖으로 튕겨나갔다. 강한 충격을 느낀 그 였으나, 해군이라는 이름은 어디 가지를 않았다. 하루 빨리 그는 동료를 구하고, 이 땅을 지켜야 하였다. 매튜러스는 움직이기 시작하였다. 생사를 알 수 없는 선임을 증오하면서가 아닌, 저 빌어처먹을 폭탄을 떨군 개자식들을 증오하면서 말이다."
