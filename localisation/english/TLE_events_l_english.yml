 korea.179.desc:0 "끝이 다가왔습니다. 의주와 군산에서의 잔혹한 폭탄은 대한의 전 국토를 갈기갈기 찢어놓았고, 신민들의 전쟁피로는 하늘을 찔렀습니다. 우리의 모든 것은 끝이 났고, 전쟁을 더 이상 지속하기에는 저 두려운 폭탄이 우리의 목줄을 조이고 있습니다. 사직을 보전하기 위해서라도, 저들의 무조건 항복 요구를 따라야 합니다."
