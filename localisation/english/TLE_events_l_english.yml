 korea.1.desc:0 ""라스트 엠파이어", 혹은 "마지막 제국"에 오신 것을 환영합니다. 이 대체역사 모드는 2차 세계대전기에 한국이 일본의 역할을 대행하였다면 어떤 모습일까? 를 표현하자는 취지로 제작되었습니다.\n\n간단하게 설정을 요약하면, 한국은 원역사에서의 헌종 이환, 인게임에선 §R고조 태황제§!인 군주의 장수로 인해 세도가가 몰락하였고, 이 몰락하는 과정에서 서양과 접촉하는데 성공하였습니다. 일본은 보신전쟁이 장기화되는 과정 속에서 외세의 개입으로 파편화 되었습니다. 중국은 북양정부가 국민당의 북벌을 막아내었습니다.\n\n라스트 엠파이어의 컨텐츠가 존재하는 모든 국가의 §R전쟁§!과 §R평화협정§!은 자동으로 진행되며, 이는 의도된 사항입니다. 이 모드는 기본적으로 THE NEW ORDER와 같은 비주얼 노벨형 모드를 지향하기에 본편 하츠오브아이언4와는 큰 차이가 존재합니다. 그러하므로, §R멀티 플레이§!는 라스트 엠파이어에서 지원되지 않습니다. 제작자는 유저 분들께서 멀티플레이를 플레이하면서 나오는 그 어떠한 버그와 게임 진행의 문제에 대해서 책임을 지지 않습니다.\n\n플레이 하실 때 방송국에서 "서울중앙방송국 HLKA", "이문세", "김광석" 등의 내장된 라디오팩을 활성화하시는 것을 추천드립니다. 가끔 가다보면 선택지와 텍스트가 잘린 이벤트가 있을 것인데, 이 경우에는 아래로 이벤트를 끌어내리시면 선택지와 남은 텍스트가 보입니다. \n\n여러 설정을 읽으실 것이면 1번 선택지를, 게임을 플레이 하실거면 2번 선택지를 누르시길 바랍니다. 정식 역사를 더 알고 싶으면 디스코드 §Rukkrhee§!, 혹은 §Rkimeura§!에게 친구추가를 보낸 후, 용건을 설명하여 문의하시길 바랍니다. 즐겁게 플레이하시길 바랍니다!"
