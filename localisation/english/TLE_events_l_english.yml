 korea.1122.title:0 "마지막 쐐기" #김규식 포섭
 korea.1122.desc:0 "우사 김규식이 피우는 장죽의 양은 늘어나면 늘어났지, 절대로 줄어들지 않았다. 최근에 들어서는 더더욱 그 심중이 혼란스러웠기에 그랬다. 황제에게서 받는 지원금의 양이 날이 갈 수록 줄어드는 것은 물론 당에서는 일소계는 커녕 화평계에게조차 서서히 외면받고 있는 느낌이 들었기 때문이다. 다만 대놓고 김규식과 그 어설픈 세력들을 거부하고 배척하는 사람은 없었다. 누구 하나한테 하소연하기에도 애매했다. \n\n총리대신 박중양이 우사를 찾아온 것은 바로 이 애매하고도 께름칙한 상황이 대강 한 달 정도 이어졌을 때였다. 마침 우사도 박중양에게 당과 법부 관련된 일로 찾을 일이 있었기에 그는 반갑게 총리대신을 맞이하였다. 허나 우사의 기대와는 달리, 일소가 그를 찾은 용건은 고작 법부 '따위'의 일은 아니었다. \n\n"...일소 형과 합치하라 그 말인게요?"\n"이미 대세는 넘어온지 오래 아닌가? 우사 자네도 늙었구만. 당 기류가 바뀌었으면 사실 눈치챘어야지. 그리고 폐하께서도... 자네에게 지원하던 자금을 줄이지 않았는가. 이것보다 확실한 증거가 없을텐데."\n\n사실 우사는 일소가 제를 축출해내려고 하는게 아닐지 의심도 해보았지만, 아직까지 확실한 증거가 없어서 뒤로 잠시 놔둔 상태였다. 그러나 범인이 제 발로 찾아와서 이리 고백을 하니 어이가 다 없을 지경이었다. 다만 일소는 우사가 멍하니 있는 틈을 놓치지 않았다.\n\n"어짜피 우사 그대가 딱히 나라를 '이렇게 운영해야겠다' 라고 생각하는 뜻이 없지 않은가? 심정적으로는 도산에게 동조하고는 있다지만 또 아예 혁신계 쪽에 몸 담기에는 아니고."\n"후우. 예 맞습니다. 그렇다곤 해도 제가 굳이 일소 형을 따를 일은 없지 않습니까? 도산 형은 저와 개혁적인 면모가 조금 겹치지만, 형님은 아예 기호와 경화사족들과 짝짜궁 하면서 그놈의 일소론으로 전쟁이나 할 생각이잖습니까."\n"아니. 나는 그 너머를 자네들에게 맡길 생각일세. 그동안은 감히 입 밖으로 꺼낼 생각을 할 수 없어서 우남이나 우당(이항구)에게만 언질 조금 했었지. 이제 도산에게도 말했으니 자네한테도 말할 차례구만."\n\n그리 말을 꺼내기 시작하면서, 박중양의 대계ㅡ일소론 이후 대한당의 일당 패권이라던지 당 내 야당이라는 방책으로 안정적인 정책 운영이라던지가 규식의 귀로 들어왔다. 몇 발상에 대해서는 조소를 금할 수 없던 규식이지만, 이를 종합해보고서는 그 웃음 따위는 싹 들어갔다. 성공만 하면 나라의 백년대계로 손색이 없었고, 가능성도 일소 박중양이라는 자가 지금의 총리인만큼 충만했다. "
 korea.1122.a:0 "그는 결국 두 손 들어 일소를 맞이하였다."
