 korea.1345.title:0 "사필귀정"
 korea.1345.desc:0 "언젠가부터 규식은 끊었던 담배를 다시 피우기 시작했었다. 다만 장죽을 사용한 것이 아니라 새로운 것으로 바꾸었다. 독한 시가의 향이 폐부 깊이 찌를 때에 짜르르하니 살아있음을 깨달았다. 요즈음에는 잠을 자도 잔게 아니었고, 눈을 뜨고 있어도 뜬게 아니었다. 큰 결단을 하였기에 막대한 피로가 몸을 옭아매고 있었다.\n\n"갑호작전의 준비는 완수되었습니다. 육해군은 구주와 북이도, 영남에서 대기하고 있고, 해군육전대는 개전 즉시 광도 쪽으로 향할 것입니다."\n"양 군부대신의 말이 그러니 믿도록 하지. 다만 왜주 놈들과 가정부假政府의 병력들은 어찌되리라 보는가?"\n"가정부의 군대는 애시당초에 힘이 없습니다. 큰 저항은 없을 것입니다. 또한 토호쿠 쪽에서는 우리의 군사적전 선언 즉시 현지 협력자들이 궐기할 것이니, 계획대로라면 한 달이 지나가기도 전에 작전은 끝나리라 생각되옵니다. 왜군은 이십 만도 되지 않는데다가 장비는 구식 소총도 전부 채워져 있지 않습니다. 상무영에서 해안가에 설치된 포대는 이미 그 기능을 잃은지 오래라고 합니다. 승리는 확정입니다."\n\n연기가 방문의 천장을 전부 매울 때까지 둘은 앞으로 있을 작전에 대해 이야기를 나누었다. 양기하는 명령을 받은 바와 같이 자신의 임무에 충실하였다. 수 많은 사람이 그의 판단에 목 매고 있었다. 전쟁이라는 무거운 결정을 내리기 위해서는 수 어번 생각해야 되었다. 그렇기에 지금까지도 규식은 마지막에 마지막까지 생각을 이어나갔다. \n\n양기하가 나간지 한참 지난 후까지 그는 생각을 하였다. 이미 저울은 기운지 한참 되었다. 다만 앞으로 희생될 목숨의 무게가 그를 짓누르고 있었다. 규식은 어느덧 시가를 네 개째 피우고 있었다. 총리대신의 관저는 담뱃방이 되었으나, 규식의 눈에는 이는 연기 따위였다. 아른거리는 장면은 다른 모습이었다. 결국에는 답은 하나 뿐이 정해져 있었다.\n\n'짐은 총리대신에게 거창한걸 바라지 않고 있네. 당을 하나로 규합하길 원하지도 않네. 지나나 왜국을 병탄할 계책도 바라지 않네. 나라 안을 들쑤시는 것도 바라지 않네. 그저 지금처럼만 해주면 되겠네.'\n'총리대신 각하, 일본은 당연히 확보해야합니다. 소련, 지나, 영국, 일본이 연합하여 제국을 포위한다면 어떤 모습만이 남아있겠습니까? 결단을 내릴 때가 왔습니다.'\n\n드디어 입에 물고 있던 시가를 짓눌러 껐다. 도장을 인주에 꽉 찍어 충분히 적신 다음에, 김규식은 '갑호특별군사작전 개시 명령서' 라는 문서의 한 귀퉁이에 눌렀다."
 korea.1345.a:0 "작전 개시."
 
 korea.1346.title:0 "열차는 앞으로 내달린다"
 korea.1346.desc:0 "터벅 터벅 터벅. \n\n경각부 외부 청사는 때 아닌 발걸음 소리로 가득 차 있었다. 쾡한 눈빛으로 그 소리의 주인이 누군지 찾아보던 사람들은 하나같이 정신이 번뜩 들었다. 총리대신이 신경도 쓰지 않고 걷고 있었다. 외부 소속의 사람들은 다들 그에게 고개를 숙여 인사해주었지만, 총리는 인사도 받아주지 않고 앞으로만 갈 뿐이었다.\n\n"가, 각하. 예까진 무슨 용무이신지."\n\n총리가 멈춰선 곳은 외부대신실이었다. 밖에는 문을 지키는 남자 몇이 서있었다. 안에서 사람들이 떠드는 소리가 조금씩 들려왔다. 외부대신의 비서가 어쩔 줄을 몰라하며 총리에게 떠는 목소리로 말하였다. 규식은 무미건조한 목소리로 대답해주었다.\n\n"일소 대감이 예 있는걸 알고 있네. 마침 외부대신, 일소 대감 둘 모두와 나눌 이야기가 있으니 비키시게."\n"그... 저..."\n\n남자가 이도저도 못하고 규식의 앞만 가로막고 있자, 그는 수행원들에게 손짓하였다. 비서는 억지로 끌어내지기 직전에 눈을 질끈 감고 방문을 세 번 두드렸고, 곧 안에서도 밖의 상황을 눈치챘는지 별 말 않고 '손님을 들이라'고 말하였다. 비서가 문을 열자 규식은 수행원을 제하고 혼자서 방 안으로 들어갔다.\n\n"총리대신 각하를 뵙습니다."\n"각하를 뵙습니다."\n"그래 외부대신. 일소 대감은 오랜만입니다. 갑호작전 때에는 준비할게 워낙 많았기에 당 사람들과는 무언가 담소를 나눌 기회가 없었으니 아쉬웠습니다."\n"허허허. 저도 대신 각하와 이야기를 나눌 수 있었으면 좋았겠지만, 사정이 그렇는데 어떻겠습니까. 이렇게... 뵙기만 해도 다행이지요."\n\n외부대신실에는 박중양와 대신, 둘이 반 즈음 마신 차를 책상에 둔 채 쇼파에 앉아있었다. 당연하게도 규식이 불청객으로 들어왔으니 둘 다 불편한 기색을 감추지는 않았으나, 규식은 할 일이 있었기에 이를 가볍게 무시하고는 외부대신이 양보한 상석에 앉았다. \n\n"그러나 각하, 이렇게 미리 언질도 없이 어찌 찾아오셨는지요. 기별이라도 넣어주셨으면 미리 뫼시러 갔을터인데."\n"바쁜 상황임에도 필요하니까 왔습니다. 단도직입적으로 말하지요. 일소대감, 일본을 아예 나라의 영토로 병합하자 말하셨다 하는데 사실이십니까?""
