 korea.1347.title:0 "열차는 앞으로 내달린다"
 korea.1347.desc:0 ""그... 각하께서 알고 계신 것이 틀리지는 않다만 약간 전달에 착오가..."\n"예. 제가 그리 주장했습니다."\n"!!!"\n\n외부대신이 어떻게든 변호하여 박중양을 감싸주려 하였으나, 오히려 박중양은 문제될 것이 하나도 없다는 듯 찻잔을 들어 찻물이나 마셔댔다. 규식은 예상했다는 듯 한숨을 푹 쉬어댔고, 외부대신에게 잠시 자리를 비워줄 수 있느냐고 요청하였다. 대신은 중양과 규식을 한 두 번 돌아보다가 얌전히 허리 숙여 인사한 후 방을 나갔다.\n\n"아직도 이 자리에 미련을 가지고 계신가보시군요. 한일 병합의 문제는 내각, 그리고 대황제폐하께서 결정할 일입니다."\n"맞지요. 그러나 저는 수 십년 간 정치와 외교가 움직이는 것에 대해 공부하고 또 익힌 사람입니다. 약간의 조언은 같은 당의 사람으로서 할 수 있다고 생각합니다."\n\n총리가 쏘아붙이는 말에 중양은 지지 않고 받아쳤다. 규식은 속으로 혀를 내둘렀다. 얼굴에 철면피를 두른 사람이니 공격은 통하지 않았다. 더 말싸움만 해봐야 지칠 것이다. 그는 화두를 돌렸다.\n\n"잡설은 예까지 하지요. 예, 저는 대감이 일소론을 주장하는게 참으로 마음에 들지 않습니다. 우리 정부가 근 몇 년간 이행했고, 또 취하고자 하는 바가 질서의 복원과 유지임을 잘 알고 있으면서도 왜 그리 움직이신단 말입니까."\n"잘 알고 있으니까 그리 했습니다. 잠시 시간을 내어주실 수 있으십니까? 조금은 긴 이야기가 될 것 같습니다."\n\n일소는 여전히 차분하였다. 얼굴에는 은은한 미소가 배여있었다. 무표정의 규식은 오히려 속이 타들어갔다. 대략 30초 정도 지난 후에 중양이 입을 떼었다.\n\n"일본은 반드시 손에 넣어야 했습니다. 고종께서 남기신 말씀 뿐 아니라 세계 정세가 우리에게 등을 떠밀고 있었습니다. 이는 각하께서도 동의하신 바였습니다. 저는 거기서 한 발 더 나아가길 바라고, 또 지금도 이를 관철시키고자 합니다."\n"일소론 이야기는 제가 저서가 집필되는 것을 바로 옆에서 지켜봤기에 잘 알고 있습니다."\n"맞습니다. 잘 아시지요. 그렇다면 왜 일본을 병탄해야 하는지도 꿰뚫고 있지 않으십니까? 소화 왜주의 망령은 절대로 사라지지 않을 것입니다. 왜인들의 저항정신은 강명 14년의 일이 역사서의 한 귀퉁이에서도 별 볼일이 없어지는 그 순간까지 남을 것입니다."\n"...""
