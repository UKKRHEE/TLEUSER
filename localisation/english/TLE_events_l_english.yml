 TLE_japan.1.title:0 "THE LAST EMPIRE - 일본"
 TLE_japan.1.desc:0 "1863년의 영국 사츠마 공격은 존황파의 반영감정을 자극시켰고, 이들은 유신을 대비하여 막부를 흔들기 위해 츠시마를 러시아에게 침공해달라는 상주문을 보낸다. 1867년의 대한제국 선포 이후 러시아의 츠시마 침공이 직접적으로 감행되자 불쾌감을 느낀 대한제국과 영국은 1차 한영동맹을 맺고, 러시아를 견제하기 위해 보신전쟁에 개입하기 시작된다. \n\n1868년부터 시작된 보신전쟁, 혹은 1차 일본내전은 일본을 폐허로 몰아넣었다. 유신회를 지지하는 것으로 보이는 러시아와 막부가 크게 밀리는 것을 막아내기 위해 뭉친 한영동맹은 영국군이 츠시마의 러시아군과 산발적 교전을 벌이는 사이 영국의 배를 타고 온 대한제국군이 나가사키에 상륙하면서 본격적으로 보신전쟁을 국제전으로 만들었다. 이러한 사건의 결과로 보신전쟁은 어느 누구의 완벽한 우세로 끝나지 않고 서쪽의 존황군, 동쪽의 좌막군으로 나뉘어져 휴전상태로 끝이나게 되었다. \n\n1873년 신센구미 주도의 사카모토 료마 암살은 불안정한 휴전을 깨뜨렸고, 1년 후 2차 일본내전을 일으켰다. 그러나 1차와는 달리, (빚으로 강제한) 영국과 프랑스의 지원을 통해 막부의 군세는 확연히 달라 도카이도 선을 기점으로 참호전의 늪에 빠졌다. 이때 근황군은 국제적으로 고립당해서 무기 수입 루트가 없으니 떠오르는 해, 독일과 일본에 개입을 하고픈 야수 미국에게 철도부설권, 탄광채굴권, 최혜국 대우 등의 이권을 빼주며 지원을 받았다. 이를 통해 근황군 대한 여론이 나락으로 가면서 2차 내전에 종지부를 찍은 두가지 사건이 일어나게 된다. "
 TLE_japan.1.a:0 "다음."
 
 TLE_japan.2.title:0 "THE LAST EMPIRE - 일본"
 TLE_japan.2.desc:0 "근황군의 아교, 오쿠보 도시미치의 암살은 내전의 종지부를 찍게 만든 대표적인 사건이라 할 수 있었다. 그러나 이것보다 더욱 중요한 사건은 근황군의 뼈저린 실수로 인해 대한제국의 '운양호'가 불타 침몰하는 사건이었다. 이를 가만히 두고볼 수 없었던, 새로이 즉위한 대한 광무제 이천은 대한제국군을 동원하여 훗날 '조선대습래'로 불리울 큐슈 침공을 감행한다. 여러가지의 악재가 겹친 끝에 1878년 쿄토에 막부의 깃발이 꽃혔으나, 일은 그다지 좋게만 마무리되지는 않았다.\n\n영국과 러시아, 미국과 독일, 대한까지 막부에게 내전기간의 영수증을 요청하였고 차마 배를 쨀 수 없던 막부는 이들의 요구를 들어주는 '시모노세키 조약'을 체결한다. 한편 일본 사회에서는 이러한 현실에 분노한 이들이 정토진종을 구심점으로 1881년 일향종의 난을 일으켰다. 일향종의 난은 당대 사회에 팽배하던 반 서구, 반 기독교 감정에 편성하여 서구 열강의 조계지와 교회를 습격하고 약탈하는 사태로 확대되었으며 결국에는 서구 열강들의 개입을 불러왔다.\n\n이 일향종의 난이 끝나자 열강들은 아와지 조약을 맺어 사실상 일본을 아무것도 못하는 시체국가로 만들었다. 다른 말로는 일본 분할이라고 불리는 아와지 조약은 각 열강들이 담당한 구역에서의 치안을 책임지는, 막부를 하나의 국가로도 보지 않는 처우였었다. 명분이야 일향종의 난이 또 일어날 것을 방지하는 조약이었지만 사실상의 국권피탈이나 마찬가지인 셈. 이 아와지 조약은 계속 열강들의 힘으로 유지되다가 1902년 러시아가 한러전쟁에서의 패배로 이탈함으로 휘청였고 1차 세계대전이 일어나면서 유명무실화되었다. 결국 1920년 대한제국이 중국 청도를 반환하지 않고 끝까지 버티다가 영-조 결렬 이후로 사문화된 아와지 조약은 미국이 재한적 재무장을 허가하면서 완전히 파기되었다."
 TLE_japan.2.a:0 "다음."
 
 TLE_japan.3.title:0 "THE LAST EMPIRE - 일본"
 TLE_japan.3.desc:0 "다시 돌아와서, 1882년 아와지 조약이 체결된 이후 영국이 쿠레, 프랑스가 마이즈루, 스페인이 요코스카(미서전쟁 후 미국령), 한국이 사세보, 러시아가 하코다테를 조차지로 얻으면서 마무리 된다. 1884년 이러한 굴욕적인 조약을 맺은 것에 대한 자정작용으로, 일본 막부는 근대국가 건설을 위해 쇼군 요시노부의 동생의 주도로 "아키타케 사절단" 파견하게 되었다. 이들은 자신들의 목줄을 가진 영국을 배운다는 명목으로 영국의 헌법을 배워 1886년 초안을 작성, 1887년 천황은 제사장 및 일본국민의 총의로, 쇼군은 일본국의 군주로 두는 이중군주제 일본국의 탄생을 알리는 일본국헌법을 반포한다.\n\n1902년 한러전쟁이 일어났을 때도, 일본국은 중립을 유지하면서 자신들의 상처를 치유하는데 집중하였다. 썩어도 준치라고, 수백년동안 모여온 경력의 토쿠가와 가문은 경제적인 면에서의 발전은 준수하게 이뤄냈다. 1910년대 세계대전기는 일본에도 경제호황을 불러왔다. 아와지 조약의 폐지 이후로 회복할 날만 기다리고 있었다.\n\n그러나, 1919년의 민족자결주의를 들고 촉발된 기미 3.1 봉기는 계몽시대 이후의 일본은 내적으로 사실상 변한 것은 없다는 민중들의 불만을 말해주었고, 1923년의 관동대지진은 막부-토쿠가와 체제 자체의 모순점을 주었다. 미흡한 대처와 사태수습 사이에 있던 부패한 행정과 번벌간의 알력다툼은 전국민적인 분노를 일구었다. 그리고 운명의 1929년의 경제대공황은 일본국의 권위를 바닥 끝까지 쳐박았다.\n\n절망 속에서 유신의 망령은 다시 머리를 들어밀고 토막존황의 기치를 들고 다시금 일어나려고 하고 있었다. 토쿠가와 요시히사의 막부는 삐걱대면서 멈출 날을 기다리고 있고, 우가키 카즈시게의 주도의 유신회는 이들의 움직임이 끊어질 날을 고대하고 있다. 일본의 운명은 위태로운 절벽 사이 다리에 놓여있는 상황이다."
 TLE_japan.3.a:0 "짧은 여름 밤, 내일을 기다리지 못하고 사라져 가는 이슬과 같은 이 목숨이여."
 
 TLE_japan.4.title:0 "해가 뜨는 땅"
 TLE_japan.4.desc:0 "격동의 시대에, 우리 일본국은 한낱 재에 불과했습니다.\n\n저기 서쪽에서 조선이 눈부신 번영을 이뤄나갈 동안, 막부와 번들은 제 살을 깎아먹는 치열한 혈전을 벌였으며 저 멀리 양이들에게 우리 혼슈를 범해졌습니다. 메이지 10년에 있었던 일향종의 사변 이후에도, 일본은 변한 것이 없었습니다. \n번들은 제 세력을 과시하고 있고, 말만 의회인 곳은 그저 허수아비일 뿐이며, 덴노를 한낱 뒷방 늙은이로 만들어버린 토쿠가와 일족들은 저들 서로를 죽이는 암투나 벌이고 있습니다. \n\n시간은 흐르고 흘러 지금에 이르렀습니다. 신년을 기념하는 이들은 하나같이 더 나은 내일을 바라며, 더 나은 생활을 바라며, 더 나은 조국을 바라며 우리들의 신에게 참배를 올리고 있습니다. 재에서 찬란하게 날갯짓을 하는 불사조처럼, 언젠가 우리도 일어날 그 날이 있을 것입니다."
 TLE_japan.4.a:0 "아마테라스여, 우리를 보우하소서.."
 
