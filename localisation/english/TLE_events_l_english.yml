 korea.1324.title:0 "헝크러진 머리칼"
 korea.1324.desc:0 "후우우. \n\n이미 한참도 전에 끊겠다고 장담했고, 또 끊었다고 생각했던 담배를 규식은 들이키고 다시 내뿜었다. 방 안에는 그 혼자 뿐이었기에 사람을 대함에 문제는 없었다. 다만 이는 그 자신과의 약속이었고, 의지에 고장故障이 생김을 의미하였기에 썩 좋은 징조는 아니었다. 천천히 올라가 흩어지는 연기는 마치 제 이득에 따라서 움직이는 중추원의 떼거지가 떠올랐다. \n\n'힘들구나. 자리가 고되리라고는 생각했다만 그것보다 한참 더 힘에 부치는 일이다. 안일하게 생각하지는 않았지만 내 활기가 나감이 잘 느껴진다.'\n\n바라는대로 나랏일이 돌아가지 않음은 예사였고, 그가 내딛는 발자국 하나마다 모든 세력을 계산하는 치밀함까지 보여야 했다. 더군다가 규식의 세력은 시작이 한미하였으니, 더더욱 줄을 잘 타면서 움직여야 했다. 지금에서야 황실의 지지와 당 내 지지는 단단해졌다지만, 그 과정까지는 매우 힘들었고, 규식이 이루고 싶은 꿈들을 몇 개씩 접어가면서 걸어가야 했다. \n\n규식이 탄력감을 느끼는건 이상한 일은 아니었다. 지난 수 년 간을 반추해보면 그가 하고 싶은 일, 진정으로 이루고 싶은 일은 적었고, 뜻을 접거나 이리저리 휘둘린 일은 많았다. 전부 그놈의 계파와 상황을 맞추기 위해서 움직여야 했기 때문이다. 그때마다 들었던 생각은 왜 불안정한 권좌를 받아들였을까, 그리고 부리기 쉬워보인 자신을 임명한 황제에 대한 원망이었다. 끊었던 담배는 잠시만의 위안을 얻고 싶었기에 피우게 되었다.\n\n'계속 스스로를 속이고 할 수 있다 되뇌이고 있다만, 언제까지 통할지는 잘 모르겠다. 아니, 그 전에 내가 제 명에 죽을 수는 있을까?'\n\n몸 상태도 좋지 않았고, 총리를 하면서 원한도 많이 샀다. 하늘이 그에게 허락한 시간은 많지 않은 모양이었다. 거의 다 떨어진 담배를 담뱃재에 털어버렸다. 많은 고민이 있었으나, 그는 여전히 일분일초가 바쁜 몸이었다. 총리대신은 그런 자리였다. 의지는 있으나 행하기 지극히 어려운 사람은 제 몸을 가다듬었다."
 korea.1324.a:0 "잿더미는 어딘가 불안정하게 허물어져있었다."
 
 korea.1325.title:0 "대적자는 지나"
 korea.1325.desc:0 "앞으로 대동아에서 세계를 무대로 둔 게임에서 '플레이어'로 거듭날 수 있는 국가는 누구일까? 규식은 이런 물음을 답했을 때 확실하게 말할 수 있는 사람을 하나 알고 있었다. 그의 영향 덕에 규식도 이 질문에 대해 확고하게 결론을 내릴 수 있었다. \n\n"황국과 지나가 되겠지요."\n"그 말이 맞소 외부대신."\n\n외부대신 정한경鄭翰景 또한 비슷한 결론을 내렸다. 대한 내에서도 손꼽히는 미국 유학파, 그 중에서도 아메리칸 대학교 박사 출신이다. 혁신계에서 일하지만, 규식과도 안면이 아예 없지는 않아서 꽤 젊은 나이에 대신까지 꿰찰 수 있었다. 그는 차 한 잔도 채 마시지 않고선 열성적으로 자신이 생각하는 바를 규식에게 말하였다.\n\n"우선 우리 황국은 예외로 둡시다. 이미 세계에서 손 꼽히는 열강에, 조금은 빛이 바랬다고 하지만 동북아에서 누구도 부정할 수 없는 힘을 가지고 있습니다. 그러나 그 다음으로 오리라고 생각되는 국가는 당연히 지나입니다. 수 억의 인구와 그 땅에서 나오는 생산력은 저도 두렵습니다. 하나로 통합될 것인데, 그 때가 되기 전에 우리는 방벽을 세워놓아야 합니다. 아니면 절대로 지나가 아국에 도전할 수 없는 외교적 입지를 마련해야지요."\n\n"나 또한 그렇게 생각하네. 다만 곰곰히 생각해보니 그대가 말한 방안은 일본부터 정벌해야 이뤄질 수 있다고 보네. 우리가 외교적으로 지나를 포위한다고 친다 가정하면, 결국은 소련이나 북방과는 손을 잡을 수 없으니 프랑스나 인도, 티베트 등과 잡아야 하지 않겠는가? 그러나 이런 국가들이 우리의 손을 잡기 전에 지나가 선수 쳐 일본, 소련과 연합하여 제국을 공격한다면 상상도 하기 싫은 결과가 나올 것이네."\n\n"맞습니다. 그렇기에 피가 얼마나 흐르더라도 일본은 우리의 손 안에 넣어야 합니다. 굳이 태황제와 광황제께서 남기신 교시를 따르지 않더라도, 그것이 아국에 이득이 되기 때문입니다. 모든 외교적 행동을 취하기 전에 일본을 정벌해야합니다. 왜주와 그 일당은 대정익찬회라는 조직을 만들어 황국을 사대하는 사람들을 썰어내고 있습니다. 절대로 가정부假政府와는 타협할 수 없습니다."\n\n그는 한 번 숨을 들이쉬었고, 다시 강조해서 규식에게 말하였다."
 korea.1325.a:0 ""결국 가장 큰 대적자는 지나입니다. 다만 이에 대항하기 전 왜국 땅을 정토함이 필수입니다.""
 
