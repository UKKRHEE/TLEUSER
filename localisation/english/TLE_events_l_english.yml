 TLE_halloween_jap.9.t:0 "위대한 찐따들의 고향"
 TLE_halloween_jap.9.d:0 "오래 전, 이자나기와 이자나미 남매가 일본열도를 만들고, 많은 시간이 흘러 최초의 인간이 이 땅에 자리를 잡았는데, 인간 언저리 존재인 '찐따' 또한 이 땅에 자리를 잡았다. 찐따는 이 게임을 호이 더 라스트 엠파이어라 칭하였고, 많은 모드와 팀원을 두어 이 땅에서 모드팔고 완장질하였다. 이 게임에서 새 디코를 세우고, 닉네임을 짓고, 아들(없음)과 딸(없음)들에게 복을 내렸었다.\n\n여러 해가 뜨고 지면서, 그들의 앰생짓은 점점 잊혀져 갈 때 즈음부터, 새로이 보는 위협이 찾아왔었다. 처음 보는 이들은 찐따의 어깨를 짓밟고, 만화책들을 짓밟았다. 나약하기 그지없는 선생들은 이 찐따의 아들(아크릴임) 딸들(피규어임)이 죽어가는 것을 수수방관만 하고 있었다. 찐따 들은 고통에 시름하였고, 나날이 죽어만 갔었다. 쓰러지다 못해 말라 죽어갈 때, 찐따인들의 백마 탄 초인이 이 땅에 내려올 리가 있겠냐? 야 나카무라, 안일어나냐? 이새끼 쳐자고있네 빠져가지고는 허, 일어나라고-!!\n\n나카무라 히로토는 지금 상황이 이해되지 않았다. 나는... 분명 천황으로, 여자들과 즐거운 시간도 보내고 있었는데? 앞으로 좋은 미래만 있을 것이었는데?\n"야 키시다, 이새끼 아직도 정신 못차렸는데?"\n옆에서 원숭이를 닮은 남자가 말을 하였다. 기분이 나쁘고, 또 어딘가 움츠려지는 목소리였다.\n\n"와, 겨우 그거 맞고 골로 간거야? 하여간 남자새끼가 지조도 없기는. 나같으면 할복하겠, 아! 셋푸쿠 해줄 친구가 없어서 못하는구나 푸흡."\n히로토가 더 듣고싶은 미성의 목소리였다. 자연스래 그쪽으로 눈을 올리자, 여자는 얼굴을 와락 일그러뜨리며 히로토를 구두로 퍽 밀치며 찼다.\n"네가 뭐 되는 줄 알아? 하, 안되겠네. 키쨩, 얘 오늘 좀 손 봐줘야겠어?"\n\n키쨩, 키시다! 키시다 아베! 그래, 이제 기억이 났다. 남자는 키시다 아베에게 실수(를 가장한 고의)로 다 쓴 허헤진 붓을 미술시간에 갖다둬서, 지금 하교 이후에 개처럼 쳐맞다가 꿈을 꾼 것이었다. 어쩐지, 모든 일이 중구난방이더니. 그래도 짝사랑하는 미코와 똑 닮은 여자를 꿈에서나마 품을 수 있어서 좋았다."
 TLE_halloween_jap.9.a:0 "그렇지만 또 다시 주먹이 히로토에게 다가왔다..."
 EVENT_TLE_halloween_jap_9:0 "§C그래도 히로토는 행복하겠죠?§!\n\n꿈에서라도 §Y미코쨩§!과 §R해봤고§!, 자기 괴롭히는 §Y키시다 아베§! 군과 원숭이 닮은 §Y키타 마사부로§! 군을 §t존나게§! 패고 뚫고 따봤으니 말이죠!"
 
 TLE_halloween_mcp.1.t:0 "메카 대통령의 부활"
 TLE_halloween_mcp.1.d:0 "저승에서 대통령이 부활하면 무슨 느낌일까요? 바로 여기, 경북 구미에서 태어난 어떤 대통령이 로보캅의 가호를 받아 다시 태어났답니다! 하하! \n\n그리고 안될게 뭐있습니까? 어짜피 할로윈인데 대통령-벌집핏자 하나 더 살아내는 것 정도는 약과 아닐까요? 옆나라 쪽바리들은 쪽발이 대빵 안경에 자물쇠도 채워졌는데 크크. 꼬우면 제작자 하십시요 나는 언제든지 도전을 받아들여줍니다 자 싸우자 메카박정희 반인반머신의 공격을 제대로 실행해서 프이리 위기를 해결하는거다!"
 TLE_halloween_mcp.1.a:0 "이 이벤트가 설마 제정신으로 쓴 글이겠습니까?"
 
 TLE_halloween_mcp.2.t:0 "공주님을 석방하라"
 TLE_halloween_mcp.2.d:0 "공주는 그럼 씨발 백설공주겠냐 어서 쥐새끼와 같이 갇혀있는 공주님이나 싸게싸게 쳐 구하라고."
 TLE_halloween_mcp.2.a:0 "무당이 부활한다!"
 
 TLE_halloween_mcp.3.t:0 "시바스 리갈"
 TLE_halloween_mcp.3.d:0 "건배! 다시 궁정동 안가에서 대통령 각하께서 시바스 리갈을 까고 대학생들이 따라주는 술을 마시는 날이 왔습니다! 바이오 재규어 또한 이를 경축하고 있으니 다시는 탕탕절이 생기지 않을 것이겠죠! 참으로 좋은 날 아닙니까 하하!\n\n그런데 한순간, 재규어의 눈빛이 달라졌습니다. 그는 발카로운 발터ㅂ를 감추고 또 대통령을 시해할 생각을 갖고 있던 것이었습니다! 앙돼 난 죽고싶지 않아- 하면서 대통령이 도망가려 하지만 어림도 없지! 바로 차G철 쐈던 무빙으로 다리 분지르고~"
 TLE_halloween_mcp.3.a:0 "어어 점마 와 또 총꺼내뿌노?"
 
 TLE_halloween_mcp.4.t:0 "탕탕"
 TLE_halloween_mcp.4.d:0 "턱 치니 대통령이 억 하고 죽었다 이겁니다. 그리고 공주님이 여왕폐하가 됐지요. 여왕폐하 만세! 박근혜 공주님을 석방했고 이제 여왕 폐하 장수하십쇼!"
 TLE_halloween_mcp.4.a:0 "어어 점마 와 또 총꺼내노?"
 MCP_defense_the_princess_tt:0 "§R공주님이!!! 석방된다!!! 자유대한민국 만세!!!!!!§!"
 
 TLE_halloween_KRH.1.t:0 "저승에서"
 TLE_halloween_KRH.1.d:0 ""이것이 주마등이라는, 것인가."\n\n'대한제국'이라는 아시아 최초의 근대국가를 세우고, 한 대국의 황제로써 모든 근대화를 주도했다. 사악한 외적을 무찌르고, 굶주린 신민에게 먹을 것을 주었으며, 국가의 기틀을 바로잡았다. 부패를 척결하고, 생활 양식 또한 서구식으로 바꾸었다. 하지만 불로불사를 꿈꿨던 진시황도 영생을 이뤄내지 못했듯, 동방의 제국의 대제라 한들 인간의 불과한 이상 운명을 피할순 없었다.\n\n고찰이라도 하는듯 눈을 감은 채 서있는 대제에게 저승사자가 다가와 물었다.\n"그대에게 한번의 기회가 주어진다면 어찌할 것이오?" \n\n"짐에게 한번의 기회가 더 주어진다면.""
 TLE_halloween_KRH.1.a:0 ""존나게 놀아야지.""

 TLE_halloween_KRH.2.t:0 "평양성에서"
 TLE_halloween_KRH.2.d:0 ""짐이 돌아왔는데 지금 차례상을 올리지 아니하고 뭣들하는가?"\n\n평양성에서 호박탈을 쓴, 자신이 '태황제' 이환이라고 주장하는 정신이 이상한 참칭자를 본 경비병은 그가 감히 대제를 참칭하는 것을 못본 채 할 수 없었고, 그에게 "제국이 아무리 혼란스럽다 하여도 감히 대제를 모욕하는 자를 용서할 수는 없다!"라고 외치지 아니할 수 없었다. 하지만 갑작스럽게 알 수 없는 압박감이 그를 덮쳤고, 경비병은 0.6974초만에 태도를 전환해 머리를 조아렸다. \n\n그러나 대한의 후손들이 자신을 알아보지 못하자 대제의 분노는 하늘을 찔렀고, 감히 대제를 막아선 경비병은 모조리 척살당하였다.\n\n영락대제예토전생실록, 영락 69년(사악한 귀축영미의 언어론 1936년이라 한다)"
 TLE_halloween_KRH.2.a:0 ""요즘 것들은 황제도 알아보지 못하는가? 쯧.""

 TLE_halloween_KRH.3.t:0 "칭다오"
 TLE_halloween_KRH.3.d:0 "영락대제가 강명제에게 말하였다.\n"진아."\n"네, 증조할아버님."\n\n"술 맛이 없다고 너를 막 탓하려는건 아닌데, 칭다오가 뭐냐? 칭다오가. 짐이 뙤놈들 때문에 얼마나 힘들었는지 알긴 하느냐?  짐이 청나라를 정벌할적에, 요동 전선에서 젊은이들이 얼마나 죽어나갔는지 모르느냐? 뙤놈들은 때거지로 몰려오는데, 재정은 안좋고. 영의정(싸제언어론 내각총리대신이라 한다)이 손톱 물어뜯는 소리는 존나게 크고. 어휴, 그새끼만 생각하면 아직도 화나네. 그래서-"\n\n강명제가 말하였다."영감탱이는 또 왜 씨발 훈수질이야.(혼잣말, 기어들어가는 목소리로)"\n\n"야. 어린노무새끼야. 어른이 하는말을 귓등으로도 안듣네. 무시하지 말고 잘 새겨들어. 엄하게 들릴지 몰라도 다~ 너 잘되라고 하는 말이야."\n\n강명제는 더이상 대제의 말을 듣지 아니하였고, 우주전함을 타고 도망갔다.\n\n-영락대제예토전생실록, 영락 69년(사악한 귀축영미의 언어론 1936년이라 한다)"
 TLE_halloween_KRH.3.a:0 ""저 애새끼 잡아!""
 
 TLE_halloween_KRH.4.t:0 "화과자"
 TLE_halloween_KRH.4.d:0 "영락대제가 말하였다.\n"그대가 황궁 요리사라고 했는가?"\n주방장이 말하였다.\n"그렇사옵니다."\n영락대제가 말하였다,\n"그대는 이것이 약과로 보이느냐? 짐이 죽었다 살아난 사이에 조리법이라도 바뀌었느냐?"\n주방장은 식은땀을 흘리며 말하였다.\n"ㄱ..그...그렇사옵니다."\n\n"짐이 왜나라를 정벌하러 갔었을 때, 협상장에서 왜들의 전통과자라고 소개한 음식이 있었네. 그대가 내온 이 요즘식 '약과'는 왜놈들의 '화과자'와 비슷해보인다만, 그대는 어찌 생각하는가?"\n주방장이 말하였다. "신(신하가 자신을 지칭하는 말이다)이 지식이 부족하여 약과를 완성하지 못하였나이다. 부디 노(그거 아님)를 거두어주소서."\n영락대제가 말하였다.\n"내가 다른거로 이러는게 아니야. 그대는 어째서 화과자를 만들었는가에 대한거야. 약과는 못만들면서 화과자를 만드는건 아무리 생각해도 조상에 대한 예의가 없는거야. 네놈 이름이 뭐냐?"\n주방장이 말하였다.\n"이명복이옵니다."\n영락대제가 말하였다. "어디 이씨냐? 전주이씨?"\n주방장이 말하였다.\n"그렇사옵니다."\n영락대제가 말하였다.\n"내가 전주이씨 군주인데, 너는 아무리 봐도 예절이 없는 것 같아. 다 너 잘되라고 하는 소리인데 표정이 그게 뭐냐? 그게. 내가 어렸을적엔-"\n\n영락대제예토전생실록, 영락 69년(사악한 귀축영미의 언어론 1936년이라 한다)"
 TLE_halloween_KRH.4.a:0 "이명복은 대제의 예절교육을 듣고 노화해 사망했다."
 
 TLE_halloween_KRH.5.t:0 "(저승으로)돌아갈 시간"
 TLE_halloween_KRH.5.d:0 "이러니 저러니 후손들에게 잔소리는 많이 했지만, 진심으로 후손들이 잘되길 바랐고, 지금도 바라고 있다. 이제 내 후손들을 볼 기회는 다시 안오겠지. 마지막으로 후손들에게 인사하고 오라는 신의 배려 아니었을까.\n\n"나의 후손들아! 그리고 내 계승자인 진아! 너희들이 하는 일이 전부 잘되길 바라마. 이 할애비는 먼저 가 있을테니, 빨리 따라오지는 말거라-"\n\n잔치가 벌어지던 평양성은 조용해졌다. 황제들이 모두 부활하는 소동(이라 쓰고 장난이라고 한다)이 종료되니 시민들은 일상으로 돌아갔다. \n\n째깍. 째깍. 멈추려해도 매일같이 흘러가는 시계소리를 들으며 돌아오지 않는 그리운 사람을 마음속으로나마 찾기도 하고, 시계 태엽을 뒤로 되돌린다 한들 현실은 돌아가지 않는 다는 사실에 절망하는 사람도 있겠지만, 그들 또한 영겁의 시간이 지나가면 바다의 잔잔한 파도가 되어 그리운 이들을 만날 수 있으리라."
 TLE_halloween_KRH.5.a:0 "돌아갈 시간."
 EVENT_TLE_halloween_KRH_5:0 "그런데 이제 뭐함?"

 #은하정부
 TLE_halloween_kor.1.t:0 "이게 무슨 일이더냐"
 TLE_halloween_kor.1.d:0 "우주 은하함대의 지도자인 카이바 이진은 단잠을 깨우는 시끄러운 소리에 눈을 떴다. 성을 내보고 종까지 쳐봤으나, 아무도 그에게 찾아오지 않았다. 대체 누가 디스트로이어 전함을 이끌고 있는 제독에게 찾아오지 않다니, 이게 무슨 불경한 행동이란 말인가? \n\n이진은 침실 문을 열고 듀얼팩을 뒷주머니에 넣고 앞으로 향하였다. 유감스럽게도 이진이 밖에 나갔을 때에도 사람은 찾을 수 없었다. 분명 그가 있는 곳은 디스트로이어 전함이 맞았으나, 그가 이끌던 사람들은 어디론가 횅하니 흩어진지 오래였다. 잠시 후 자동문이 열리는 소리가 들리면서 누군가가 들어왔다. 얼굴을 검은 로브로 가린 남자와 왠 괴상한 가면을 쓴 인간이었다. 가면 쓴 남자는 숨을 들이쉬고 내쉴 때마다 '호옵-피오우' 따위의 소리를 내었다.\n"큼큼, 네 이놈! 어딜 그렇게 나돌아다니는게냐! 짐이-"\n"
 TLE_halloween_kor.1.a:0 "갑자기 칼이 휘둘러지더니, 이진의 손목과 알이 잘렸다."

 TLE_halloween_kor.2.t:0 "카이바 이진 단죄"
 TLE_halloween_kor.2.d:0 ""키에에에에에에에에엑!!!!!!!!!!!"\n이진이 비명을 내질렀다. 그가 자랑하는 듀얼카드팩은 라이트세이버에 의해 반토막이 나버린지 오래였고, 함대원들 중 재능이 있어 그의 세력으로 가담하게 한 이들의 운명도 카드팩과 썩 다르지 않았다. 이진은 로브를 쓴 남자의 얼굴을 바라보았다. \n\n"...!!!!"\n"이런, 들켜버렸군. 베이더 경, 내려치게."\n"예 스승님."\n\n이진이 본 이는 믿을 수 없었다. 로브 안 사나이는 그의 장남 이휼이었다. 그는 무어라 말을 꺼내려 하였으나, 곧 베이더의 칼날이 야무지게 그의 모가지를 몸과 분리해냈다. 뎅겅 하고 떨어진 목은 데굴데굴 굴러가 축구공마냥 이휼의 발재간과 함께 놀려졌다. \n"제위를 계승하는 중입니다 아버지. 흐흐흐, 이제 나 헌문 시디어스의 시대가 왔다! 이 강명제는.. 하나의 옥새를 들고 일어난 폭동이야. 그러면 이 황태자가 폭동을 진압할 수 밖에 없잖아?"\n\n참으로 병신과 머저리들이 아닐 수가 없었다."
 TLE_halloween_kor.2.a:0 "하지만 이진의 머리는 축구공의 역할을 하고 있었다."

 TLE_halloween_kor.3.t:0 "종묘 사랑"
 TLE_halloween_kor.3.d:0 "나는 종묘를 사랑한다네~ 종묘 위에는 태양이 뜨지~ 위대한 영도자 시디우스께서 우릴 앞으로 이끄신다네~"
 TLE_halloween_kor.3.a:0 "나는 종묘를 사랑해~!"
 
 TLE_halloween_kor.4.t:0 "민주주의 사랑"
 TLE_halloween_kor.4.d:0 "민주주의는 의사결정 시 시민권이 있는 대다수나 모두에게 열린 선거나 국민 정책투표를 이용하여 전체에 걸친 구성원의 의사를 반영하고 실현하는 사상이나 정치사회 체제이다. 간단히 '민중, 국민이 주권을 행사하는 이념과 체제' 라고도 표현할 수 있다. \n\n헌문 시디어스는 이것을 너무 좋아해서 반민주주의적인 카이바 이진의 모가지를 야무지게 커팅해 동네 아이들에게 골 때리는(진짜 때리는 중) 그녀들(페도 아님, 숙성 로리신 아님)을 시켰다. 참으로 기합이지 않은가!"
 TLE_halloween_kor.4.a:0 "악! 민 주주의를사랑하는것은너무즐거워 군주님!"

 TLE_halloween_kor.5.t:0 "희망"
 TLE_halloween_kor.5.d:0 "이우는 지 애비가 미치광이 황태자에게 꼬셔져 왠 괴상한 가면을 쓰게 된 것도 모자라서, 개좆병신같은 황제의 모가지를 공놀이용도로 만들어버린 것이 이해가 되지 않았다. 아니 세상 어느 미친놈이 자기나라 군주의 모가지를 쳐서 그걸 놀이기구(진짜임)로 만들어버리는가? 그런데 그것을 실제로 해버리니, 머리가 어질어질하였다. \n\n이런 미친나라에서 살지 못하겠어서 옆나라 일본, 혹은 미국으로 떠나려고 하였으나 일본은 안경 쓴 미친 왕이 자기 안경에 자물쇠가 채워졌다고 지랄발광을 해대고 있었고, 미국은 흑인들이 점령하여 남녀 가리지 않고 BBC를 해대는 중이라 가면 후장이 뚫려서 죽을 지경이었다.\n\n자신의 증조할아버지인 흥선군이 남겼다는 유품이 갑자기 생각났다. 이우는 한숨을 쉬면서 그것이라도 챙겨 죽더라도 후손된 도리를 해야겠다 생각하였으나, 유품은 무언가 모양이 이상하였다. 원통 모양의 정교한 기계였는데, 올리는 장치 같은 것이 있었다. 이것을 위로 올려보자 갑작스럽게 빛이 튀어나왔다. 그리고 누군가 귓속에서 속삭이길.\n\n"무타구치 요~우다를 찾아가라. 그가 네 훈련을 도와줄 것이다."\n"...증조할아버지?""
 TLE_halloween_kor.5.a:0 ""...그런데 무타구치가 누구지?""

 TLE_halloween_kor.6.t:0 "무다구치 요다와의 만남"
 TLE_halloween_kor.6.d:0 "빡빡이 타꼬야끼가 되어버린 토조 히데키를 뒤로 하고, 무타구치 요다는 해병-사가가 아닌 큐슈 사가현 어드매로 잠적하였다. 옛 스승인 제다이 흥선군이 죽은 후로는 남은 제다이의 명맥이라고는 그의 좆같은 배신자 손자 이강이랑 미치광이 카이바 이진, 그리고 이진의 패륜아 아들 이휼, 지금은 시디어스가 된 자 뿐이었다. 한숨을 쉬면서 요다는 오늘의 딸깜을 떠냈다.\n\n"할머니와 함께하는... 흠흠, 오늘은 이것으로 하는게 좋겠구마인~ 홀홀."\n무타구치는 코를 홍홍대면서 책 한권을 뽑아왔고, 곧 탁자에 앉아 좋은 시간을 보낼 채비를 마쳤다. 그러나 순간 밖에서 똑똑 소리가 들렸으니, 극대노 하기 일보 직전에 이른 무타구치 요다는 문을 성질을 내면서 확 열었다."
 TLE_halloween_kor.6.a:0 ""누구인가?"\n"이우, 흥선군 증손 이우입니다!""
 EVENT_TLE_halloween_kor_6:0 "§t할머니성애자§! §Y무타구치 요다§!를 끌어들였습니다...만 과연 이게 좋은 것일까요?"

 TLE_halloween_kor.7.t:0 "포스의 귀환"
 TLE_halloween_kor.7.d:0 ""좆같은 시디어스 면상을 분지를 파티 구합니다(1/2)"\n대한 은하제국 파딱(이라고 말하고 할매지우개라 읽는다)를 자처한 이강 베이더 경(공작은 아니고 후작이다)은 하루하루 게시판에 올라온 똥글을 라이트세이버로 지우기에 여념이 없었다. 맨날 올라오는 똥글 중 하나인 '시디어스 ~~를 ~~할 파티를 구합니다'를 보기만 해도 유동술을 쓰는 놈 모가지를 포스-초크로 비틀어버리고 싶었다.\n\n그러나 오늘 써진 내용은 조금 달랐다. '시디어스 악덕새기 임금 안주고 튈 생각하는거 증거 찾았다 ㅋㅋ' 라는 공보였다. 홀린듯 그 글을 읽게 된 이강은 곧 내용을 읽으려 들었으나, 갑자기 뒤에서 헌문 시디어스가 나타났다.\n\n"니 미쳤나? 아이고난! 아이고난!"\n"헌문문님 한판판해요"\n갑작스래 나타난 헌문 시디어스가 발작을 하려던 찰나, 이강의 아들인 이우가 나와서 헌문 시디어스를 향해 라이트세이버를 던졌다. 이를 콱 잡은 헌문이었으나, 이우가 웃으면서 라이트세이버의 버튼을 위로 올렸다. 곧 심장이 관통당해 시디어스가 쓰러졌고, 이 광경을 이강은 멍하게 바라봤다. \n\n"아버지 뭐하십니까? 앞에 글이나 똑바로 보시죠."\n이우의 말에 이강은 다시 눈앞에 글자를 읽어갔다."
 TLE_halloween_kor.7.a:0 ""미안하다. 이거 보여주려고 어그로 끌었다..""
 EVENT_TLE_halloween_kor_7:0 "병신같은 내용이죠? 저도 압니다. 그런데 가끔은 이런 것도 만들어보고 싶었어요."



