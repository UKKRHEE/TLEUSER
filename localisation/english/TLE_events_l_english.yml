 korea.1100.title:0 "이리와 여우"
 korea.1100.desc:0 "나는 손목 시계의 초침이 째깍이는 소리에 맞추어 걸어갔다. 황제와의 독대는 시간이 늦어서는 안되는 일이었기에 나름 빠르게 움직였다. 결례를 범하면서 그의 심기를 거스르다가는, 잘못하면 모든 계획이 틀어질 수 있었다.\n\n문 앞에 다가서니, 시종이 똑똑 문을 두들기며 황제의 윤허를 기다렸다. 곧 안에서 중후한 목소리가 들려오니, 시종이 목례하면서 나를 안으로 들여보냈다. \n\n"어서오게, 총리. 이리 둘이서 보는 것은 오랜만인 것 같구려."\n"실로 그렇습니다 폐하. 소신이 부덕하여 폐하를 찾지 못한 것을 용서하소서."\n"아니, 그것이 어찌 총리의 잘못이오. 일 없으니 편히 있으세."\n\n가벼운 아이스 브레이킹을 하면서 나와 황제는 여러 이야기를 이어갔다. 이는 정치인들이 본심을 말하기 전에 항상 하는 것이고, 또 그 이야기 속에 은유가 항상 숨겨져 있었으니 집중할 필요가 있었다.\n\n짧게 떠들던 것을 마치니, 황제는 이어서 내게 진정 하고싶은 말을 꺼내었다. \n"내 일전에 총리가 쓴 저서는 읽어보았소. 내가 바라던 것이 참으로 많던데, 그 복심을 항상 듣고 싶었소."\n"일심총체론 말씀이십니까? 하하, 일천한 재주로 쓴 것이니 그리 평하시면 쑥쓰럽사옵니다. 예, 소신은 그것에 담아둔 것이 진실로 아국이 행해야 할 외교론이라고 봅니다."\n\n나는 내 마음에 담긴 모든 것을 풀어가기 시작하였다. 황제는 웃으면서 내가 말하는 것을 듣고 있었다.\n"양고 대제께서 제국을 개창하시고 안정시키면서 아국은 막대한 부와 힘을 거머쥘 수 있었습니다. 다만 근래에는 그 힘만큼 중원과 열도의 국력 또한 강건해지니, 소신은 두려움이 있었사옵나이다."\n"그래서, 일본과 지나를 전부 짓밟아 기반까지 뿌리 뽑겠다?"\n"잘 보셨습니다."\n\n황제는 이야기를 듣다 말고는 폭소하여 웃어댔다. 나는 그를 바라만 보았고, 이내 웃음이 멈추자 그는 나를 바라보며 조용히 말했다."
 korea.1100.a:0 ""짐이 그대를 전폭적으로 지원할테니, 바라는데로 해보게나.""
 TLE_EVENT_KOREA_1100:0 "§Y나는 웃으면서 황제에게 부복해 절하였다.§!" 
 
 korea.1101.title:0 "숙군"
 korea.1101.desc:0 "내가 생각할 때 정부를 운영하는 것에 가장 위험이 되는 이들은 멍청이와 군바리 이 둘이었다. 그러나 최근에 일어난 2.26 사변을 보아하니 멍청이들은 전부 군바리는 아닌데, 군바리들은 전부 멍청했다. 승산도 없는 싸움에 머리를 쳐박는 꼴이란 참으로 우습기 그지없었다.\n\n각설하고, 그렇기에 중요한 것은 이들의 목줄을 틀어쥐는 것이었다. 일소론과 내 계획을 행하는데에 있어 필요한 것은 군대의 단호한 복종과 명령의 이행이었지, 감히 함부로 대가리를 추켜들어 '위화도'를 해버리는 꼴이 아니었다. \n\n김희선은 멍청이는 아니었으나 운이 억세게 좋지 않았다. 누가 설마 군 출신인 총리 시대에 군에서 쿠데타를 일으킬 것이라고 생각했겠는가? 일단 나는 절대 아니었다. 군바리 총리에게조차 그럴 정도인데, 나에게는 어떻게 대할 것인지가 눈에 선하였다.\n\n"김구 헌병대장, 그렇기에 그대의 역할이 중요한 것이오."\n\n내 눈앞에 꼿꼿히 정자세로 서 있는 헌병대장 김구 부장은 묵묵히 내 말들 들었다. 나는 그런 과묵한 그의 모습이 썩 흡족했다. 입술을 떼어 나는 그를 한 번 떠보았다.\n\n"나라의 안위를 위해 그대는... 선후배를 버릴 각오도 되어야 하네."\n"저는 사사로운 정이 아닌, 나라의 대업을 위하겠다 선언한지 오래였습니다."\n\n고민조차 없이 그는 단호하게 내게 말해주었다. 이래서 그가 마음에 들었던 것이었지. 그의 대답이 들려오자 나는 입꼬리를 내리며 단호히 말하였다. 그에게는 이러한 명령이 어울렸다."
 korea.1101.a:0 ""황도파, 통제파. 사사로이 파벌을 꾸린 이들을 싸그리 잡아오게.""
 
 korea.1102.title:0 "면종"
 korea.1102.desc:0 "한창동안 군을 잘근잘근 밟아주는 것도 잠시, 나는 요주의 인물 하나가 찾아왔다는 것을 들었다. 비서가 알려주었기에 나는 깔끔하게 옷매무새를 다듬었고, 곧 접객실로 들어갔다. \n\n보이는 면면은 융희 연간에 무려 대황제에게 찍혔었던, 동양 평화론이라는 허접한 저서를 작성한 안중근이었다. 그에 대한 개인적인 감정은 굉장히 좋지 않은 것에 해당되었으나, 지금의 일은 공적인 것. 나는 얼굴을 예와 같이 꾸미면서 말을 하려 하였다.\n\n"대역죄인이 총리대신을 감히 뵙니다."\n\n허나 안중근이 무릎을 꿇으면서 납짝 엎드려 선수를 쳤다. 이럴 줄 알았지. 황도파 목을 아주 잘게 썰고 있는 와중에 그라고 어디 배길 수 있겠는가? 통제파 녀석들도 지금은 나에게 제압된 터. 또 나를 암살하려고 하였던 이들까지 색출하였기에 그도 내게 납작 엎드린 것이겠다. 나는 눈을 감고서 숨소리만 울려퍼지는 정적을 즐겼다. \n\n"...내가 장군에게 어찌 그런 무례를 하였단 말입니까? 일어나십시오. 이 나라를 위해 헌신한 사내에게 나는 그리 모진 이가 아닙니다."\n"아닙니다, 저는 죄인입니다. 후배란 이들이 대역부도의 죄를 범하는 것을 일신의 위안이 걱정되어 두고만 본 죄, 국체에 누를 끼쳐 내각이 파각됨을 야기한 죄, 대황제 폐하께 심려를 끼친 죄가 제게 깊게 새겨져 있습니다. 백의종군을 할 각오가 되어있습니다. 소인에게 부디 자비를 내려주십시오."\n\n그리도 제 한 목숨이 걱정되는 인물이었나? 그랬다면 동양평화론 같은 쓰잘데기 없는 '군이 생각을 하는 증거' 따위를 쓰지 말았어야지. 허나 역시 멍청한 군바리였나. 늙고 보니 그래 됐나 보구나. 이 정도 그릇 뿐이 되지 않은 사람이었으면 그리 미워할 이유도 없었군. 나는 안중근에 대한 평을 한 단계 내리면서 조용히 말해주었다."
 korea.1102.a:0 ""허허허, 제게 무얼 바라십니까. 장군이 대가를 제시하면 제가 내 드리지요.""
 
 korea.1103.title:0 "비밀"
 korea.1103.desc:0 "슥슥 붓으로 마음을 진정시키려고 해도 그리 썩 좋은 효과를 거두지는 못하였다. 본래도 서예를 잘 하는 편은 아니었다만, 그에게 닥친 상황이 심중에 파문을 만들었기 때문이다. 이규완은 떨리려 하는 손은 진정시킬 수는 있었지만 마음까지 다잡기에는 어려웠다. \n\n"...."\n\n그 원인을 찾아보면 단언컨데 나라의 총리대신 각하를 뽑을 것이다. 늙고 병들어 은퇴한 도원수인 그가 두려울 것은 그의 까마득한 후배도 아니었다. 말년의 안온함까지 뒤흔들 수 있는 진정한 미치광이였다. \n\n'나는 이 도원수께서도 들으셨으리라 확신합니다. 자중 좀 하시지요. 댁에 저를 막아달라고 찾아오는 불손한 후배들이 꽤나 있다고 들었습니다?'\n'각하께 실례가 되었습니다. 다만 그 친구들도 다 충심과 애국하고 애족하는 마음에서 그리 하는 것이지...'\n'도원수, 언제부터 이 나라에서 군이 생각 같은걸 할 수 있었습니까? 선택은 나와 같은 정치꾼들이 내리는 것입니다. 그건 군이 넘봐서 될 일이 아니지요. 죽으라고 하면 죽어야 하고, 살라고 하면 살아야 합니다. 다시 내가 찾아뵙는 일이 없으면 좋겠습니다. 다음 번에는 둘 다 불쾌하게 볼 수 밖에 없으니까요.'\n\n이규완이 생각하기에 대원수 폐하도 아니고, 고작 뒤에서 정치질이나 하는 얍삽이들에게 군의 자율적 권한을 전부 뺏기는 것은 나라를 망치는 일이나 다름 없었다. 그렇기에 은밀하게 일소계에 반反하는 혁신계라던지의 인원들을 지원하고자 그의 먼 후배들을 도와주었다.\n\n그리고 깔끔하게 걸렸다. 박중양은 그를 단숨에 특정지었고, 다시는 행하지 말라고 엄포를 두면서 일을 마무리했다. 혹자가 말하기로는 막나가는 이로는 군바리들이 제일이라고 하였다만, 적어도 이규완이 보았을 때 이는 틀린 말이었다."
 korea.1103.a:0 "그는 이제 총리대신이 가장 두려웠다."
 
 korea.1104.title:0 "황도파 인원 색출 대성공"
 korea.1104.desc:0 "정보대 보고 反-가 호.\n\n내용: 황도파 인원들에 대한 대대적인 조사를 실시하였습니다. 정보대 요원들은 영관급, 위관급 장성들의 동태를 빠짐없이 수사하였습니다. 며칠 동안에 꾸준히 이를 행하였고, 여러 고난을 거쳤음에도 불구하고 정보대 요원들은 큰 꼬투리를 잡는데에 성공하였습니다. \n\n사사로이 당파를 결성한 인원들에 대해 즉각적인 군 자체적인 처벌이 내려졌습니다. 이들은 진급 누락과 감봉 등을 겪을 것입니다. 개중에 심각한 죄를 범한 이들은 군복을 벗을 것입니다. \n\n총리대신 각하께 추신 - 김구 헌병대장 편으로 추가적인 색출 주문을 받았습니다. 상무원 요원들은 일부는 방첩으로 다시 돌릴 예정이었으나, 명에 따르겠습니다."
 korea.1104.a:0 "매우 훌륭하군."
 
 korea.1105.title:0 "황도파 인원 색출 성공"
 korea.1105.desc:0 "정보대 보고 反-나 호. \n\n내용: 황도파 인원들에 대한 대대적인 조사를 실시하였습니다. 정보대 요원들은 영관급, 위관급 장성들의 동태를 빠짐없이 수사하였습니다. 며칠 동안에 꾸준히 이를 행하였고, 여러 고난을 거쳤음에도 불구하고 정보대 요원들은 꼬투리를 잡는데에 성공하였습니다.\n\n다만 패당들이 꼬리 자르기를 행한 정황증거가 여실합니다. 몇 소수의 인원들을 잡아 넣었으나, 이는 단지 큰 뿌리에서 나온 곁가지 일 것입니다. 정보대 자체에서는 추가 조사를 요청하는 바입니다.\n\n총리대신 각하께 추신 - 황도파 일당들은 얼마 안가 해체될 것이 분명합니다. 더욱이 철저한 수사가 필요합니다."
 korea.1105.a:0 "잘 해주었군."
 
 korea.1106.title:0 "황도파 인원 색출 실패"
 korea.1106.desc:0 "정보대 보고 反-다 호. \n\n내용: 황도파 인원들에 대한 대대적인 조사를 실시하였습니다. 정보대 요원들은 영관급, 위관급 장성들의 동태를 빠짐없이 수사하였습니다. 며칠 동안에 꾸준히 이를 행하였음에도 불구하고 우리 요원들은 황도파 인원들에 대한 추가적인 군법 위반 행위를 잡아내는 것에 실패하였습니다.\n\n몇 인원들이 모임을 가지는 것은 확인하였으나 이는 단지 주색에 불과하였습니다. 가정 편으로 이들의 사진을 보내 불화를 유발하는데는 성공하였으나, 근본적으로 패당들을 소탕하는 것에는 별 영향이 없을 것입니다.\n\n총리대신 각하께 추신 -  통제파에 대한 수색을 추가적으로 진행하는 것이 필요합니다. 황도파는 얼추 정리가 되었습니다."
 korea.1106.a:0 "말이 되는가?"
 
 korea.1107.title:0 "박중양 암살"
 korea.1107.desc:0 "군부의 목줄을 틀어쥐는 것은 실패하였습니다. 총리각하 대신께서는 등청을 하시던 도중 암습자에 의해 총에 피습당했습니다! 우리의 내각은 급작스럽게 붕괴하였고, 일소계는 머리를 잃었습니다. 혁신계의 안창호가 이 틈을 기회로 삼았습니다. 우리는 실패했습니다..."
 korea.1107.a:0 "제기랄!"
 
 korea.1108.title:0 "숙군 성공"
 korea.1108.desc:0 "이번 일은 단계를 여럿 두고서 진행했어야만 했다. 안중근과 이규완 같은 쟁쟁한 군의 실력자들, 이강과 같은 황실 연줄의 군인, 그리고 청년장교들 단속까지 한꺼번에 실행하고 또 성공시켰어야 했다. 당연히 모두가 나를 말렸고, 이번 일의 성패를 확신하지 못하였다. \n\n다만 나 혼자만큼은 자신이 있었다. 안중근? 이미 2.26때에 조사받고 풀려나 한참 사릴 때였다. 이규완? 은퇴한 시점에서 내 상대는 되지 않았다. 현장에서 발로 뛰며 정치를 하는 전문가에게 얇은 커튼 하나만 치고서 싸우는건 멍청한 일이다. 이강은 아예 내 휘하로 들였고, 머리 덜 굳은 청년 장교들은 첫째로 2.26에서, 둘째로 이번의 대대적인 숙군을 통해 솎아냈다.\n\n"피고는 사사로이 군에서 세력을 꾸리고, 폐하께서 성권하신 총리를 살해하려 한 죄중이 매우 무거움으로..."\n\n나를 죽이려고 하는 멍청이들은 깔끔하게 쓸려나갔다. 스스로 생각하는 것도 모자라 법치국가에서 행정부 수반을 살해하려 하는 일이 그리 쉬울줄 알았는가. 그런 안일한 판단이 제놈들 목을 졸랐다. \n\n 다음에 할 일은 간단했다. 명분도 쥐었으니 군에 대한 통제를 확실하게 하고, 마지막으로 황제와의 대담을 통해서 확정짓는 것이다. 마침 우리 임금 또한 나와 일소론을 썩 마음에 들어하니 마무리는 쉬우리라 생각되었다. "
 korea.1108.a:0 "이제는 그 너머를 봐야할 때다."
 
 korea.1109.title:0 "통제파 분열 성공"
 korea.1109.desc:0 "정보대 보고 反-라 호. \n\n내용: 통제파로 분류되는 인원들에 대해 철두철미한 조사를 거쳤습니다. 대부분은 뚜렷한 이념으로 모인 것이 아니라 현재의 체제와 폐하의 적절한 개입을 옹호하고 황도파 반란분자들을 혐오하는 공통분모로 이루어져 있을 뿐입니다. 다만 그 세력이 굉장히 커 군 내 사조직으로 발전하여 대황제폐하와 각하께 큰 걸림돌이 될 가능성이 있습니다.\n\n휴민트들과 이러한 파벌정치에 질린 이들이 대놓고 통제파 내에서 불만의 목소리를 내고, 이들의 행동이 잘못되었다고 비판하면서 통제파 사람들은 크게 혼란에 빠졌습니다. 중재하려는 목소리도 있으나 이는 소수에 불과한 것으로 보입니다.\n\n총리대신 각하께 추신 - 다만 군인들이 아직도 영역 외의 사람인 각하와 문민내각을 불신하고 있는 것이 확인되었습니다."
 korea.1109.a:0 "훌륭하군."
 
 korea.1110.title:0 "통제파 분열 실패"
 korea.1110.desc:0 "정보대 보고 反-마 호. \n\n내용: 통제파로 분류되는 인원들에 대해 철두철미한 조사를 거쳤습니다. 대부분은 뚜렷한 이념으로 모인 것이 아니라 현재의 체제와 폐하의 적절한 개입을 옹호하고 황도파 반란분자들을 혐오하는 공통분모로 이루어져 있을 뿐입니다. 다만 그 세력이 굉장히 커 군 내 사조직으로 발전하여 대황제폐하와 각하께 큰 걸림돌이 될 가능성이 있습니다.\n\n내부 첩자들을 동원해 사소한 일을 시작으로 그들 서로 간의 관계에 불화를 남겼습니다. 선술하였듯 통제파는 그 세력이 큰 대신 응집력이 약하니 이를 조금만 흐뜨려도 크게 약해질 것입니다.\n\n총리대신 각하께 추신 - 다만 군인들이 아직도 영역 외의 사람인 각하와 문민내각을 불신하고 있는 것이 확인되었습니다."
 korea.1110.a:0 "더 진행해봐라."
 
 korea.1111.title:0 "숭늉 한 잔"
 korea.1111.desc:0 "통제파를 조종하는 것은 사실 엄청나게 어려운 작업은 아니었다. 군 내에 나와 연줄이 깊은 자들은 꽤나 있었고, 관료 생활 오래 하면서 어떻게 다들 면을 맞댄 사이였기 때문이다. 그 얼굴 보고 지낸 사람 중에는 황실 종친인 이강 장군도 있었다. 내가 오늘 회식 자리에 부른 사람이기도 하다.\n\n"총리대신 각하께서 일개 군인을 부르시니 참으로 영광입니다."\n"아닙니다. 대황제 폐하의 인척이시자, 나라를 위해 총을 매고 싸우신 분 아닙니까? 나는 개인적으로 장군의 무용담을 들을 때마다 손에 땀에 나곤 합니다. 사내로써 부럽기도 하지요."\n"하하! 그리 말해주시니 부끄럽습니다. 오히려 저는 각하의 문예가 참으로 부럽습니다. 조부님께서 제게 글월 떼게 하려고 어찌나 매를 드셨는지."\n\n서로 간의 가벼운 담화로 자리의 분위기를 띄우니, 과연 그도 이런 '정치적 수사'를 알아듣는 사람임을 다시금 깨달았다. 하기사 그 흥선군 대감의 손자인데 아무 것도 모르는 아둔한 이일 이가 있나. 우리는 그렇게 떠들어대면서 서로의 안부라던지, 혹은 경제와 주식 같은 소소한 이야기를 나누었다.\n\n"...그렇기에 저 이강은 군은 자중함이 당연하다고 여깁니다."\n"그렇습니까? 어디 장군의 말을 듣고 싶군요."\n\n슬슬 물이 올랐고, 주위에서 슬 취기가 올라올 시점에서 이야기가 나왔다. 나는 이강의 얼굴을 바라보았다. 뺨은 붉게 달아올랐으나, 눈은 또렷하기 그지없었다. 그의 눈동자는 나를 바라보고 있었다. 쉽게 입을 놀리지는 않는다는겐가. 나는 그의 정신을 더욱 맑게 해주기 위해 한 마디 툭 던졌다.\n\n"그래서 언제 저를 죽이실 생각입니까?""
 korea.1111.a:0 ""
 
 korea.1112.title:0 "박중양-토쿠가와 회담"
 korea.1112.desc:0 "내가 회장에 들어선 것은 시간이 대강 두 각(30분) 정도 지난 뒤에서였다. 급이 맞지 않는 두 정상끼리의 대담에서는 굳이 예의를 차릴 필요가 없었다. 저들은 우리가 말하면 기어야 하고, 배를 뒤집으라고 하면 그래야만 하는 신세였다. \n\n지금까지는 그러한 상하의 관계를 명확하게 할 수 없었다. 서역 열국들의 시선이 매서웠기도 하지만, 가장 중요한 이유는 나라에서 굳이 그렇게 할 마음이 없었기 때문이다. 그러나 이제는 다르다. 나의 시대에서 황국은 가장 위의 조율자가 될 것이니, 마땅히 나라 사이의 서열은 확립되어야 했다.\n\n"대한국 총리대신 각하를 뵙습니다. 저는 일본국 정통정부의 외무장관 토쿠가와 타케사다입니다. 옆에 분은 이번에 통령에 선출되신 토쿠가와 요시미츠님이십니다."\n"반갑소 외무장관, 그리고 통령. 자리에 앉아서 이야기를 나누도록 하지."\n\n그들은 어딘가 두려운 표정으로 나를 바라보고 있었다. 하기사 두 각 정도나 사람을 기다리게 하였으면 '이 회담은 파토나고 아예 신정부를 지지하기로 결정한게 아닌가?' 따위의 잡생각이 떠오르기에는 충분했다. 좋다. 지금과 같이 휘몰아치면 바라는 바를 쉬이 이룰 수 있겠다.\n\n"...이만 잡담은 줄이도록 하리다. 그래, 일본국 임시정부 고관들은 우리 황국에 무엇을 바라길래 그리도 간곡히 우리 내각 외부外部의 문을 두드린 것이오?"\n\n내 말이 끝나자 타케사다는 눈을 질끈 감더니 곧 바닥에 몸을 대고 무릎을 꿇었다. 옆에 어린 통령에게는 말이 없었는지 통령은 어쩔 줄을 몰라하며 그를 말렸다. 나는 가만히 그가 말하기까지를 기다렸다.\n\n"300년의 사직과 대국大國과 소방小邦이 두텁게 쌓은 선린 관계가 크게 무너졌습니다. 동포들은 참주의 아래에서 크게 시름하고 있으니 이것은 우리 가문의 덕이 없음을 탓해야 합니다. 다만 소인이 두려운 것은 이로 인해 양국 사람들이 크게 상하는 전쟁이 일어남입니다."\n\n나는 잠시 생각하였다. 입발린 소리에 민중의 고통이네 이런건 잡아다 치우고 계산해보면, 내 계획대로 열도 정벌 뒤에 민의를 반영하여 일본국... 임시정부를 헌신짝처럼 버리고 기득권에서 밀려나는 것을 염려하는 것이다. 나는 수염을 만졌다가 다시 말해주었다."
 korea.1112.a:0 ""그리도 살고 싶으면 그대 덕천가는 우리 황제께 입조하고 나라를 협치하는 것을 동의하시오.""
 
 korea.1113.title:0 "떠오르는 먹구름"
 korea.1113.desc:0 "토쿠가와가 대한제국에게 완전히 복종하기로 한 것이 결정된 이후에는 모든 일이 순조롭게 흘러갔다. 애시당초 박중양의 제일목표가 일본을 한국의 세력으로 끌어들이는 일이었으니, 확실하게 목줄을 채울 수 있는 사냥개가 나왔으면 이들을 지원하는 것이 당연했다. \n\n박중양과 토쿠가와의 회담 일주일 후에는 이들이 한국 황제를 배알하고 인수를 새로이 '선물'받았다. 공식적으로는 선물이라고 말했지만, 다들 이런 형식치레는 조공과 책봉이라는 옛 천자국과 신하국의 형태를 띄고 있다는 것을 알고 있었다. 그리고 이 시점에서 다들 깨달았다.\n\n'박중양 총리는 절대로 일본의 신정부를 놔두지 않을 것이구나.'\n\n방산업체의 주가가 다시 한 번 뛰어올랐고, 장기長崎를 비롯한 일본 열도에 있는 한인韓人들은 내지로 귀국하거나 혹은 다가올 전쟁에 대비해서 몸 피할 곳을 알아보기 시작했다. 이러한 인민들의 동요를 진정시키기는 커녕 네 생각이 맞다는 듯 총리는 대놓고 군 예산안을 증액하였다.\n\n마침 일본 열도 또한 혼란하기 짝이 없었다. 천황 히로히토는 지주들과 같은 친토쿠가와 세력들을 약화시키기 위해 토지개혁을 비롯한 여러가지의 개혁을 추진하고 있었는데, 한국의 개입 신호는 수구파들을 결집시킬 수 있게 만들었다. 유신정부 또한 필사적으로 '반란분자'들을 때려잡고, 수 만의 농민들을 징집하는 등 여러모로 외침을 대비하는 모습을 보여주고 있었다."
 korea.1113.a:0 "그 누구도 전쟁을 외치고 있지는 않았지만, 모두가 다가올 미래를 깨달았다. "
 TLE_EVENT_KOREA_1113:0 "§Y토쿠가와 번벌§!들은 우리에게 호응할 것입니다."
 
 korea.1114.title:0 "혼슈 대습래"
 korea.1114.desc:0 "총리대신 박중양이 상소를 황제에게 올리니,\n\n"신 등이 감히 폐하께 아뢰옵나이다. 고종 대제께서 대업을 이루시어 나라의 위광과 성덕을 동서북남 사방에 널리 퍼뜨리니 가히 아국의 천명이 옴이 확고하였습니다. 이에 만방에 그 덕이 떨쳐 일본(日本), 유구(琉球), 하이(蝦夷) 등이 입조하니 우리 황조가 이(理)를 제대로 행하고 있음을 드러냈습니다. 허나 근 사이에 큰 환란이 닥쳤으니, 이는 동녘의 아우들의 일입니다. 부르기를 왜주(倭主)라 하는 이가 궐기하니 일본국왕 덕천경구(德川慶久)가 죽고 어린 아들 덕천경광(德川慶光)이 대를 이었으나, 곧 어린 왕을 내쫒고 덕천 가문의 사직을 끊어 조상에게 제를 지내는 것도 막으니 이는 도리를 어긋나게 함입니다. 왜주 가문은 스스로 칭하길 하늘의 황제(天皇)라고 하고 이가 이천 하고도 육백 년간 이어졌다 하여 자기들이 진정한 하늘의 뜻을 받았다고 자칭하니 이는 동아의 평화를 깨뜨리려는 임진란의 침략을 다시금 자행하려는 것과 마찬가지입니다.\n\n제선왕(齊宣王)이 맹자께 물었기로는 "탕(湯)은 걸(桀)을 몰아내고 천자가 되었고, 무왕(武王)은 주(紂)를 쳐내고 천자가 되었다" 라고 하였습니다. 이에 맹자께서 답하기로는 "인(仁)을 해치는 자를 적(賊)이라 하고, 의(義)를 해치는 자를 잔(殘)이라 하며, 잔적한 이는 필부이기에 무왕이 주라는 필부를 주(誅)함을 들었지, 임금을 시(弑)함은 듣지 못하였다" 라고 하였습니다. \n\n어찌 적궁유인(迪宮裕仁)이 일본 왕가의 정통 혈육들을 시해함이 주(誅)겠습니까? 그들은 배움을 익히고 때때로 즐기니(學而時習之不亦說乎) 도리를 알음이 널리 알려져 있습니다. 신이 일본국(日本國)의 일을 안타까이 여기는 것은 그러한 연유에서입니다. 왜주가 한 것은 하늘이 내린 질서를 거스르는 것이니, 신은 역천(逆天)하고서 살아남은 전례를 찾을 수 없습니다. 그러나 일본 정세가 쉬이 정도를 세우기 어렵고 또 정학을 바로 지키는데에 곤난이 있습니다. 그렇기에 신 등이 무예를 수양하고, 갑옷을 재련하여 일백 만의 정병들을 훈련시켜 감히 질서에 도전하려 하는 잔적들을 무찌르고자 하니 청컨데 이를 윤허하여주시옵소서."\n\n라 하였으니, 황제가 말하기를."
 korea.1114.a:0 ""그 말이 백 번 옳다. 천병(天兵)을 보내어 일본국과 대한의 신의를 다시금 밝혀라."\n라 하였다."
