 korea.1300.title:0 "상하"
 korea.1300.desc:0 "차 한 잔이라도 여유롭게 마실 수 있으면 좋겠으나, 안타깝게도 총리대신의 자리에 오른 김규식에게는 그런 여유조차 허락되지 않았다. 그는 지존의 아래에서 업무를 보는 총신이 되었기에 수 많은 정적 사이에서 제 자리를 찾아가야 했다.\n\n'황제'와의 독대 또한 업무의 일환이다. 다른 사람들은 꽤나 다르게 느낄 수도 있겠지만, 적어도 황실이나 군주에 대한 환상 따윈 없는 지독한 현실주의자 규식에게는 상관과 부하 간의 회의일 뿐이다. \n\n황궁의 시종이 문을 두들겼고, 황제가 들라고 말하자 규식은 비로소 접견실로 들어갔다.\n\n"기체후일향만강(氣體候一向萬康) 하셨사옵나이까 폐하."\n"나야 별 일 없지. 오랜만에 얼굴을 보는군. 더 수척해진 것 같은데 자네야말로 몸은 괜찮은가?"\n"폐하께서 염려치 않으셔도 됩니다. 오히려 요즈음에는 천축국서 들어온 유가(瑜伽)를 배우고 있으니 예보다는 더 좋아졌습니다."\n"그러면 다행이군."\n\n황제는 웃으면서 규식을 반겨주었다. 황제에게 우사라는 사람은 참으로 매력적인 사람이었다. 머리가 좋아 상황에 대한 이해가 빨랐다. 시세에 대한 안목도 밝았으니 그 인간적인 매력에서부터 흥미가 돋을만했다. \n\n나이의 차이가 나더라도 수 어번 대화를 나누다보면 나름 친해지기 마련이었다. 대한 정조와 문충공 심환지가 나눈 편지들만 보아도 그러했다.\n\n그렇기에 가끔씩 황제와 규식 둘은, 대한제국의 대황제와 화평계의 수장이라는 정치적인 입장이 아니더라도 통화를 하거나 취미 따위를 공유했었다. 황제가 규식에게 소소한 말을 꺼내는 것도 앞선 두 사람 사이 일의 연장선이었다. 기실 그 관계상 우위, 그리고 정치적인 쓰임새가 있었기에 황제가 편하게 대할 수 있었지만."
 korea.1300.a:0 ""
 
 korea.1301.title:0 "상하"
 korea.1301.desc:0 ""연초에 썩 유쾌하지 않은 일이 있었으나, 최근에는 꽤나 취미가 맞는 동무를 사귀었지. 똑같이 그림을 그리는 사람은 처음이었네."\n"취미가 같은 이와 친해지는 것은 쉬운 일이지요. 그러나 그 친구에게 다른 의도가 있는게 아닙니까 허허. 동무가 아니라 이 나라에서 유화로 가장 유명하신 분의 문하로 들어가는, 뭐 그런 생각 말입니다."\n"이 사람아. 내가 봤는데 그럴 경지까지도 오지 못했네. 말 그대로 조금 그리는데에 관심만 있는 정도. 마치... 자네가 몸 담은 그 자리에 딱 흥미를 붙이는 정도가 아니겠는가."\n\n황제는 가벼운 상황 속에서 뼈 있는 말을 담는 것을 즐겨했다. 제 부친인 고종 광황제와 똑 닮았다. 규식은 워낙 익숙했기에 능숙하게 받아냈다.\n\n"하하. 그렇더라도 괜찮지 않습니까? 도산 의원이나 일소 의원과 달리, 신은 무언가를 크게 바꾸지 않으려하기에 모두와 두루두루 평안하게 지낼 수 있지요."\n"그렇지. 짐이 그래서 대신을 택한겔세."\n"..."\n"짐은 총리대신에게 거창한걸 바라지 않고 있네. 당을 하나로 규합하길 원하지도 않네. 지나나 왜국을 병탄할 계책도 바라지 않네. 나라 안을 들쑤시는 것도 바라지 않네. 그저 지금처럼만 해주면 되겠네."\n\n나머지는 알아서 다 할터이니까. 규식은 그 뒷말은 듣고 싶지 않았으나, 고막을 파낼 수도 없는 법. 씁쓸함은 억지로 삼켰다.\n\n"이런, 짐이 귀한 시간을 뺏은게 아닌지 모르겠군. 잘 가보시게나 총리, 다음 번에 올 때에는 조금 더 건강한 모습으로 보면 좋겠군.""
 korea.1301.a:0 "황제는 웃으면서 총리를 배웅하였다."
 
 korea.1302.title:0 "변화는 조심스럽게"
 korea.1302.desc:0 "규식은 총리 관저실에 외로이 있는 의자에 몸을 뉘였다. 피우던 장죽은 끊었다. 총리가 되면 많은 사람을 만나고, 또 몸가짐을 바르게 해야했다. 독한 담배 냄새를 싫어하는 사람에게 저도 모르게 불호를 주는 것은 규식의 성미에 맞지 않았다. \n\n'일소계, 혁신계 사이를 잘 이용해야 하겠다.'\n\n저 스스로도 잘 알고 있듯 규식과 그 일파의 세력은 한미하기 그지 없다. 오직 김규식이라는 이름 석 자만 보고 따라오는 이는 드물다. 카리스마 있는 박중양과 안창호, 이 둘과 도저히 어울릴 수 없는 부류들이거나 혹은 그 둘 다에게 질린 사람들이 규식과 모여서 이합집산을 거듭할 뿐이었다.\n\n그렇기에 총리임에도 기반이 부족하다. 과반 이상을 장악한 여당의 당수(당헌에 따라 총리가 곧 당수로 오른다)임에도 권한은 약하다. 당의 지지를 받지 못한 당수 겸 총리가 무엇을 할 수 있겠는가? 이리 치이고 저리 치이는게 대부분의 일일 것이지. 아마 황제는 이를 노린 것일게다. \n\n'폐하의 예상이 틀렸다고 보여드려야지.'\n\n그렇지만, 상상치 못한 친택으로 떠맡게 된 자리였지만, 규식에게는 기회였다. 평생을 얻지 못하고, 뜻하는 바를 이루지 못하고 바깥에서 겉돌게 될 줄 알았다. 성정도 조용하고 애초에 자기 파벌을 꾸리는데 관심이 없었다. 우남이나 일소 같은 사람이 아니었다. 그러나 이렇게 찾아온 기회는 놓치기 싫었다.\n\n'자리에 오르지 못했으면 모르지, 온 이상 곱게 내려올 생각일랑 없다.'\n\n민의원실에서 매일 담배만 피우며 나랏돈 축내는 꼴은 질색이었다. 고르디우스의 매듭만치 어려운 매듭을 전임자들은 풀지 못하였고, 차례는 규식에게 넘어왔다. 굳게 마음을 먹었다. 분명 고되겠으나 시간을 들여서 끝까지 풀어나갈 것이다."
 korea.1302.a:0 "그는 어색한 자리에서 몇 번 자세를 다시 고쳐앉았다."
 
 korea.1303.title:0 "하나된 발걸음"
 korea.1303.desc:0 "자리에 앉은 박중양과 안창호를 보면 규식은 감회가 새로워졌다. 강명 14년 연초의 모임 때에는 상황이 정 반대였고, 주도자는 오직 박중양이었다. 지금은 그와 반대였다. 규식이 상석에 앉아 손님들을 반기고, 일소와 도산은 그의 환대에 감사할 뿐이었다. \n\n"공사가 다망하니 이리 셋이 모이는 것은 오랜만인 듯 싶습니다."\n"그렇습니다 총리 각하. 그동안 별래무양하셨습니까? 변란도 많고 또 일도 많았기에 찾아뵙기 힘들었습니다."\n"허허. 괜찮습니다. 다 같은 당 동무들 아닙니까. 멀리 떨어져 있을지라도 끈끈하게 이어져있는 법이지요."\n\n박중양은 얼굴 가죽 하나 끄떡이지 않고 웃으면서 말해주었다. 규식은 속으로 독한 사람이라고 생각하였다. 칼을 찌를 대상 앞에서 이리 치근덕대는 일은 규식으로서는 생각할 수 없었다. 동시에 이 정도 되어야 미치광이 같은 일소론을 눈 깜짝하지 않고 입으로 나부릴 수 있다고 생각하였다.\n\n"가끔씩은 원수 같은 동무들도 만들어지는 법이지만, 그렇다고 한들 옛 우정이 어디 가는 것은 아니지요."\n"그 말이 맞습니다 도산 위원장."\n\n안창호 또한 화답해주었다. 그는 자리에 초탈하였는지, 아니면 그저 다음 기회를 노리는지 총리에게 그다지 피해준 것이 없었다. 옛날 미국 유학갔을 적의 인연을 아직까지 기억해서일까. 규식은 한 각 정도 가벼운 이야기를 꺼내었고, 두 사람 다 이에 맞춰주었다.\n\n"예전에 동무들이랑 여행을 갈 적에 길이 세 갈래가 나온 적이 있었습니다. 하나를 골라서 가야했는데, 모두 의견이 달라서 난감했었습니다."\n"저런. 꽤나 곤란했었겠군요."\n"그렇습니다. 그렇다고 해서 모든 길을 다 들리기에는 힘도 시간도 부족했지요. 결국 제가 어찌 했는 줄 아십니까?"\n\n규식은 차를 홀짝였다. 일소와 도산이 소파에 허리를 푹 뉘여 건성으로 듣고 있을 참이였다. 그가 다시 찻잔을 내려두자 그때에서야 두 사람은 규식을 바라보았다. \n\n"주장인 제가 길을 골랐고, 툴툴대면서도 두 사람은 따라와주었습니다."\n""...""\n"두 분께 별 말 하지 않겠습니다. 뒤에서 공작을 하건, 저를 끌어내리려고 하건 마음대로 하십시오. 다만 나랏일이 중함은 걸인도 알고 있으니, 협조만 제대로 해주길 바라겠습니다."\n\n우사는 남은 찻물을 마저 입 안에 털어넣었다. 그는 처음보다 표정이 약간 식은 일소, 그리고 별 변함이 없는 도산에게 자리를 파하리라 말해준 후 먼저 응접실에서 나왔다."
 korea.1303.a:0 "길은 시작되었다."
 
 korea.1304.title:0 "김희선 기소"
 korea.1304.desc:0 "라디오에서 흘러나오는 뉴스소리는 썩 달갑지 않는 뉴스를 전달해주고 있었다. 김규식이라는 개인이 듣기에는 비참할 정도로 사람을 몰아넣는 것이라서 썩 매력적이지도 않았다. 이번 결정을 내린 이유는 오직 당리당략과 화평계, 그리고 정부를 위해서였다. 대한당 신정권, 그 중에서도 세력이 미약한 김규식은 지지도를 끌어올려야지 정상적으로 국정을 운영할 수 있었다. \n\n-오늘 한성재판소漢城裁判所에서는 김희선 전 총리대신에 대한 국무태만과 측근 비리 등의 혐의에 대해 유죄 판결을 내렸습니다. 백윤화白允和 판관은 선고문에서...\n\n'진심으로 깊은 유감을 표할 뿐이오, 김 전 총리. 나는 그대에게 아주 미안할 뿐이오.'\n\n들리지 않는 내면의 목소리로 규식은 전 총리에게 사과의 말을 전달할 뿐이었다. 사실 그에게 죄과가 없음은 그 누구보다 잘 알았다. 약간의 측근 비리라던지 이런 것은 있었다만, 대부분의 제국 위정자들이 다 행하는 바였다. 그정도는 약과였다. \n\n규식이 생각하기에 김희선은 자신의 자리에서 최선을 다 하였지만, 그 결과가 좋지 않아서 매달린 것이었다. 매달은 주모자가 이런 생각을 하는 것 자체가 위선에 같잖은 동정이었다만, 마지막 남은 인간성을 차마 버릴 수는 없었다.\n\n'내 이 자리에서 내려온 다음에 내린 결정에 대한 모든 책임과 사서에 남을 비판을 겸허히 받아들이도록 하겠다. 그 전까지는 나는 얼굴에 철면피를 깔고 가야 한다.'\n\n후우. 규식은 이럴 때마다 끊은 담배가 생각났다. 자신이 각오는 하였기에 씁쓸하더라도 그저 참고 넘어갈 뿐이었다. 마음 속 실타래가 어지럽게 꼬여있었다. 이리저리 굴러가는 회전초마냥 생각은 어지러웠다. 이도 잠시였다. 그는 결국 눈을 돌리고 당면한 현실을 바라보았다."
 korea.1304.a:0 "쓴 웃음을 지으며 규식은 라디오를 껐다."
 
 korea.1305.title:0 "금권과 정권"
 korea.1305.desc:0 "해평海平의 수장인 윤치왕은 몇 번이고 정장을 다시 고쳤다. 거울을 보면 계속이나 자신의 모습이 어색하고 또 마음에 들지 않았다. 손목을 들어 시계를 보았다. 시간이 다와갔으니 결국에는 자리를 옮겨야만 했다. 총리대신을 접견하는 자리는 처음이었기에 매우 긴장되었다. 적어도 그에게는 숙부 윤영렬과 경쟁자 사촌들을 뒷방으로 보내는 일이 더 쉬웠다. \n\n"각하. 윤치호 총수께서 접견을 청하였습니다."\n"들라 하게."\n\n안에서 허락 목소리가 떨어지자, 총수는 조용한 발걸음으로 응접실로 들어갔다. 방 안에는 단정한 용모의 남자가 있었다. 각진 안경과 딱 맞는 정장은 그의 성격을 잘 보여주었다. 딱딱한 목소리로 총리는 그에게 인사하였다.\n\n"이리 만나뵐 수 있어서 반갑습니다 윤 총수."\n"저야말로 뵐 수 있어서 영광입니다 김 총리대신 각하."\n\n윤치왕이 총리와 나눈 대화들은 하나같이 진중한 분위기에서 이루어졌다. 김 총리는 자신의 목적을 달성하기 위해 윤치왕과의 협조를 하기를 원했다. 윤치왕의 성격 또한 시시콜콜한 이야기로 분위기를 푸는 것보다는 깔끔하게 업무 이야기만 함을 선호하였다. 빠른 속도로 이 둘은 자신들이 내어줄 수 있는 것, 협조하면서 얻을 수 있는 것에 대해 의견 교환을 하였다.\n\n"어떻게 잘 마무리를 할 수 있는 것 같군요. 앞으로도 좋은 관계를 이어나갔으면 하는 바입니다."\n"나라의 고장을 해결하는 중임을 맡으신 각하께서 그리 말씀하시니 마음이 놓입니다. 소인 또한 진췌하여 좋은 결과를 만들 수 있도록 하겠습니다."\n\n사농공상의 게급이 깨진지 수 십년도 뒤였다. 그럼에도 사회의 인식은 '부러움'과 '멸시'라는 두 시선이 함께하고 있었다. 그러나 그러한 시선도 이번의 '동등한 협상'에서부터 바뀔 것이다. 두 세력의 거두는 서로를 바라보며 금권과 정권 간의 타협이 이뤄질 수 있다고 말 없이 선언하였다."
 korea.1305.a:0 "두 사람은 맞잡은 손을 곧 털어냈다."
 
 korea.1306.title:0 "농꾼과 일꾼"
 korea.1306.desc:0 ""아부지, 아부지. 이 소식 들으셨습니까? 아들이 지금 엄청난 소식을 물고 왔습니다."\n"예끼 이놈아! 갑자기 와서는 호들갑 떨지 말라 귀 아프다."\n"아이고! 어서 들어나 보십시요. 정부에서 뭐라카는지 보셔야지 않습니까. 저는 상관이 없는데, 아부지는 꼭 알고 있으셔야 합니다. 모르면 굴러들어온 떡 내팽기는깁니다."\n"정부는 개뿔... 금마들이 언제는 뭘 줬다고 말하나."\n\n경상북도 청송군 어드매에 땅 몇 되기 부쳐먹고 사는 김씨는 계보를 거슬러 올라가면 그 조상이 경순왕敬順王의 아들인 김석金錫에 닿았다. 허니 가까운 조부나 증조부로 올라가면 잔반殘班이라 말하기 부끄러운 사람들만 나온 빈한한 집안 그 자체였다. 개화와 승전의 물결이 내지 삼천리에 넘실거릴 때에도 그와 그의 집안은 대물림되는 가난이라는 족쇄에만 매여있기만 했다.\n\n김씨는 악착같이 일해 겨우 모은 돈으로 그의 명석한 아들 하나를 숭실대학 법과에 입학시켰다. 이것만으로도 다 되었다고 생각했는데, 더 너머를 바라게 되었다. 멀끔한 곳에서 일을 하기를 원했다. 최근까지는 서른 넘은 아들놈이 돈 벌 일은 하지 않고 어디 단체라던지 하는 곳에서 굴러먹고만 있어 한숨이 나왔었다. 겨우 아들이 정신차리고 제대로 된 곳에서 일하니 '이제 다 큰 놈이구나'하고 한 시름 덜었는데, 지금 이리 호들갑을 떨면서 달려오고 있으니 다시금 철부지 어린이로 보였다. \n\n"아 함 보이소. 남는게 시간이신데 뭐가 문젭니까?"\n"그래 그래. 함 주 봐라. 뭔 일인데 그리 요들방정을 다 떨어삿노."\n"제가 민의원 남석인南錫仁 선생 비서관으로 일한다고 하신걸 들었지예? 하여간 선생께서 말씀해주시기로는 곧 정부에서 우리 아부지 같은 농꾼들 살리려고 진흥법 하나를 내리려고 한답니다."\n"참말이가? 내 하도 모지리 같은 짓을 해 정부를 믿을 수가 있어야지."\n"아들이 거짓 말하는거 보셨습니까? 김봉조金鳳祚 이름 석 자 걸고 절대 아입니다. 다들 쉬쉬하고 있는데 제가 아부지라서 먼저 말씀드립니다. 당장 다음 달부터 시행될겁니다. 자세한건 여기 이 종이에 대강 써왔으니 읽으시고요. 일이 바빠서 아들 먼저 가봅니다."\n\n김씨가 멍하니 있을때에 그의 아들 봉조는 몰고 온 차를 그대로 타고 제 일터로 돌아갔다. 김씨는 손에 쥐여진 글자를 천천히 읽으면서 되새겨보았고, 이내 얼떨떨한 얼굴이 웃음으로 가득 차게 되었다."
 korea.1306.a:0 ""나라가 드디어 제 일을 하네!""
 
 korea.1307.title:0 "잔불을 되살리며"
 korea.1307.desc:0 "연희대학 논설부 동아리실에서는 시끌시끌하였다. 다들 최근에 있는 몇 가지의 정치적 사안들에 의해 말을 나누는 것이 분명했다. 주영하朱永夏는 그리 생각하고는 편한 쇼파가 어디 남은 자리 있는지 둘러보다가, 다 꽉 차있었기에 대충 네발 의자 하나를 끌어서 앉았다. \n\n"나는 일소 그 미친놈이 또 반대할까봐 걱정이 되는데."\n"이번에도 반대할 수는 없습니다. 지난 번에는 진짜로 빨갱이들이 연관되었기에 성상폐하나 내각도 움직였는데, 이번에는 진압하는 내각부터가 브나로드에서 차용하는 움직임을 보이고 있지 않습니까? 자살희망자도 아니고 그러지는 않을겁니다."\n"그건 그렇다만 혹시나인거지. 나는 위정자들이 다들 돌아버린 놈들 같아서 그런거다."\n\n대강 귀를 기울여보니 대화의 주제는 브나로드 운동과 현 정부에 관한 것이었다. 주영하 스스로가 애초부터 브나로드 운동에 참여했던 경력이 있었기에 솔깃한 이야기였다. 생각해보면 현 총리대신 김규식은 그나마 대한당 내에서는 안창호와 혁신계를 제외하고 가장 사회개혁이나 이런 쪽에 대해 유화적인 인사였다. \n\n"후배님들, 지금 그게 무슨 이야기인지 나도 끼어도 되나?"\n"오, 주 선배님! 마침 잘 오셨습니다. 지금 브나로드 관련해가지고 꺼냈는데, 선배님 고견이 듣고 싶습니다."\n"총리대신이 발표한 그 '총체적 조국 개혁안' 인가 그거 말하는게 맞지? 그거면 나도 할 이야기가 참 많지."\n\n영하도 제 후배들 따라서 시끄러운 사람 명단에 이름을 올렸다. 나온 이야기는 김규식 총리가 말한 것이 어떤 뜻을 품고 있는지와 무엇을 하고 싶은지에 대한 것이었고, 여기에 낀 이들은 각자만의 생각을 표하였다. 여기에 실제로 브나로드에 참가했던 주영하까지 끼어드니 이야기는 그저 흥미로운 잡담거리가 아니라 정치에 대해 체계적이고 분석적인 성질까지 띄게 되었다.\n\n"그러니까 결국 선배는 제2차 브나로드 운동..."\n"야야, 그리 말하는 것도 지친다. 실패할게 뻔한데 짜가로드 운동이라고 하자."\n"그거 좋네요. 하여간 짜가로드 운동이 필히 실패하리라고 보시는거지요?"\n"뭐어 논지만 말하면 그 말이 맞지. 내가 경험해본게 한 둘이 아닌데, 이번건 너무 작고 바라는 바도 불분명해. 결국 짜가로드 운동이 제대로 실행되려며는 당권을 다 잡고 있다는 가정이 이뤄져야 하는데, 그게 아니잖아? 그렇지만...""
 korea.1307.a:0 ""아예 하지 않으려는 것보다는 낫지.""
 
 korea.1308.title:0 "열병식"
 korea.1308.desc:0 "몇 번이나 반복한 일이었지만 오늘은 더욱이 감회가 새로웠다. 이리 많은 신민들 사이에 다시금 둘러쌓였기 때문이다. 지난 번의 참사 이후로 첫 공식적인 대외 행동이었다. 내가 건재함을 많은 신민들에게 보여줘야 했기에 나는 평소에는 하지 않던 손인사라던지를 해주었다. \n\n"폐하! 성수무강 하옵소서!"\n"대황제 폐하께서 나를 바라보셨다. 나는 이제 죽어도 여한이 없다!"\n"멍청아, 네놈이 아니라 나를 보신게 틀림없다. 그러니까 어서 일어서, 무겁다!"\n\n수 많은 환호성이 터져나왔다. 나는 올라가는 입꼬리를 멈출 수 없었다. 이번에의 행사는 김 총리대신이 주도하였는데, 역시 그의 철두철미한 성격 탓에 완벽한 열병식이 되었다. 내 앞서서 이 거리를 지나간 시위대에 흠이 있다는 소식을 들은 적이 없다. \n\n이런 열병식은 내 백황伯皇이신 고조 태황제의 대를 시초로 여기고 있다. 태황제께서 독립전쟁을 지휘하실 당시 북방으로 군을 이끌고 갔다 서울로 돌아와 만민의 환호를 받은 것을 원조로 둔다. 이를 내 부황父皇이신 고종 광황제께서 그 때를 기리며 정기적인 행사로 만들었고, 그 후대의 황제들 역시 이때를 기리며 태황제께서 걸으신 그 길을 따라간다. 황성이 개발되면서 약간의 노선 변경이 있지만, 큰 길목은 개원 전 그 때를 따라간다.\n\n"폐하, 곧 독립문이 나옵나이다."\n"으음. 확실히 그렇군. 이번에 수고하였네."\n"아니옵나이다. 신으로서는 영광일 따름입니다."\n\n삼종지맥의 먼 후예이자 덕평군 이변의 장손인 의선군 이민용議宣君 李垊鎔의 말에 나는 정신을 다시금 잡았다. 그는 이번에 나를 보필하는 황족이었다. 그는 충성스러운 아버지의 뒤를 따라 충심으로 황실을 받들고 있었다. 하여간에 대한의 독립을 기념하기 위해 광무 연간에 세운 독립문獨立門은 이 열병식의 공식적인 목적지였다. 이 문을 경유한 후에는 다시 궐로 돌아갈 것이다. \n\n별 탈 없이 이번의 일을 끝내게 준비한 김규식이 장하였다. 그 이전의 일들에 대해 생각해볼 수 있는 여유시간이 되었다. 지금 정리한 꾀들은 내가 나중에 잘 쓸 것이었다. "
 korea.1308.a:0 "적어도 총리에게 해가 되는 일은 아닐 것이다."
 
 korea.1309.title:0 "만월 안주 삼아 술 한 잔"
 korea.1309.desc:0 "규식이 가장 이해가 되지 않는 족속을 이 황국 안에서 고르자면, 단연 군에서 먹고 사는 군바리라고 할 것이다. 물론 아예 공감하지 못하는 '완전히 다른 인종', 이런 것은 절대 아니었다. 같은 단군의 자손이고 황제의 신하였는데 설마 그러겠는가. 규식에 생각에는 '정치적인 이해타산을 따져보아도 이해가 되지 않는 행동을 많이 하는' 이가 군인인 것이다.\n\n'우리 황군 장졸들이 가진 강한 힘 중 하나가 훈련도와 장비의 질인데, 그 양익 중 하나가 꺾이려 합니다 각하. 부디...!'\n'나도 잘 알지만 그만 둡시다. 경제가 어려움은 다들 아는 사실인데, 예서 군에게 쓸 자금은 탁지부에서 할당한 정도입니다. 그리고 사가私邸까지 오셔서 이게 왠 일입니까? 이만 나가주십시오.'\n'...살려주십시오 각하! 소인이 아무 것도 얻지 못한다면 매우 곤란해집니다. 최소한 군을 버리지 않았다는 시늉만이라도 해주십시오!"\n'하아, 그리 힘들단 말입니까?'\n'각하께서 소인을 육군 참모부 총장에 봉하신 이래로 안온하게 잠을 잔 적이 없습니다. 지금 제 선배고 후배고 할 것 없이 모두 저를 2.26 이후 민간 내각에 빌붙은 배신자라며 욕하고, 제 등에 기회만 오면 칼 꼽을 기세입니다. 특히 집권 당이 대한당에, 함께 당에 있는 자가 일소 대감인지라 더더욱 그렇습니다.'\n'...아무리 그래도 수장을 바꾸고 싶어하기야 하겠습니까? 다른 누구도 아닌 폐하께서 성권한 내각인데 말이지요.'\n'정말로 부끄럽지만, 그것을 생각 했으면 2.26이 있었겠습니까? 과격함이 다들 다르긴 하지만, 군인들은 생각이 사실 거기서 거기입니다.'\n\n유인석 선생에게 도움을 받는 와중 면을 틔운 양기하가 이리 말을 할 정도였다. 나름 그를 잘 알고 있다 생각한 규식은 그 사람이 얼마나 곤란했으면 이리 할까 생각하였다. 다른 한편으로는 군의 이 과격성을 어떻게든 다스려야 한다고 생각하였다. \n\n반드시 필요한 일이 해를 가한 점에 대해 불만 가지는 것은 이해한다. 다만 규식이 진행하려는 정책에 국운의 성쇠가 달려있는데, 그걸 자신들의 이익을 위해 어깃장을 놓으려 한 것은 화가 났다. 허나 그는 세력이 크지 않았다. 적을 만들면 고스란히 돌아올 여지가 충분했다. 권좌에 오른지 얼마나 되었는데, 바로 머리 채를 잡혀서 내려오고 싶지는 않았다.\n\n'세력이 약한 것이 크게 걸림돌이 되는구나. 진행하려던 몇 개를 백지로 돌리고, 군을 조금 신경 쓸 수 밖에 없겠구나. 안타깝구나, 참으로 안타까워.'\n\n보름달은 스산하게도 까만 구름에 가려져 있었다. 한을 달래려고 혼자 남은 방에서 쇠주 몇 잔을 홀짝였다. "
 korea.1309.a:0 "규식은 새벽이 오고서야 겨우 잠을 청하였다."
 
 korea.1310.title:0 "대전략"
 korea.1310.desc:0 "사방이 포위되어 있는 대한이 취해야할 대전략이란 무엇일까? 고조 대제 시절에는 영불과 화친하고 청에 대적하여 독립을 이뤄내는 것이었고, 고종 대제 시절에는 러시아와 대적하여 만주의 패권을 장악하는 것이었고, 순종 대제 시절에는 구주歐洲 제국諸國들이 쇠락함을 틈타서 대동아의 패권을 확립하는 것이었다. \n\n강명 연간에는 수성守成함을 중점으로 두었으나, 언제까지 이만을 유지할 수 없었다. 변화하는 세태에 적응해나가는 것이 진정한 수성이지, 완고하게 서 있기만 함은 옳다고 할 수 없었다. 규식 또한 이러한 문제점을 잘 알고 있었다. 새로이 전략을 세워 올림이 가장 중요했다. \n\n'황국이 잡고 있는 기물은 많으나 진형 자체가 좋지 않다. 강병을 이뤄낸 지나에게 짓눌리거나, 극동을 정벌하고자 하는 소련과 진흙탕에서 싸우거나, 혹은 이 모든 일이 한꺼번에 일어나거나. 가장 필요한 것은 역시 외교가 아닐 수 없겠구나.'\n\n유럽에서의 사정이 급박하게 돌아가는 이 시점을 노려야 했다. 영국과 프랑스는 이전까지는 대한을 적대할 힘이 있었으나, 독일이라는 큰 위협이 부상하고 있는 가운데 지금까지 행해온 전략이 계속 이어나갈 수 없을 것이다. 당장 미치광이가 나타나 전쟁을 부르짖고 있는 와중에 아시아를 신경쓰면 위정자들은 제 모가지 간수도 하지 못하니까.\n\n'열국들이 틀어막은... '1차' 세계대전 이후의 갈등이 지금 터져나오고 있다. 그렇기에 대강 서로 간의 앙금을 묻어두기로 하고 유럽 쪽에 집중할게 뻔하다. 그리 갈 수 밖에 없다. 좋다, 구주에서 취할 전략이 정해졌다. 그렇다면 아주에서 취할 전략은 무엇이야만 하는가?'\n\n규식은 그 이후를 바라보았다. 유럽과 화평이 일어날 수 밖에 없는 상수라면, 지나나 왜국 그리고 소련과의 관계는 어떤 양상일까? 이들과의 관계도 전쟁으로 치달을 수 밖에 없는 상수일까? 아니면 옛 원한을 수습할 수 있는 변수일까? 깊은 고민을 해야만 했다. 바꿀 수 있다 취급해 손 내밀었다가 크게 데여 아무 것도 할 수 없으면 그는 역사의 죄인으로 남을 것이다. 반대로 화평할 수 있었는데 굳이 전화를 키우면 이 역시 죄인으로 남을 것이다."
 korea.1310.a:0 "생각은 깊어져만 갔다."
 
 korea.1311.title:0 "양당 합당"
 korea.1311.desc:0 "규식은 눈 앞에 세 사람이 예상 외로 협조적으로 나온다는 점에서 내심 놀랐다. 제의를 한 당사자조차도 받아들일지 반신반의한 제안이었다. 조소앙과 송진우, 그리고 이은이 이리 나오니 의아하면서도 호재는 호재니 속으로 웃었다. \n\n"조 의원과 송 의원, 그리고 이 위원장이 함께 해준다면 청년당이 다음 대권은 무리더라도, 다다음 대권은 충분히 노려봄직 하다고 보오."\n"으음... 제 생각 또한 상이하지 않습니다. 당의가 가장 중요한 자리인지라 이 자리에서 확답을 드리기에는 조금 더 생각이 필요하겠다만, 좋은 결과가 이뤄지리라고 믿어 의심치 않습니다."\n"좋은 대화였소. 조심히 들어가시고, 내 말한 바와 같이 큰 길을 함께 걸어봤으면 좋겠소."\n\n그들이 떠난 뒤에 규식은 홀로 청년당의 입장에서 생각해보았다. 유구한 역사를 자랑하는 대한당은 그 세력이 매우 강성하다. 역설적으로 김규식의 세력이 한미하여 다들 그 권좌를 노려 흠결을 캐내려 하니, 다른 당들에 비해 '자정작용을 할 수 있다'고 말할 수 있게 된 것이다. 현 상태가 유지되면 유지될 수록 과격한 모습에서 실망한 유권자들, 안정을 원하는 유권자들, 그리고 당 내의 야당을 원하는 유권자들까지 묶을 수 있다. \n\n신한청년당은 꾸준히 여론조사를 행하고 있는 것으로 아는데, 이런 국내의 여론들을 잡아내지 못할 리가 없었다. 그리고 조소앙을 비롯한 당 내 핵심 인사들은 일전에 청년당에 존재하던 좌익 세력들을 완전히 내쫒고 당권을 장악한 우익 인사들이다. 대한당과 이념적으로도 크게 차이가 존재하지 않는 것이다. \n\n규식이 생각컨데 청년당 대한당과의 합당을 고려했을 것이다. 이제 어떤 세력의 손을 잡느냐가 문제인데, 총리가 먼저 선수를 쳤으니 화평계가 최우선으로 올라올 가능성이 높았다. 일소계는 규식이 어떻게든 세력을 짓누르려고 내심 작정했고, 혁신계는 정국에 크게 협력하고 있다. 살아있는 권력과 협조해 미래를 보장받는 길이 가장 안전할 것이다. "
 korea.1311.a:0 "총리의 생각한 바와 같이 청년당은 비답을 보내왔다."
 
 korea.1312.title:0 "탁지부 제4차 총무 보고서"
 korea.1312.desc:0 "총리대신 각하 전상 \n경제 상황에 관한 총괄적인 보고에 관해\n\n총리대신 각하께서 하달하신 바와 같이 탁지부는 제국 내 경제 사정에 관해 총체적인 조사를 감행하였고, 또한 가지고 있는 문제점에 대해서도 취합하였습니다. 이에 대한 해답까지 함께 묶어 올립니다.\n\n경제 상황은 솔직히 말해서 좋지 않습니다. 국내 산업은 결국에 싼 값에 많은 양을 외국에 파는 것이 중한데, 합중국과 연합왕국 측에서 계속 훼방을 놓고 있습니다. 영토의 개발부터 상품의 판매, 그리고 재화의 가치까지 모든 부분에서 적신호가 떴습니다. 일전 지시하신 만주 자원 탐사 등은 아직까지는 그리 의미있는 결과를 내지 않았습니다.\n\n가장 큰 문제로는 외화의 수입에 있습니다. 김종원金鍾遠 탁지대신이 진행한 긴축재정과 금본위제의 폐지는 당시에 큰 효과를 불러일으켰지만, 우리 화폐의 가치가 절감되는 문제를 피할 수 없게 만들었습니다. 이는 지속적인 발전을 위해 부족한 자원들을 외지에서 수입해야 하는 아국에 심히 좋지 않은 일입니다. \n\n또한 수입량은 늘어나고 있는데, 수출량은 자꾸만 줄어들고 있습니다. 수출 부문에서 강명 10년(1932)부터 시작한 대브리튼 연합왕국과의 인도 무역 분쟁은 아직까지 이어지고 있고, 그 여파 또한 상당합니다. 아국에게 관세를 수 배를 매긴 정책은 지금도 이어지고 있습니다. 이 부분에 대해서는 전임 내각에서도 꾸준히 해결하려 하였지만, 영국은 아국에 대해 지속적인 봉쇄 전략을 취할 것으로 보입니다. 네덜란드와 호주, 뉴질랜드 또한 마찬가지입니다.\n\n이러한 경제적 문제는 외교적으로 타협이 필요할 것으로 보입니다. 외람된 말이다만 영국이 황국을 적대하는 근본적인 원인은 남태평양과 인도양으로 우리 황국이 진출함을 심히 두려워하기에고, 이는 합중국 또한 마찬가지입니다. 외부와 협조하여 낸 결론을 동봉한 문건에 작성하여 올립니다. \n\n상제는 우리 황제를 도우소서."
 korea.1312.a:0 "규식은 한 장 한 장 그 문서를 읽어나갔다."
 
 korea.1313.title:0 "검은 황금을 찾아서"
 korea.1313.desc:0 "올라오는 보고서들은 규식의 굳은 생각까지 바꿀 수 있게 할 정도였다. 그는 '아마도 안될 것이라'며 냉소를 금치 못한 생각을 자제해야겠다며 스스로 되내였다. 북만주에는 그의 예상보다 더 많은 자원들과 역량이 있었다. 북만주에 투자한 산업 인프라는 지금에 이르러서야 많은 단 꿀을 내오고 있었다. \n\n그리고 지금 올라온 보고서는 여유자금이 생긴 규식에게 나름 매력적으로 들려왔다. '흑룡강 부근에 공룡 뼈니 해서 많은 고고학적 자산들이 나오는데, 그러면 그 인근에는 석유가 묻혀있지 않겠는가. 나라에서 투자를 해주어 이 부근에 석유를 탐사하게 해다오.' 라는 내용이었다. 세기의 빛이라고 불리우는 과학적 지식이 기반이 되니 조금이나마 믿음이 갔다.\n\n'탐사하게 될 곳은 부여성扶餘省과 흑룡성黑龍省 남부 쪽, 그리고 그 부근이겠군. 그러고보니, 예전에 세종께서 용의 뼈를 달여서 먹었다고 하는데, 그게 공룡을 의미하는 것인가? 진실이라면 재밌는 이야기군.'\n\n이런 실없는 생각까지 하는 정도면 이미 결정난 것과 다름이 없었다. 다만 총리의 자리는 나라의 대사를 결정짓는 자리니 함부로 정할 수는 없었다. 규식은 살펴보다가는 머리로 여러 번 셈을 반복하였다. 그러나 결국은 하나의 길로 나갔다. 모로 가도 원점이다. \n\n"이 비서. 이리 와보게."\n"예 각하. 말씀하시지요."\n"대한석유공사 사장에게 연락 넣어두게나. 곧 방문해야 하는 일이 있다고. 그리고 외부대신에게도 미국 쪽과 통할 일이 있으니까 알려는두게. 확실하진 않군."\n"알겠습니다."\n\n유전油田을 찾겠다고 떠들어대는 이는 이리 일파만파 일이 커질 줄은 몰랐겠지만, 규식은 한 번 물은 먹이를 놓치지 않을 것이다. 가능한 수를 써서 나라에 도움이 되고, 또 자신에게 도움이 되는 일을 끝까지 할 것이다. "
 korea.1313.a:0 "숨은 황금이 그의 눈 앞에 어른거리고 있다."
 
 korea.1314.title:0 "나팔수의 소리"
 korea.1314.desc:0 "언론인의 의무라 할지라면 보통은 진실성 있는 정보를 전달한다ㅡ 이런 원론적인 이야기를 꺼내올 것이지만, 방응모는 한 기업의 사장이었기에 그런 헛물 켜는 소리는 집어치웠다. 사업가로서 시작한 그에게 가장 중요한 일은 다름 아닌 돈 냄새 나는 일이다. 신석우를 밀어내고 인수한 조선일보는 돈냄새를 맡는데 쓸만한 도구였기에 손에 넣은 것이다. \n\n방응모의 예상과 같이 정권 자체에서부터 조선일보에게 손을 내밀었다. 다른 신보들은 죄다 확고한 이념을 갖고 있거나 아니면 다들 다른 주인의 밑에서 던져지는 뼈다구를 받아먹고 있었다. 이리저리 편승하는 조선일보만이 규식에게는 딱이었다. 김규식은 자신의 부족한 권력 기반을 어떻게든 매꾸려고 하였고, 이 분야 저 분야 가릴 처지가 되지 않았다. \n\n겉으로는 깔끔한 척 다 떨어대지만 뒤에서는 이렇게 정부에게 좋은 쪽으로 여론을 돌리려고 하니 방응모는 이런 위정자들에 대해 조소를 감출 수 없었다. 나라에서조차 이리 움직이고 있는데 고작 상놈 하나는 제 보신을 위해 움직여도 괜찮지 않겠는가. 이리 생각하면서 응모는 자신에게 들어온 협상안을 들어보았다.\n\n고칠 부분이 한 둘이 아니었다. 지극히 총리와 정부의 입장에서 쓰여진 계약서였다. 조선일보에게 남는 이문이라고는 그리 많지 않았다ㅡ이는 오직 방응모 혼자만의 생각이었다. 총리는 나름대로 내어줄 수 있는 것들은 과감하게 주었다ㅡ. 방응모는 비서를 불러가지고는 다음과 같이 말하였다.\n\n"내 이는 바로 답할 수 없는 문제이기에 심사숙고를 해보아야겠네. 총리대신 각하께도 이를 좋게 전달하여 주게나."\n"예, 알겠습니다."\n\n그리 말하니 규식은 머리를 싸매어 다시 조선일보ㅡ사실 방응모 개인에 더 가까웠다ㅡ에게 이문을 더 남길 수 있도록 배려하였다. 다시 총리실에서 보내준 계약서에 이르러서야 그는 정부와 손을 잡았다. 정부의 편에 서 여론을 움직이려는 세력이 황실을 제하고 하나가 더 들어왔다."
 korea.1314.a:0 ""다음 정권은 언제 나오려나?""
 
 korea.1315.title:0 "해야만 하는 일"
 korea.1315.desc:0 "시간은 한참이나 걸렸으나 결국에는 얻어낼 수 있었다. 들어오는 소식을 보며는 이강은 가슴 속에 있는 근심이 절로 덜어지는 것을 느낄 수 있었다. 대한당 내 연줄과 황실회의에서 전달되는 소식들을 종합해보면 곧 군대에 대한 처우가 대대적으로 개선되고, 또 국내와 국외의 위협을 대비하여 여러 법률안이 제정될 것이라 하였다. \n\n대표적인 것이 국가가 징병 혹은 동원 가능한 인력의 구분이었다. 조선시대의 무지막지한 전제권을 휘두르면서 사람을 부려먹던 때와 달리, 흠정대한국헌법과 개화가 이뤄진 이래 징병과 인력의 동원은 법적인 절차를 밟아야 했다. \n\n이번에 개정하는 것에는 법에 정해둔 징병은 별 다를 바가 없었다만, 공장의 생산이나 노역 등에 동원하는 인력은 꽤나 많은 조항이 있었다. 국가의 위급사태나 전시가 가까워졌다 판단된다면 포고령을 통해 보충병역과 국민병역을 즉각적으로 전투병은 아니더라도, 노역 등에 동원 가능케 하는 것이 대표적이었다. \n\n"장남. 너는 이것에 대해 어찌 생각하느냐?"\n"...물론 반발이 있을 것 같다만, 총리와 성상의 의지가 강하니 통과될 것이라고 보입니다. 애초에 다들 쉬쉬 할 뿐이지, 워낙에 지금 동아 대세가 심상찮게 흉흉하지 않습니까? 총리대신이 총대를 맬 뿐이지 이는 예정된 수순이었습니다. 소자는 필요한 때를 잘 찾아서 말을 꺼냈다고 생각합니다."\n"네 생각이 나랑 같구나. 성상의 은혜로 도원수都元帥에 임명되어 호사를 누리고는 있다만, 이런 중차대한 일에는 걱정을 금치 않을 수가 없구나. 일이 잘 풀려야지 혹시라도 지나인들이 우리의 강역을 침노侵擄할 때에 대처하기 편할 지인데."\n"중추원에서도 생각이 있다면 다들 퉁기면서도 마지막에는 뜻을 함께 하겠지요. 설마 대의를 잊어버릴 정도로 썩어있겠습니까?"\n\n장남 이건李鍵의 예측 또한 이강과 같았다. 많은 반발이 있을 것이다. 조상 한참 위 대에서도 극구 꺼리던 것이 노역과 병역 등이었다. 이걸 정부가 한다고 하면 누가 찬성하겠는가? 당장 대한당의 당 내에서도 반발이 꽤나 심하다고 들었다. 그러나 지금 돌아가는 시세를 보면 반드시 필요한 법안이었다. 이강은 일이 편하게 진행되기를 바라면서 마저 커피를 들이켰다."
 korea.1315.a:0 "또한 아들에게 답할 마지막 말도."
