 korea.1423.title:0 "징병법 개정안 승인"
 korea.1423.desc:0 "많은 반발을 야기한 이번 징병법 개정안은 최종적으로 대한당 대부분 인원의 동의를 통해 사실상 성공하였습니다. 하원인 민의원에서 1차적으로 통과되었고, 상원인 참의원에서는 성상 폐하의 입김 하에 만장일치로 승인되었습니다. 총리는 이를 가결하였고, 최종적으로 대황제 폐하께 승인을 받았습니다. \n\n개정안의 통과와 함께 군에서는 환호성을 지르고 있습니다. 시민과 농민들은 자신들에게 부담이 지워질 것을 우려하며 이를 꺼려하고 있습니다. 일소계는 군의 증강 이후 힘을 어디로 투사할지를 지켜보고 있으며, 혁신계는 사회 개혁에 투입할 예산을 허투루 쓰고 있다고 비판적 관점을 유지하고 있습니다."
 korea.1423.a:0 "좋아."
 TOOLTIP_EVENT_KOREA_1423:0 "징병법과 경제법의 제약이 완화됩니다."
 
 korea.1424.title:0 "징병법 개정안 부결"
 korea.1424.desc:0 "총리대신이 제안한 이번 징병법 개정안은 많은 반발에 부딛혔습니다. 대한당 내부에서도 특히 혁신계의 큰 반대에 직면하였고, 그 외 시민과 농민들까지 정부의 이번 법안 개정에 반대하며 나섰습니다. 결국 아슬아슬한 차이로 징병법 개정안은 하원을 통과하는데에 실패하였습니다."
