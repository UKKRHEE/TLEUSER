 korea.1348.title:0 "열차는 앞으로 내달린다"
 korea.1348.desc:0 ""저 또한 왜국이 고개를 숙여 대한의 첨병으로 남겠다 자청하면 굳이 위험부담을 하지 않을 것입니다. 그러나 아닙니다. 우리 황군 수 만이 죽고 다치고 나서야 겨우 무릎을 꿇려놓을 수 있었습니다. 제가 바라는 바는 큰 것이 아닙니다. 우리에게 저항하는 그 마음을 완전히 깨부수자는 말입니다. 왜인들에게 실패민족이라는 낙인을 찍고, 감히 천조에 대항하겠다는 마음조차 먹을 수 없게 하자는 말입니다."\n"일본국 정부라는 껍데기가 남아있는 순간 절대로 이뤄질 수 없는 바람이겠군요."\n\n일소의 진심은 이러했다. 온전히 반대만 하기에는, 완전히 틀렸다고는 할 수 없는 소리였다. 규식 또한 일본이 임시로 무력 앞에 굴복하였지, 일본인들ㅡ심지어 매국노로 취급받는 토쿠가와 씨족들조차 완전히 대한에게 복종하지는 않았다는걸 알고 있었다. 이를 뿌리뽑는게 앞으로 갈 패권에서 중요한 부분으로 작용할 것이다. 바로 그 자리서 규식은 골머릴 썩고 있었다. 면대면으로 일소에게 정책을 전달받으니 풀리는 부분이 있었다. 하지만 규식은 여전히 의문점이 있었다.\n\n"그래서 이 나이에 발 벗고 뛰어다니는 중인겝니다 각하. 세간과 정계에서 제 평판이 어떤지 잘 알고 있습니다. 아무리 제가 광인이라고 손가락질 받아도 저는 이 나라를 사랑하고, 이 나라에 희망을 걸고 있기 때문에 끝까지 정치를 이어나가는 것입니다."\n"큰 문제가 있습니다. 일본인들이 순순히 생각을 꺾을 것 같습니까? 한 번 대감의 일소론을, 왜국을 사상적으로도 무릎 꿇리겠다는 그 정책을 진행하는 순간 한일은 철천지원수로 남을 것입니다. 이전 시대의 우방국 일본이라는 개념은 완전히 사그라들게 될 것이고, 대한의 균형자 역할에서 나온 패권은 완전히 부숴질 것입니다."\n\n"저도 당장 병합을 하고 일본이라는 나라와 생각과 민족을 지워버리자고 하는게 아닙니다. 충분한 투자와 한국화 교육 없이는 눈 가리고 아웅하는 격이지요. 당연히 수 십 수 백년을 내다보았을 때, 우리가 추구해야 할 바가 일본의 내지화라는 말입니다. 그 시작이 일본통감부, 그리고 대한령 일본열토라는 소리입니다. 그리고 균형자 역할과 융희의 패권이라고 말하셨지요? 외람된 말입니다만 각하, 이미 대한의 패권은... 강명의 연호가 세워지는 순간 끝났습니다."\n\n박중양의 말이 끝났다. 규식은 눈을 조용히 감고 생각하였다. 차분한 침묵이 방 안에 내려앉았고, 중양은 거의 바닥을 드러낸 찻잔을 애써 홀짝였다. 정리가 끝나자, 총리는 눈을 뜨고 차분하게 말을 하였다."
 korea.1348.a:0 ""...긍정적으로 생각하겠습니다. 외부에게도 대감과 의논하라고 일러두지요.""
 
 korea.1349.title:0 "한미해군기본협정 조인"
 korea.1349.desc:0 "사람들이 모여 시끄러운 바깥에서 몸을 뺀 몇 고관대작들은 은밀한 안쪽 대기실로 와 앉았다. 이 곳에 오리라고 생각된 사람들이 충분히 모였다. 두 사람이 각 나라를 대표하여 일어섰다. 외부대신 정한경鄭翰景과 코델 헐Cordell Hull은 맞잡은 손을 풀고, 본격적인 조약 조인에 앞서 마지막으로 담화를 나누기 시작하였다. \n\n"이렇게 좋은 자리에서 웃으며 만날 수 있게 되어서 반갑습니다 국무장관."\n"저 또한 마찬가지입니다 정 대신. 마지막으로 다시 조약을 되짚어볼까요?"\n"우선 기존 워싱턴 해군 군축 조약이 무용지물로 돌아간 시점에서 새로운 태평양 군축조약이 주요 의제였지요. 우리 황국은 미국에 비해서 주력함을 65%의 선까지 만들 수 있도록 하였습니다."\n"맞습니다. 대신에 우리 합중국 또한 기존에 맺었던 바와 같이 태평양의 요새화는 물론, 필리핀 공화국이 독립하기 전까지 그 어떠한 군사적 원조를 하지 않으리라고 약조하였습니다. 아, 귀국에서는 남태평양의 독립 또한 확실하게 약속하셨습니다. 이 또한 기억하고 있으시지요?"\n"물론 잊지 않았습니다. 잉크가 새겨져 있는데 어떻게 장관급 되는 사람이 이를 잊어버리겠습니까? 저희 황제와 총리께서 아시면 당장 경을 칠 일이지요 허허."\n\n둘은 이미 한참동안 의논한 바를 다시금 꺼내는 말들만 되풀이하였다. 어짜피 실무진들 간의 눈치싸움, 그리고 상황을 최대한 이용한 외교전은 끝났다. 지금 할 일은 이렇게 웃으면서 말을 하고, 기자들의 앞에서 조약을 최종 확정하는 일 뿐이다. \n\n그리고 마지막 단계가 끝났다. 대한제국과 미합중국의 외교 책임자 둘은 한미해군기본협정이라고 불리게 될 조약을 최종적으로 동의하였고, 태평양을 둔 양국의 긴장상태가 해소되었음을 알렸다. 한국은 미국에게 한 수 접고 동북아 대륙에서의 이권을 최우선 할 것이고, 반대로 미국은 태평양을 자신의 바다로 만들며 유럽에서의 일에 집중할 것이다."
 korea.1349.a:0 "두 사람은 웃으면서 손을 다시금 맞잡았다."
 
 korea.1350.title:0 "일급 기밀" #유신회 동요
 korea.1350.desc:0 "총리 각하께\n일급 기밀 정보\n일본 가정부假政府 내 동요에 대하여\n\n우리 정부가 일본제국을 공격하겠다는 신호와 함께, 즉각적인 평화를 위해 필요한 6개조의 요구를 전달한 이후로 일본 정계 내부의 상황은 급변 중입니다. 히로히토의 강력한 통제 하에도 유신정부 내 국민동맹을 비롯한 유화파들은 '국체의 호지를 위해서는 한국을 적대해서는 안될 일'이라며 최대한 정부를 설득 중인 것으로 파악 중입니다. 다만 그들 외 대부분 세력은 한국과 전쟁도 불사해야 한다, 혹은 타협은 보되 양보는 없어야 한다 등 강경론을 주장하고 있습니다.\n\n특별군사작전은 필수적으로 보입니다. 국민동맹은 사실 왜주의 신임을 받지 못하였고, 주류 파벌인 연구회나 국본사 등에게 밀려난지 오래입니다. 결국 일본은 아국의 요구를 받아들이지 않을 것이 확실시됩니다. 이후에는 황군이 본주를 비롯해 현 가정부假政府의 세력이 미치는 대부분의 지역을 장악하고, 덕천 가문의 복권을 내세워야 하는 필요성을 잘 보여주고 있습니다. 천황의 정부가 비록 지지를 많이 받고 있다 한들, 힘으로 에도와 쿄토 등을 장악하고, 히로히토가 아닌 새 천황을 내세운다면 일본의 상황은 안정될 것으로 파악됩니다."
 korea.1350.a:0 "외부대신外部大臣 정한경鄭翰景 올림."
 
 #김규식 결정
 korea.1351.title:0 "신생활4개전략의 종료"
 korea.1351.desc:0 "내각과 정부가 수립했던 신생활4개전략은 대한제국의 산재한 많은 문제들을 해결하기 위한 것이었습니다. 우리 정부는 이를 끝까지 따르려고 하였고, 곧 오늘에 이르러서 어느정도의 성과를 볼 수 있었습니다.\n\n김규식 내각은 오늘부로 공식적인 신생활4개전략의 종료를 선언했습니다. 처음과 달리 지금에 이르러서는 그 개혁의 효과가 크지 않습니다. 이전에 만들어둔 틀을 가지고 새로운 정책을 짜가는 것이 더욱 효율적일 것입니다. 그렇기에 정부의 정치 생명을 걸고 실행했던 신생활4개전략은 끝을 맞이했습니다.\n\n그래도 몇 년 전과는 확실히 다른 모습이 보입니다. 농촌에 전기가 들어오고 있고, 도시는 더 활기가 차 있으며, 재벌들도 만족하고 있습니다. 대한제국은 연착륙에 성공하였습니다. 적어도 내부적인 문제는 예전만큼 강하지 않을 것입니다. 내각은 이번 계획의 '성공'을 자축하면서 축배를 들고 있습니다."
 korea.1351.a:0 "오늘만큼은 한 잔을 따르지."
 
 korea.1352.title:0 "언론검열 유지"
 korea.1352.desc:0 "우리 정부가 제시한 언론 검열의 해제라는 공약은 달성되기에는 어려운 난관이 있었습니다. 조선일보, 동아일보, 대한매일신보 등의 신문들은 황제 폐하와 정부에게 수 차례 거슬린 신문을 발행하였음에도 이를 정정하지 않았습니다. 대한제국은 권위주의적 기풍이 사회를 지배하고 있고, 특히 군주가 강력한 영향력을 갖고 있습니다.\n\n그렇기에 우리 정부는 황제와의 갈등을 빚기에는 많은 무리가 있었습니다. 사실 황제가 친택을 하였기에 정부가 수립될 수 있었기에, 더더욱 내각은 황제의 눈치를 볼 수 밖에 없었습니다. 정부가 본디 약속했던 것을 뒤엎은 연유는 이곳에 있습니다.\n\n결국 김규식 내각은 언론검열과 보도지침을 내렸습니다. 공약은 휴짓조각으로 돌아갔으며, 계몽을 위한 단계 중 하나는 엎어졌습니다. 한국에서 언론의 자유란 말은 적어도 수 십년 이후에나 가능한 일일 것입니다..."
 korea.1352.a:0 "아쉽게 된 일이지."
 
 korea.1353.title:0 "언론검열 완화"
 korea.1353.desc:0 "우리 정부가 제시한 언론 검열의 해제라는 공약은 달성되기에는 어려운 난관이 있었습니다. 조선일보, 동아일보, 대한매일신보 등의 신문들은 황제 폐하와 정부에게 수 차례 거슬린 신문을 발행하였음에도 이를 정정하지 않았습니다. 대한제국은 권위주의적 기풍이 사회를 지배하고 있고, 특히 군주가 강력한 영향력을 갖고 있습니다.\n\n물론 화평계를 정부의 수장으로 올린 것은 황제 폐하의 은덕이 맞습니다. 이는 청사에 남아 있고, 부정할 생각도 없습니다. 다만 정부와 황제는 분리되어야 합니다. 중세 시절과 달리 현대에는 정부와 군주가 하나가 된 것이 아닙니다. 그렇기에 우리 정부는 공약을 이행하겠다고 다시금 약조하였으며, 이는 이행되었습니다.\n\n대한제국이 조금은 더 자유로워졌습니다. 이는 작은 발걸음이겠으나, 이러한 발걸음이 쌓이고 쌓일 수록 구습은 사라질 것입니다. 당장에는 불가능해도 우리의 후계와 먼 후손들은 지금 정부가 꿈꾸는 바를 이룰 것입니다."
 korea.1353.a:0 "우리는 삽을 푸는 일을 한다."
 
 korea.1354.title:0 "새 나라의 일꾼"
 korea.1354.desc:0 "대한제국의 노동자들은 매우 빈약한 삶을 살아가고 있었습니다. 우리 나라의 현대화와 산업화를 일궈내기 위해서는 싼 임금에 최대한 많은 인력을 동원해야 했습니다. 이는 정부와 사기업을 가리지 않고 추진되었습니다. 선 성장 후 분배라는 원칙은 양고대제와 융희 대제 시절, 그리고 지금까지 이어져 온 정책이었습니다. 불만의 목소리는 탄압하거나 애국심 고취 등으로 짓눌렀었습니다.\n\n다만 이러한 불만을 언제까지나 억누룰 수는 없었습니다. 압력이 한계점까지 도달하여 내부적으로 터지기 전에, 우리 정부는 인민들에게 노동 환경의 처우 개선이 이뤄질 것이라는 희망을 보여주기로 하였습니다.\n\n제한적인 노조의 창설이 허가되었으며, 그 외에도 여러 노동법안이 입안되었습니다. 공장주들에게 감사가 들어갔고, 기준에서 아주 벗어난 공장들은 정부가 압류를 행하였습니다. 물론 아주 작은 개선이고 갈 길이 멉니다. 그러나 적어도 한국 사람들은 자신들의 조국에 희망을 버리지 않게 되었습니다."
 korea.1354.a:0 "동해물과 백두산이 마르고 닳도록ㅡ"
 
 korea.1355.title:0 "마지막 유림"
 korea.1355.desc:0 "기호지방 외에 지역이 반역향이라고 낙인찍힌 것은 예사였으나, 전라와 경상 두 지역은 특히 차별받아왔습니다. 경화사족에게 밀려난 영남 남인들 시절부터 서울 깍쟁이들이 지방서 으스대는 지금까지 말입니다. 대구와 포항, 그리고 부산을 잇는 삼각지대에서 공업화가 이루어졌다 한들 여전히 영남과 호남의 많은 지역이 괄시되고 있습니다. \n\n한성과 평양, 심양 등지에 공장이 세워지고 건물이 올라갈 때 이들은 여전히 초가집과 호롱불에 의존하고 살아갑니다. 자연스래 이런 지역 차별에 분노한 이들은 일반적이지 않은 방향으로 들어갔습니다. 조선공산당의 세가 영남에서 특히 강한 것은 이 탓입니다. 이들에게 황제를 향한 믿음은 차디 찬 현실 속에 이미 사그라들었습니다.\n\n허나 티끝만치 남아있는 충성심이었다지만 결국에는 버리지 못하였습니다. 옛 신하들은 낫과 망치를 드는 대신에 갓과 도포를 다시금 입었습니다. 공맹의 도리가 코웃음쳐지는 시대가 왔더라도, 그들의 군주와 정부는 여전히 그들을 기억하고 있습니다. 그동안에는 여건이 되지 않았을 뿐입니다."
 korea.1355.a:0 "상제는 우리 황제를 도우사ㅡ"
 
 korea.1356.title:0 "흥왕지지"
 korea.1356.desc:0 "태조 고황제가 왕업을 일군 곳은 함흥을 비롯한 관북 지방입니다. 본래 흥왕지지라 하여 개국 극초에는 대우받는 땅이었으나, 태종의 즉위와 조사의의 난으로 반역향으로 낙인 찍혔습니다. 이와 동시에 여진족들에 대한 통제력이 약해지면서, 장장 수 백년간 이어진 만주와 내지의 '분단'이 시작되었습니다. \n\n고조 태황제와 고종 광황제가 다시금 해동 천명을 바로 세운 뒤부터 관북지방에 대한 눈총은 약해졌습니다. 역적의 고향이 아니라 나라의 시작이며, 북방을 호령하던 위대한 군주의 기반으로 추켜세워졌습니다. 다만 여전히 관북은 낙후된 지역이며, 몇 철도와 항구를 제외하고는 지방 대부분이 조선시대에서 약간만 개선된 정도에 불과했습니다.\n\n정부가 북방에 대한 명분을 주장하려면 자연스럽게 그 기원이 되는 땅을 우대해야 합니다. 균형개발이라는 숨은 의도도 있지만, 결국 관북 개발이 필요하다는 결과만 나왔습니다. 그렇기에 한성 수도권 대신 함흥, 원산, 경흥 등지를 중심으로 신도심을 마련하고, 새로운 철도 노선도를 개통하면서 관동지방에 활기를 불어넣었습니다."
 korea.1356.a:0 "왜인지 위폐가 반들거리는군."
 
 korea.1357.title:0 "양고대제의 땅"
 korea.1357.desc:0 "만주는 옛 조상들부터 우리 민족의 땅이였습니다. 고씨 고려 시대 동명대왕이 도읍한 졸본, 이후 옮긴 국내성까지, 모든 초기 예맥한 민족들의 기반들이 존재하였습니다. 대씨 고려의 시대가 야율씨들에게 멸망한 이후 우리 민족은 태조 고황제가 손을 뻗기 전까지 이 고토에 대한 기억을 잊고 살았습니다. \n\n태조께서는 수많은 민족들의 지도자였으나, 왕업을 일으킨 이후에 조사의의 난을 겪으면서 조선국은 북방에 대한 통제를 잃게 되었습니다. 한참 후, 고조 태황제와 고종 광황제께서 청국에게서 승리를 거머쥐게 되면서 우리 민족은 비로소 잃어버린 땅을 찾을 수 있었습니다. \n\n처음 나라의 땅을 되찾았을 때에 남만주南萬州는 매우 낙후된 땅이었습니다. 함경도와 강원도보다도 남만주는 춥고 고된 땅으로 여겨졌습니다. 만주 붐이 터진 후에야 겨우 다른 지방과 비슷해졌지만, 여전히 우리 정부 초기 때만 하더라도 심요, 환길, 용계 세 도는 공업과는 거리가 멀었습니다.\n\n드디어 균형을 맞출 수 있게 되었습니다. 농촌 곳곳에 전선이 들어서고, 길이 닦이며, 교각이 다져지고 있습니다. 도심지에는 사람들이 몰려들고 있고, 공장들이 확장되고 있습니다. 심양부에서 가목군까지 남만주 전체에서 활기가 돌기 시작하고 있습니다."
 korea.1357.a:0 "두 분께서 기뻐하실 것이다."
 
 korea.1358.title:0 "야만인과 문명인" #타이완
 korea.1358.desc:0 "1900년 의화단 전쟁 때 대한제국의 대만 출병이 결정되었습니다. 청나라는 당연히 대만이 대한의 손에 들어가는 것에 굉장히 분노하였고, 이는 한청 간의 외교적 분쟁을 빚어내게 되었습니다. 이러한 충돌은 한러전쟁 중후기 서태후가 러시아의 편을 들며 참전하는 결과를 만들었지만, 1905년 포츠머스 조약에서 볼 수 있듯 대한제국은 이러한 공격을 이겨내고 북만주와 블라디보스토크, 대만과 북이도를 얻어내는데에 성공하였습니다.\n\n이 중 대만은 대한제국의 식민정책이 큰 성공을 거둔 지역입니다. 원래부터 청나라-중화와의 관계가 썩 좋지 않던 대만이었기에 식민당국의 통치를 선호한 것이 원인으로 작용한 것도 있습니다. 그러나 더 중요한 것은 따로 있습니다. 대만섬 전체에 많은 투자와 개발을 가하면서 주민들의 소득수준이 증가했기에 한치韓治를 순순히 받아들였다는 것입니다.\n\n대만 사람들이 사용하는 언어는 한국어입니다. 한국 문화가 뿌리내리고 있으며, 많은 사람들이 서울로 유학을 오고 있습니다. 한 세대만 지난다면 이들은 분명히 한국인이라고 말할 수 있게 될 것입니다. 야만인으로 살았던 이들이 문명국의 일원으로 당당하게 편입된다는 말입니다. \n\n우리는 자랑스럽게 이러한 성과를 자랑스럽게 생각하고 있습니다. 그리고 대만섬의 사람들이 한 깃발, 한 군주에게 충성하는게 확실합니다. 대만 사람들은 미래에는 황국의 사람이 될 것입니다. 이들의 권리는 서서히 증진될 것이고, 언젠가는 투표권까지 부여받을 진정한 신민臣民이 될 것입니다."
 korea.1358.a:0 "'우리'는 함께하면 승리한다."
 
 korea.1359.title:0 "문명개화" #홋카이도
 korea.1359.desc:0 "1900년 의화단 전쟁 때 대한제국의 대만 출병이 결정되었습니다. 청나라는 당연히 대만이 대한의 손에 들어가는 것에 굉장히 분노하였고, 이는 한청 간의 외교적 분쟁을 빚어내게 되었습니다. 이러한 충돌은 한러전쟁 중후기 서태후가 러시아의 편을 들며 참전하는 결과를 만들었지만, 1905년 포츠머스 조약에서 볼 수 있듯 대한제국은 이러한 공격을 이겨내고 북만주와 블라디보스토크, 대만과 북이도를 얻어내는데에 성공하였습니다. \n\n이 중 북이도北夷島, 행정구역상 명칭으로 북이관찰도北夷觀察道는 포츠머스 조약 이후 1905년부터 에조인들의 민족국가인 '에조 공화국'이 세워졌었습니다. 에조국은 카미카와 아이누족의 카와무라 가문을 통령으로 하였고, 한국인들의 충성스러운 주구의 역할을 하였습니다. 짧은 역사를 가진 에조 공화국은 누구나 예상한 것처럼 1908년 합병 투표로 대한제국으로 편입되었습니다.\n\n현재의 북이도의 민족구성은 굉장히 특이하게 구성되어 있습니다. 에조인들이 다수를 점하고 있지만, 함관函館을 중심으로 한 남부 지방은 일본인들이 다수를 차지하고 있습니다. 그 외 발전된 북이도 도시들은 만 명이 넘는 한국인들이 살고 있습니다. 이들은 꽤나 많이 다투고 싸우지만 태극과 대황제 폐하께 충성하고 있습니다. 아직까지는 약간씩의 불만을 가지고 있지만 식민통치는 실패하지 않았습니다. 옛 에조, 지금의 북이도 사람들의 권리는 증진될 것입니다. 이들은 대한제국의 신민이라는 이름으로 당당하게 자리를 잡을 것입니다."
 korea.1359.a:0 "하나의 황제와 깃발 아래에서!"
 
 ###
 korea.1360.title:0 "일본국 임시정부 창설"
 korea.1360.desc:0 "일본 유신전쟁으로 에도의 적법한 통령 정부가 한성으로 망명을 온 후, 토쿠가와 씨족을 비롯한 정통정부의 지지자들은 하루도 발 뻗고 잘 날이 없었습니다. 물 다르고 언어 다른 나라에 불청객으로 들어와 눈칫밥을 먹으면서 산다는 일은 쉽지 않았습니다. \n\n그러나 그들에게는 하나의 뜻이 있었습니다. 진정한 정부를 복권시켜 거짓된 임금의 손에 놀아나고 있는 국민들을 구한다는 뜻이 있었습니다. 토쿠가와 요시미츠를 임시 통령으로 하고, 토쿠가와 요리사다를 부통령으로 두는 임시정부는 그렇게 수립되었습니다.\n\n대한제국의 김규식 총리를 비롯하여 고관대작들은 일본국 임시정부의 수립에 참여하였고, 이들의 용맹을 지지하면서 바른 도리를 다시 세울 수 있도록 할 수 있는 최선의 노력을 하겠다고 말하였습니다."
 korea.1360.a:0 "먹구름이 꼈다."
 
 korea.1361.title:0 "신일본국 독립군의 백만 용사야"
 korea.1361.desc:0 "일본국 임시정부가 세워진 이후, 대한제국군과 정부의 지원 하에 일본광복군이 조직되기 시작하였습니다. 명목상 일본국 임시정부의 산하에 있는 본 단체는 일본인들이 주가 되고, 대한제국 군사 고문단으로 구성되고 있습니다. \n\n다만 실질적으로 일본광복군은 대한제국 정부의 지휘 하에 운영되고 있습니다. 식량, 장비 등등 전반적인 군대의 유지 또한 대한이 있기에 가능합니다. 이런 기이한 형태의 군대는 전쟁이 아닌 오직 광복을 도와준다는 특수한 목적을 위해 유지되고 있습니다.\n\n전쟁은 가까운 시일 가까운 곳에서 일어날 것입니다. 토호쿠 쪽에서 이 일본광복군은 일본제국의 유산을 확실하게 무찌를 것입니다."
 korea.1361.a:0 "조국의 부르심을 네가 아느냐."
 
 korea.1362.title:0 "떠오르는 전운"
 korea.1362.desc:0 "한일무역분쟁이 일어난 지도 어느덧 시간이 꽤나 지났습니다. 대한제국의 상인들 또한 많은 피해를 입고 있지만, 일본제국은 특히 궤멸적인 해를 입었습니다. 많은 부분에서 대한제국에 의존적인 일본의 경제는 한국의 해금령을 비롯한 여러 조치들로 인해 나락까지 떨어지게 되었습니다. 전쟁의 불길이 온다는 것은 증명이 된지 오래입니다. 남은 일은 실제로 한국이 무력을 행사하는 것만 남았습니다."
 korea.1362.a:0 "폭풍이 다가온다."
 
 ###
 korea.1363.title:0 "화북분리공작 준비 종료"
 korea.1363.desc:0 "화북분리공작을 위한 모든 준비가 종료되었습니다. 을호작전의 시행 기반이 될 이번 작전은 많은 예산과 인력이 투자되었고, 곧 우리 정부는 바라던 바를 어느정도 이뤄낼 수 있었습니다. 마지막 요원이 화북에서 한성으로 귀환하였습니다. 전쟁이 목전에 다가오고 있습니다. 곧 피가 흐를 것입니다."
 korea.1363.a:0 "준비는 끝났다."
 
 korea.1364.title:0 "중국의 분리공작 저항"
 korea.1364.desc:0 "우리의 분리공작을 눈치챈 것 같습니다. 중국 정부는 권력의 전당 속에서 일말의 저항 방법을 찾아냈고, 민중들에게 민족주의 의식을 고취시키고, 중화민족의 단결을 외치며 하나의 중국을 더욱 더 강하게 말하고 있습니다. 적들의 저항정신은 아직까지는 존재하고 있는 것 같습니다."
 korea.1364.a:0 "더 많은 공작이 필요하겠다."
 
 korea.1365.title:0 "직예 북부: 분리공작 종료"
 korea.1365.desc:0 "화북에 대한 장악력을 확보하기 위한 전략은 충분한 자원과 인력을 투자해서 이뤄졌습니다. 직예 북부에서 대한제국은 강력한 통제력을 확보하려 시작하였고, 수 차례의 작전을 진행한 결과 중국인들의 행정적 영향력을 뿌리치고 우리 대한 정부는 이루는 바를 얻어내었습니다. \n\n다음 작전이 시행되기까지는 그렇게 많은 시간이 걸리지는 않을 것입니다. 다만 지나인들 또한 우리의 작전 수행을 알고 있고, 또 우리에게 대응할 것입니다. 추가적인 작전이 필요합니다."
 korea.1365.a:0 "그렇군."
 
 korea.1366.title:0 "직예 남부: 분리공작 종료"
 korea.1366.desc:0 "화북에 대한 장악력을 확보하기 위한 전략은 충분한 자원과 인력을 투자해서 이뤄졌습니다. 직예 남부에서 대한제국은 강력한 통제력을 확보하려 시작하였고, 수 차례의 작전을 진행한 결과 중국인들의 행정적 영향력을 뿌리치고 우리 대한 정부는 이루는 바를 얻어내었습니다. \n\n다음 작전이 시행되기까지는 그렇게 많은 시간이 걸리지는 않을 것입니다. 다만 지나인들 또한 우리의 작전 수행을 알고 있고, 또 우리에게 대응할 것입니다. 추가적인 작전이 필요합니다."
 korea.1366.a:0 "그렇군."
 
 korea.1367.title:0 "산동 동부: 분리공작 종료"
 korea.1367.desc:0 "화북에 대한 장악력을 확보하기 위한 전략은 충분한 자원과 인력을 투자해서 이뤄졌습니다. 산동 동부에서 대한제국은 강력한 통제력을 확보하려 시작하였고, 수 차례의 작전을 진행한 결과 중국인들의 행정적 영향력을 뿌리치고 우리 대한 정부는 이루는 바를 얻어내었습니다. \n\n다음 작전이 시행되기까지는 그렇게 많은 시간이 걸리지는 않을 것입니다. 다만 지나인들 또한 우리의 작전 수행을 알고 있고, 또 우리에게 대응할 것입니다. 추가적인 작전이 필요합니다."
 korea.1367.a:0 "그렇군."
 
 korea.1368.title:0 "산동 서부: 분리공작 종료"
 korea.1368.desc:0 "화북에 대한 장악력을 확보하기 위한 전략은 충분한 자원과 인력을 투자해서 이뤄졌습니다. 산동 서부에서 대한제국은 강력한 통제력을 확보하려 시작하였고, 수 차례의 작전을 진행한 결과 중국인들의 행정적 영향력을 뿌리치고 우리 대한 정부는 이루는 바를 얻어내었습니다. \n\n다음 작전이 시행되기까지는 그렇게 많은 시간이 걸리지는 않을 것입니다. 다만 지나인들 또한 우리의 작전 수행을 알고 있고, 또 우리에게 대응할 것입니다. 추가적인 작전이 필요합니다."
 korea.1368.a:0 "그렇군."
 
 korea.1369.title:0 "연합국에 군수물자 도달"
 korea.1369.desc:0 "총기와 화포를 비롯한 여러 군수물자들을 예정한 것과 같이 판매할 수 있었습니다. 연합국의 항구에 우리 물자들이 완벽하게 하역되었고, 곧 장비들은 연합군의 군인들에게 들어갈 것입니다."
 korea.1369.a:0 "좋아!"
 
 korea.1370.title:0 "조금만 기다려주신다면"
 korea.1370.desc:0 "우리의 무기들을 유럽에 전달하는 것은 많은 노력이 필요합니다. 수송선을 비롯하여 실제로 공장에서 생산해낸 물자들, 그리고 그 물자들이 정상작동하는지 시험해보는 것까지... 조금만 기다린다면, 서류 문제가 해결된 이후에는 예전과 같이 장비들이 수송될 것입니다."
 korea.1370.a:0 "시간과 예산을 주신다면..."
 
 korea.1371.title:0 "서류문제의 해결"
 korea.1371.desc:0 "연합국과 일전에 맺었던 계약은 성사되어야만 합니다. 생산라인의 재정비, 품질의 개선, 수송선 안전로 확인 등등... 기존에 존재하던 모든 문제는 해결되었습니다. 희망봉을 빙빙 돌아서 우리의 물자들이 수송되고 있습니다. 모든 장비들은 안전하게 전달되고 있습니다. 다른 문제가 생기기 전까지는 거래는 꾸준히 지속될 것입니다!"
 korea.1371.a:0 "돈 벌 시간이다!"
 
 korea.1372.title:0 "일소계와의 협력 종료"
 korea.1372.desc:0 "일소계와의 협력을 시도한 것은 좋은 생각이었습니다. 우리 정부의 원활한 운영을 위해 시도한 일련의 과정들은 좋은 결과로 돌아왔습니다. 일소계가 화평계와 우리 정부에 대해 갖고 있던 부정적인 인식과 비협조적 태도는 조금 사그라들었습니다. 여기서 진일보해 추가적인 협조를 진행할 수 있습니다."
 korea.1372.a:0 "좋아."
 
 korea.1373.title:0 "혁신계와의 협력 종료"
 korea.1373.desc:0 "혁신계와의 협력을 시도한 것은 좋은 생각이었습니다. 우리 정부의 원활한 운영을 위해 시도한 일련의 과정들은 좋은 결과로 돌아왔습니다. 혁신계가 화평계와 우리 정부에 대해 갖고 있던 부정적인 인식과 비협조적 태도는 조금 사그라들었습니다. 여기서 진일보해 추가적인 협조를 진행할 수 있습니다."
 korea.1373.a:0 "좋아."
 
 korea.1374.title:0 "지지층에게 호소"
 korea.1374.desc:0 "정부를 지지하고, 믿어주고, 신뢰를 두어달라고 우리 당을 지지하는 모든 사람들에게 말하였습니다. 정부를 신뢰하지 않거나, 혹은 신뢰했었지만 기대를 벗어났거나, 또 아니면 아무 생각도 없는 사람들에게 우리의 목소리가 전달되었습니다. 모든 대한당을 지지하거나 관심을 가진 사람들이 우리의 목소리를 들었습니다. 소수만이라도 우리의 호소가 통했을 것입니다. 정부는 그들의 기대를 버리지 않을 것입니다. 이루고자 다짐한 것을 끝까지 이뤄내려 할 것입니다."
 korea.1374.a:0 "기대를 배신하지 않으리라."
 
 korea.1375.title:0 "다시금 청하건데"
 korea.1375.desc:0 "수 개월 전, 황송하옵게도 대황제 폐하께서 우리 정부에 대한 강력한 신뢰를 보내주셨습니다. 신민들은 대오를 정비하여 닥친 국난을 정부와 함께 해결하야 한다고 하교하신 이후, 우리 정부를 향한 지지도는 큰 폭으로 상승하였습니다. 이러한 은혜를 받은 이후 우리는 한동한 폐하와 황실에 폐를 끼치지 않도록 노력하였습니다.\n\n시간은 꽤나 흘러갔고, 그때의 옥음을 기억하는 사람들은 많지 않습니다. 아뢰옵기 황송하오나 우리는 대황제 폐하께 다시 한 번 우리 정부를 지지해주실 수 있는지 청해볼 수 있을 것입니다."
 korea.1375.a:0 "통촉하여ㅡ 주시옵소서ㅡ"
 
 korea.1376.title:0 "미우나 고우나"
 korea.1376.desc:0 "사실 일소 박중양에게는 많은 흠결이 있습니다. 지난 김희선 내각 뿐 아니라, 지금 우리 내각에 이르기까지 정보대에서는 일소계의 불법적인 행위들을 많이 포착했습니다. 다만 이를 문책하는 것이 아닌, 우리는 이를 살포시 덮어주면서 일소계에게 정치적 빚을 지워둘 수 있습니다. \n\n법원에 들어가 재판을 받게 하는 것이 아닌 이렇게 타협을 보는 것이 수지타산에도 맞고, 도리에도 옳습니다. 적어도 일소는 생각의 차이는 있지, 대한당이라는 소속을 부정하지 않고, 당과 국가에 최선을 다하는 사람이니까요."
 korea.1376.a:0 "그는 우리 집 개새끼다."
 
 korea.1377.title:0 "민의원 봉록 인상안"
 korea.1377.desc:0 "오늘 국회에서 민의원 봉록 인상안에 대한 건이 나왔습니다. 총 500석 가운데 가결 498석, 반대 0석, 기권 2석의 결과가 나오면서 기존 봉록에서 10% 가량 민의원의 봉록이 상승하게 되었습니다. 이는 빠르게 행정부로 향하였고, 곧 총리대신이 승인하고 대황제 폐하께서 최종적으로 윤허하면서 공식적인 법률이 되었습니다. 모든 민의원들이 정부의 '호의'를 받아들였습니다."
 korea.1377.a:0 "돈 먹는 귀신들..."
 
 korea.1378.title:0 "평리원 법관 선정권 양보"
 korea.1378.desc:0 "대한제국의 권력 구조는 다른 국가들과 비슷하게 입법, 사법, 행정으로 나뉩니다. 입법은 중추원 참의원과 민의원에서 진행하고, 행정은 대황제 폐하께서 성권하시는 정부가 진행하며, 사법은 행정부 산하 법부에서 진행합니다. 그 중 대한제국의 최고 법원인 평리원의 대법관들 기본적으로 7년의 임기를 가지고 있고, 총리대신의 제청과 대황제 폐하의 동의 하에 이 임기를 연장하거나 혹은 기존 평리원장을 해임하고 다른 인사를 임명할 수 있습니다.\n\n새로운 정권이 시작되면 사법부의 인사들이 물갈이되는게 대한제국 정계의 전통입니다. 그렇기에 대한당 내각이 들어선 지금에서는 평리원 법관을 새로 선정할 수 있습니다. 정부는 바로 이 평리원의 법관을 선정하는데 있어 당 내 다른 파벌들에게 선정권을 양보할 수 있습니다. 어느 파벌들에게 이 권한을 양보할까요?"
 korea.1378.a:0 "일소계가 우리를 도울 것이다."
 korea.1378.b:0 "혁신계는 가장 공정할 것이다."
 
 korea.1379.title:0 "국회 법률안 상정"
 korea.1379.desc:0 "국회에서 새로운 법안, 그리고 기존 법안의 수정에 대한 안건이 올라왔습니다. 부총리 각하를 비롯해 당의 일원들은 각기 신 법안과 개정안에 대해서 자신들의 의견을 표출하였고, 곧 이는 크게 두 가지로 모였습니다. 야당들 또한 의견을 표하고는 있지만 과반 이상을 대한당이 장악하였기에 이들은 무시해도 상관이 없습니다.\n\n각설하여 들어가면, 이번 법안에 대해 일소계와 혁신계 사이에서 의견이 분분합니다. 두 파벌들은 각각 법안을 다른 방향으로 끌고 가야한다거나, 혹은 지금 이대로 진행해야 한다고 주장하고 있습니다. 대한당의 당권이라는 칼을 쥔 것은 총리대신 각하입니다. 어떤 파벌의 손을 들어주실 것입니까?"
 korea.1379.a:0 "이번에는 일소계의 손을 들어준다."
 korea.1379.b:0 "우리는 혁신계와 함께하겠다."
 
 korea.1380.title:0 "혁신계의 정부 비판!"
 korea.1380.desc:0 "최근 민의원에서 공공연히 우리 정부를 비판하는 목소리가 높아지고 있습니다. 혁신계의 사람들은 지금 정부가 진행하는 일련의 정책들이 많은 문제점을 품고 있으며, 특히 정부를 지지하는 이들을 제외한 모든 사람들에게 부정적인 영향을 끼친다고 주장하였습니다. 정부와 혁신계 간의 갈등은 고조되고 있습니다."
 korea.1380.a:0 "좋지 않아."
 
 korea.1381.title:0 "일소계의 정부 비판!"
 korea.1381.desc:0 "최근 민의원에서 공공연히 우리 정부를 비판하는 목소리가 높아지고 있습니다. 일소계의 사람들은 지금 정부가 진행하는 일련의 정책들이 많은 문제점을 품고 있으며, 특히 정부를 지지하는 이들을 제외한 모든 사람들에게 부정적인 영향을 끼친다고 주장하였습니다. 정부와 일소계 간의 갈등은 고조되고 있습니다."
 korea.1381.a:0 "좋지 않아."
 
 korea.1382.title:0 "당의 정부 비판!"
 korea.1382.desc:0 "최근 민의원에서 공공연히 우리 정부를 비판하는 목소리가 높아지고 있습니다. 대한당의 사람들은 지금 정부가 진행하는 일련의 정책들이 많은 문제점을 품고 있으며, 특히 정부를 지지하는 이들을 제외한 모든 사람들에게 부정적인 영향을 끼친다고 주장하였습니다. 총리대신과 함께하는 소수의 파벌들을 제외하고는 거의 모두가 정부를 비판하고 있습니다. 권좌를 둔 당 내 파벌 간의 갈등은 고조되고 있습니다."
 korea.1382.a:0 "아주 좋지 않아!"
 
 korea.1383.title:0 "황군의 기강"
 korea.1383.desc:0 "우리 조국을 수호하는 대한제국 황군은 최근 몇 년간 그 명성에 걸맞지 않게 군의 훈련도와 장비의 품질, 그리고 기강이 크게 헤이해졌습니다. 대부분의 식견 있는 학자들과 군인은 이런 황군의 모습에 큰 우려를 표하며 근시일 내에 재활을 행해야 한다고 주장하였습니다. 정부는 이런 조언에 귀 기울였고, 곧 예산을 편성하여 군의 훈련을 실행할 것을 천명하였습니다. 김규식 내각의 지휘 하에 전방 부대와 전차 부대부터 재활 목적의 훈련이 재개되었습니다."
 korea.1383.a:0 "좋아."
 
 korea.1384.title:0 "장교들의 만족" #시설개편
 korea.1384.desc:0 "우리 조국을 수호하는 대한제국 황군은 최근 몇 년간 그 명성에 걸맞지 않게 군의 훈련도와 장비의 품질, 그리고 기강이 크게 헤이해졌습니다. 대부분의 식견 있는 학자들과 군인은 이런 황군의 모습에 큰 우려를 표하며 근시일 내에 재활을 행해야 한다고 주장하였습니다. 정부는 이런 조언에 귀 기울였고, 이를 진행하기 전 사병들을 이끌 장교들의 처우부터 향상하기로 결정하였습니다. 봉급의 인상과 장교 시설 개편 등은 빠르게 이뤄졌습니다."
 korea.1384.a:0 "좋아."
 
 korea.1385.title:0 "연구자들의 행복" #개발 예산
 korea.1385.desc:0 "대한제국 황군이 사용하는 병기는 황국의 병기국이 개발을 담당하고 있습니다. 국방의 최전선에서 한 발자국 뒤에 서 있는 이들은 앞에서 몸으로 막는 이들에게 큰 도움을 주는 공신들입니다. 다만 최근에는 대공황의 여파로 이들에게 돌아가는 예산이 매우 축소되었습니다. 자체적인 병기는 꿈도 꿀 수 없었습니다. 우리 내각은 이들에게 예산을 쥐여주어 이전과 같은 역할을 이행할 수 있게 할 것입니다."
 korea.1385.a:0 "좋아."
 
 korea.1386.title:0 "강한친구 대한황군" #추경예산
 korea.1386.desc:0 "우리 조국을 수호하는 대한제국 황군은 최근 몇 년간 그 명성에 걸맞지 않게 군의 훈련도와 장비의 품질, 그리고 기강이 크게 헤이해졌습니다. 대부분의 식견 있는 학자들과 군인은 이런 황군의 모습에 큰 우려를 표하며 근시일 내에 재활을 행해야 한다고 주장하였습니다. 정부는 이런 조언에 귀 기울였고, 곧 국회의 동의 하에 추경 예산을 편성하여 군의 훈련을 실행할 것을 천명하였습니다. 훈련은 일반적인 규모가 아닌 전국에 있는 육해군을 가리지 않았습니다. 전국의 모든 군 장병들은 단결하여 열심히 훈련에 임하고 있습니다."
 korea.1386.a:0 "아주 좋아."
 
 korea.1387.title:0 "소홀히 여겨지는 군"
 korea.1387.desc:0 "최근 군 내에서 공공연히 우리 정부를 비판하는 목소리가 높아지고 있습니다. 군부의 장성들은 지금 정부가 진행하는 일련의 정책들이 많은 문제점을 품고 있으며, 특히 정부를 지지하는 이들을 제외한 모든 사람들에게 부정적인 영향을 끼치고, 특히 군을 배제하고 있다 주장하였습니다. 정부와 군부 간의 갈등은 고조되고 있습니다."
 korea.1387.a:0 "좋지 않아."
 
 korea.1388.title:0 "분노하는 군"
 korea.1388.desc:0 "대부분의 군 장교들은 현 정부에 대해 매우 큰 실망과 분노의 감정을 가진 듯 합니다. 최근 행동한 일련의 정책들은 군 인사들에게 굉장히 위협적으로 받아들여졌고, 정부를 지지하던 일부 군 인사들조차도 고개를 돌리게 만들었습니다. 군에서 공공연히 떠도는 이러한 불만의 감정은 덮을 수도 없이 빠르게 퍼져나가고 있습니다."
 korea.1388.a:0 "아주 좋지 않아!"
 
 korea.1389.title:0 "재벌과의 협력 종료"
 korea.1389.desc:0 "재벌과의 협력을 시도한 것은 좋은 생각이었습니다. 우리 정부의 원활한 운영을 위해 시도한 일련의 과정들은 좋은 결과로 돌아왔습니다. 재벌이 화평계와 우리 정부에 대해 갖고 있던 부정적인 인식과 비협조적 태도는 조금 사그라들었습니다. 여기서 진일보해 추가적인 협조를 진행할 수 있습니다."
 korea.1389.a:0 "좋아."
 
 korea.1390.title:0 "시민단체와의 협력 종료"
 korea.1390.desc:0 "시민과의 협력을 시도한 것은 좋은 생각이었습니다. 우리 정부의 원활한 운영을 위해 시도한 일련의 과정들은 좋은 결과로 돌아왔습니다. 시민이 화평계와 우리 정부에 대해 갖고 있던 부정적인 인식과 비협조적 태도는 조금 사그라들었습니다. 여기서 진일보해 추가적인 협조를 진행할 수 있습니다."
 korea.1390.a:0 "좋아."
 
 korea.1391.title:0 "농민과의 협력 종료"
 korea.1391.desc:0 "농민과의 협력을 시도한 것은 좋은 생각이었습니다. 우리 정부의 원활한 운영을 위해 시도한 일련의 과정들은 좋은 결과로 돌아왔습니다. 농민이 화평계와 우리 정부에 대해 갖고 있던 부정적인 인식과 비협조적 태도는 조금 사그라들었습니다. 여기서 진일보해 추가적인 협조를 진행할 수 있습니다."
 korea.1391.a:0 "좋아."
 
 korea.1392.title:0 "풀린 실타래"
 korea.1392.desc:0 "더 이상 만주에서 얻어낼 수 있는 자원이라고는 존재할 수 없다고 생각하였습니다. 허나 최근 몇 년동안에 진행된 탐사와 꾸준한 개발 을 이어온 결과, 만주에는 아직 충분한 자원과 특히 석유를 비롯한 천연자원들이 우리가 채굴할 수 있을 정도의 위치에 존재한다고 결론내릴 수 있었습니다. 총리대신 각하께서 승인하시고 대황제 폐하께 최종 재가를 받는 즉시 해당 자원들을 실사용할 수 있도록 하는 작업을 추진하려 하니, 최대한 빠르게 결단을 내려주십시오."
 korea.1392.a:0 "좋아."
 
 korea.1393.title:0 "아주 큰 경사"
 korea.1393.desc:0 "만주에서 지금까지 볼 수 없었던 기적이 일어났습니다. 서북도독부 부여성의 어드매 촌 하나에서 진행된 석유 채굴 작업은 그 빛을 발하였습니다. 본 적이 없는 양의 석유가 뿜어져 나오고 있으며, 이는 우리 제국의 모든 분야에서 사용하고도 남을 양이라고 추산됩니다. 대황제 폐하께서는 이 도시의 이름을 아주 큰 경사라 하여 대경大慶이라고 지으셨으며, 이번 작업에 참여한 모든 노동자들에게 내탕금을 털으시어 하사품을 내리셨습니다."
 korea.1393.a:0 "아주 좋아!"
 
 korea.1394.title:0 "재계에서 정부에 대한 의문 제기"
 korea.1394.desc:0 "최근 재계에서 공공연히 우리 정부를 비판하는 목소리가 높아지고 있습니다. 금권을 장악한 기업가들은 지금 정부가 진행하는 일련의 정책들이 많은 문제점을 품고 있으며, 특히 정부를 지지하는 이들을 제외한 모든 사람들에게 부정적인 영향을 끼친다고 주장하였습니다. 정부와 재벌 간의 갈등은 고조되고 있습니다."
 korea.1394.a:0 "좋지 않아."
 
 korea.1395.title:0 "도심에서 정부에 대한 의문 제기"
 korea.1395.desc:0 "최근 도심지에서 공공연히 우리 정부를 비판하는 목소리가 높아지고 있습니다. 여럿 시민 단체들은 지금 정부가 진행하는 일련의 정책들이 많은 문제점을 품고 있으며, 특히 정부를 지지하는 이들을 제외한 모든 사람들에게 부정적인 영향을 끼친다고 주장하였습니다. 정부와 시민들 간의 갈등은 고조되고 있습니다."
 korea.1395.a:0 "좋지 않아."
 
 korea.1396.title:0 "농가에서 정부에 대한 의문 제기"
 korea.1396.desc:0 "최근 농촌에서 공공연히 우리 정부를 비판하는 목소리가 높아지고 있습니다. 여러 농민들은 지금 정부가 진행하는 일련의 정책들이 많은 문제점을 품고 있으며, 특히 정부를 지지하는 이들을 제외한 모든 사람들에게 부정적인 영향을 끼친다고 주장하였습니다. 정부와 농민들 간의 갈등은 고조되고 있습니다."
 korea.1396.a:0 "좋지 않아."
 
 korea.1397.title:0 "민중들의 정부에 대한 의문 제기"
 korea.1397.desc:0 "최근 민간에서 공공연히 우리 정부를 비판하는 목소리가 높아지고 있습니다. 계층을 가리지 않고, 대부분의 사람들은 지금 정부가 진행하는 일련의 정책들이 많은 문제점을 품고 있으며, 특히 정부를 지지하는 이들을 제외한 모든 사람들에게 부정적인 영향을 끼친다고 주장하였습니다. 정부와 민중들 간의 갈등은 고조되고 있습니다."
 korea.1397.a:0 "아주 좋지 않아!"
 
 korea.1398.title:0 "공산당 체포 성공"
 korea.1398.desc:0 ""김규식 내각의 공산당 체포 작전은 국가의 존립을 위협하던 세력을 단호히 제거한 성공적인 작전으로 평가받는다. 치밀한 정보 수집과 기획 아래, 정부는 공산당의 주요 인물들을 일망타진하며 조직의 기반을 무너뜨렸다. 특히 핵심 거점에 대한 동시다발적인 압수와 체포는 조직 내부의 혼란을 가중시켰고, 빠른 시간 내에 그들의 세력 확장을 막는 데 결정적 역할을 했다.\n\n체포된 인물들은 재판과 더불어 이념 교화 과정을 거치게 되었으며, 일부는 사회에 복귀해 국가의 일원으로 다시 자리 잡았다. 이 작전의 성공은 단순히 반체제 세력을 제압한 것에 그치지 않고, 국민들에게 국가의 안정과 체제의 강력함을 각인시켰다.\n\n김규식 내각에게 공산당 체포 성공은 내부 위기를 기회로 바꾸고, 국가의 통합과 질서 회복을 이끄는 중요한 전환점이 되었다. 나약한 총리라는 인식에서 불비불명하는 총리로 인식이 전환됨은 물론이었다."\n\n-강명시대 통사"
 korea.1398.a:0 "좋아!"
 
 korea.1399.title:0 "공산당 체포 실패"
 korea.1399.desc:0 ""김규식 내각 초기에 진행된 공산당 체포 작전은 실패로 돌아갔었다. 체계적인 정보 수집과 철저한 기획에도 불구하고, 공산당의 핵심 인물들은 빠르게 경계를 강화하고, 대부분 소련과 지나로의 탈출에 성공했다. 동시다발적인 체포 시도는 오히려 조직의 결속을 다지게 했고, 내부의 혼란을 최소화하는 결과를 초래했다. \n\n또한 체포된 인물들 중 일부는 재판을 역으로 이용하였다. 공산주의 이념에 동조한다고 밝히며 대중의 공분을 사는 대신, 사회 체제의 모순과 경제적 어려움 속에서 침묵하는 정치인들을 꼬집는 것에 중점하여 공감과 인기를 끌었다."\n\n-강명시대 통사"
 korea.1399.a:0 "다시 한 번..."
 
 korea.1400.title:0 "발각된 공산당 요인"
 korea.1400.desc:0 "우리는 경찰력을 총동원하여 공산당의 행보를 주시하였습니다. 상회, 농촌, 학교, 심지어 허름한 빈민가와 화려한 한성 주택가를 가리지 않고 샅샅이 찾아보았습니다. 전임자들의 수색 자료를 참고하면서 공산당원들의 행동을 미리 파악해둔 덕에 어떤 방식으로 접근해야 하는지는 잘 알고 있었습니다.\n\n공산당이 만든 비밀 첩보망을 발견하는데는 많은 수고가 있었습니다. 하지만 우리는 찾아내는데에 성공하였습니다. 우리가 심어놓은 휴민트들은 곧 공산당원들과 접촉하였고, 이들의 정보를 빠르게 한성으로 보내오고 있습니다.\n\n점조직으로 운영되고 있는 빨갱이들을 소탕하는데에는 그다지 오랜 시간이 걸리지 않을 듯 싶습니다. 곧 소련의 주구들을 모조리 추포할 수 있을 것입니다."
 korea.1400.a:0 "좋아, 빠르게 가자!"
 
 korea.1401.title:0 "보이지 않는 위협"
 korea.1401.desc:0 "우리는 경찰력을 총동원하여 공산당의 행보를 주시하였습니다. 상회, 농촌, 학교, 심지어 허름한 빈민가와 화려한 한성 주택가를 가리지 않고 샅샅이 찾아보았습니다. 전임자들의 수색 자료를 참고하면서 공산당원들의 행동을 미리 파악해둔 덕에 어떤 방식으로 접근해야 하는지는 잘 알고 있었습니다.\n\n공산당이 만든 비밀 첩보망을 발견하는데는 많은 수고가 있었습니다. 우리는 실마리를 잡는데는 성공하였지만, 다만 꼬리가 밟힌 것 같습니다. 우리의 요원들과 공산당원들과의 연락은 한순간에 끊겼습니다. \n\n다행히 우리의 본체를 파악하지는 못한 것 같습니다. 단순히 더 노출된다면 신변에 위협이 가해질까봐 숨어들어간 것 같습니다. 그래도 약간의 소득은 있었으니, 우리는 곧 전열을 정비하여 다시금 첩보전에 들어갈 것입니다."
 korea.1401.a:0 "최악은 피해서 다행이다."
 
 korea.1402.title:0 "체포작전 실행"
 korea.1402.desc:0 "공산당 체포작전은 국가의 존립을 위협하는 사상을 뿌리 뽑고자 하는 중대한 과업이었습니다. 초기 공산당 세력은 산업화와 농민운동의 틈을 타 은밀히 세를 넓혔고, 이는 곧 대중의 분열과 체제 전복의 위협으로 이어졌습니다. 정부는 이를 방치할 수 없었기에 대규모 체포작전을 통해 이념의 불씨를 차단하기로 결정하였습니다.\n\n철저한 기밀 속에서 체포작전이 시작되었습니다. 군경검의 극소수 고위 수뇌부들만 작전의 사항을 알았습니다. 황제폐하의 최종 승인 하에 정부는 지하 공산당을 급습하기 시작하였습니다."
 korea.1402.a:0 "주사위는 던져졌다."
 
 korea.1403.title:0 "콤그룹 검거"
 korea.1403.desc:0 "담배 연기가 하늘로 날라가고 있었다. 그의 기분도 덩달아서 날아갈 것만 같았다. 술로 목을 축이기에는 근무 중이었으니 노덕술은 담배만 뻑뻑 피워댔다. 날은 더럽게 꿀꿀하였지만, 경성 콤그룹의 이관술을 비롯해 고위 인사들이 줄줄히 굴비처럼 묶여나오는 광경을 보면 그는 절로 속이 다 시원해졌다.\n\n지긋지긋한 빨갱이 놈들에게 당하고, 또 미꾸라지처럼 도망가던걸 잡아내지 못해 윗선에서 까던 쪼인트를 생각해보면 재판이고 뭐고 당장 종로경찰서 뒷방으로 데려가고 싶은 심정이었다. 까마득한 위에서 내린 지시였기에 그가 가만히 명령이나 따르고 있을 뿐이었다.\n\n"어이 노 부관. 승진하고서도 또 일을 크게 해주니, 이러다가 최연소 경무사까지 올라가겠어."\n"과찬이십니다 이 선배님. 그러면 선배님이야말로 이번 작전에서 가장 크게 활약하셨지 않습니까? 제 얼굴에 금칠하지 마십쇼."\n"크하하하하! 그런가? 뭐 그나저나 저 머리 텅 빈 빨갱이 놈들과 씨름하는 것도 이제 끝이구만. 어휴, 한시름 덜어내니까 훨 살만하네."\n"예 그렇죠. 내각도 이번 일 크게 홍보할거라서, 경부警部 사람들 많이 치하해줄 것 같습니다."\n\n노덕술은 피고 있던 담배를 끄고는 바닥에 휘 던졌다. 그는 이 선배를 보고는 먼저 나가보겠다고 말하였다.\n\n"슬슬 정리되고 있으니 먼저 가보겠습니다. 윗선에 보고 올려야하니까요."\n"여어. 먼저 가게나. 나는 조금 더 피우고 갈거니까. 땡땡이 친다고 꼰지르지는 말고."\n"하하! 저는 경찰 동무들 뒤통수 쌔리는 개자식은 아닙니다.""
 korea.1403.a:0 "그는 웃음을 터뜨리고는 손을 흔들면서 업무장으로 향하였다."
 
 korea.1404.title:0 "실패한 작전"
 korea.1404.desc:0 "작전은 크게 실패했습니다. 공산당의 본진으로 여겨진 곳은 우리의 예상과 다르게 텅 비어있었습니다. 아무도 우리의 손에 걸리지 않았고, 무고한 쌀수매꾼만이 걸려들었습니다! "
 korea.1404.a:0 "제길!"
 
 korea.1405.title:0 "깜짝 방문"
 korea.1405.desc:0 "경무관들의 방문에 형무소에 갇힌 전직 공산당원들은 놀란 눈치였습니다. 박헌영을 위시한 주요 인사들은 담담한 표정을 짓고 있었지만, 떨리는 눈과 손끝은 감출 수 없었습니다. 노덕술 경무관의 질문에 절반 가까이는 순순히 회답하였지만, 나머지 절반은 거짓을 섞거나 아예 미친 척을 하는 등 수사망에 혼선을 주기 위해 온갖 방해를 가했습니다.\n\n다행스럽게도 이미 우리는 대황제 폐하께 이들 신변에 대한 어떤 위해를 가해도 괜찮다는 인가를 받았습니다. 폐하께서는 흔쾌히 공산당원들에게서 물리적 접촉을 동원한 취조 및 사상검증을 실행하는데에 동의를 하셨습니다. 사흘 동안 서대문 형무소에서는 비명이 끊이지 않았습니다. 그 결과, 우리는 원하는 바를 얻어낼 수 있었습니다."
 korea.1405.a:0 "역시 물은 답을 알고있군."
 
 korea.1406.title:0 "회복된 수감자"
 korea.1406.desc:0 "서대문형무소에 수감된 수감자들 중, 우리와 친근한 대화를 나눈 공산당원들 중 일부의 상태가 호전되었다는 보고가 들어왔습니다. 지난번의 대화로 얻어낸 정보는 많았지만, 분명 저들은 모든 것을 말하지 않았을 것입니다. 또한 우리가 추가적으로 얻은 정보들이 있으니, 이 자료들을 종합해서 수감자들에게 조언을 얻을 수 있을 것입니다."
 korea.1406.a:0 "다시금 방문해야할 때로군."
 
 korea.1407.title:0 "최대에 이른 황실 지지도"
 korea.1407.desc:0 "우리 정부는 지속적으로 황실과 좋은 관계를 맺기 위해 노력하였습니다. 정부는 황실이 바라는 바를 최대한 배려하였고, 황실은 우리의 기대의 호응하듯 우리 정부를 향해 많은 지지와 호응을 보내주었습니다. 적어도 지금의 김규식 정부에서 황실은 큰 아군으로 남을 것 같습니다."
 korea.1407.a:0 "좋군."
 
 korea.1408.title:0 "최저에 이른 황실 지지도"
