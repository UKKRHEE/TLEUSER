 korea.351.title:0 "외몽골 출병"
 korea.351.desc:0 "중국 서북변방군이 통제하던 몽골의 후레가 몽골인민혁명위원회, 약칭 인혁위에게 점령당한 이후 동몽골지역은 사실상 무정부상태에 빠지게 되었습니다. 소련은 옛 협약에서 몽골 지역은 중립으로 남길 것이라 약조되었는데, 이러한 처우는 우리를 무시하는 것입니다. 우리는 저들에게 충분히 본때를 보여주기 위해, 동부 몽골을 장악할 것입니다."
 korea.351.a:0 "가자!"
 
