 japan.1100.t:0 "위대한 해의 고향"
 japan.1100.d:0 "오래 전, 이자나기와 이자나미 남매가 일본열도를 만들고, 많은 시간이 흘러 최초의 인간이 이 땅에 자리를 잡았었다. 그들은 이 땅을 야마토라 칭하였고, 많은 자손을 두어 이 땅에서 생육하고 번성하였다. 이 땅에서 새 나라를 세우고, 이름을 짓고, 아들과 딸들에게 복을 내렸었다.\n\n여러 해가 뜨고 지면서, 그들의 신화는 점점 잊혀져 갈 때 즈음부터, 새로이 보는 위협이 찾아왔었다. 처음 보는 이들은 야마토의 강역을 짓밟고, 민초들을 짓밟았다. 나약하기 그지없는 위정자들은 이 땅의 아들 딸들이 죽어가는 것을 수수방관만 하고 있었다. 야마토 인들은 고통에 시름하였고, 나날이 죽어만 갔었다. 쓰러지다 못해 말라 죽어갈 때, 야마토인들의 백마 탄 초인이 이 땅에 내려왔다. 구름 위 세상에 있던 임이 내려왔다. \n\n임은 야마토인들을 가엾이 여겼다. 자신의 어린 백성들을 위해, 임은 직접 야마토인들을 위해 무릎을 꿇고, 자신이 가진 불씨로 불꽃을, 아주 작은 불꽃을 틔웠다. 작은 불꽃은 곧 마른 장작을 만나 활활 불타며, 이곳에 우리가 있다는 것을 알렸다. 야마토인들은 비로소 생광의 파편을 보게 되었다.\n\n황혼의 끝에서 여명으로 가는 길은 험하였다. 자갈밭과 모래밭이 발을 상처입혔다. 임과 함께, 야마토인들은 묵묵히 감내하며 이를 거쳤다. 서광을 향하는 그 마음, 임과 함께하는 그 마음 하나로 버티면서, 몸이 부서진다 할지라도 마음을 굳게 먹고 나아갔다. 길의 끝에 다다랐을 때, 오래 된 위협은 옛 적에 그리하였던 것처럼 또 다시 야마토인들을 노렸다. 그들은 옷과, 괭이를 가져간 것도 모자랐다. 이제 그들이 원하는 것은 야마토인 그 자체였다. 파도가 다시 한번 야마토인을 향해 몰아쳤다.\n\n그러나, 이 땅의 민중들이 임에 아래서 총을, 창을, 칼을, 쟁기를, 주먹을 들며 위협에 맞서 싸웠다. 모든 것이 불살라진다 하더라도, 고통이 몸을 난자한다 하더라도, 피육이 다져진다 하더라도, 그들은 무릎을 굽히지 않았다. 이전과는 다르게, 그들에게는 의무가 있었고, 의사가 있었고, 의지가 있었다. \n\n임을 지켜야 한다는 의무가 있었다. 이 땅에 모든 것들을 지킨다는 의사가 있었다. 자신을 위해, 가족을 위해, 임을 위해, 후대에 전해질 천만대의 자손들을 위한다는 의지가 있었다.\n\n파도는 멎었고, 위협은 가셨다. 많은 피가 흘렀음에도 야마토인들은 끝까지 두 다리로 서 있었다. 여전히 그들은 헐벗고, 굶주리고, 나약하지만 이제 그들은 저문 해 따위가 아니다. 그들의 마음 한켠에 이 기억이 있는 한, 성공할 수 있다는 기억이 있는 한, 그들은 언제나 떠오르는 해일 것이다."
 japan.1100.a:0 "임의 치세는, 천대에 팔천대에!"
 TLE_GREATER_JAPANESE_EMPIRE:0 "대일본제국의 수립"

 japan.1101.t:0 "안식처"
 japan.1101.d:0 "백발이 성성하고, 굽은 등을 툭툭 두드리며 노인은 앞으로 나아갔다. 얼굴에는 세월의 무게를, 풍파를 견뎌내며 얻은 전훈이 세겨져 있었고, 손에 들린 지팡이만이 그가 견딘 무게를 받아내고 있었다. 만개한 봄날의 벚꽃이 익숙하다는 듯, 또 찾아왔냐 노인에게 물으면서 바람에 맞춰 인사하였다. 눈을 맞춰 똑같이 화답해준 노인은 다시 걸으며 제 갈길을 밟았다. 저벅 저벅, 잘 움직이지도 않는 다리를 움직여 계속해서 앞으로 나아갔다.  뒤에서 한 소년이 노인을 따라오고 있었다. 빠르게 다리를 움직여 달려왔다. 어느새 노인의 등 뒤를 따라잡더니, 이윽고 노인의 옆에서 발을 맞추어갔다.\n\n"할아버님, 날이 춥습니다. 돌아가셔서 몸을 편안케 하시는게 어떠신지요?"\n노인의 어린 손자가 그리 말하였다. 늙은 할아비가 걱정이 되었고, 근시일에 있던 노인의 병환이 악화되어 진실로 그에게 휴식이 필요했기에 올린 말이었다. 노인은 웃으면서 손자의 머리를 쓰다듬어주었다. \n"그래. 가야지. 가야하고 말고. 그런데, 후미야. 이 할애비는 우리 손주랑 조금만 더 있고 싶은데, 후미는 어찌 생각하느냐?"\n\n노인의 말에 우물쭈물하던 손자는 '물론 저도 할아버님이랑 같이 있고 싶지만..'이라 말하면서도 제 부친에게 조부의 건장을 챙기지 않은 것을 추궁당할 것이 두려워 말끝을 흐렸다. 노인은 웃으면서 더 이상 말 없이 정원의 길을 걸어나갔다. \n\n나무가 풍성하게 심어져 있었고, 풀에는 생기가 돌고 있었다. 물은 잔잔하면서도 맑으니, 평온함이라는 그림을 인세에 구현한 것 같았다. 연못에는 금붕어 한 쌍과 그 새끼 여러마리가 활발히 돌아다니고 있었다. 무엇이 그리도 재밌는지 이리저리 연못에서 쏘다니는 꼴이 노인에겐 퍽 웃기었다. 잠시 다리가 뻐근하여, 연못 앞에 있는 나무 의자에 앉았다. 손자도 그의 옆에 얌전히 앉았다."
 japan.1101.a:0 ""

 japan.1102.t:0 "안식처"
 japan.1102.d:0 "의자에 앉아 멍하니, 노인은 앞을 바라보았다. 그러나 노인의 눈은 허공을 향해있지 않았다. 그의 눈은 지금까지 그가 걸어온 길을 바라보고 있었다.\n\n바쁘고, 고되고, 거친 길 이었다. 노인은 잘 굴러가지 않는 머리로 다시 생각해보아도 그리하였다 느꼈다. 젊은 혈기에 치우쳐, 굳이 가지도 되지 않는 험한 길을 걸어왔고, 일신의 편안함을 내던진 채 길을 걸어왔다. 검은 머리를 흩날리던 그 옛적에는 어찌도 그리 무모하였는지 노인은 혀를 찼다. 그러나 노인이 '그 고생이 의미가 없었나'라고 자문해보면, 그것은 아니었다. 그 시련과 고난을 통하여, 마침내 원하던 것을 이뤄내지 않았는가. 반 쯤 망한 나라를 물에서 끄집어 냈고, 굶주리고 헐벗은 신민들에게 음식과 옷을 주었다. 조상들이 묻힌 땅을 되찾았고, 평화의 문을 높이 세웠다. 이정도면 꽤 괜찮게 살아오지 않았는가?\n\n그리 혼자만의 생각을 이어가다, 문득 노인은 걱정이 되었다. 자신의 대에는 비로소 태평성대를 이뤄냈을지는 몰라도, 그가 없으면, 그의 아들. 손자, 증손자. 그리 대를 거듭하면서 이 땅은 어떻게 될 것인지, 걱정이 되었다. 다시 국치와 혼란이 있을지도 모를 일이 아니던가. 아와지의 굴욕은 한 번이면 족했다. 두 번 다시 그러한 일을 겪어서는 안 됐고, 안 될 것이었다. \n\n그러다 문득 노인은 옆에 있는 손자를 바라보았다. 천진 난만하고 자유 분발한 둘째손자는 마치 노인의 어릴 적을 빼닮은 아이였다. 호기심과 걱정을 조금 담아 노인은 손자에게 가볍게 물어보았다.\n\n"후미야"\n"네 할아버지."\n"만약에, 네가 길을 걸어가고 있다 하자. 꼭 걸어가야 하는 길이란다. 그런데, 걷다 보니 큰 돌부리에 걸려서 넘어졌고, 발에 물집이 터져 너무 아파 걸어갈 수 없다면 어떻게 할게냐?"\n\n손자는 잠시 생각하였다. 아직 완전히 성숙하진 못한 머리로는 조부가 낸 어려운 문제에 답하기 힘든 것 같았다. 노인은 그 모습을 바라보며 쓴웃음을 지었다. 그러나, 조금의 시간이 흐른 뒤, 손자는 말하였다.\n\n"저라면 음, 조금 쉬었다가 다시 일어서서 갈 것 같아요."\n"왜 그렇게 생각했느냐?"\n"음, 발이 죽도록 아파도, 걸려서 바닥에서 구르든, 장을 지지든, 저 자체는 멀쩡하잖아요? 어짜피 다 쉬면 낫고, 죽지만 않으면 가능성은 있으니까 목적지에 반드시 도착해야 한다면 어떻게든 다시 걸어갈 것 같아요.""
 japan.1102.a:0 ""
 
 japan.1103.t:0 "안식처"
 japan.1103.d:0 "노인은 눈을 동그랗게 뜨더니, 이내 껄껄대며 웃었다. 손자는 갑자기 웃은 그의 조부가 이해되지 않았는지, 어리둥절한 표정을 지었다.\n노인은 너무 잔걱정을 많이 하였다. 손자의 말에서 깨달았다. 아들들도, 손주들도 이리 잘들 자라주었다. 그 어린 젖먹이들 또한 이리 컸는데, 밖에 있는 수천만의 다른 자식들은 어떻겠는가. 노인은 웃고, 또 웃었다. 평생을 걸어오던 그에게 짐을 한 덩이 풀어주게 하는 대답이었다.\n\n그는 웃고, 또 웃었다. 지칠 때까지 웃을 수 밖에 없었다. 노인의 모든 근심은 이제 씻겨갔다. 멀리서, 노인의 웃음소리를 듣고, 중년의 남성이 찾아왔다. 노인의 둘째 아들이었다. 손자는 오랜만에 보는 제 숙부를 보고선 반갑게 인사하였다. 노인의 아들 또한 인사에 회답해주고, 걱정스래 자신의 아비를 바라보았다. 노인에게 몸을 신경써야 한다고 말하며, 아들은 노인을 부축하려 걸어갔다. 원래라면 고집스래 홀로 걷겠다 말했을 노인이나, 얌전히 둘째 아들의 부축을 받고 갔다. 아들은 기이함을 느꼈지만, 당장엔 옆에 있는 노인이 중요하였기에 기이함을 떨쳐내고 노인에게 우려 섞인 잔소리를 하면서 걸어가기 시작했다.\n\n노인은 기쁘게 웃었다. 자신이 죽고 없더라도 역경이 찾아오면 아들이, 손자가, 그리고 후손들이 다시금 역경을 이겨낼 것이었다. 그는 짐을 얹고 걸어왔으나, 이제 그의 자식들도 짐을 덜어받고 있었다. 그들은 충분히 장성하였고, 굳세었다. 이제 노인은 조금 쉬어도 될 때였다.\n\n히로히토는 마침내 안식처를 찾을 수 있었다."
 japan.1103.a:0 "1901.4.29 ~ 1989.1.7, 쇼와 덴노."
 
 japan.1104.t:0 "전우"
 japan.1104.d:0 "조용하면서도 장엄한 분위기를 내는 건물로 한 남자가 봉투를 들면서 걸어올라왔다. 'ㅍ'자 모양으로 세워진 건물은 그 목적에 맞게 엄숙함을 내뿜고 있었다. 남자는 그 건물을 향해 한 차례 거수경례를 한 후, 이윽고 이곳에 온 목적이 있는 곳을 향해 걸음을 하였다. 주위를 둘러보면 잠든 이들의 취향이 담긴 꽃과 나무, 심지어 그들이 생전에 좋아하던 요리의 모형까지 만들어져 있었다. 남자 또한 언젠가 눈을 감으면 이곳에 올 것이기에 그 모습을 하나하나 머리에 담아두었다.\n\n우뚝 솟은 묘비 앞에서 남자는 봉투를 내려다놓으며 절을 한 후 앉았다. 묘비에는 다른 거창한 말 없이 이리 적혀있었다.\n\n'큰 지붕 아래 한 가족이 되길 바라며, 1889 ~ 1949. 이시와라 간지.'\n\n"아이고 나 왔네. 내 나이가 되니까 이제 이것도 힘들여. 자식새끼들은 나 늙었다고 이래 오는 것도 말렸다네."\n남자는 옛 전우가 좋아하던 사케를 꺼내면서 쪼르르 따랐다. 한 잔은 무덤에 뿌렸고, 한 잔은 자신이 마셨다. 옛 적의 추억을 떠올리면서 그는 말을 이어나갔다. \n\n"어디보자, 어디서부터 이야기를 해야할까 조금 고민이구만. 원체 안 찾아온지 오래되서 무슨 이야기부터 해야할지 원. 섭섭하다면 미안하지만, 자네도 고관이었으니 알지 않는가? 나는 자네보다 더 바빴으니 찾아올 수가 있어야지. 그래도 이제는 책까지 다 썼고, 학교장 하던 것도 때려치고 나왔으니까 훨 나을걸세."\n\n한 잔 더 마신 후, 남자는 말을 계속 해 나아갔다."
 japan.1104.a:0 ""
 
 japan.1105.t:0 "전우"
 japan.1105.d:0 ""혼조 그 영감은 자네 죽고 한 3년 즈음 더 살다가 갔다네. 국장까지 치뤄졌으니까 나름 싸운 값은 받은 것이겠지. 도미나가랑 스기야마는 사이좋게 61년에 갔고. 난 그놈들이 워낙 잘싸워서 아직도 간게 믿기지 않는다니까? 그런데 웃긴건 무타구치 그놈은 아직까지 살아있다는걸세. 빡통인지 영걸인지는 아직도 난 오락가락하네만 그 지옥같던 주고쿠에서 풀 뜯어먹으며 버티고, 지금까지 살아있는걸 보면 인물은 인물이라는 소리겠지."\n\n"자네 아들 지로는 그래도 잘 살아있다네. 많이 걱정했을게지만, 야마토 사내인데 그깟 전상을 이겨내지 못할 것 같은가? 요즘에는 공장일도 보고 글도 틈틈히 쓰는 것 같았고. 내 손주들도 그리 똑부러졌으면 좋겠건만, 어이고."\n\n"크. 오늘 따라 술이 달구만. 또 무어가 있더라, 아. 폐하께서는 지금도 왕성하게 일을 하시고 계시다네. 아마 전시보다 더 열심히 일하고 계신게 아닌지 싶다네. 무슨무슨 경제개발 5개년? 농촌신생활운동이라는 계획을 세우셨다고 하셨지. 내가 늙으니 머리가 굳어가지고 이해가 안되지만, 그래도 하나 느낀건 잠도 안 주무시고 그리 하시는 것 같으니, 옥체가 걱정됐다네. 이제 보령도 있으신데 건강을 챙기셔야 하지 않는가?"\n\n"뭬야? 나는 이제 뭘 할 것이라고? 그야 나도 늙었고 이제 젊은 이들이 하나 둘 씩 나오니까 메이지의 노인네는 쇼와의 젊은이들에게 양보를 해줘야지. 아, 자네는 이 말도 모르겠지? 내 귀여운 손녀가 알려준 말인데, 요즘 젊은이들한테는 메이지는 옛것을 말하고, 쇼와는 그, 새로운 것을 말한다고 한다라네. 무슨 말인지 이해가 안된다고? 나도 처음에 그랬으니 나나 자네나 늙은게지. 자네는 골통도 잘 돌아가는 놈이니 알아들었어야 하는데 에잉."\n\n그렇게 말하고는 남자는 한동안 말을 멈췄다. 그리고 조용히 술을 따라 홀짝였다. 오래 시간이 지나, 챙겨온 술이 반 정도 비워졌을 때, 남자의 뒤에서 정장을 입은 사내 둘이 찾아왔다. \n\n"할아버님, 이제 슬슬 해가 저물고 있습니다. 들어가시죠."\n\n남자는 그 말을 듣고 벌써 이렇게 되었냐니 등의 말을 하곤, 돌아갈 채비를 하였다. 마지막으로 그는 자신의 전우에게 술을 따라주었으나, 순간 바람이 불어오더니, 잔을 엎어 술을 바닥에 쏟았다. 남자, 토조 히데키는 웃으면서 말하였다."
 japan.1105.a:0 ""하하하! 그래, 다음에 꼭 다시 오도록 하지!""
 
 japan.1106.t:0 "귀향"
 japan.1106.d:0 "본디 토쿠가와 타케사다는 '마지막 쇼군' 요시노부의 동생이자 막부의 개항을 주도하였던 '아키타케 사절단'의 토쿠가와 아키타케의 차남이다. 형인 타케시가 있었으나, 1900년에 병으로 요절하여 사실상 아키타케의 집안의 장손 노릇을 하였다.\n\n평소 제 오연함을 감추지 않던 그는 자신의 성씨에 크나큰 자부심을 느끼고 있었고, 이 나라의 지배층이라는 것에 꽤나 흡족해하였었다. 그러나 기미년의 3월 초일은 그에게 그러한 인상을 깨뜨리기에는 충분하였다. 1920년대 광란의 그 좋았던 시절에서 그는 명문 토쿠가와 가문의 후예인 것에 자부심을 느낄만큼 호화로이 살았지만, 민중들의 그 목소리는 가끔씩 환청으로 들려왔다. \n\n그는 그 소리를 무시하고 제 한 몸의 보신으로 충분하다는 듯 에도에서 살았다. 평범한 귀족 어르신으로 다른 이들과 다르지 않게 불편함을 감추고서.\n\n그러나 목소리를 무시한 대가는 급작스럽고 예상치 못하게 찾아왔다. 애송이라고 생각했던 그 천황 나으리와 옛 초슈의 망령들이 그들 가족의 뒤를 찌른 것이었다. 당연히 그 또한 무사할 수 없었기에, 몇 가지 패물만 챙기고 5촌 조카 요시미츠와 함께 인천으로 향하는 배편에 간신히 탑승하였다.\n\n20년 동안의 세월동안 고향으로 돌아가지 못할 것이라곤 생각조차 못하고."
 japan.1106.a:0 ""
 
 japan.1107.t:0 "귀향"
 japan.1107.d:0 "끼룩 끼룩.\n\n몰아치는 파도 위로 떠가는 갈매기들이 내는 소리와 함께 진한 바닷가의 물비린내가 환하게 퍼져왔다. 흔들리던 배의 움직임은 점차 잦아들었으나, 정작 남자의 심장은 요동치듯 흔들렸다. 아무래도 몇십년이나 전에 있던 땅에 다시 돌아왔으니, 당연한 일인 것이 분명하였다.\n\n쿵- 하는 진동과 함께 배의 움직임이 완전히 멎었다. 땡땡땡- 하는 종소리와 함께 여자 사무원이 배에 탄 승객들에게 요코스카 항에 도착했다고 알려줬다. \n\n항구에 발을 딛었다. 육지, 고향 땅 일본, 이십 년 만에 돌아오는 나의 조국. \n\n토쿠가와 타케사다는 드디어 자신의 두 다리로 고향땅에 설 수 있었다. 가족들이 그의 뒤에서 짐을 나르고 있었고, 상기된 그의 얼굴을 빤히 바라보고 있었으나, 타케사다는 표정을 감출 생각이 없었다.\n\n정부가 토쿠가와에 대한 대대적인 사면령을 내려준 덕에, 근근히 종문의 지원을 받아 한성 저 어드매에 세입자로 살던 신세를 벗어나 에도 - 이제는 토쿄로 개명된 고향 땅으로 돌아올 수 있었다.\n\n물론 넓은 과거의 대저택과는 달리 일가족이 살 수 있을만한 정도의 집이라 하지만, 한성에서 말도 통하지 않는 외지인과 사는 것보다는 마음 편한 고향 땅에서 사는 것이 일천배는 더 나았다.\n\n그의 앞에 옛 친우가 보내준 운전기사가 있었다. '토쿠가와 씨 되십니까?' 라고 묻자 타케사다는 '예 그렇습니다.' 라고 대답하였고, 기사는 별 말 없이 문을 열어주며 탑승하라고 말해주었다. \n\n토쿄로 가는 길목은 예전과 확연히 달랐다. 그는 한 시각이라도 더 이 땅의 모습을 눈에 담고 싶었으나 피곤하기 그지없었기에 눈을 감았다."
 japan.1107.a:0 ""
 
 japan.1108.t:0 "귀향"
 japan.1108.d:0 "기사가 그를 깨웠다. 그는 집에 도착하였다. 친우의 배려로 집 안은 깔끔하게 정리되었고, 꽤나 고급품으로 보이는 가구들까지 놓여져있었다. 그와 이 땅에서 재회하게 된다면 반드시 이 은혜에 답해주겠다고 생각하며 타케사다는 짐을 정리하였다.\n\n깔끔하게 가져온 모든 짐을 푼 후, 타케사다는 홀로 집 밖을 나섰다. 늙은 아내를 데리고 가기에는 그녀의 몸이 썩 좋지 않아보였다.\n\n예전의 모습은 하나도 남아있지 않았다. 어색함이 느껴졌다. 그가 알던 에도는 온데간데 없고, 시멘트와 아스팔트로 다져진 도시인 토쿄의 모습이 그를 반겨주고 있었다. 예전의 그 정취를 그놈의 초슈 놈들이 박살내버렸다는 한탄을 속으로나마 한 채 거리를 걸어갔다. \n\n나름 토쿠가와 시절과 비교를 하면서 그는 걸어갔다. '이곳은 원래 이랬었지. 아, 이런 곳이었는데 말이야. 저 곳은 그래도 남아있네, 참으로 다행이야' 따위의 추억이나 되살리면서 말이다. \n\n그러다가 문득 그는 위화감을 느꼈다. 예전의 그가 보던 에도는 화려하였으나 수심에 잠겨있는 도시였다. 그러나 지금은 그러한 느낌이 전혀 없었다. '일본적'이라고 느낄만한 그러한 것은 대부분 서양의 건물들로 대체되었으나, 거리는 그가 본 그 어느 때의 에도보다도 활기찼었다. 그는 자신이 느낀 위화감은 이러한 차이에서 온 것이 아닐까라고 작게나마 생각하였으나, 의도적으로 저 아래로 묻어두었다.\n\n그러나 이어서 도달한 번화가에 있는 사람들을 보고 그는 충격을 받았다. 에도와는 비교도 되지 않는 사람들이 좋은 옷을 입고 걸어갔었다. 도로도 깔끔하게 정비가 된 것에 둘째로 충격을 받았다. 그리고 마지막으로 피로에 찌들어있지만, 체념하고 있지 않는 사람들의 얼굴을 보면서, 그가 어렴풋이 알고 있었지만 인정하지 않았던 사실을 마침내 받아들일 수 밖에 없었다.\n\n"허, 허허허! 그래, 이래야 마땅하지, 이래야 하고 말고."\n\n그는 주위 사람들이 노망난 늙은이 취급을 하면서 피해가는 것도 느끼지 못한 채 웃었다. 오연함은 한성에서 둥글게 깎였고, 자그마히 남아있던 망집 또한 달라진 그의 고향을 보고 사라졌다. \n\n웃음이 그친 후, 타케사다는 자기 스스로에게 말하는 듯 말 한마디를 뱉었다."
 japan.1108.a:0 ""아, 우리가 패망하여서 다행이로구나, 마침내 서방정토로 향하는 길이 밝게 폈으니!""
 
 japan.1109.t:0 "고향에서 고향으로"
 japan.1109.d:0 "오랫동안 사람 손길을 타지 않은 집은 사람이 살았다고는 믿기지 않을 정도로 망가져 있었다. 전쟁 전이었다면 업자를 불러 정리했겠지만 지금은 도시 전체가 이런 상황이라 여의치가 않았다. 어쩔 수 없이 버릴 물건과 쓸만한 것들을 직접 정리했다. 제법 멀쩡한 물건이 기대했던 것보다는 많이 나와 기뻤지만, 이내 마당을 가득 채운 쓰레기를 보니 막막해졌다. 이것들을 버리려면 트럭을 빌리지 않고서는 안된다는 생각에 일단 자고 내일 시내로 나가기로 했다.\n\n다음 날 아침, 트럭으로 차장사하던 친구가 생각나 그 친구의 집으로 향하는 길에 사람들이 몰려 있는 것이 눈에 들어왔다. 무엇인가 구경거리가 있는 듯 싶어 사람들 틈을 비집고 들어가니 한 무리의 사람들이 보따리를 들고 줄지어 걷고 있었다. 나는 무슨 일인가 싶어 옆에 서 있는 중년의 남성에게 물었다.\n\n"조선 놈들 집 가는 행렬이오. 자기네 집에서 못 살겠다고 타지에 왔으면 조용히 살아야 하는데, 그거를 못 참고 전쟁까지 일으키더니 결국 쫓겨나는 거지. 이것이 업보 아니겠소?"\n\n사지 멀쩡히 살아있는 남자가 무슨 업보를 말하는 건가, 하고 비웃고 싶었으나 이내 이 사람도 무언가 잃었을지 모른다는 생각에 입을 다물었다. 다시 떠나가는 조선인들을 보니 어린아이도 몇 보였다. 왜 집을 떠나 모르는 곳으로 떠나야 하냐며 묻는 듯한 표정으로 주위를 바라보다 어미의 손에 이끌려가는 아이들이다. 저들에게 무슨 죄가 있을까. 오히려 전쟁을 일으킨 어른과 위정자들에게 그 죄를 물어야 하는 것 아니겠는가. 그러나 어쩌면 이것도 내가 잃은 것이 몇 없는 존재이기에 할 수 있는 위선일지도 모른다."
 japan.1109.a:0 "그렇게 생각하며 친구의 집으로 걸음을 옮겼다."
 
 japan.1110.t:0 "번영의 불꽃"
 japan.1110.d:0 "1988년 9월 17일, 부지런하다고 소문난 일본인 조차도 이날 하루만큼은 남녀노소 할거없이 다들 TV 앞에 모여있었다. TV앞에 있지 않는 사람들은 대부분 쿄토에 있는 올림픽 주경기장에 앉아있었다. 쿄토 올림픽 경기장에 앉아 직관하던 한 노인은 이순간이 믿기지가 않았다. 그가 45년전 조센의 침략에 맞서 쿄토 방어선의 참호를 건설하고 싸웠던곳에는 올림픽 주경기장이 세워졌고 그 옆에는 높은 빌딩들과 아파트들이 세워져있었다. \n\n전쟁이 끝난후 구걸하는 아이들이 넘치고 폐허가 된 쿄토를 보며 다시금 자신의 생이 끝나기 전에는 빛날일이 없을것이라고 생각했던 한 청년은 세월이 흘러 노인이 되어서야 자신의 생각이 틀렸다는걸 시인할수밖에 없었다. 이윽고 개회식을 시작하러 귀빈석에 나오신 쇼와 덴노의 모습을 보자 노인은 점점 과거의 생각이 떠올랐다.\n\n처음에 막부가 몰락하고 대정봉환이 이루어졌다는것을 들었을때만 해도 지도자만 쇼군에서 덴노로 바뀌었을뿐 달라지는건 없을것이라고 생각했다. 조센놈들이 우리 신주를 침략했을때도 그는 당연히 애국심에 군에 자원하였지만 이길수없을것이라고 생각했었다. 그리고 전쟁이 끝난후 재기에 성공하지 못할것이라는 내용도, 새마을운동이 내실이 없다고 생각했던것도 모두 예상 밖의 결과가 도출되었다. 끝내 그는 올림픽 개막식을 관람하며 모든걸 다 인정할수밖에 없었다.\n\n어느새 덴노의 개회사가 끝나고 그리스 부터 차례대로 각국의 선수단이 경기장에 입장하기 시작하였다. 그가 예전에 신문에서 본 내용에는 80년 모스크바 올림픽에는 자유진영 국가들이, 84년 로스엔젤레스 올림픽에서는 공산진영 국가들이 불참했다는 소식을 봤었다. 하지만 노인의 눈에는 아메리카, 소련, 이기리스, 조센 같은 내로라하는 강대국부터 아프리카와 아시아의 약소국들까지 모두가 각자의 개성을 가지고 행진하여 입장하는 화합의 장 밖에 보이지 않았다.\n\n이윽고 일본 선수단이 입장하자 경기장에는 환호성이 가득해졌고 그후 성화가 성화대에 피어나자 그는 감격에 벅차 눈물이 쏟아졌다. 자신과 자신의 전우들이 죽을고비를 넘겨가며 구한 이 나라가 오늘 성화대에 피어난 불꽃처럼 환한 빛이되어 번영하게 되었다는 사실을 그는 이제서야 깨닳은것이다. \n\n개막식이 완전히 끝난 이후 그는 다음날 그와 45년전 올림픽이 열렸던 곳에서 생사를 동고동락했던 그의 전우가 뭍힌곳에 찾아갔다. 이 나라가 번영하여 아시아의 한줄기 빛이 되는것이 소원이라고 했던 그의 전우는 큐슈해방작전에서 저격수에 총을 맞아 그보다 먼저 이곳에 뭍혀있었다. 그는 한잔의 사케를 전우의 무덤에 뿌리며 나지근히 말했다."
 japan.1110.a:0 ""자네의 소원이 이루어진것을 축하하네""
 
 japan.1111.t:0 "마지막 상륙군"
 japan.1111.d:0 "이제야 막 바다 너머로 해가 뜨고 있었다. 하지만 박명은 한참 지나 밝아진 하늘의 한글로 "엄원항"이라고 적힌 팻말 옆 항구에서는 벌써부터 온갖 소리가 섞여들어오면서, 사람들과 물건이 잔뜩 쌓이고 또한 오가는 모습으로 분주했다. 한쪽에서는 파도가 콘크리트제 부두와 삼각형의 방파제, 회색 군함에 부딪혀 찰싹거리는 소리와 함께 잔물결로 흩어지고 있었고 어둠을 품고 있던 바다는 하늘로 서서히 떠오르는 붉은 태양빛으로 물들어가기 시작했다.\n\n한편, 다른 쪽에서는 도열한 군인들이 차례로 한명씩 앞으로 나와 자신의 총을 반납하며 부두 바닥에 쌓아두고 있었다. 그 총을 한 일본군 병사가 꼼꼼히 확인하고서는 서류에 총번과 갯수를 기록하며 반납을 확인했다. 이 현장에서는 오가는 사람들의 소리와 총이 땅에 쌓이는 소리, 잠깐 훌쩍거리는 소리 외에는 어떠한 말소리도 들리지 않았다. 총을 확인하는 일본군 병사 뒤에는 한 장교가 그를 지켜보며 서 있었다.\n\n오노다 히로. 그는 차고서 짠 바닷바람이 얼굴에 스치는 걸 느끼며 눈을 감았다. 후쿠오카 인근에서 버티지 못한 자신의 부대는 사단장의 명령으로 유격전을 위해 섬으로 들어갔다. 이키섬에서 아른하게 저멀리 보이던 츠시마의 모습을 보면서 언젠가는 저곳까지 탈환하겠도다며 분을 삼키면서 자신의 99식 소총을 언제든 적군의 심장에 쏠 수 있게 정비하고, 그들의 목에 언제든 꽂을 수 있도록 칼날을 날카롭게 갈아놓았다. 하지만 시간이 지나면서 같이 고난의 길을 간 전우들은 하나 둘 적군에게 무력하게 사라질 뿐이었다.\n\n하지만 이제는 자신이 염원하던 소원을 이룰 수 있게 되었다. 츠시마에서 제일 가까운 병력을 지휘하던 그에게서 "전후 무장해제 작전"을 위해 이키섬을 장악하고 츠시마로 상륙하라는 임무를 받았다. 즐거움과 동시에 몰려오는 전우에 대한 슬픔의 감정을 애써 참아내면서 다시 눈을 떴다. 무장해제가 끝나고 도열해 있는 군인들 앞에 놓인 팻말에 다가갔다. 어느새 빨간색 X자 페인트로 칠해진 "엄원항"이라는 팻말을 떼고선 "이즈하라코, 츠시마"라는 일본어 팻말을 구해다가 달았다. 그와 동시에 귓가에 순간 바다 너머에서 또렷한 말소리가 들렸다."
 japan.1111.a:0 ""오노다! 전쟁은 끝났다. 어서 함께 고향으로 돌아가자.""
 
 japan.1112.t:0 "검은 바다"
 japan.1112.d:0 "테츠오는 그의 나이가 무색할정도로 폭삭 늙어있었다. 등은 굽어 마치 곱사등이 같았고, 눈은 흐리멍덩하여 심해어 같았다. 테츠오는 12살부터 탄광에 다니기 시작했다. 어부였던 아버지는 배 타고 나가서 검은 바다에 묻혔고, 어머니와 형제들을 먹여살리기 위해 테츠오는 검댕을 묻혀가며 검은 구덩이로 들어갔다.\n\n그곳에는 테츠오, 타로, 겐스케, 이치로, 미츠시게.. 많은 소년들이 있었다. 많은 소년이 살았고, 많은 소년이 죽었다.덩치가 작았던 테츠오는 막장에 투입되어 석탄을 캤다. 농담을 잘하던 겐스케는 막장이 무너질때 돌아오지 못했다. 무뚝뚝한 타로는 침수된 곳에서 일하다가 발이 썩었다. 이치로는.. 미츠시게는..\n수많은 소년들의 수많은 꿈과 목숨이 사그라들고, 끝없이 이어졌다.\n\n누군가는 이곳에서 밥은 준다길래 찾아왔지만,  꽁보리밥에 우메보시는 가뭄에 콩나듯이 있었다. 감독관들은 한국인 감독관보다 일본인 감독관이 같은 일본인임에도 한국인들보다 더욱 가혹하여, 마치 그들은 일본인이 아닌것 같았다.\n\n테츠오와 소년들은 어른이 되어갔다.\n테츠오와 소년들은 그렇게 청춘을 잃어버렸다."
 japan.1112.a:0 "우리가 그렇게 살았다우."
 
 japan.1113.t:0 "종착역"
 japan.1113.d:0 "어느 화창한 날 기차가 삐걱거리는 소리를 내며 종점에 도착하고, 굳게 닫혀있던 화차의 문이 열리자 엉거주춤 앉아있던 수백 명의 사람들이 선선한 바람이 들어오는 곳으로 나가기 시작했다. 사람들은 서로의 목적지를 찾아 헤매며 짐을 찾고 움직이는 가운데, 한 청년은 그대로 앉아있었다.\n\n몇몇 사람들은 그 청년을 이상한 눈빛으로 쳐다봤지만, 그 이외에는 무시당할 뿐이었다. 화차를 가득 채웠던 사람들이 사라지고 혼자 남겨진 청년은 배낭 속에서 이미 구깃구깃해진 종이 한 장을 꺼내어 다시 바라보았다. 그것은 동원 해제를 명령하는 명령서였고, 참전용사들이 고향으로 돌아갈 때 받은 기차표와 배낭에 넣은 씨-레이션 통조림 십수 개와 같은 수년간 투쟁의 결과물이자 자신만의 훈장이었다\n\n그러나 그 종이는 몇 년간의 전투 끝에 백만 명이 희망했던 종이 한 장일 수도 있었지만, 그와 같은 천 명의 군인들에게는 받아들여야 할 불편한 진실이었다.  그렇게 결국 돌아왔다. 그렇기에 그 한 청년은 약간 열린 문으로 자신을 비추는 빛을 바라보았다. 그리고 자신에게 물었다 "이 문을 나가면 나는 무엇인가? 신주를 지키는 용감무쌍한 군인인가? 그날 먹을 끼니를 구걸하며 다니는 난민인가?"\n\n불안감과 묘한 공포감 사이에서 갈팡질팡하는 그는 자기 자신의 질문에 정확하게는 답하지 못했을 것이며, 미처 결론을 내리지도 못할 것이다. 그러나 청년은 한숨을 쉬며 다시 일어나고 빛이 비치는 방향으로 천천히 나아간 다음 마지막으로 자신이 앉아있던 자리를 바라보고는 손을 툭툭 턴 다음에 화차를 나섰다.\n\n문을 나서자 선선한 바람과 함께 멀리서 기쁜 목소리로 자신의 이름을 부르는 사람들이 보였다. 누구일까? 살아남은 친우들일까? 실종된 가족들일까? 그제야 그는 마음이 놓였다는 듯이 머리를 흔들며 잡생각을 털어내고 웃었다. 비록 욱일장은 아니었어도 단출한 종군기장 하나 가슴팍에 매달고 사지 멀쩡하게 기다려 주는 사람 곁으로 돌아갔으니 이 시대에 충분히 차고 족했다."
 japan.1113.a:0 "그렇게 기차의 마지막 승객은 천천히, 그러나 뒤돌아보지 않고 앞으로 나아갔다."
 
 japan.1114.t:0 ""뭐라고, 선생?""
 japan.1114.d:0 ""이렇게 단체를 꾸리는 것은 어떻습니까?"\n\n술잔에 들어있던 술을 단번에 마신 후, 그가 잔을 내려놓으면서 말을 하였다. 갑작스러웠기에, 얼빠진 목소리로 회답해주었다. \n\n"그, 단체면."\n"전몰자들. 다시 찾아서 좋은 묏자리에 안장해주는 단체지요."\n\n술잔이 비워져있는 것을 보고, 그는 자신의 술병을 들어 내 잔을 채웠다. 안주 하날 맛깔나게 씹으면서 그는 말을 이어나갔다. \n\n"장군 뿐 아니라, 유족들 요청으로 전몰자를 찾는 일 하는 사람들은 열도 사방에 널렸습디다. 헌데, 이를 하나하나 다 따로 찾다보니 영 효율이 신통찮은겁디다." \n"그래서 하나로 묶자는게구만."\n그는 바로 그것이라는 듯 박수를 짝 하고 치며 내게 말하였다.\n\n"그렇지요! 장군께선 군문에 계셨고, 저도 나름 일조전쟁에 하급 장교긴 하나 부사관으로 참여하였으니, 이쪽 사정에 대해 눈이 깜깜한건 아니니 좋지요!"\n\n허름한 포장마차에서 주문한 음식도 슬슬 다 떨어져간다. 그는 열기로 눈을 빛내며 나를 뚫어지라 쳐다보았다. 나는 한숨을 내쉬며 답하였다.\n\n"후우, 좋소. 이 사사키 도이치가 필요하다면야, 도와드려야지."\n"정말, 정말 고맙습니다 장군!"\n\n그의 얼굴이 활짝 폈다. 무엇인가 재수없는 느낌이 들지만, 실실대면서도 이상하게 사람의 마음을 끄는 저 인상에 침을 뱉을 순 없었다. 전장에서도 도움을 받은 적이 있으니, 지금까지 연을 이어나가는 것이겠지만.\n\n"그런데, 선생. 단체를 만들 것이라면 이름이 필요하지 않겠소?"\n그는 이 말을 예측했단 듯 단번에 말을 꺼냈으니.\n"당연하지요! 제 나름 글에 소질이 있으니 지어본 것을 말해드리자면 '일본구국동지회' 인데-"\n"아무래도 도쿠다 선생은 작명을 하면 안되겠소만."\n얼마 남지 않은 머리를 긁적이면서 그, 도쿠다 규이치는 말을 다시 꺼냈다. \n\n"사실 앞선 이름은 농이었고, 진정 생각하는 것은 따로 있습니다."\n"이번에도 구국통지서 같은 소리면 재미없을 것 같소만."\n"아니, 아닙니다 이번에는!"\n손까지 내지으면서 도쿠다는 말을 꺼냈다."
 japan.1114.a:0 ""개행사, 는 어떻습니까?""
 
