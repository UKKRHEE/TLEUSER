 korea.1318.title:0 "빛나는 지식의 창고"
 korea.1318.desc:0 "황성 한성부를 비롯한 삼경급三京級 도시에는 제국 최고의 대학들이 세워져 있다. 대한 전국에서 모인 최고의 지성들이 이 대학으로 모이고, 그 지성들은 최고들 사이에서 경쟁하며 끝 없는 지식의 향상을 이뤄내고 있다. 대학에서 자신의 배우고 싶은 바를 취득하고 난 뒤에는 보통 랩실을 차려 연구를 하거나, 아니면 나랏돈 타먹으면서 연구소에서 종사하는게 일반적이었다.\n\n고종과 순종대를 거치면서 세상을 탐구하는 학문을 배우는 것	은 쓸모 없음이 아닌 국가에 꼭 필요한 일이 되었다. 과학 지식이 곧 국력이 되는 시대였다. 개화의 바람이 불어온 이후부터는 국가와 민간을 가리지 않고 많은 사람들이 배움을 갈고 닦았다. 이 시기에는 국가 주도의 연구소가 필요하다는 의견으로 황립이학연구소皇立理學硏究所를 비롯해 많은 연구기관이 세워졌다. 이에 흥미를 가진 인재들을 적극적으로 지원하면서 대한은 많은 발전을 이루어냈다.\n\n"이보게들, 총리가 참으로 큰 결단을 한 것 아는가?"\n"이 박사님 대체 뭔 말이십니까. 뭐 총리가 연구소 폐쇄하겠다고 말했습니까?"\n"그것도 농담이라고 한게면 자네는 딴따라가 아니라 박사가 제 업이 맞는 것 같군. 김규식 총리가 내년 예산을 전년도보다 훨 늘리겠다고 결정하였네. 대한당 연줄 통해서 알아낸 사실이고, 조금 뒤에 민의원에서 확정할 일이니 확실한 것이고."\n\n최근에는 경제의 악화로 인해서 조금 빛이 바랜 바가 있었다만, 그래도 이학연구소의 많은 이들은 제국의 큰 동냥이 되어주고 있었다. 쪼들리는 예산 배정 때문에 정부에 불만을 품고 있었기는 하지만 이렇게 다시 투자하겠다 말하니 그들로서는 감격할 따름이었다.\n\n"그렇다면 앞으로는 좀 더 많은걸 연구할 수 있겠지요?"\n"봐야 알겠다만, 생각했던 것보다는 많을 걸세.""
 korea.1318.a:0 ""거 참으로 좋은 일이군요!""
 
 korea.1319.title:0 "비명과 무시"
 korea.1319.desc:0 "며칠 전 낮에 규식이 서명한 서류는 수 많은 사람들의 운명을 갈랐다. 그가 신생활4개전략을 포고하고, 이를 이행하는 과정에서 대가로 제시받은 것들 중 하나였다. 서울 외딴 곳에 뭉친 허름한 판자촌들은 개발 구역으로 선언되었고, 그 땅에 사는 불법거주자들을 쫒아냈다. 몇 사람들이 뭉쳐가지고 이번 명령에 대해 저항하고 또 탄원서를 냈지만, 아래 경호처에서는 이들을 따끔히 혼내주어 돌려보냈다. \n\n한때 집이 세워져 있던 곳에는 공장과 반듯한 주거지, 그리고 새로운 학교 등이 세워졌다. 한강 이남의 허름한 곳은 빠른 속도로 건물이 올려지고, 또 말끔한 옷을 입은 사람들이 쏘다니기 시작했다. 사람들은 활기를 가지면서 거리를 다녔다. 규식이 언제 순시를 다녀왔을 때에는 분명히 그랬다. \n\n허나 저 멀리서 소리가 얼핏얼핏 들려오는 듯 했다. 규식에게 들리는 것은 내면에 있는 목소리였다. 어릴적 옛 친구들의 모습이 떠올랐다. 그들이 하나같이 눈물 흘리며 호소하였다. 소리 없는 아우성은 규식이 눈을 뜨고 다닐 때면 하나도 들리지 않았으나, 그가 눈을 부칠 때에는 그 어떤 것보다 시끄러웠다. 며칠동안은 잠을 편안히 들지 못했다.\n\n"요 사이 평안하... 시진 못하셨나 보군요, 각하. 얼굴이 썩 좋지 않습니다."\n"아닐세. 잠시 일이 있어 조금 늦게 잔 것일 뿐이오. 별 일 아니니 신경 쓰지 않아도 되네."\n\n그렇게 스스로에게 변명하듯 타인에게 말을 하고 다녔지만, 결국 자기 자신을 속일 수는 없었다. 개발이라는 이름은 굉장히 매혹적이었고 아름다웠다. 하지만 그 이면에는 숨길 수 없는 피와 눈물이 묻어있었다. 규식은 총리의 직을 지니고 있었다. 사람 김규식은 이들을 동정할 순 있어도, 정치인 김규식은 이들을 팻감으로 볼 수 밖에 없었다."
 korea.1319.a:0 "그렇기에 그는 무시를 택하였다."
 
 korea.1320.title:0 "애민정신과 구휼"
 korea.1320.desc:0 ""노동부의 건은 어떻게 될 것 같습니까?"\n"총리께서도 예측하신 바와 같이 큰 반대 없이 통과할 것입니다. 성상께 확답을 받아냈습니다. 현 상태를 유지하기만 한다면 내부하고 체신부 사람들이 '이대로는 못 살겠다, 업무 좀 줄여다오!' 하면서 대한당 청사나, 혁신 외치는 제게 석전 하던 솜씨 가지구 돌 던질 수 있습니다 흐흐."\n\n오랜만에 만난 안창호는 어깨를 으쓱이면서 총리에게 말해주었다. 그의 말을 듣다보면 절로 귀가 기울여졌다. 언변은 물론, 인간적인 매력이 넘치는 사람이었다. 괜히 혁신계라는 거대 세력을 이끄는 머리가 아니었다. 외곬수에 제 하고 싶은 바만 추진하려는 박중양과는 정 반대의 사람이었다. 규식과도 꽤나 맞는 부분이 많았기에, 총리대신이 된 이후로도 많은 부분에서 협력하고 있었다.\n\n이번의 노동부 창설 안건 또한 그러하였다. 내부內部 소속 사회국과 체신부遞信部 하에 있는 보험국을 통합하고, 아예 노동 전반을 다루는 부처를 신설하는 것. 애초에 규식이 내놓은 공약이었다. 국가적으로, 그리고 정치적으로도 꼭 필요하였기에 막힘없이 진행할 수 있었다. 그놈의 박중양과 일소계도 이번 일에는 아무 말도 하지 않았다. 빨갱이 몰이 하려고 해도 황제까지 은연 중에 동의한다는 표식을 내비쳤다. 불경죄로 정치생활 끝내고 싶은 사람은 아무도 없었다.\n\n"각하와 제가 걸어가는 길이 조금은 다르지만, 이런 부분에서는 언제든지 힘을 합할 수 있습니다. 가끔씩 연통 넣어주시지요."\n"이거, 너무 필요할 때만 부르는 것 같아 죄송할 뿐입니다."\n"그게 정치의 생리 아니겠습니까? 우리 서로 모두 빚이 있는데 상관 없는 일이지요. 나중에 둘 다 은퇴하고 술이나 한 잔 기울이면서 풀면 됩니다." \n\n안창호는 그렇게 웃으면서 몸을 일으켰다. 규식은 그에게 웃으면서 배웅해주었다. 그는 징검다리를 만드는 사람이었으나, 그동안은 너무 일신의 이익만을 취하는게 아닐까 응어리 진 것들이 있었다."
 korea.1320.a:0 "규식은 조금이나마 마음의 짐을 덜 수 있었다."
 
