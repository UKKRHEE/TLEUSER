 korea.795.title:0 "그 후"
 korea.795.desc:0 "재만 남은 폐허에서 일본이 부활한 것은, 시대의 흐름을 읽어봤으면 그리 놀랍지는 않을 것이다. 대한제국의 패망 이후에 미국은 공산주의를 막는 방패막으로 일본을 사용할 예정이었고, 흔히들 사회주의 정당이라고 아는 국민당의 중국 내전 시작은 친미 북양정권을 위협하면서 미국에게 경각심을 일으켜주기까지 하였다. 일본의 유일무이한 군주, 쇼와 덴노 또한 외교적으로 그런 안목이 있었다. 당시 그는 폐허가 된 조국을 되살리기 위하여 밤낮으로 자지 않으며 노력했으며, 미국의 경제 고문단을 초빙하여 특강을 듣는 등의 열의를 보여주면서 조국 재건에 혼신을 다하였다. 제3세계 일반적인 독재자들이 일신을 챙기기위한 것을 보면, 이는 경이로울 정도다. 무엇이 그에게 열의를 불러일으키게 만들었는지는 온갖 추측 (유교적 문화의 영향으로 '신민'을 잘살게 해주어야 된다는 설, 조국근대화를 부르짖는 애국청년설 등)이 난무하지만, 이는 아직까지도 논란이 있는 부분이니 넘기도록 하겠다.\n\n아무튼, 일본제국은 그리하여 차근차근 안정적인 전제군주정권 하에서 개발을 시작해나갔다. 관동과 관서의 각종 도량형 차이, 문화적 차이 등도 하나로 묶이기 시작하면서 1960년 전일본철도가 건설되어 비로소 근대적인 국가의 모습을 갖춰나갔고, '쇼와 경제개발'이라고 명칭되는 중공업 기반의 경제개발 5개년 계획, 일본 농촌의 폐습과 허름한 길을 재정비하는 신일본운동 혹은 새마을운동, 그리고 삼저호황을 통한 경제적인 발전은 일본의 위상을 높여주었다. 1988년 쿄토 올림픽은 그 모든 노력이 헛되지 않았다며, 일본을 강대국 막차에 태워주었다. 가끔씩 불만의 목소리가 조금씩 나와도 예전 토쿠가와의 일본 막부시절과는 달리, 합법적이고 전 국민적인 지지를 받는, 살아있는 신이라고 할 정도의 권위를 지닌 군주가 명을 내리니 조용히 참을 수 밖에 없었고, 더욱이 쇼와 덴노의 경제개발정책 또한 성공적으로 진행되면서 '네가 천황폐하보다 더 잘살게 할 수 있느냐?' 라는 말 한마디라면 입을 다물게 되어 개혁과 개발에 대한 불만은 쇼와시절에는 묵인되었고, 이러한 계단을 넘어서 현대의 일본은 전쟁과 분열의 아픔을 딛고 세계 9위의 경제력을 지닌 국가로 거듭나게 되었다. \n\n민주주의와 자유에 대한 이야기도 뺄 수 없다. 1936년 쇼와 유신을 일으킨 유신회는 쇼와 독재시절 수십년간 집권하면서 같이 경제개발을 이어갔으며, 해외 각지로 떠났던 일본인 이민자들을 조국으로 복귀시켜 조국근대화의 역군으로 삼는데 큰 공헌을 해주었다. 그러나, 쇼와도 늙어가고, 유신회 원로들 또한 영구집권에 대한 욕망을 버리지 못해 황태자를 꼭두각시로 하려 수작을 부리려고 하였으나, 쇼와의 서슬퍼런 두 눈에 걸려 유신회가 해체되고 자유선거를 실시함으로서 일본에도 민주주의가 찾아오게 되었다. 쇼와가 자유선거를 실시한 이유로는 크게 세 가지로 추측할 수 있는데, 황태자 아키히토 (2017년 현재 헤이세이 덴노.)의 능력이 자신에 미치지 못한다는 우려, 자유에 대한 욕망이 자신의 대에는 억눌려있을 뿐이지 일본인에게는 산재하고 있다는 점, 그리고 당시의 일본 정계가 고인 물이 되어서 썩었다는 점이다. 이것을 포함한 많은 고민 끝에 쇼와 덴노는 수백년만에 돌려받은 천황의 권력을 민정에게 이양했고, 불멸의 권위를 지니게 되었다.\n\n일본제국군은 현대에서 2차 세계대전에서의 승전을 거름삼아 일신우일신을 반복해갔다. 큐슈 전선에서 혁혁한 공로를 세운 토조 히데키 장군은 전후에 여러 육군사관학교를 세우고 자신이 겪은 전훈을 한가지로 묶은 '현대전대승백서'를 출간하여 교보재로 삼게 하였고, 큐슈와 홋카이도의 한국과 섞인 이질적으로 보이던 문화에 대한 차별을 베트남전쟁의 파병으로 줄이는데도 도움을 주었다. 현대에 들어서는 육군보다는 해군에 주력하면서, 발전된 일본군의 모습을 보여주고 있다. 서쪽 한국의 전투경찰이 느슨한 기강으로 웃음거리가 되는 것에 비해 모병제에 애국심이 투철한 이들이 모인 일본군의 정예라는 자부심으로 훈련에 임하니, 당연히 차별화되는 수 밖에.\n\n고난을 겪은 일본도, 이리하여 하나의 날개를 되찾은 불사조가 되어 활활 저 하늘을 날아갔다. 산고를 겪어야 새 생명이 태어나고, 겨울이 지나야 봄이 오듯, 현대 일본에게는 역사는 그 스스로를 성숙하게 만들어준 시대로 생각되고 있다. "
