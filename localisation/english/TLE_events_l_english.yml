 japan.1029.a:0 "유신이, 코 앞이었는데.."

 japan.1030.t:0 "옥음방송"
 japan.1030.d:0 ""지금부터 중대한 발표가 있겠습니다. 전국의 청취자 여러분, 기립해주시기 바랍니다."\n"천황 폐하께서 황공하옵게도 친히 전 국민에 대하여 조서를 발표하시게 되었습니다. 지금부터 삼가 옥음을 방송해 드리겠습니다"\n\n-...임의 시대는~ 천 대에 팔천 대에~ 조약돌이~ 이끼가 낄 때까지!-\n\n"(약간의 잡음소리)...짐은 세계의 대세와 제국의 현 상황을 감안하여 비상조치로서 시국을 수습하고자 충량한 그대 신민에게 고한다. 대저 제국 신민의 강녕을 도모하고 만방공영의 즐거움을 함께 나누고자 함은 황조황종의 유범으로서 짐은 이를 삼가 제쳐두지 않았다. 일찍이 짐의 충성스러운 신하들과 조적들을 토벌한 것 또한 제국의 안녕과 자존, 동아의 안정과 평안, 만방의 공영을 위해 하였던 것이다.\n\n그런데 쇼와 16년(1941), 서방의 적은 잔혹하게도 제국 신민의 영토를 급습하고, 제국정부에 최후통첩이라는 명목 하에 무고한 백성들을 짓밟고 더욱이 나아가 우리 민족의 목에 족쇄를 채우고, 발목을 잘라 무릎을 꿇리려 들었다. 그리하여 짐은 제국과 세계 각지에 퍼진 그대 충량한 신민들에게 고한다. 대일본제국과 대한제국은 전시상황에 돌입하였다. \n\n적은 잔학한 무기를 사용하여 무고한 백성들을 거듭 살상하고 있으며, 참해가 가히 무진년의 변과 같고, 위협은 우리 민족의 멸망을 초래할 뿐더러, 나아가서는 인류의 문명도 파각할 것이 분명하다. 생각건대 금후 제국이 받아야 할 고난은 무론심상치 않고, 그대 신민의 충정도 짐은 잘 알고 있다. \n\n그러나 그대 신민들과 짐의 충용스러운 신하들, 제국정부와 만방이 힘을 합하면 무엇을 하지 못할 것인가. 짐은 국체를 호지하고, 그대 신민들의 적성을 믿고 의지하며 항상 그대 신민과 함께하며, 닥친 위기에서 끝까지 싸울 것이다. 짐은 시운이 흘러가는 바 참기 어려움을 참고 견디기 어려움을 견디면서, 만세를 위해 태평한 세상을 열고자 한다. 그대 신민들은 이러한 짐의 뜻을 따르길 바란다."\n\n-...임의 시대는~ 천 대에 팔천 대에~ 조약돌이~ 이끼가 낄 때까지!-\n\n"삼가 천황 폐하의 옥음방송을 마칩니다."\n\n"황공하옵게도 천황 폐하께서는 서방의 대한 제국의 침공에 맞서시어 미, 영, 중, 소 네 국가와의 국가 연합에 동참하시겠다는 뜻을 통고하시었습니다."\n\n"황공하옵게도 천황 폐하께서는 동시에 조서를 발포하시어, 대한제국과 전쟁에 돌입한 경위를 교시하시어, 우리 칠천만 일본 국민들이 전 국민들의 단결을 명하시었으며, 금일 정오 어진 마음으로 조서를 방송하시었습니다."\n\n"우리 신민은 다만 조서의 뜻을 반드시 삼가 받들어 국체의 유지와 민족의 명예 보전을 위하여, 멸사봉공을 맹세하고 받들어야 할 것입니다.""
 japan.1030.a:0 "충!"
 japan.1031.t:0 "두 번째 옥음방송"
