 korea.1145.title:0 "전략구역 지정: 강동"
 korea.1145.desc:0 "강동 외 지역은 전략구역의 지정 속에서 피해간 곳입니다. 이곳은 전쟁의 완수와 평화협정을 위해 남겨두었습니다."
 korea.1145.a:0 "좋군."
 
 korea.1150.title:0 "지나 정토" #지나 안정화 작업 실시
 korea.1150.desc:0 "팔괘를 담은 육군의 좌독기가 북경과 남경, 무한과 낙양 등지에 하나같이 꽃혔습니다. 황국의 패권에 도전하던 북경정부와 국민정부, 멀리보면 경도의 일본까지 모든 나라가 한성의 통제를 받고 있습니다. 중화민국의 정부를 칭하던 군벌과 세력들은 전부 새로이 재편된 친한親韓 정권의 명을 따르고 있습니다. 국민당 잔당들은 광주도 가지 못한 채 뿔뿔이 흩어졌습니다. 자칭 혁명가들을 전부 체포하여 싹을 자르지 못한 것은 아쉽지만 그럼에도 불구하고 우리는 승리를 거머쥐었습니다.\n\n허나 그 다음을 준비해야할 때입니다. 중국과 일본 정벌은 일소론을 완벽하게 이루기 위한 포석에 불과합니다. 진정한 의미에서의 일소론 완성은 지나를 황국이 안정적으로 경영햘 수 있다고 판단되고, 그 상태에서 나라를 여러 개로 쪼개어 문화적 사회적 거리감을 두게 만들어야 합니다. 장기적인 계획이 될 것입니다. 수 십년 동안, 최소한 두 세대가 형성이 될 시간까지 황국이 가장 위에서 가축들을 돌봐야 할 것입니다."
 korea.1150.a:0 "이제는 수성의 시간이다."
 
 korea.1151.title:0 "경제의 혼란" #
 korea.1151.desc:0 "현재 황국이 가지고 있는 경제ㅡ수출부문의 우위는 생사와 면포, 그리고 경공업에서 값싸고 좋은 품질을 보여준다는 점입니다. 북미와 중국, 인도를 비롯한 동아시아 지역에서 특히 이런 한국제의 이점은 널리 퍼졌습니다. 다만 대영제국과의 1932년부터 1937년까지의 무역분쟁은 우리 경제에게 심대한 상흔을 남겨주었습니다. \n\n설상가상으로 일소론에 따라 일본과 중국으로 출병을 하게 되면서 막대한 전비를 소모하게 되었습니다. 유럽에서의 전시특수를 보고 있음에도 재정은 겨우 현 상황을 유지하거나 심한 경우 적자가 나기도 했으며, 외화보유량은 줄어들고 있습니다. 황국이 전쟁에 투입한 물자들과 특히 인력들은 많은 상흔을 입었으며 생산가능인구로서 제 역할을 할 수 있을지 의문을 들게 합니다. \n\n황국은 경제적 외교적 우위를 얻어내기 위해 전쟁을 하였으나 단기적으로는 지금처럼 끔찍한 혼란을 견뎌내야 합니다..."
 korea.1151.a:0 "그러나 견뎌낼 것이다."
 
 korea.1152.title:0 "반항하는 도심" #
 korea.1152.desc:0 "중국에서의 움직임이 심상치 않은 것 같습니다. 난징, 베이징, 톈진, 상하이는 물론 조금이라도 도시와 번화가라고 불릴 수 있는 지역에서 반한反韓 세력들이 목소리를 얻고 있습니다. 주로 지식인과 학생들을 중심으로 준동하는 이러한 정치 운동은 현재까지는 단일된 대오를 이루고 있지는 않으나, 황국에 대한 지속적인 반감과 반항심을 심어주고 있습니다. 또한 중국 사람들이 우리 황국의 통치를 반기지 않는다는 증거로 작용하며 국제사회가 추후 개입할 수 있는 단초를 제공하고 있습니다.\n\n이러한 반항적인 도시 여론은 최근 중화민국 재편정부가 내린 '반국가세력 및 외교관계 훼손 등에 관한 처벌법'을 공표하면서 한 풀 꺾인 듯 하나, 상무영과 정보대에 내각이 명을 내려 얻은 정보에 따르면 이번 움직임의 주모자들은 굳이 도심지에 있는 것을 고집하지 않고 사방으로 퍼져나가 '이 다음'의 일을 준비하고 있다 합니다. 이들을 빠르게 꺾지 않는다면 추후 큰 위협이 될 것입니다."
 korea.1152.a:0 "어렵구나."
 
 korea.1153.title:0 "동요하는 향촌" #
 korea.1153.desc:0 "도시에서의 반항적인 움직임을 막았지만, 반대로 이번에는 농촌에서 불온한 움직임이 포착되기 시작하였습니다. 상경했던 지식인들과 청년들이 시골로 내려가면서 한국의 압제와 통제에 대해 선동을 하였고, 곧 제대로 된 교차검증을 할 지식도 시간도 인력도 없는 농민들은 순식간에 민족감정을 불태우며 남경과 한성의 통치에 반대하고 있습니다. \n\n심지어 강력한 향촌 네트워크로 인해 여론이 반한으로 결정된 지역에서는 하나같이 남경의 통제가 아닌 자기 스스로 자치회를 꾸려 세금도 거부하고 지역끼리 모든 활동을 결정하고 있습니다. '현 난징 정권에서 내리는 명령은 한국에게 딸랑거리며 곧 민족을 팔아먹는 반역행위이니 애국자로 가득 찬 우리 지역은 적법한 정부가 다시 세워질 때까지 자치할 것이다' 라는 여론은 빠르게 우리 황국의 통제가 약한 호북성과 하남성 등 중국 내륙지역에서 퍼져가고 있습니다."
 korea.1153.a:0 "심상치 않은 조짐이다."
 
 korea.1154.title:0 "대규모 마적떼 출몰" #
 korea.1154.desc:0 "황국의 중국 정벌이 마무리된 이후 장기간의 전쟁으로 지친 경제와 군축 정책으로 인해 중국 내륙 지방에서의 통제가 점차 느슨해지고 있었습니다. 특히 한국의 영향력이 상대적으로 약한 내륙 지역에서는 치안이 무너지고 있으며, 이를 틈타 마적들이 활개를 치기 시작했습니다. \n\n마적떼들은 전쟁으로 인해 피폐해진 농촌을 약탈하며 무장 세력을 형성하고 있으며, 일부 지역에서는 지방 관리조차 이들에 의해 협박당하거나 매수되어 사실상 행정 기능이 마비된 상태로 전락하게 되었습니다. 원래부터 인맥과 '우리' 정신이 강했던 지역에서는 마적들과 토착 세력들이 결탁하여 '매국노 정권은 우리를 보호하지 못한다'는 명분을 내세우며 독자적인 질서를 구축하려는 움직임까지 보이고 있습니다."
 korea.1154.a:0 "당장 남경으로 전화 돌려!"
 
 korea.1155.title:0 "대처 실패" #
 korea.1155.desc:0 "전쟁 후 한반도와 주요 도시로 자원이 집중되면서 내륙 지방에 대한 지원이 끊기자 굶주린 농민과 해산된 구 중국군 잔당들까지 마적떼에 가담하면서 그 세력은 더욱 커지고 있습니다. 교통과 통신이 미비한 내륙에서는 중앙 정부의 명령이 제대로 전달되지 않으며, 이 틈을 타 각지에서 무장 반란과 도적떼는 더욱 활개치기 시작하였습니다.\n\n남경 정부는 이를 진압하기 위해 병력을 추가적으로 파견하려 하고 또 황국에게 도움을 요청했지만, 이미 대한제국은 전쟁 후유증으로 인해 충분한 병력과 자원을 투입하기 어려운 상황입니다. 도시와 가깝고 황국의 치세에 동조하거나 혹은 아예 적도들을 내키지 않아하는 지역에서는 자경단이 결성되어 마적과 맞서고 있지만 그 또한 미래가 불투명합니다. \n\n내륙의 혼란은 단순한 치안 문제를 넘어 한국이 점령한 중국 대륙 전체의 안정을 위협하는 심각한 문제로 떠오르고 있습니다..."
 korea.1155.a:0 "제기랄."
 
 korea.1156.title:0 "준동하는 일본 독립군" #
 korea.1156.desc:0 "전쟁이 끝난 지 시간이 흐르면서 완전히 정벌한 유신정부를 부활시키려는 움직임이 나타나고 있습니다. 이러한 움직임은 특히 한국의 행정력이 상대적으로 약한 시코쿠와 주부 지방에서 두드러지고 있습니다. 험준한 산악 지형과 복잡한 해안선을 이용하여 활동하는 일본 독립군은 게릴라전을 펼치며 세력을 넓혀가고 있습니다. \n\n이들 중에는 과거 일본군 장교였던 인물들뿐만 아니라 전쟁 이전에 이미 몰락한 토쿠가와 세력 중 황국을 배반한 이들까지 있습니다. 그들은 '조국 광복'과 '천황 폐하의 복수'라는 구호를 내세우며 한국과 협력하는 지역 행정가들을 암살하거나 주요 시설을 공격하는 등 조직적인 저항을 이어가고 있습니다. \n\n특히 이번 대중對中 전쟁 이후 한국이 본토 재건과 치안 유지에 집중하는 동안 이들은 일본 농촌 지역을 중심으로 영향력을 확대해 나가고 있습니다. 일부 지역에서는 자체적인 통치 기구를 구성하며 '리스케의 후예들은 다시 일어날 것이다'라는 선전 활동을 통해 민심을 흔들고 있습니다. \n\n우리 내각과 허울뿐인 토쿠가와 일족이 대응책을 마련하고는 있다만 예상보다 빠르게 세력을 확장하는 일본 독립군의 움직임을 완전히 제압하는 것은 쉽지 않은 상황입니다. 독립군은 지형적 이점을 활용해 은밀하게 이동하고 있으며 치안군의 작전이 효과를 거두기 어려운 지역에서 활동하고 있습니다. 일본 본토에서 발생한 이 저항 움직임은 단순한 반란을 넘어 우리 황국의 질서에 대한 심각한 도전으로 확대될 수 있습니다..."
 korea.1156.a:0 "큰일이구나."
 
 korea.1157.title:0 "난징 대학 시위" #
 korea.1157.desc:0 "난징 대학의 학생들은 한국의 제국주의적 침탈과 식민화 정책에 반대하며 자국의 정체성과 독립을 주장하고 있습니다. 황국의 학부學部에서 검정하는 교육 과정과 문화 정책을 강요당하는 현실을 비판하며 '중국은 중국인의 것'이라는 구호를 외치고 있습니다. 시위대는 강의실과 주요 도로를 점거하고 한국 정부와 협력하는 대학 당국을 규탄하는 성명을 발표하는 등 조직적인 저항을 이어가고 있습니다. \n\n난징 뿐만 아니라 베이징과 상하이의 대학가에서도 유사한 움직임이 확산되고 있으며, 일부 지역에서는 노동자와 시민들까지 이에 동조하는 모습을 보이고 있습니다. 대학가에서 울려 퍼진 구호는 곧 일반 시민들 사이에서도 퍼져 나가고 있으며, 시위 소식이 전해진 후 난징 시내 곳곳에서 상점 주인들과 노동자들이 학생들에게 물과 음식을 제공하거나 숨을 곳을 마련해 주는 등 암묵적인 지지를 보내고 있습니다."
 korea.1157.a:0 "다 쏴죽여버려야지."
 
 korea.1158.title:0 "피로 물든 남경" #
 korea.1158.desc:0 "내각은 난징 대학을 비롯한 대학가에서 번져가는 시위를 더 이상 좌시할 수 없다고 판단하였고, 곧 남경 등 도심지에에 주둔 중인 병력을 투입하여 강경 진압에 나섰습니다. 총합해서 사단급 병력이 동원되었습니다. 황군은 초기에는 경고 방송과 해산 명령을 내렸으나 시위대가 이에 불응하고 점거를 지속하자 결국 물리적 충돌이 발생했습니다. \n\n최루탄과 곤봉을 사용해 강제로 시위대를 해산시키려 했으며, 일부 지역에서는 실탄까지 발포되었습니다. 특히 난징 대학 본관 앞에서 벌어진 충돌은 격렬했으며, 저항하던 학생들이 무력으로 제압당하는 과정에서 수십 명이 사망하고 수백 명이 부상을 입었습니다. 체포된 학생들은 즉시 연행되어 조사를 받았으며, 주동자로 알려진 몇 명은 정보대와 상무영 등에서 강도높은 심문을 행하고 있습니다.\n\n이 같은 강경 진압 소식이 전해지자 대학가 뿐만 아니라 일반 시민들 사이에서도 충격과 분노가 확산되고 있습니다. 일부 지역에서는 이러한 대응을 규탄하는 목소리가 나오고 있으며 희생된 학생들을 추모하는 움직임도 나타나고 있습니다."
 korea.1158.a:0 "어짜피 우리 민족 아닐세..."
 
 korea.1159.title:0 "반제민족민주전선" #
 korea.1159.desc:0 "난징 대학을 비롯한 중국 대학가에서의 시위가 대한제국 치안유지대의 강경 진압으로 마무리되었지만 그 여파는 쉽게 가라앉지 않았습니다. 지식인 수 십이 죽고 수 백이 부상을 입은 사건은 중국 전역에 큰 충격을 주었으며, 이에 대한 반발로 각지에서 황국의 통치에 저항하는 움직임이 더욱 거세지고 있습니다.\n\n이러한 흐름 속에서 지식인, 학생, 노동자들 중 반한세력을 중심으로 '반제민족민주전선'이 결성되었습니다. 약칭 반제민전은 한국의 식민 지배와 폭력적 통치를 규탄하며 중국인의 자주권 회복과 민족민주적 질서 구축을 목표로 내세우고 있습니다. 특히, 대한제국과 협력하는 관리들과 기업들을 공개적으로 비판하며 경제적 협조를 거부하는 불매운동과 파업을 조직하고 있습니다. \n\n반제민족민주전선은 단순한 학생 운동을 넘어 광범위한 대중 저항으로 확산될 조짐을 보이고 있습니다. 옛 북양군벌과 국민당 잔당들 또한 움직임이 파악되지 않거나 도심지 등에서 발견되고 있습니다. 각지에서 한성의 통치에 대한 반감이 높아지는 가운데, 이들의 활동은 향후 황국을 겨냥한 또 다른 거병으로 이어질 수 있습니다."
 korea.1159.a:0 "골 아프군."
 
 korea.1160.title:0 "거병" #
 korea.1160.desc:0 ""우리는 승리할 때까지, 우리의 두 다리가 정말로 부러질 때까지, 설령 우리의 아름다운 땅과 유구한 역사 그리고 중화의 갈망이 피로 물들고 화염에 삼켜져 멸망할지라도 계속 싸울 것입니다."\n\n반제민전은 다음과 같은 성명을 내면서 황국과 남경정부에게 거병과 전투를 시작하였습니다. 그 세력은 강하지 않습니다. 무장은 빈약하고, 여전히 도심지는 황국이 통제하고 있습니다. 다만 현재 황국의 상태가 멀쩡하지 않은 것이 문제입니다. 경제적 이유를 들어서 감축한 군대를 재소집하기에는 시간이 걸릴 뿐더러 가까스로 회복한 현 상태에 다시금 비수를 꽂아넣을 것입니다.\n\n허나 황국은 확실하게 전쟁을 준비해야 합니다. 손해를 보더라도 남중국 출병을 준비해야 하는 것이, 이번 사건은 고작 반제민전으로 끝나지 않을 것이 분명하기 때문입니다. 한성은 저 뒤에 있는 국민당과 겨뤄야할 것입니다."
 korea.1160.a:0 "전쟁이 다가온다."
 EVENT_KOREA_1160_TOOLTIP:0 "§Y중국 내륙§!에서 §Y국경 분쟁§! 시작."
 CHI_inner_states:0 "중국 내륙"
 
 korea.1161.title:0 "군축의 필요성" #
 korea.1161.desc:0 "황국은 일본 정벌과 중국 정벌을 거치며 일소론에서 말한 선행상태를 만들어냈지만, 장기간의 전쟁으로 인해 국가 재정은 압박을 받고 있으며 군수 산업 위주의 경제 구조로 인해 민수 경제와 농업이 위축되었습니다. 그 결과 생활 필수품의 가격이 불안정해지고 일부 지역에서는 물자 부족 현상까지 발생하고 있습니다. \n\n 또한 일본과 중국 본토를 포함한 점령지 통치를 위해 막대한 병력이 주둔하고 있지만 이는 지속적인 재정 부담을 초래하고 있습니다. 점령지 치안을 유지하려면 상당한 군사력이 필요하지만, 이를 감당하기 어려운 상황입니다. 탁지부에서는 불필요한 전선을 줄이고 과도하게 팽창한 군사력을 점진적으로 감축할 필요성을 날마다 강력히 주장하고 있습니다.\n\n군축을 통해 경제적 부담을 완화하고 국가 재건에 필요한 자원을 확보한다면 사회 안정과 산업 발전에 긍정적인 영향을 줄 수 있습니다. 다만 급격한 군축은 점령지 치안 악화나 반란 위험을 초래할 수 있어 신중한 접근이 필요합니다. 우리는 단계적인 군축을 추진하여 신민들의 피로를 덜고, 장기적인 국가 안정을 도모해야 할 것입니다."
 korea.1161.a:0 "안정을 되찾아야 한다."
 EVENT_KOREA_1161_TOOLTIP:0 "§Y30일§! 내에 사단 갯수를 §Y49§!개 §Y이하§!로 줄이지 않을 경우, §R매우 강력한§! §Y전쟁 피로도§! §R증가§!가 있을 것입니다."
 
