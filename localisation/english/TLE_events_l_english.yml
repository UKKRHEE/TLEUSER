 korea.2741.title:0 "남경 (2/2)"
 korea.2741.desc:0 ""..자네, 마음이 너무 약하군. 그리고 정신력도 부족한 것 같구려. 대한제국의 황군에게는 지켜야 할 최저한도 따위는 존재하지 않는다는 것을 모르겠나? 또 번벌들이 날뛴다 한들, 충용무쌍한 제국군이 격퇴시킬 수 있는 것들이 있겠는가? 저 뙤놈들에게 동정적인 자네의 마음은 알겠지만, 이 사람은 마음을 굳혔으니 이만 가보게."\n\n의양군의 말이 끝나자 남자는 꾹 참는 듯한 표정을 짓고는, 이내 경례를 올린 후 방을 벅찼다.\n\n이후에 일어난 일은, 단지 몇 가지 간단한 말로 수식하기에는 비참하기 짝이 없었다. 의양군의 허가 아래, 분노와 울분에 찬 제국군에게 시내로 도망친 중국군 잔당을 수색한다는 명분이 주어졌고 곧 수많은 피가 흐르기 시작하였다. \n\n어느 방앗간에서는\n\n"살려주세요! 아이가, 아들이!"\n"이 뙤놈새끼는 뭐라 씨부린거네?"\n"거 '내 좆이나 빨라'라고 했는데 기래?"\n"거 돌았나? 각설하고 다른 뙤놈이나 찾으러 가제."\n\n어느 농가에서는\n\n"꺄아아악! 살려주세요."\n"으흐흐, 거 가만히 있어. 좋은 거 해준다니까 좋은 거?"\n\n어느 공터에서는\n\n"으흐흑... 아퍼... 아빠..."\n"김 상졸, 이년 기가 막히니까 먹어봐라."\n"아, 괜찮습니다. 저는 어린 아이는 그리 좋아하지는 않아서."\n"새끼, 가리는 거 봐라."\n\n어느 의원에서는\n\n"아아아아악!"\n"으, 이게 뭐시냐, 니미 씹할 것 같네."\n"아우 시발 핏덩이구만, 야 그거 저리 던저라. 아우, 뙤놈새끼를 왜 굳이 배 갈라가지고 본다냐."\n\n"아직도 자료가 올라오지 않았는가."\n"송구하옵니다, 군 각하. 병사들이 '처리'에 열중하여서.."\n"하하하! 괜찮네. 오히려, 이는 제국 남아로서의 사명을 다 한다는 긍정적인 신호가 아닌가? 그래. 더 쉽게 이 남경을 처리하기 위해 군에 있는 모든 것을 지원해주도록 하게."\n\n이재각은 웃으면서 명을 내렸다."
 korea.2741.a:0 "그는 제 조국이 강대하단 것이 행복하였다."
 
 korea.85.title:0 "시합 (1/2)"
 korea.85.desc:0 "동방에서 악귀가 쳐들어온다는 말을 들었었다. 조카와 형수, 그리고 동생은 이곳 또한 위험하다며 피난길에 올랐다. 그들은 나 또한 따라오라고 뼈만 남은 앙상한 손으로 끌으려 했지만, 그래도. 아버지와 어머니가 뭍혀있는 이 땅을 떠날 수는 없었기에 나는 이곳에서 남아있기로 하였다. \n\n설령 악귀라고 하여도, 가엾은 민초들에게 무슨 일을 하지는 않겠지.\n\n이리 안일하고 멍청한 생각을 하면서.\n\n조선군이 들어오자 난징은 지옥도로 변하기 시작하였다. \n\n옆집 진아이링은 병졸들에게 끌려가 몹쓸 짓을 당하였다. 병졸들은 그녀의 여린 몸 구석구석을 유린하였고, 탐하였다. 그녀가 끌려가는 것을 보았을 때, 나는 이를 직감하였지만 움직일 수가 없었다. \n\n앞집 천 아저씨는 이루말할 수 없을 정도로 참혹하게 돌아가셨다. 딸이 보는 눈앞에서, 자신이 준 선물을 끌어안은 딸이 보는 눈앞에서, 그 무엇보다 사랑하던 딸이 보는 눈앞에서, 저 악귀들은 아저씨를 총검으로 찌르고, 개머리판으로 두개골을 으깨어 사람의 몰골을 찾아볼 수 없도록 만들었다. \n\n천 아저씨의 딸 또한, 그리 좋은 꼴을 보지는 못하였다. \n\n공포가 머리를 채웠다. 이성은 날라갔고, 오직 그 때, 같이 피난길에 오르자고 하던 가족들의 모습이 생각났다. 무서웠다. 당장 이곳을 떠나고 싶었다.\n\n주위가 얼추 진정된 후에, 아무도 없는 것을 확인한 뒤에야 조심스래 밖에 나올 수 있었다. 떠나기 전에 장강 하류에 배를 놔두겠다고 한 것이 생각났다. 그곳을 향해, 떨리는 두 다리를 움직였다. \n\n나는 뛰고 또 뛰었다. 아버지, 어머니는 이미 생각에서 밀려난 지 오래였다. 능선에 올라 난징 시내를 보니 이곳 저곳에서 총성과 비명 소리, 그리고 건물들이 불에 타는 소리가 아우러져 귀를 찔렀다. 이건, 지옥이었다. 난징은 지금 지옥이었다.\n이 지옥도 얼마 안 남았다. 저 언덕만 넘으면, 저 가로수만 넘으면, 빠져 나갈..."
