 korea.54.title:0 "황도파"
 korea.54.desc:0 "김희선이 골머리를 썩는 가운데, 대한제국 경기도 양주군楊州郡 주둔 제11보병사단의 김중석 참장은 묵묵히 군을 훈련시키고 있었다. 사실 '군인의 본분'과는 전혀 다른 목적으로 움직이고 있는 것이었다.\n\n'...때가 슬슬 왔나보다.'\n중석은 속으로 혼자 그리 읊조렸다. 지금 대한의 정치적 상황은 큰 격동을 맞이하였고, 여러 곳에서 삐걱이고 있었다. 경제도 추락했고 외교적 판세도 바뀌고 있었다. 아국이 쌓아온 모든 자산들이 무너지고 있었다.\n\n이 상황에서 서울로 가 정권을 장악한다면 인민들이 충분히 반란- 아니, 혁명군을 지지할 것이라는 계산이 섰다. 김중석이 괜히 2월달에 수도 인근에 주둔 중인 후방 사단을 훈련시키는 것은 그런 이유에서였다.\n\n"똑바로 해라! 한 치의 흐트림도 있어서는 안된다. 우리는 경기를 지키는 가장 굳센 방벽이다."\n\n황도파에 속해있으면서 자신이 품은 이상을 위해 나라를 장악하고 싶었다. 황제의 가장 곁에서 제국을 평안케하고 싶었다. 혼란을 잠재우고 민족을 일치단결시키고 싶었다. \n\n'곧 네놈 차례다 김희선. 목 씻고 기다리거라. 이 기호 깍쟁이들한테 곧 천벌이 내려질 것이다.'\n\n그는 손을 꽉 쥔 채 몸을 돌렸다. 마지막까지 기민하게 움직여야 했기에 끊임없이 훈련만을 반복시켰다. 이 모습을 지켜보는 누군가 또한 뒤로 돌아갔다."
 korea.54.a:0 "우려되는군."
 korea.54.b:0 "동학 저 사학도들이 뭘 하겠느뇨."
 
 korea.55.title:0 "마지막 제국"
 korea.55.desc:0 "한차례 폭격기가 휩쓸고 지나간, 한때 동아 문명의 정수라 불리우던 한성은 무가치한 회색의 잿가루와 수 많은 돌무더기로 화해 있었다.\n하루에도 수백 수천의 사람들이 분주히 오가던 거리는 상처입고 거지꼴을 한 장정들과 부모를 잃은 아이들만이 정처 없이 배회하고 있었고, 그 아름답던 기와집들은 한줌의 돌무덤으로 변해 그곳에 사람이 살았음을 알리고 있었다.\n\n'대체 우리가 뭘 잘못했기에...?'\n\n멀찍이서 불타버린 시내를 바라보던 사내는 점차 희끗해져가는 노쇠한 머리로 대체 무어가 잘못되었는가 스스로에게 되물었다. 그러나 아무리 되물어 보아도 도무지 납득할 수 없었다. \n\n마땅히 대한의 건아라면 황상을 받들어 모시고 역천을 꿈꾸는 마씨 반역도당들을 때려잡아야 하는 것이 아니겠는가? \n또한 문명인의 의무로서 실패민족을 계도하고, 예의범절을 알지 못하며 사람된 도리조차 알지 못하는 양이놈들을 아주에서 몰아내는 것은 마땅히 잘 교육받은 아주인이라면 기립해 박수를 보내 마땅한 선행이 아니겠는가?\n\n하지만 하잘것 없는 잿더미로 변한 한성이, 차디 찬 바닥에 누여진 수 많은 장정들이, 너희는 이미 전쟁에서 졌노라 쓰여진 적들이 뿌려대는 삐라가 말하는 사실은 그가 아는, 아니 믿는 '진실'과는 아주 큰 괴리가 있었다.\n\n아니다. 이건... 내가 원한 것이 아니다.\n멍청한 천것들이 시킨 일도 똑바로 하지 못한 탓이다.\n꼴에 황실이라는 것들이 사사건건 훼방을 놓은 탓이다.\n어리석은 백성들이 끝끝내 그의 진심을 알아주지 못한 탓이다.\n\n그러나 잘잘못을 따지기엔 그는, 제국은 너무 멀리 와 있었다.\n\n붉게 물든 하늘의 서쪽 끝짜락에서, 노을을 흩뿌리던 태양이 천천히 가라앉고 있었다.\n그 광경을 바라보며 이강은 눈을 감았다."
 korea.55.a:0 "그리고 밤이 찾아왔다."
 
 ######중국의 한국 분할 이벤트
 korea.56.title:0 "한국에서의 최종적인 승리"
 korea.56.desc:0 "전쟁은 끝이 났습니다. 한국이 수도 한성이 우리 중화의 손아귀에 다시 들어왔고, 한국의 주요 요인들은 재판 거쳐서 판결을 받았습니다."
