 korea.3007.title:0 "톱니"
 korea.3007.desc:0 "칙, 치익. 습기를 머금었나, 제대로 붙지 않는 불을 보면서 혀를 끌끌 찼다. 아무래도 지금은 피울 때가 아닌가 보다. 어떻게 세상마저 도와주지 않는지. 도로 담뱃갑에 돗대를 넣었다. 옥상 한 가운데에서 저 멀리로 해가 떨어지는 모습은 낭만적이고 몽환적이었으나, 별다른 감흥을 주지는 못하였다.\n\n건물 아래에서는 선거철임을 보여주듯 차를 타고 다니면서 유세하는 후보자들이 있었다. 피식 웃었다. 어짜피 당선이 확정이고, 사실상 세습에 가깝게 운영하고 있는데, 최근에 황제가 무어라 몇 마디 했다고 저렇게 보여주기식으로 거리를 쏘다니다니. 저 사람들도 중간 계급이라는 것이 새삼스럽게 다가왔다. 사실, 형편만 따지면 내가 저치들보다 나쁘지는 않을테지. 그리고 이 동아시아 곳곳에 사는 사람들을 포함해서도 말이지. 지나인, 일본인. 적어도 재앙과 같은 상황 속에서 살아가는 그들보다야 낫지 않은가? \n\n멍하니 저 노을을 바라보고만 있으니, 쿵, 쿵, 쿵 계단 밟는 소리와 함께 부사수가 날 찾으러 올라왔다. 깔끔하게 정리한 단발과 몸에 딱 맞춰서 입은 정장은 단아한 미모를 뽐내주고 있었다. \n\n"헉, 헉. 선배! 또 여기서 궁상떨고 있었어요? 지금 부장님이 선배 찾고 계세요. 얼른 가요."\n"그래. 힘들게 했네, 미안."\n"어휴, 미안하고 자시고 빨리 가세요. 대머리 또 화내고 있으니깐."\n\n옥상 문을 닫기 전에 뒤를 한 번 돌아봤다. 멀리 구름은 떠내려가고 있었고, 나를 찾는 이들은 많았다. 하루에 변주를 주고 싶으나, 여유가 없음을 속으로만 다시 한탄하면서 나는 일터로 돌아갔다. 저 멀리서 어렴풋이 선거유세 구호가 들려왔다."
 korea.3007.a:0 "'ㅡ신민 여러분, 살림살이 조금 나아지셨습니까?'"
 
