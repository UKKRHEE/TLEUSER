 korea.2704.title:0 "하얀 범"
 korea.2704.desc:0 "1955년 12월의 어느 날은 시리기 그지없었다. 날씨가 시린 것인지, 아니면 군사 계엄의 칼날이 시린 것인지 아무도 한성 거리에서 밤 늦게까지 있지 않았다. 사실 주간(晝間)에도 사람들이 잘 뭉치지 않는 것은 혹시라도 '국민당의 간첩'으로 몰려 상무영에 끌려갈 수 있었기 때문이리라.\n\n김창수ㅡ이제 개명하여 김구가 된 총리대신은 병원의 침상에서 멀리를 바라보고 있었다. 첫 눈이 내려 나무에는 하얀 이파리가 달렸고, 멀리 있을 봄만을 기다리며 동면을 하고 있었다. 그러나 김구는 새로 올 봄을 볼 수 없으리라. \n\n제가 쌓은 업보가 두려워서가 아니었다. 이 나라의 황제 아래 가장 높은 이를 누가 노리겠는가. 파고다 참변을 주도한 공산당조차 박정희ㅡ대장으로 퇴역하여 지금은 혁명일심회의 부당수로 있다ㅡ의 인맥을 이용한 수색으로 완전히 격멸하였다. 이 나라에서 다시는 사회주의의 시옷 자를 꺼낼 수도 없을 것이다. \n"각하, 무엇이 그리 걱정되십니까."\n\n그의 동지인 이범석이었다. 나이는 수십 살 어렸다. 그러나 그와의 인연은 그런 나이를 초월하였다. 황도파였기에 2.26 이후 좌천된 헌병대에서 처음 만났고, 그 이후 전시를 핑계삼아 완전히 허물을 벗었다. 그리고 뜻을 함께하여 황명을 받들어 나라를 바로 세웠다.\n\n아니, 김구는 바로 그 황명이 걱정되었다. 몇 년 전에는 그저 막연한 불안감으로 있었으나, 지금은 걱정이 현실화되었다. 황제는 이 나라를 그놈의 비밀 정보 기관으로 나라 모든 강산을 옥죄이고 있었고, 일거수 일투족을 감시하여 아래의 모든 관료들과 군인들을 조종하였다. 그의 형인 순종 효황제보다 한 술 더 떴다.\n\n"크흐, 자네가 가장, 크흡, 걱정되네."\n"...군상대권에 폐를 끼칠 일은 없습니다. 안심하십시오."\n"그것이 문제가 아닐세. 자네가 척을 세운 중수 그 사람이 가장 걱정되지. 쿨럭. 그 자는 내 생각보다 더 똑똑하고, 정치 감각이 놀라웠네. 왜 괜히 시비를 걸어가지고는, 서로 다른 길을 걸어가게 됐는가. 쿨럭, 쿨럭."\n이범석은 조용히 눈을 감았다. 무어라 할 말이 없었기 때문이다. \n\n"눈이 오는군요."\n김구는 그 말에 하늘을 바라보았다. 쌓인 눈 위를 또 덮겠다는 듯 새하얀 눈송이들이 쏟아만 내렸다.\n"내가 마지막 조언 하나만 해주겠네."\n"새겨듣겠습니다."\n숨을 고르면서, 김구는 최대한 이범석의 기억에 남을 수 있도록 한 음절씩 끊어서 똑바로 말해주었다."
 korea.2704.a:0 ""절대로, 경거망동, 하지 말게나. 내 마지막 부탁이고, 그대를 위한 것일세.""
 EVENT_KOREA_2704_TOOLTIP:0 "§Y김구§! 사망.\n§Y이범석§!이 §Y총리대신§!직을 계승합니다."
 
 korea.2705.title:0 "혈서"
 korea.2705.desc:0 "박정희는 제 눈 앞에서 무릎을 꿇은 이를 바라보았다. 이범석 이 자는 자존심도 없다는 것인가. 자신의 체면도 다 내팽겨버리고 정적의 아래에서 비굴하게 손을 비벼댔다. 이런 자가 어떻게 나라의 중책을 맡았던 것인지. 박정희는 속으로 혀를 쯧쯧 찬 후, 이범석에게 말을 해주었다.\n\n"살고 싶소, 총리?"\n"예, 예. 내가 크게 잘못 하였습니다. 절대로, 절대로 대권을 노리지 않으리라 약속하겠습니다. 뭣 하면 혈서라도 쓸 수 있습니다."\n\n이렇게 비굴할 바에 차라리 머리에 총을 쓰고 죽을 것이었다. 적어도 박정희는 죽음보다는 역사서에 불명예스럽게 정적에게 굴복하였다고 쓰여지는 것이 두려웠다. 당장 총구를 앞으로 향하게 해 쏴버리고 싶었으나 보는 눈도 많았고, 이범석에게서 정희에게로 편을 갈아탄 이들도 많았다. 황제 또한 피를 봐서 겨우 안정된 정국이 다시금 흔들리는 것을 원하지 않았다.\n\n정희는 측근 이우에게 손짓하였다. 이우는 쥐고 있던 보드 하나를 건내주었다. 한숨을 푹 쉬고, 박정희는 이범석에게 말해주었다. \n\n"여기 서명하고, 곧 바로 선언문을 발표하시오."\n"...이것은?"\n"그대가 그리도 원하는 생명줄이지. 총리, 당신이 여기 서명한다면 나는 당신의 아들, 손자를 하나도 신경쓰지 않겠소. 다만, 다시 정계에 발을 들이려 한다면..."\n\n정희의 서슬 퍼런 말에 범석은 새파래진 얼굴로 바닥에 떨궈진 종이 하나를 바라보았다. 서명할 팬을 달라는 듯 이리 저리 고개를 돌아봤으나, 아무도 건내주려고 하지 않았다. 범석이 일어서려고 하려면 정장을 쫙 빼입은 장정들이 그의 어깨를 살포시 누르니, 자연스래 이범석은 손가락을 물어 뜯고 피로 서명하였다. 그리고 써진 조항을 하나 둘 씩 읊었다."
 korea.2705.a:0 ""...강명 34년(1956), 나는 총리대신의 직무가 과중함을 깨닫고...""
 EVENT_KOREA_2705_TOOLTIP:0 "§Y이범석§! 퇴임.\n§Y박정희§!가 §Y총리대신§!직을 계승합니다."
 
 korea.2706.title:0 "눈 발에서 기차는 떠나며"
 korea.2706.desc:0 "김영삼金泳三이 거의 매일 거리 혹은 그의 직장에서 듣는 소리는 몇 가지로 좁혀서 설명할 수 있었다. 생산량을 어디까지 올려야 하기에 우리는 지역구 인원들을 굉장히 열정적으로 동원해야 한다, 민족과 조국의 영원한 지도자이신 황제 폐하께 누를 끼치지 말자, 북적의 위협에서 우리는 하나로 단결해 생산량을 늘려야 한다.\n\n그래, 그놈의 북적 타령하는 것에 영삼은 진절머리가 났다. 물론 그 또한 지나 사람들이 그의 조국에 행한 일을 잘 알고 있었다. 대한제국은 대아시아 전쟁에서 휴전이라는 허울 좋은 이름, 사실상 패전을 당하고 나서 저 광활한 아홉 개의 성省을 빼앗겼다. 강명 7년(1929)생인 그는 겨우 현역병으로 징집되어 대전쟁에서 싸우는 일은 피할 수 있었으나, 그의 고향 옆 집 형들이나 서울에서 사귄 선배들 중 많은 수가 목숨을 빼앗겼다.\n\n이진 황제는 매우 잔혹하였다. 까마득한 성균관대 고학번 선배한테 들었기로는 융희제보다 더 고압적이고 강압적인 통제란다. 그 말과 같이, 익문사라고 알려진 기관에서 몰래 몰래 공보물을 돌렸던 영삼의 친구들을 잡아갔다. 그도 요원들에게 끌려갔던 적이 있었으나, 친구들과 술이나 마셨을 뿐이지 딱히 황제에 대항하는 무언가를 하지 않은 점, 그리고 아버지가 지방의 굉장한 유력가인 점이 참작되어 무사히 빠져나올 수 있었다.\n\n"어이, 거산 동생. 뭐 그리 멍하게 있나."\n"아, 후광 형님. 그냥 조금 답답해서 말입니다."\n\n그의 직장ㅡ대한제국 중추원 민의원ㅡ동료인 김대중金大中이었다. 중추원에서 만난 이후로 몇 번 대작하면서 영삼이 친해진 사람이었다. 나이대도 비슷하였고, 또 생각하는 것도 비슷하였기에 금방 의기투합하였다. \n\n"쯧, 나도 저 일심회 나팔수들이 찌껄이는게 썩 마음에 들지는 않네."\n"...저는 그날 전차가 굴러가던 꼴을 잊지 못해서 여기로 왔습니다. 그러나 바꿀 수 있는게 없었습니다. 죄다 누군가에게 통제되는 곳이 어떻게 중추원이라고 할 수 있습니까. 이건, 그냥 조선시대 대간이나 마찬가지 아닙니까. 황제에게 시끄러운 소리 좀 하는. 그리고 금방 목이 날라갈 수 있는."\n영삼의 말이 끝나자 대중은 소파에 앉더니, 캔을 따서 입에 털어넣었다. 몇 번 목으로 음료가 넘어가는 소리가 들린 후에, 대중은 입가를 닦아내며 영삼에게 말해주었다."
 korea.2706.a:0 ""그래도 언젠가는 빛이 보일 것이네. 포기하지 말고, 때를 기다리세나.""
