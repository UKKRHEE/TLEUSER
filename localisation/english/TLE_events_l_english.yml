 korea.1327.title:0 "잊혀진 민족" #만주족
 korea.1327.desc:0 "신해혁명이 일어난 이후에 중화민족이라는 개념이 제시되었다 한들, 여전히 주류 민족은 한족이었다. 대청국의 잔해 위에서 태어난 민국은 군벌들이 이합집산을 거듭하고 있다 한들 이 역시 한족이 주류였고, 기존의 기득권을 차지하고 있던 만주족이 설 자리는 완전히 사라지고 없었다. 찬란하게 빛났던 그들의 문화와 영향력은 근대의 여명 앞에 사그라들었다.\n\n그렇게 수 십년이 지나가면서, 기존 중국 직예 지방을 거점으로 삼고 있던 만주족은 하나 둘 씩 한족으로 이름을 바꿔 달거나, 아니면 저 멀리 옛 조상들이 살았던 국경 너머 만주 땅으로 향하였다. 고독함을 참지 못한 이들은 바다에 녹아들았으나, 그 외 아무도 신경쓰지 않은 이들은 자신들의 고유한 색깔을 지키며 살아가기 위해 섞이지 않기를 다짐하고 고향을 떠나갔다.\n\n규식은 이 잊혀진 이들에게 손을 내밀었다. 그 수가 적다고 한들 일 천만은 족히 넘었고, 그 중에서 청년 남성을 징집해 군인으로 사용한다면 앞으로 있을 전쟁에서 대한인의 피를 적게 흘릴 수 있었다. 만주족을 위한 땅을 주고 대청국을 작게나마 부활시켜주겠다는, 혹은 여건이 되지 않으면 그들이 자치할 수 있는 구역을 직예 내에 만들어주겠다고 약조하였다. \n\n민국의 유산 아래에서 아무도 신경쓰지 않던 이들은 그 손을 잡아들 수 밖에 없었다. 규식은 바라는 바를 얻어낼 수 있었다."
 korea.1327.a:0 "허나 그 약조가 이루어질까?"
 
 korea.1328.title:0 "황제이자 정원사" #소조정 협력 요청
 korea.1328.desc:0 "하늘은 늘 푸르지는 않았다. 오늘은 운이 좋았기에 이런 좋은 날씨 속에서 황궁을 다닐 수 있었다. 아이신기오로 푸이는 이렇듯 사소한 일에도 감사를 느끼고 또 움직이면서 즐거움을 느꼈다. 그는 이런 생활이 나쁘지 않았다. 바깥 정부는 자신을 황제로서 존중해주고, 자신은 군림만 하며 아무 일도 보지 않는다. 여유를 사랑하는 남자에게는 이런 생활이 적격이었다.\n\n'외신外臣이 대청국 천자께 해동 천자의 서신을 가지고 오나이다.'\n\n수 일 전의 그 일만 아니었다면 이런 나긋나긋한 일상을 향유하고, 또 가끔씩 황도皇都 내를 잠행하며 즐겼을 것이었다. 한韓의 주인이 청淸의 몰락한 천자에게 복위, 혹은 북경의 주인이 되어보지 않겠냐고 제안하였다. 딱 잘라서 거절하지 못하였다. 본디 그는 일언지하에 거절하려 하였으나, 은근히 그 제안에 희망을 걸어보는 신하들이 있었다. \n\n그들은 미련하게도 허황찬 대청의 꿈을 버리지 못하였다. 다만 주인으로서 그 기대를 아예 버릴 수는 없었으니, 푸이는 거절하겠다고 마음을 먹고는 이리 질질 시간만 끌 뿐이었다. 다만 최소한 오늘은 밀사에게 회답을 해주어야 했다. 그것이 이름 뿐인 군주라 할지라도, 면류관 쓴 이의 예의였다. 푸이는 그리 생각했다.\n\n"..."\n\n정말 거절해야 할까? 처음 푸이가 생각하기에는 저 밖의 한인漢人들이 두려웠다. 그렇기에 동이東夷가 내밀은 손을 뿌리치려 했다. 허나 꿈을 품은 신하들이 그를 설득하려고 온갖 사진들과 감언을 내밀었다. 실제로 그가 보고 들은 북경의 혼란상을 보니 그런 마음이 흔들려만 갔다. \n\n푸이의 고민은 깊어져만 갔다."
 korea.1328.a:0 ""...일이 성공한 후에는 협조할 순 있겠지.""
 
