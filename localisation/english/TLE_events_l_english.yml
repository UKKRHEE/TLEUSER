 korea.3005.title:0 "광야"
 korea.3005.desc:0 "하루의 마침을 알리는 햇빛과 하늘이 잠시 잠에 든 나를 일으켜 세웠다. 무언가 아련한 꿈을 꾼 것 같았으나, 아리송함만 남긴 채 나는 멍하니 앞을 응시하였다. \n\n나는 찌뿌둥한 몸을 이리저리 돌려서 풀어주었다. 고시공부를 하다가 그대로 잠에 들었다. 시계를 보니 그렇게 많이 지나지는 않았고, 딱 기분 좋게 20분 동안 잤다. \n\n볕이 들어온 곳으로 저절로 눈이 향했다. 노을진 창문이 눈에 들어왔다. 그리고 무언가에 홀린 듯 창문 앞으로 걸어갔다. 그 문을 열고 시원한 가을바람을 만끽하였다. \n\n저 아래에서는 이곳 저곳을 쏘다니는 아이, 강변에 산책을 나간 아주머니, 열심히 조깅을 하는 여자 등 수 많은 사람들이 보였다. 평온함이 자리하였고, 얼굴에는 근심을 바라볼 수 없었다.\n\n"하, 하하."\n\n웃음이 저절로 나왔다. 최근에 너무 복잡하게 살았다. 내가 스스로 만든 고뇌를 너무 신경썼었다. 쥐지 않아도 될 것에, 그리고 후회만 남는 과거에 미련을 가지고 있었다. 사람과의 관계는 주체끼리의 맺음이 아니겠는가.\n\n가볍게 마음을 먹는 것이 중요하였고, 고민을 비수로 만들어 내 가슴을 찌르게 함은 의미가 없었다. 내가 살아감의 주체는 그들이 아닌 결국 나이고, 내가 앞 날을 개척해 나아가는 것이니까 말이다. \n\n그리 한 번 정리를 할 수 있음에 감사하였다. 이러한 생각을 가질 수 있게 한 이 땅에게 감사하였다. 불어오고, 들려오고, 보이는 모든 것에 감사하였다. \n\n한강 철교 위로 전철이 경적소리를 내면서 지나가고 있었다. 강물에 반사되는 아름다운 풍경을 눈에 담으며, 나는 흥겹게 자주 불렀던 노래 한 소절을 떠올리며 불렀다."
 korea.3005.a:0 ""다시 서는 저 들판에서, 움켜쥔 뜨거운 흙이여.""
 
