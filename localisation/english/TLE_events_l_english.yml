 TOOLTIP_ENDING_KOREA:0 "\n이리하여 대한제국의 "§R치국평천하§!"를 향한 여정은 긴 길을 걸은 끝에 마침내 종점에 도달하였습니다. \n\n§R사필귀정§!, 자신이 지은 §Y업보§!는 다시 돌아오게 되는 법. 타인의 §R유해§!에서 꺼낸 §t피§!와 §t골육§!으로 쌓은 §Y옥좌§! 위에 앉았던 §t제국§!은 자신의 §R죄§!에 짓눌려 쓰러졌습니다. \n\n그러나 §t제국§!이 제 업보에 대가를 치르게 되었다 한들, §R대한§!이 종말을 맞이한 것은 아닙니다. 아직 그 땅에 살아있는 이들은 있고, 그들에게 내린 어둠이 가시면 다시 새로운 §Y해§!가 뜰 것입니다. \n\n새로이 뜬 §Y해§!는 §t광명§!을 §C천지§!에 비추면서 들판에 §Y나무§!, §Y들풀§!, §Y꽃§!을 피울 것이고...\n\n...그리고 §t제국§!의 유해 위에서 피어난 §Y꽃§!은 영원히 남게 될 것입니다.\n\n플레이 해주셔서 감사합니다!" 
 TNO_TLE_tooltip_korea:0 "\n이리하여 대한제국의 "§R치국평천하§!"를 향한 여정은 긴 길을 걸은 끝에 마침내 종점에 도달하였습니다.\n\n§Y패권§!이라는 §R매혹적인 보석§!을 거며쥐고자 하는 것은 모든 국가들의 꿈이었습니다. 옛 지나 땅에 있던 모든 천조를 질투하며 속을 삭혀온지 수 천년이 지났고, 이윽고 §Y해동의 국가§!는 힘으로 이를 쟁취해냈습니다.\n\n그러나 §Y마침표라§!고 생각한 지점은 또 다른 전쟁의 §R시작점§!이었습니다. 한 차례의 대전쟁에서 피를 흘리고 창자를 쏟아내었지만 새로운 경쟁자들은 또 다른 희생을 요구하고 있습니다. \n\n§Y그들의 군주§!가 원한 것이 이것이냐라 물으면 §t아니라고§! 답할 수 있습니다. §Y그들의 백성§! 모두가 원한 것이 이것이냐라 물으면 이 역시 §t아니라고§! 답할 수 있습니다. 그러면 누가 원하였을까요? 글쎄요. 우리는 정답을 알고 있을지도 모릅니다. \n\n§Y영민한 자§!는 모두가 이기는 판을 짭니다. §Y아둔한 자§!는 모두가 지는 판을 짭니다. 그러나 §Y비열한 자§!는 자신만이 이기는 판을 짭니다. 우리는 비열한 이들의 아래에 있었습니다. \n\n플레이 해주셔서 감사합니다!\n\n§Y더 뉴 오더: 유자의 짐§!에서 이어집니다."
