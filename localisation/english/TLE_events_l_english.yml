 korea.2703.title:0 "굳세고 밝은 시대"
 korea.2703.desc:0 "친애하는 애국 동포 여러분. 은인자중하던 군부는 드디어 오늘 아침 미명을 기해서 일제히 행동을 개시해, 국가의 행정·입법·사법 삼권을 완전히 장악하고, 이어 군사 혁명 위원회를 조직했습니다.\n\n군부가 궐기한 것은 부패하고 무능한 현 정권과, 기성 정치인들에게 이 이상 더, 국가와 민족의 운명을 맡겨둘 수 없다고 단정하고, 백척간두에서 방황하는 조국의 위기를 극복하기 위한 것입니다.\n\n군사 혁명 위원회는 \n\n첫째, 반공을 국시의 제일의(第一義)로 삼고, 지금까지 형식적이고 구호에만 그친 반공 태세를 재정비·강화할 것입니다. \n\n둘째, 유엔 헌장을 준수하고, 국제 협약을 충실히 이행할 것이며, 미국을 위시한 자유 우방과 유대를 더욱 공고히 할 것입니다. \n\n셋째, 이 나라 사회의 모든 부패와 구악을 일소하고, 퇴폐한 국민 도의와 민족 정기를 다시 바로잡기 위하여, 청신한 기풍을 진작시킬 것입니다. \n\n넷째, 절망과 기아선상에서 허덕이는 민생고를 시급히 해결하고, 국가자주경제 재건에 총력을 경주할 것입니다. \n\n다섯째, 민족적 숙원인 국토 통일을 위하여, 삼민주의와 대결할 수 있는 실력 배양에 전력을 집중할 것입니다. \n\n여섯째, 이와 같은 우리의 과업이 성취되면, 참신하고도 양심적인 정치인들에게 언제든지 정권을 이양하고, 우리들 본연의 임무에 복귀할 준비를 갖추겠습니다.\n애국 동포 여러분. 여러분은 본 군사혁명위원회를 전폭적으로 신뢰하고, 동요 없이 각인의 직장과 생업을 평상과 다름 없이 유지하시기 바랍니다. 우리들의 조국은 이 순간부터, 우리들의 희망에 의한, 새롭고 힘찬 역사가 창조돼 가고 있습니다. 우리들의 조국은 우리들의 단결과, 인내와, 용기와, 전진을 요구하고 있습니다.\n\n대한제국 만세."
 korea.2703.a:0 "'상제는 우리 황제를 도우소서-'로 시작되는 애국가가 울려퍼졌다."
