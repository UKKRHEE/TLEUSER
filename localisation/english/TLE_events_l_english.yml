 korea.20.desc:0 "일이 터졌습니다. 한-중간의 갈등은 심화되었으며 도화선에 불이 붙었습니다. 한 대대장의 무단 중국 공격은 선을 넘어버렸으며 한중전쟁을 열었습니다.\n\n제국은 이제 내릴 수 없는 급행열차를 탔습니다. 그 종착점이 빛일지 어둠일지는 알지 못하는 채로.."
