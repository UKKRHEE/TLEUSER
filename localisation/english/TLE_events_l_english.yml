 korea.2709.title:0 "궁정동 안가"
 korea.2709.desc:0 "이우는 떨리는 손으로 화장실 거울 앞에서 얼굴을 씻어댔다. 강명 42년(1964) 10월 26일, 거사의 당일이었다. 품 안에 고이 숨겨둔 권총이 내는 서늘한 감각이 이우를 몸서리치게 만들었다. 그러나 물릴 수도 없었다. 이미 익문사 요원들에게 전부 전언을 내렸고, 심지어 익문사 독리 김원봉에게도 전언하여 미리 대기하라 해두었다. 그리고 황제의 목소리가 아직도 이우의 윗가에 아른거렸다.\n\n'이 부장, 꼭 명심하게나. 자네가 누구를 섬기는 것인지.'\n"이 부장, 거 만들어서 누나. 어서 나오게!"\n\n군주의 목소리가 아니라 밖에서 익살스럽게 놀리는 총리의 목소리가 들려왔다. 이우는 제정신을 차리고 화장실에서 나와 표정을 연기하였다. 한 번 미끄러지는 척을 하자 좌중이 깔깔 웃어댔다.\n\n"이사람 평소에는 근엄하기 짝이 없다가 왜 이러는가? 흐흐흐. 술 취한 것도 아니고. 괜찮나?"\n"예, 예 괜찮습니다 각하."\n\n그렇게 자신의 자리로 어떻게든 돌아가 앉은 이우는 조용히 총리와 김성주와 김재규, 최용건 등이 떠드는 소리를 들었다. 이 중 김성주와 최용건은 뜻을 함께하기로 한 동지였다. 취기가 조금 올랐을까, 총리가 조금 무거운 화두를 꺼내었다.\n\n"자네들은 황권에 대해 어떻게 생각하는가?"\n"..."\n"각하, 그건..."\n"어허, 여기는 도청도 할 사람 없네. 우리 중정부장이 바로 이우 아닌가!"\n\n총리가 그리 껄껄 웃자 다들 맞춰서 어색하게나마 웃었다. 그러더니 총리의 웃음기가 싹 사라지고, 진지하게 모두를 바라보았다.\n\n"융희 데모크라시를 무너뜨리고, 전제정을 부활시켰네. 모든 신민ㅡ아니 국민들을 옥죄는 자가 바로 황제라네. 이 나라의 군주란 말이야."\n"!!!"\n"아니, 나 안 취했네. 더 말하지, 나는 지금의 황제를 무릎 꿇려야 한다고 생각하네. 아니라면 그 다음 대의 황제라도.""
