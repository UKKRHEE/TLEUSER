 korea.778.title:0 "대한국 근현대사"
 korea.778.desc:0 "차근차근 발전하던 중, 1862년 함경도 사냥꾼들이 조선 국경지대 인근 범월인들이 함경 고을을 노략질하자 두만강을 넘어 이들을 토벌한 사건이 일어났다. 가뜩이나 내부적으로 불안을 겪고 잇는 와중에 제1의 번국이라 불리는 조선에게 이런 굴욕을 겪자 청은 저 자신의 위신을 세우기 위해 조선에게 강경한 통첩을 날렸고 이를 거절하자 전쟁을 선포하였다.\n\n이 전쟁의 결과는 엎치락 뒤치락 하였지만 신식무기로 무장하고 그를 전면적으로 운용한 조선의 승리로 끝나였다. 전후 맺은 조약에서 조선은 중국의 번국에서 독립적인 국가로 상승하였으며 남만주에 그 세력을 뻗치게 되었다. 1872년 공식적으로 통백도, 용강도, 요안도(현재 심요도 남부지역)를 설치한 것은 조선이 반도에만 갇혀있지 않겠다는 것을 증명하였다. 전 후에 얻은 이득은 이것만은 아니였는데, 청나라에게서 받아온 막대한 자금은 조선의 근대화 자금이 되었으며 이제 걸림거리가 없는 개화는 빠르게 진행되었다. 전쟁 후 칭제의 요청이 빗발같이 쏟아지자 왕은 5년 뒤 1867년 10월 11일 환구단을 쌓고 연호를 영락으로 하여 즉위를 하였다.\n\n크고 작은 일이 격동기 속에 있었지만, 계속되며 발전되던 대한은 1875년 황제 이환이 과로 및 지병으로 쓰러지자 급해졌다. 한때 있던 태자는 이미 훙한지 오래고 마땅히 왕위를 이을 친척도 없던 때였다. 그러던 1876년 왕족 아이들을 모은 자리에서 황제의 8촌인 경은군의 총명함을 눈에 담은 이환은 그를 후계자로 낙점하였다. 그리고 1877년, 이환이 사망하자 양동생으로 삼은 경은군 이재성은 휘를 천으로 바꾸며 대한의 차대 황제로 즉위를 하였다. 이환의 묘호는 기계문명을 받고 단군과 고구려 이래 잃어버린 한민족의 천명과 주명의 천명을 다시 이어받은 민족사상 유래 없을 업적을 기려 고조로 결정되었다.\n\n새로 즉위한 황제의 혈통이 고조의 8촌이라는 점에서 정통성이 부족함에 따라 황실의 기둥이 흔들리고 한민족의 초인인 고조의 사후 내부 분열로 혼란스러운 지금 대한제국을 공격하는 것이 기회라 여긴 청나라 정부와 서태후는 1880년 군대를 소집해 조선을 침공하였으나, 이는 얼마 전 즉위한, 만 스물의 나이의 광무황제가 친정을 나가며 모범을 보이자 국론이 단결된 한국에 의해 간단히 격파되었다. 그렇게 청이 격파되면서, 러시아 또한 이를 만주 북부를 확보할 수 있는 기회라 여겨 만청을 침공하였고, 1884년 톈진조약을 체결하면서 요하-송화강 선을 기준으로 북부는 러시아가, 남부는 대한이 관리하는 것으로 결정이 났다. 지금의 심요도 북부, 장길도, 목계도는 이때 얻어온 것이었다.\n\n한편 1877년 일본에서 2차내전이 일어났을 때 대한제국의 운양호가 큐슈지방을 정탐하러 갔을 때 유신세력들이 운양호를 공격해 제국의 함선이 피해를 입었었다. 광무황제는 이에 격분, 곧장 정예군을 조직하여 큐슈지역 사세보에 상륙하였다. 이에 놀란 일본은 큐슈지방에서의 조선의 이권을 인정하고 사세보 일대를 조차지로 내주는 것에 동의하였다. 이런 일련의 사건이 이어지는 동안, 일본 내부에서는 끊이지 않고 일어나던 풍수해와 화재의 피해를 견디다 못한 농민들이 정토진종을 구심점으로 대대적인 잇키를 일으켰다. 메이지 10년 4월 2일 작게 시작한 봉기는 전 일본으로 퍼져나갔으며 이는 반외세 반서구 열풍을 타고 외국의 공사관을 공격하였다. 결국 1879년 "에도 진군"을 끝으로 일향종의 난은 진압되었으며 미, 영, 프, 러, 한 5개국과 일본을 분할하는 '아와지조약'을 맺었다. \n1883년에는 류큐에서 쿠데타가 일어나자 쇼타이 국왕이 대한제국에게 망명하였다. 이때 류큐를 보호국으로 삼고 태평양으로의 길을 열어야겠다 생각한 황제는 쇼타이 국왕을 다시 국왕으로 세우기 위해 류큐에 신식군 1연대를 파병해 반란군을 쓸어버리고 류큐를 보호국화 하였다."
