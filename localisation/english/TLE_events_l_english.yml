 korea.96.title:0 "깡패 처리"
 korea.96.desc:0 "고시형, 흔히 구마적이라고 부른 이는 지금 지난 시절을 되짚어보던 중이었다. 그 스스로, 천하에 부끄럼이 없는 사내라고 생각하고 있었다. 물론 젊은 혈기에 이곳 저곳 돌아다니고 동지들을 모았었던 적이 있었지만, 지금은 그 나날들과는 연관이 없다고. 나는 저들과 다르다고 외치고 싶었다.\n\n'나는 깡패입니다. 국민의 심판을 받겠읍니다.'\n\n지금 그는 현수막을 몸에 내건채, 거리 이곳 저곳을 그의 '동지'들과 나돌아다니고 있었다. \n"이 뙤놈과도 같은 놈들아! 네놈들이 내 귀한 아들을 다리 병신으로 만들어놨든!"\n"내 네놈들 때문에 망친 장사가 얼마나 되는줄 아느냐! 이 개돼지보다 못한 놈들!"\n\n그는, 이런 취급을 받아서는 안된다고 생각하였다. 어찌 이 고시형이, 남에게 아무 잘못도 하지 않은 이 고시형이.\n\n그러나, 현실은 그에게 그 자신은 한낱 깡패에 불과하다고, 송곳과 같이 알려주었다."
 korea.96.a:0 "난 항상 자네가 마음에 들지 않았지."
 
 korea.97.title:0 "문이 닫힌 중추원"
 korea.97.desc:0 "왁자지껄 하다 못해 싸움판이 벌어졌던 중추원은 굳게 문이 닫힌지 오래입니다. 혁명군이 한성을 장악한 후 중추원부터 폐쇄하여 제국 내 모든 권력을 장악하여, 아무런 입법활동과 정당활동을 할 수 없었기 때문입니다. 한때 대한당의 의원이었던 박중양은 혼자서 술만 홀짝이며 "저 무식한 군바리들이 뭘 한다고.." 라며 불평하였기도 하였습니다. 이미 군이 국가를 장악한 이상, 아무 것도 하지 못하는 그저 한탄일 뿐이었지만요."
 korea.97.a:0 "꼴 좋다."
 
 korea.98.title:0 "이범석"
 korea.98.desc:0 "황도파의 공세 끝에 통제파가 몰락하면서 몇몇 장성들은 도주를 하였습니다. 이강과 같은 장성들은 교전 당시 사살되었으나, 이범석과 같은 통제파 내부 극단세력 일부는 알 수 없는 곳으로 도망갔었습니다. \n\n어두운 밤에, 제도로 하나의 소식이 날아왔습니다. 이범석을 찾아냈다고. 그 즉시 헌병대를 꾸려 제보된 위치로 가니 역시. 이범석이 곤히 자고 있었습니다.\n\n"체포해!"\n\n조사하여보니, 이범석의 사촌 형이 그를 고발한 것이었습니다. 황도파가 제국을 장악한 이상 그는 애물단지 이상도 이하도 아니었습니다. 가문을 완전히 몰락시킬 수 있다는 가족 회의 결과, 위원회에게 그들은 연통을 넣었습니다.\n\n오늘 저녁, 이범석에 대한 재판이 완료되었고 형이 집행되었습니다. 그는 "대한제국 만세!" 라는 외마디 함성을 외치고 절명하였습니다."
 korea.98.a:0 "비겁한 작자들이로군."
 
 korea.99.title:0 "소파와 대장"
 korea.99.desc:0 "천도교의 수장인 소파 방정환이 이병무 혁명최고지도자를 찾아왔습니다. 방정환은 황도파 장성진들이 믿는 주요 종교인 천도교의 수장으로, 전대 교주였던 손병희의 사위입니다. 그가 제안한 것은 위원회에서 천도교를 지원해주는 대신 자신들은 대한제국 내에서 위원회와 황도파의 정당성을 선전해줄 것이었습니다. 곰곰히 생각한 끝에, 이병무 장군은 이를 받아들였습니다."
 korea.99.a:0 "좋군."
 
 korea.100.title:0 "해평"
 korea.100.desc:0 "해평 윤씨 가문이 개화기에 만들었던 해평상회에서 시작한 해평그룹은 제국 경제의 많은 부분을 장악하였습니다. 금융, 조선, 철도 등등... 가히 대한 재계순위 1위라고 부를만 하였습니다. 그러나, 젊은 청년장교들은 이것이 마음에 들지 않았습니다. 그들은 저 재벌들의 종막을 원하였고, 국가사회주의(State Socialism)를 실현하길 원했습니다. 오늘 그들의 요청에 따라, 대한제국 내 모든 재벌들은 해체되었고 그들의 자산들은 압류당하였습니다. 젊은 기업가, 윤보선은 땅을 치고 핏발 선 눈으로 그들을 저주하였습니다. "네놈들이 무사할 것이라 생각하지 말아라!""
 korea.100.a:0 "꼴 좋군! 이 빌어먹을 수탈자들아!"
 
 korea.101.title:0 "형제"
 korea.101.desc:0 "경친왕은 황도파가 썩 마음에 들었다. 황실이 갈수록 문민정부란 것들에게 힘을 잃어가는 것이 마음에 들지 않았고, 그는 이 제국의 정당한 주인인 자신의 형황에게 권력이 돌아와야한다고 굳게 믿고 있다. 기억도 안나는 어릴적 부황이 하였던, 백성이 앞으로 이 나라의 주축이 될 것이라는 것은 그에게 와닿지 않았다.\n\n황도파가 제국 전체를 장악한 이후, 강명황제는 창경궁에 들어가 칩거하였다. 이것은 일종의 옛 형황에 대한 의리를 지키는 것이자 감히 허락도 없이 움직인 놈들에 대한 항의였다. 이병무를 주축으로 한 황도파는, 경친왕에게 간곡히 청하였다. 황제폐하를 설득하여 달라- 고.\n\n창경궁 깊은 곳에서, 대한의 지존과 그의 아우가 앉아있다. 형과 부모 모두 죽고, 이제 남은 것은 둘과 출가한 동생들 뿐이었다. 둘은 나이 차이가 별로 나지 않아 친구처럼 지내기도 하였다. \n\n"폐하."\n경친왕이 운을 띄웠다.\n"밖에 있는 이들은 폐하와 대한을 위하여 결단한 이들입니다."\n"저들은 폐하를 위해 역경을 견뎌내었으며, 어려운 선택을 내린 것이옵니다."\n\n경친왕의 말이 이어져도, 강명제는 눈을 감고만 있을 뿐이었다.\n입술을 꽉 깨물면서 경친왕은 말을 이어갔다.\n"폐하, 아니 형님."\n"..그래, 원아."\n\n군신의 예가 아닌, 형제의 예로서 말을 하자 그제서야 강명제는 답을 하였다. 눈을 뜬 강명제는 당혹도, 분노도 아닌 그저 회한에 차 있었다. \n경친왕은 그제서야 형황이 어떠한 생각을 하고 있는지 알게 되었다.\n"...큰형님께서 신민들에게 그 권력을 위임하시었던 것이, 그리도 걸리셨단 말입니까."\n\n본디 황위와는 관련이 없었을 강명제는 큰형인 융희제 이택이 유언으로 남기었던, 제 자식들과 이 땅의 민권을 존중해달라는 유언이 그리 마음에 걸렸던 것이다. 나이 차이가 많이 나 강명제를 친 자식처럼 키웠던 융희제였기에, 부친의 유언을 지키는 것처럼 이를 존중하고 있던 것이었다.\n\n"형님. 부디 미천한 동생의 말을 들어주시길 바랍니다."\n"내 큰형님과 일전에 약속한 바가 있었다."\n"그러나, 큰형님께서도 외곬수처럼 우직하게 서 있는 것을 원하시지 않으실 것입니다. 제국이 변하고, 강산이 변하면, 황실 또한 그에 맞춰야하지 않겠습니까."\n\n잠시 경친왕의 눈을 바라본 강명제는 이내 생각해보겠다며 축객령을 내렸다. 경친왕은 형황에게 인사를 올린 후, 조용히 어전을 나왔다."
 korea.101.a:0 "천세, 천세, 천천세"
 
 korea.102.title:0 "황국협회"
 korea.102.desc:0 "예전 대한제국 황실이 승전에 승전을 거듭하여 가히 현인신으로 추앙받을 무렵, 문명화를 한다며 1891년 대한제국 최초의 선거가 치뤄졌다. 무지렁이들은 그저 자기네 양반님들의 이름이 나온 것을 찍었지만, 한성 중앙에서는 많은 격전이 벌어졌었다. 보수파 대한당, 급진파 개화당, 그리고 수구파 황국협회까지. 많은 이들이 격전을 벌였었다.\n\n옛 사대부들은 가까운 종친이었던 이들, 대표적으로 흥선군과 완림군 이 둘의 유산을 이어받아, 대한제국 내에서 옛 조선시대 마냥 황제를 보위하겠다는 이들은 황국협회라는 것을 조직하였다. 황국협회는 근황이라는 기치를 들고 일어나 많은 이들에게 대한 황상의 지엄함을 널리 알리고 있으며, 근황파가 제국을 장악한 이후에는 이들과 협조하면서 그들의 주인인 강명제를 보위하겠다는 일념으로 분골쇄신 노력하고 있다.\n\n"만수무강하시옵소서, 존엄하신 대한의 황제폐하!""
 korea.102.a:0 "황제 폐하 만세!"
 
 korea.103.title:0 "항한전쟁의 끝?"
 korea.103.desc:0 "중경의 함락으로 우리 국가는 끝났습니다."
 korea.103.a:0 "이젠 끝이다..."
 korea.103.b:0 "아니다..."
 
 korea.104.title:0 "중국 정부의 항복"
 korea.104.desc:0 "중국 정부가 오늘 아침, 대한제국 정부에게 정식으로 항복을 하였습니다."
 korea.104.a:0 "끝났다!"
 
 korea.105.title:0 "[FROM.GetName]의 불가침조약 제안"
 korea.105.desc:0 "오늘 [ROOT.GetName]에 있는 [FROM.GetName]의 대사관에서 불가침조약을 요청하는 서신이 왔습니다. 이들은 두 국가간의 모든 적대행위를 중지하는 것을 요구하였습니다. "
 korea.105.a:0 "좋다!"
 korea.105.b:0 "우리는 다른 생각이 있다"
 TOOLTIP_EVENT_KOREA_105_A:0 "§Y몽골 지역§!의 분쟁에 관한 중재가 진행됩니다."
 TOOLTIP_EVENT_KOREA_105_B:0 "§Y연해주 지역§!에 §Y핵심 주§!가 추가됩니다."
 
 korea.106.title:0 "[FROM.GetName]의 동의"
 korea.106.desc:0 "우리가 제시한 조건이 성공적으로 받아들여졌으며, 우리의 후방은 안전하게 되었습니다."
 korea.106.a:0 "좋다!"
 
 korea.107.title:0 "[FROM.GetName]의 거절"
 korea.107.desc:0 "저들은 우리의 양보 없는 요구를 거절하였습니다!"
 korea.107.a:0 "제길!"
 
 korea.108.title:0 "이중제국 건설"
 korea.108.desc:0 "놀라운 전개로, 대한제국의 강명황제가 황후로 일본의 황녀를 들이면서 대한제국과 대일본제국이 하나로 합쳐지게 되었습니다. 강명황제는 자신의 부인에게서 양위를 받아 일본제국의 126대 천황 '칸메이 덴노'로 즉위하였습니다."
 korea.108.a:0 "대한의 강명 황제이시자 대일본제국의 칸메이 덴노 만세!"
 
 korea.109.title:0 "대한제국의 동아 방공협정 발의"
 korea.109.desc:0 "오늘 대한제국 정부는 소비에트 연방과 인접하거나, 이에 영향을 받는 모든 국가에게 방공협정을 제안했습니다. 대한제국 정부는 조약에 참여할 경우 각 국가가 공산주의 국가에 공격을 받으면 그 전쟁에 참여할 의무가 있다고 말하였습니다."
 korea.109.a:0 "좋아."
 korea.109.b:0 "거절하지."
 
 korea.110.title:0 "[FROM.GetName]의 동의"
 korea.110.desc:0 ""
 korea.110.a:0 "좋다!"
 
 korea.111.title:0 "[FROM.GetName]의 거절"
 korea.111.desc:0 ""
 korea.111.a:0 "제길!"
 
 korea.112.title:0 "서방의 금수 조치"
 korea.112.desc:0 "저들과의 전쟁은 우리 경제를 피폐하게 만들고 있습니다. §R삼번작계 도련§!을 통해 §Y동인도 자원 지대 장악§! 미션을 완료하면 페널티를 해소할 수 있습니다."
 korea.112.a:0 "확인"
 
 korea.113.title:0 "중국과의 전투태세"
 korea.113.desc:0 "제국 내 주전론자들과 이강 총리의 계획에 따라, 대한제국은 곧 중국과의 전쟁을 계획할 것입니다."
 korea.113.a:0 "좋아!"
 
 korea.114.title:0 "북경 함락 실패"
 korea.114.desc:0 "1번작계 뇌격을 사용했다 한들, 우리 제국군은 북경을 함락시키는데 실패하였습니다. 저들은 산업시설을 온전히 보전하여 후방으로 퇴각하는데 성공하였습니다."
 korea.114.a:0 "빌어먹을!"
 
 korea.115.title:0 "북경 함락 실패"
 korea.115.desc:0 "조선군의 맹공 아래에도, 우리 민국군은 베이징을 굳건히 지켜내었습니다. 항전을 위한 여력은 남아있습니다."
 korea.115.a:0 "항한!"
 
 korea.116.title:0 "북경 함락 성공"
 korea.116.desc:0 "우리 제국군은 파죽지세로 나아가, 북경을 점령하는데 성공하였습니다."
 korea.116.a:0 "전진!"
 
 korea.117.title:0 "북경 함락 성공"
 korea.117.desc:0 "우리는 패배하였습니다. 북경은 조선군의 손 아래에 떨어졌고, 산업 시설을 온전히 옮기기도 전에 뒤로 물러나게 되었습니다."
 korea.117.a:0 "항한!"
 
 korea.118.title:0 "낙양 함락 성공"
 korea.118.desc:0 "우리 제국군은 파죽지세로 나아가, 낙양을 점령하는데 성공하였습니다."
 korea.118.a:0 "전진!"
 
 korea.119.title:0 "낙양 함락 실패"
 korea.119.desc:0 "우리 제국군은 낙양을 함락시키는데 실패하였습니다. 저들은 산업시설을 온전히 보전하여 후방으로 퇴각하는데 성공하였습니다."
 korea.119.a:0 "전진!"
 
 korea.120.title:0 "유행하는 폐하의 머리모양"
 korea.120.desc:0 "대한매일신보 강명 14년 7월 3일자.\n\n"최근 황상께서 제국 곳곳을 둘러보시며 민생을 살피시었다. 황상께서는 제국에 큰 어려움이 있다 하더라도 군민공치와 민족의 단결을 통하여 이겨낼 수 있다며 격려를 해주시었다. 흉흉한 변란이 있어 어심이 동하실 만도 한데, 그리하지 않고 백성을 위한 성음을 내시니...\n\n(중략)..또한 한창 혈기가 끓는 젊은 남아들의 입소문을 타고 황상께서 하신 새로운 머리모양(헤어스타일)에 관심을 가지어, 각지의 미용실에서 폐하의 머리모양을 따라하고 있다 하였다. 당장 황성 거리만 돌아다녀도, 남학생들의 모자 아래를 보면 꼬부랑머리(파마)를 한 것을 심심찮게 볼 수 있다. 젊은이들의 폐하를 동경하는 마음을 알겠지만, 이것이 무례가 되지는 않기를 빈다."\n-이원영"
 korea.120.a:0 "황상께서는 참으로 멋지시다!"
 
 korea.121.title:0 "미몽"
 korea.121.desc:0 "한성순보 강명 15년 2월 18일자.\n\n최근 명동에 있는 중앙극장에서 양주남 감독의 영화 '미몽'이 방영되었다. 본디 강명 15년 10월 25일에 제작되어 당시 방영하려 하였으나, 명동중앙극장이 '내용의 불건전함'을 명목으로 거부하였고, 이에 반발해 수 차례 항의한 끝에 정부에서 허가가 나와 2월 방영이 시작되었다. 영화의 주요한 내용은 다음과 같다.\n\n-애순은 주부이지만 허영이 심하고 가정을 돌보지 않는다. 남편 선용이 그녀를 내쫓자, 애순은 딸 정희를 내버려둔 채 정부 창건과 함께 호텔에서 지낸다. 공연에서 본 무용가에게 관심을 보이던 애순은 창건이 돈 많은 유지가 아니라 세탁소 일꾼임을 알게 된다. 창건 일당은 호텔에서 강도 행각을 벌이고, 이를 눈치 챈 애순은 경찰에 신고한다. 애순은 무용가를 쫓아 택시를 타고 기차역으로 가다 때마침 길을 건너던 딸 정희를 친다. 병실에서 정희와 같이 누워있던 애순은 죄책감에 약을 먹고 자살한다.-"\n\n-김희룡"
 korea.121.a:0 "왜 거부당했는지 알겠구만."
 
 korea.122.title:0 "창산군"
 korea.122.desc:0 "제국신문 강명 14년 9월 25일자.\n\n"도정궁 사손 이해창씨가 자신이 진짜 이하전씨의 아들이라 주장하는 이해춘씨의 난동으로부터 어연 15년이 지났는데, 이해창씨의 가택에는 바람만 드는 모양이다. 도정궁 사당에 괴한이 쳐들어와 덕흥대원군과 중종대왕의 비빈인 창빈의 위폐를 훔쳐가 "3천원을 내놓지 않으면 위폐를 홰손하고(협박장 원문 그대로 가져왔다) 이해창씨의 장자인 이덕주씨를 피랍하겠다-"고 하였다. 놀란 이해창씨는 곧 바로 종로경찰서에 달려가 서장 김동진씨에게 사정한 끝에 도정궁에 침입한 괴한 두 명을 찾아내어 옥에 보내는데 성공하였다. 범인은 놀랍게도 엿 장수와 신발팔이였으며, 신발팔이는 이해춘씨와 건너서 아는 사이라고 하니, 이해창씨는 이해춘씨가 연관이 있을 것이라며 길길히 날뛰었다고 한다.\n한편, 이해춘씨와 그 가족은 강명 2년 서대혜씨가 죽은 후 빈소에서 한 차례 난리를 피운 후 어디로 갔는지 코빼기도 보이지 않고 있다 한다."\n\n-고덕순"
 korea.122.a:0 "세상 참 흉흉하군"
 
 korea.123.title:0 "SON, Kijung"
 korea.123.desc:0 ""한국의 우승자 손기정이 옵니다, 한국 대학생 손기정은 전세계의 경쟁자들을 아시아의 능력과 에너지로 눌렀습니다!" -독일 방송 중.\n\n"저는 손기정입니다. 24년 간의 숙망을 달성하려고 우리들은 중대한 책임을 지고, 8월 9일 오후 3시에 스타트에 나섰습니다. 이때 나는 신궁대회 때 스타트와 같은 가벼운 기분이었습니다. 이 정도이면 반드시 우승하리라고 생각되었습니다. 쟈바라가 먼저 뛰어달리기 시작했습니다. 나는 내 페이스대로 달렸습니다. 나는 침착한 태도로 달리었습니다. 그러면서 앞에서 달리고 있는 외국인들을 따르기 시작하였습니다. 영국인 하파가 곧 내 앞에서 달리고 있었습니다. 32km를 앞두고 하파와 함께 전 회의 우승자인 아루젠친의 쟈바라를 따라버리었습니다. 그리고 하파와 함께 나는 한동안 똑같이 달리고 있었습니다. 하파를 따라버리기에는 무한히 어려웠습니다. 내 전신에 아직도 힘이 가득하였으므로 능히 우승할 자신이 있음을 깨달았습니다.\n\n인제 즉 문제의 언덕에 다다르니 우리나라 태극기가 나를 응원하여 주는 것이 보이었습니다. 좌등 코취 역시 응원 중의 한 사람이 되어 큰 기를 흔들면서 '인제는 6km가 남았다' 고 큰 고함을 지르는 소리에 일층 더 나는 용기를 내었습니다. 2번째 언덕에 도달하였을 때도 역시 이곳에 나를 응원하여 주는 우리나라 태극기가 날리고 있었습니다. 이때 수많은 응원자들은 이구동성으로 '인제는 1km 반이 남았다'고 고함치는 소리가 내 귀를 울려주었습니다. 나는 무의식 중에서 죽을 힘을 다 하여 더 뛰기 시작하였습니다.\n\n그리하여 나는 이기었습니다. 기록의 시간은 2시간 29분 19초 2의 올림픽 신기록이었습니다. 하파가 나보다 2분 4초 지나치어 들어왔습니다. 그 뒤를 이어 남 군이 원기있게 달려들어왔습니다. 이때의 반가움은 내 입으로서는 형언할 수 없습니다. 오후 6시 15분 나는 하파와 남 군과 함께 표창대에 올랐습니다. 장엄한 우리나라 애국가가 엄숙하게 내 귀를 울려줄 뿐이었습니다. 이때의 기쁨은 내 일생을 통하야 잊히지 않을 것입니다.\n\n이 승리는 결코 내 개인의 승리가 아니라 전 우리 대한 국민의 승리라고 하겠습니다. 이 승리야말로 내 개인의 달린 힘보담도 우리나라 동포 여러분들의 열렬한 응원의 결정인 줄 생각하는 바입니다.""
 korea.123.a:0 "마라톤 금메달, 손기정!"
 
 korea.124.title:0 "광고"
 korea.124.desc:0 "대한매일신보 강명 16년 5월 27일자.\n\n"거리를 걷다보면 잘 찾아볼 수 있는 것이 있는데, 그것이 무엇이냐 물어보면 나는 대답해줄 수 있다. 주점이다. 요즈음 거리에 주점이 많이 늘었다. 밤에도 불이 켜져있고, 낮에도 불이 켜져있고, 불콰하게 취한 중년네들이 나 취했다- 하고 광고하는 것도 아니고 그렇다. 아, 어찌 이리 많은 이들이 술에 취해 있을까. 나는 이런 술에 취해있는 이들이 어떠한 고통을 받아 이런 술을 하는지 짐작할 수 조차 없다. 그리고 깨어난 후에도, 숙취로 인해 고생할 것이 뻔해보인다. \n\n이러한 이들을 위해, 동아제약이 만든 숙취해소제, '청춘활기'를 추천해본다. 필자도 옛 동무와 함께 어울려 술을 아홉 병이나 열었는데, 이 청춘활기를 마신 후 일어나니 아침이 개운해 젊은 십대들과 같이 움직일 수 있었다. 모쪼록 한번 청춘활기를 마셔보는 것이 어떠할까."\n\n-저자 미상"
 korea.124.a:0 "이것이 청춘의 활기!"
 
 korea.125.title:0 "사랑에 속고 돈에 울고"
 korea.125.desc:0 "대한매일신보 강명 17년 2월 17일자.\n\n"다들 이리 보시오, 다들 이리 보시오. 강명 14년 그 유명한 소리가 나온 영화인 춘향전의 후속작이 나온다고 하네. 감독은 이명우, 원래 작가는 임선규. 임선규는 박진, 이서구, 송영, 김영수 등과 함께 동양극장의 전속극작가였는데, 이들은 관객층을 분석하고 연기자의 성격에 맞추어 쓸 것을 요청받았다고 한다. 특히, 동양극장의 주요 단골관객인 여성층과 기생층의 비위에 잘 맞추어 쓰는 것이 신파극의 성공을 짓는데, 이 작품은 한 기생을 주인공으로 설정한 화류비련의 멜로-드라마로 그 줄거리는 다음과 같다.\n\n-가난한 남매가 일찍 부모를 여의고 자랐는데, 여동생 홍도는 오빠를 공부시키기 위해 기생이 된다. 홍도는 우연히 오빠의 동창생과 알게 되고 사랑에 빠지게 된다. 명문가의 아들인 홍도의 애인은 명문인 박대감집 딸과 약혼한 사이였다.그런데도 그는 홍도를 사랑한 나머지 동거생활로 들어가고, 그의 집안에서는 일대 소동이 벌어진다. 완고한 그의 부모도 두 사람의 사랑 앞에서는 어쩔 수 없이 굴복하고 홍도를 며느리로 맞아들인다. 그러나 남편이 유학을 떠나자 시어머니는 기생며느리를 박대하고 내쫓음으로써 극적 전환을 맞는다.시어머니와 시누이는 음모를 꾸며 며느리를 부정한 여자로 만든다. 그때 남편이 공부를 마치고 귀국하자 홍도는 순사가 된 자기 오빠와 함께 남편을 만나기 위해 시댁으로 간다. 그러나 음모자들인 시댁 식구와 남편은 그녀를 부정한 여자라고 박대하고, 남편은 전 약혼녀와 결혼하려고까지 한다.너무 억울하고 분노가 치민 홍도는 순간 제 정신을 잃고 전 약혼녀를 과도로 찔러 살인을 하게 된다. 그때서야 그녀의 결백이 밝혀지면서 남편도 오해를 풀지만 때는 이미 늦었다. 그녀는 순사인 오빠에 의해 손목에 수갑을 차고 끌려가지 않으면 안 되는 기구한 운명에 처해진다.-"\n\n-저자 미상"
 korea.125.a:0 "홍도야~ 우지마라~"
 
 korea.126.title:0 "능관의 부도덕한 짓"
 korea.126.desc:0 "제국신문 강명 16년 9월 5일자.\n\n"본사 전서구의 소보를 근거로 했다. 요즘 동구릉 능관들이 법률과 규율을 가볍게 여기며 사리와 체면을 더럽혀서, 더할 나위 없이 중요하고 존엄한 재실 근처에 색주가를 문드러지게 설치하고 밤낮으로 주색에 빠져 난잡하게 즐겼다. 그러다 그 일이 탄로나서 앞으로 관직에서 물러나게 하는 등 엄중하게 처벌한다는데, 그 색주가를 예양군 이재규씨가 주도 지휘하여 설치했다고 한다. 군에 봉해진 수릉관으로서 이런 더럽고 패악한 행위를 감행하여 조정의 체면을 남김없이 파괴하고 손상시키니, 수릉하며 절제할 행동을 삼가지 않은 채 불손하고 폐단을 허다하게 일으키는 것을 이로 미루어 상상할 수 있다 하더라"\n\n-이재운"
 korea.126.a:0 "예양군이라면 의양군의 아우 아닌가?"
 
 korea.127.title:0 "해평 가문의 횡포"
 korea.127.desc:0 "황성순보 강명 15년 10월 17일자.\n\n"해평의 윤씨 사람 중 하나가 기계차를 타고 가는 데 사람을 하나 치었다고 했다. 팔다리에 큰 충격을 입어 생계가 곤란할 지경이 되었는데, 윤씨는 제 권세만 믿어 사과의 한마디도 없이 녕큼 자리를 떴다고 했다. 요즈음 들어 이러한 재벌 사람들의 횡포가 심하니, 어찌 두 발을 쭉 뻗고 잘 수 있겠는가."\n\n-저자 미상"
 korea.127.a:0 "돈 잡는 놈들이, 말세로군"
 
 korea.128.title:0 "이원록씨 시집 출간"
 korea.128.desc:0 "대한매일신보 강명 17년 3월 21일자.\n\n"자오선, 청포도, 교목과 절정, 광야 등의 여러 시와 시집을 발간한 이원록씨의 새 시집이 오는 24일 날에 명동 잡화거리 삼성상회에서 처음 선보여진다고 한다. 이원록씨의 시는 많은 사랑을 받고 있으며, 독특한 은유법으로 독자들의 흥미를 끌고 있다. 동료 시인인 윤곤강씨, 김광균씨의 시집 또한 같은 날에 보여진다고 한다."\n\n-저자 미상"
 korea.128.a:0 "이 광야에서 목놓아 부르게 하리라"
 
 korea.129.title:0 "박헌영씨 출소"
 korea.129.desc:0 "대한매일신보 강명 17년 5월 28일자.\n\n"좌익 활동을 하여 서대문형무소에 수감되었던 박헌영씨가 어제(오 월 이십 팔 일) 자로 형기를 다 마치고 출소하였다 한다. 만민공산당의 일원으로 원산에서의 파업시위와 여러 집회에 참가한 박헌영씨는 본디 신한청년당에 소속되어 있었는데, 이후 뜻이 맞지 않아 갈라섰던 것으로 보인다. 출소할 때 본 사의 기자가 직접 면담을 하였는데, 박헌영씨는 흔쾌히 면담을 받아주며 자신은 제국의 존엄한 황상폐하께 폐를 끼치길 원하지 않으며, 단지 인민들의 권익이 향상되기를 원할 따름이라는 말을 하였다."\n\n-저자 미상"
 korea.129.a:0 "빨갱이가 나오다니.."
 
 korea.130.title:0 "우리가 만든 것 우리가 쓰자"
 korea.130.desc:0 "제국신문 강명 18년 3월 18일자.\n\n"우리가 만든 것 우리가 쓰자\n\n광목은 태극성\n\n그다음 농구 불로초 산삼 삼신산 내공으로 천도\n\n무엇보다 값이 적고 물건 좋은 대한 광목\n\n같튼 값이면 다홍치마로\n팔기나 사기나 이왕이면\n대한사람 대한광목\n우리손으로 맨든\n\n광목""
 korea.130.a:0 "양이 것 말고, 우리 것!"
 
 korea.131.title:0 "먼지쓰고 뛰어노는 젊은 아가씨에겐 가장 적당한 화장법"
 korea.131.desc:0 "대한매일신보 강명 14년 10월 26일자.\n\n"좋은 비누이면 그것으로 하는 세수가 결코 살결을 거칠게 하지 않는 것을 현대 여성은 알으셔야 합니다. 왜냐하면 비누는 '알카리'성 으로 때를 빼이고 '크림'은 유동 '파라핀'으로 때를 빼입니다만은 그때나 지방을 빼이는 작용에 있어서 '알카리'ㅡ즉 비누가 유동 '파라핀'보다 훨신 강합니다. 그런고로 '크림'으로 빠지지 않는 때이라도 비누면 대개 빠집니다. 그런고로 항상 박게서 뛰여놀며 먼지를 쓰고놀던또는피부의분비가 만흔사춘기의아가씨이면 '크림'만으로는 충분히 떠나지방을 빼일수입는법입니다. 그것이작고 거듭되면 모공 속에 점점때와 지방이고여서 그것이시컴은 여드름으로 변하는 것입니다.\n비누 미안술이 여드름의 예방과 치료에 효과가 있다는 것은 즉 모공 속에 있는때를 충분히 빼이기 때문입니다. 또 물은 체온보다 더운 날 모공을 너머 활작 열어놓고, 체온보다 찬물이면 모공을 수축시키는 고로 양쪽이 좋지 않습니다. 그러나 체온과 같은 정도의 물은 아주 나쁜 자극을 주지않는 고로 세수하기에 가장 적당합니다. 그런고로 좋은 비누와 물이 세수에도 역시 제일 적당하다고 말할수 있습니다."\n\n-저자 미상"
 korea.131.a:0 "좋은 신문이군"
 
 korea.132.title:0 "아이스-깨기"
 korea.132.desc:0 "동아일보 강명 14년 12월 11일자.\n\n"요 근래 젊은 사내들과 아가씨를 가리지 않고 유행한다는 이 아이스-깨끼라는 것을 한번 먹어 보았으면 말을 말으시는 것이 좋습니다. 황성 거리에서도 제일 중앙부에서 찾아볼 수 있는 이 아이스-깨끼는 한 입 먹어보면 찬 냉기와 함께 달콤한 풍미가 입 안에 확 퍼지는 것이 여간 좋은 것이 아닐 수 없습니다. 필자의 딸아이도 하도 졸라대어 함께 부녀가 나란히 손 잡고 먹어보니, 가히 진미라고 할 수 있습니다. 서울 황성에만 있는 이 아이스-깨끼 상점은 동구 대문로 인근에 있는 '시워원해 아이스상점'에서 찾아볼 수 있습니다. 값은 더도 말고 덜도 말고 10원만 내면 한아름 싸가서 먹을 수 있습니다. 교환원한테도 '시워원해'라고 말한다면 바로 연결이 됩니다."\n\n-광고 요청"
 korea.132.a:0 "아, 달고 맛나라."
 
 korea.133.title:0 "대한의 남아"
 korea.133.desc:0 "아버지 어머니 오랫동안 신세 많이 졌습니다. \n\n저는 이번에 황군에 선택되어 특별공격대의 일원이 되었습니다\n\n드디어, 푸른 바다위의 전장으로 향하게 되었습니다.\n\n저도 비행기와 함께 대한인으로서 최대의 충절을 다할 수 있다고 생각하니\n\n감격에 피가 끓어오릅니다.\n\n아버지 어머니, 저는 갑니다.\n\n반드시 가서 제일 큰 군함을 해치워서 깜짝 놀라게 해드리겠습니다.\n\n그리고 그때는 부디, 잘했다고 칭찬 한 마디만 해 주세요.\n\n그럼, 아버지 어머니 건강하십쇼.\n\n부모님, 여러모로 걱정을 끼쳐드렸습니다.\n\n부모님의 은혜는 절대 잊지 않겠습니다."
 korea.133.a:0 "돌격!"
 
 korea.134.title:0 "잔해"
 korea.134.desc:0 "시위대장인 김병원은 무슨 일이 일어난지 이해가 되지 않았다. 아니, 이해를 하고 싶지 않았던 것에 더 가까웠다. 다가오는 폭탄과, 그에 직격한 어가, 그리고...\n\n"폐하!"\n\n본능적으로 그는 고개를 들어 마차를 바라보았다. 그러나, 그가 바라본 곳에는 인간과 황제의 어가였던 무언가 만이 남아있었다. 그는 허망한 채 무릎을 꿇고, 그곳을 향해 절을 하였다. 그리고 생각하였다. 어떻게 되든 간에, 자신은 죽은 목숨이 분명한 것이라고."
 korea.134.a:0 "폐하!"
 
 korea.135.title:0 "대응"
 korea.135.desc:0 "황제가 죽었습니다! 순행을 나가던 도중 첫번째 폭탄이 날라왔는데, 그것은 시위대원 윤봉길이 간신이 자폭하면서 막았지만, 두번째 도시락 폭탄은 막지 못하였습니다. 범인을 심문한 끝에 구주출신 일본 남성이라는 것에다가 일본혁명군인 것까진 알았으나, 그 외에는 알아내지 못하였습니다. 지금 신민들이 혼란해하고 있습니다. 군부는 의문을 품고 있습니다. 빨리 대책을 마련해야 합니다!"
 korea.135.a:0 "제길, 제길, 제길!"
 
 korea.136.title:0 "입막음"
 korea.136.desc:0 "제국의 붕괴를 하루라도 늦추기 위해, 우리 정부에서는 각 신문사나 당시 현장에 있던 황성 한성부민들을 전부 통금령을 내렸고, 사대문 밖으로의 출입을 엄금하였습니다. 또한, 황실의 이름을 빌려 황제폐하께서는 안전하다고 보도를 냈으며... 무어라 일일히 말하기 힘들겠습니다. 아무튼, 수 많은 조치를 취해 황제가 암살된 사실을 최대한 막았습니다. 그러나, 이것이 언제까지 갈 수 있을지는 의문입니다."
 korea.136.a:0 "보도지침이 얼마나 갈지.."
 
 korea.137.title:0 "김두봉과 김창숙"
 korea.137.desc:0 "싸늘하기 그지 없는 황성, 한성 거리를 은밀하게 지나서 김두봉은 기와로 된 집 안으로 들어갔습니다. 유림들의 거두이자, 현재 급박하게 돌아가는 상황 속에서 김두봉이 이끄는 조선공산당과 김두봉과 연합하기로 결정한 이동휘의 유교사회당은 마지막 보수파를 설득하기 위해 김창숙의 집을 찾아간 것이었습니다. 김두봉이 김창숙의 저택으로 들어간 후, 이동휘 또한 몰래 집으로 오는데 성공하였습니다. 이들은 수많은 논의 끝에 군부 급진주의자들을 몰아내고 대한에 자유와 질서를 되찾아오는데 동의하였습니다.\n\n주요 내용이 협의되었습니다. 이동휘는 군의 연줄을 이용하여 무기와 화약을 빼돌리고, 김창숙은 삼남지역의 보수파들을 설득하고, 김두봉은 혁명군을 양성하기로 하였습니다. 혁명의 가장 중요한 요건은 황태자를 확보하는 것으로, 군 세력이 현재 행방이 묘연한 황태자를 확보하면 신정부를 꾸릴 수 있으니 말입니다. 반대로 혁명군이 황태자 전하를 확보하면, 그분을 중심으로 새로운 정부를 세울 수 있으니, 이 작전의 최중요 사항은 황위계승 1순위를 확보하는 것임은 부정할 수 없습니다. 어찌되었든 간에, 앞으로 있을 사태를 준비하며 이들은 해어졌습니다."
 korea.137.a:0 "어울리지 않는 이들이로다"
 
 korea.138.title:0 "국외와의 통신 두절"
 korea.138.desc:0 "대한제국에 통신망이 깔리고, 여러 영토를 점유함에 따라 반도 밖과의 연락이 이어졌었지만, 이제부터는 아닙니다. 어제 저녁자 만주 지역 군 부대와 연락이 끊긴 것을 시작으로, 2함대 해군 기지가 있는 대만을 비롯하여 남태평양 군도, 해삼위, 청도 등과 연락이 완전히 두절되었습니다. 정부 내에서도 많은 혼란이 있습니다. 황제는 죽었고, 군은 무엇을 하고 있는지 알 수 없으며, 끝내 국외와의 통신이 끊겼습니다. 상황이 어떻게 돌아가는 것일까요."
 korea.138.a:0 "통신병? 통신병!"
 
 korea.139.title:0 "김희선의 최후"
 korea.139.desc:0 "오늘 새벽, 몇 차례의 총성이 울렸습니다. 이에 놀란 경찰들이 총성이 있던 곳을 조사하여보니, 김희선 총리의 저택인 것으로 확인되었고, 제국의 1인자에게 무슨 봉변이 있었는지 확인하여 보니 김희선과 그 가족들이 총상을 맞은 채 숨져있었습니다. 옆에는 종이가 남겨져있었는데, 거기에는 "황상을 보위하지 못한 역도 김희선을 처단한다-" 라는 글월이 적혀져있었습니다. 아마, 군 내부에 발빠른 정보를 가진 이들이 행한 것으로 보입니다. 무엇이 어찌되었든, 현재 제국은 큰 혼란 속에서 더 큰 혼란을 맞이하였습니다."
 korea.139.a:0 "안돼!"
 
 korea.140.title:0 "급보"
 korea.140.desc:0 ""치이익....치이이이익.... 한성중앙방송국에서 급보로 알려드립....\n("야 저새끼 멈춰!")\n...비통한 심정으로, 수천만 대한 신민에게 알려드립니다. 강명 14년, 1월. 제국의 존엄하신 황제이신 황상께서 역도의 손에 돌아가시었습니다."\n\n아침에 한성중앙방송국에서 기어코 전국으로 퍼진 이 방송은, 강명황제의 죽음을 알리는 것이었습니다. 황제의 훙서를 끝끝내 감추려 하였지만, 이것은 실패하였습니다. 각지에서는 비통한 눈물이 쏟아져 흘렀고, 태극기를 든 학생들이 상복을 입은 채 밖으로 나와 죽은 황제에게 조의를 표하였습니다. 어느 신민들은 엎어져 울었으며, 어느 신민들은 분노에 차 범인으로 지목된 일본인들을 향한 공격을 하였습니다. 제국이 붕괴하고 있습니다."
 korea.140.a:0 "성조 폐하.."
 
 korea.141.title:0 "식민지 봉기"
 korea.141.desc:0 "황제가 죽었다는 소식은 알음 알음, 입에서 입으로 퍼져 결국 식민지 영토에도 당도하였습니다. 황제가 죽었다는 것에 경도된 식민지인들은 서로를 얼싸안고, 각기의 언어로 만세를 부르며, 옛 3월 1일날 펼쳐졌던 만세시위를 다시 시작하였습니다. 관청에는 폭도들이 습격을 하기 일쑤였고, 구주와 북해도에서는 일본인들과 아이누인들의 정부가 수립되기 직전이라고 하고 있습니다."
 korea.141.a:0 "어서 들어가지 못하는가!"
 
 korea.142.title:0 "황도파와 통제파"
 korea.142.desc:0 "황도파와 통제파가 황제와 총리가 연달아서 죽은 이후, 한성과 각지에 존재하는 군 기지에서 서로간 총질을 하였고, 결국에는 이곳에서 근황파가 승리하였다고 합니다. 남은 근황주의 세력들은 경친왕을 데리고 해군과 연합하여 남쪽으로 피신, 대만으로 도망갔다고 합니다. 두절된 통신은 이들간의 내전을 의미하던 것이었습니다..."
 korea.142.a:0 "열성조이시여..."
 
 korea.143.title:0 "두 번째 폭탄"
 korea.143.desc:0 "이제는 총소리가 울리는 것이 흔한 한성 거리에서도 놀랄만한 폭음이 울려퍼졌습니다. 중구 동남쪽으로 가면 있는 한적한 거리 건물에서 들려온 폭음은 곧 휑하디 그지 없는 황궁을 지나, 서울 끝까지 퍼졌습니다. 곧 여러 사람들이 뭉쳐서, 무기를 들며 각지 이곳 저곳을 장악하기 시작하였고, 누구는 황태자 전하를 외치면서 애달프게 찾고 있습니다. 일부 군인들은 곧 폭음이 어디에서 일어난 것인지 깨닫고 얼굴이 새파래졌으며, 몇몇 눈치 빠른 군인들은 폭도들이 어디서 온 것인지 깨닫고는 진압을 명하였습니다. \n\n그러나 역부족이었습니다. 곧 그들이 정의한 폭도들은 군인들을 무찔렀으며, 일부 군 장교들은 폭도에게 투항하였습니다. 곧 폭도들은 광화문 광장에서 자신들을 인민사회당이라 명명하였고, 대한제국의 존엄한 황실과 위기에 빠진 대한의 인민을 위해 총궐기하였다고 발표하였습니다. 또한, 그들은 대한의 적법한 계승자인 황태자 전하를 모셔 이 혼란을 진압하겠다고 하였습니다."
 korea.143.a:0 "인민대한 만세!"
 #######3
 korea.144.title:0 "한반도 장악 성공"
 korea.144.desc:0 "대한혁명은 성공적으로 끝이 났으며, 모든 반혁명분자들은 제거되었습니다. 우리 대한에는 개혁적이고 진취적인 이들이 남아있고, 앞으로 새로운 나날만을 꿈꾸게 될 것입니다. 신대한이여, 영원하리!"
 korea.144.a:0 "만세!"
 
 korea.145.title:0 "혁명에 맞선 혁명"
 korea.145.desc:0 "혁명군은 발빠르게 활약하였으나, 전국토를 장악하는 것에 실패하였습니다. 반동들이 제국 본토에 상륙하여, 우리 혁명군을 무너뜨리기 위한 공세를 펼치고 있습니다."
 korea.145.a:0 "대한이여!"
 
 korea.146.title:0 "진척이 없는 수색"
 korea.146.desc:0 "황태자 전하께서 어디로 거하셨는지, 그분의 모습은 커녕 흔적조차 찾을 수 없었습니다. 우리는 무엇을 해야할지, 참으로 고민입니다."
 korea.146.a:0 "그렇군.."
 
 korea.147.title:0 "진척이 있는 수색"
 korea.147.desc:0 "황태자 전하의 흔적을 찾았습니다. 그분께서 어디로 임하셨는지는 곧 밝혀질 것입니다!"
 korea.147.a:0 "좋아!"
 
 korea.148.title:0 "태자 전하를 맞이하다"
 korea.148.desc:0 "오늘, 호보가 들어왔습니다. 제국의 유일하시고도, 존엄하신 황태자 전하께서, 우리 혁명군에게 오셨다는 소식입니다. 태자전하께서는 어린 나이와 걸맞지 않은 의젓함으로 많은 이들을 놀라게 하였으며, 기품과 위엄은 옛 대제를 뵈옵는 것과 같았습니다. 이제 전하께서는 대한의 다섯번째 황제로의 즉위를 준비할 것이며, 우리는 황태자 전하를 모셔 유일한 대한을 널리 알릴 것입니다."
 korea.148.a:0 "태자 전하, 만수무강하시옵소서!"
 
 korea.149.title:0 "적은 농민호응"
 korea.149.desc:0 ""
 korea.149.a:0 "음"
 
 korea.150.title:0 "적당한 농민호응"
 korea.150.desc:0 ""
 korea.150.a:0 "좋아"
 
 korea.151.title:0 "많은 농민호응"
 korea.151.desc:0 ""
 korea.151.a:0 "좋아!"
 
 korea.152.title:0 "적은 혁명군조직"
 korea.152.desc:0 ""
 korea.152.a:0 "음"
 
 korea.153.title:0 "적당한 혁명군조직"
 korea.153.desc:0 ""
 korea.153.a:0 "좋아"
 
 korea.154.title:0 "많은 혁명군조직"
 korea.154.desc:0 ""
 korea.154.a:0 "좋아!"
 
 korea.155.title:0 "대한제국 중추원 최고 인민회의 총선거"
 korea.155.desc:0 "중추원이 새로이 열리고, 최고 인민회의가 열리게 되었습니다. 이 인민회의에서 승리를 거두는 이가 앞으로의 대한을 이끌게 될 것입니다. 많은 접전 끝에, 인민사회당 내부 파벌 중 하나인 유교사회당과 조선공산당의 후보 둘이 자웅을 겨루고 있습니다. 승자는..."
 korea.155.a:0 "..조선 공산당, 여운형!"
 korea.155.b:0 "..유교 사회당, 이동휘!"
 
 korea.156.title:0 "새 황제의 즉위"
 korea.156.desc:0 ""강명 14년 훙서하신 성조 강황제 폐하의 뒤를 이어, 불초 후손인 이휼이 왕업을 짊어져 이어가게 되었음을 삼가 조상께 고합니다. 소손은..."\n\n어린 황제의 낭독으로 시작한 즉위식은 제국에 새로운 시대가 찾아옴을 알린 것과 같았습니다. 지난 강명 14년의 파란 이후 바람 잘 날이 없던 대한제국에 드디어 안정이 찾아왔다는 것을 알린 것이기도 하였습니다. 어린 황제가 수 시간에 걸쳐 복잡한 예식을 마친 뒤, 신정부 또한 황제의 조서를 받들어 섭정 겸 대한의 모든 권력을 합법적으로 장악하는데 성공하였습니다. 사회주의와 군주주의. 이 기묘한 동거가 어디까지 갈 지는 미지수이나, 적어도 대한 사람들은 안정이 찾아온 것을 기뻐할 것입니다."
 korea.156.a:0 "만수무강하시옵소서, 헌문제 폐하!"
 
 korea.157.title:0 "인민의 나라"
 korea.157.desc:0 "강명제의 사망으로 피어오른 인민의 국가는, 이제 제 일을 하며 돌아가기 시작하였습니다.\n\n혁명의 전사들은 밖으로 눈을 돌림과 동시에 인민의 국가에 사는 인민들을 돕고 있고, 한성을 비롯한 전 국토에 사는 인민들은 하나로 단결하여 더 나은 내일을 위해 노동하고 있습니다. 특권층으로 분류되었던 부르주아지들은 전부 해체되었으며, 산업기구는 국유화되어 빈부의 격차와 끔찍했던 대공황의 여파는 사라졌습니다. \n\n우리의 힘은, 우리 스스로의 단결에서 나옵니다. 만국의 노동자가 단결할 그날까지, 우리는 인민의 대표인 황제와 함께 전진할 것입니다."
 korea.157.a:0 "함께하면 우리는 승리한다!"
 
 korea.158.title:0 "황족의 운명"
 korea.158.desc:0 ""인민의 황제" 헌문제의 즉위와는 별개로, 우리는 인민들과 차별적인 우대를 받고 있는 황실의 인원들에 대해서 다시 고민해볼 필요가 있습니다."
 korea.158.b:0 "그들을 혁명의 선봉으로 써라"
 korea.158.a:0 "황적을 박탈하라"
 
 korea.159.title:0 "큐슈 혁명"
 korea.159.desc:0 "최근 대한제국에서 일어난 급변사태에 대응하지 못한 총독부는 오늘, 일 천황의 동생인 야스히토 친왕의 지휘 하에 붕괴되었습니다. 야스히토 친왕은 빠르게 질서를 되찾아 일본에게 구주를 되돌려주겠다고 선언하였습니다."
 korea.159.a:0 "혁명 만세!"
 
 korea.160.title:0 "홋카이도 혁명"
 korea.160.desc:0 "최근 대한제국에서 일어난 급변사태에 대응하지 못한 자치정부는 오늘, 일 장군 도미나가 교지의 지휘 하에 붕괴되었습니다. 도미나가 장군은 빠르게 질서를 되찾아 일본에게 홋카이도를 되돌려주겠다고 선언하였습니다."
 korea.160.a:0 "혁명 만세!"
 
 korea.161.title:0 "연해주 자치정부"
 korea.161.desc:0 "최근 대한제국에서 일어난 급변사태에 대응하지 못한 주 정부는 오늘, 알렉산드르 콜차크 전 백군 장교의 지휘 하에 붕괴되었습니다. 도미나가 장군은 빠르게 질서를 되찾고 한국과 협력하여 반공전선의 선봉에 서겠다고 선언하였습니다."
 korea.161.a:0 "혁명 만세!"
 
 korea.162.title:0 "대한제국 만주정부"
 korea.162.desc:0 "최근 대한제국에서 일어난 급변사태에 대응하지 못한 총독부는 오늘, 본토의 통제파 장교들의 지휘 하에 붕괴되었습니다. 통제파 정부는 빠르게 질서를 되찾고 반공전선의 선봉에 서겠다고 선언하였습니다."
 korea.162.a:0 "혁명 만세!"
 
 korea.163.title:0 "칭하이에서의 휴전"
 korea.163.desc:0 "우리의 전쟁이 지지부진함에 따라, 우리의 국가는 서북 군벌과의 전시상태를 종료하기로 결정하였습니다."
 korea.163.a:0 "안 돼!"
 
 korea.164.title:0 "의주 핵투하"
 korea.164.desc:0 "우리는 전쟁의 종결을 위해, 대한제국에 우리가 만든 신무기를 투하하기로 결정했습니다. 첫 번째 목표는 의주-평안북도-입니다."
 korea.164.a:0 "나는 죽음이요"
 
 korea.165.title:0 "군산 핵투하"
 korea.165.desc:0 "우리는 전쟁의 종결을 위해, 대한제국에 우리가 만든 신무기를 투하하기로 결정했습니다. 두 번째 목표는 군산-전라북도-입니다."
 korea.165.a:0 "세상의 파괴자가 되었노라"
 
 korea.166.title:0 "불가침조약 개정"
 korea.166.desc:0 "이범혁-몰로토프 조약에 의거하여 소련 정부와 대한제국 정부는 상호간의 불가침을 맹약하였습니다."
 korea.166.a:0 "확인"
 
 korea.169.title:0 "전조"
 korea.169.desc:0 "지금의 세대들은 승전 이후의 세대였고, 외견상 폐하께서 내각에게 정권을 일임한 이후에 머리가 굳은 세대였다. 그를 대리인으로 삼아 정부 전체에서 노다니는 황권의 지엄함을 모를 것이었다. 그렇기에 더욱이 위험하였다. 융희와는 달리 강명의 연호를 개원하신 분은 아직 미숙하고 여리셨다. 휩쓸리는 한 순간에 떠밀려 부표처럼 이리저리 다니실 분이었다. 제왕의 재목이라기보다는 예술가로 대성할 이의 품성이었다. \n\n대전쟁의 구름이 천하에서 뭉게뭉게 피어오르고 있었다. 이병무 저 자신은 그 재앙을 겪지 않을 행운을 누렸으나, 그의 군주와 가족들은 아니었다. 이병무는 황제를 걱정하였고 조국을 걱정하였다. 충분히 누릴대로 누린 기회주의자이지만, 애국이라는 하나의 신념은 그대로 남아있었다. 황제의 신하는 마지막 순간에 그러한 상념을 이어갔다. \n\n"홍...묵아...."\n"예, 예 아버님."\n때가 다 되었음을 본능적으로 깨달았는지, 우는 아들을 보면서 이병무는 아마도 마지막이 될 말을 남기기 시작하였다. 그는 시간이 얼마 없었으니 최대한 빠르게, 그리고 정확히 말해주었다.\n\n"절대로... 정부와 관련되지 말거라, 쿨럭, 그리고... 전쟁이... 찾아올 것이다... 승리하면 괜찮다. 그런데, 시세를 보니 그렇지 않다. 그러니... 호롱에 달려드는 부나방처럼 하지 말거라..."\n\n너무 피곤하였다. 노곤함이 이병무의 몸 전체를 감싸기 시작하였고, 이윽고 눈꺼풀이 감기기 시작하였다. 잘 해줄 것이라고 불안한 마음을 접어둔 채 믿으면서 노곤함에 몸을 맡겼다."
 korea.169.a:0 "아무 일이 없기를 바라며, 도원수는 그렇게 세상을 떠났다."
