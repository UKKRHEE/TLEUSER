 japan.1156.t:0 "니가타"
 japan.1156.d:0 "쿄를 떠날땐 경쾌한 발걸음으로 나왔다. 나고야에서 에도까지는 발이 무거워졌다. 지금은 마음 한 구석이 갑갑하였다. \n\n복잡해진 심경은 담배연기와 같이 뭉게뭉게 피어올라만 갔다. 그러나 사감은 털어놓아야 했다. 동지들이 위하는 나라를, 야스히토가 원하는 나라를 위해서라면 '고작' 친왕 따위가 싸구려 동정심을 표하면 안됐다.\n\n"제기랄."\n\n담배가 반 채 사그라들지도 않았는데 떨어졌다. 아직 반 갑이나 더 남았지만, 어째서인지 더 태우고 싶지는 않았다. 담배꽁초를 바닥에서 주워 쓰레기 통에 넣으려 할 때, 보고서의 주인 츠지 마사노부가 들어왔다.\n\n"충성! 대대장 츠지 마사노부, 전하께 보고 올립니다. 주변 적대세력들은 전부 포로로 잡았습니다. 토쿠가와 일당들은 도주한 이들을 제하면 전부 신병을 확보하였습니다!"\n\n"확인하였네. 따로 추릴 보고서는 이쪽에 올려두고, 나머지 일은 아래 부사관들에게 맡기게."\n\n"넵! 천황폐하 만세!"\n\n츠지가 그에게 구령을 표하였다. 그의 눈은 강렬한 의지를 내비치고 있었다. 동기를 바라보며, 야스히토는 한 마디로 회답하였다."
 japan.1156.a:0 ""그래. 천황폐하 만세.""
 
 japan.1157.t:0 "왕자님과 바보"
 japan.1157.d:0 "" 왕자님 왕자님, 말 앞에宮さん宮さんお馬の前に \n펄럭이는 저것은 무엇이옵니까ひらひらするのはなんじゃいな\n토코톤야레톤야레나トコトンヤレトンヤレナ "\n\n어딘가 맹한 표정을 지으면서도, 즐거운 듯 웃음을 띈 남자는 옆에 있는 진짜 '왕자님'을 신경쓰지 않으며 노래를 불렀다. \n\n운전병은 그런 자신의 상관이 '왕자님'의 심기를 건드리지 않았을까 노심초사 하였으나, 정작 '왕자님'은 아무런 말도 하지 않고 눈을 감고 있었다. \n\n" 저것은 조적을 정벌하라는あれは朝敵征伐せよとの\n니시키노미하타이니라 모르느냐錦の御旗じゃ知らないか\n토코톤야레톤야레나トコトンヤレトンヤレナ "\n\n남자가 1절을 끝낼 때까지 아무말도 않던 왕자, 야스히토는 조용히 눈을 뜨며 남자, 무타구치 렌야에게 물었다.\n\n"자네는 두렵지 않은가?"\n"일천만승의~, 네에? 무엇이 말이옵니까아?"\n\n태연한 표정으로 무타구치는 야스히토를 바라보았다. 백지에 가까운 표정이었다. 어째서인지 육도삼략을 통달하였다 자찬하던 위명제 앞 하후무가 생각났다.\n\n"내가 굳이 말하지 않아도 잘 알고 있을 것이라고 아는데."\n\n괜시래 심통이 났다. 야스히토는 무타구치에게 그리 쏘아붙이니, 화사하지는 않아도 냉랭하지 않던 차 안의 분위기가 순식간에 얼어붙었다. 무타구치는 그래도 얼굴의 웃음을 지우지 않으며 회답해주었다."
 japan.1157.a:0 ""
 
 japan.1158.t:0 "왕자님과 바보"
 japan.1158.d:0 ""뭐어~ 두려워 해보았자 소용이 없지 않겠습니까아?"\n무타구치는 별 일이 아닌 듯 계속 말을 이어나갔다. \n\n"제가 뭐어, 지금에서야 두려워 한다고 해도오, 해답이랄게 없지 않사옵니까아? 그럴 바에야 평소처럼 느긋하이 있어야지요오."\n"...."\n태연하기 짝이 없었다. 그 특유의 늘어지는 어투와 그의 말에, 야스히토는 더 말하기를 멈추고 눈을 감으려 했었다.\n\n"그렇지만."\n\n순식간에 그의 분위기가 달라졌다. 평소라면 늘어뜨릴 말이 절도있게 끊어졌다. 야스히토는 감으려던 눈을 조용히 떠서 무타구치를 바라보았다.\n\n"태연함을 가장하는 것과 포기하는 것을 구별할 수 있어야지요. 수장이라는 자는 아랫것들에게 모범을 보이고, 두려워도 두렵지 않아야 합니다."\n"자네."\n"제가 한 번 부딛혀가면서 깨달았습니다. 멍청하고 여색만 밝히다가, 고향에서 떠나면서 알게 됐지요."\n\n의외에 면모였다. 다른 장교들에게 '바보'라는 별명으로 무시당하는 그와는 달랐다. 머리를 긁적이며 무타구치가 말하였다.\n\n"예전의 저라면 이런 말을 누가 하였다면 귓등으로도 안들었겠지만, 은사를 만나뵙고는 조금 바뀔 수 있었습니다. 전하는 어떻습니까?"\n그는 흐리멍텅한 눈이 아닌 타오를 듯한 열정을 가지고 야스히토를 바라보았다. 언제였나, 니가타에서 보았던 츠지의 눈이 이리했었나. \n\n그러나 순식간에 무타구치의 표정이 풀어졌고, 평소와 같은 말투로 그에게 말을 건내었다. \n"하하하... 피곤하시지 않습니까아? 눈 좀 붙이시지요오. 진지까지는 조오금 걸릴 것 같다고 했으니. 앞으로의 전투 때는 잠도 못잘 것이니까 지금이라도 보충해야지요오?"\n\n왕자님은 바보를 욕하는 이들이 바보임을 알 수 있었다. 그리고, 자신도 그에 속하였다고 조소하였다."
