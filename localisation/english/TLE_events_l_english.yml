 korea.1126.title:0 "숭늉 한 잔"
 korea.1126.desc:0 "이강의 얼굴이 단번에 굳었다가 느글하게 풀렸다. 이것도 조절할 수 있다는겐가? 능구렁이 같은 작자 같으니. \n"...무슨 소리십니까? 제가 취해서 그만..."\n"아하, 잘 못 들으셨군요. 그러면 다시 말하지. 언제, 나를, 죽일 생각입니까."\n\n좌중이 조용해졌다. 내 측근들은 눈을 질끈 감으며 하나같이 어떻게든 말을 무시하려 하였고, 이강 측 인물들은 경악에 빠진 채 내 얼굴을 바라보고 있었다. 이강도 멍하니 내 얼굴을 바라보고만 있었다. 무어라 답할지 혼란스러운 것이 분명하였다. \n"어, 그... 저는..."\n"무고하다고 하실 것입니까? 예, 그러시겠지요. 제가 들은 바도 분명 그렇습니다. 이강 장군은 이와 연이 없다는 것을요."\n\n나는 그렇게 빠져나갈 구멍을 대놓고 만들어주었다. 이번에도 이강의 측근들은 형용할 수 없는 표정으로 나를 보았다. 대체 그러면 왜 그 따위의 이야기를 꺼낸 것이느냐. 대강 이런 생각을 하겠지. \n\n"...대체 어떤 것을 바라시는지, 도저히 알 수 없습니다. 제게 무언가 바라시는 것이 있습니까?"\n나는 밥 그릇에 뜨끈한 물을 부어 숭늉을 만들었다. 수저로 대강 저어대니, 밥알이 두둥실 떠올랐다.\n"장군. 나는 강명 11년의 일(탕산 격전)을 잊지 않았습니다."\n"..."\n할 말이 없었는지 이강은 침묵을 지켰다. 굳이 꺼내기 꺼려지는 이야기를 왜 할까, 그는 그렇게 계속 머리를 굴릴 것이었다. \n\n"나는 장군이 말이 통하는 사람인 것을 알고 있습니다. 또, 군이 멋대로 움직이던 그 당시에 누구보다 빠르게 이들을 진압하는데에 일조함을 보았지요."\n"그 이야기는 도대체 왜 하시는겝니까? 그리고, 암살 이야기는 왜 하신겝니까. 나를 몰아가려는겝니까?"\n나는 그를 바라보았다. 그도 나를 똑바로 보았다. 나는 양 입꼬리를 올리며 장군에게 말해주었다. 그는 설득되었다.\n\n"아니. 날 죽이려는 이들을 명분삼아 장군을 위로 올려드리겠습니다.""\n"각하가 바라시는게 그 뿐입니까?"\n"아니오, 나는 장군을 내 휘하에 두고 싶은 것입니다.""
 korea.1126.a:0 ""내가 군을 드리겠습니다. 장군은 내 아래에서 만인지상의 권력을 누리십시오.""
 
 korea.1127.title:0 "헤게모니"
 korea.1127.desc:0 "성공이라는 두 글자는 당췌 어떤 현상 혹은 상황을 지칭하는 말일까? 자신이 원하는 목적을 달성함이 성공일까? 아니면 목적을 달성하지 않아도 철학적, 인격적인 소득이 있었다는 그것이 소득일까? 나는 문자 그대로의 성공. 이룰 성成에 공훈 공功을 성공이라고 본다. 지금의 내 상황에 빗대어 설명하자면, 일소론을 달성시키고 끝내 나라에 공훈을 가져왔다면 그것이 성공이다. \n\n그렇기에 나는 하나의 성공을 거둬냈다. 일본을 정벌함이 내게는 성공이다. 일소론의 가장 기초를 담당하는 왜 땅 66국의 정벌은 완벽하게 끝났다. 왜주倭主 적궁유인의 행방이 조금은 거슬려도 본디 달성하고자 했던 강호시의 확보와 덕천가문의 복원을 끝마쳤다. 한성 조약을 통해서 일본에 통감부를 설치하는데에도 성공하였으니 그야말로 뜻을 이뤄냈다.\n\n'하지만 생각보다는 일이 어려웠다. 황국의 신민들이 마지막으로 겪은 '전면전'이 광무 연간의 한노전, 더 넓게 친다면 시베리아 진군 정도이니까는 전쟁에 대한 반감과 피로도가 훨씬 강력했다. 수가 좀 많이 꼬이겠어.'\n\n내 생각보다 대중들은 더 나약했다. 도산이 생각했던 선개혁 후외교를 행했으면 큰일도 못해 사직이 결단나기 직전까지 갔을게 뻔했다. 겨우 일본 정벌하는데 이정도면, 지나랑 자웅을 다툴 미래에는 어떻겠는가? 안봐도 이미 다 머리에 들어왔다. 지금 내가 일을 다 마쳐놓아야 한다. 본디 일소론을 나, 그리고 내 바로 다음 총리까지 거쳐서 차분히 완성할 생각이었지만, 조금 수정할 필요가 있었다.\n\n어떻게든 내 대에서 모든 일을 끝내놓을 것이다. 최소한 지나의 영토를 잘게 찢어두는 것은 1944년까지 끝내두어야 했다. 3선이라는 미지의 길로 간다는 선택을 할 수는 있겠지만, 그때도 나를 향한 인민들의 지지가 지금과 같다고 확신할 수는 없다. 일단 재선까지 생각하고 일본을 정벌한 것처럼 지나 또한 갈갈이 찢어두어야 했다.\n\n헤게모니(Hegemony). 나는 황국이 앞으로 대동아에서 모든 일을 주도할 수 있는 권력과 권한을 확보하기를 원한다. 지금까지는 게임의 폰(Pawn)으로 움직였으나, 앞으로는 게임의 플레이어로 움직이기를 바란다. 이를 완수하고 최종적으로는 천 년이 넘을 황국의 치세, 그리고 후대의 안녕을 바란다. "
 korea.1127.a:0 "피해가 있다고 한들 반드시 이뤄내야 한다."
 
