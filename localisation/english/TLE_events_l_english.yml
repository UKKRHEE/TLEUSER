 korea.8.title:0 "전조"
 korea.8.desc:0 "이병무라는 사람을 표현하는 단어를 꼽으라 묻는다면 꽤나 복잡할 것이었다.\n\n광무황제의 대에서 그는 열성적인 청년이었다. 조국의 개화라는 역사적인 시류 속에서 중요시되는 군문에 들게 되었다. 의화단 전쟁이 그의 첫 실전이었고, 한러전쟁은 그의 인생에서 가장 찬란한 시간이었다.\n\n융희황제의 대에서 그는 완숙한 기회주의자였다. 여러 인물들과 연을 맺고, 별에 닿기 위하여 더러운 일도 마다하지 않았다. 그렇게 쌓아올린 평판은 이병무에게 큰 자산이 되어주었다. 황제의 시선도 그에게서 벗어나, 제 분수를 모르던 모험주의자들에게 향하였었다. 참으로 다행인 것이, 그 시선에 닿은 이들은 군왕이란 무엇인지 톡톡히 알게 되었다.\n\n강명황제의 대에서 그는 이미 다 사그라든 노인이었다. 공로에 보답한다는 명목으로 3성 대장 위 4성 도원수라는 직책을 대황제에게 받았고, 참모총장까지 올랐었다. 그러나 실상을 살펴보았다면 꽤나 복잡한 정치적인 수에 불과하였다. 도원수 자리는 황제의 말을 잘 듣는 군 내 꼭두각시가 필요하였기에 내려진 것이었고, 참모총장은 까마득한 후배를 견제하라는 내각의 임무나 다름 없었다.\n\n복잡한 정쟁은 이미 옛 적에 질렸다. 원수 자리도 힘들기 그지 없었다. 그리하여 통제파를 대표하여 온 이강이 참모총장 퇴임 및 군 퇴역을 제안하였을 때 흔쾌히 받아들인 것이었다. 다만 하나 걸리는 것이 있었으니, 그까지 죽으면 황제가 군문을 원활히 통제할 수 없다는 것이었다. "
