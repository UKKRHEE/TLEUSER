 korea.1331.title:0 "두 번째 기회" #2차대전 
 korea.1331.desc:0 "대전쟁이 일어나게 되면서 영국은 더 이상 황국에게 신경 쓸 여력이 없어지게 되었다. 더 정확히 말하자면, 첫 대전쟁처럼 물자를 구매할 수 있는 국가를 상대로 감히 적대적 외교를 이어나갈 수 없었다. 이는 대영제국 뿐 아니라 그 주위에 있는 국가들ㅡ네덜란드나 프랑스 등도 마찬가지였다. \n\n자연스럽게 인도를 비롯한 동남아 식민지에서 시행되던 무지막지한 관세는 철회되었다. 이전부터 조금씩 회복되어 가고 있던 경제는 이번 조치와 유럽에서의 두 번째 대전쟁을 통해 완전히 살아나게 될 것이었다. 규식은 그리 생각하니 가슴 속 시름 하나를 더는 것 같았다.\n\n"탁지부 대신도 얼굴이 굉장히 밝더군요. 유럽에서 한바탕 할 것이라 예상은 하였지만... 도이치의 히틀러가 선전을 이어가고 있으니, 이것까지는 잘 몰랐습니다."\n"우리야 좋은 것이지 외부대신. 천하의 괴도 브리튼도 당해내지 못하는게 그들 전쟁기계가 아니겠는가? 이번에도 막대한 군비를 쓰고, 병력을 재편해야 하기에 우리는 노난 것일세."\n\n규식이 앞으로 할 일이 굉장히 많아지겠지만, 그 자신은 곤란한 상황에 쳐해져 머리를 싸매는 것보다는 훨씬 기분 좋게 일에 임할 수 있었다. 그것에 만족을 하였다. \n\n"이러면 황국도 본격적인 군비 양성에 돌입해야 하겠습니다. 이번 전쟁은 지난 번과 비슷하게 진행되거나, 적어도 기간은 그와 동일하거나 오히려 더 많으리라 보입니다. 도이치는 필연적으로 소련과 싸울 수 밖에 없습니다. 다시 동북아 내에서의 패권을 가져올 절호의 기회입니다."\n"...일소 그 사람의 말은 마음에 들진 않아도 이치에 틀리진 않았지. 나 또한 그리 생각을 하네. 그대가 생각한 대로 진행을 할 터이니, 외부에서도 이에 맞추어 가세."\n"알겠습니다 각하.""
 korea.1331.a:0 "이는 놓치는 이가 멍청이지."
 
 korea.1332.title:0 "전운이 감돌며" #친황다오
 korea.1332.desc:0 ""충성. 주위 참호 작업은 완료되었습니다 이 참령님."\n"그래 충성. 일 없지? 그러면 이리 와서 담배나 하나 물어라."\n"감사합니다 선배."\n\n후우우. 새까맣게 낀 구름 사이로 얼핏 달빛만이 보여왔다. 이우李鍝와 박정희朴正熙 두 장교는 너나 할 것 없이 입에 담배를 꼬나물고는 라이터를 틱틱대며 불을 붙였다. 곧 흐릿한 연기가 피어오르더니 주위에 찬 흙 냄새는 럭키의 냄새로 덧씌워졌다.\n\n"요즘 날이 흉흉하기는 미치겠어. 다들 전쟁 나는게 아니냐구 골아파하더라. 우리야 각오했던 일이지만"\n"제 고향서 있는 형님 누님들두 다 그 소리만 했습니다. 정희 너는 말짱히 있느냐, 혹시나 죽을 생각 들거든 뒤돌아서 구미로 돌아와라. 교사 때려치우고 뭔 장교는 장교냐 하구. 그래도 전 갈 생각 없습니다. 사나이 태어나면 큰 칼 차고 구오지분九五之分 옆에 서서 성총을 보좌해야지 않습니까. 남들 다 혀 내두르구 기집애 같이 욕하는 그놈의 혈서까지 쓰고 왔는데 이대루 갈 생각 없습니다."\n"웬만해선 말 따라서 너도 전역해라ㅡ말하고는 싶지만 네 뜻이 그런데 어쩌겠느냐. 아버지께서 도원수 달으셨어두 총탄 한 발 맞으면 뒈져서 숨 못쉬는건 똑같다. 그래두 하필 진황도秦皇島라니, 재수 옴 붙게 예까지 와야했나."\n"왜 그러십니까. 뙤놈들 때려잡은 강신혁姜信赫 부령이 했던 그 기운 그대로 받구 살아서 가면 안됩니까." \n\n정희가 그리 킥킥대자 우는 눈살을 찡그리며 바라보았고, 이내 피식 웃으며 얼굴을 풀어댔다. 우의 몇 년 후배도 두려운 모양이었다. 전쟁이라. 그들의 인생에서 전쟁은 남의 일과도 같았다. 지난 갑호 작전 당시 일본 쪽으로 간 동기들도 있었지만, 만주에 배치되어 있는 그들은 예외였다. \n\n이번에는 달랐다. 갑甲 다음에 을乙호. 지금의 세대들에게는 두 번째였고, 정희와 우에게는 첫 번째 전쟁이 다가오고 있었다. 낭만적이고 전공을 세울 수 있다 이런 기쁨보다는 일본에서 다치거나 죽어서 돌아온 동기들이 떠올랐다. 두려운 감정이 무엇보다 앞섰다.\n\n담배를 다 태웠다. 정희는 바닥에 버리고는 잘근잘근 이를 밟았다. 차단하게 내려앉은 공기는 어쩐지 불안함을 주었다. 둘은 애써 으스스함을 떨쳐낸 후에 뒤돌아서 제 막사로 들어갔다."
 korea.1332.a:0 "싸르르 불어오는 바람은 텅 빈 자리를 휘감았다."
 
 korea.1333.title:0 "직예 군벌들과의 접촉" #직예 세력권 확보
 korea.1333.desc:0 "차오쿤과 우페이푸의 사망이 연달아서 일어난 이후, 중국 북경정부는 권력의 공백 속에서 매우 큰 정치적 혼란과 투쟁을 겪기 시작하였습니다. 우페이푸의 낙양파와 차오쿤-차오루이 형제의 진보파는 총통의 자리를 두고서 끊임없는 투쟁을 벌였습니다. 가까스로 부총통 옌후이칭을 총통으로 선출하고, 그 뒤에서 파벌들끼리 세력을 갈라먹는 것으로 합의를 보았다만, 그런 합의에 불만을 품은 이들은 많이 존재하였습니다. \n\n우리 정부는 이 틈새를 파고들었습니다. 직예군벌들 중 옌후이칭 옹립에 적극적이지 않았던 이들은 서서히 밀려나갔고, 군권조차 뺏기기 직전인 한직에 쳐박혀있습니다. 상무영을 비롯한 첩보기관들은 이들과의 접촉을 통해 중국 내에서의 권력 독점을 용인할 것이니 특별군사작전 실행시 이에 적극 참여해달라고 제안하였습니다. \n\n많은 수의 인원들이 이에 동의하였습니다. 직예 군벌들과의 접촉은 성공적으로 끝났고, 중국 정부는 황국의 화북에 대한 공격 시작 즉시 붕괴할 것입니다."
 korea.1333.a:0 "전쟁은 우리를 가만 놔두지 않지."
 
 korea.1334.title:0 "자야오가"
 korea.1334.desc:0 "하늘에는 달이 훤히 떠있었다. 낮도 아니고 밤 가장 한가운데였다. 그는 잠에 들 수 없었다. 들면 안되었기에 깨 있었다. 빛은 그의 탁상 위를 비추고 있었는데 이가 기이하게도 밝아 전등을 킬 필요조차 없었다. \n\n책상 위는 하얀 일기만 펼쳐져 있었다. 규식이 따로 결재할 서류는 없었다. 근면함이 몸에 배여있었기에 당일까지 끝내야 할 일은 잠을 설치면서까지 완수하였다. 하지만 오늘은 그런 날이 아니었다. 오후도 아닌 오전에 결재할 모든 일을 끝마쳤다. \n\n유일하게 방 안에 있는 사람의 침묵이 이어지니 고요함만 내려앉아있었다. 시끄러운 사람의 소리는 없었다. 가끔씩 곤충들이 울어대는 잔잔한 소음만이 불청객마냥 찾아들었다. 조용한 사이에서 그는 다른 장소를 바라보고 있었다.\n\n'총리 각하, 수 어번을 여쭈었습니다. 그리고 수 년을 더 기다렸습니다. 이제는 멈출 수도 없고, 멈춰서도 안됩니다. 지나는 지금 내리쳐야 하지 않습니까!'\n\n'갑호작전으로 충분하지 않습니까! 아직 안의 일이 끝나지 않았어요. 필히 문제가 생길 수 밖에 없습니다. 지난 작전, 아니 터놓고 말합시다. 한일전의 피해가 막심합니다. 지나를 공격하면 더 큰 피해가 반드시 일겁니다.'\n\n'그렇습니다. 당연히 피해가 일겠지요. 그러나 제가 누누히 말하지 않았습니까. 그 뒤에는 그럼 어떻겠습니까? 왜놈들이 고작 일십 하고도 칠만 가량의 장병만 양성했는데도 우리 황군 수 만이 고혼으로 돌아갔는데, 관내를 일통한 지나인들이 국방선을 과연 가만히 내버려 둘 것 같습니까? 산해관을 넘어 요하강을 범하지 않을 것 같습니까?\n\n'그렇게 아국인 수십만이 죽어서야 나라와 사직이 멀쩡할 리 없습니다. 나라가 크게 반동할 것입니다. 또 죽은 군인들이 지금도 극단적인 생각으로 빠져가고 있는데 더 나가면 무엇이 있겠습니까? 일소 대감. 대감은 미래의 지나와 갈등을 빚는 것이 걱정되니 지금의 지나를 적으로 돌리자고 하는 말을 하고 계십니다. 미래의 대한이 걱정되니 지금의 대한을 바치자는 말을 하고 계십니다. 그러면 외교관은 두어서 뭣합니까? 전병이나 사먹으라고 놔둡니까?'\n\n'예, 각하께서 전부 옳다 치지요. 허나 존경하는 총리대신 각하, 지금까지 국민당과의 건설적인 담화가 이뤄졌습니까?'"
 korea.1334.a:0 "'...'"
 
 korea.1335.title:0 "자야오가"
 korea.1335.desc:0 "'지금부터는 결례를 무릅쓰고 사인私人으로 말씀드리겠습니다. 우사. 나도 처자식이 있고, 아들은 만주에서 일하고, 당질은 열하방면군에서 복무하고 있네. 당연히 이 피해는 고스란히 나도 얻으니 얼마나 피해볼지는 잘 알고 있네.'\n'그렇다면...!'\n''지금'이 이 정도인데, 우리 후손은 어떻게 될 것 같나? 아편전쟁 이래로 거진 백 년 가까이 작살이 난 지나가 인구 삼 억에 군대가 수 백만이네. 물론 그 장비는 볼폼이 없고 산업은 지리멸렬하지. 하지만 내가 계속 말하는건, 미래가 두려워진다는게야. 지나인들이 크게 나아갈 때 우리는 답보만 하는게 두려운 것이네. 자네도 신생활전략의 성과를 봤으니 알지 않나?'\n'...'\n'사실 내가 아니라 자네가 권좌에 오르는 순간 일소론은 이미 실패했어. 적기에 개입했어야 했는데 빨갱이들이나 때려잡고, 신생활전략이니 하면서 예산을 갈아대고, 당 정리한답시고 공천 칼질하고. 그러더니 어느새 강명 17년(1939)이었고, 적궁유인은 우리 발목을 잡고 늘어졌고.\n\n그렇지만 이 길 말고는 더 이상 답이 없어. 갑호작전은 필연적으로 실행되어야만 했고, 그 작전이 개시되는 순간 아시아 사람들, 특히 지나인들은 우릴 절대로 믿지 않을 것이었고. '우방인 일본이 낙엽처럼 쓰러졌는데, 고려봉자들이 우리 강역을 짓밟지 않겠는가. 중화 3억이여 일어나라!' 하고서 말이지.\n\n이미 황상께 청한 바이네. 그 분께서도 좋게 반응하셨고. 내일 모래 즈음에는 칙명으로 조회가 시작될 것이네. 일전에 일소계를 컷오프 했듯이 내 정치 생명을 끊어도 좋아. 그렇지만 나는 뜻을 꺾을 생각 없네. 미안하게 됐소.'\n\n우사는 얼굴을 덮은 손을 때어냈다. 달이 밝은 하늘에는 어느새 구름이 끼어 규식의 자리까지 덩달아 어두워졌다. 전등의 전원을 켰다. 여전히 방에 있는 사람은 그 뿐이었다. 멍하니 앞을 바라볼 뿐, 여전히 마음은 일소와 떠드는 그 때에 있었다. \n\n눈에 들어온 것은 그의 일기장이었다. 새하얀 백지에는 아무 것도 쓰여있지 않았다. 무언가 떠올랐다. 그는 일기장 바로 옆에 둔 만년핀을 들고 시 하나를 써내려갔다."
 korea.1335.a:0 "'장안 한 조각 달長安一片月\n집집마다 다듬이질 소리萬戶擣衣聲\n가을바람 불어불어 그치지 않으니秋風吹不盡\n모두 옥문관의 임 그리는 마음總是玉關情\n어느 때에야 오랑캐를 평정하고何日平胡虏\n낭군은 원정에서 돌아오려나良人罷遠征'"
 
 korea.1336.title:0 "도광양회" #태평양 패권
 korea.1336.desc:0 "대한제국이 적대시해야하는 국가와 그러지 말아야 하는 국가는 잘 생각해보면 명확하게 나뉘어져 있었다. 지도의 구석 한 귀퉁이에 푸르디 푸른 색으로 칠해져있는 것만 보더라도 상황은 명확하다. 중국과 일본, 그리고 소련에게서 살아남아야 한다. 그리고 되도록이면 해양 세력들과는 갈등을 빚으면 안된다. \n\n제국은 대륙에 붙어있었다. 개화기와 성장기를 거치면서 국경에 인접한 모든 국가와 최소 한 번 이상의 전쟁을 치루었다. 그렇기에 대륙 세력은 무조건 싸워야하는 적들이다. 제국은 삼면이 바다이다. 전통적인 우방 영국, 그리고 한노전쟁의 타협자 미국은 좋은 관계를 유지해야만 했다. 자원을 수입하는 것은 모두 바다를 통해 이루어졌다. 이들과 틀어지는 순간 목이 졸려온다.\n\n융희 연간과 강명 초기의 건함 양성은 대전략 부문에서 큰 실패를 이루어냈다. 영미와의 관계가 틀어진 것은 뼈 아픈 실책이었다. 대한제국은 다시금 예전 양고대제 시절과 같이, 구미 열강들이 혼란에 휩싸인 틈을 타 실력을 배양해야 한다. 하얀 피부의 코쟁이들끼리 서로 죽이고 또 죽이며 제 살을 깎아먹을 때에 우리의 배를 살찌우고 근육을 키워야만 한다."
 korea.1336.a:0 "그리한다면 후일에는 당당하게 일어설 수 있을 것이다."
 
 korea.1337.title:0 "독수리와 호랑이" #미국과 협조
 korea.1337.desc:0 "총리 각하께\n외부 구미위원회 전송\n미합중국과의 태평양 긴장 완화에 대한 회담 결과\n\n총리대신 각하께서 명하신 바와 같이 미합중국 정부에 공식적으로 회담 요청을 하였고, 일정에 맞추어 이를 수행하였습니다. 황국 주미전권대사와 합중국 코델 헐 장관이 긴 시간 동안 토의를 하였습니다. 주요한 내용은 다음과 같습니다. \n\n미국 측은 태평양 긴장 완화에 필요한 것은 기존 1, 2차 워싱턴 해군 군축 조약을 이행함은 필수이고, 우리 황국의 주력함 추가 건조 또한 존재해서는 안된다 하였습니다. 당연히 이는 받아들일 수 없는 것이기에 거부하였고, 이후의 타협을 통해 우리나라가 미국 대비 일정량의 주력함 비율을 유지하고, 태평양 군도들의 독립을 이행하는 것까지 내렸습니다.\n\n이런 군사적 제약을 두는 대신에 미국은 관세의 절감과 기업 간 기술 공조를  제안하였습니다. 이는 큰 사안이니, 총리대신 각하께서 대황제 폐하께 아뢴 후 최종적인 재가를 받기를 권합니다."
 korea.1337.a:0 "총리는 곧 황제에게서 최종 승인을 받아내었다."
 TOOLTIP_EVENT_KOREA_1337:0 "§Y우리는 미국과 기업 간 협조 약속을 얻어냈습니다.§!"
 
