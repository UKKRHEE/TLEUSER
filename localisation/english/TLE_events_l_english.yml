 korea.52.title:0 "군인 이야기"
 korea.52.desc:0 "그는 제국의 자랑스러운 군인이었다. 젊었던 그는 군적에 들지 말라던 아버지의 말을 이해할 수 없었다. 결국 만류하는 아버지의 손길을 뿌리치고 군관이 된 그는 국가를 위해, 종묘사직을 위해, 제국을 위해 청춘을 불살랐다.\n\n저 먼 북방 시비련의 따이가에서 전우들이 피를 흘리며 죽어갈 때 조차, 그의 믿음은 흔들리지 않았다. 언제가 조국이 알아줄 것이기에, 황상께서 살펴보심이 분명하시기 때문에, 상제께서 제국을 굽어 살피시기 때문에, 그는 그의 믿음을 의심하지 않았다.\n\n허나 그 믿음은, 애석하게도 그의 조국이 무참히 부숴버렸다. 대공황이 대관절 무엇이길래 피같은 농지를 뜯어가고 집을 빼았는가. 어찌하여 그토록 빛나던 훈장은 그저 철편 쪼가리에 불과하게 되었는가. 울분에 찬 그는 답답한 가슴을 술로서 다스렸다. \n술집에서, 그의 녹슨 훈장과 똑 같은 훈장을 달고 있던 박 상등졸을 만났다. 박 상등졸 또한 그의 조국에게 똑같은 울분을 품고 있었다. 그러나 박 상등졸은 그대로 주저앉아 운명을 받아들이진 않겠노라- 고 말하였다. "애국기동단". 그와 비슷한 처지에 처한 전우들의 모임이었다.\n\n며칠 후 그는 무언가에 홀린 듯, 기동단으로 향했다. 전우들은 자신을 이해하였고, 같은 처지의 사람들에게 공감해주었으며 같이 울분을 토해내었다. 그리고 이렇게 정체되어있는 것은 비생산적이라 생각하여, 직접 행동에 나서기로 하였다. 수상할 정도로 많은 지원을 등에 업은 채로 말이다.\n\n\n"형님, 이놈 뒈진 것 같습니다.""
 korea.52.a:0 ""쯧. 적당히 처리하고 유족들에게는 빨갱이질 하다가 죽었다고 전해.""
 
 korea.53.title:0 "다짐"
 korea.53.desc:0 "이강의 말을 끊으며 정장을 말끔이 입은 남자가 소리쳤다.\n\n"아니, 지금 군에 들어가는 예산이 얼마나 되는지 아시오? 탁지부 협판이 이르길 군이 타가는 예산이 청조의 서태후가 축재한 비자금에 비견된다 하였소! 대관절 그리 많은 예산을 받고도 더 받으려 함은 사사로운 목적이 있다고 밖에 생각할 수 없소!"\n\n"당장 그 더러운 입 다무시오! 당장 세속오계와 삼강오륜도 모르는 마씨잡변을 숭상하는 무리답게 사군이충의 뜻으로 몸과 마음을 다 바쳐 황상폐하를 수행하며 보국안민하는 군을 되도 않는 망언으로 헐뜯는구려!"\n"뭐요? 지금 뭐라 하셨소! 마씨잡변!? 공자께서 이르길 민심이 천심이라 하였는데-"\n\n불과 일각도 체 지나지 않았건만, 다시금 서로에게 삿대질을 해 가며 소란을 피우는 의원 무리들의 꼴을 보다 못한 경친왕은 더 이상 참지 못하고 크게 소리쳤다.\n\n"그만! 그만 좀 하시오! 더 이상 못 들어 주겠군, 회의를 하는 의미가 있기는 있는거요? 여는 개인의 자격이 아닌 대한국 황실의 일원으로서 이 자리에 임하였소. 헌데 나를 앞에 두고 망언만 늘어놓으니, 그대들은 그대들이 대한의 의원이라는 자각이 있기나 한 거요?"\n\n경친왕의 노기에 맥을 못 추던 의원들은 경친왕이 중추원을 나가버리자, 아무런 의미도 없이 서로 바라만 보다 자진 해산했다.\n\n비서가 모는 차를 타고 밖으로 나온 이강은 말 없이 차창의 밖을 바라보았다.\n거리 한켠에선 새빨간 완장을 차고 붉은 깃발을 흔들며 '우리에게 쌀 한 홉이라도 보장하라!'고 쓰인 현수막을 내걸고 행진하는 노동자 무리를 검은 제복과 철모를 쓴 전투경찰이 호루라기를 불며 몽둥이로 두들겨 패고 있었고, 구석진 골목마다 노소를 따지지 않고 추례한 꼴의 노숙자와 고아들이 넝마를 걸치고 앉아 구걸을 하고 있었다.\n\n그 위대하던, 빛나던 제국의 위상이 어찌 여기까지 추락했는가. 지금껏 내가 보아왔던 것은, 믿어왔던 것은 무엇인가.\n\n그는 믿어오던 모든 것에, 환멸감을 느끼기 시작하였다.\n\n"장군님, 도착했습니다."\n"음."\n\n사저로 돌아가던 이강은 고개를 들어 하늘을 올려다 보았다.\n항상 푸르던 하늘의 색이 누렇게 바래 있었다."
