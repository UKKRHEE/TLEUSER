 japan.1045.t:0 "유신회 개편"
 japan.1045.d:0 "일본유신회에 천황폐하께서 합류하시었으니, 우리는 기존 느슨하던 유신회의 구조를 개편하여 대일본혁명에 진척을 가할 것입니다."
 japan.1045.a:0 "좋아, 가자!"

 japan.1046.t:0 "생이냐 사냐"
 japan.1046.d:0 "무릇 천황이라면 지고한 위에 있는 이로, 하늘에서 만백성의 찬양을 들어 평생을 사는 이다. 고고하고도 오만한 인세의 신선이라고 말해도 괜찮을 지위였다. \n\n히로히토는 잠에서 깨어난지 꽤 되었다. 식은땀을 흘리고, 악몽을 떨쳐내기 위해 밤을 지세워보고, 육신을 단련해보기도 하였다. 그러나 그는 자신에게 깊이 박힌 악몽의 흔적은 그림자가 되어 언제나 곁에 있음을 느꼈다. 수 일을 고뇌하고, 그는 상녀믈 이어가보았었다. 그리고 명민한 머리로 떠올려 보았다.\n\n그는 자신의 어둠이 무엇인지 깨달았다. 안온한 환경, 그러나 새장으로도 불리는 곳이 그의 어둠이었다. 그리하여 그는 그곳을 빠져나왔다. 자신의 고향인 궁을 떠나, 관저의 집무실에서 생활하면서 마음 속에 있는, 자신이 꺠달은 사명을 풀어나가기 시작하였다. \n\n어둠이 내려앉은 집무실 책상에서, 히로히토는 종이 한 장을 꺼냈다. 그러곤 조용히 그 유려한 필체로 한 문장을 적었다."
 japan.1046.a:0 "충즉존황 반즉조적"

 japan.1047.t:0 "현실을 인정하다"
 japan.1047.d:0 "연호로 쇼와를 쓰는 이 야마토의 최고 지도자이자, 현재 혁명정부의 수장인 히로히토는 올라오는 수많은 서류를 읽으면서 골머리를 썩히고 있었다. 어느정도 상황이 정리되자, 그는 나라에 어떠한 문제들이 있는지를 하나 둘 씩 살펴보았다. 끝이 없었다. 토쿠가와의 집권기 동안, 일본은 그야말로 끔찍할 정도로 나락에 빠져있었다. 천황의 방 밖에서, 누군가가 가볍게 문을 두드렸다.\n\n"폐하, 소신 토조 히데키이옵니다."\n"들라."\n\n양장을 멋들어지게 입은 토조 히데키가 문을 열고 새로이 서류를 들고왔다. 그는 문을 닫으면서 천황에게 말을 하였다.\n\n"송구하옵게도, 현재 군적에 등재된 이들을 찾았긴 하였으나, 그 인원이 실제로는 매우 적음과 군역을 면하는 대가로 내놓는 것이 형편없습니다. 호구조사 또한 제대로 되어있지 않아, 새로이 진행하여야만 할 것 같사옵니다."\n\n토조의 말이 끝나자, 히로히토는 머리에 있는 두통이 심해지는 것을 느꼈다. 대의를 품고 일본을 개혁하기로 하였으나, 고칠 것이 너무나도 많았다.\n"그럼, 자네는 당장 급한 일이 무엇이라고 보지?"\n천황의 말에, 토조 히데키는 한치의 망설임도 없이, 미리 생각하고 있었다는 듯 즉시 답을 하였다.\n\n"소신의 미련한 머리로는, 신민들에게 잠시간의 양해를 구하여야 하는 것이 먼저라고 보옵니다."\n히로히토는 잠시동안 생각하고는, 답해주었다.\n"저들이 혁명정부에게 등을 돌리지 않게 하기 위해?"\n"예. 그렇사옵니다, 폐하. 솔직히 말해, 일본 대다수의 신민들은 농민이지 않사옵니까. 아둔한 농민들은, 유신의 첫 발걸음인 막부 전복이 성공하면 모든 것이 다 잘 돌아가여, 저치들의 금시에 생활이 나아질 것이라고 믿을 것이옵니다. 소신은, 후에 등을 돌려 개혁이 실패를 하기 전에, 우리 제국이 가지고 있는 문제를 인정하고, 이를 혁파해나갈 우리의 개혁안을 널리 알리어, 잠시간 고난이 있더라도 견딜 수 있도록 희망을 불어넣어주어야 하는 것이 최우선이라 보옵니다."\n\n토조의 말이 끝나자, 히로히토는 그것이 맞지만, 어째서인지 마음이 무거워지는 것을 느꼈다. 제 신민들이 조부의 대에 일어난 유신의 실패로 이리 되었던 것이기에 그러한 것인지, 아니면 앞에 남아있을 과업에 짓눌린 것인지는 알 수 없었다. 그렇지만, 그는 수천만 야마토인을 책임지는 이다. 대의를 위해서는 결단을 내릴 수 있어야 한다.\n\n"그래, 그대의 말 대로 진행하게.""
 japan.1047.a:0 "존명!"

 japan.1048.t:0 "존귀하신 분"
 japan.1048.d:0 "나카무라 지로는 시즈오카 주변 농가에 사는 농민이다. 그는 그의 부모에게서 둘째로 태어났으나, 형 지로가 에도에서 일찍 사망하여 가업을 물려받고, 농사를 지어 살았다. 그는 꽤나 운수가 좋은 편에 속했다. 다른 집을 보면 천석꾼, 만석꾼들에 의해 땅뙤기가 빼앗기기 일수요, 그것도 모자라 빼앗긴 땅에서 소작을 하는 처지에 이르게 되니 말이다. 그러나, 그것도 얼마 가지 못해, 최근에는 그 또한 크나큰 봉변에 쳐했었다. 왠 에도에서 온 군졸들이 병량을 만든다는 명목 하에, 작년에 수확한 모든 쌀을 가져갔던 것이었다.\n\n나카무라 지로는, 저항을 해보았다. 그러나, 총칼을 들이미는 이들에게는 그것은 어린아이 장난과도 같은 것이었다. 결국 그는 쌀을 경작할 모종만 겨우 남겨놓은 채, 모든 것을 빼앗겼다. 매우 비참하였다. 한때 지로는 삶을 끊을까 생각까지 해보았으나, 그는 봉양해야 할 어머니가 있었기에 그리할 수 없었다. 그저 옆 집에서 동냥을 해 먹고 살아가는 수 밖에 없었다.\n\n어느 날, 그의 마을에 처음 듣는 소식이 찾아왔다. 일본의 존귀하신 천황께서, 이 마을에 행차하신다는 것이었다. 그는 일생에서 그와 같이 높은 사람을 뵌 적이 없었다. 겨우 사무라이 정도가 그가 본 귀한 신분의 사람이었다. 그러나, 천황이라니. 신께서 이 마을에 거하신다니. 나카무라 지로는 헐 벗고, 굶주린 배를 가지고서 천황께서 행차하는 곳으로 향하였다. \n\n어디서 천황폐하가 오시는지 몰랐다. 그러나, 아무 곳에도 귀한 차라던지, 수레라던지는 보이지도 않았다. 옆에 멋들어진 정장을 입은 이에게 천황폐하께서 어디에 계신지를 물어보았다. 남자는 웃으면서 '내가 여기 있습니다' 라고 말을 해주었다. 지로는 그 말을 믿지 않았다. 천황께서 이런 옷을 입으시고, 평민들의 곁에 계실 리가 없으셨다. \n\n몇 분 후, 다른 이들이 허겁지겁 찾아왔다. 눈 앞의 양장을 입은 남자에게, 천황폐하라면서 호들갑을 떠는 모습이 지로의 눈에 들어왔다. 지로는 다리가 풀리며, 무례를 범하여 목이 달아나지 않을까 걱정하였다. 그러나, 천황은 지로를 일으켜주며, 다리에 묻은 흙을 툭툭 털어주었다. 그러고서는, 그에게 위로의 말을 건내며, 걱정하지 말라는 격려의 말을 해주었다. 지로는 감동하였다. 신께서 자신같은 무지렁이에게도 이리 해주시다니. 가슴이 벅찼고, 지로의 두 눈에서 눈물이 흘렀다."
 japan.1048.a:0 "천황폐하 만세! 만세! 만세!"

 japan.1049.t:0 "쿄토에서 에도에게."
 japan.1049.d:0 "쇼와 11년 1월, 일본신정부 총리대행 우가키 카즈시게.\n\n아! 통탄할 지어다. 아마테라스 오오카미께서 보우하시어, 진무 덴노의 시절부터 만세토록 일계로 내려온 대일본의 정기는 보신년의 역적들이 끊어 위태롭게 되었고, 황조황종과 신령께 드리는 참배는 한낱 의식으로 격하되어, 일본의 혼 자체를 끊토록 하였다. 에도의 조적들은 천황 폐하를 그저 옥에 가두어두고 제 위신을 챙기기에 일수임에, 만고의 충신들과 천하의 지사들이 이를 두고만 볼 수 없어 마침내 천황폐하의 칙명을 받들어 합심하여 일어섰다.\n\n에도의 역적들은 그 본세가 관백의 시절부터 사이하니, 동백을 가을이 피이 하고 곡식이 여름에 저물게 하였다. 일본의 신성한 자주를 끊어 외세에 팔아 보신을 목적으로 하고, 만지의 백성들을 도산검림에 밀어넣었다.\n\n메이지 원년(1868)의 의거는 이러한 폐단을 호쾌히 끊어내고자 충용지사들이 일어난 의거였으나, 막부는 외세와 결탁하여 이를 파하였으니, 에도는 메이지 11년(1878) 이래 조종의 사직을 어린애 장난으로 치부하여 이 땅의 군주와 신민을 기만한 것이였다.\n\n참으로 통탄할 지어다! 의분을 참지 못할 지어다! 다행스럽게도, 아직 이 땅에 충의를 지닌 이들이 남아있어, 금년 쇼와 11년(1936) 궐기하여 위로는 천황폐하를 받들고, 아래로는 이 땅 육천만 신민들의 고난을 구하고자 하였다. \n\n폐하께옵서는 황공하옵게도 칙서를 내리시어 정기를 바로세우시라 하교하시었으니, 그리하여 대일본제국 천황 폐하의 포고문을 받들어 조적 토쿠가와 씨족과 그 휘하에게 신벌을 내릴 것을 알린다."
