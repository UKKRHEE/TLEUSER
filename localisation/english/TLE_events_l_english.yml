 korea.22.title:0 "불의의 사고"
 korea.22.desc:0 "세상 돌아가는 게 어지럽다고 해도 근 몇 달간의 혼란을 넘기긴 어려웠다. 작년 1월, 일본의 도발이 있었고, 다음 달엔 반란이 일어났다. 겨우 진압했더니, 박중양이 암살당했고, 신한청년당과 대한당이 부상했다. 민중은 정치에 기대를 버리고 생업에 집중했다. 그들에게 중요한 것은 국제 무역 경쟁이나 동북아에서의 대한의 위치뿐이었다.\n\n영원군에 주둔한 제25보병사단도 이런 정치적 무관심이 팽배했다. 병사들에게 중요한 것은 오늘 저녁밥이었다. 하지만 제13보병대대의 이원진 이등병이 점호에 나타나지 않자, 비상이 걸렸다. 상부로 보고된 후, 연대장 김오진은 이 실종이 중국군 소행일 가능성을 제기하며 전 대대를 집결시켰다. 이후 양국은 국경에서 대치했고, 중국군은 경계하며 사유를 물었지만, 한국군은 병사 수색을 이유로 들었다. \n\n"이는 분명히 지나인들의 소행이다."\n\n새벽 4시, 김오진은 중국군을 공격하라 명령했고, 이에 양측의 교전이 시작됐다. 그러나 웃기게도 실종된 이원진은 수색대에 복귀해 있었다."
 korea.22.a:0 ""저기, 연대장님. 정말로 발포해도 되는 겁니까?""
