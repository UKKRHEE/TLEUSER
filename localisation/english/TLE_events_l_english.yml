 korea.1119.title:0 "최종 처분"
 korea.1119.desc:0 "내가 당권을 장악하는데 가장 큰 걸림돌이 되는 사람은 당연하게도 하나 뿐이었다. 도산 안창호. 이름난 개혁가이자 뛰어난 연설가, 그리고 황제와 썩 좋은 관계는 아니면서도 또 황실 전체로 보면 양호한 관계를 수립한 남자. 내가 대한당 내에서 일소계라는 외부로의 세력 투사와 외교에서의 한국의 적극적 위치를 맡는다면, 도산은 내부 개혁과 실리외교라는 온건하면서 조금 더 민중들의 지지를 받을 수 있는 위치를 맡고 있다. \n\n그렇기에 나는 그의 처분에 대해서 꽤나 많은 고민을 가지고 있었다. 장기적으로 보았을 때 도산은 분명 필요한 사람은 맞다. 그러나 그의 능력은 너무 뛰어나 내게 위협이 될 정도였다. 당장 이번 총리 선출에서 수망首望에 올릴 사람을 정할 때 혁신계가 얼마나 매섭게 공격했었는가? 그 꼴을 겨우 견뎌내고는 지금 이 자리에 올라서 망정이지, 아니었으면 내 구상은 커녕 신변마저 보장하지 못했을 것이다. \n\n내가 그리는 바로 그 큰 구상은 당 내에서 스스로 자정작용을 할 수 있어 안정적인 집권을 이어나가 추진하는 어떤 정책이라도 흔들림 없이 밀고 나갈 수 있는 체제이다. 그렇다면 절대로 내 계파 하나가 독주를 이어나가서는 안된다. 대한당이 곧 계파 하나가 지휘하는 그런 체계가 된다면 외교나 내정 현안에서의 실책이 곧 정권 교체로 이어질 것이었다. 지금의 민주당이 김희선 일인체제로 갔다가 나가리되지 않았는가? 우리 정당은 이를 반면교사 삼아야 했다.\n\n"이 외부대신은 어떻게 생각하오?"\n"정치꾼인 외부대신 겸 민의원 이승만에게 묻는 것입니까, 아니면 박 형과도, 안 아우와도 두루두루 친한 이승만에게 묻는 것입니까?"\n"둘 모두의 입장을 들어보고 싶네."\n"앞선 입장부터 말씀드리자면 응당 쳐내야합니다. 안창호 의원은 당 내 야당으로써 움직이는 위치로는 적절하지만, 그 세력이 너무 커 자칫 잘못하면 당을 반쪽낼 수 있습니다. 그 외에도 개인의 카리스마라던지를 종합한다면 각하 이후의 대권주자들이 외려 저들에게 잡아먹힐 수 있습니다."\n"잘 아네. 내가 가장 두려운 것이 바로 기껏 내 임기동안 일소론을 완성시켜두고, 그놈의 양보론인지 병나발인지를 실행하면서 본래 이루고자 하는 목적도 달성하지 못한 채 어중간한 상태에서 끝나는 것이지. 그렇다면 그 다음의 것은 무엇인가?"\n"살려두시지요. 다만, 그냥 살려두는 것이 아닙니다. 4월에 총선 뒤 한 번 만난 안 아우는 계속된 총리 도전의 실패로 반 즈음 정치에 뜻을 잃은 것 같습니다. 마지막으로 타협을 볼 시도정도는 해볼만 할 것 같습니다. 사실 한 두 해 본 사이도 아닌데 박 형도 안 형이라는 인재를 이대로 놓치는게 아쉽지 않습니까?"\n\n우남의 말을 들으니 여러 생각이 떠올랐다. 이대로 안창호라는 걸물을 놓치기에는 사실 굉장히 아쉽기도 하였다. 다만, 그를 확실하게 통제할 수 있는지의 여부가 여전히 걸렸다. 조금 시간이 걸렸지만 나는 결정을 내리는데는 성공했다."
 korea.1119.a:0 ""마지막으로 기회를 줘보지.""
 
 korea.1120.title:0 "타협"
 korea.1120.desc:0 "도산 안창호는 멀리 하늘 달만을 바라보고 있었다. 환하게 밝은 달에 흠결이 단 하나 있다고 치면, 만월은 커녕 초승을 겨우 넘었다는 정도였다. 손님은 아무 말도 없이 하늘만 바라보고 있는 도산이 그리 이상하지는 않은지, 안창호의 하녀가 내온 차를 홀짝이기만 하고 있었다. 그야 당연했다. 먼저 제안을 한 사람은 손님ㅡ총리대신 박중양ㅡ이었고, 이를 고민하는 사람은 당연히 도산 안창호일 수 밖에 없었으니깐. \n\n허나 총리대신이라는 지위는 언제까지 고민만 하면서 사람이 세워둘 수 없는 자리였다. 안창호는 사실 저 스스로가 매우 큰 결례를, 그리고 나라에도 실례를 범하고 있음을 잘 알고 있었다. 허나 뜻을 접어야 한다는 점이 그에게 이런 오도가도 못하는 선택지만 고르게 할 뿐이었다. 대답은 단 두 개였는데, 둘 다 정치인이자 개혁가 안창호의 뜻에는 크게 반反하였다.\n\n"도산 아우, 이제 슬슬 골라야할 때일세. 총리대신이자 당수 박중양이 아니라 사람 일소 형으로서 조언해주는 것이야. 솔직하게 말하지 않았는가? 자네는 더 이상 당권을 도전할 수 없다고. 일단 나와 우남 아우까지 내각을 개괄한 순간 아우의 계파는 다시는 주류로 떠오를 수 없다고. 다시금 개혁의 소리가 올라올 수는 있겠지만, 근 10년 간은 외침을 막아내는걸 중점으로 해야하니 그렇다니깐."\n"...잘 알고 있습니다 일소 형님. 완벽하게 제가 패하였습니다. 그러나 어떻게 제가 걸을 길을 포기할 수 있겠습니까? 저는 죽는 날까지 계몽 외길을 걷기로 하였는데, 계몽은 커녕 사람을 자원으로 갈아넣을 분의 주구로 어찌 살란 말입니까?"\n"후우. 아우가 큰 오해를 하고 있는구만. 나는 굳이 사람이 죽는 길을 원하지 않네. 나는 겁쟁이고, 비겁자일세. 내 나라가 저 일본처럼 망국의 길을 걸어간다면 냉큼 편을 갈아타서 상관들 꼭두각시로 항문 핥기나 할 작자이고. 부정하지 않음세."\n\n박중양은 그리 말하고는 목이 약간 타는지 찻잔을 들어서 한 모금 물을 마셨다. 다만 내려놓고 난 후의 그의 기세는 일전과 조금은 달랐다.\n\n"허나 그런 겁쟁이라서 조금 더 멀리를 볼 수 있었네. 나 말고 내 아들 손주가 징집되어서 전장에서 사라지고, 어찌어찌 이기지만 다시 불안정한 입지 위에서 외줄타기를 이어가는 그런 꼴을 봤단 말이야. 지금 크게 피해를 봄을 원망하지 말고, 그 후대에 맡기세. 자네가 바라는 개혁과 계몽은 시간이 걸리겠지. 나는 지금은 우리가 미래를 향해갈 그 시대의 길을 닦아두고, 그 다음에는 하나의 당이 안정적으로 나라에 활력을 불어넣는 그런 모습을 원하고 또 만들어가고 싶네."\n\n일소의 말이 끝났다. 도산은 여전히 상현도 초승도 되지 못한 어설픈 달만 바라보고 있었다. 말이 통하지 않았다고 여긴 일소가 몸을 일으키려 했으나, 곧 도산이 고개를 돌려 중양의 얼굴을 똑바로 바라보았다. 도산은 나즈막히 말하였다."
 korea.1120.a:0 ""나는 일소 형에게 가담하긴 어렵겠습니다. 그러나 그 뜻은 존중하겠습니다. 혁신계에게는 앞으로 각하와 당 주류에 합류하라고 일러두지요.""
 
 korea.1121.title:0 "당중앙"
 korea.1121.desc:0 "조금은 분위기가 바뀐 당사로 들어갔다. 주위에 있는 사람들의 얼굴은 익숙하였지만, 이 자리에서 본다고 생각한다면 고개가 갸웃거려지는 명단들이었다. 양기탁이라던지 이갑이라는 사람은 빈말로도 나와 친하다고 말할 수는 없었으니깐. 다만 이 사람들이 그동안의 침묵과 두문불출을 깨고 이렇게 당 회의에 나온 모습을 보면 도산 아우가 내 생각대로 움직여주었다는게 느껴졌다. 모두를 설득하진 못했지만, 적어도 앞으로 혁신계가 내게 방해가 되지 않을 정도로 있을 것이리라. \n\n"얼추 모인 것 같으니 회의를 개시하겠소. 금일 주제로 삼을 것은... 지금까지 당 내에서 있던 갖가지 불화와 갈등에 종지부를 찍고, 우리 황국이 총체적으로 나아갈 외교적 목표에 대에서 설정하는 것이오."\n\n내가 그렇게 주제를 말하고 개회를 선언하자 외부대신 이승만이 가장 먼저 말을 하였다. 그는 가장 먼저 현 황국의 지도를 꺼내두고는 주변국들의 사정에 대해서 자세하게 말하였다. 우선이 중국이었고, 그 다음이 일본이었다. 우남이 말한 것은 하나같이 아픈 사정만 꼬집고 있었다. 지나 영토는 극도의 반한주의자 오패부가 다스리고 있으니 앞으로 여기서 사정이 개선되기 어렵고, 일본 또한 마찬가지라고. \n\n우남은 공식적으로는 딱히 내 이론에 동조하지는 않았지만, 이렇게 상황을 유도하는데에는 도가 텄다. 모두가 알고 그리 여기는 사실을 꺼내고는 '이쪽으로 가야하지 않을까?' 라고 방향을 틀어주는 사람이었다. 쓸만한 인재였다. 처신도 완벽하였으니 더더욱. 그렇기에 나와 멀면서도 가깝고, 가까우면서도 멀었다. 나는 주위가 각자의 의견을 개진하는 모습을 조금 지켜본 다음에 발언하였다.\n\n"모두의 의견을 들어보니, 외교적으로 지금 황국은 고립으로 내달리고 있는게 확실한가 보군. 그렇다면 이에 대한 방책으로 나는... 일본에는 응당 천병天兵을 보내어 그 땅에 황국과 정통정부 사이의 교린 그리고 우애를 바로잡아야 한다고 보네. 이후에 지나 땅은 상황을 봐서 대응을 해봐야 하고."\n\n좌중이 내 말을 듣고는 '총리 각하의 현안이 옳다', '외교안이 걸출하다' 등의 아첨을 늘어놓았다. 이런 소인배들의 말 따위는 신경쓰이지 않았다. 중요한 것은 그동안 내게 거슬리던 혁신계의 사람들이 어떻게 움직이는지였다. 다행스럽게도 그들은 내가 바라는대로 해주었다."
 korea.1121.a:0 """저희 또한 각하의 말씀이 옳다고 생각합니다."""
 EVENT_KOREA_1121_TOOLTIP:0 "§Y혁신계는 총리대신 각하에게 협조할 것입니다.§!"
