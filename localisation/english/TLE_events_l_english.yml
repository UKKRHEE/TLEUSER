 japan.1155.t:0 "니가타"
 japan.1155.d:0 "야스히토는 담배를 한 개피 꼬나물었다. 칙, 치익. 잘 붙지 않은 라이터 불은 신경질적으로 서너번이나 휠을 굴려서야 겨우 붙었다. 되는 일 하나 없다 생각하며 올라온 서류를 천천히 읽어보기 시작하였다. 앞선 전투가 끝나며 점령한 니가타의 대민지원 현황에 관련된 것이었다.\n\n그의 동기 츠지 마사노부가 올린 보고서였다. 쓰여진 글자를 보니 상념만 이어져갔다. 일본의 유일무이한 천황이자 그의 친애하는 형이 명한대로 막부의 마지막 잔재는 역사 속으로 사라졌다. \n\n전투는 격렬하였다. 단순히 그러한 단어로만 표현할 수 있는 것이 아니었다. 야스히토가 유신전쟁에서도 경험해본 적이 없는 처절함이 몸으로 느껴졌다. \n\n백기가 그들의 진지에 걸렸다. 총을 꽉 쥔 어린 아이들이 울면서 항복하였다. 노인들과 아낙내들은 삽과 돌덩이들을 그대로 내려놓았다. 장교들은 맹한 표정으로 손을 머리 위로 올린 채 밖으로 줄줄이 끌려나왔다. \n\n모두 야마토인으로 태어났다. 한 군주의 신하들일 터인데, 누구는 군림하고 누구는 복종해야 한다. 이 꼴을 형황 폐하는 미리 알고 있었을까? 아니, 분명히 알았을 것이었다. \n\n영민한 형이라면 그랬을게지. 이 우제가 혈기에 몸을 맡기는 꼴을 보고 내치기는 커녕, 되려 중임까지 맡겨주셨다."
