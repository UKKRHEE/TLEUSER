 korea.2708.title:0 "장막 뒤의 예술가"
 korea.2708.desc:0 "강명이라는 연호가 시작된지 40년 하고도 2년이 더 지났다. 거울을 보면 이젠 주름이 숨길 수도 없이 파여져 있었고, 내 몸에 생기가 점점 빠져나가는 것이 느껴졌다. 최근에는 대리청정도 맡기고 있으니, 슬슬 나 또한 떠날 때가 왔다고 생각이 된다. 늦게나마 큰아들에게서 황태손도 태어났으니, 내가 이 땅에 나서 볼 수 있는 행복은 이쯤인 것 같다.\n\n그러나 황태자에게 모든 것을 물려주기 전에 내가 해야할 일이 남아있었다. 백성들에 대한 것은 아니었다. 이미 이는 떠난 사람들, 김구 같은 이들의 힘을 빌려 목줄을 채운지 오래였다. 그들은 정원 내 물고기처럼 내가 조금씩 던져주는 먹이들에 만족하고 행복해할 것이었다.\n\n대간ㅡ아니 중추원 또한 마찬가지였다. 이제 허울만 남은 대한당과 민주당 등의 몇 인원들이 김대중, 김영삼, 유진산 등을 중심으로 뭐라뭐라 떠들어대도 나의 권위, 그리고 황실의 권위를 이길 수는 없었다. 황태자 또한 대리청정을 하면서 이 버르장머리 없는 어린 아해들을 충분히 비틀어버릴 정도의 정치적 수완을 키우게 되었으니, 더더욱 그쪽이 걱정이 되진 않았다.\n\n일심회와 현재의 수권정당이 가장 걱정되었다. 박정희는 그 개인의 카리스마로 내가 심어둔 요인들까지 어느정도 회유하고, 심지어 친척 조카인 이우까지 반 쯤 마음을 돌려놓았다. 이 정도면 괘씸한 수준이 아니라 식겁할 정도였다. 내가 있었으니 망정이지, 황태자는 아직 그와 대적하기에는 너무 젊었다.\n\n"내 마지막 선물이 될 것이네 태자. 손자를 보여준 보답이라고 하지."\n\n보고서 한 장을 탁상에 내려놓았다. 종이 뭉치에는 진상이 낱낱이 적혀 있었다. 강상죄에 해당하는 발언부터, 박정희를 중심으로 한 황권 약화 책략까지. 내가 빠르게 알아채서 다행이었다. 커피 향을 즐기면서 나는 총리가 있을 저 앞 청와의 관저를 바라보았다."
 korea.2708.a:0 ""그 자리도 얼마 안 남았으니, 즐기게나 박 총리.""
