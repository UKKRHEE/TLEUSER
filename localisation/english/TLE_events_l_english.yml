 korea.2735.title:0 "혁명가의 이야기"
 korea.2735.desc:0 "천황 히로히토의 시신이 발견된 것은 그리 오래된 일이 아니었다. 1993년에 공식적인 히로히토의 장례식이 치뤄졌으니, 강 박사와 아시카가 박사 둘이서 담소를 나누는 금년인 건흥 18년(2017) 기준으로도 멀지 않았다. 일본인들의 기억에서 잊혀가던 천황이라는 존재가 역사의 전면에 등장한 마지막 사건이었다. 두 사람이 주제로 삼을만한 이야기였다. 아시카가 박사는 제가 일본이이기에 이 이야기를 누구보다 잘 알고 있었다. \n\n갑호특별군사작전이 강명 17년(1939)에 시작된 후에 한국군은 토호쿠 지방과 츄고쿠 지방을 빠른 속도로 장악하였다. 일본제국은 쇼와 천황의 지휘 하에 분투하였으나, 결국 전세를 뒤집지는 못하였다. 쿄토는 한국군에 의해 짓밟혔고, 천황의 궐인 쿄토어소는 싸그리 약탈당하고 불탔다. 한성에서는 '토쿠가와 요시히사 통령을 불법으로 살해하고 전쟁을 일으키려고 계획한 범죄자 히로히토'를 체포하려고 용을 썼지만, 마지막으로 이세 지역에서 히로히토를 파악했다는 보고를 끝으로 천황은 사라졌다.\n\n현직 천황의 실종과 함께 공식적으로 특별군사작전은 종료되었다. 천황위에는 아직 황태자에 책봉되지 않은 아키히토, 그리고 반한정신이 충만한 야스히토 대신 그나마 고분고분한 노부히토가 앉게 되었다. 강명황제가 성조라는 묘호를 받고, 노부히토가 사망해 그의 동생인 타카히토가 천황위에 오를 때까지 히로히토의 유해는 커녕 신변조차 알 수 없었다. 그렇게 모두의 기억 속에서 히로히토라는 시대의 풍운아가 잊혀질 때 즈음, 헌문 23년(1990) 관서(關西州, 칸사이) 보월(保月, 호츠키)이라는 지역의 농민 나카무라 이치로(中村一郞)가 경도(京都, 쿄토)까지 관을 짊어지고 와서는 울며 크게 상소하는 일이 있었다.\n\n전말은 이러했다. 일본의 패망 직전에 히로히토는 산에서 떨어졌으나 죽지 않았고, 만신창이로 죽어가고 있던 것을 농꾼이 발견했던 것이었다. 자신의 군주인 줄도 모르고 이치로의 아비 신타로(新太郞)는 선한 마음으로 히로히토를 극진히 보살폈고, 히로히토는 오갈 곳이 없었기에 농꾼인 그에게 의탁하여 지냈었다. 마침 그가 나름대로 그 인근서 땅 좀 있는 자작농이었기에 히로히토를 마름으로 쓰며 굶지 않고 살 수 있도록 도왔다. \n\n헌문 22년(1989) 1월 7일 히로히토는 사망 직전에 이르러서 농꾼이 주선해준 새 아내와 그녀의 사이에서 낳은 자식들, 그리고 아버지의 뒤를 이어 자신을 도운 나카무라 이치로에게 자신의 진실된 신분을 알려주었다. 당연히 모두가 이를 믿지 않았으나, 그가 죽은 후 반년 즈음 지나 한국 EBS에서 특집으로 제작한 '갑호작전과 김규식 내각의 비화'에서 히로히토의 젊은 얼굴이 천황이랍시고 나오자 놀라며 그 말이 진실임을 깨달았다. 이후에는 모두가 두려움에 떨었으나, 이치로는 '일국의 군주를 고작 촌구석에서 잠에 들게 할 수 없다'며 홀로 빈 관을 하나 매고 경도로 찾아갔다.\n\n이 사연은 당연히 한성의 황제에게까지 전해졌다. 대리청정으로 국사를 돌보고 있었던 당시 황태자, 현 건흥제도 이 사안은 나라의 주인이 정해야하겠다 판단하여 제 부황에게 결정권을 넘겼다. 헌문제는 승자의 여유를 가지며 '황국에 대적하였다 한들 일국의 국주이었는데, 어찌 무덤에 비석 하나 없이 묻어둘 수 있겠는가? 중신들이 잘 의논하여 왜사(倭師, 일본 제사장이라는 뜻의 천황 멸칭) 가문의 선조들이 묻힌 곳을 골라 적궁유인을 이장(移葬)하도록 하라.' 고 하였다."
 korea.2735.a:0 "그는 결국 쿄토로 돌아올 수 있었다."
 
 korea.2736.title:0 "신주의 이야기"
 korea.2736.desc:0 "일본제국의 잔해 위에서 피어난 새로운 일본국에게 희망은 존재하지 않았다. 보다 정확히 말하자면, 일본의 야마토 민족의 입장에서는 희망은 존재하지 않았다. 대한제국의 통제는 갑호작전 당시 사실상 대부분의 자주, 독립 세력이 말살되면서 확고해졌고, 하나부터 열까지 일본의 모든 정치, 경제, 군사, 외교적 기틀이 한국의 입맛대로 짜여졌다. \n\n정치계는 이제 한국인들이 노니고 있었다. 명목상의 총통은 토쿠가와 씨였다만, 실질적으로는 일본통감부의 통감이 '통치에 난항을 겪는 토쿠가와 가문을 도와' 일본국의 주권을 행사하고 있는 중이다. 교육을 비롯해 예산 등 모든 것들이 한국의 입김 아래 있었다. 이 상황에서 토쿠가와씨는 뒤로 빼지도 못하는 확고한 '친한親韓 매국노'가 되었다. 그들은 지금 누리고 있는 생활을 유지하기 위해, 사실 더 노골적으로 돌 맞아 죽기 싫으면 한국의 치세에 누구보다 열성적으로 협조해야만 했다.\n\n경제는 예전에도 그랬지만, 이제는 한국이 없으면 성립 자체가 되지 않을 정도까지 오게 되었다. 모든 자제를 한국의 범아주 조약기구에서 수입했고, 한국의 공장에서 생산되는 경공업품을 수입해 판매하고 있다. 한국인 공장주들이 일본에서 노동자들을 부려서 경제활동을 하고 있었다. 해평, 대선, 황성 등의 기업들이 일본인들이 사용하는 하나부터 열까지를 감독하고 있다. 일본에서 자생하는 거대 기업은 존재할 수가 없었다. 기껏 나와봐야 중견기업이 한계치이지, 그 이상으로 일본인이 세운 기업이 커지겠다 판단하면 정부에서는 재벌에게 명해 이를 갈기갈기 찢어서 인수합병하도록 하였다.\n\n군사는 아예 존재하지 않았다. 정확하게는 일본국의 수도인 에도를 지킬 수도방위군 딱 1만 5천만 존재하고, 나머지는 경찰병력 등 치안을 유지하는데 필요한 최소한이었다. 일본의 국방은 대한제국군과 범아주 조약기구의 조약군이 맡고 있었다. 자기 나라 자기의 국방조차 일본은 맡을 수 없었다. 당연히 군대조차 존재하지 않는 국가인데 외교권은 존재하겠는가? 한국 외부(外部, 외교부)에서 이들이 행할 대외교섭 등을 전부 담당하고 있었다. 이 모든 사태는 갑호작전 이후 체결된 시모노세키 조약에서 결정된 사항이었다.\n\n이렇게 한국의 강력한 옥죄임과 통제가 계속되고, 교육과 사상적인 부분에서 '일본의 자주성'을 도려내는 작업을 수십 년간, 그리고 수 세대 동안 반복하니 현재 건흥 연간에 이르러서는 도시의 모습을 비롯해 문화나 언어에서 '일본풍'이 드러날 뿐, 한국과 다름이 없었다. 성씨 또한 한국식으로 김, 이, 박, 최, 정 등을 사용하지, 나카무라니 미나모토니 하지 않는다. \n\n한국 정부에서는 슬슬 구상만 해오던 '한일병합조약'을 꺼내들고 있었다. 일본국은 2011년에는 공식적으로 일본어의 국어 지위를 폐지하고, 공식 언어로는 한국어, 문자로 한글을 도입하였고, 2014년에는 관공서에서 태극기 개양이 의무가 되었다. 2016년까지 모든 행정적 절차는 마무리 되었고, 현재인 17년 이르러서 조약식을 개최하는 일만 남은 상태다. 일본은 이렇게 한국의 대아시아 승전 이후 천천히 망국의 길을 걸어갔다."
 korea.2736.a:0 "신이 보우하는 땅은 황제가 다스리는 땅이 되었다."
 
 korea.2737.title:0 "하늘의 이야기"
 korea.2737.desc:0 "미합중국과 소련이 한창 우주개발, 특히 달탐사에 박차를 가하고 있을 당시, 대한제국 또한 이에 손 놓고 지켜본 것은 아니었다. 최초의 우주인이 나오고, 세계 최초의 우주정거장 청천호가 지구궤도를 돌 때 우주에서의 대한의 우위를 모두가 믿어 의심치 않았다. 그러나 알렉세이 레오노프와 닐 암스트롱이 각각 적기와 성조기를 개양할 때 즈음에는 그 우위에 대한 의문을 품은 사람들이 나타났고 이내 ＇달에 한국인을 보내자!＇ ‘아주인 모두 함께 달에 가자!’라는 구호를 펼치며 열성적인 개발을 이어갔다. \n\n이후 개발비 부담을 덜기 위해, 범아주조약기구의 상징적인 업적을 달성하기 위해 저마다의 수지타산을 계산한 끝에 이듬해 1970년 아주우주개발국이 출범하게 된다. 김철주를 수장으로 하며 부수장으로는 최초의 이학박사이자 천문학자인 이원철을 임명한다. 아주우주개발국의 월면탐사개발부는 내각 뿐 아니라 무려 황제와 일본국의 천황마저 투자를 할 정도로 기대를 한 몸에 받았다.\n\n심지어 월면탐사개발부에 황족이자 물리학자인 서천군 이회庶泉君 李㷄까지 들어가니, 당시 우주개발에 대한 집착을 잘 알 수 있는 대목이었다. 과연 민족의 자긍심이 월면탐사개발부에 달려있었다. \n\n"...공기저항을 고려한다면 이 설계로 가는 것이 가장 적절합니다. 제가 수 어번 계산해보아도 맞았습니다."\n히데오 설계국 부수석의 말이 맞아. 그런데, 예산이 애매해. 이봐 서천군! 자네가 한번 상께 아뢰보게나. 이번에 내탕금 좀 끌어다 써야할 것 같은데, 나보다 황족인 자네가 더 설득을 잘할 것 같네."\n"끄응... 종형황께서 얼마나 제 말씀을 들어주실지는 모르겠다만. 한번 해보겠습니다."\n\n1970년 황실의 내탕금과 더불어 중국과 일본의 우주개발예산까지 통합되어 운영되자, 범아주우주개발국의 우주역량은 하루가 다르게 발전하기 시작했다. 기존 유인발사체 '은하2호'를 뒤이어 더욱 발전된 버전인 '은하3호'가 1971년 유구열도우주발사장에서 성공적으로 발사되었으며, 달을 향한 우주도킹실험을 성공하게 되면서 아주우주개발국 또한 달로 향하는 여정을 비로소 시작할 수 있게된다. 그렇게 75년까지 수백 수천번의 검증과 검사를 거치면서 유인달착륙선을 개발하고 청천(靑天)호의 경험을 통해 달궤도왕복선 '월성호'를 우주궤도에 건설한다.\n\n이후 대한, 일본 중국 국적의 우주인을 실은 은하 3호가 달을 향해 발사장을 박차고 떠나고 월성 호와 성공적으로 도킹에 성공, 달을 향한 여정을 시작하게 되니."
 korea.2737.a:0 "헌문 8년(1975)의 여름이었다."
 
 korea.2738.title:0 "사람들의 이야기"
 korea.2738.desc:0 "대동아에 새 질서가 수립된 이후에 대한제국 사람들은 그나마 사정이 피게 되었다. 개발과 영광의 50년대는 단순히 도심지가 아니라 농촌까지 근대 문명이 스며들 수 있는 기회를 제공하였다. 김성수 내각은 김규식 전 총리가 만들어둔 신생활4개전략을 확장해 새마을운동을 추진하였고, 전쟁 중에 방어벽 형성을 위해 크게 사들였던 콘크리트 등을 이용하여 초가집을 반듯한 새 집으로 짓고, 농촌에 교각과 댐을 짓는 등의 거대 사업을 진행하였다. 이런 방법을 통해 한국은 점점 전국의 현대화라는 목표를 어느정도 달성할 수 있었다. \n\n내부 문제가 어느정도 해결되었으니, 이기붕 내각 이후 들어선 민주자유당 장면 내각(1964~1972)과 박정희 내각(1972~1984)을 거치면서 대한제국은 불황의 늪에서 빠져나갈 준비를 하였다. 경공업과 중공업이 발달할 토대를 마련하였으니, 이제는 기업가들이 혁신을 만들어낼 수 있는 전폭적인 투자만 할 뿐이었다. 특히 박정희 내각 때 이런 정책은 크게 빛을 보았는데, 한국제가 수출 부문에서 싸고 정교한 제품을 만든다고 평가되며 북미와 유럽 시장에서 크게 인기를 끌었기 때문이었다. \n\n"각하께서 반대를 무릅쓰고 밀어붙인 정책 덕에 황국의 국운이 크게 융성하게 되었습니다. 이참에 4선까지 가시지요!"\n"임자, 지금이 딱 물러날 때라는 것을 나는 알고 있네. 12년 했으면 충분히 오래했지 안그런가? 나는 코쟁이 누구처럼 앉은뱅이 되기는 싫네."\n\n이외에도 박정희 내각은 노조의 합법화와 사회복지 증강 등을 하면서 미래에 토대가 될 정책을 마련하였고, 3선까지 한 이후 내려오면서 민주자유당의 쇄신까지 불러일으켰다. 1990년대에 정권이 사회당에게 교체되기 전까지 민자당은 많은 성과를 내었다.\n\n이후에도 대한제국은 민생과 관련된 부분에서 꾸준한 성과를 내어왔고, 현대에 이르러서는 충분히 탄탄한 사회안전망까지 구축하는데에 성공하였다. 신민들은 최소한 중등교육(중학교, 고등학교)까지는 무상으로 받을 수 있었고, 의료 서비스는 국가에서 지원해주어 싸게 누릴 수 있었다. 여행 또한 자유롭게 다닐 수 있었고, 특히 범아주 조약기구에 소속된 국가들끼리는 비자와 여권 없이 신분증만 있으면 통할 수 있었다.\n\n다만 정치제도의 개혁은 이루어지지 않았고, 여전히 어퍼 서클로의 진입은 굉장히 어려웠다.  지역구의 세습은 당연시되고 있었고, 개국開國 공후백자남 등 작위를 받은 특권층들은 일반인과는 달리 위에서 노니고 있었다. 심지어 황실과 관련된 부분에서는 전근대적인 모습까지 보였다. 강상죄와 불경죄는 사문화되고 있다곤 하나 여전히 존재하였으며, 황실 남성들에 한정해서 후사를 남기기 용이하게 처첩제가 실행되고 있었다. \n\n대한제국은 현대에 이르러서는 분명 발전된 선진국이 맞으나, 아래로부터의 권력 창출이 아닌 위에서의 권력 이양이라는 세계에서 찾아보기 힘든 사례였기에 구습과 신습이 합치되지 않는 부분이 존재하고 있다. 신민들조차 이런 상황에 대해 문제가 된다는 것은 알고 있다만, 딱히 바꾸려는 의지와 필요성을 절실히 느끼고 있지는 않는다."
 korea.2738.a:0 "어설픈 입헌제국이군."
 
 korea.2739.title:0 "제국의 이야기"
 korea.2739.desc:0 "아시카가와 강 박사의 이야기도 어느덧 마지막을 향해가고 있었다. 옛 이야기를 거쳐서 돌고 돌아 결국은 현대까지 온 것이었다. 인류가 이전번까지 겪어본 적 없는 체제. 그들은 세상의 패권을 주름잡는 두 나라, 미국과 소련의 경쟁체제에 대해 이야기를 꺼내었다. \n\n1945년의 독일 패전 이후 미합중국와 소비에트 연방 사이의 이념적 갈등은 고조되었다. 자본주의 국가인 미합중국은 파시즘의 광기를 제압한 이후 유럽에서의 지배적인 영향력을 확보하였고, 그와 동시에 남은 유일한 적을 직시할 수 있게 되었다. 팍스 아메리카나의 수립을 위해서는 소련 불곰이 추켜세우는 앞발을 피하고, 그 불곰을 시베리아 동토에 가둘 필요가 있었다.\n\n미국이 추진한 전략은 간단했다. 소련이 대양으로 진출하려 하면 이를 어떤 수를 써서라도 틀어막는 것이었다. 유럽은 애초에 북대서양 조약기구가 막아주고 있었기에 미국이 먹고 가는 판이었고, 그럼 나머지는 중동과 아시아였다. 미국 국무부는 팔라비조 이란과 사우디아라비아와 손을 잡아 소련에 대적하였다. 그렇다면 남은 것은 아시아의 패권자이자 유고, 인도와는 비견될 정도가 아닌 대한제국이었다. \n\n"우리 합중국과 함께하지요. 자본주의 체제의 전복을 꾀하는 저 빨갱이들은 절대로 그대 제국의 건설적인 협력자가 될 수 없습니다."\n"아니오! 아닙니다. 우리 연방과 제국은 옛 앙금이 있었다 한들 몽골 영유권 분쟁과 프리모리예 주권 문제를 해결하여 지금은 그 어떤 국가보다 건실한 미래를 추구하는 동반자입니다. 이념으로 외교적 입장까지 단정짓는 행태는 절대로 옳지 않습니다."\n"그러면 미국은 황국의 핵 보유를 승인할 수 있습니까?"\n"아 그건 좀ㅡ"\n"우리 연방은 평화를 위해서 제3국이 전략무기를 보유하는 것에 적극 찬성하는 바입니다. 독일 드레스덴에 떨어진 핵은 이가 비대칭무기임을 알려주었습니다. 한국이 초강대국들과 동등한 위치에서 대화를 나누기 위해서는 똑같이 비대칭무기를 소유해야 마땅합니다."\n\n내부적으로는 정치적 혼란과 황제권과 관련된 문제로 삐걱이고는 있었으나, 적어도 외부적으로는 문제가 크게 두드러지지 않은 황국이었다. 외부外部 또한 아무리 정치권이 정적들과 죽고 죽이는 싸움을 반복한다 해도 대한제국의 이권을 최우선하고 있었다. 그렇기에 냉전기 내내 한국은 미국의 접촉, 그리고 소련의 매달림 사이에서 줄타기를 하며 간을 보았다. \n\n다만 1990년대와 2000년대에 들어서는 이런 입장을 뒤엎고, 옛 사람들이 바라던 '세 번째 플레이어'로 올라서기 위한 여정을 떠났다. 한국이 주도하는 세계 질서를 만들기 위해 아프리카-중동-아시아를 잇는 일대일로 사업을 추진하였고, 일전에 망쳐놓은 중국 통일 작업을 추진하기 시작하였다. 마다가스카르에는 삼성이 진출해 농토를 사들여 아프리카를 향하는 입구에 사실상 한국의 경제식민지를 만들었고, 군대 또한 폭발적으로 증강시키고 있다."
 korea.2739.a:0 "제국은 영원할 것이다."
 
 korea.2740.title:0 "흥망의 이야기"
 korea.2740.desc:0 ""자네 다음 선거 때는 누구를 뽑을겐가?"\n"일단 대한당은 안되겠네. 이놈들, 집권한지 20년 다 되어간다고 자네가 임금인지 알아. 한 번 손을 봐줘야겠어."\n\n'개혁과 혁신'을 외치고 일어난 민주자유당이 여론조사에서 대한당과 크로스오버를 이뤄내면서 여당은 급해졌다. 혹시나도 1964년 총선에서 패배한다면 당 자체가 작살날 것이었다. 다들 골머리를 썩던 와중, 대한당 민의원 최인규는 한 가지 방책을 제안하였다. 부정선거. 투표함을 바꿔치던, 뭘 하던 결국에는 '투표는 세는 사람이 법' 이라는 원칙은 진리였다. 고심 끝에 이기붕은 총선의 승리를 위해 경합 선거구에서 아슬아슬하게 대한당이 승리할 정도의 비율의 투표함을 만들어두었고, 이를 실행하였다.\n\n"이런 결과가 말이 됩니까? 모든 경합구에서 민자당이 패배하다니요. 저희는 이번 선거를 인정할 수 없습니다. 필시 무슨 수가 개입되었습니다!"\n"그렇다면 자신들이 이긴 선거는 공정한 것이고, 진 선거는 부정선거입니까? 정신 차리십시요. 우리 대한당은 신민들의 뜻을 받들은 것에 불과합니다."\n"...거 어디 두고 봅시다."\n\n민주자유당은 당연히 생각한 것보다 크게 패배하였으니 의문이 생겼고, 또 속속이 발견되는 증언이 부정선거를 가리키고 있었다. 공식적으로 검찰에 1964년 민의원 선거에 대한 부정선거의혹에 대한 조사를 제소하였다. 총리와 대한당은 이를 최대한 막고자 행정부의 권력을 남용함과 동시에 정적에 대한 암살까지 기도하였지만 모조리 실패하였다. 너무 많은 이목을 끌게 되면서 황제 또한 이번 사태가 심상치 않음을 깨달았다. 강명황제는 남아있는 권한을 통해 내각 업무를 정지시켰고, 특별재판소에 부정선거와 관련된 건을 넘겼다. \n\n이기붕을 비롯한 내각은 황명에 의해 해산되었고, 주모자들은 강상죄(황국에서 선거는 명목상 황제가 민의를 수렴하기 위해 진행하는 '선심'이다.)까지 적용되면서 정치계에서 말살되었다. 대한당은 아예 평리원에서 정당 해산 명령을 받고 해체되었다. 이러한 모든 조치는 민주주의적 절차에 의거해 이뤄진 것이 아닌, 황제라는 제3의 방안을 통해 진압되었다. 예외상태를 창출하고 또 정상화할 수 있는 이가 곧 주권자이니, 이런 부정선거와 진압은 여전히 대한제국의 군주이자 통치자, 그리고 주권자는 황제임이라는 사실을 만천하에 알리는 꼴이 되었다. \n\n결과적으로 대한당은 부정선거를 통해 제 당의 해체를 불러일으켰을 뿐 아니라, 황제의 개입이라는 초유의 사태를 만들면서 민주주의의 후퇴를 만들어냈다. 제국을 융성케한 당은 역설적으로 끝 무렵에 이를 망치고 말았다. "
 korea.2740.a:0 "자업자득이다."
 
 ### Pak Chungyang Ending
 
 korea.2800.title:0 "완벽한 캔버스"
 korea.2800.desc:0 "거의 하늘에 닿을 것과도 같은 제단을 쌓았다. 이번 작업은 꼭 필요했다. 내가 하고 싶은 것이기도 하였고. 해동에서 태어난 군주가 언제 태산에 와서 이렇게 봉선의식을 해보겠는가? 또, 언제 중원의 천자가 제를 지내는 이곳에서 중원을 쪼개겠다고 선언을 할 수 있겠는가? 나는 숨길 수 없는 기쁨을 미소로 표현하면서 가장 위 가운데 자리에 앉아있었다. \n\n내 아래 계단에는 앞으로 봉분받을, 그러니까 나에게 책봉을 받아 중국 대륙의 한 귀퉁이에서 왕 노릇을 할 사람들이 깍듯이 기다리고 있었다. 개중에는 내가 이미 집정으로 세운 대동국의 부의도 있었고, 아예 중국 한가운데를 억지로 쪼갠 곳의 왕으로 봉할 이강도 있었다. 그 외에도 우리 황조의 종친들과 외척들, 작위를 받은 신하들과 내각의 각료들까지 서있었다. 나는 큰 목소리로 이곳이 떠나가도록 조서를 읽어내려갔다. 모두가 나를 바라만 보았다. 각자의 위치에서 다들 최고를 달성하였기에 이 자리에 설 수 있었겠지만 그 위에 내가 있었다. 나는 깊은 만족감을 느꼈다.\n\n"봉천승운황제는 다음과 같은 조서를 내린다. 본디 해동의 예악과 중원의 예악이 다름에도 불구하고 이 둘은 형제와 같이 사이좋게 지내어 좋은 현인이 우리 선조들을 방문하며 교우를 깊이 다졌다. 다만 근래에 들어서 이와 같은 전례를 따르고 있지 않아 침통하면서도 그 연유가 무엇일까 깊이 생각해보니 짐은 이를 다음으로 꼽을 수 있을 것 같다. 중원의 사람들은 천하를 하나로 묶고 도와 이로 다스리던 군주를 무너뜨리며 공화共和하는 나라를 만들었다. 아조 또한 이런 중원인들의 선택을 지지하고 앞으로 나갈 미래와 새로이 만들어갈 예악을 존숭하였으나 허나 이들의 공화가 제대로 움직인다는 일을 들은 적이 없다.\n\n짐이 생각컨데 이는 하늘은 오직 다수가 아닌 하나의 사람에게 그 업과 명을 내려 다스릴 수 있게 하니 그렇기에 지금의 공화정은 큰 오판과 오류를 빚어내고 있다. 천심을 잃은 애신각라를 뒤엎고 새 나라를 꾸리려 하였으나 그리 되지 못하였다. 교왕과정矯枉過正의 고사는 이를 말하는 것이다. 짐은 중원이 스스로 다시 일어서 이러한 문제를 스스로 고칠 수 있기를 바랬으나 이미 사람 중 천명을 받은 자가 없었다.\n\n그렇기에 짐은 덕 많은 이들을 꼽아 중원이 제 문제를 교정할 수 있도록 하였다. 북경에 대청국 국왕 애신각라 부의, 남경에 대명국 국왕 주욱훈, 제남에 대노국 국공 공덕성, 낙양에 대위국 국왕 이강을 봉하고 그 외 땅에는 각 인민들이 자치하여 화합할 수 있도록 하였다. 우애와 고락을 함께한 해동의 천자가 중원의 천자를 대신하여 이 땅의 정도가 바로설 수 있게 왕을 책봉하고 새 나라의 수립을 도우니 너희 신민들과 중원 사람들은 하나된 마음으로 이를 돕도록 하라."\n\n내 말이 끝나자 주변은 하나같이 환호성을 질러댔다. 내가 호명한 부의, 주욱훈, 공덕성, 이강 등은 각자만의 표정을 짓더니 이내 머리 숙이면서 '대한국 대황제 폐하 만세'를 외쳐댔다."
 korea.2800.a:0 "이제 그림을 말릴 일만 남았다."
 
 korea.2801.title:0 "시계바늘은 계속 움직인다"
 korea.2801.desc:0 "그는 여러모로 독특한 사람이었다. 일소 박중양이라는 사람은 내 인생에서 가장 특이한 인물이라고 해도 과언이 아니었으리라. 분명 제대로 된 의사소통이 가능한데, 그 사람이 가지고 있는 근본적인 생각은 바뀌지가 않았다. 이념이라고 해야하나, 신념이라고 해야하나? 나는 그가 정말로 무엇을 두려워 하였는지를 아직도 잘 모르겠다. \n\n지금은 총리대신인 이승만이 대한당과 내각을 이끌고 있었다. 박중양이라는 사람은 노쇠하여서 이미 정치판에서 뜬지는 오래였고, 그의 후계자들이라고 말할 수 있는 사람들만이 대한당과 정계에서 노니고 있었다. 이제 그는 떠나가기 직전의 사람이다. 죽음이 거의 눈 앞에 다가왔다. 강명 37년(1959) 3월 나는 귀빈용 병실에서 그와 마지막이 될 대담을 하고 있었다.\n\n"양주개국후楊州開國侯는 그사이 편안했소?"\n"흐흐흐. 전 총리대신으로 불러주시지요. 아무래도, 쿨럭, 작위 같은 것은 제게는 썩 맞지 않는 것 같습니다."\n"내 듣기로는 자네 스승이던 충문공忠文公도 개국후 작위보다는 자기 호로 불러주기를 더 선호하였던 것 같은데."\n"당적도 다른 제자가 무어라 더 말하겠습니까. 다만 이제 와서 보니 스승께서 왜 작위로 부름을 꺼려하셨는지를 알겠습니다."\n\n그리 말한 일소는 가볍게 웃었다. 그는 앙상한 몸을 하고 있었다. 폐병이 들었는지 혈색이 없어 창백하였다. 한때 천하를 주름잡았던 사람도 결국 사람인 것을 다시금 느꼈다. 나는 한동안 아무 말도 하지 않고 바깥만 바라보고 있었다. 그러다 문득 떠오른 말이 있었다.\n\n"자네는 만족하는가?"\n"무엇을 말씀하시는 겁니까? 제 일생에 만족한다고 하문하시는 것이라면 '그래도 후회가 많다'라고 답해드릴 수 있을 것 같습니다. 다만... 이 대답은 폐하께서 원하는 것이 아니겠지요. 예. 저는 제가 선택한 정책에 한 점 후회도 없이 만족합니다. 제 이름 석 자는 사서에 진하게 남을 것입니다. 그리고 앞으로의 적어도 오십 년, 많으면 백년까지의 시간을 벌어놓지 않았습니까? 이걸로 됐습니다. 더는 걱정거리가 없습니다."\n"내 자네라면 그럴 줄 알았지. 가장 겁 많은 겁쟁이에 저 스스로를 과시하고 싶은 욕심만 가득한 소인배."\n"크흐흐흐, 쿨럭, 언제는 아니었습니까? 송구하옵니다만 폐하, 오늘은 예까지 대담할 수 있을 것 같습니다. 이놈의 폐는 항상 말썽이군요."\n"이번이 마지막이겠지."\n"불가나 천주학에서 말하는 내세가 있다면 언젠가 다시 뵐 수 있지 않겠습니까?"\n\n일소는 그렇게 웃었다. 나도 그를 따라서 웃었고, 이만 궐로 돌아가기 위해 몸을 일으켜 세웠다. 내가 나가기 전에 그가 무어라 혼잣말을 하였다. 굳이 신경쓰지 않아도 되었기에 나는 앞으로 나갔다. "
 korea.2801.a:0 ""...그 성은이 진정으로 망극합니다. 항상 강녕하십시오 폐하.""
 
 korea.2802.title:0 "별자리"
 korea.2802.desc:0 "1941년 6월 22일 독일국은 소비에트 사회주의 공화국 연방을 불법적으로 기습하였다. 독소불가침조약이 조인된지 2년 만이었다. 대부분의 국가들은 유럽을 재패한 독일이 소련까지 무너뜨리고 기어코 천년제국을 세우겠다고 생각하였다. 다만 1년이 지나도, 2년이 지나도 독일은 소련을 무너뜨리지 못했다. 오히려 그들은 우크라이나와 벨라루스를 넘지 못하고 고전하고 있었다. \n\n실상은 소련의 서기장 스탈린의 대처 덕분이었다. 다수의 사람들이 파시스트들의 압제를 피해 첩보를 지속적으로 소련으로 보내왔고, 개중에는 바르바로사 작전의 내용도 포함되었다. 스탈린은 히틀러가 연방을 침공할 것이라는 첩보를 처음에는 회의적으로 바라보았으나, 이후 꾸준히 이런 내용이 모스크바로 들어오자 드니프로 강에는 방어선을 구축하라고 명하였고 전방에는 혹시나를 대비해 군에게 경계태세를 발령하였다.\n\n그 예상과 같이 독일은 소련을 침공하였다. 허나 붉은 군대에 의해 독일 독수리의 날카로운 발톱은 한순간에 꺾였다. 지토미르와 민스크에서 독일군은 어마어마한 희생을 보았고, 독일 국방군은 다우가바 강과 드니프로 강을 넘지 못하였다. 1943년 말 소련군은 역공세를 실시하였고, 이탈리아에 상륙한 연합군과 함께 독일을 궁지로 몰아넣었다. 1944년 11월 소련군이 프랑크푸르트에 적기를 개양하면서 전쟁은 끝이 났다.\n\n자연스럽게 유럽은 절반도 넘게 붉은 군대가 진주하게 되면서 적화되었다. 독일, 폴란드, 헝가리, 체코슬로바키아, 루마니아, 불가리아, 발칸, 오스트리아, 그리고 이탈리아 북부까지. 자유진영은 끔찍한 붉은 공포와 너무나도 큰 철의 장막을 상대하게 되었다. 소련의 대승에 경악한 미국과 영국 등 자본주의 국가는 새로운 체제경쟁의 장인 '냉전'에서 반쯤 패배하고 시작한 것이다.\n\n미국이 중국과의 전쟁으로 큰 상흔을 입은 대한제국에게 손을 내민 것은 이런 연유에서다. 대한제국이 아무리 중국과 일본에서 많은 물자를 헐값으로 사용한다 한들 이것에도 한계는 있었다. 아직은 공업에서 많이 부족하였고, 이를 매꾸기 위해서는 서양의 투자가 필요했다. 두 나라의 이해관계가 맞아떨어지자 한국은 미국에게서 대대적인 지원을 받았고, 미국은 한국을 자본주의 제1세계로 반 정도 끌어들일 수 있었다. 대한제국은 그렇게 동아시아를 날름 먹고도 오히려 인정 뿐 아니라 지원까지 받을 수 있었다."
 korea.2802.a:0 "체제경쟁의 장은 이득만 주었다."
 
 korea.2803.title:0 "무수한 투쟁"
 korea.2803.desc:0 "대한제국이 완전한 승리를 거두고 중국을 십 수개로 분할한 이후에 중원 땅에 남은 것은 끔찍한 혼란으로도 설명하기 어려웠다. 예전 전국시대보다 더한 혼란상이 펼쳐졌다면 믿어지겠는가? 청말민초 군벌들이 난립하던 시기보다 더욱 살기 어려웠다. 민중들은 죽기 직전까지 착취를 당하였고ㅡ세금이 7할에 달한다는 사실은 굳이 말하지 않아도 됐다ㅡ, 지식인들은 대동아의 화평과 자비로운 임금 혹은 황제의 통치를 노래하고 있었다. \n\n당연히 중국인들도 이러한 문제를 바꾸고, 된다면 아예 한국의 강업적인 통치에서 벗어나고 싶었으나 그럴 수 없었다. 일소론을 실행하겠다 마음 먹었던 그 당시 대한제국과 중화민국의 국력 차이는 굉장히 컸었고, 설상가상으로 군벌 문제 때문에 하나로 통합되어있지 않았다. 박중양은 이 틈을 굉장히 잘 노리고 쳐들어왔고, 또 한번 반제민전이 일어났음에도 이를 진압하면서 한국 패권을 확고화 하였다. \n\n한국은 국가에도 급을 나누었다. 아주협력기구 내에서 1등석, 2등석, 3등석 등등의 순서대로 지원이 행해졌다. 비교불가 1등석인 청나라를 제외하면 2등은 위나라, 3등이 명나라, 그 아래는 순서가 계속 엎치락 뒷치락 하였다. 이런 '순위 매김'과 함께 한국의 물자 지원의 양, 그리고 검열의 단계도 달리 하니 새로운 나라의 인민들은 서로를 비교질하면서 싸우기 시작했다. 불만은 쌓여만 가고 있었다. 허나 그런 불만만큼 중국인들은 서로를 향해 삿대질을 하기 시작했다. 일소 박중양이 바라던 바로 그 모습대로다. \n\n오직 중국의 여러 국가 중 북경의 청나라만이 그나마 살만했다. 이들은 가장 빠르게 항복하였고, 한국이 중국에서 발을 뺄 추후에도 들고 있어야 하는 '절대국방선' 중 하나였기에 개발과 발전을 이어갔다. 대위국과 대명국, 중화공화국과 장 공화국이 갈라치기와 탄압으로 가득 차 있는 모습과는 달랐다. 대청국만이 문화를 꽃피우고 주말에 시간이 남으면 가족끼리 외출하여 외식을 하거나 영화를 볼 수 있는 삶을 향유하고 있었다.\n\n이런 중국을 뒤로 하면서 한국은 장기적으로 이루리가 설정한 목표를 하나 둘 씩 완성했다. 서북도독부와 동북도독부는 내지의 일부가 되었고, 심지어 대만과 북이까지 투표권을 가진 '일등신민'이 되었다. 중국의 혼란을 거름 삼아서 오직 한국만이 이런 평화를 향유하고 있었다. "
 korea.2803.a:0 "그러나 한국인들까지 그 삶이 행복했을까?"
 
 korea.2804.title:0 "돈 놓고 돈 먹기"
 korea.2804.desc:0 "당연히 한국인들 모두가 행복했으면 좋았겠으나, 실상은 전혀 그렇지 않았다. 오히려 전쟁을 거치면서 1930년대보다 1940년대, 그리고 50년대는 더욱 힘들고 억센 시대가 되었다. 박중양이 일소론을 제일의 국시로 설정하고 앞만 보고 달려가다보니 신민들에게 가해지는 경제적인 부담과 피로도는 굉장히 커졌다. 사회문화적 검열 또한 전시를 핑계로 그대로 유지했으니 더더욱 불만만 쌓여갔다. \n\n"너희들은 집회 및 시위에 관한 법률을 위반하였다. 다시 말한다. 너희들은 집회ㅡ"\n"야 이 짭새 새끼들아! 여운형 선생 추모하는 것도 안되냐? 그러면 네놈 대가리인 박중양 뒤져도 이러는건 안되겠네?"\n"학생들 두발 검사 좀 하지 마 이새끼들아! 내 머리털 내가 신경쓰겠다는데 이게 뭔 꼬라지야?"\n\n1958년 이런 불만의 목소리는 한꺼번에 터져나왔다. 사회운동가이자 전직 신한청년당원이던 여운형이 사망한 직후 이를 추모하기 위한 집회가 집시법 위반으로 해산되자 자유를 갈망하는 목소리가 한꺼번에 터져나왔다. 여권신장의 목소리도 같이 터져나왔다(1945년 유엔 설립 이후 보통선거가 세계의 주류로 되었는데, 오직 상임이사국 중 대한제국만이 여성참정권을 보장하고 있지 않았다). \n\n"이게 말이 됩니까? 내부에서 알아서 잘 해결하겠다 하지 않았습니까!"\n"유석維石. 진정 좀 하고..."\n"각하, 지금 이 소요사태로 지출해야 할 금액이 엄청납니다. 손해가 막심해요! 나 조병옥이 살면서 이런 꼴은 강명금융공황 때 이후로 처음 본단 말입니다."\n\n당시 총리인 이승만은 이런 불만과 시위에 굉장히 당황하였으나, 곧 노련한 정치감각으로 '이번 건은 막으면 오히려 쓸려나가겠다'라고 정확하게 판단하여 직접 시위대와 만나면서 그들의 불만을 듣고 "즉각적이고 확실하며 모두가 이해할 수 있는" 정책을 펼치겠다고 공약하였다. 그 말과 같이 대한당은 모든 영향력을 동원하여 신민들을 잠재울 수 있는 여러가지 법안들을 내었고, 이는 빠르게 통과되면서 58시위는 그렇게 끝이 났다.\n\n다만 이렇게 한 번 시위가 터지고 난 이후부터 내각은 '또 다른 58시위는 없다'라는 방침을 두고 신민들이 하나로 뭉칠 수 있는 여력을 제거하기 위해 안간힘을 썼다. 시위 주도자들의 신상을 탈탈 털어 오점 하나라도 있으면 이를 박제시켰고, 사상이 다른 파벌끼리 원수 지도록 만들게 하였다. 일소론을 완성시킨 자들의 후예라 그런지 자기네 나라 사람들을 갈라치는데에는 일품이었다. \n\n그렇게 대한 사람들은 뒤에서 정치인들이 돈 놓고 돈을 먹건, 혹은 야합을 하건, 재벌들이 황실과 짝짜궁을 하건 아무런 신경도 쓰지 않은채 딴따라들의 가십몰이 등에 빠지거나 이런 상황을 바꾸고자 하는 운동권들을 욕할 뿐으로 전락하였다. 그들은 스스로 생각하는 방법을 거세당했다."
 korea.2804.a:0 "이는 사유思惟의 종말이다."
 
 korea.2805.title:0 "포기"
 korea.2805.desc:0 "그럼에도 불구하고 대한인들의 운명은 동아시아의 그 어느 사람들보다 가장 높은 편에 속하였다. 지나인들이 끔찍한 혼란에 빠졌고, 일본인들이 계속되는 굶주림에 고통받는 것보다는 훨씬 낫지 않겠는가. \n\n강명 14년(1936)과 강명 15년(1937)에 걸쳐서 대한제국은 일본을 정벌하였다. 토쿠가와의 사람들은 기어코 천황까지 밀어내면서 한국의 개새끼가 되어 에도에 자리잡을 수 있었다. 유신을 외치던 이들은 한국의 동양평화전쟁 승전과 함께 무력으로 끝내 징벌되면서 아예 사라지게 되었다. 남은 것은 꿈도 희망도 꿀 수 없는 사람들이 하루 벌어 하루 먹고 사는 일본통감부였다.\n\n사실 일소론에서도 일본에 대한 처우는 딱히 자세하게 남아있지 않았다. 이미 일본이라는 나라 자체가 제대로 된 나라가 아니었기에 토쿠가와가 붕괴한다면 이를 다시 복원시키기만 해도 박중양이 바라던 그 상황이 계속 이어질 수 있었기 때문이다. 번주들이 자기 영지에서 젠체하고, 중앙정부는 제대로 힘을 쓸 수 없으며, 인민들은 자신의 권리를 찾을 수 없어 세계 대세에 관심갖지 않는 상황. 이게 완벽한 일소론의 달성 상태 아니겠는가. \n\n그렇기에 박중양 이후의 한국 정부는 일본이 '한국 외 외국이 개입할 수 있는 여지'를 제거하기 위해 통감부를 설치해둔 다음 사실상의 내정은 일전에 행하던 대로 토쿠가와 일족들에게 맡겼다. 물론 진심으로 나라를 생각해서 어떻게든 개발을 실행하려고 하는 꼴이 보일 때마다 한성에서는 여러 방법을 동원해 어깃장을 두었다. \n\n이러한 상황이 바뀌게 된 것은 다름 아닌 1977년 대동아전쟁 때이다. 아라비아의 공산화와 함께 터진 석유파동은 제1세계와 1세계에 반쯤 걸쳐있던 대한제국에게 심대한 경제적 타격을 주었다. 한국은 이런 경제 위기 때문에 중국조차 포기했는데, 일본 또한 예외는 아니었다. 사실 이미 착취할대로 다 착취한 상태였다. 진짜로 일본 본토에 남은 것은 '아무 것도 없음'에 가까웠다. 그렇게 1980년, 일본 독립은 다른 이유도 아니고 '한국의 경제적인 상황'에 따라서 결정되었다. "
 korea.2805.a:0 "어이가 없을 정도로."
 
 korea.2806.title:0 "떠나간 이의 유산"
 korea.2806.desc:0 "최근에 발생한 중화민국 성정부 간의 대규모 격돌은 많은 사상자를 내었다. 강서성과 호북성에 흐르는 장강의 수운 관련된 문제로 성군省軍끼리 무력 충돌을 빚고, 사실상의 전면전까지 갔기 때문이다. 이는 현 중화민국 정부의 대륙 통제가 중앙집권 정책을 수 어번 시도하였음에도 불구하고 여전히 연방제를 벗어던지지 못하였다는 증거이기도 하다. \n\n한편, 이런 황하 이남의 혼란상이 21세기에 들어선 지금에도 끊이지를 않자 그 이북 대청국으로 '탈남'을 시도하는 화인華人의 숫자는 늘었으면 늘었지 줄어들지를 않고 있다. 중화민국 정부가 황하에 직접적으로 요새화를 하고 심지어 사살까지 실행하고 있지만 이를 감수할 정도로 현 지나 땅의 상태가 심각하다는 말이다.\n\n지나 정부가 황국의 손에서 벗어난지도 어언 40년이 훌쩍 지났다. 1977년 발발한 대동아전쟁ㅡ사실 전쟁이라고 말하기도 애매할 정도다ㅡ은 동북아의 판도를 크게 바꾸었다. 사천성에서 국민당 잔당이 일제히 봉기하였고, 30년 조금 더 된 우리 황국의 통치가 경제난으로 불안정해지자 시민들도 일제히 반한 시위를 일으켰다. 몇 심한 지역에서는 군대까지 이런 시위대에 동참하였다.\n\n패권의 붕괴가 눈 앞에 다가왔다는 신호였다. 지나 땅에서 이런 혼란이 일어난 것은 박중양 전 총리대신 시절 동양평화전쟁 때가 유일했다. 내지의 신민들은 시간이 많이 흘렀다고 한들 그 시절에 죽은 사람들의 수가 어마어마하단 것을 알고 있었다. 자연스럽게 전쟁에 대한 공포가 퍼져나갔고, 한국이 무력개입할 것이라고 확신한 자본가들은 해외로 도피하였다. 해외 자본들의 투자가 위축되었고, 경기는 안그래도 좋지 않은 상황에서 더 나빠져만 갔다.\n\n다만 이 시점에서 만 51세의 젊은 김종필 총리가 택한 선택은 굉장히 의외였다. 적어도 '당시를 살아갔던 사람들'에 한해서는 의외라고 볼 수 있었겠다. 김 총리는 무력 개입을 하지 않고, 중화민국 구국정부의 장웨이궈 총통과 협상을 맺었다. 산동성과 하남성, 안휘성, 강소성 등지에 존재한 한국인과 그 이권, 재산 등을 침해하지 않는다는 조건으로 황하 이남을 중국 구국정부에게 넘겨주기로 하였다. \n\n당연히 전국이 발칵 뒤집혔고, 전쟁을 두려워하던 사람들도 김종필 총리대신의 선택을 이해하지 못하였다. 대한당 전체의 이미지가 타격을 입었다. 그 다음 총선은 자연스럽게 대한당의 패배가 예정되었고, 실제로 박중양 집권 후 44년만인 1980년 민주당과 입헌치공당이 연정을 통해 대한당을 야당으로 만들어버렸다. 다만 그 당시 외부外部, 그리고 군주였던 헌문황제는 이러한 김종필의 선택을 지지하였다.\n\n포스트 박중양 시대에서 주객이 전도되면 안되었다. 일소론의 목적 자체가 지나 땅을 영구적으로 점유하는 것이 아니다. 일소 박중양은 오직 중국에 끔찍할 정도의 혼란을 뿌려둔 후, 구국정부의 봉기처럼 전쟁이 터지기 직전에 황국이 발을 빼는 모습을 바랐다. 이미 중국을 잘근잘근 밟아놨다면 황국이 더 피를 볼 이유가 하등 없었으니깐.\n\n그 말과 같이 중국이 다시 하나로 묶인다고 해도 위나라, 노나라, 명나라, 중화공화국, 장 공화국 그 외 등등으로 쪼개진 세월이 어디 날라가지는 않았다. 1978년 하나로 묶이게 된 중화민국은 연성자치론을 기반으로 헌법을 만들었다. 군벌들과 각 지방의 유력가들은 하나의 중국이라는 뜻에 공감하지 못하였다. 그렇기에 제대로 된 국가 개혁도 실행할 수 없이 중국은 2017년 지금까지 흘러져 온 것이다."
 korea.2806.a:0 "그가 바라던대로다."
