 korea.231.title:0 "나문찬"
 korea.231.desc:0 "토시히코가 제 이름을 벗어던지고 나문찬이라는 증오스러운 대한식 이름을 쓰게 된 것은 그리 멀지 않은 이야기다. 1956년 제 둘째 형인 모로마사가 만 39세의 나이로 병으로 숨지기 전 미국으로 돌아왔을 때, 그는 모로마사가 말하였던 유언을 들었다. \n\n"내 유골을 일본 땅에 뿌려달라"\n\n모로마사의 정신이 혼미하여, 이 땅이 미국인지 일본인지 착각한 것이 아닐까 생각도 하였으나 평소 깊은 현기를 보여주던 둘째 형이 유언으로 이런 말을 남긴 것은 필히 그렇게 되길 바란다는 굳은 의지가 있었다고 하여 그리 남겼겠지- 생각했다. 그리하여, 화장된 모로마사의 유골은 미국 땅에 뿌려지지 않고 샌프란시스코 히가시쿠니노미야 가문 저택 깊은 곳에 임시로 안치되었었다. 언젠가 돌아갈 고향 땅에 뿌려주기 위해, 형과 어릴 적 즐겁게 놀았던 비와 호에 뿌리기 위해 말이다.\n\n모로마사의 장이 치뤄진 후 다시 귀가 준비를 하던 토시히코에게 평소 모로마사와 자주 연이 있었던 남자가 찾아왔었다. 남자는 모로마사의 죽음이 석연치 않다고 말을 해주었다. 직감적으로 무언가 큰 일이 있을 것이라고 생각한 모로마사는, 소시민으로의 삶을 계속 영위하고 싶어 이를 무시하고 브라질로 돌아갈 준비나 계속 하였다. 그러나, 그와 많은 추억을 나누었던 모로마사의 죽음을 내심 인정하고 싶지 않던 토시히코는 남자를 다시 찾았었다. \n\n남자의 이름은 토조 데루오, 표면적으로는 일본계 미국인으로 뛰어난 수완을 발휘해 샌프란시스코에서 꽤나 성공한 사업가이나, 본 모습은 일본국임시정부 재무대신 겸 정보청장이라는 중임을 맡은 몸이었다. 데루오는 모로마사 또한 임시정부의 일원으로, 1946년 일본 최후의 날 때 인맥을 동원하여 쇼와 덴노의 황태자인 아키히토-임시정부에서 반포한 연호는 헤이세이-를 탈출시키는데도 큰 공을 세웠던 정부 요인이었다 한다. 이런 모로마사가 심히 거슬렸던 대한이 손을 쓴 것이라는, 토시히코에게 충격적인 말을 해주었다. 사실, 토시히코 또한 그리 정정하던 형이 죽은 것이 믿기지가 않았었다. 그러나 큰 형과 셋째 형이 아무 말 없자, 그저 현세의 운이 여기까지인 것이라 믿고, 내세에서 다시 만날 날만을 고대할 뿐이었다. 데루오는 그저 말 말고도, 그동안 모로마사가 만났던 이들이 누구인지, 그리고 이들이 무엇을 구비하였는지 -버려진 물건을 재수집하여 보여준 것이었다- 를 내밀어 보여주니, 할 말이 없었다. \n\n이런 말을 들었는데, 어찌 토시히코는 가만히 있을 수 있었는가. 이룰 수 없기에 모셔둔 옛 적에 죽은 아버지와 어머니의 복수를 향한 마음은 둘째 형의 죽음과 함께 되살아났다. 그러나, 이역만리 미주 땅에서는 할 수 있는 것이 없었다. 데루오는 그런 토시히코를 바라보며 말하길, 일본 국내에 정보는 토쿄 공방전과 북일본대토벌 이후에는 간간히 보내는 정보 밖에 얻을 수 없다면서, 토시히코에게 일본으로 가 줄 것을 제안하였다. 토시히코는 고심 끝에, 이를 수락하였다."
