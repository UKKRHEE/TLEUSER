 korea.1163.title:0 "반제민전의 궐기!"
 korea.1163.desc:0 "반제민족민주전선은 끝내 황국에 대항하여 군사를 일으켰고, 조직적인 저항과 치소 습격이 이뤄지고 있습니다. 확실하게 전쟁이 찾아왔습니다. 앞으로의 전쟁이 일소론을 판가름낼 마지막 시험대가 될 것입니다."
 korea.1163.a:0 "전쟁이 우릴 찾아왔구나."
 
 korea.1164.title:0 "등악양루"
 korea.1164.desc:0 "예전부터 동정호에 대하여 들었는데昔聞洞庭水\n이제야 악양루에 오르는구나今上岳陽樓\n오초가 동과 남에 갈라졌고吳楚東南坼\n하늘과 땅은 밤낮으로 호수에 떠있네乾坤日夜浮\n친우는 연락도 없고親朋無一字\n늙고 병든 몸만 배 안에 있구나老病有孤舟\n고향 관산 북녘서 전쟁이 있다니戎馬關山北\n그저 난간에 기대어 눈물 흘릴 뿐憑軒涕泗流."
 korea.1164.a:0 "두보杜甫."
 EVENT_KOREA_1164_TOOLTIP:0 "§R전 중국이 요동친다.§!"
