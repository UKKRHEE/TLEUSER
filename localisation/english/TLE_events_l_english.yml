 korea.225.title:0 "전 내각총리대신 이강 각하 훙서"
 korea.225.desc:0 "강명 33년(1955년) 8월 16일, 전 내각총리대신이자 전 신한청년당 당수 이강이 오늘 78세를 일기로 훙하였다. 본디 이강은 대한의 제6대 내각총리대신이자 장조 의황제 폐하의 증손이신 흥선군 대감의 셋째이신 완경군 영감의 셋째로 태어났다. 이강은 젊을 적 흥선군 대감의 슬하에서 장성하였으며, 나이가 차고 난 후에 군문에 들어 황실의 후예로서의 모범을 보였다. 러시아 적백내전기에 형인 이선과 함께 출정하였고, 이후에는 내몽고 정벌과 당산격전에서 활약하며 많은 전과를 거두었다. \n\n강명 14년(1936년) 병자정난이 일어난 뒤 군 내에 불충스러운 이를 출척하고, 거짓된 위정자들을 몰아내어 정치를 호탕히 개혁하여, 신한청년당을 이끌며 총리대신의 좌에 앉았다. 후에 군을 이끌어 지나를 쳐 옥구슬을 제국의 손에 넣었다. \n\n아메리카 합중국에서 보내온 제국을 향한 위협에 이강정부는 굴하지 않고 제국주의 패당들의 콧대를 진주만에서 크게 눌러주어 태평양에서의 포석을 깔았고, 이내 독일국과 힘을 합하여 승전을 얻어내였다. 후에도 치국을 하며 권좌에 있었으나, 강명 26년(1948년) 병을 이유로 퇴임하였다.\n\n이강 전 총리의 가족인 큰 형이던 이선과, 작은 형이던 이척은 이미 졸하였고 남동생 겸 현 신한청년당 원로 이은과 여동생 이덕혜가 있고, 그 외 12남 9녀에 달하는 자녀들이 있다. 상주는 장남 이건이 맡았고, 이우 참장은 휴가를 내고 상에 참석하였다."
 korea.225.a:0 ""어이고 각하가 훙하셨다니. 아, 다음 면은 어디있나?""
 
 korea.226.title:0 "정토공신 보훈목록"
 korea.226.desc:0 ""훈 1등공신 봉호 의화군 시호 충강공 이강\n훈 1등공신 봉호 민원부원군 시호 문충공 이규완\n훈 2등공신 봉호 장녕군 김동삼\n.\n.\n.\n.\n.\n...훈 3등공신 봉호 비사부원군 고인덕."\n\n땅을 평정하였다는 의미의 정토공신, 다른 말로 대동아전쟁 혹은 제2차 세계대전의 주요 지휘관들을 봉헌한 보훈목록은 대한인인 남자의 입장에서는 썩 자랑스러웠으며, 현재 내지를 포함한 제국 어디에 가서 이들에 대해 물어보아도 그들의 공덕에 대해 공감하고 칭송할 것이었다. 그러나, 이러한 공신들의 공훈과는 다르게 공신이 남긴 유산들은 남자가 느끼기엔 그들 만큼 대우받을 이유가 없다고 느끼고 있었다.\n\n그가 이리 생각한 이유는 당연히 신한청년당 때문이었다. 훈 일등공신 의화군 충강공 이강 전 총리가 키운 당이었고, 제국을 승전의 영광으로 인도한 당이었다. 그 영광된 순간을 신민들 또한 알고 있었고, 여실히 과실을 누리는 중이었다. 그러나, 작금의 당은 그리 좋게 돌아가지는 않았다. 당연하게도, 이강이 승전했지만 늙은 시점에서 새 영도인이 신한청년당에는 필요하였다. 터놓고 말해 늙은 호랑이의 사체를 뜯어먹을 이가 누구인지 결정해야했던 것이었다. 박상진, 조소앙, 조동호, 이만규, 송진우, 이은. 총 여섯의 인물들이 사체를 뜯어먹으려고 달려들었다. \n\n박상진은 젊을 적에는 진보적이었으나, 나이가 들고 청년당의 중진으로 전시에 활동하면서 자연스래 성향도 보수적으로 변하면서, 청년당의 보수파 구심점이 되었다. 조소앙은 청년당의 강령인 삼균주의를 주창한 인물답게 삼균에 의거한 혁명, 다른 말로 유신혁명을 주창하는 파벌을 새로 만들었다. 조동호는 관료집단과의 인연으로 자신만의 이론(혹은 그렇게 보이는 것)을 만들어, 다가오는 세계 최종 전쟁을 위해 국가 자체가 기계부품처럼 움직여야 한다는 기술관료파의 거두가 되었다. 이만규는 황실의 대한 충의를 바탕으로 청년당이 황실에게 행한 무도성을 두고보지 못하는 충성파 관료들을 모아 근황파의 수장이 되었다. 이러한 파벌의 꼴을 두고보지 못한 송진우는 개혁을 원하는 이들을 모아 개혁파를 만들었다. \n\n그러나 남자, 이은의 눈에는 죄다 병신 천지로 보였다. 가장 이강 총리와 사상적, 이념적, 혈연적으로도 가까운 이은을 합심하여 내쫒은 이들이었기 때문이다. 형의 장례식을 치르고 오니, 당우원들은 자신을 내쫒은 것도 모자라 아예 이름 자체를 지워버리는 무도한 짓을 하고 죽은 형의 업적과 공훈은 그 누구보다도 띄워주고 있었다. 당연히 이은의 조카이자 이강의 아들들인 건, 우 또한 이은에게 행한 무례한 당과 정부에 대해 항의를 해보았으나, 역으로 이들은 이강 총리가 뒤로 모아둔 재산과 계집질을 뿌려버릴 수도 있다는 협박을 하기 일쑤였다. \n\n그래도 아직까진 큰 문제는 안일으켰기에, 정토공신 보훈목록 3등공신에는 들어가 '영화군'이라는 봉호를 받으며 먹고 살 수는 있었으나, 살기에는 문제가 없다지 정치적으로는 팔 다리 다 잘린 탓에 혹시라도 있을 그의 재기를 두려워하는 이들에게 언제고 저 밑바닥까지 추락할 수 있었다. 아들 진과 구가 학업을 마치는 것은 보아야 했기에, 불만이 있어도 조용히 입을 닫고 살아야지.\n\n이은은 한숨을 내쉬며 들고 있던 공신록을 내려두고는 창문을 열었다. 차가운 바람이 방 안으로 들어오면서 환기가 되었다. 이불을 들어 먼지를 털어보기도 하였다. 순식간에 방 안이 정돈되었다. 햇빛은 따스했다."
 korea.226.a:0 "눈이 부시군."
 
 korea.227.title:0 "건배"
 korea.227.desc:0 "짠 하는 소리와 함께 기름진 음식들에 하나 둘 씩 손을 댔다. 검은 양복을 입은 신사, 하얀 정장을 입고 수다스럽게 이야기를 떠는 청년, 지긋한 나이의 어르신까지 삼삼오오 모여서 지금 이 순간을 만끽하고 있었다. 한성부의 자랑이라고도 할 수 있는 고려호텔 최고위층에서는 한창의 연회 겸 친목회가 열리고 있었다. 제목은 우습게도 '아주공영경제협력회의'라는 이름이었다. 저 멀리에선 귀부인들이 다소곳이 앉아 다도회를 열면서 무엇이 그리도 즐거운지 하하호호 수다를 떨었다. 황실의 가까운 친척이자 자금줄의 역할을 맡은 황성그룹의 수장이었던, 달선군 이완용ㅡ대한 고종의 의형인 덕안군의 양자였다ㅡ의 양손자인 이택주는 이들의 모임이 썩 마음에 들지는 않았다. 그야, 상놈들이 꼴에 하는 다과회에 고귀한 핏줄을 이은 자신이 가는 것이 정녕 맞는 것인지 의문까지 들었다. 하지만 황상께서 직접 명한 것인데, 어찌 거역할 수 있겠는가.\n\n해평가의 수장인 윤영선과 그의 육촌인 윤보선이 무언가 이야기를 나누는 꼴이 들어왔다. 가까이 다가가 엿들어보니, 윤보선이 정계에 본격적으로 대권에 진출해보고자 하는 것을 윤영선과 토의를 하는 것이었다. 청년당 내에서 주류 계파, 보수파의 후계자인 장면과 별로 사이가 좋지 않다고 들었는데 가능할까 생각이 들었다. 이택주에게는 알 바가 아니라서 흘려듣고 다른 테이블로 향하였다. \n\n눈에 보인 이는 이병주이라는 젊은이었다. 제국의 크나큰 족적을 남긴, 전 총리 이완용의 손자였다. 그와 악수를 하고 의미없는 신변잡기를 나눴다. 말 한번 잘하는 것을 보아하니, 아마 조부와 같이 총리대신 한번 할 것 같았다. 또 옆에는 박정희라는 청년이 있었다. 이병주와 아는 사이인 것 같았는데, 이야기를 해보니 대학 선후배라고 하였다. 박정희가 다섯 살 더 어렸다. 이택주는 박정희와도 악수를 나누고는 곧 자리를 떴다. \n\n밤이 깊었다. 심심하고, 또 지루한 연회였다. 이택주는 집으로 돌아와 씻고, 침소에 들었다. 술 한잔을 꺼내어 마셨는데, 오늘따라 달게만 느껴졌다. "
 korea.227.a:0 "한잔 하지."
 
 korea.228.title:0 "대한제국 한성부 경희궁 석조전"
 korea.228.desc:0 "아래는 제2회 동아협력회의의 회의록을 일부 발췌한 내용이다.\n\n-..이렇게 조정을 하는 것이 어떤지요?\n-아니, 이건 지나치게 시암 저치들에게 유리한 조약 아닙니까 대신! 우리 버마가 영토를 일방적으로 잃어버리는 것이오!\n-그러면 댁들이 대아전쟁때 영국에 협력을 하지 말았어야지, 왜 그리 말이 많소?\n-뭐? 내가 아웅 산 각하 아래서 해방군 이끌었다는 것은 알고 내지른 소리요? 내 참 어이가 없어선, 나오시오!\n-조용히 하시오 조용히!\n\n(중략)\n\n-..그리하여 아국은 이번에 새로이 광동에서 기업협력체를 만들 생각입니다. 혹시나 참여하고픈 국가가 있을까요? 아, 중국 대사. 말씀해보시지요.\n-그러면 광동의 아국 사람들의 기업 창설에 관한 내용을 물어보고 싶습니다.\n-그 부분에 대해서는 일전에 화령국에서 의논한 것이 있지 않겠습니까?\n-그 내용 말고 민간인들이 혹여나 민국 땅에 사업확장을 시도하면 어느 국적으로 처리를 해야 하는지와 관련한 내용입니다. \n-그 부분이라면 동래 회담에서 처리한..\n\n(중략)\n\n-시간도 늦었으니, 오늘 일정은 이만 마치도록 하지요. 서기? 기록을 멈춰도 되네.\n-수고하셨습니다.\n\n작성자/서기: 전규곤\n발췌자: 이봉수."
 korea.228.a:0 "씁쓸하군."
 
 korea.229.title:0 "우리의 상황"
 korea.229.desc:0 "제국을 개국하신 고조 대제부터 강명 황제 폐하의 치세에 이르기까지, 제국은 아주에서 일어난 나라 중 가장 먼저 기계 문명을 받아들였고, 광무 황제께서 부국강병을 이룩하시여 동아 문명의 등불이 되니, 세계 만방이 제국이 아주의 천명을 가졌음을 인정했습니다.\n\n초대 황제 고조 대제께서 군을 지휘하여 청국의 대군을 부수니, 그 위엄이 하늘에 닿아 간도와 심요의 백성들이 스스로 나서 제국에 돌아오길 청했으며, 북방의 500년 고토를 되찾아 드디어 삼한이 진정으로 일통되었음을 천명 하신 고조 대제께서 제국을 개국하셨습니다. 허나 영락 11년 고조 대제께서 붕어하시니, 하늘의 뜻이 저들에게 있으리라 지례 짐작한 청국이 다시 대군을 모아 몰아쳤으나, 광무황제께서 친히 나서서 청국군을 대파하니, 오랑캐 천자가 다시는 요동과 간도를 넘보지 않겠노라 약조했습니다.\n광무 2년 제국의 함선인 운양호가 사학교 토비 무리에게 포격당하니, 광무황제께서 혼란에 빠져 있던 왜국의 왕을 돕고자 군대를 보내어 저들의 평화를 되찾게 도우셨으나, 개화가 덜 된 왜국은 구주를 다스리지 못해 제국에게 북구주의 땅을 대신 다스려 줄 것을 청했습니다.\n광무 21년 위대하신 광무황제께서 참된 위정자들에게 황권을 이양하시니, 신민들은 이를 받들고 따라 하나된 대한을 만들어가였습니다.\n시간은 흐르고 흘러 광무 25년에는 제국의 북방 강토를 넘보는 아라사국과 겨뤄 또 한번의 빛나는 승리를 얻어내니, 비로소 세계 만방이 제국을 열강으로 인정했습니다.\n융희 원년 민심을 잃은 오랑캐 왕조가 한족에게 붕괴하자, 몽고의 야인들이 자진하여 한의 작위를 바치니 기꺼이 융희제께서는 그들을 거두었습다.\n융희 5년 구주를 불태운 전화의 불길에도 제국은 천명을 온전히 지켜내며 헛된 목숨을 희생시키지 않았으며 아주민들을 넘보는 사악한 덕국 황제에게서 다시금 아주의 독립을 알려주니 남태평양과 청도의 민중들이 자진해서 제국의 품으로 오길 원하였습다.\n\n융희제의 뒤를 이으신 강명 대제의 치세에서, 제국은 비로소 멀리 날아올랐습니다. 강명 7년의 파란도, 강명 14년의 환란 또한 제국에 위협이 되지 않았습니다. 신한청년당의 깃발 아래에서 태극기 휘날리며 조국과 황상을 향한 우국충정으로 모인 충의지사들의 노력, 일억 중서들의 봉공은 비로소 아주를 자유롭고 정의로이 하였습니다. 우리의 상황은 그 어느 때보다 좋고, 대한의 자랑스러운 왕관 하나하나에는 휘황찬란한 보석이 꽂혀 있습니다. 모든 이들이 제국의 자애로움을 찬양할 것입니다."
 korea.229.a:0 "상제는 우리 황제를 보우하소서!"
 
 korea.230.title:0 "시계추"
 korea.230.desc:0 "언제 전화의 불길이 있었냐는 듯, 한성부 명동 거리에는 풍요로움을 상징하는 음악소리와 사람들이 이래저리 움직이는 모습, 그리고 번쩍번쩍 빛나는 여러 전광판이 눈과 귀로 들어왔다. 정장을 빼입은 남자들은 시계를 보면서 바쁜 듯이 죄다 약속이라도 한 듯 뛰어가고 있었고, 꾸벅꾸벅 조는 가게 주인과 물건을 둘러보는 연인들, 좀도둑을 잡는 경관들이 보였다. 집 지붕 곳곳에 꽂혀있는 태극기는 바람이 솔솔 불면서 자랑스럽게 휘날렸다. 배를 기름지게 해주는 음식 냄새는 거리 사람들을 각자 원하는 점심을 먹을 수 있게 유인하였다. \n\n한성에서 조금 떨어진 공장에선 막 새로 일자리를 찾아 들어온 이들을 교육시키고 있는지, 숙련공들이 새로 들어온 신입들에게 무어라 소리를 지르면서 공정을 하는 법을 알려주고 있었다. 매를 맞으면서, 눈물이 찔끔 나오려는 것을 참으며, 병아리들은 숙련공들이 하는 폭력적인 말을 귀기울여 들었다. 어떤 숙련공은 생김새가 대한인과 확연하게 다르게 생긴 이에게 되도 않는 이유로 기합을 주었다. 이들을 관리감독을 하는 이는 얼추 둘러보더니 하품을 내쉬며 관계자실로 갔고, 제 동료들과 함께 중원에서 들어온 마작을 하였다. 시간이 조금 지나자, 한 남자가 돈을 많이 잃었는지 얼굴을 붉게 하고 '다시 한번!'이라 외쳤다.\n\n만주 멀리 땅에서, 담배를 꼬라물은 남자는 한숨을 쉬면서 멀리 고향땅, 중원을 바라보았다. 태극의 승리가 이루어진 탓에, 제 고향으로 가겠다는 마음은 이미 접은지 오래였다. 가족들도 살아있는지 의문이였고, 가봤자 다시 이 만주땅에 오기도 어려울 터였다. 그럴 바에 제 같은 처지에 있는 이들이 있는 이 합이빈 땅이 더 나으리라 생각하였다. 지금의 담배 맛은 남자에게 특히 더 썼다. 다 태우지도 않았는데, 바닥에 던지고 발로 짓밟았다. 땅이 파일 때까지 밟은 남자는 이내 좁은 단칸방, 자신의 집으로 돌아갔다.\n\n공원에서 맞는 가을 바람은 쌀쌀하지만, 청량하였다. 바람에 휩쓸려 허공으로 떠오른 낙엽은 다른 바람에 휘말려 다른 곳으로 날아갔다. 이상할 정도로 하늘은 공활하고 높아, 구름 한 점 없었다. \n\n4월, 맑고 쌀쌀한 날씨였다. 시계들의 종이 열세 번 울리고 있었다."
 korea.230.a:0 "밝은 빛이 온 누리에 내리리라"
