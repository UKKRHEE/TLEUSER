 korea.187.title:0 "장춘행" #
 korea.187.desc:0 "역사로부터 사백 미터 즈음 떨어져 있는 전신주 아래에서 담배를 뻑뻑 피우고 있는 왕일생은 평소 안평에 거주하다 의주로 넘어가 공장에서 노동을 하는 노동자였다. 그는 대한에서 태어나진 않았지만 그 특유의 친화력과 언어능력으로 이 주위 사람들과 친해졌으며, 일도 제때 잘 끝내고 가끔씩 초과근무를 하면서 공장주의 눈에도 좋게 들어간 사람이었다. 그렇게 모은 돈은 이역만리 중화의 직예 성 보정시 인근에 사는 가족들에게 부치는 삶을 살고 있었다. 그는 일을 마치고 오면 보통 안평에 있는 허름한 촌락에서 눈을 붙이고, 가끔 싸구려 창관에서 하루를 보내는 등 평범한 밑바닥 인생을 살고 있었다.\n\n일주일 전, 왕일생은 평소 자신을 머저리 뙤놈이라 모욕하던 이가 비웃으면서 정장을 입은 한 남자를 데려왔다. 남자는 왕일생에게 지나인이 맞냐고 물어보았고, 왕일생은 그렇다고 답하였다. 남자는 곧 왕일생에게 지겹다는 말투로, 최근 무슨무슨 정책이 결정되어 불온한 행동이 왕일생에게 보였으니, 이 인근에서 퇴거하라는 말을 해주었다. 날벼락을 맞은 왕일생이었으나, 영민한 두뇌로 이를 살펴보니 항의라고는 쥐뿔도 들어주지 않을 것이 분명하기에 숙이었다. 당연히 공장 사람들은 반발하였고, 그를 붙잡으려 하였으나 왕일생은 어쩔 수 없다는 식의 말을 한 후 제 발로 공장을 나와 짐을 챙겼다.\n\n순식간에 보금자리를 정리하고 다른 곳으로 이주해야 하는 것이 결정된 왕일생은 고향 친구가 있는 장춘으로 향하기로 하였다. 짐을 정리하고, 쓸모 없는 것은 골동품점에 팔아 돈을 마련한 왕일생은 어두운 달 아래 있는 전신주 등불을 벗 삼아 쓸쓸히 담배 한개비를 꺼냈다. 한 모금 마시면서 상념에 빠지고, 다시 한 모금 마시면서 제 정신을 차렸다. 그는 아직도 갈 길이 남아 있었다."
