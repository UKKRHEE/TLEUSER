 korea.1437.title:0 "너의 그늘 밑"
 korea.1437.desc:0 "주위는 총리의 고아원 방문이라는 소식이 이미 장안 거리의 화제라도 됐는지 인파로 쫙 깔려있었다. 나라의 재상이라는 사람이 전몰자나 혹은 전상자의 가족을 방문한 것은 이례적인 일이었기에 그랬다. 우사 김규식은 수많은 시선을 무시하고는 그저 앞으로 걸어갈 뿐이었다. \n\n"각하, 이런 번거로운 일은 소인들에게 맡겨도 됩니다만..."\n"나도 손이 있다네 비서."\n\n규식은 약간의 농담 삼아서 말을 해준 뒤에 고아원으로 들어갔다. 황제가 친히 지은 곳이라 그런지, 시설은 굉장히 좋았다. 그가 문을 열고서 본 것은 약간의 두려움과 호기심, 그리고 슬픔으로 찬 아이들의 눈망울이었다. \n\n그는 이를 개의치 않고 늘상 지은 가식적인 미소를 띄었다. 아이의 눈높이에 맞춰서 쪼그려 앉고는 이름 따위를 물었다. 유창하게 답을 하는 꼴을 보니 꽤나 준비 한 모양이였다. 당황하여 허둥지둥하다 우는 것 보다는 나았다. 행사를 차질 없이 진행할 수 있어서 나쁘지는 않았다. \n\n규식이 본 아이 외에도 여러 아이들이 있었다. 이 작은 시설에 올 수 있을 정도라면 굉장히 출신성분이 좋아야 할텐데, 그를 감안하더라도 인원이 상당히 많았다. 공식 행사를 마치고 난 후에 규식은 고아원장에게 흥미 삼아 물어보았다.\n\n"...외람된 말이옵니다만, 지난번 왜국변란(갑호작전)과 지나사변(을호작전) 탓에 가친도 친척도 잃은 아이들이옵니다. 보살필 이가 하나도 없는 아이들을 황실과 종친부에서 직접 선별하였습니다."\n"...나라를 위해 헌신한 이들의 자손들이로군. 나 또한 사재를 보탤 터이니 부족하겠다만 사용하게나."\n"감사합니다, 각하."\n\n아무 것도 물지 않은 입에서 독한 시가의 향이 나는 듯 했다. 규식은 괜히 말을 꺼냈다고 속으로 생각하였고, 그 뒤에는 제 비서들과 행사의 끝과 신문으로 낼 사진 등을 택했다."
 korea.1437.a:0 ""
 
 korea.1438.title:0 "너의 그늘 밑"
 korea.1438.desc:0 "날씨는 맑았다. 하늘은 구름 한 점 없이 깔끔했다. 열린 창문 틈새로 가끔씩 불어오는 바람 덕에 규식은 짧은 낮잠에서 깨어날 수 있었다. 고아원 사랑방에서 머물던 규식은 손목시계를 확인하고는 떠나갈 때임을 깨달았다. \n\n"슬슬 일어나도록 하지."\n"알겠습니다 각하."\n\n고아원장, 그리고 아이들과 마지막으로 인사를 나누고 밖으로 나갔다. 왔을 때 보단 덜했지만, 역시 규식이 고아원에서 나갈 때 역시 인파로 가득했다. '총리 대감님' 얼굴 좀 보겠다는 사람들의 의지인지, 경기도 좀 외진 곳임에도 사람이 많았다. 규식은 하나, 둘, 계단을 밟았다. 흙바닥으로 내려와 걸어가려고 하였다.\n\n"김규식! 김규식! 야 김규식!"\n\n규식은 한 번도 아니고 수 어번 이름을 외치는 사람이 신경쓰였다. 그는 그 목소리를 찾아 몸을 돌려보았다. 갑자기 멈춘 총리가 이해되지 않는 듯 수행원들은 어리둥절 했으나, 규식이 넋을 놓은 듯 어딘가를 바라보고 있자 조용히 표정을 가다듬었다.\n\n그는 마침내 목소리의 근원을 찾아낼 수 있었다. 그리고 그는 남자의 손에 들린 총구를 바라볼 수 있었다. 차마 소리치기도 전에 총성은 울렸다. \n\n짧은 시간이지만 규식은 여러 장면을 바라볼 수 있었다. 수 십년 전 고인이 된 아버지와 어머니, 미국으로 간 자신, 다시 귀국해 처음 대한당의 문을 두드린 자신. 광무, 융희 시대와 지금의 황제. 삼망의 과정을 거쳐 총리에 오르고, 그리고 일소나 도산 모두를 짓누르고 권좌을 굳힌 자신.\n\n그리고...\n\n"쿨럭. 크으으으."\n"각하! 저새끼 잡아!"\n\n그는 수행원들과 경호원들에게 둘러쌓였고, 빠르게 차로 옮겨졌다. 주위는 비명과 몇 번의 총성으로 찼다. 규식은 제 운명을 깨달았다. 예서 살아나갈 길은 없었다. 눈은 흐릿해져만 갔고, 통증 대신에 노곤함이 몰려왔다. 마지막으로 그는 몇 마디 말을 남겼다."
 korea.1438.a:0 ""후회만 많구나. 나는 바라고자 하는 바를 이룰 수도 없었는데.""
