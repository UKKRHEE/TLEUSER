 korea.781.title:0 "황국협회와 근황세력"
 korea.781.desc:0 "1877년 고조 영락대제가 훙서하기 전에, 고조는 후계자로 낙점될 경은군, 그러니까 대한의 2대 황제인 고종을 염려하여 많은 유산들을 남겨주고 갔다. 그것은 다른 곳에서 설명을 해준 신하들과 반독립적인 정부가 하나였고, 나머지 하나는 황실의 정치적인 수족이 되어줄 황국협회라는 조직이 하나이다. \n\n황국협회는 대한의 황족 중 한 명을 수장으로 올려서 어용활동, 대놓고 말해 황제의 말을 광신적일 정도로 신봉하며 그에 충성한다는 명목으로 여러 과격한 행동을 하였다. 고종이 갓 즉위하여 정치적인 기반이 부족하였을 때 이들은 고조의 교시를 받들어 필사적으로 고종을 받들었고, 결국 1881년 고종이 대한으로 쳐들어온 청군을 무찌르기 전까지 그의 양팔 중 하나였다. \n이후에도 고종 아래에서 여러 친정부적인 행동을 이어나간 이들은, 1891년 석조전에서 흠정대한국헌법이 반포되며 명목상으로 입헌군주제를 추진하면서부터 약간 어긋나기 시작하였는데, 대한은 조선을 포함한 500년 역사 동안 제국의 주인은 단 한명, 황제 밖에 없다며 황제의 권력을 제한하려는 이러한 행동은 역모나 다름없다며 역정을 내었다. \n\n물론 여러 번의 승전과 성공적인 개혁 추진으로 위엄이 하늘을 찌른 고종의 교시가 있자 불만을 표시는 하지 않고 조용히 속으로 묵혔으며, 문민정부가 제국에 온전하게 자리를 잡자 대한제국의 칼인 군대로 세력을 뻗치기 시작하였다. \n\n1910년 고종의 뒤를 이어 즉위한 순종 또한 이러한 군으로 퍼져나가는 황국협회 및 근황세력의 위협을 충분히 알고 있었지만 당시 군에서 퍼져나가는 또 다른 위협인 확장주의 파벌과 적대하는 것을 알고는 필요악이라 여겨 가만히 냅두었다. 지금에 들어서 이런 근황세력은 젊은 황제의 권위에 의심을 품는, 혹은 그러하다고 여겨지는 통제파에게 맞선 황제의 방패이자 칼이지만, 동시에 황제를 위한다는 명목으로 돌발행동을 할 수 있는 제국을 향한 칼이다."
