 TLE_halloween_jap.5.t:0 "찐"
 TLE_halloween_jap.5.d:0 ""§R인간이라면 남을 지칭할 때 절대 입에 담아선 안 될 최악의 욕설.§!"\n"§G사람이 타인을 지칭할 수 있는 가장 모멸적인 욕설들 중 하나.§!"\n"§B사람을 한 명의 인격체로 존중하지 않고 개만도 못하게 취급해버리는 소시오패스들의 언어.§!\n\n히로히토는 방 안에서 멍하게 앞만 바라보고 있었다. 안경에 자물쇠가 채워지고, 이를 해제해줄 것을 요구해 안경을 뺀 상태에선 저런 말만을 안방 어두운 곳 깊숙한 곳에서 중얼거리고만 있을 뿐이었다. \n\n딸랑딸랑, 종소리가 들리며 히로히토에게 시종이 들어간다는 것일 알렸다. 아무 대답도 없었으나, 갑자기 히로히토는 눈을 헤까닥 하면서 어디론가 네 발로 달려갔다. 기이한 모습에 궁성이 난리가 났으나, 왜 그런지는 곧 밝혀졌다. 안경이 온 것을 본능적으로 눈치챈 것이었다. \n\n미치광이처럼 그는 소포를 뜯어보았다. 손톱 몇 개가 나갔으나 그를 생각치도 않았다. 지금 히로히토의 눈에는 오직 자물쇠가 풀린 안경이 들어올 것이었다....만 그러지 못하였다. 다시 돌아온 안경은 멀끔하게 자물쇠가 채워진 채였고, 심지어 안경태가 나가서 허접한 붕대로 이를 감은 지경에 이르렀다.\n"어... 으으으으아아아아아!!!!!!!!!!! 왜!!!!!!!!!!!!!!!!!!!!!!! 씨발!!!!!!!!!!!!!! 안풀리는건데!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"\n\n천황의 사자후가 터져나오자 쿄토에 지진이 일어났다. 곧 천황은 분을 이기지 못하고 초-천황이 될 것이니 공습경보가 전 수도에 울려퍼졌다. 에에에에에에엥!\n"아아악, 공습경보, 공습경보! 아아아악, 아아아!"\n"이 씨불쟝년은 뭐라 싸붕대는기냐? 안쌉쳐?"\n\n결국 쿄토 궁성이 터져나감과 동시에 하늘 위로 무언가가 떠올랐다."
