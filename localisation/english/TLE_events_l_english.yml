 korea.791.title:0 "대한 황실 - 직계 정보"
 korea.791.desc:0 "§R황실 직계§!\n\n1. 고조 태황제 이환高祖 太皇帝 李烉\n연호: 영락永樂\n생: 1827.9.8\n몰: 1877.5.16\n조선국왕 재위기간: 1834.12.18 ~ 1867.10.11\n대한황제 재위기간: 1867.10.11 ~ 1877.5.16\n부: 문조 익황제 이영文祖 翼皇帝 李旲\n자: 효헌태자 이정, 정녕공주 이연유\n\n2. 고종 광황제 이천高宗 光皇帝 李一+先\n연호: 광무光武\n생: 1860.12.21\n몰: 1910.8.29\n대한황제 재위기간: 1877.5.16 ~ 1910.8.29\n양부: 문조 익황제 이영文祖 翼皇帝 李旲\n친부: 익평대원왕 이희益平大院王 李曦\n자: 순종 효황제 이택, 강명황제 이진, 경친왕 이원, 정친왕 이영 등.\n\n3. 순종 효황제 이택順宗 孝皇帝 李土+宅\n연호: 융희隆熙\n생: 1881.3.25\n몰: 1922.2.2\n대한황제 재위기간: 1910.10.12 ~ 1922.2.2\n부: 고종 광황제 이천高宗 光皇帝 李一+先\n자: 예안공주 이휘은, 희안공주 이자은\n\n4. 강명황제 이진剛明皇帝 李土+尽\n연호: 강명剛明\n생: 1899.6.29\n대한황제 재위기간: 1922.2.2 ~ \n부: 고종 광황제 이천高宗 光皇帝 李一+先\n자: 황태자 이휼, 의친왕 이율"
