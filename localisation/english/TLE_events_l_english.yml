 korea.1339.title:0 "안남공북" #불가침조약
 korea.1339.desc:0 "영국이 우리 나라에게 갖는 감정은 복잡할 것이다. 예전에 먹이고 살려준 '원숭이 제자'에서, 지금 거의 동등한 자격까지 올라온 꼴을 보면 어쩌면 당연할 것이다. 그러나 그런 감정은 차치해두고, 지금 영국에게는 대한제국은 놓쳐서는 안되는 꼭 필요한 존재이다. 유럽의 정세가 급박하게 돌아가고 있기 때문이다. \n\n영국은 대한제국이 동아시아에서 지배적인 역할을 하는 것을 굉장히 꺼려했다. 한국이 단순한 영국 2중대로 남지 않을 것이라고 파악된 이후에는 한영동맹 효력 정지라던지, 인도 내 관세 폭탄이라던지의 외교적 압박을 가해왔다. 그런 영국의 행동으로 인해 한국 군부와 외무부 강경파에서 꾸준히 나온 소리가 있었다. '영국과 네덜란드의 동남아를 해방하고 그곳에서 성장에 필요한 자원을 싼 값에 들여오자'. 간단하게 말하자면, 식민지를 뺏어오자는 말이었다.\n\n당연히 이를 영국 또한 알고 있었다. 그리고 약간의 두려움까지 느끼고는 있었다. 다만 대공황 직후와 강명 13년(1935)까지는 '그래서 네가 무얼 할 수 있는데?' 라며 뻗대기 일쑤였다. 태양이 지지 않는 제국은 그 이름답게 대전쟁을 겪음에도 불구하고 강력한 힘을 갖고 있었다. 한국 따위가 1대1로 영국을 이길 수는 없었다. 한국 외교관들 또한 이러한 사실을 잘 알고 있었기에, 감히 영국을 공격하지는 못하고 전전긍긍하며 다른 해법을 찾을 뿐이었다.\n\n강명 14년(1936)부터는 상황이 달라졌다. 독일의 부상은 유럽에 전운의 먹구름을 끌고 왔고, 영국은 대륙 패권의 유지를 위해서라도 먼 동아시아에서 눈을 뗄 수 밖에 없었다. 그렇기에 적대관계를 유지하고 있었던 대한제국에게 손을 내밀게 되었다. \n\n김규식 총리의 대에 비로소 옛 친구는 그동안의 앙금을 풀고 협조하기 시작하였다. "
 korea.1339.a:0 "다시 제자리로 왔다."
 
