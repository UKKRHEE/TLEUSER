 japan.1000.t:0 "한국 통합"
 japan.1000.t_other:0 "일본의 한국 통합"
 japan.1000.d:0 "우리의 위대하신 히로히토 천황과 그의 군인들은 오늘 한국이 우리 제국의 핵심 영토로 통합될 것이라고 예고했습니다. 한국어 사용과 한국 문화 실천에 대한 전반적인 금지는 이미 우리 국회에서 활발하게 논의되고 있습니다."
 japan.1000.d_other:0 "오늘 일본 천황은 그들이 이제 한국을 일본 제국의 핵심 주로써 완전히 통합할 것이라고 발표했습니다. 합병의 유일한 이유는 일본 정부가 외세의 침략으로부터 한국인들을 더 잘 보호하기를 원했기 때문입니다. 이러한 한국의 통합은 한국인에게 일본 통치하에서 자치권을 부여할 것을 요구한 러시아와의 조약을 파기한 것입니다. 하지만 페트로그라드는 개입하지 않을 것으로 보입니다."
 japan.1000.a:0 "드디어!"
 japan.1000.b:0 "차이가 있긴 한건가?"
 japan.1001.t:0 "동허베이"
 japan.1001.d:0 "동허베이는 우리 함대의 해군기지로 사용해 온 중국 지역입니다. 하지만, 점점 더 많은 반군이 이 주에서 일어나고 있고 지역을 유지하는 비용은 더 높아집니다. 우리 괴뢰 정권인 만주국에 줘야 합니까? 이것은 괴뢰국의 자율성을 증가시키겠지만 우리는 더 이상 이 문제를 다룰 필요가 없을 것입니다."
 japan.1001.a:0 "허베이는 만주국 땅이다!"
 japan.1001.b:0 "중국인들에게 땅을 주라고? 절대 안 돼!"
 japan.1002.t:0 "제2차 중일 전쟁"
 japan.1002.t_other:0 "제2차 중일 전쟁"
 japan.1002.d:0 "드디어 그날이 왔습니다. 중국은 지난 몇 년간 우리를 끝도 없이 위협해 왔습니다. 이제 그 개놈들의 입을 다물게 하고 지배하에 둘 때입니다. 오늘 일본은 마침내 확장할 것이고, 천황 폐하께 새로운 승리를 안겨드릴 것입니다."
 japan.1002.d_other:0 "오늘 아침 일본 정부는 공식적으로 중국에 전쟁을 선포했습니다. 중국은 다른 강대국들에게 도움을 요청해왔지만, 현재로서는 어느 국가도 개입하고 싶어하지 않는 것 같습니다."
 japan.1002.a:0 "승리를 향하여!"
 japan.1002.b:0 "거인들의 충돌이다..."
 japan.1003.t:0 "일본이 서부 연합에 전쟁을 선포하다"
 japan.1003.t_other:0 "일본이 서부 연합에 전쟁을 선포하다"
 japan.1003.d:0 "새로운 자원의 필요성과 아시아에서의 영향력을 증대시키고자 하는 열망 때문에, 일본 정부는 서부 연합에 전쟁을 선포했습니다. 우리 군대는 수십 년 전부터 이 전쟁을 기다려 왔습니다. 우리는 대전 이래로 서방의 방어가 가벼운 식민지를 공격할 계획을 세우고 있습니다. 이제 그 지역의 자원을 빼앗고 일본의 운명을 성취할 때가 왔습니다."
 japan.1003.d_other:0 "오늘 일본 정부는 서방의 아시아 국가들을 상대로 기습 공격을 단행했습니다. 일본은 연합국에게 선전포고를 하지 않았고 그래서 그들은 방심하고 있었습니다. 연합국이 그들의 본토에 비해 최전방에 훨씬 더 가까운 강대국에 대항하여 아시아에 식민지를 유지할 수 있을지는 불확실합니다."
 japan.1003.a:0 "아시아는 아시아인들의 것이다!"
 japan.1003.b:0 "일본은 박살날 것이다!"
 japan.1004.t:0 "제2차 러일 전쟁"
 japan.1004.t_other:0 "제2차 러일 전쟁"
 japan.1004.d:0 "러시아 동부에는 우리 제국을 위해 사용할 많은 자원, 인력, 해군기지가 있습니다. 우리 군대는 마침내 그 지역을 차지하기로 결정했습니다. 많은 장군들은 러시아가 지난 수십 년 동안 얻은 세력 때문에 러시아를 두려워했습니다. 그러나 우리 천황 폐하께서는 러시아는 동부 지역을 지킬 방법이 없다며 전쟁을 선포하기로 결정하셨습니다."
 japan.1004.d_other:0 "제2차 러일 전쟁이 시작됐습니다. 오늘 아침 일본 제국은 공식적으로 러시아에 전쟁을 선포했습니다. 이것은 일본 확장의 기습적인 선회입니다. 많은 사람들은 일본이 러시아에 두려움을 느끼고 남하를 목표로 한다고 믿었습니다. 역사는 결코 우리가 기대했던 대로 흐르지 않습니다."
 japan.1004.a:0 "북쪽은 우리 것이다!"
 japan.1004.b:0 "불쌍한 녀석들, 눈 속에서 싸우는군..."
 japan.1005.t:0 "마지막 계획"
 japan.1005.d:0 "우리의 전쟁 계획은 거의 완성되었습니다. 중국, 필리핀, 인도네시아, 말레이시아, 태평양의 섬들에 대한 침공 계획이 끝났습니다. 우리 군의 훈련과 조직 개편은 잘 진행되고 있습니다. 다음 전쟁에서는 대부분 해변과 정글에서 싸울 것입니다. 교육에 있어 주된 초점은 무엇이어야 합니까?"
 japan.1005.a:0 "해병대 상륙에 집중하라."
 japan.1005.b:0 "산악 지형에 집중하라."
 japan.1006.t:0 "천황의 운명"
 japan.1006.d:0 "유신파와 함께 결탁하여 일본을 내전으로 이끌어 몬 천황을 어제 저녁 체포하였다고 합니다. 토쿠가와의 완벽한 권위를 위하여 천황을 죽일지, 아니면 기존에 했던 것처럼 뒷방의 늙은이로 만들어둘지 선택을 해야 합니다."
 japan.1006.a:0 "그를 살려둬라."
 japan.1006.b:0 "그를 죽여라!"
 japan.1007.t:0 "일본 통령의 사망!"
 japan.1007.t_other:0 "토쿠가와 요시히사 암살!"
 japan.1007.d:0 "[This.GetNewsIcon]'오늘, 새 일본이 태어난다.'\n쿄토의 토쿠가와 요시히사의 죽음 이후 혼란 속에서 자신들을 유신파라고 말하는 이들이 전국 곳곳에 전한 소식이었습니다. 유신파의 공보물에 따르면 토쿠가와 일족은 외세, 특히 조선 -대한제국- 과 결탁하여 일본의 신민들을 좀먹고, 천황폐하를 기만하여 이를 바로잡고 모든 권력을 덴노에게 다시 돌려주기 위해 어쩔 수 없는 '혁명'을 택하였다 하였습니다. 현재 쿄토의 군대는 완전히 유신파의 손에 넘어간 것으로 보이고 남은 토쿠가와 일족들은 에도 지역으로 세력을 결집하고 있습니다. 아마 일본에서 곧 피가 흐를 것입니다."
 japan.1007.d_other:0 "'오늘, 새 일본이 태어난다.'\n쿄토의 토쿠가와 요시히사의 죽음 이후 혼란 속에서 자신들을 유신파라고 말하는 이들이 전국 곳곳에 전한 소식이었습니다. 유신파의 공보물에 따르면 토쿠가와 일족은 외세, 특히 조선 -대한제국- 과 결탁하여 일본의 신민들을 좀먹고, 천황폐하를 기만하여 이를 바로잡고 모든 권력을 덴노에게 다시 돌려주기 위해 어쩔 수 없는 '혁명'을 택하였다 하였습니다. 현재 쿄토의 군대는 완전히 유신파의 손에 넘어간 것으로 보이고 남은 토쿠가와 일족들은 에도 지역으로 세력을 결집하고 있습니다. 아마 일본에서 곧 피가 흐를 것입니다."
 japan.1007.a:0 "천황 만세! 유신 만세!"
 japan.1007.b:0 "예상치 못했다."
 japan.1008.t:0 "일본의 동맹 제안"
 japan.1008.d:0 "민주화된 새 일본의 관료들은 오늘 아침 우리에게 접근하여 아시아에서의 상호 이익을 증진시키기 위한 동맹을 제안했습니다."
 japan.1008.a:0 "아시아의 평화다!"
 japan.1008.b:0 "악마와 동맹을 맺자고?"
 japan.1009.t:0 "한국이 우리의 인도차이나 식민지를 요구하다"
 japan.1009.d:0 "한국 정부는 우리의 인도차이나 식민지를 요구했습니다. 어떻게 대응해야 합니까?"
 japan.1009.a:0 "평화를 위해서라면 어떤 것이든 지불할 수 있다!"
 japan.1009.b:0 "절대 안 돼!"
 japan.1010.t:0 "중국이 동맹을 수락하다"
 japan.1010.d:0 "함께라면 우리는 평화를 지킬 수 있을 것입니다."
 japan.1010.a:0 "훌륭해."
 japan.1011.t:0 "중국의 거부"
 japan.1011.d:0 "중국 정부는 우리의 동맹 제의를 거절했습니다."
 japan.1011.a:0 "안타깝군."
 japan.1012.t:0 "프랑스가 물러서다"
 japan.1012.d:0 "프랑스는 우리의 요구에 굴복했습니다. 우리는 지금 인도차이나의 영토에 있습니다."
 japan.1012.a:0 "달콤한 승리다."
 japan.1013.t:0 "프랑스의 거부"
 japan.1013.d:0 "프랑스는 식민지를 대가 없이 포기하라는 우리의 요구를 거부했습니다. 우리는 약속을 지키고 선전포고를 해야 합니다."
 japan.1013.a:0 "그러면 전쟁이다."
