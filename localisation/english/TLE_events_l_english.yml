 japan.1201.t:0 "낙일"
 japan.1201.d:0 "쿄토 어소.\n\n가장 깊은 곳, 천황이 머무르는 곳에 코노에는 찾아왔다. 지옥같은 화마 속을 뚫고 그는 자신의 군주를 위하는 마음으로 이 자리까지 왔다. 넘어지고, 깨지어 몸이 성한 곳은 없었으나 그에게 일신의 아픔은 상관이 없었다.\n\n방 안쪽에는 검은 가루들이 잔뜩 있었다. 쇳더미와 함께 맡아본 냄새들이었기에 코노에는 직감할 수 있었다. 폐하께서는 이곳에서 남으시겠구나. 그러나 신하된 이로써 한 번의 청도 해보지 않을 수는 없지 않겠는가?\n\n"콜록, 콜록. 폐하. 나루히코 친왕이 전사하였습니다. 지금이라도 피신하셔야!"\n\n천황은 손을 앞으로 뻗어 그의 말을 끊었다. 담담하게 제 운명을 받아들인 이는 입을 땠다.\n\n"히가시쿠니노미야가 모범을 보였다. 그 외에도 모든 일본인들이 목숨을 바쳐 싸웠다. 황족의, 일본의 가장 웃선이라 할 수 있는 짐이, 내가 그들을 따르지 않고서야 무엇을 할 수 있겠는가?"\n"그들의 희생은 거룩하였으나, 그 무엇이건 숭고한 폐하의 생명과는 비할 바가 되지 않습니다! 그러니.."\n\n쾅— 하는 소리와 함께 건물이 한 차례 흔들렸다. 천황이 웃으면서 코노에에게 회답해주었다.\n\n"이거, 미안하게 됐구려 공작. 어쩔 수 없이 짐과 최후를 함께하게 되었으니."\n"...신의 목숨 따위는 상관치 않습니다. 이왕지사 이렇게 된 것, 저승까지 폐하를 모시겠습니다."\n\n코노에의 말이 끝나자 히로히토는 시종을 불러 준비가 끝났는지 물어보았다. 시종이 그렇다 답을 하자 천황은 웃으면서 탁상 앞에 앉았다.\n\n"폐하, 준비란."\n"짐을 찾아온 손님에게 잊을 수 없는 추억을 주는 것이지. 이 땅의 주인으로서 참으로 올바른 일이 아니겠는가?"\n\n그러며 벽장 안 쪽에서 누렇게 물든 종이를 꺼내 시를 써내려갔다. 코노에는 그것이 사세구임을 본능적으로 깨달았고, 이성으로는 이해했지만 가슴으로는 받아들이지 못해 쿵쾅거리는 심장을 진정시키고자 노력하였다.\n\n"공작도 한 자 써보지 않겠는가? 아무래도 손님들이 올라오려면 시간이 걸리겠으니.""
