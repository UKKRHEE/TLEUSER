 korea.1129.title:0 "외교란 것은"
 korea.1129.desc:0 "외교는 언제나 기상천외한 방법, 그리고 기상천외한 결과를 자아낸다. 서로 앙숙과도 같았던 양국이 손을 잡고 제3국을 반으로 갈라먹기도 하는 한편, 없어서 못산다던 나라끼리 하루 아침에 총부리를 겨누고 싸워댈 수도 있다. 둘로 쪼개진 나라가 하나로 통일되기는 커녕 공존할 수도 있는 한편, 이조차도 뒤통수 치면서 제 국익만을 추구할 수도 있다. \n\n이를 간단하게 표현하는 문장 하나가 있다. 국제정치는 야생이다. 인류문명이 이룩한 이 안온한 사회라는 틀과 달리 무질서함과 무도함이 판치는 진정한 본능과 이해득실의 판 그 자체이다. 각 나라의 고관대작들과 외교 관리들은 그러한 혼돈 속에서 제 살길을 찾고자 두 발로 뛰면서 나라를 위한 이삭과 과육을 뜯어온다. 황국도 그리하고 있다. \n\n"원교근공이라고도 하지 않았는가? 멀리 있는 국민당과는 지금 잘 지내고, 가까운 북경정부를 견제해야한다. 마침 딱 혼란상에 들어섰으니 여러모로 요리하기에는 적격이다."\n\n지나로의 출병을 하기 전까지 국민당이 최대한 난리를 일으켜줘야 했다. 북경정부가 남쪽의 변란에 신경을 쓰는 동안에 우리 황국이 북경과 천진, 제남과 태원 등을 급습해 점거하면 중국인의 구심점이 될 정부가 아예 사라질 것이다. 이렇게 된다면 최종적으로 지나 정토를 행함에 있어 문제가 크게 사라질 것이다. "
 korea.1129.a:0 "토사구팽."
 
 korea.1130.title:0 "모두의 영광"
 korea.1130.desc:0 "서세동점의 시대가 밝은지 어언 일 백년이 흘러갔다. 천자국임을 자처하던 청조는 구습과 부패를 이기지 못한 채 사그라들었고, 천축은 그 제관이 코쟁이 계집 왕에게 돌아간 이후부터 사직은 커녕 단일된 집단정부라는 것조차 유지할 수 없게 되었다. 왜국은 태평양의 최동단 방패인만큼 호시탐탐 이를 노리던 구주 열국들에 의해 갈갈이 찢였다. 이런 끔찍한 혼란상에서 오직 황국만이 제 국체를 호지하고 열강의 말석이나마 이름을 올릴 수 있었다.\n\n이 뒤에 보통 사람들이라면 '황국만이 대동아를 해방할 오직 유일한 형님 국가이므로, 마땅이 황인종들을 선도하여 자주와 공영의 길로 이끌어 나가야한다' 따위의 지루하고 패권주의적인 말을 씨부려댈 것이었다. 나는 이런 선동에 불과한 말에 넘어가지 않는다. 다만 그 구호를 우리 내부나 소수나마 믿는 외부에는 쓸만했다.\n\n'공영권. 그리고 대동아주의. 세력을 구축하기에는 이보다 그럴듯한 명분이 없겠군.'\n\n언제나 그렇지만 동아시아에서 명분이란 곧 생명이었다. 왜 조조처럼 명분 없이 힘으로 쟁취할 수는 있어도, 사마진처럼 고귀향공을 찌르고 찬탈을 할 수는 있어도, 그 후대를 보장할 수는 없다. 내가 바라는게 우리나라의 영구적인 헤게모니 장악과 아시아에서의 유일한 운전자이다. 그렇다면 무력으로 쳐들어가서 '이제부터 이 땅은 우리 황국이 지배한다!'라고 할 수는 없었다. 허울이라도 '우리는 공영을 위해 노력하고 있는데, 아랫 것들의 능력이 부족하여 황인종 모두를 행복하게 해줄 수 없다'라고 해야한다.\n\n'함께共 영화榮를 누린다라. 실로 웃긴 말이구나. 뜻은 그 어느 말보다 희망차나 우리 황국이 행할 바가 이와는 정 반대이니까!'"
 korea.1130.a:0 "오직 황국만 영광을 누리리라."
 
