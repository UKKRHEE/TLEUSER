 korea.190.t:0 "화교배척운동"
 korea.190.desc:0 "7월 5일 밤. 그 밤은 진실로 무서운 밤이었었다. 역사로서 자랑삼는 평양에 기록이 있은 이래로 이런 참극은 처음이라 할 것이다. 미의 도, 평양은 완전히 피에 물들었었다. 하기는 우리가 인류사를 뒤져서 문야의 별이 없이 피다른 민족의 학살극을 얼마든지 집어낼 수가 있다. 그러나 유아와 부녀의 박살 시체가 시중에 산재한 일이 있었든가! 나는 그날 밤 발 밑에 질적어리는 피와 횡재한 시체를 뛰어 넘으며 민족의식의 오용을 곡하든 그 기억을 되푸리하여(내, 비록 늙어 망녕이 들려도 이 기억은 분명하리라!) 검열관의 가위를 될 수 있는 데까지 피하면서 거두절미의 회고록을 독자 앞에 공개한다.\n\n-오기영, 1951년 평양폭동사건회고"
 korea.190.a:0 "..."
