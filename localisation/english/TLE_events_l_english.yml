 korea.2742.title:0 "시합 (2/2)"
 korea.2742.desc:0 "허벅지가 욱씬거리는 통증과 함께, 차가운 바람을 느끼며 눈이 떠졌다. 무슨 연유인지는 몰라도, 팔다리가 꼼짝도 할 수 없도록 단단히 묶여있었다. 주변을 둘러보니, 나와 같은 모습을 한 이들이 수두룩하였다. 어림잡아도 수백 정도 될까.\n\n"가위바위보로 순서를 정하지."\n"-보! 내가 먼저구만 그래!"\n\n군관으로 보였던 남자 둘이 웃으면서 손을 흔들고 난 후, 왼쪽에 있던 남자가 허리춤에 있던 칼을 꺼냈다.\n\n"시, 작!"\n\n그리고 호각이 불리자 남자, 군관이 저 앞에 있던 아이의 목을 칼로 베었다. 참수, 그 옛날에 하던 형벌을 지금 이렇게 하다니. 야만적이었다. 저 옆에 손을 흔들던 남자는 뭐라뭐라 말하면서 종이에 글을 적고 있었다. 환도를 들고 있는 남자는 내 이웃을 머리 째로 자르고 있었다. 순서가 다가오고 있었다. 비명이 점점 가까워지고 있었다.\n\n다가오고 있다. 다가오고 있다.\n눈앞이 흐려지며, 콧물이 흐르기 시작했다.\n\n잠시 후, 군관이 내 앞으로 다가왔다.\n\n"살려주세요! 제발 살려주세요! 뭐든지 하겠습니다 살려주세요!"\n"뭐라는 거야?"\n"장형필, 4분 지났다! 느림보 녀석아, 빨리 해!"\n"알겠다, 알겠어! 그래, 얼른 끝내주마!" \n\n끝내 남자의 칼이 내 목을 향해 쇄도했다. 단번에 끝나지 않았다. 두 번, 세 번, 네 번. 천천히 느껴지는 고통 속에서, 눈 앞에 여러 광경이 펼쳐졌다. 어머니, 아버지, 동생...\n\n검은 어둠이 나를 덮쳤다.\n\n"이런, 105밖에 못 채웠구만."\n"또 졌나? 한심하기는. 좀 잘 해봐라. 다른 놈들 더 잡아와주랴?"\n"우라질, 이번에는 반드시 이겨주마.""
