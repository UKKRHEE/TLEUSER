 korea.1316.title:0 "학생의 의무"
 korea.1316.desc:0 "입신양명은 조선 사람들이라면 누구나 바라마지 않는 것이다. 보통의 대한 사람이라면 아들 중 똘똘한 놈은 가산까지 팔아서 서울 상경시켜 공부하도록 하는 것을 집안의 대사大事로 여겼다. 그렇게 서울로 와서 공부하는 학생이란 이런 기대에 부응하고, 나라의 큰 동량으로 황제를 보좌하는 경재卿宰가 됨을 마음 속에 품고 살았다. \n\n"허억, 허억. 제기, 내 서울까지 올라와서 이리 해야하나. 살다살다 나라에서 대학생들까지 군인으로 굴려먹으려 하네."\n"내 다음 선거 때는 무조건 민주당 뽑고 말지. 김규식 이 양반은 하라고 하는 검열은 퍽이나 안 풀면서, 개 같은 수업만 넣고 있네."\n"거기! 구호를 외치랬지 누가 떠들라 했나? 안되겠군, 너희는 통나무 십 회 추가다!"\n"악! 시정하겠슴다!"\n\n다만 최근에 들어서는 약간 그 마음에 금이 가는 듯 했으니, 다름이 아니라 교련이라는 듣도 보도 못한 수업 때문이었다. 정부에서는 고등학생들에게는 체육 시수를 늘리지만 추가된 시수를 교련으로 두게 하여 강제로 시켰다. 대학에 선택과목으로 실행을 하게 하였는데, 사실 군필자이거나 보충-국민병역이 아닌 이상 웬만한 이는 다 이수해야 했다. 여학생들조차 이수해야 했다. 당연히 많은 불만이 터져나올 수 밖에 없었지만, 의외로 사회의 여론은 필요했다는 인식이 강했다. \n\n"지나인들이 장강 근처에서 자주 충돌하고 있다는데. 군수물자는 잘 팔리니 수익적인 면에서는 확실히 나쁘진 않네. 그런데 나중에는 제국으로 총부리를 겨누지 않을까 두렵구만."\n"듣기로는 황하에서도 오패부 계열하구 조곤 계열이 충돌하구, 또 염석산네가 큰 일 터뜨리고 있다 하더라구. 국민당이 오합지졸로 변한 북경을 쳐서 제 세력으로 만들면 저 광활한 지나 땅이 통일되는 것이 아니겠는가?"\n"올해까지만 딱 팔고 나두 사업을 달리 해야겠어. 잘못하다가 매국자 지나 부역배가 되어서 몰매 맞긴 싫으니까. 크게 힘든 시간이 오겠구만."\n\n계속되는 동북아 내 한국 영향력의 약화는 김규식 정부가 교련 같은 결단을 내린다고 한들 어느정도는 이해하였다. 몇 나이 지긋한 사람들은 '군대를 가야 정신을 차린다' 등을 말하면서 군 훈련을 받는 것을 적극 환영하였다. 결국 불쌍한 것은 의무를 더 짊어지게 된 학생들이었다."
 korea.1316.a:0 ""하나! 끄으으윽. 둘!""
 
 korea.1317.title:0 "개혁의 발걸음"
 korea.1317.desc:0 "날이 갈 수록 규식의 책상 위에는 서류가 쌓여만 갔다. 재상의 업무를 수행함은 참으로 고되고, 또 할 일이 많다. 수 천만 신민이 살고 있는 나라의 모든 정보를 비롯해 어디에 어느 것을 할지, 이런 세부적인 지시까지 최종 승인을 맡는 것이 규식의 일이었다. 그렇기에 가끔씩 잠을 설치면서까지 일을 하곤 했다. 허나 총리가 아무런 의미도 없이 그저 일만 하는 기계는 아니었다. 이런 거대한 나라를 제 뜻으로 움직인다는 것은 이루어 말할 수 없는 느낌을 주었다. \n\n'총리대신이 하고자 하는 바는 잘 알았네. 그래, 예전에 보았던 브나로드 운동을 관에서 직접 진행해보자 하는게지?'\n'큰 결은 같사옵나이다. 소신이 생각컨데 운동이 해체된 것은 나라의 감독을 받지 않고 자발적으로 일어났기에 그를 추진하던 조직이 중구난방이고, 말기로 갈 수록 그 틈을 공산당이 파고 들었기에 국체를 호지하기는 켜녕 이를 소련의 주구로 팔아먹으려 작정한 이들이 세를 늘려나갔기 때문입니다.'\n'그래. 운동의 분쇄는 필요한 일이었지. 그리고 지금의 제국은... 나는 몰라도 적어도 그대는 브나로드가 추구했던 그 정신이 필요하다고 보는군.'\n'뜻은 문제가 없으나, 이를 잡았던 이들이 문제가 있었습니다.'\n'도검조차 사람에 따라 좋은 도구가 될 수도, 살육을 벌이는 흉기가 될 수도 있지. 알겠네. 뜻대로 해보게나.'\n\n규식이 태어난 곳도 딱히 부촌은 아니었기에 한참 전부터 달동네를 바라보며는 답답한 마음이 들곤 했다. 무언가 해보고 싶은 마음은 있었으나, 그동안은 당 내의 정치를 행하느라 움직일 수가 없었다. 이제는 어느정도 정리가 되었고, 또 행할 수 있는 충분한 실력이 쌓였다. 규식이 몸을 움직이기에는 충분한 때와 장소가 마련되었다.\n\n"신생활4개전략新生活四個戰略."\n\n크게 네 가지의 분야를 다룰 것이다. 규식이 가장 필요하다고 생각한 분야이다. 생각하기에 아마도 모두를 성공시키고, 또 모두를 만족시키는 것은 힘들 것이다. 그러나 적어도 뒷일을 위한 포석이 될 수는 있을 것이다."
 korea.1317.a:0 "새로운 시작이다."
