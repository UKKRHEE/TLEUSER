 korea.232.title:0 "나문찬"
 korea.232.desc:0 "모리히로와 아키츠네는 길길이 날뛰면서, 이를 반대하였다. 당장 토시히코가 죽을지도 모르는 살벌한 땅이 저 식민지 일본인데, 어찌 그곳으로 보낼 수 있단 말인가? 그러나 토시히코 또한 브라질로 가겠다는 그 때와 같이, 아니, 그때보다 더 완고히 자신의 의지를 피력하였다. 모리히로와 아키츠네는 분노하고, 돌려보려 애써보았으나 토시히코는 목석과도 같았다. 결국 인정하고, 토시히코가 가서 죽지 않을 수 있게, 대한령 일본에 대한 충분한 정보와 충분한 돈을 주었다. 샌프란시스코 항에서, 그렇게 세 형제는 마주보았다. 두 명은 미주 땅에 남았고, 두 명은 일본 땅으로 갔다.\n\n공영권의 깃발이 아시아 곳곳에 퍼져있는 이 시점에서, 대한은 한 줌도 되지 않는 임시정부 요인의-물론 거슬렸다 하지만- 연이 한참 전에 끊긴-그렇게 보인- 동생의 입국을 허락하였다. 토시히코가 미국인이었으면 허락하지 않았을 가능성이 농후하였으나, 브라질인로 귀화를 한 탓에 쉽게 입국할 수 있었다. 토시히코는 기대감에 부푼 마음으로 오사카 항에 발을 딛었고, 전철을 타고 그의 옛 고향으로 향하였다.\n\n쿄토, 지금은 화경이라고 불리는 땅은 이제 폐허가 아니다. 철근과 콘크리트 건물이 땅을 빼곡하게 매웠고, 나무 가옥은 찾아볼 수 없었다. 대로에는 전철이 오갔으며, 사람들은 양장을 입고 분주히 오가녔다. 그러나, 토시히코는 위화감을 느꼈다. 이곳이 자신의 어릴 적 고향인지, 그도 아니면 샌프란시스코 도심가인지. 물론 한자와 한글로 된 글이 있어 화경이라는 것은 알아볼 수 있었으나, 단지 그것 뿐이었다. 하지만, 이곳이 토시히코의 새 터전이 될 땅이었다. \n\n비와 호에 닿은 토시히코는 그곳에서 형의 유골을 뿌려주었다. 그러면서, 어느정도 길게 길러진 머리카락을 잘라 같이 뿌렸다. 자신의 옛 모습을 바꾸고, 이곳에서의 삶을 완벽하게 연기하기 위해서. 그리하여 토시히코는 자신의 자랑스러운 이름을 벗어던지고, 수 년간 대한의 언어와 풍습을 배워, 나문찬이라는 이름을 받아 대한인이 되었다. 이곳에서 나문찬은 찬란하기 그지 없는 대한을 위해, 그리고 그 대단하신 대한의 민중들을 위해 일을 할 것이었다. \n\n그의 아버지도, 어머니도, 형도, 그리고 모든 일본인들도 그것을 원할 터였다."
 korea.232.a:0 "내 일생, 조국과 민족을 위하겠다."
 
 korea.233.title:0 "차가운 전쟁"
 korea.233.desc:0 ""예 뭐, 그러실 수도 있겠지요. 흠... 썩 좋지 않은 운터, 흠. 사람들이 많이 있는 동네같으니 잘 모르실 수도 있으실 터인데, 우리 독일민족의 대게르만국이 그대들이 말하는 무력보다 더욱 '강한' 힘을 보유했다 하는 것은 저기 원ㅅ, 실수. 우리의 우방 코리아니셰 카이저라이히(Koreanische Kaiserreich)와 함께하던 두 번째 벨트크리그 때에도 비슷하게 들었던 것 같습니다만."\n\n 이 말이 끝나자마자 대강 하는 소리를 유추하던 김용식 대사님께서 머리 끝까지 화가 치밀어 올라 이성을 잃기 직전까지 가서는, 큰소리로 말하기 시작하셨다. 나는 침착하고 이성적이던 김대사님이 이렇게 화를 내면서 말하는것을 본건 이번이 처음이자 마지막 이었다. \n\n"뭐, 원숭이라. 허. 핵무기 떨어트릴 폭격기도 띄울곳 없어서 그 미개한 동양놈들 항공모함을 빌린 자칭... 위버멘쉬께서 이런말씀을 하시다니 정말로 유감입니다. '자칭' 위버멘쉬라는 분들께서 그 우리 '원숭이'의 일격으로 저 어드메 용왕 뵈러 간 로열네이비 한테도 탈탈 탈곡기 들어간 곡식마냥 털리고 우리 제국이 다 이겨놓은판에 숟가락이나 얹으셨군요 참 대단하십니다. 그리고, 아메리카 합중국 대사님께서는 자중해주시는게 어떨지요? 당초에 호주가 아메리카의 몫이 아니라 우리 제국이 대의를 위하여 양보하였던 것은 까맣게 잊으신 것입니까."\n\n 그 후 1시간 동안 온갖 욕설과 서로의 부모 안부를 챙기는 참 버러지 같은 상황이 연출 되었으며 당연하게도 이번 '다과회'는 아무 성과 없이 종료되었다. \n\n"이봐 박동진이.."\n\n 소동이 끝난뒤 대사관으로 돌아가는 도중에 김용식 대사님께서 갑자기 나에게 말을 걸었다.\n\n"...네 대사님."\n\n나는 떨리는 목소리로 대답하였다. 이후 대사님은 내가 상상하지도 못한 말을 술술 하셨다. \n\n"자네 수고가 많았네.. 저 친구들도 진짜 자신들이 하면 안되는 말을 한걸 지금쯤 한번은 생각해봤을거야. 비록 총칼로 하는 전쟁은 끝났지만 이제부터는 이렇게 말로 하는 전쟁이 시작될걸세. 제국을 위해서는 이제부터 저 군바리 놈들 보다는 우리 외교관의 역할이 중요해질게야. ...잘 새겨듣게."\n\n나는 아직도 이 순간을 철저하게 기억한다. 마치 어제 있었던일 같이 아직도 기억이 생생하다. 이후로 더 이상 삼국 대사들간의 "다과회"는 열리지 않았다. 다들 내색하지 아니했지만 그들도 충분히 알고 있었다. 지난 전쟁이 피와 총칼이 난무하지만 덥디 더운 '열전'이었다면 이번에 펼쳐지는 싸움은 평화롭지만 평화 속에서 공존하는 위기로 펼쳐지는 '냉전'이 될 것임을 말이다."
 korea.233.a:0 "빙하기가 올 것이다."
 
 korea.240.title:0 "혁명 준비"
 korea.240.desc:0 "전쟁의 종결 이후 시간이 오래 흘렀습니다. 독일놈들의 그 간악한 손길은 러시아 전역에 미쳤고, 우리는 은밀히 암중에서 힘을 길렀습니다. 클리멘트 보르실로프 장군은 라브란티 베리아를 축출하고 두번째 독-소 전쟁을 준비할 것입니다!"
 korea.240.a:0 "원수여, 우리는 이 곳에 있습니다!"
 
 korea.241.title:0 "혁명전선 창설?"
 korea.241.desc:0 "전소련이 여러가지로 파편화된 후, 우리는 우리의 껄끄러운 형제들과 한 집에서의 삐걱대는 동거를 하였습니다. 그러나, 대원수 보르실로프의 지휘 아래 하나로 전선을 꾸리자는 제안이 나왔습니다. 이는 분명 도움이 될 것이나, 지금까지 그들과 분쟁을 겪어 온 우리의 영토를 상당부분 할양해야 할 것입니다. 어떻게 할까요?"
 korea.241.a:0 "환영하네, 동지들!"
 korea.241.b:0 "우리는 모든 것을 가질 것이다!"
 
 korea.242.title:0 "서러시아 혁명전쟁"
 korea.242.desc:0 "일어나라, 거대한 나라여,\n일어나라, 죽음의 전투를 위하여!\n사악한 파시스트놈들과의,\n저주받을 놈들과의 전투를 향해 일어서라!\n\n고결한 분노가,\n파도처럼 끓어오르게 하라.\n전 인민의 전쟁이,\n성스러운 전쟁이 치뤄지고 있다!"
 korea.242.a:0 "모든 믿음의 압제자를, 침략자를 격퇴하리라!"
 
 korea.243.title:0 "국가판무관부 항복"
 korea.243.desc:0 ""
 korea.243.a:0 "종전을 요청하자.."
 korea.243.b:0 "절대 안돼!"
 
 korea.244.title:0 "승리?"
 korea.244.desc:0 "우리는 적의 국가판무관부를 함락시키고, 우리의 옛 수도를 되찾았습니다. 그러나, 아직 많은 영토가 적의 손에 남아있습니다. 우리의 전진은 적에게 위협이 되고 있으며, 조금만 더 간다면 전연방의 영토를 되찾을 수 있을 것입니다.."
 korea.244.a:0 "종전을 요청하자."
 korea.244.b:0 "우리는 끝까지 싸울 것이다!"
 
 korea.245.title:0 "패배."
 korea.245.desc:0 "적의 진군은 모든 국가판무관부를 함락시켰고, 우리의 영내로 진군하고 있습니다. 국가의 존속을 위해서라도, 우리는 평화를 요구할 것입니다. \n\n만약 받아들이지 않으면, 모든 것의 종말이 있을 것입니다."
 korea.245.a:0 "종전을 요청하자."
 korea.245.b:0 "우리는 끝까지 싸울 것이다!"
 
 korea.246.title:0 "총체적 승리"
 korea.246.desc:0 "우리는 적의 모든 국가판무관부를 함락시키고, 우리의 옛 수도를 되찾았습니다. 우리의 인민들은 모두 해방되었고, 국가는 평화를 되찾았습니다. 적이 평화를 전구하고 있으니, 우리의 군대를 쉬는 것과 동시에 국가를 회복시킬 평화의 시간을 잠시동안 가집시다. 무엇이 되었든 간에, 우리는 승리하였습니다!"
 korea.246.a:0 "우리의 승리다!"
 
 korea.248.title:0 "혁명전선의 붕괴"
 korea.248.desc:0 ""
 korea.248.a:0 "어둠 속에서도, 우리는 나아갈 것이다."
 
 korea.250.title:0 "외몽골에서의 승리"
 korea.250.desc:0 "북방군이 쉬수정을 비롯한 환계군벌의 잔당들을 처리한 후, 몽골에서의 자체적인 신정부 수립을 위해 북방군은 정부의 명령을 받고 본국으로 퇴각하였습니다. 김경천 장군은 큰 공적을 세우고 제국 육군으로 복귀하였고, 개선문에서 백마를 타고 시민들의 큰 환호를 받았습니다."
 korea.250.a:0 "좋아!"
 
 korea.251.title:0 "소련과의 불가침조약"
 korea.251.desc:0 "1920년대 초 시베리아 출병 이후 우리는 연해주를 얻어왔으나, 대가로 러시아라는 거대한 시장을 잃어버리고 북방에 거대한 적국을 두게 되었습니다. 두 국가는 최근까지도 연해주를 두고 계속 크고 작은 분쟁을 겪어왔으나, 남진론이 대두되고 있는 지금, 우리는 소련과의 불가침조약을 통해 후방을 안정시킬 필요가 있습니다.\n\n정부에는 여러 선택지가 있습니다. 저들을 설득하기 위해, 친소련 공산주의 정권이 점거 중인 서몽골 지역을 그들이 영유하는 것을 인정하거나, 연해주 내 러시아인들의 권리를 보장하고 소련 본국과 제국 내 러시아계 공동체 간의 교류를 일부분 허가하는 것입니다. 물론 한 치의 양보 없이 제의를 보내는 선택지도 있습니다. \n\n어떤 선택을 하시겠습니까?"
 korea.251.a:0 "서몽골 정부의 존재를 인정할 것이다."
 korea.251.b:0 "연해주 내 러시아인들의 권리를 보장하겠다고 약속하자."
 korea.251.c:0 "아무 것도 줄 수 없다!"
 
 korea.252.title:0 "대면"
 korea.252.desc:0 ""장군."\n"이강 자네, 정말. 허허. 큰 일을 했구만, 큰 일을 해냈어."\n본디 통제파의 수장이었으나, 건강상의 이유로 그 위를 이강에게 넘겨준 이동휘는 이강의 등을 툭툭 쳐주면서 장하다는 듯 말을 이어나갔다.\n\n"싹퉁바가지 없는 애송이들을 다 쳐넣은 것도 모자라, 박열 그 정신머리 없는 놈 머리까지 땄으니 내가 자네를 참 잘 봤네. 그때 자네 나이가 너무 많아 사관학교에 올 수 없다고 했던 양반네들 지금 살아있었으면 얼굴 참 볼만 했을게야, 허허!"\n이동휘는 무엇이 그리 웃긴지 이강의 앞에서 방이 떠나가라 웃었다. 그러더니, 한순간에 노련한 제국의 대장군의 눈빛이 돌아오면서 이강에게 물었다.\n\n"그래서, 그 다음은 어떻게 할 생각인가? 내가 본 자네라면 분명히 이 다음에 할 것이 있을 것인데."\n이강은 뭘 숨기겠냐는 듯, 웃으면서 이동휘에게 말하였다.\n"정확히 보셨습니다 선배님. 제 동생 은이에게, 꽤나 좋은 동무들이 있다는 것을 들었습니다. 이번 임시 거국내각에서 전 대중들이 썩 좋아할 일만 골라서 맡은 후, 폐하께 조기총선을 실시케금 상소를 올려서, 그치들 당에 저는 가입을 하고, 저는 총리로 나아가는 것입니다."\n"꽤나 괜찮은 계획이구만. 힘으로 조정을 뒤엎겠다는 어느 머저리들과는 다르게, 민간의 지지를 얻어 정통성까지 확보하겠다라. 그런데, 혹시라도 신민들이 자네 당을 택하지 않으면 어찌하는가?"\n\n이강은 그 말을 기다렸다는 듯 이동휘에게 말하였다.\n"허허, 과연 신민들이 이 당 외에 다른 당을 뽑을 수야 있겠습니까? 다른 당들이... 알아서 나가떨어져줄 터인데 말입니다."\n이동휘는 눈을 동그랗게 뜨더니, 이내 아까처럼 껄껄 웃어댔다.\n"흐하하하하! 이래야 내가 아는 만오 자네지, 그래. '나가떨어'진다라.... 꽤나 발칙한 일을 꾸미나보군 그래."\n\n이강은 미소를 띈 채 침묵하였다. 이내 이동휘는 무엇인가 생각이 났나본지 이강에게 말하였다.\n"아! 그래, 그 자네 동생들이 하는 정당은 이름이 무엇인가?"\n이강은 찰나동안 기억을 더듬었고, 이내 이름 하나를 말하였다."
 korea.252.a:0 ""아마.. 신한청년당 이었을겝니다.""
 
 korea.253.title:0 "상소"
 korea.253.desc:0 "나의 삶이 그러했듯 썩 유쾌하지 않은 일이 가끔 일어나곤 했다. 본래라면 열정적이게 활동도 하고, 담소도 나누고, 아주 가끔 황도를 잠행하기도 하였으나, 요전에 있던 암살시도와 그와 연계되어 일어난 황성 내 총부림까지, 근 몇 달 동안은 담력이 통상 위라고 스스로 여기던 나 자신도 얌전히 궁궐에 쳐박히게금 만들었다. 물론 2월이 지나고서는 잠잠해지긴 하였으나, 아침에 예를 올리러 오는 내각의 인물이 과장않고 하루마다 바뀌는 것을 보니 혼란상은 여전한가보다 생각하였다.\n\n나 이진에게 오늘은 별로 다르지 않은 날이었다. \n\n오전 다섯 시 반에 기상하여, 세안을 하고 대비에게 아침 문안을 드리러 간다. 형황인 순종 효황제의 아내인 형수, 대비는 강명제에게 이리 번거로운데 오지 않아도 괜찮다 매번 말하지만, 자신을 친어미처럼 아껴준 대비에게 차마 그럴 수는 없었기에 매일 예를 표하였다. \n\n대비께 인사를 올린 후에는 조찬을 든다. 호화롭기 그지없는 황제의 식탁은 보통 9첩 반찬과 밥이 올라오나, 수라간에 말하여 양식을 주문할 때도 있다. 오늘의 조반은 양식이 아닌, 한식이었다. 어제 택한 것과 똑같은, 풋고추장에 비빔밥이었다. 황태자와 황후, 그리고 어린 아들 율과 다른 공주들 또한 차례대로 식탁에 앉은 후, 내가 숟가락을 들자 아이들은 잘먹겠습니다- 라고 말한 후 조찬을 시작하였다.\n\n조찬이 끝난 뒤엔 과거 옛 조상들과 같이 조강을 하였다. 9시 전까지, 나는 간단하게나마 학자들과 토의를 하면서 국제정세와 경제정책 등의 현안에 관해 논하고 배우는 시간을 가졌다. 그 뒤에는 평소처럼 아침 조회를 하겠으나, 오늘은 무엇인가 달랐다. 임시 거국내각의 인원들이 집합하여 그에게 각종 정사에 관해 보고하여야 하였으나, 오늘은 달랐다. 현 총리대신 서리 이동녕, 계엄사령관 문창범과 조사위원장 이강 등 현재 계엄상태를 주도한다고 생각되는 이들이 부복하여 있는 것이었다. 나는 머리를 들라 하였으나, 이동녕과 문창범 등은 엎드려 내게 아뢰니.\n\n"신등이 무례를 무릅쓰고 폐하께 아뢰옵나이다. 광황제(광무제 이천, 경은군.)께옵서 세우시고 효황제(융희제 이택, 광무제의 장남. 선대 황제.)께옵서 비로소 바로 일으킨 군민공치의 정부는 강명 14년 초의 환란 전까지 두 폐하께옵서 안배하신 것과 일치하게금 한 마음 한 뜻으로 조국을 위해 돌아갔사옵나이다. 그러나 전 김희선 내각에서는 대환란이 연이어 나타나는데도, 이에 대처를 하지 못할 망정 방휼의 싸움을 일삼고 있으니, 어보 나타나여 종사를 위협하기 일보 전이옵나이다. 다만 폐하께옵서 신들께 대임을 맡기시어 국무를 바로잡으라 명하시니, 이를 따라 행할 뿐이옵나이다. 중추원에서 의논하는 해엄을 물리시고 정도가 다시 세워진 후에 공치를 위한 선거를 열게금 하소서."\n\n나는 속으로 웃었다. 내가 은유한 바를 그대로 따라주었다. 나를 거역하는 이들이 퍽이나 많이 있었다. 주기적으로 이리 황권을 행사하지 않으면 특히나 쥐새끼들처럼 달려드는 이들이 많았다. 나는 목을 한 번 푼 다음, 생각한 바를 그대로 말해주었다."
 korea.253.a:0 ""너희들의 충언은 잘 들었다. 내 다시금 의논하여 따로 명을 내리겠다.""
 
 korea.254.title:0 "궁궐 안"
 korea.254.desc:0 "눈앞에 인물을 전부 연발총으로 갈기면 혹시라도 기분이 나아질까 잠시 생각했으나, 총은 커녕 검을 가져오기만 해도 이 무뢰배들이 하인을 부려 빼앗을 것이 분명하였기에 강명제는 속으로만 생각을 실행하였다. 이 미친 작자들이, 뭐, 지나와 전쟁을 한다고? 진짜 어디 귀신이라도 씌었나. 분명히 저 경제 수석에게 들은 바로는, 지금 제국은 전쟁은 커녕 군대를 이리 유지하는 것조차 무리였는데, 이자들은 무슨 생각으로 저 멀리 진황도에서 전쟁을 터뜨렸는가. \n\n"...할 말 있으시오?"\n좌중을 돌아보면서, 강명제는 묵묵부답인 그 모습에 더욱 두통이 심해졌다. 이게 무슨 꼴인가. 사직을 말아먹으려고 작정이라도 하지 않고선 일을 벌려놓곤 아무 말도 없을 리 없었다. 사실 역적은 지난 번에 강명제를 찾던 이들이 아니라 이들이 아닐까- 라는 헛생각까지 하면서 강명제는 화를 진정시키려 애썼다. \n\n폐하께서 노하였으니, 어쩌겠는가. 총리 된 자로 책임을 져야겠지. 자신감이 있지만, 어디 한 구석에선 떨림이 멈추지 않는 듯, 이강은 말을 꺼냈다.\n"폐하, 신 총리대신 이강 아뢰옵나이다. 지나의 군세가 아무리 그 수가 많다 한들, 정예화와 열성조의 보우, 제병협동의 전술과 선조들의 화랑정신으로 무장한 우리 황국의 군세를 막을 수는 없을 것입니다."\n이강은 말해놓고도 헛웃음이 나왔다. 분명 우리 군이 정예인 것은 맞으나, 최근엔 훈련도 개판이었다. 열성조의 보우? 그런 것이 있었다면 강명 쇼크때 무너진 경제나 살렸지 않겠는가. 선조들의 화랑정신은 충무공이 부활하여 해일을 중원 땅에 퍼붓는다는 소리나 다름없었다. \n\n이강이 말을 하자 장승처럼 앉아있던 이들도 비로소 말보가 터졌다. \n"실로 그렇사옵니다 폐하, 황군의 용맹함은 영미의 잘 조련된 장병들과 비견되 되지 않을 것이니, 나약한 지나군은 단숨에 밀려나갈 것입니다."\n"신등이 살펴본 바로는 지나 따윈 세 달 내로 정벌이 가능할 것이옵나이다."\n말보가 터지다 못해 헛소리까지 몇 개 튀어나오긴 했으나, 전체적으로 긍정적인 향후 전망을 들은 강명제의 노기가 진정되는 것처럼 보였다.\n\n..이 작자들이, 누굴 허수아비로 아는가. 이강 저자가 가장 마음에 들지 않았다. 강명제 본인을 압박하여 정권을 강탈한 것도 모자라, 제 세력으로 군부와 정계를 다 채워놓으니 정국에 개입할 수 있는 수가 하나도 없었다. 이래서야, 대한의 군주가 아니라 그저 살아있는 옥새에 불과하지 않는가. 그러나 이미 전쟁도 벌어졌고, 권력은 손에서 떠난지 오래였다. 그저 이들의 말에 '그리 하시오'나 '경들의 뜻대로 하라'라고 말하는 수 밖에 없었다. 이번에도 강명제는 침착하게 말을 하였다."
 korea.254.a:0 ""그래, 경들이 그리 말하오니 짐 또한 마음이 놓이는구려.""
 
 korea.255.title:0 "연단 뒷 편"
 korea.255.desc:0 "이강은 신경질적으로 정장에 맨 넥타이를 풀었다. 답답하기 그지없는 양장은 그를 옥죄는 감옥과 같았다. 이내 애첩 홍정순을 불러 위스키 한 잔을 요청하였다. \n\n이런 일은 원래 성에 맞지 않았다. 그저 군인일 뿐인 그에게는 누군가의 앞에 서서 연설을 하고, 감정을 끓어오르게 하는 일은 어려웠다. 그러나 위정자가 되기로 마음 먹었으니 이러한 일을 하는 것이지, 아니면 하지도 않았다. \n\n얼음을 동동 띄운 위스키를 들고 온 홍정순은 이강의 옆에 다소곳이 앉았다. 그의 애첩은 늙은 몸에 활기를 채워주는 존재였기에, 그녀의 얼굴만 보아도 답답한 감정이 얼추 나아졌다.\n\n"각하. 어디 편찮으신가요?"\n걱정스러운 목소리로 홍정순이 물었다. 이강은 다정한 목소리로 그에게 답을 해주었다.\n"괜찮소 임자. 조금 피곤했을 뿐이오."\n그리 말하자 홍정순의 눈이 조금 풀어졌다. 이강은 홍정순에게 '혼자 있겠으니, 임자도 할 일 하시오' 라 축객령을 내렸고, 홍정순은 인사를 올리고 방 밖으로 조용히 나갔다. \n\n혼자 남은 이강은 자신의 일을 생각해보았다. 업무를 하는 것은 괜찮았다. 그정도야 전장에서의 일과 다를 바 없었으니까. 다른 이들의 시기질투를 받는 것도 괜찮았다. 서백리 땅에서 활약을 한 그를 질투하던 동기들과 다를 바가 없었으니까. 그러나, 아무것도 제 뜻대로 할 수 없었다는 것은 힘들기 그지없었다. \n\n대황제는 곱지 않은 눈으로 그를 바라보고 있었고, 군 내에서는 확장정책을 바로 펼치리라 생각한 이강이 자중하는 모습을 보곤 배신자가 아닐까 의심을 하고 있었다. 사실, 그것은 의심이 아니라 배신자라고 몰아가고 싶은 것일 지도 몰랐다. 그래야 제들이 황국이란 배의 조타를 맡을 수 있으니까. 또한 정부 내에서도 친이강파와 반이강파로 나뉘어 그를 공격하는 꼴을 보고 있으니, 참으로 가관이었다. \n\n이강은 생각해보았다. 내가 바라던 것이 이것이 맞는가? 일체의 지체없이 답이 나왔다. 그 자신이 바라던 것이 제국의 지도자라는 것은 한치의 틀림도 없는 사실이었다. 그러나, 그 일이 이럴 것이라고 생각해보았나? 잠시동안 자문해본 이강은, 이내 쓴웃음을 내뱉었다."
 korea.255.a:0 "그는 일이 이렇게 고되리라곤 생각하지 않았다는 것을 깨달았다."
 
 korea.256.title:0 "황태자"
 korea.256.desc:0 "이휼은 궐의 분위기가 예전과 다르다고 느꼈다. 여동생이 새로 태어나서 그런 것은 아니었다. 그것으로 인해 분위기가 달라진 것이라면 조금 더 활기차게 변했을 것이니까. 그러나 지금의 궐 분위기는 전보다 끈적하게 침전된 느낌이었다. 물론 황태자인 휼에게 분위기가 이러하니 전하께서도 자중하여주십사- 이렇게 말할 진성 광인은 없을터이나, 그래도 눈치가 있었기에 조심히 행동하긴 하였다. \n\n"폐하!"\n"아버지라고 해도 괜찮다 하지 않았느냐, 녀석."\n저녁 식사 후 간단히 산보를 하고 있었으나, 우연찮게 이휼은 부황을 만났다. 부황은 딱딱한 이휼의 호칭이 마음에 들지 않다는 듯 익살스럽게 웃어주면서 이휼의 머리를 헝크려뜨렸다. \n\n"악, 앗!"\n잠시 찡그린 이휼이었지만, 이내 쓰다듬는 강명제의 따스한 손길에 표정을 풀었다. 헌데, 바쁘기 그지없는 그의 부황이 어찌 이 시간에 이곳에 있단 말인가? 황태자인 그조차 잠시 산보를 나가는 것이 힘들 지경인데, 황제인 부친은 얼마나 그러하겠는가. \n\n"폐, 아바마마, 공사가 다망하실 터인데 어찌 이 곳에 계신 것이옵니까?"\n강명제는 잠시 생각하더니, 이휼에게 말하였다.\n"가끔 보위에 오른 이도, 머리를 환기할 때가 필요한 법이란다. 너도 이 자리를 나중에 물려받을 것일거니, 그때에는 이 아비의 말을 이해할게다."\n\n그리 말하던 강명제는 이휼에게 가보겠다는 듯 손짓을 해준 후 대전으로 향하였다. 이휼은 멍하니 그 모습을 바라보다, 시강원 학사들이 저를 찾는 목소리에 몸을 돌려 동궁으로 향하였다."
 korea.256.a:0 "그는 태자였고, 할 일이 남아있었다."
 
 korea.257.title:0 "지하철"
 korea.257.desc:0 "덜커덩, 덜커덩. 열차 안은 대체로 고요하였다. 이따금씩 사람들이 스윽하니 움직이는 소리와 옆 사람들과 귓속말 하는 소리, 신문을 넘기는 소리만이 들려왔다. 몇 사람들은 최신형 MP3를 귀에 꽃아넣고 흥얼거리고 있었다. \n\n나 또한 삼성산 MP3가 주머니에 있었으나, 노래에 열중하다간 자칫 알림을 듣지 못할 수도 있었기에 끼지 않고 멍하니 주위를 쳐다보고 있었다. 목적지까지는 많이 남아있었고, 하필 같이 가자고 꼬신 동생은 갑자기 약속이 생겼다며 나를 버리고 혼자 도망갔다. 그래도 어쩌겠냐, 남매끼리 이러는건 당연한 일인데. 나도 많이 약속을 깨고 도망갔으니까.\n\n'음.'\n업보가 맞긴 한 것 같았다. 그러나 지금 당장에 심심한 것은 어쩔 수 없었다. 그렇다 해서 잘 수도 없는게, 자리는 꽉 차있었고, 미친 놈이 아닌 이상에야 시비를 걸고 자리를 빼앗아 앉을 수는 없었다. 작은 게임기라도 있었으면 좋았겠으나, 없는걸 어쩌겠는가. 인터넷이나 들어가야겠다 생각하며 폰을 꺼냈다. \n\n나름 내 폰도 노키아 바나나폰. 가장 최근에 나온걸 고1임에도 부모님한테 때쓰고 이리쓰고 저리쓰고 졸라서 샀었기에, 9Mbps 초고속 통신이 되어 나우누리, 싸이월드, 버디버디 등도 빠른 접속이 가능하였다. \n\n'좋았어!'\n미니홈피에는 어제보다 방문자 수가 20명이나 늘어있었다! 전에 재수없는 동생년이 나보다 4명 많다고 머저리네, 찐따네 뭐네 별 지랄발광을 다 했었지만, 오늘 저녁에 꼴이 참 기대됐다. 그러면서 친구들의 홈피도 보았다. 방학한지 5일도 안됐는데, 뭐 이렇게 놀러가는 곳이 많지? \n\n쿵, 하는 정지소리와 함께 방송이 켜졌고, 『스크린 도어가 열립니다. 이 역은 승강장과 출입문 사이의 거리가 넓으니 주의하십시오』. 이런 소리가 들려왔다. 힐금 역 이름을 살펴봤는데.\n\n"아 시발."\n『출입문 닫겠습니다. 출입문 닫겠습니다』하더니 쾅 문이 닫혔다. 영등포역에 다 와놓고서는 폰이나 하다 역을 놓쳤네. "
 korea.257.a:0 "그러나 한숨을 쉴 틈도 없이, 헐레벌떡 다음 역에서 내릴 준비를 하였다."
 
 korea.258.title:0 "거리에서"
 korea.258.desc:0 "한 정거장 건너 신길역에서 다시 영등포역으로 가는 차를 타서, 겨우겨우 개같은 영등포 밖으로 나왔다. 가장 가까운 도서관에, 시설도 잘 갖춰진 곳이 여기 영등포방립도서관이라서 굳이 여기 가겠다고 온 것이었는데, 아침부터 이 난리를 피운 것을 보면 괜히 왔나도 싶었다. 한숨을 쉬면서 땡볕이 내려쬐는 거리를 걸어갔다. \n\n잘 정돈된 가로수길 아래 보도블럭이 깔끔하게 깔려있었고, 차들은 신호에 맞춰 협주곡을 연주하듯 빵빵 경적 소리, 부르릉 엔진 소리, 끼릭 브레이크 밟는 소리를 내었다. \n\n앞에서는 스타벅스와 도토루, 센티모르 등의 커피숍들이 나란히 손님을 빨아들이려 경쟁하듯 서있었다. 거리도 넓은데 굳이 이 역 출구에 다닥다닥 붙어있는 이유는 예전에 동생과 지나가면서도 말해보았지만, 아직도 이해가 안됐다. 사장들끼리 서로 검계들처럼 칼춤추고 이 구역은 내꺼, 저 구역은 니꺼 이렇게 정하면 더 좋지 않았나 싶기도 했다. \n\n카페인이 혈관에 공급되지 않으면 흉폭해지는 한국 고딩이라 했지만, 나는 희귀종 중에 희귀종인 '노카페인생체활어미개원시인'였기에ㅡ웃기지도 않은 별명은 역시 동생이 붙인 것이였다ㅡ 커피를 마시는, 그것도 아아를 마시는 미친 쓴맛 성애자들을 이해할 수 없었다. 아니 그게 왜 맛있다고 쳐먹는거지? \n\n겨우 목적지인 도서관에 도달하였다. 뜨겁다 못해 불에 타는 것 같은 태양빛을 느끼면서 이 거리를 뚫고 왔는데, 역시 그 고생을 한 것만큼 시설이 상당히 좋았다. 버러지같은 행운동 도서관이랑은 비교도 되지 않았다. 자리를 대충 잡아서 앉은 후, 탁상에 『수학의 정석 (수학 상 편) 』, 『고등 영어 기초편』, 『수능한국사총정리』 들을 촤르륵 펼치곤 다시 밖으로 나왔다. 아침도 먹지 않고 왔기에, 주위에서 늦은 아점을 챙겨야했다."
 korea.258.a:0 "그리곤 홈피에 글 하나를 올렸다. '영등포 주변에 맛집 추천해주3'"
 
 korea.259.title:0 "식당"
 korea.259.desc:0 "작년까진 영등포에서 살다가 평양부로 이사를 간 인친이 말해주기로는 요 근처 국수집이 맛있다고 했다. 『준표네 밥집』하고 『윤식당』도 나쁘진 않았으나, 입맛이 예스럽고 어린애같지 않게 슴슴한 것을 잘 먹는다고 어른들까지 말한 나였기에 한번 흥미가 돋아 말해준 방향으로 걸어갔다. 2017년 7월 24일, 월요일 오전은 사람이 많이 없는 시간이었기에 두 명 정도 되는 손님만 있었다. 한 사람은 내 또래 정도 되어보이는 청년이었고, 다른 한 사람은 흰머리가 숭숭난, 안경을 쓴 어른이었다. \n\n"안녕하세요."\n"예 어서와요~"\n아주머니가 반갑게 인사를 해주셨다. 메뉴판을 잠시 둘러보던 나는 김치국수를 주문했고, 아주머니는 알겠다 하면서 주방에 "김치 하나!" 라고 소리치셨다. 식당 안에는 마침 네모난 TV에 뉴스가 틀어져있었다. \n\n『 다음 주 장마 본격적인 시작. 올해는 지난 해보다 꽤 늦어...』 『섭정공 정연군 건강이상설? 황실 및 황제, 문제 없다며 논란을 일축.』 『대한민주당 이인제 총리와 북중국 차이잉원 대통령 회담까지 D-4, 각국 정상이 논할 정책은 무엇?』\n여러 뉴스 보도의 제목만이 짧막하게 나왔다. 별로 이해가 되지 않은 전문용어들의 나열과 정장을 빼입은 앵커들, 전문가들의 목소리가 들려왔다. 멍하니 국수만 기다렸다. 배도 고팠기에 별 생각없이 소리만 듣고 있다가, 옆 식탁에 딱 하고 내려놓는 소리가 들렸다. \n\n내 식사는 아니었고, 내 또래로 보이는 사람 것이었다. 뉴스에서는 마침 정연군의 얼굴을 떡하니 보여주고 있었다. 왠지 앞사람과 닮은 얼굴에 여러번 쳐다보았다. 아주머니 또한 마찬가지였는지 그 학생한테 국수를 내면서 "어머, 학생 섭정이랑 얼굴 참 닮았네?" 라고 말하였다. 그 학생 또한 멋쩍은 듯 머리를 긁적였다.\n\n"아니 뭐.. 그런 말 자주 듣긴 해요. 근데 전 유씨, 백천 유씨에 돌림자도 안쓰는 '현수' 란 이름인데, 섭정은 전주 이씨고 돌림자 쓰시잖아요. 그냥 우연이죠."\n"그래? 하긴.. 섭정 저 분은 아들도 새천년 때 죽었고, 딸은 혼기가 다 찼는데도 결혼 안했다 하니까."\n"뭐 그렇죠?"\n학생과 아주머니의 잡담이 끝날 때도, 내 식사는 나오지 않았다. 조금 더 기다리자 마침내 주문한 김치국수 한 그릇이 나왔다." 
