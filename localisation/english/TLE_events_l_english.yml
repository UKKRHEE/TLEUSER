 TOOLTIP_ENDING_CHINA:0 "\n이리하여 국민당의 "§R국민혁명§!"을 향한 긴 여정은 많은 길을 걸어온 끝에 마침내 종점에 도달하였습니다. \n\n자신이 나고 자란, 모든 인연이 섞여 있는 고향 땅이 언제든 §t지옥의 구렁텅이§!로 변할 수 있다는 것을 깨달은 이들에게 주어진 선지는 그리 많지 않았습니다. §Y체념을 하거나§!, §R한 몸의 부귀영화를 누리는 것§!이 대표적이었습니다. 많디 많은 사람의 수 만큼 다수의 사람들은 §Y전자의 선지들§!을 택하였습니다. \n\n그러나, 아주 소수의 사람들은 어땠을까요? \n\n여기 총 한자루를 든 §Y주씨§!가 있습니다. 그는 일자무식에, 배운 것이 없는 농꾼에 불과하지만, 하나의 §C작은 소망§!을 품고 있습니다. 자신의 후대는 이런 고통을 겪지 않고, 조금 더 편하게 살아가면 좋겠다는 소박한 소망입니다. 그 옆에 §Y린씨§!도, §Y장씨§!도, §Y마오씨§!도, §Y왕씨§!도 소망을 품고 있습니다. \n\n살짝씩 다르고, 또 충돌할 때도 있지만, 근본적으로 이들의 소망은 하나로 귀결됩니다. 그들은 험난한 다른 선택지를 골랐습니다. 그에 따라서 그들은 사람들이 누려야 마땅한 §Y세 가지§!, 아니 §t모든 권리§!를 위해  투쟁해왔고, 쟁취해내었습니다. \n\n그러면 다음엔 무슨 일이 남았을까요? 이제 그들에게 남은 일은 §t한 가지§! 뿐입니다. 그들이 고향 사람들을 §Y고귀하게§! 만든 것처럼, 그들의 나라 또한 §Y고귀한 길§!을 걸어가게 만드는 것입니다. \n\n플레이 해주셔서 감사합니다!"
 
