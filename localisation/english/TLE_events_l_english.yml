 TLE_halloween_jap.7.t:0 "아직 남은 화이트리스트 배제... 한국, "일본에 달렸다""
 TLE_halloween_jap.7.d:0 ""일본 정부는 (한국의) 화이트리스트에 포함시켜 신속하게 일본에 수출하게 도와달라는 겁니다." 업계에선 화이트리스트 배제 조치 해결은 향후 일한 외교뭐시기저시기 어쩌구저쩌구로 암튼 천황폐하 주문이 밀려가지고 못하겠답니다."\n"읗히히히히이이이히히히히히히히"\n\n미쳤다! 천황은 분명 미친게 틀림없다! 아니면 안경이 본체인 찐ㄸ, 아니 안경의 신이라 저꼬라지가 난건가? 아니 애초에 저놈이 신-천황이 진짜 맞는가? 분명 내가 라엠에서 알던 히로히토는 하늘의 대리자이자 백마(백인여자 아님)탄 초인이었는데? \n\n"히히히히히히히으히히히히히히히!!! 먹어버리겠다!!!!!!!!!!!!"\n백마같은 개소리를 해서 그런가, 히로히토의 양물은 올곧게 서서 바지를 튀어나올 정도였다. 광인이 틀림없는 그 눈빛을 가진 채 히로히토는 명령했다. \n\n"홋카이도!! 마녀를 먹으면 안경을 만들어줄 것이다!"\n'미쳤네.'\n'미쳤군. 우리나라는 조선처럼 반정도 못하지 않은데, 어떡하지? 진짜 전쟁인가?'"
 TLE_halloween_jap.7.a:0 "히히 꼬추발싸"
 
 TLE_halloween_jap.8.t:0 "열쇠!"
 TLE_halloween_jap.8.d:0 ""어.. 음.. 이게 그 폐하께서 찾으시던 열쇠인 것 같은데요?"\n"아니, 이게 왜 여기서 나오냐?"\n황궁을 청소하던 두 하인들은 지금 굉장히 황당함과 동시에 무언가 잘못되었음을 느꼈다. 분명 천황이 찾던 열쇠가 여기에 있던 것이었다. 침대 밑 어드매에 붙어있던 열쇠를 히로히토가 찾지 못하여 지금의 생쇼가 펼쳐진 것이었다!\n\n"아무튼.. 좋은 일이겠지요?"\n"틀림 없지. 폐하께서도 다시 예전의 총기를 되찾으실 것이고, 우리는 새로 생긴 마녀-계집들 맛도 이제 볼 수 있고. 일거양득, 일석이조 아니겠는가?"\n"하하! 오랜만에 게이샤 좀 가봐야겠습니다."\n그렇게 웃는 얼굴로 하인들은 안경 열쇠를 진상하였고, 조정에서는 곧바로 이를 받아들고는 마치 조부의 유품, 아니 아마테라스의 신물마냥 신줏단지에 아주 모셔갔다. 그렇게 건너건너 쿄토로 도착해 히로히토의 손에 들어갈 무렵, 히로히토는 이제 해탈의 지경에 올랐다(일레이나로 한발 빼서 현자타임 온 것도 분명 영향을 줬을 것이다).\n\n"그래, 오늘 진상된 물품은 무어냐?"\n"읏, 아읏."\n목줄을 한 손으로 잡고, 다른 한 손으로는 마녀의 젖가슴을 주물럭대며 천황이 하문하였다. 마녀의 가슴, 그 아래, 배를 쓸어내리면서 점점 천황의 손이 음부 쪽으로 내려갔다. 이내 여자의 신음 섞인 소리가 들리니 죄다 민망하여 얼굴을 돌렸다. 그러나 열쇠를 진상하는 이는 이를 신경쓰지 않고(사실 이미 섰다) 말을 꺼냈으니-\n"여기, 폐하의 안경에 씌워진 흉참한 물건을 해치울 열쇠를 발견하여 케이조의 정복자, 오랑캐의 공포, 참칭자의 심판자, 하늘의 직계 123대손 쇼와 '천손의 공포' 히로히토 폐하께 진상하옵나이다"\n"무엇? 자, 잠깐. 빨리 내와라!"\n애무하던 손길이 한순간 사라지자 마녀는 아쉬운 듯 천황을 바라보았으나, 히로히토는 눈길 하나도 주지 않고 버선발로 뛰어나갔다. 그리고 안경에 씌워진 자물쇠에 이를 채워서 돌리니."
