 TLE_halloween_jap.2.t:0 "범인은 이진?"
 TLE_halloween_jap.2.d:0 "사랑과 정의를 뿌리는 마법소녀가 실존해서 깨끗하다고 말하기 조금 애매한 히로히토의 안경을 훔쳐가 비브라늄으로 만든 자물쇠를 채우지 않은 이상 천황의 안경에 씌워진 자물쇠의 범인을 찾는 일은 꽤나 요연한 일일 것이다. 히로히토 또한 이러한 사실을 잘 알고있었기에 자물쇠를 벗길 생각을 할 뿐, 차마 이 안경을 포기하고, 범인에 대한 사면령을 내릴 수는 없었다. 자기 얼굴에 씌워지는 안경인데, 이게 이모양 이꼴이 되면 천황의 권위(는 원래 없었지만)가 어디로 가겠는가?\n\n"이런 씨발."\n코에 눌린 자물쇠의 줄무늬가 살을 꾹 누르는 통증에 히로히토는 생전 안하던 욕지거리까지 하게 되었다. 제기랄, 니미랄, 육시랄 등 여러 욕지거리도 나오지만, 히로히토의 상황이 변하겠는가? 오히려 오갈데 없는 분만 그의 심중에 남을 뿐이었다.\n\n"음? 이건..."\n눈을 돌려서 히로히토는 인중, 즉 코 쪽을 바라보았다. 무언가 써져있었다. 아! 설마 이것이 단서인가? 그래, 아마테라스가 과연 짐을 버리겠는가!\n"황후, 여보! 이리 좀 와주시오!"\n"네, 폐하. 부르셨습니까?"\n\n그의 아내가 빠르게 달려왔다. 자물쇠 저 어드메에 히로히토는 무언가 써져있다는 것을 발견한 것이었다. \n"여기! 이 자물쇠 이쪽에 무엇이 써져있는지 알려줄 수 있소?\n"...폐하, 안경을 벗으시고 직접 보시면 되지 않습니까?"\n"아."\n한심하다는 듯 아내가 히로히토를 바라보았다. 머쓱해진 히로히토는 즉각 안경을 벗고 확인하였다. 라틴문자로 엠, 에이, 디, 이.... 메이드?"
 TLE_halloween_jap.2.a:0 ""메이드... 인... 코리아?""
 
 TLE_halloween_jap.3.t:0 "존내 뛰어와라 씨발년들아"
 TLE_halloween_jap.3.d:0 ""CHOSENJIN, 있습니까 Any 불만? 그대들은 GOAT가 아니라 GOA T내지나 마십시오. My Highness, Senjin에 대한 척살령 내렸다."\n"저 개좆같은 왜놈새끼들은 뭐라고 말하는거야?"\n"몰라, 꿈이나 꾸나보지."\n\n일본도를 든 왜놈 쪽발이들이 뭘 할 수 있겠는가? 우리는 대한제국의 외교관인데. 뭐, 한순간에 변한 정치적 상황에 대해서는 꽤나 황당하였으나, 김희선 내각과 황제 폐하께서는 이들에 대한 명을 곧 내려줄 터였다. 물론 최근 며칠동안은 별 다른 일이 내려오지도 않았다.\n\n"그런데 이 대사, 언제 본국으로부터 연락이 올 것 같나?"\n"낸들 아나. 갑자기 신년되고 연락이 다 끊겼는데. 집안으로 연락하려 해도 다 막히고, 뭔 이상한 잡음같은 것만 나타나더라구."\n"거 참 귀신이 곡할 노릇일세."\n저 앞에서 쪽발이가 지랄발광을 하건 그들에게는 상관이 아니었다. 물론 슬슬 칼을 들고 찾아오는 것이 무서웠으나, 여긴 공사관이었다. 설마 외국의 영토로 취급받는 곳에서 대사를 때려잡겠는가?\n\n"My God, 내렸습니다 God-탁. Senjins, must Die."\n그러나 미친놈이 미친놈인 것에는 이유가 있는 법. 바로 칼을 위로 추켜들며 달려들었다. 경호원 또한 당황하며 그를 말리려 하였으나, 갑자기 보이지 않는 힘이라도 있는 듯 경호는 저 멀리로 내쳐졌다.\n"My Master 무타구치 요다, Give me 수련데스."\n\n이게 무슨 개씨발같은 소리인가! 대사들은 허겁지겁 피하려 하였으나 역부족이었다. 허공에 채류까지 하면서 미친놈은 그들을 따라오고 있었다. \n\n결국 따라잡히자, 구질구질하게 대사들은 무릎을 꿇고 빌면서 말하는게 아닌가?\n"살, 살려주시오!"\n"한성도, 황제도 주겠다, 살려만 다오!"\n"포스가 함께하길(May the force be with you)."\n일본도에서 번쩍이는 광선이 나오자 대사들은 그 모습을 무력하게 바라만 보았다. 삼류 시중 찌그레기 소설도 아니고, 이게 무슨 전개란 말인가!"
 TLE_halloween_jap.3.a:0 ""키아아아아악!""
 
 TLE_halloween_jap.4.t:0 "비브라늄 녹이기"
 TLE_halloween_jap.4.d:0 "천황의 명이기에 이를 따르려 하긴 하였으나, 대장간 주인들은 하나같이 이러한 귀물은 처음 본다면서 안경에 달린 금속을 영롱하게 바라보며 여러 방면에서 이를 불어보려 끊임없이 노력하였다. 하지만 어찌 한낱 미물과도 같은 인간이 이 귀물을 해할 수 있겠는가? 당연히 히로히토의 안경에 단단히 묶인 자물쇠는 풀리지도 않았다...\n\n"이, 이거 좆된거 아닌가?"\n한 노장이 그리 말하였으나, 젊은 장인은 이를 무시하고 당당하게 반송하며 '못해먹겠습니다 돈이라도 더 내놓으시던가'라는 내용의 서신을 같이 붙여보냈다. 무례하다, 무례하다 말을 하였으나, 죽지 못해 사는 상남자인 젊은 장인은 기어코 붙여보냈다. \n\n히로히토가 이를 받아들고는, 무호흡으로 이들을 원숭이-수육으로 만들어버린 것은 그리 어렵게 생각할 수 있을만한 일은 아니었다."
 TLE_halloween_jap.4.a:0 "라이라이 차차차!"
 
 TLE_halloween_jap.5.t:0 "찐"
 TLE_halloween_jap.5.d:0 ""§R인간이라면 남을 지칭할 때 절대 입에 담아선 안 될 최악의 욕설.§!"\n"§G사람이 타인을 지칭할 수 있는 가장 모멸적인 욕설들 중 하나.§!"\n"§B사람을 한 명의 인격체로 존중하지 않고 개만도 못하게 취급해버리는 소시오패스들의 언어.§!\n\n히로히토는 방 안에서 멍하게 앞만 바라보고 있었다. 안경에 자물쇠가 채워지고, 이를 해제해줄 것을 요구해 안경을 뺀 상태에선 저런 말만을 안방 어두운 곳 깊숙한 곳에서 중얼거리고만 있을 뿐이었다. \n\n딸랑딸랑, 종소리가 들리며 히로히토에게 시종이 들어간다는 것일 알렸다. 아무 대답도 없었으나, 갑자기 히로히토는 눈을 헤까닥 하면서 어디론가 네 발로 달려갔다. 기이한 모습에 궁성이 난리가 났으나, 왜 그런지는 곧 밝혀졌다. 안경이 온 것을 본능적으로 눈치챈 것이었다. \n\n미치광이처럼 그는 소포를 뜯어보았다. 손톱 몇 개가 나갔으나 그를 생각치도 않았다. 지금 히로히토의 눈에는 오직 자물쇠가 풀린 안경이 들어올 것이었다....만 그러지 못하였다. 다시 돌아온 안경은 멀끔하게 자물쇠가 채워진 채였고, 심지어 안경태가 나가서 허접한 붕대로 이를 감은 지경에 이르렀다.\n"어... 으으으으아아아아아!!!!!!!!!!! 왜!!!!!!!!!!!!!!!!!!!!!!! 씨발!!!!!!!!!!!!!! 안풀리는건데!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"\n\n천황의 사자후가 터져나오자 쿄토에 지진이 일어났다. 곧 천황은 분을 이기지 못하고 초-천황이 될 것이니 공습경보가 전 수도에 울려퍼졌다. 에에에에에에엥!\n"아아악, 공습경보, 공습경보! 아아아악, 아아아!"\n"이 씨불쟝년은 뭐라 싸붕대는기냐? 안쌉쳐?"\n\n결국 쿄토 궁성이 터져나감과 동시에 하늘 위로 무언가가 떠올랐다."
