 korea.372.title:0 "한국 자산 동결" #한국 자산 동결 - 한국
 korea.372.desc:0 "나는 목이 턱 막히는 느낌이 들었다. 총리대신도 그럴 것 같았으나, 허수아비가 된 놈 따위는 내 관심사 밖이었다. 이강은 이제 행정업무나 처리하는 기계일 뿐, 무언가를 주도적으로 할 수 있는 능력이 되지 않았다. 조소앙과 박상진, 최명록 등이 그를 옥죄고 있었다. \n\n그와 별개로, 이번 일은 최악이었다. 미국령 내에 있는 모든 대한의 자산을 동결시키겠다는 강력한 선언은 우리 제국에게 큰 타격을 입혔다. 아니, 뒤에 올 것이 타격이 클 것이었다.\n\n"안원규 주미대사가 보낸 전보입니다. 미합중국은 이번 대한 자산 동결 외에도 추가적인 금수조치를 단행할 예정이라고..."\n"잘못 들은 것은 아니겠지 외부대신? 한미선린이 이뤄진 것이 칠십 년을 지나 구십 해를 향해가고 있는데 정녕 어찌 그럴 수 있는가."\n\n외부대신 민찬호閔燦鎬는 침울한 표정으로 나를 바라보았다. 그 또한 화병이 날 것 같음은 마찬가지였는지 거의 울 것 같은 목소리로 말하였다.\n\n"소신의 불충으로 판세를 뒤집을 수 없었습니다. 그러나 프랭클린 루즈벨트 대통령과 민주당 정권의 의지가 매우 강력합니다. 저들은 아국이... 태평양에서의 패권에 다시 도전할 수 없도록 만들고자 하는 것 같습니다."\n\n나는 지근거리는 머리를 다스리려 관자놀이를 꾹꾹 눌렀다. 여전히 아픔은 가시지 않았으나, 조금 더 냉철하게 생각할 수는 있었다. 나는 입을 떼어 천천히 경각부 대신들에게 말하였다."
 korea.372.a:0 ""...내각은 모든 수를 고려하여 이 난국을 타파할 작계를 수립하게.""
 
 korea.373.title:0 "사면초가" #사면초가
 korea.373.desc:0 "협상을 하고자 하는 모든 수가 묶였고, 미국은 자신의 의지를 마음껏 드러내고 있다. 파나이 호 사건을 명분으로 해 격앙된 여론을 등에 업고 금수조치를 단행하였다. 이강은 그 사실이 머리를 싸맬 정도로 끔찍하였다. \n\n전쟁이 고착화되었고, 지나전선은 일전일퇴를 반복하고 있었다. 승리가 보이긴 보였으나, 조금 시간이 걸릴 예정이었다. 그래도 한 2년 정도 있으면 오패부와 왕정위의 목을 잘라 한성 저잣거리에 효수할 수 있었다.\n\n허나 이 '2년' 이라는 시간에는 '현재 외교적 상황이 변화하지 않는다'는 가정이 깔려있었다. 대한이 석유 자원의 8할을 비롯해 여러 원자재를 수입하는 미합중국과의 관계가 틀어진다는 셈은 일절 하지 않았다.\n\n"허, 허허."\n\n이강은 제 관저에서 허탈한 웃음만 내뱉을 뿐이었다. 그를 얼굴마담으로 세워두고 신한청년당 내에서 암투를 벌이는 정치인들도 질렸다. 더 많은 전공과 더 높은 계급을 노리는 후배들도 질렸다. 목줄을 채운 황제에게서 벗어나려는 시도도 질렸다.\n\n모든 기력이 빠져나갔다. 그는 제국을 운영하는 가장 높은 위치에 있는 총리라고는 믿을 수 없게도, 이제 권력에 대한 욕망이 팍 사그라들었다. 쉬고 싶었다. 모든 일을 놓아버리고 편안하게 안 방 의자에 몸을 뉘여 책을 읽고 싶었다."
 korea.373.a:0 ""
 
 korea.374.title:0 "사면초가" #해결 방도가 없음
 korea.374.desc:0 ""총리대신 각하, 외부대신 민찬호입니다."\n"...들어오게."\n\n허나 아직까지 그는 총리대신이었고, 최소한 임기가 3년은 남아있었다. 1944년이 될 때까지 그는 이 자리에서 엉덩이를 붙이고 있어야 했다. 그리고... 아직까지 조금이라도 남은 명예욕이 중도에 빠져나간다는 최후의 선택을 용납하지 않았다. 그렇기에 이강은 표정을 관리하여 정무를 보았다. \n\n"금수조치가 단행되었습니다. 미국, 영국, 네덜란드를 비롯해 거의 대부분 서방권 연합국들이 아국과의 무역을 중단하였습니다."\n"예상한 바로군. 그래, 미국과 접촉은 시도해봤고?"\n"진행 중입니다. 그리고 폐하께서 일전에 하교하신대로 지나와 동남아에서의 퇴거도 고려..."\n"그건 안될 소리네."\n\n민찬호의 말을 딱 자른 이강은 정색하면서 답해주었다.\n\n"그 꼴이 나면, 내각의 모든 인원이 목이 달아날 것일세. 아니, 폐하부터가 우리를 매달아 옥좌를 보전하려고 하실 걸세. 당장 지나사변과 동남아 진주에 들어간 비용이 얼마고, 들어간 목숨이 얼마인가? 분명 신민들이 우리를 살려두지 않을게야."\n"...그렇다면 최대한 외교적으로 해결을 해보려고 노력하겠습니다만, 솔직하게 말씀드리자면 저는 이게 통하지 않으리라 봅니다. 일전에도 말해드렸지만 루즈벨트는 미국의 강력한 패권을 중시하고, 그 적수로 대한제국을 꼽았습니다. 우리가 명분을 제공한 이상 저들은 절대로 멈추지 않고, 우리의 팔 다리 한 두개 정도는 부러뜨리려고 발악할 것입니다."\n\n앞으로 가도 사지고, 뒤로 가도 사지다. 활로를 찾으려 노력해도, 답이 보이지 않았다. 이강은 한숨을 푹 쉬면서 말하였다. "
 korea.374.a:0 ""...그래도 최대한 노력해봐주게. 이제 와서 발을 뺄 수도 없는 일이지 않는가.""
 
 korea.375.title:0 "어려운 선택" #진주만 공습 준비
 korea.375.desc:0 ""기름 공급이 중단되면 전함은 허수아비입니다. 현 상태에서 석유가 제국 군대의 전투력의 최약점이고, 시간이 흐를수록 대한의 전쟁수행능력은 약해질 것입니다. 제국은 군사적으로 무력화될 길만 남았습니다."\n\n원수부 해군 참모인 이준영 대장은 또렷한 목소리로 강력하게 주장하였다. 그는 해군을 제국에서 가장 잘 아는 인사였고, 현해탄 전투에서도 참전한 전쟁 영웅이었다. 그런 그가 석유 공급 중단과 그 이후 벌어질 일에 강력하게 경고하고 있으니, 아무리 육군 출신 총리와 그 일파라고 해도 이를 귀기울여 들을 수 밖에 없었다.\n\n"해군만 문제가 아닙니다. 지금 비축유가 평시 3년, 전시 1년 반 분량 뿐이 없습니다. 석유 수출 금지는 모든 산업 분야의 종말을 초래할 것입니다 각하."\n\n경제고문 조병옥趙炳玉 또한 거들었다. 그는 컬럼비아 대학에서 경제학 박사까지 취득한 지식인이었고, 미국에 유학 다녀오면서 그 힘을 누구보다 잘 알고 있었다. 현실적으로 내각에 조언을 해주었다. 나름 애국애족한다는 사람이었기에 목소리를 높였다. \n\n"길림과 고혈도에서 뽑아 쓰는 유전은 수요량을 채우기도 벅찹니다. 진지하게 건의드립니다. 제국은 미국이 이리 나온 순간 여력이 없습니다."\n"해군 참모와 고문의 고견은 잘 들었소. 그러나 다른 방법은 없는가? 지금 지나 땅에서 죽어간 이들이 얼마인데, 아무 것도 얻지 못하고 군을 물리면 끝장일세. 혁명도 진지하게 고려해야 할 정도고."\n\n총리대신의 말에 좌중이 조용해졌다. 다들 알고 있었다. 여기서 더 전쟁을 이어나가기에는 무리였다. 합중국에서 대한제국이 수입하는 물자는 어마어마한 양이었다. 무역수지가 적자가 나는 이유도 거의 이런 이유에서였다. 그렇기에 미국은 제국을 운영하는데 필수적이라고 할 수 있는 관계였다. 지나와의 전쟁을 이어가면 '기반'이라고 할 수 있는 나라와의 관계가 박살이 난다. 나라 자체가 무너질 것이다.\n\n그렇다고 해서 퇴각을 결정한다면 경각부는 물론 기성 정치권 모두가 날라갈 것이다. 전쟁을 했는데 얻은 것은 없다. 외교적으로는 굴욕을 감수하였고, 황제 또한 내각을 비난한다고 가정해보자. 절대로 지금 이 자리에 앉아 있는 사람들은 삶을 이어나갈 수 없을 것이다. \n\n그런 생각을 아는지 모르는지, 이준영은 조용히 한 마디를 거냈다.\n\n"해군은 그런 의미에서 한 가지 계책을 떠올렸습니다."\n"말해보시게."\n"미국을 공격합시다.""
 korea.375.a:0 ""
 
 korea.376.title:0 "어려운 선택" #진주만 공습 준비
 korea.376.desc:0 ""참모, 제정신입니까? 미국과 전쟁이라니요. 그 나라가 얼마나 강한 힘을 가지고 있는지 잘 아시지 않습니까!" \n"그래서 말하는 말입니다, 그래서요! 아메리카가 우리를 손 봐주겠다고 나오는데, 지금 제국에게 남은 것은 얼마 되지 않은 군대 뿐입니다. 가면 갈 수록 그 군대마저 힘이 빠질테니, 여력이 남은 지금 미국을 쳐서 크게 이긴 다음에 협상을 보는겁니다."\n"그게 말처럼 되겠습니까? 애초에 미국과 전쟁이 난다고 해도 이길 수가 있겠습니까. 제가 전략은 모르지만 경제는 잘 압니다. 우리와 비교했을 때 합중국의 산업은 배가 넘습니다. 계란으로 바위치는 꼴이에요. 아니 계란이 더 가능성 있습니다. 적어도 바위는 움직이지라도 않으니까!"\n"조용, 조용! 다들 조용히 하시오! 의논을 하자고 불렀는데 저잣거리 싸움 꼴이라니. 부끄럽지도 않소?"\n\n이강의 노호성에 좌중이 입을 싹 닫았다. 그러나 이준영과 조병옥은 제 뜻을 꺾지는 않았는지, 씩씩대면서 서로를 노려보고 있었다. 잠시 진정될 때까지 기다린 후, 이강이 말하였다.\n\n"이 대장, 그 계획. 성공할 수 있겠는가?"\n"...! 분석을 조금 더 해봐야겠습니다만, 우선 아군 해군이 태평양 함대에 큰 피해를 가해주기만 한다면 가능합니다. 이후에는 이전에 수립한대로 도련 계획을 실행, 남방 열도들을 장악해 미국의 전략적 선택지를 제거한다면 우리와 협상을 할 수 밖에 없을겝니다."\n\n가장 위험했지만, 가장 매력적인 선택지였다. 이강은 조용히 셈해보았다. 고민은 짧았다. \n\n"폐하께 재가받는 즉시 총력전 연구소를 세워주겠네. 제국 최고의 두뇌들에게 조언을 아끼지 말고 받아보세."\n"충성!"\n"각하!"\n"그만, 경제고문의 우려도 알겠지만, 결정을 내리는 것은 나일세."\n\n이강은 조병옥의 말을 끊었다. 회의는 여러 안건이 남아 계속 진행되었지만, 모두 '미국과의 전쟁' 이라는 단어만이 눈에 어른거렸다. "
 korea.376.a:0 "하루 뒤, 황제는 계획을 승인하였다."
 
 korea.377.title:0 "어전회의"
 korea.377.desc:0 "경각부 총리 관저는 나날히 주름이 파여가는 노인과 그 외에 골머리를 썩는 고관대작들의 모임으로 이뤄졌다. 이유야 말할 필요도 없이 미합중국의 금수조치는 풀릴 기세도 없었고, 좋지 않은 전망만 전달되었기 때문이다.\n\n"미국이 이리 아국을 압박하는 것은 곧 우리의 부강함을 두려워 함도 있겠으나, 남쪽으로의 진출을 두려워함이 아니겠는가?"\n\n황제가 총리에게 말을 하였다. 이강은 목울대를 꿀꺽 넘기면서 그의 말을 계속 들어만 갔다.\n\n"지나에서의 승전은 천운이 도와 얻어낸 것이지만, 생각건데 프랑스 공화국과의 우호를 깨고 동남아로의 진군을 행한 것은 내각의 오판이었던 것 같네. 이리 미국과의 관계가 틀어질 줄은 생각조차 못하지 않았는가?"\n"그 말이 맞사옵나이다. 허나 프랑스가 우리의 우방 도이치의 공세에 그 세를 잃은 지금, 압제에 고통받는 동양 친우들을 돕는 것은 효황제 이래의 국시였기에 어쩔 수 없었습니다."\n"좋소. 내각의 이전 결정은 더 토를 달지 않음세. 그러며는 지금 펄펄 날뛰는 미국을 달래려면 어찌 해야겠는가?"\n\n그 말에 모두가 조용해졌다. 당연하겠지만 아무도 뭐라 말을 할 수 없었기 때문이었다. 신한청년당 내각은 이미 황제에게 '아주 해방'을 공적으로 설명하였는데, 미국을 달랠 유일한 방법인 '모든 전쟁의 종결'을 그대로 이행할 수 없었기 때문이었다. 황제에게 목줄이 잡혀서 질질 끌려다니기 싫으면 강행해야만 했다.\n\n"신등이 합중국과 협상을 진행하여..."\n"아니, 미국이 그리 우리에게 우호적인가? 그 협상이 제대로 타결되지 않으면 어떻게 할 것이고?"\n"..."\n"쯧, 어련히 생각해보시구려. 이만 회의는 파하도록 하지."\n그런 분위기를 읽은 황제가 조회를 파하니, 숨 막히는 분위기에서 끌려다니던 이들이 전부 썰물 바닷가 마냥 나갔다."
 korea.377.a:0 "결국 전쟁 뿐이 없겠군."
 
