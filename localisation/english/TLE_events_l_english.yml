 korea.2712.title:0 "그 이후"
 korea.2712.desc:0 "대한제국의 근대사는 격동을 반복하였다. 중화민국 국민정부와의 전쟁을 다들 떠올리겠지만, 그것 뿐이 아니라 그 이후의 일이 사실 더 중요하였다. 지금의 한국 역사서가 가르치지 않는 것이 바로 이 '뒤의 일'이었다. 나는 감히 한국의 황제, 황실과 그들의 꼭두각시 정부가 알려주지 않는 '뒷편의 이야기'를 알려줄 것이다.\n\n대아시아 전쟁에서 대한제국은 패전하였다. 심양 조약에 명시된 것은 '휴전'이었으나, 이는 절대로 말과 같이 휴전을 명시한 것이 아니었다. 한국의 위상을 살려주기 위하여 휴전이라는 단어를 쓴 것일 뿐이지, 그 이상도 이하도 아니었다. 그렇기에 '휴전' 이후 한국 사회는 당연하겠지만 매우 큰 혼란에 빠져들게 되었다.\n\n시작은 서경 평양부에서 시작된 숭실대학 시위였다. 숭실대 졸업생 김현승이 정국을 비판하는 시를 써 낸 것이 발단이었다. 김현승이 폭압적인 진압을 고수하던 김성수 내각에 의해 상무영에 끌려가면서, 윤동주와 백석 등의 시인 동료들이 호소하는 것을 시작으로 사건이 커지게 되었다. 그렇게 숭실대학까지 소식이 들어갔고, 이들은 대학생 동아리들을 중심으로 조직적인 시위를 시작하였다.\n\n서울, 부산, 그리고 전국으로 시위가 퍼지기에는 얼마 되지 않았다. 대한제국 전역에는 곧 패전과 함께 쌓인 모든 불만이 터져나오게 되었고, 이는 고작 현 정권에 대한 불만의 성토가 아니라 온전한 민주정으로의 전환, 그리고 입헌군주정으로의 탈바꿈을 요구하는 시위로 바뀌게 되었다. 그리고 이 때에 혁명일심회, 그리고 장막 뒤에서 지켜보고 있던 황제가 등장하였다.\n\n강명황제는 모든 것을 알고 있었고, 또 책임을 회피하기 위해 의도적으로 일이 틀어지기 시작한 김규식 내각 시점부터 정국에 개입을 하지 않고 있었다. 다만 이는 '공식적으로' 행한 정치적 수만 계산한 것이지, 암중에서 일어난 정치적 술수들을 계산하면 오히려 전대의 그 어떤 군주들 보다 활발하게 움직였다. 황제는 김규식, 김창숙, 그리고 김성수 3김 내각의 혼란이 이어질 동안 군 내에서 뿌리 깊게 세력을 확보하는데에 성공하였고, 황군을 직접 움직여 한성을 장악할 정도의 힘을 은밀하게 사용할 수 있게 되었다.\n\n김성수 내각이 결국 혼란을 계엄으로 진압하라 명한 때가 강명황제가 움직인 바로 그 시점이었다. 황제는 전직 헌병대장, 당시 금위부(수도방위사령부) 부장이던 김창수에게 명하여 학생 시위를 진압하는 것과 동시에 행정부, 입법부, 사법부 모두를 장악하는 친위 쿠데타를 주문하였다. 김창수는 이를 충실히 이행하였고, 곧 대한제국은 황제의 손아귀에 들어오게 되었다. 이후 시위가 피비린내 나는 광화문에서의 학살과 함께 사그라든 것은 자명한 일이었다."
