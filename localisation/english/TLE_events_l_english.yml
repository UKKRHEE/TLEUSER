 korea.188.title:0 "고향으로 가는 길" #시비련전쟁 주작설
 korea.188.desc:0 "쿄토대학에서 수학을 하다 다시 고향 땅 나가사키로 돌아가던 미나모토 케이이치는 고향 땅에 있는 여동생 미치코를 떠올렸다. 자신이 고향을 떠나 쿄토에서 꼭 수학해야겠다 악착같이 부모에게 빈 탓에, 고된 밭노동을 하고 있을 것이 분명하여서다. 남동생 케이타로는 여자나 끼고 다니는 썩 미덥지 못한 놈이었기에 골이 아팠다. 쿄토에서 히로시마, 히로시마에서 다시 고쿠라로 열차를 타고 갔다.\n\n나가사키역에 도착하였는데, 공기가 무엇인가 이상하였다. 주변에서 시마즈 그 썩을 놈들을 조종하는 대한의 개들이 널리 퍼져있었고, 인근 으슥한 골목에서는 누군가 맞는 소리가 들렸다. 불안했다. 어서 집으로 돌아가야겠다 생각하고 케이이치는 빠르게 걸음을 옮겼다. \n\n빠른 발걸음으로 본가인 농가로 가려 할 찰나에, 뒤에서 누군가가 케이이치를 향해 다가오는 것을 느꼈다. 이제는 빠른 걸음이 아닌 뜀박질을 하였으나, 빈약한 몸은 추격자들에게 잡혔다. \n\n추격자들은 케이이치를 묶고는, 그의 신상을 쭉 읊어 나열하였다. 분명히 대한의 개들이었고, 쿄토에서 유신을 선동하였니 뭐니 하면서 케이이치의 애국 행동을 고작 질서를 어긴 반역으로 규정하고 제멋대로 고문하였다. 케이이치는 동생을 생각하면서 버텼다. 그러나, 발톱이, 손톱이, 갈비뼈가, 골반뼈가 터지고 부러지는 고통은 케이이치를 난자하였다. 케이이치는 이곳에서 명이 끝날 것을 느꼈다. 마지막으로 그는 자신의 마음 속에 품은 말을 외치며 불꽃을 꺼뜨렸다."
 korea.188.a:0 "천황 폐하, 만세.. 일본 유신, 만세.."
 
