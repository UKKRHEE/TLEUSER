 korea.1341.title:0 "장벽을 올려라" #일본 경제 차단
 korea.1341.desc:0 "총리 각하께\n일급 기밀 정보\n일본 경제와 민간에 미치는 여파에 대하여.\n\n지난달 12일 일본에 실행한 경제 제재와 수출입 금지조치는 아국에 어느정도의 무역 피해를 입혔으나, 일본에는 괴멸적인 영향을 미쳤습니다. 탁지부와 외부에서 취합한 자료들은 일본의 곡물가가 폭락하였고, 경공업 제품들의 가격이 극도로 상승하였음을 알려주고 있습니다. 이는 황국에 의존적인 일본 경제를 잘 나타내는 지표이자 추후 있을 군사작전에 좋은 영향을 줄 수 있음을 암시하고 있습니다. \n\n민간 또한 천황의 정부에게 대책을 요구하고 있으며, 특히 토호쿠를 비롯한 옛 통령정부의 지지층들은 아예 이번 기회에 등을 돌리려고 합니다. 기존까지는 대안이 없었기에 울며 겨자먹기로 일본 가정부를 지지하였으나, 황국의 개입이 거의 확실시되는 지금에 이르러서는 동북 사람들은 우리 황국과 접촉하려고 하고 있습니다. \n\n추가적인 작전이 필요합니다. 토호쿠 사람들과 연계하여 특별군사작전을 실행할 경우에는 상륙작전이 필요 없이 본주에 들어갈 수 있을 것입니다. 일본 임시정부를 이용함이 현명할 것으로 보입니다."
 korea.1341.a:0 "외부협판外部協辦 민찬호閔贊鎬 올림."
 
