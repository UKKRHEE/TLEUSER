 korea.797.title:0 "대한 황실 - 방계 정보"
 korea.797.desc:0 "§R황실 방계§!\n\n계동궁가\n현재 종주: 수성군 이기용 (隨城君 李埼鎔)\n후계자: 미정\n설명: 장조의 4남이자 연령군의 양손자인 은신군의 제사를 받드는 종가. \n\n익평궁가\n현재 종주: 달선군 이완용 (達宣君 李完鎔)\n후계자: 이해만 (李海滿)\n설명: 고종의 친부 익평대원군 이희의 제사를 받다는 종가.\n\n계동궁가\n현재 종주: 부선군 이헌용 (簿宣君 李憲鎔)\n후계자: 미정\n설명: 장조의 5남인 은전군의 제사를 받드는 종가. \n\n은언궁가\n종주: 완정군 이융준 (完整君 李隆俊)\n후계자: 이민용 (李愍鎔)\n설명: 장조의 3남이자 현 대한 황실의 친 조상, 은언군의 제사를 받드는 종가.\n\n도정궁가\n종주: 창산군 이해창 (昌山君 李海昌)\n후계자: 회녕군 이덕주 (李德柱)\n설명: 덕흥대원군의 제사를 받드는 종가.\n\n누동궁가\n종주: 경친왕 이원 (景親王 李塬)\n후계자: 영원군 이해연 (領院君 李海聯)\n설명: 고종의 3남 경친왕의 집안. 경친왕이 누동에 거주한다 하여 누동궁이라 불린다.\n\n정동궁가\n종주: 정친왕 이영 (鄭親王 李坽)\n후계자: 광천군 이해구 (曠泉君 李海構)\n설명: 고종의 4남 정친왕의 집안. 정친왕이 정동에 거주한다 하여 정동궁이라 불린다."
