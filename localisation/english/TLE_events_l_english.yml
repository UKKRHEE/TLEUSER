 korea.11.title:0 "영미 해군합동훈련 제안"
 korea.11.desc:0 "최근 미합중국과 대한제국과의 분쟁이 심화됨에 따라 저들은 한국을 압박하기 위해 남중국해 동양함대와 저들의 태평양 함대의 합동훈련을 제안하였습니다. 우리는 이 제안을 받아들이면 분명한 이점을 얻을 것이지만, 한국의 분노를 살 수 있습니다."
 korea.11.a:0 "그들과의 협력은 [KOR.GetName]의 [KOR.GetLeader]을 막는데 효과적일 것이다."
 korea.11.b:0 "[KOR.GetLeader]의 심기를 불편하게 할 일이 있나?"
 
