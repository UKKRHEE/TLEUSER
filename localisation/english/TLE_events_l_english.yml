 japan.1021.d:0 "카가놈들은 우리에게 굴복하였습니다. 저들은 충성스러운 천황폐하의 신민이라 자칭하며, 이번 유신은 대일본의 정의를 바로세우기 위한 불가피한 일이었다고 말하며 정부에 충성을 다하겠다 하였습니다."
