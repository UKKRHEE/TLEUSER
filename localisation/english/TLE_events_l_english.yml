 korea.24.title:0 "무전"
 korea.24.desc:0 ""우리는 황상폐하 아래 역도들을 소탕하러 간다. 자칭 총리라고 하는 것들은 신자된 자로서 군부가 흉참한 일을 당하실 뻔 하였는데도, 어찌 일을 일사천리로 수월하게 해결할 수 있다는 것인가? 나 참장 김중석은 이를 두고 볼 수 없겠다. 우리는 애국자이며, 진정한 성상폐하의 신자이다. 한성으로 가라!"\n"충!"\n\n김중석의 일련의 연설을 끝으로 제16사단 산하 보병연대가 움직이기 시작하였다. 목표는 한성. 황거와 중추원이 그들의 목표였다. 사실, 김중석 본인조차 이번 거사가 성공할지 의문이 들었다. 그저 김희선 내각과 통제파가 목줄을 조여오고 있었기에, 반은 충심에서 일어난 것이고 반은 그저 보신을 위해 어쩔 수 없이 일어난 것이었다. 그러나, 그것은 아무래도 좋았다. 사나이 칼을 한 번 뽑았으니, 이를 휘둘러야 하였다. 휘두르지 않으면, 칼을 든 적에게 죽을 판이었다. 죽느냐, 죽이느냐. \n\n한성 근처에 다가왔을 때, 김중석은 통제파의 신성이자, 이제는 대장의 자리에 오른 이강이 거슬렸다. 혹시의 혹시였지만, 대계가 탄로가 나 이들이 황도파가 올 곳을 알아차리고 미리 대기해 있으면 어찌될 것인가. 그의 촉감은 놀랍게도 맞아떨어졌다. 한성 동북부에서 황궁으로 향하는 길 목에는 수도를 방위하는 금위부 병력이 있었다. 황성의 방위를 맡는 것은 이강일 터이니, 끝까지 방해를 하는 것이었다. 조용히 그는 부하들에게 신호를 주었고, 곧 총소리가 황성에서 울려퍼지기 시작하였다.\n\n시계추는 계속 좌우로 흔들리고 있었다."
 korea.24.a:0 "이것이 진짜인지 아닌지는 나중에 보면 알겠지."
 
 korea.25.title:0 "동양대세사묘현"
 korea.25.desc:0 "도마 안중근 대장은 꼿꼿한 정좌자세를 유지하여 창문 너머를 응시한 채 앉아있었다. 그는 지난 이틀 간, 아니 두 달 간 황성에서 벌어지고 있는 일련의 사태들을 애써 무시하고자 하고 있었다. 하지만, 달관한 태도를 유지하고 있는 그에게도 어느덧 선택의 시간이 다가오고 있었다.\n\n일찍이 그가 『동양평화론』을 저술하였을 때만 하더라도, 그는 대한의 미래가 이렇게 촌각을 다투게 되리라고는 꿈에도 생각지 않았었다. 어느덧 그는 아시아의 단결과 반제국주의를 믿던 풋풋하던 참령에서 정계와 군문을 불문하고 폭넓은 인맥을 지닌, 환갑을 바라보는 장군이 되어있었다.\n\n그 인맥에는, 수도계엄을 유지하고 있는 헌병대 사령관 역시 포함되어 있었다.\n\n하지만 그는 주저하고 있었다. 만일 그가 그의 사람들을 움직여 정권을 쥐게 된다면, 대한은 분명히 그가 생각하고 있는 '동양평화'로의 이상으로 한 발 나아갈 수 있으리라. 그러나 다른 한편으로, 이는 역시 그가 중요하다고 믿어 의심지 않는 문민통제의 원칙을 깨는 일이 될 것이며, 어심에 반하는 일이 될 수도 있었다.\n\n안중근이 고심을 거듭하고 있을 무렵, 다급한 노크소리가 그의 귓가에 들려왔다. 이른바 '황도파'에 속하는 철기 이범석 부위였다. 일부러 무표정으로 여전히 정좌자세를 유지하고 있는 그에게 철기가 급한 목소리로 말했다. "장군님, 제가 여기에 왜 왔는지 아시리라고 생각합니다." "..." 안중근은 침묵을 지켰다.\n\n"대한의 운명이 장군님의 판단에 달려있습니다. 장군님의 이상, 동양평화와 아시아 해방을 위해서는, 이 길밖에 없습니다." 도마는 입을 열어 대답하는 대신, 그의 벗이라고 할 수 있는 붓을 들었다. 한번 마음을 정한 그는 일필휘지로 단어 여덟 자를 써내려가기 시작했다. 존경하는 선배의 서예를 철기는 넋을 잃은 채, 그러나 그 손놀림 하나하나에 신경을 집중하며 바라보았다.\n\n이윽고 도마의 붓끝이 종이의 끄트머리에 멈췄고, 철기는 그 여덟 글자를 천천히 읽어내려가기 시작했다."
 korea.25.a:0 "'위국헌신 군인본분.'"
 korea.25.b:0 "'국가안위 노심초사.'" 
 
 korea.26.title:0 "진압"
 korea.26.desc:0 ""이제 살상보다 제압을 우선시하라! 역적 놈들은 힘을 쓰지 못한다. 황군의 승리다!"\n"역적들을 잡아라, 경위를 살펴야 한다. 김중석을 잡아라."\n\n후우. 겨우 여유가 생기니 이강은 담배 하나를 물고서 연기를 내뱉었다. 중랑천 지나는 다리에서부터 개운산까지는 전투의 연속이었다. 지연전을 하면서 원군을 기다렸다. 성공적으로 이 전략은 들어먹혔고, 곧 반란군들은 금위부와 시위대 등에게 합동으로 진압당했다.\n\n어두웠던 하늘에는 어느새 해가 환히 떠있었다. 푸르디 푸른 하늘은 원망스럽게도 아래 인간들이 곤난함을 겪건 고고하게 있었다. 담배의 잔향을 즐기면서 차가운 늦겨울 공기를 마셨다.\n\n'김희선 내각은 이걸로 끝장이다.'\n전투가 끝나니 생각은 다른 쪽으로 향하였다. 황제가 서울에서 총질하는 꼴을 만든 내각을 절대로 용납할 수는 없을 터였다. 이강이 본 이진은 깔끔하고 예술적인 성품이었기에 이런 '혼돈'을 좋아하지 않을 것이었다. \n\n'아마 계엄령이 떨어질 것이다. 이 정도 되면 그럴 수 밖에 없고.'\n그렇게 해산된 이후에는 권력이 한 번에 붕 뜨게 된다. 그렇다면 이를 장악하게 될 사람은 누구일까?\n\n'...나도 물망에 오를 수 있겠다. 정난을 주도한 공신에, 금위부의 수장이니까. 못해도 사태 수습 정도는 같이 할 것이다.'\n믿는 사람이 몇 없는 황제에게 종친이라는 직책은 큰 신뢰를 부여할 수 있었다. 아마도 황제에게 어찌 잘 읍소해보면, 권력으로 향하는 길이 열릴 수도 있었다.\n\n"조부께서는 기회를 놓치면 안된다고 하였지"\n"예? 대장님, 다시 말해주실 수 있으신지요."\n"아니, 혼잣말일세."\n\n어쩌면 사세삼공 원가처럼 재상을 이어나갈 수 있을 것이다. 이강의 심장이 쉴새없이 뛰었다. 다만 전투에서의 흥분은 아니었다."
 korea.26.a:0 ""다 정리되면 주변을 수습한다!""
 
 korea.27.title:0 "강명 유신"
 korea.27.a:0 "상제는 우리 황제를 도우소서"
 korea.27.desc:0 ""치이이익.. 치이이이익...."\n"치이이익...상제는~ 우리 황제를 도우사~. 성수~ 무강하사~ 해옥주를~ 산같이~ 쌓으시고! 위권이 환영에 떨치사~...치이이..."\n"단기 4269년, 부패와 무능으로 국민의 신망을 잃은 민주당 정권을 물리치고 보다 더 힘차고 복된 새나라를 이끌어가기 위하여 우리 국군 장병들은 총 궐기했습니다. 이날 새벽, 수도 한성으로 진군한 혁명군은 곧 육군참모총장 이병무 대장을 의장으로 군사혁명위원회를 조직하여 이나라의 입법, 행정, 사법 전 기관을 완전히 장악했습니다."\n\n"그리고 군사혁명위원회는 방송을 통해서 한성에서 일시적으로 발생한 소요사태를 진압하기 위해 이날 방송으로 임시 계엄체제의 연장안내와, 군부가 궐기한 것은 부패하고 무능한 현 정권과 기성 정치인들에게 이 이상으로 국가와 민족의 운명을 맡길 수 없겠다고 단정하고, 백척간두에서 방황하는 조국의 위기를 극복하기 위한 것이라고 전제하고, 실질적으로 반공/반정부 체제를 강화하고 우리 사회의 모든 부패와 구악을 일소해서 이나라를 부흥시켜 우리 조국을 노리는 적성국들과 대적할 수 있는 실력을 기르며 혁명 과업이 완수되는데로 경운궁에 기거하시는 황제폐하에게 이나라의 입법, 행정, 사법의 전 기관을 합법적으로 통치하실 권한을 돌려드리겠다는 요지의 성명을 발표하였습니다. 또한...""
 
 korea.28.title:0 "한국의 날뜀"
 korea.28.title.2:0 "파나이 사건의 끝"
 korea.28.desc:0 "북경, 천진, 상해까지. 대한제국의 모든 원죄는 이 전쟁에서 비롯된 것이라고, 우리 정부는 판단하였습니다. 이에 모든 기업에게 명을 내려서, 저 대한제국과의 무역을 끊어버리는 법을 제정하여 이 사건과 전쟁을 끝낼 것입니다."
 korea.28.desc.2:0 "한국의 빠른 사과로, 국민들의 원성은 어느정도 진압이 되었습니다. 그래도 저들에게 중국 전선에서의 후퇴를 권고하는 것이 문명인으로서의 도리이지 않을까, 생각합니다.\n\n아, 배상금 또한 가져오고요."
 korea.28.a:0 "파나이를 기억하라."
 korea.28.b:0 "전쟁을 피했군."
 
 korea.29.title:0 "금수조치"
 korea.29.title.2:0 "미국과의 접촉"
 korea.29.desc:0 "우려했던 것과 같이, 미합중국 정부는 우리 정부에게로 금수조치를 내렸습니다. 지금 당장, 중국에서의 그 폭력적인 행위를 전쟁 이전 상태로 복구함과 동시에 파나이 호 사건의 사과를 요구하였습니다. 어떻게, 이를 받아들일 수 있을까요. 지금은 내각과 각하의 결단이 필요한 상황입니다."
 korea.29.desc.2:0 "우려했던 것은 일어나지 않았습니다. 미국은 정중한 사과를 받아들였고, 우리에게 중국과의 전쟁을 멈추는게 좋다는 외교적인 제스처를 취하였습니다."
 korea.29.a:0 "이만 물러나자."
 korea.29.b:0 "끝까지 가자는거지!"
 korea.29.c:0 "그래도 전쟁은 필요하다! 우리는 끝까지 간다!"
 
 korea.30.title:0 "혁명"
 korea.30.desc:0 "무능한 군부를 비판하며, 오늘 대한제국의 반 군부세력들이 총 궐기해 [GetLeader]를 끌어내렸습니다. 군부 총사령관인 이강과 참모총장인 오진영은 조리돌림을 당하였으며 그외 군인사들도 불명예전역을 면치 못하였습니다."
 korea.30.a:0 "이게 우리가 원하던 결말이었나?"
 
 korea.34.title:0 "중국 공격"
 korea.34.desc:0 "계획되지 않은 기습적인 공격으로, 적군 또한 피해를 받겠지만 아군 또한 무리한 공세로 부담이 가해지고 있습니다."
 korea.34.desc.2:0 "아군은 중국과의 전쟁을 위해 끝없는 노력을 했고, 이는 지금 보답받고 있습니다!"
 korea.34.a:0 "음."
 
 korea.35.title:0 "대규모 상륙"
 korea.35.desc:0 "지나와의 전쟁 계획에서 가장 중요한 것은 북경 방어선의 돌파와 산동, 남경의 빠른 장악입니다. 오패부의 세력은 낙양을 비롯한 하남성 일대에 집중되어 있고, 여차하면 이들이 군을 이끌고 사천까지 피난 가 저항할 수 있습니다. 적들의 정부 주요 인원들과 산업 시설들이 후방으로 이전되기 전에 아군은 중국의 주요 지역을 장악해야 합니다.\n\n그렇기에 황군은 상해, 청도, 위해 등 항구 도시로의 대규모 공격을 꾀하였고, 곧 중국군은 패퇴하였습니다. 산동과 강남에서의 공격은 순조롭게 진행될 것입니다. 아국군은 빠르게 진격해 전격 작전을 완수할 것입니다."
 korea.35.a:0 "앞으로 앞으로 용진 또 용진!"
 TLE_EVENT_KOREA_35_TT:0 "§Y상하이§!, §Y칭다오§!, §Y웨이하이§!에 @KOR§Y대한제국§!군이 상륙합니다."
 
 korea.36.title:0 "지청천의 기동전"
 korea.36.desc:0 "독일로 이범석과 함께 파견을 나갔던 지청천 장군은, 현재 한국군의 교리에 기동전의 묘수를 담으면 획기적이라고 생각하였습니다.\n\n이에 군 최고지도부는 이들의 의견에 동의, 즉각 실행하도록 하였습니다."
 korea.36.a:0 "대한제국 만세!"
 
 korea.37.title:0 "미국 공습"
 korea.37.desc:0 "계속되는 미국의 도발에, 오늘 군부는 "자발적인" 판단으로 미합중국과의 협상을 통하여 저들의 경제적인 제재를 풀기 위하여 하와이 공격을 결정하였습니다."
 korea.37.a:0 "...잠깐, 어디라고?"
 
 korea.38.title:0 "근황파의 쿠데타"
 korea.38.desc:0 ""치이이익.. 치이이이익...."\n"치이이익...상제는~ 우리 황제를 도우사~. 성수~ 무강하사~ 해옥주를~ 산같이~ 쌓으시고! 위권이 환영에 떨치사~...치이이..."\n"단기 4269년, 부패와 무능으로 국민의 신망을 잃은 신한청년당 정권을 물리치고 보다 더 힘차고 복된 새나라를 이끌어가기 위하여 우리 국군 장병들은 총 궐기했습니다. 이날 새벽, 수도 한성으로 진군한 혁명군은 곧 육군참모총장 이병무 대장을 의장으로 군사혁명위원회를 조직하여 이나라의 입법, 행정, 사법 전 기관을 완전히 장악했습니다."\n\n"그리고 군사혁명위원회는 방송을 통해서 한성에서 일시적으로 발생한 소요사태를 진압하기 위해 이날 방송으로 임시 계엄체제의 연장안내와, 군부가 궐기한 것은 부패하고 무능한 현 정권과 기성 정치인들에게 이 이상으로 국가와 민족의 운명을 맡길 수 없겠다고 단정하고, 백척간두에서 방황하는 조국의 위기를 극복하기 위한 것이라고 전제하고, 실질적으로 반공/반정부 체제를 강화하고 우리 사회의 모든 부패와 구악을 일소해서 이나라를 부흥시켜 우리 조국을 노리는 적성국들과 대적할 수 있는 실력을 기르며 혁명 과업이 완수되는데로 경운궁에 기거하시는 황제폐하에게 이나라의 입법, 행정, 사법의 전 기관을 합법적으로 통치하실 권한을 돌려드리겠다는 요지의 성명을 발표하였습니다. 또한...""
 korea.38.a:0 ""우리는 총체적으로 패배하였다.""
 korea.38.b:0 "역도들을 진압해라!"
 TLE_EVENT_KOREA_38_TT:0 "§R게임이 종료됩니다.§!"
 
 korea.39.title:0 "천하삼분지계"
 korea.39.desc:0 "중국을 완전히 통제함으로써, 우리 제국은 동아시아에서의 확고한 패권을 구축하였습니다. 그러나 뙤놈 오랑캐들은 무식하며, 자신들의 국가가 이제 사라졌음에도 항전을 멈추고 있지 않습니다. 우리는 이들을 관리하기 위하여 여러가지의 중국 분할계획을 세웠습니다."
 korea.39.a:0 "중국을 완전히 분할하여라"
 korea.39.b:0 "강북, 강남" #삭제됨
 korea.39.c:0 "청왕 애신각라를 복권시켜라" #삭제됨
 
 korea.40.title:0 "투쟁"
 korea.40.desc:0 "구름 한 점 없이 맑은 광화문 거리에 모인 청중 속에서 누군가 단상에 나섰다. 현재 대한제국의 최고 실권자로 불리며 국군 대장 겸 제국회의 의장직을 맡는 사내, 이강은 늙은 그 몸을 움직여 한발 한발 내딛으면서 계단을 올라갔고, 이내 만인의 눈이 쏠린 마이크 앞에 섰다.\n\n톡톡, 마이크를 치면서 소리가 제대로 나는지를 한번 확인해본 후, 이강은 몇 초간 잠시 눈을 감았다 떴다. 그러고는 입술을 천천히 열었다.\n\n"신민 여러분, 나는 이강입니다. 한성부에서 나 지금까지 이 대한을 벗어나지 않은 한성부민, 나 이강이, 오늘 여기 계신 신민 여러분과 온 겨레에 아픔을 줄 사실을 전해 들어 통탄할 수밖에 없었으니 그 사실이 무엇인가? 대한의 건아들이 이역만리 청도의 땅에서 우리 조국을 위해 헌신하다 객가의 화인에게 참혹한 죽음을 맞았다는 것입니다."\n\n"경위가 어떻게 되었는지 물어본다고 하면 나는 답해줄 것이 이뿐입니다. 지나인의 군대가 제국이 정당히 얻어낸 대가를 멋대로 뺏으려 총기를 들고 협박하며, 제국의 군인들을 흉살했다. 미래가 창창한 아홉의 젊은 건아가 지나인의 총칼에 시들고 말았습니다. 황상의 신자들이자, 애국헌신을 이루고자 일어선 이들이었습니다."\n\n"김덕수 이등졸, 이종창 이등졸, 송무영 이등졸, 문영우 이등졸, 장춘동 일등졸, 전상우 일등졸, 노평안 부교, 김민철 참위, 노영석 정위!"\n\n"나는 지금으로부터 일십 하고도 이 년 전, 저 멀리 구라파(유럽)에 역도가 오지리(오스트리아)의 황태자를 저격하여 시작된 대전쟁에서, 그로 인해 일어났던 북방의 아라사 내전에서 조국을 위해 헌신한 몸입니다. 덧없이 진 아홉 건아가 복무했던 그 땅은 내가 전우와 함께 피로써 얻어낸 곳이었습니다."\n\n"우리 조국을 위해 헌신한 건아들의 선배 되는 자로서 단언컨대, 그들의 마지막 순간은 우위를 가릴 것 없이 모두 용맹했습니다. 그러나 또한, 그들은 그때 그곳에서 죽어야만 하는 팔자도 아니었습니다. 지나인이 탐욕을 거두고 아국에 대한 적대감을 표하지 아니하였다면, 아깝게 진 건아들은 그 용맹한 기개를 전 대한에 펼칠 수 있었을 일이니, 참으로 비통하며 통탄할 수밖에 없습니다."\n\n"지금까지 우리는 제국을 적대하는 이들에 너무나도 유하고, 너무나도 관대했습니다. 우리가 약한 모습을 보여주자, 동서가 일시에 불온한 움직임을 보이며 동아의 유일한 천자이신 성상을 모독하면서 우리의 강역을 노렸습니다. 이들의 포악함을 널리 배워 신민들은 이 이상 유화책과 같은 것은 무의미함을 알아야 하며, 이제는 외세의 도발에 단호히 대처해 백척간두에 다가온 위기를 이겨내야 함을 명심해야 합니다."\n\n"상제는 우리 황제를 도우소서."\n\n단상 아래로 이강이 내려갈 때에도, 뒤에는 환호성과 이강을 연호하는 목소리, 그리고 애국가를 부르는 소리만이 들려왔다. \n\n저 아래, 이강은 조용히 옷을 가다듬으면서 비서에게 짧게 물어보았다. \n\n"그래서, 처리는 확실하게 된 것인가?""
 korea.40.a:0 ""예. 뙤놈들이 습격했다고 꼼짝없이 믿을 것입니다.""
 
 korea.41.title:0 "청도 사건"
 korea.41.desc:0 "정체불명의 암습자들이 오늘 새벽, 청도의 주둔지 방위군들을 습격하였습니다. 중국군의 군복을 입은 것으로 보이는 자들 이였으며 방위군 진지를 습격, 9명의 사망자와 15명의 부상자를 내었습니다. 적들은 4명의 사망자를 남기고 유유히 후퇴, 조차지 내부에서의 총격전으로 도시는 혼란에 잠기게 되었습니다."
 korea.41.a:0 "...뭐라고!"
 
 korea.42.title:0 "청도 사건"
 korea.42.desc:0 "한국이 청도가 습격되었다고, 우리 정부에게 강력히 항의하였습니다. 음. 우리 군 부대는 한명도 이동한 적이 없는데, 저들의 조차지 방위군들을 살해했다고 하였습니다. 이 무슨. 우리가 아무리 조차지가 꼴보기 싫다 한들 그런 짓을 할 멍청한 정부가 아니라는 것을 알 것인데.."
