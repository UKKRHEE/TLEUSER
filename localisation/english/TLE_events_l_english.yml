 korea.1322.title:0 "군위신강, 군신유의"
 korea.1322.desc:0 "나는 눈 앞의 사람을 바라보았다. 내 시선을 느끼자 남자ㅡ총리대신 김규식도 다시 나를 바라보았다. 우리 둘은 처음에는 높낮이가 다른 의자에 앉아있었다. 나는 이를 노리고 그를 권좌에 강제로 앉혀두었다. 정무에 적당히 개입을 하고 싶었던 강명 14년(1936) 시점에서 대한당은 일소계와 혁신계의 갈등이 가장 고조되었을 때였다. 그 시점에서 가장 세가 한미한 이들을 이용한다면 내게 기댈 것이 뻔하였다. 실제로 화평계 또한 나한테 몇 번 의지해 정치적 빚을 진 적이 있었다. \n\n그러나 총리는 내가 보아왔던 수 많은 사람들과는 달랐다. 그 몇 번을 제하고는 대부분 자신의 의지대로 정국을 움직였다. 실로 대단한 자였다. 내가 민간의 대신들에게 크게 실망했던 강명 초기와는 달랐다. 그는 신념이 있었고, 굳게 믿고 생각하는 바에 따라서 움직였다. 내가 홍종갑이라는 좋은 혁신계의 연줄을 버리고, 한 발짜국 뒤에서 총리를 바라본 것은 김규식이라는 총리에게 거는 기대감이 있었기 때문이다. \n\n"지금까지 참으로 잘 해주었네. 총리는 근 몇 십년 간, 아니 어쩌면 짐의 치세에서 가장 뜻이 있고 대사를 결정함에 들어맞는 인물이라 해도 과언이 아닐걸세."\n"폐하께서 그리 말씀하시니 차마 은혜로워서 몸 둘 바를 모르겠습니다. 다만 소신은 부덕함과 나라의 일을 움직이는데 많은 고난과 성권을 다 갚지 못함이 있습니다. 오직 신은 이것이 두려울 따름입니다."\n"아니지. 짐이 그대를 치하하는데에는 적어도 짐에게 그럴만한 말을 들을 이유가 있기에 그런 것일세."\n\n나는 단지 '대한당 김규식 내각'에 대한 기대를 거는 것이 아니었다. 그것보다 더 큰 범위에 마지막 기대를 걸었다. 십 수년 동안 실패를 반복한 체제였고, 뒤엎어야 하는 것이 빤해보이는 낡은 집을 마지막으로 보수해줄 사람에게 거는 기대다. 그렇기에 나는 그가 어디까지 갈 수 있는지 지켜볼 예정이다. \n\n물론, 손을 놓는다는 소리는 아니었다. 익문사의 기강은 이미 다져진지 오래라 제국의 깊숙한 곳까지 보고 들을 수 있었고, 황군 내에는 이강 도원수를 비롯해 김창수와 같은 이들이 내 명령에 복종할 준비가 되어있었다. 또한 황도파에게 조금 유한 처벌을 내려, 반란의 수뇌를 제외하고 끌려온 이들이 군으로의 복귀를 할 수 있도록 한 것. 이 모든 일은 '실패했을 경우'를 대비한 포석이다. \n\n"하나라의 우왕 하후문명은 고요에게 '사람을 알고 인민을 편안하게 하면 된다' 라는 말을 하였네. 과인寡德之人은 예의 임금들보다는 부족하다마는, 다행스럽게도 고요의 말을 대신에 이뤄줄 휼륭한 인재를 만났네. 자네가 짐의 고요, 장자방이 되어볼 생각은 없는가?"\n\n내 말에 규식은 잠시 눈썹이 움찔거렸으나, 몇 초 정도가 지난 후에 계산이 다 끝났는지 거리 바로 자리에서 내려와 부복해 말하였다."
 korea.1322.a:0 "이 역시 뜻대로 이루어졌다."
 
