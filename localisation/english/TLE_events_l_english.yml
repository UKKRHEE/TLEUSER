 korea.277.title:0 "천추경절"
 korea.277.desc:0 "대한에서 일인지하 만인지상의 위치에 있는 이를 말하자면, 지존의 후계이신 태자전하를 말할 수 있겠습니다. \n\n대한의 현 대황제이신 강명제 폐하의 장남이신 태자전하께옵서는 융희 말년에 태어나시어 제국의 큰 흥복이 되시었으며, 영특한 면모를 보여주시며 많은 이들의 귀감이 되고 있습니다. \n\n전하께서는 탄일을 기념하시어 황성으로 순행을 나가셨으니 신민들은 감읍하여 전하께서 무탈하시기를 기원하였습니다. 수백만 명의 사람들이 황태자 전하의 탄일을 기념하고 있습니다."
 korea.277.a:0 "태자 전하 천세, 천세, 천천세!"
 
