 eok_news.2.desc:0 "[This.GetNewsIcon]어제 한국에서 군사 쿠데타가 발생하였다고 합니다.\n한국군 내부에서 동학 또는 근황파라고 불리는 파벌이 정부의 황제 테러사건에 대한 조사에 불만을 계속 표하였다고 알려졌으며 조사결과가 그들에게 도저히 이해할 수 없는 방향으로 나오자 이에 분노를 표하며 문민정부를 뒤엎으려고 우발적인 쿠데타를 일으켰습니다. \n\n그러나 통제파라고 불리는 파벌의 수장, 이강의 기지로 이들은 모두 제압당하였으며 곧바로 황제에게 향하여 나약한 문민정부를 해산하고 임시적인 군사정부를 꾸리겠다는 내용의 상소를 올렸습니다.\n\n황제는 이강의 상소를 받아들여 의회와 민주당 내각을 해산시켰으며 모든 군에게 "경거망동을 하지 말고 조용히 있으라" 라는 칙명을 내렸습니다."
 eok_news.2.a:0 "혼란스럽군."
 eok_news.2.a:0 "황상폐하 만세!"
 
 eok_news.3.t:0 "난징 대학살"
 eok_news.3.desc:0 "[This.GetNewsIcon]오늘 아침, 산발적인 교전을 마치고 대한군이 중화민국의 수도 난징에 입성하였습니다.\n\n난징 함락 이후 그들은 '정화'라는 명목 아래에서 대규모 학살극을 자행하였습니다. \n살인, 방화, 약탈은 기본이었으며 노약자 참수, 부녀자와 아이까지 강간하는 희대의 참극이 벌어졌습니다. 중화민국의 지도자 [ZLC.GetLeader]는 이 사건에 크게 분노하여 끝까지 항전할 것을 선언하였으며 영국, 프랑스, 미국, 소련, 이탈리아, 독일 등 강대국들 또한 이 참상에 대한 비판의 목소리를 내었습니다.\n\n어찌되었든 간에 대한국 군대를 막을 자는 더 이상 없는 것 같습니다." #우페이푸가 아마 받을 예정
 eok_news.3.a:0 "조국을 위한 또 하나의 위대한 승리군."
 eok_news.3.b:0 "이런 가오리 빵쯔들!"
 eok_news.3.c:0 "저들은 문명이라는 것을 모른단 말인가?"
 
 eok_news.4.t:0 "베이징 함락"
 eok_news.4.desc:0 "[This.GetNewsIcon]난징과 더불어 중국의 상징 도시이자 명나라와 청나라의 수도였던 베이징이 오늘 점령당했습니다. 대한제국군은 천안문 광장에서의 마지막 전투를 끝으로 베이징 내 모든 중국군을 격퇴하였으며 광장에 걸려있던 [ZLC.GetLeader]의 사진은 강명황제의 어진으로 대체되었습니다.\n\n베이징 확보한 대한제국은 자금성을 한국 육군 병사들의 도시 전역의 완전한 확보를 위한 기지로 사용하고 있으며 더욱 깊숙히 중국 내부로 진출하기 위한 계획을 세우고 있습니다.\n\n천조 질서가 변하고 있습니다."
 eok_news.4.a:0 "조국을 위한 또 하나의 위대한 승리군."
 eok_news.4.b:0 "중화단결!"
 eok_news.4.c:0 "[KOR.GetLeader]의 군대는 막을 수가 없군!"
 
 eok_news.5.t:0 "아주 독트린"
 eok_news.5.desc:0 "[This.GetNewsIcon]계속되는 [KOR.GetName]의 맹진에, 오늘 [KOR.GetName]의 지도자 [KOR.GetLeader]은 비로소 아주는 외부세력의 모든 개입을 떨쳐냈으며 온전한 "독립"을 이루어냈다고 선언하였습니다. 영국, 프랑스, 미국은 이 독트린에 경악을 하였으며 [KOR.GetName]의 선언에 대하여 "비문명적인 동아시아 국가의 횡포"라는 공동성명을 발표하였습니다. 반면, 독일은 "모든 식민지들은 이제 제국주의자들에게서 마땅히 독립을 해야한다. 한국에게 경의를 표한다"라는 성명을 발표하였습니다. \n\n이 사건으로 [KOR.GetName]은 유럽에서의 외교적 입지는 줄어들겠지만, 동아시아에서의 확고한 영향력은 구축할 수 있을 것이라고 전문가들은 분석하고 있습니다."
 eok_news.5.a:0 "아주독립 만세!"
 eok_news.5.b:0 "개도 안 믿을 소리를!"
 eok_news.5.c:0 "[KOR.GetLeader]는 아시아의 수호성인인가?"
 
 eok_news.6.t:0 "파나이 호 사건"
 eok_news.6.desc:0 "[This.GetNewsIcon]오늘 공해상을 지나던 [USA.GetAdjective], 그리고 [ENG.GetAdjective]의 함선이 [KOR.GetName], 그리고 [CHI.GetName]의 전쟁에 휩싸인 서구 시민들을 대피시키려던 중 [KOR.GetName]의 전투기로부터 공격받았습니다. USS 파나이 호는 [USA.GetAdjective] 깃발을 달고 있었음에도 불구하고 두 발의 폭탄을 맞고 침몰되었으며, [USA.GetAdjective] 민간인 세명과 [ITA.GetAdjective] 민간인이 죽었으며 여러 명이 다쳤습니다. HMS 레이디버드에 대한 공격으로 [ENG.GetAdjective] 역시 민간인 한 명이 사망하였습니다.\n\n [USA.GetAdjective](와)과 [ENG.GetAdjective] 정부는 이 사건에 대해 강력하게 항의하였습니다. 이 사건은 강력한 해군력을 보유한 세 강대국 간의 갈등 상태가 심각해지고 있다는 것을 보여주고 있습니다."
 eok_news.6.a:0 "문제를 복잡하게 만들 것이다"
 eok_news.6.b:0 "[KOR.GetName](은)는 선을 지킬 줄 모르는가?"
 eok_news.6.c:0 "[KOR.GetAdjective]의 위협 대두"
 
 eok_news.7.t:0 "[USA.GetAdjective]-[KOR.GetAdjective] 파나이 협상 결렬"
 eok_news.7.desc:0 "[This.GetNewsIcon]최근의 파나이 호 사건은 통제를 벗어났습니다. [USA.GetNameDef] 내에서의 분노는 몇몇 정치인들의 [KOR.GetNameDef]에 대한 즉각적인 보복 요구로 이어졌습니다. [USA.GetAdjective]의 미디어는 [KOR.GetAdjective]의 잔악무도함에 대한 새로운 이야기들로 가득 차 있는데, 일부는 사실이고, 일부는 다소 과장되었으며, 일부는 완전히 지어낸 이야기입니다. 두 열강이 전쟁의 목전에 이른 가운데, 소수의 관찰자들만이 상황이 안정되리라는 희망을 놓지 않고 있습니다."
 eok_news.7.a:0 "오게 두어라!"
 eok_news.7.b:0 "파나이를 기억하라!"
 eok_news.7.c:0 "이것이 태평양에 있어 무엇을 의미하는 것인가?"
 
 eok_news.8.t:0 "청도 습격사건"
 eok_news.8.desc:0 "[This.GetNewsIcon]그저께, 대한제국의 조차지인 청도(칭다오)에서 그곳을 지키던 방위군 9명이 정체불명의 암습자들에게 습격당해 숨지는 사건이 발생하였습니다. 당시 방위군과 전투를 치룬 적들의 시체를 확인한 결과, 암습자들은 중국인인 것으로 판명이 났습니다. \n대한제국 외무부는 이 사건에 대하여 매우 큰 분노를 표출하고 있으며, 당장 중국과의 전쟁도 불사하겠다는 입장을 표명하였습니다. 반면에 중화민국 외무부는 이 사건에 대하여 아무 관련도 없다는 입장만을 내놓고 있습니다.\n\n여러 열강들의 주재로 이 사건이 전쟁으로는 촉발되지 않았으나, 대한제국 국민들에게는 큰 분노를 안겨주었습니다."
 eok_news.8.a:0 "청도여!"
 eok_news.8.b:0 "이건 조작된 것이다!"
 eok_news.8.c:0 "저 야만스러운!"
 
 eok_news.9.t:0 "한중전쟁"
 eok_news.9.desc:0 "[This.GetNewsIcon]놀라운 전개로, 어제 대한제국은 정식으로 중화민국에게 선전포고문을 전달하였습니다. \n1933년 일어났던 황산 도발부터 기전에 일어난 청도사건까지, 이 모든 굴욕을 참았던 대한제국은 이번에 발표한 '친황다오 사건'을 더 이상 참을 수 없었던 것 같았습니다. 지금 대한제국의 수십만 군대는 중국과의 국경을 넘고 있으며, 한때 동아시아의 중심지였던 직예지방은 전쟁터로 변하고 있습니다. [KOR.GetLeader]은 "이 전쟁은 대한민족의 적법한 강역을 노리던 한족 쓰레기들의 만행에 더 이상 참을 수 없는 적법한 행사였다" 라는 내용의 긴 연설을 감행하였습니다.\n\n일본을 비롯하여 미국, 영국, 프랑스, 소련 등 주변 국가들은 이 충돌에 대하여 흥미롭게 바라보고 있습니다. 한편 전문가들은 이 전쟁은 신식 기술로 무장한 한국군의 승리로 끝날 것이라 예측하고 있습니다."
 eok_news.1689.desc:0 "[This.GetNewsIcon]놀라운 전개로, 어제 대한제국은 정식으로 중화민국에게 선전포고문을 전달하였습니다. \n1933년 일어났던 황산 도발부터 기전에 일어난 청도사건까지, 이 모든 굴욕을 참았던 대한제국은 이번에 발표한 '친황다오 사건'을 더 이상 참을 수 없었던 것 같았습니다. 지금 대한제국의 수십만 군대는 중국과의 국경을 넘고 있으며, 한때 동아시아의 중심지였던 직예지방은 전쟁터로 변하고 있습니다. [KOR.GetLeader]은 "이 전쟁은 대한민족의 적법한 강역을 노리던 한족 쓰레기들의 만행에 더 이상 참을 수 없는 적법한 행사였다" 라는 내용의 긴 연설을 감행하였습니다.\n\n일본을 비롯하여 미국, 영국, 프랑스, 소련 등 주변 국가들은 이 충돌에 대하여 흥미롭게 바라보고 있습니다. 한편 전문가들은 이 전쟁은 신식 기술로 무장한 한국군의 승리로 끝날 것이라 예측하고 있습니다."
 eok_news.9.a:0 "저들을 모두 죽여라!"
 eok_news.9.b:0 "중화여! 단결하라!"
 eok_news.9.c:0 "올 것이 왔군."
 
 eok_news.10.t:0 "외몽골 사변"
 eok_news.10.desc:0 "[This.GetNewsIcon]몽골인민혁명위원회가 쉬수정의 변방군을 몰아내고 후레를 점거한 후 시작된 1936년에 대한국 북방군의 외몽골 출병이 종결되었습니다. 대한제국의 최고 권력자인 이강의 지휘 아래 한국군은 동부 몽골에 있던 쉬수정의 옛 군대를 완전히 격파하였으며, 쉬수정은 중앙아시아 쪽으로 망명하려 하였다가 사살되었다고 합니다. 젭춘담바 후툭투는 데므치그돈로브의 도움으로 내몽골로 피신하였으며, 동부 몽골족의 주요 부족장들은 쿠릴타이로 대한제국의 황제이자 몽골 천호의 적법한 계승자인 강명제를 칸으로 선출하였습니다.\n\n한편 대한제국 내부에서는 이번 전쟁의 승리에 자축하고 있으며, 이강의 훌륭한 지도 아래 전쟁을 승리로 이끌었다는 선전을 이어가고 있습니다. 한국 정계에서 이강의 권력이 공고해져 가고 있습니다."
 eok_news.10_2.desc:0 "[This.GetNewsIcon]몽골인민혁명위원회가 쉬수정의 변방군을 몰아내고 후레를 점거한 후 시작된 1936년 대한국 북방군의 외몽골 출병이 종결되었습니다. 대한제국의 지도자인 [KOR.GetLeader]의 지휘 아래 한국군은 몽골에 있던 쉬수정의 옛 군대를 완전히 격파하였으며, 쉬수정은 중앙아시아 쪽으로 망명하려 하였다가 사살되었다고 합니다. 젭춘담바 후툭투는 데므치그돈로브의 도움으로 내몽골로 피신하였으며, 동부 몽골족의 주요 부족장들은 쿠릴타이로 대한제국의 황제이자 몽골 천호의 적법한 계승자인 강명제를 칸으로 선출하였습니다.\n\n대한제국 내부에서는 이번 전쟁의 승리에 자축하고 있으며, [KOR.GetLeader]의 훌륭한 지도 아래 전쟁을 승리로 이끌었다는 선전을 이어가고 있습니다."
 eok_news.10.a:0 "칭기즈 칸도 별거 아니었군!"
 
 eok_news.11.t:0 "한국의 새 황제"
 eok_news.11.desc:0 "[This.GetNewsIcon]놀라운 전개로, 대한제국에서 혁명정부가 승리하였고, 대한제국의 황태자가 한국의 다섯 번째 황제로 즉위하였다고 합니다. 황태자는 인민사회당의 도움을 받아 즉위하였는데, 인사당은 1936년 한국 황제가 암살된 후 부터 진행된 피비린내 나고 큰 혼란을 주었던 한국 내전에서 군부와 입헌주의 세력을 전부 뒷방으로 물러나게 만들고, 한성을 장악하고는, 나아가 한반도 전역을 기어코 장악하는데 성공하였습니다. \n\n내전 중 대만으로 피신한 보수파 군 세력은 이를 인정하지 않고, 경친왕을 새로운 황제로 옹립하고 연호를 건원으로 한 새로운 한국을 세웠습니다."
 eok_news.11.a:0 "인민의 황제께, 만세!"
 eok_news.11.b:0 "황태자가 미쳤군!"
 eok_news.11.c:0 "...뭐라고?"
 
 eok_news.12.t:0 "대한 혁명"
 eok_news.12.desc:0 "[This.GetNewsIcon]이전 한국 황제가 생존했다는 신문은 거짓이었습니다. 파괴적은 폭탄은 한국 황제의 마차를 부숴 그의 짧은 생을 끝나게 하였으며, 한국 정부의 기능을 완전히 멈추게 하였습니다.\n\n현재 대한제국 정부는 식민지를 비롯한 한반도 외 영토에서의 연락이 전부 두절되었다고 하며, 한반도 내에서는 한창 혁명군과 군사정부의 교전이 이루어지고 있다 합니다. 무엇이 어찌되었든, 동아시아 질서가 붕괴하고 있습니다."
 eok_news.12.a:0 "혁명 만세!"
 eok_news.12.b:0 "빨갱이 새끼들!"
 eok_news.12.c:0 "아니, 이게 무슨.."
 
 eok_news.13.t:0 "대일본제국 선포"
 eok_news.13.desc:0 "[This.GetNewsIcon]오늘 아침, 불에 타서 재건이 되고 있는 쿄토의 고쿄 앞에서, 일본의 군주인 쇼와 덴노는 일본의 통일과 대일본제국의 설립을 선언하였습니다. \n\n일본은 19세기 중반, 메이지 유신을 실현시키기 위한 보신전쟁에서 막부가 승리한 이후, 아와지조약을 거치면서 완전히 산산조각나며 많은 영토와 산업화와 문명국으로 가는 길을 잃어버렸었습니다. 그러나 1936년, 그들의 황제인 쇼와가 '일본혁명'으로 막부를 무찌른 후에, 산업화와 국가개혁을 실행하였고, 이후에 벌어진 대한제국과의 전쟁에서 승리한 이후에, 그들은 끝내 자주독립과 평화를 찾아냈습니다. "
 eok_news.13.a:0 "대일본제국 만세!"
 eok_news.13.b:0 "굴욕이다."
 eok_news.13.c:0 "그들은 찬사를 받을만하다."
 
 eok_news.14.t:0 "한중전쟁의 종결"
 eok_news.14.desc:0 "[This.GetNewsIcon]오늘 아침, 대한제국의 총리인 [KOR.GetLeader]이 광화문 앞에 서서 중국전선에 대한 공식적인 종전을 선언하였습니다. 대한제국의 중국 침략은 꽤 오랫동안 이어져왔고, 중간에 지지부진한 성과를 내는 듯 하였으나, 그들의 군대는 기어코 베이징, 난징, 그리고 충칭까지 중국 곳곳에 그들의 자랑스러운 국기 태극기를 꽂아넣었습니다.\n\n대한제국의 황제인 강명제는 이강에게 훈장을 수여하였고, 중화민국의 임시 대통령의 자리에 오른 장바이리에게서 항복문서를 받아들였습니다. 동아시아에서의 전쟁이 끝이 났습니다."
 eok_news.14.a:0 "우리는 어찌하란 말인가!"
 eok_news.14.b:0 "대한제국 만세!"
 eok_news.14.c:0 "놀랍군."
 
 eok_news.15.t:0 "대한국의 설립"
 eok_news.15.desc:0 "[This.GetNewsIcon]동아시아에서의 전쟁이 끝이 난 이후, 연합국 최고사령부는 대한제국에 대한 특별관리감독을 지속적으로 실시하였었습니다. 군국주의와 제국주의에 대한 사상에서 한국인들을 완전히 벗어나게 하고, 진정한 자유국가로 거듭나게 하는 작업이 이뤄진 끝에, 비로소 그들은 나라를 다시 되찾았습니다. \n\n새로이 재편된 한국은 입헌군주정의 국가로, 황제는 두되 그 실권이 없는 얼굴마담으로 자리하고 있습니다. 대한국의 총리로 취임한 이승만은 취임 연설에서 "자유와 민권은 우리 인류가 오랫동한 추구해온 가치"라면서 여러번 민권에 대해 강조하였습니다."
 eok_news.15.a:0 "위선 떨지 마라, 조센징."
 eok_news.15.b:0 "구한국의 최후의 하루는 곧 신한국의 최초의 하루다"
 eok_news.15.c:0 "고려봉자들은 위선떨기를 좋아하는군."
 eok_news.15.d:0 "세번째 전쟁은 없겠군."
 
 eok_news.16.t:0 "구주병합조약"
 eok_news.16.desc:0 "[This.GetNewsIcon]1882년의 아와지 조약은 미, 영, 프, 러, 한 5개국이 일본을 분할하는 것을 정당화 해주었고, 1902년부터 1904년까지 벌어졌던 한러전쟁은 구주와 북해도를 완전히 대한제국의 것으로 만들게 해주었습니다. \n\n어제자로 일본 왕국의 명목상 군주인 토쿠가와 요시미츠의 윤허로 큐슈에 세워진 통감부가 폐지되고, 대한제국 특수행정구역 구주가 설치되었습니다. 수백만에 해당하는 큐슈, 이제 구주가 된 지역 내 일본인들은 대한제국인으로 국적이 변경되었습니다."
 eok_news.16.a:0 "이런 간악한!"
 eok_news.16.b:0 "조국을 위한 또 다른 승리로군."
 eok_news.16.c:0 "제국주의자 놈들은 영토만 노리는군."
 eok_news.16.d:0 "불길하군."
 
 eok_news.17.t:0 "충무공 조약"
 eok_news.17.desc:0 "[This.GetNewsIcon]1940년대 태평양에서의 가장 참혹한 전쟁이었던 한미전쟁, 혹은 태평양 전쟁이 놀랍게도 한국의 승전으로 종결되었습니다. 대한제국군은 새로이 만든 신무기를 통해 미합중국에게 중대한 타격을 입혔고, [USA.GetLeader]은(는) 이러한 충격으로부터 나오는 염전론을 이기지 못하고 대한제국과의 평화협상을 추진하였습니다. \n\n대한제국의 자랑스러운 항공모함 '충무공 이순신' 함에서 이루어진 조약은 미합중국의 태평양 이권을 완전히 빼앗는 조약으로, 샌프란시스코 항구 50년 조차, 하와이 및 필리핀 양도, 그 외 아시아에서 서방권의 영향력 배제 등을 담았습니다."
 eok_news.17.a:0 "끝이로군."
 eok_news.17.b:0 "드디어!"
 eok_news.17.c:0 "...."
 eok_news.17.d:0 "호랑이가 독수리를 잡았군!"
 
 eok_news.18.t:0 "제2차 세계대전의 종전"
 eok_news.18.desc:0 "[This.GetNewsIcon]1933년 히틀러의 집권부터 1939년 제 2차 세계대전까지, 히틀러와 독일은 수 많은 업보를 함께한 채 역사의 한 장으로 사라졌습니다. 베를린에는 그들의 하켄크로이츠가 아닌 그들이 그토록 혐오하던 소련의 깃발이 걸렸고, 국가는 폴란드와 소련, 미국, 영국, 프랑스까지 다섯 개가 넘는 국가들에 의해 분할되었습니다. \n\n나치의 유산은 완전히 불태워지고 있습니다. 그들이 자행한 학살, 강간, 민간인 공격 등 수 많은 전쟁범죄들이 뉘른베르크에서 열릴 전범재판을 위해 연합군 최고사령부에게로 들어가고 있습니다. 전쟁은 끝났습니다."
 eok_news.18.a:0 "잘가라, 빌어먹을 파쇼들아!"
 eok_news.18.b:0 "끝인가.."
 eok_news.18.c:0 "지옥에나 떨어져라 빌어먹을 크라우트!"
 eok_news.18.d:0 "오늘은 축배를 들도록 하지"
 
 eok_news.19.t:0 "소련의 패망"
 eok_news.19.desc:0 "[This.GetNewsIcon]독일 제국의 군홧발 아래, 레닌그라드와 모스크바, 스탈린그라드까지 함락당한 이후, 소비에트 연방 정부는 더 이상의 항전은 무의미하다고 여겼습니다. 그들의 대표단은 오늘 독일군이 점령한 모스크바에서 휴전조약, 사실상의 항복조약에 서명하였고, 독일이 세운 A-A선 이후로 후퇴하였습니다. \n\n독일군이 점령한 소련 지역에는 모스코비엔, 우크라이네, 오스트란트, 카우카지엔 등의 국가판무관부가 설치되었고, 콜라반도를 비롯한 소련이 핀란드에게서 강탈한 지역들은 핀란드에게 독일이 넘겨주었습니다."
 eok_news.19.a:0 "자유로운 공화국의 단합을..."
 eok_news.19.b:0 "축배를 들어라!"
 eok_news.19.c:0 "유럽에서는, 그럼 누가 싸우는가?"
 eok_news.19.d:0 "빨갱이가 죽었다고?"
 
 eok_news.20.t:0 "제2차 세계대전의 종전"
 eok_news.20.desc:0 "[This.GetNewsIcon]아돌프 히틀러가 정권을 잡은 이래로, 독일은 갈 수록 부강해져갔고, 결국 1939년 폴란드를 침공하면서 발생한 2차 세계대전은 마침내 '명예로운 평화'를 끝으로 막을 내렸습니다. 칼레에서부터 아르한겔스크까지, 히틀러의 제3제국은 그들의 목적을 달성하여 하켄크로이츠를 높이 걸었고, 연합국은 저들의 세력을 잃고 대서양으로 쫒겨났습니다. \n\n소련마저 붕괴한 가운데, 유럽에는 신세계 질서가 장을 올렸습니다. 그러나, 아직 미합중국과 영국은 그 힘이 건재하고 있어, 독일과의 총성없는 전쟁을 준비하고 있습니다. 새 시대가 시작되고 있습니다."
 eok_news.20.a:0 "..."
 eok_news.20.b:0 "우리는 승리한다!"
 eok_news.20.c:0 "아직 속단하긴 이르다!"
 eok_news.20.d:0 "열전이 아니니까... 냉전(Cold War)이겠군!"
 
 eok_news.23.t:0 "중국 내전"
 eok_news.23.d:0 "[This.GetNewsIcon]한중전쟁이 중국의 승전으로 막을 내린 후, 중국 정부와 국민당의 갈등은 정점을 찍었었습니다. 국민당의 지도자 [CHI.GetLeader]은(는) 정부를 "인민의 생활과 민족의 미래를 구렁텅이로 몰아넣은 반역자"라고 비난하였습니다. \n\n어제, 국민혁명군은 장강을 넘었습니다. [CHI.GetLeader]의 명령 아래 수백만의 군대가 베이징을 향해 달려가기 시작하였고, 중화민국 정부 또한 이에 대응하기 위해 징병령을 내렸습니다. 중국의 통일을 위한 전쟁이 시작되고 있습니다."
 eok_news.23.a:0 "확인"
 
 eok_news.24.t:0 "북벌의 성공"
 eok_news.24.d:0 "[This.GetNewsIcon]국민당이 베이징을 장악하고, 중국 정부를 붕괴시킨 후, 오늘 [CHI.GetLeader]은(는) 중국의 통일과 중화민국을 선포하였습니다. 1842년 아편전쟁의 패배 이후 자그마치 100년이 넘는 긴 시간동안 중국은 혼란기에 빠져있었고, 각지의 군벌들이 중국 곳곳을 장악하면서 이 거대한 대륙은 여러갈래로 찢어서 서로의 피를 보게 만들었습니다. \n\n그러나 한중전쟁과 그 이후 수 많은 인명이 죽은 끝에, 국민당은 비로소 중국의 패권을 거머쥘 수 있게 되었습니다. 천안문에 걸려있던 사진은 내려오고, [CHI.GetLeader]의 사진과 쑨원의 사진이 나란히 걸리게 되었습니다. 중국이 다시 하나가 되면서 많은 열강들은 이에 집중하고 있습니다."
 eok_news.24.a:0 "확인"
 eok_news.24.b:0 "만세!"
 
 eok_news.25.t:0 "쿄토 함락"
 eok_news.25.d:0 "[This.GetNewsIcon]수 일, 어쩌면 수 개월 간의 시가전 끝에 한국군이 쿄토 진입에 성공했고, 한국 군부는 도시에서의 대규모 전투 작전이 종료했음을 방금 발표했습니다. 일본의 군주 히로히토는 한국을 피해 동쪽 토쿄로 향한 것으로 알려졌으며, 각지의 민병대와 의용군이 쿄토 인근에서 산발적인 교전을 펼치고 있지만, 한국 군부에 의해 큰 가치가 없는 저항이라고 일축되었습니다.\n\n일본 정부는 수도가 함락되었음에도 결사항전의 의지를 불태우고 있으며, 불확실한 소식통에 따르면 일본 천황 또한 죽는 한이 있어도 조국을 위해 싸우겠다 선언하였다 말하였다 합니다."
 eok_news.25.a:0 "조국을 위한 또 하나의 승리로군!"
 
 eok_news.26.t:0 "싱가포르 함락"
 eok_news.26.d:0 "[This.GetNewsIcon]동방의 지브롤터라 불리우고 전 소유국 영국이 난공불락의 요새라고 여기던 싱가포르가 대한군에 의해 점령되었습니다.\n\n상가포르 대한 통치 사령부는 풀러턴 빌딩을 본부로 삼았고, 도시를 대략 '강명 시대에 얻은 남방의 섬'으로 번역할 수 있는 강남도로 개명했고, 이후 황제 본인이 직접 이름을 따서 '진남도'라는 이름으로 최종 개명되었습니다. 대한 헌병대가 집단으로 거리를 순찰하고 있으며, 이제 대한군이 주둔하게 될 것이라는 메시지를 곳곳에 전하고 있습니다."
 eok_news.26.a:0 "확인"
 
 eok_news.27.t:0 "체코슬로바키아 쿠데타"
 eok_news.27.d:0 "[This.GetNewsIcon]매우 충격적이게도, 중앙 유럽에서 가장 선진적인 민주주의 체제를 가지고 있던 체코슬로바키아 정부는 오늘 자진사퇴를 발표하고 공산당에게 정권을 이양한다고 발표하였습니다. 체코슬로바키아 공산당은 소련의 지원을 받아 체코슬로바키아 영내에서 좌익활동을 하였고, 소련의 유럽방면 확장정책의 일환으로 크렘린에서는 이들에게 쿠데타 및 정부 장악을 명하였던 것으로 알려졌습니다. 체코슬로바키아 제3공화국은 나치 독일의 치하에서 벗어나고 얼마 안되어서 공산주의 정부의 손아귀에 떨어졌습니다."
 eok_news.27.a:0 "또 다른 전쟁이군."
 eok_news.27.b:0 "세상에!"
 eok_news.27.c:0 "환영하오 동무!"
 
 eok_news.28.t:0 "유고슬라비아 왕정 폐지"
 eok_news.28.d:0 "[This.GetNewsIcon]예고된 것처럼, 유고슬라비아 내에서 치뤄진 총선거 이후 공산당의 압승이 펼쳐지면서, 오늘 유고슬라비아에서의 왕정이 폐지되었습니다. 국왕 페타르 2세와 카라조르제비치 왕조의 일원들은 베오그라드를 비롯한 유고슬라비아 국내에서 추방되었으며, 유고슬라비아는 요시프 브로즈 티토를 중심으로 한 연방제 공화국을 수립하였습니다. \n\n새로 수립된 정부는 예상 외로 크렘린과의 무조건적인 협력을 감행하려 하는 것은 아닌 것 같으며, 서방 국가들과의 연결창구를 열어두는 식으로 행동하면서 많은 의문을 주고 있습니다."
 eok_news.28.a:0 "또 다른 전쟁이군."
 eok_news.28.b:0 "예상했었다."
 eok_news.28.c:0 "동지 제군, 환영하오!"
 
 eok_news.29.t:0 "해삼위 함락"
 eok_news.29.d:0 "[This.GetNewsIcon]항구에서 최후까지 저항을 이어가던 해병대의 항복을 마지막으로 시내에서 벌어지던 교전이 종료되었고 붉은 군대 사령부는 해삼위 그들의 언어로는 블라디보스토크가 완전히 자신들의 통제 하에 들어왔다고 발표하였습니다. 도시를 확보한 붉은 군대는 곳곳에서 해삼위 표기를 블라디보스토크로 교체하는 등 도시에 남아있는 대한제국의 흔적을 제거하기 시작하는 중이며, 곳곳에서 대한인과 백계 러시아에 대한 인민재판과 공공연한 폭력이 이어지고 있습니다.\n\n한편, 스탈린이 도시에 거주하는 대한인들에 대한 강제이주 명령을 내렸다는 소문이 퍼짐에 따라 도시를 탈출하려는 민간인들의 행렬이 이어지고 있지만, 붉은 군대는 그에 대한 언급 없이 그들의 이동을 통제하고 있습니다.\n\n1902년 한러전쟁의 결과로 양도되었으며, 러시아에 대한 승리의 상징으로 여겨지던 해삼위의 함락은 대한제국 전역에 큰 충격을 주고 있으며, 제국의 몰락이 머지않았다는 상징처럼 여겨지고 있습니다."
 eok_news.29.a:0 "붉은 곰이 태평양을 향해 포효한다.."
 eok_news.29.b:0 "씁슬하군."
 eok_news.29.c:0 "동지 제군, 환영하오!"
 
 eok_news.30.t:0 "의주 함락"
 eok_news.30.d:0 "[This.GetNewsIcon]조금 전, 소련군 사령부는 조선반도와 만주를 이어주는 관문인 의주를 붉은 군대가 완전히 통제하고 있다고 발표하였습니다.\n대한제국 측에서는 단 한 명의 빨갱이도 압록강과 두만강을 건너지 못했다고 주장하며 강력한 보도통제를 이어가고 있지만, 소련 측에서 공개한 사진들과 연합군의 항공정찰 결과는 소련 측의 주장에 힘을 실어주고 있으며, 대한제국 내에서도 남하하는 피난민들에 의해 도시가 함락되었다는 소식이 퍼져 나가고 있습니다. 의주의 함락은 대한제국이 자랑하던 압록강 방어선이 돌파되었음과 함께 조선반도 역시 더는 붉은 군대의 분노 앞에 안전하지 않다는 사실을 말해주고 있습니다.\n\n한편, 소련 측에서는 대한제국군이 압록강의 댐을 파괴하여 의주를 수몰시키는 속칭 살수 작전을 실행하려 했다고 주장했지만, 대한제국 정부는 이 역시 강력하게 부정하고 있습니다."
 eok_news.30.a:0 "전쟁이 대한으로 찾아왔다."
 eok_news.30.b:0 "씁슬하군."
 eok_news.30.c:0 "전진!"
 
 eok_news.31.t:0 "일본 혁명의 성공"
 eok_news.31.d:0 "[This.GetNewsIcon]일본국의 군주 토쿠가와 요시히사의 사망 이후 벌어진 제3차 일본내전은 이번에야말로 근황군의 승리로 끝을 맺었습니다. \n\n1868년 최초의 일본 내전과 1874년의 2차 일본 내전은 좌막군과 외세의 합종군으로 근황군이 참패하였고, 일본의 천황은 제사장으로 전락하는 신세가 되었었습니다. 1887년 일본국 헌법의 선포는 막부의 권위를 공고히 하였습니다. \n\n그러나 1919년 기미독립선언, 1923년의 관동대지진은 일본국 정부의 권위를 크게 실추시켰고, 1936년 있었던 강명황제 암살시도 이후 전국적인 시위와 더불어 쇼군 암살이 일어나자 내전이 일어났습니다.\n\n토쿠가와의 망명이 확인됨에 따라, 일본의 천황 히로히토는 공식적인 승전선언을 쿄토에서 연설을 통해 발표하였습니다."
 eok_news.31.a:0 "반자이!"
 eok_news.31.b:0 "불안하군!"
 eok_news.31.c:0 "전진!"
 
 eok_news.32.t:0 "한성 함락"
 eok_news.32.d:0 "[This.GetNewsIcon]연합군이 한성 진입에 성공했고, 연합군은 도시에서의 대규모 전투 작전이 종료했음을 방금 발표했습니다. 공격이 시작되기 전에 황제는 이미 도시를 떠났을 것이라 추측됨에도 불구하고 황궁 근처에서는 광신적인 근위사단의 병사들이 지키고 있었기 때문에 격렬한 전투가 있었던 것으로 보고되었습니다. \n\n한성을 함락하여 남아있는 한국 본토의 조직적인 저항도 곧 붕괴될 것으로 전문가들은 예측하고 있습니다. 한국의 강경파가 마지막 한 사람까지 항전해야 한다고 황제를 설득하는데에 성공하지 않는 한 평화 협상이 곧 시작될 것으로 보입니다."
 eok_news.32.a:0 "자랑스럽군!"
 eok_news.32.b:0 "이럴 수가!"
 eok_news.32.c:0 "중대한 발전이군."
 
 eok_news.33.t:0 "평양 함락"
 eok_news.33.d:0 "[This.GetNewsIcon]한국의 삼경 중 하나, 서경 평양부가 연합군에 의해 함락되었습니다. 성벽으로 둘러싸인 도시에서 수비군의 격렬한 저항에도 불구하고, 한국군 북방사령부는 간신히 평양성 뒷길을 통해 탈출하였습니다.\n\n산발적인 총성이 여전히 들려오고, 도시 곳곳에서 여러 차례 불길이 치솟고 있지만, 대부분의 잔존 한국군 병력은 도시에서 철수했거나, 연합군에 의해 포로로 붙잡혔습니다. 이는 만주 점령과 더불어 대아전쟁에서 연합군에 상당한 의미를 주는 주요한 승리입니다."
 eok_news.33.a:0 "대단하군!"
 eok_news.33.b:0 "서경이, 서경이!"
 eok_news.33.c:0 "중대한 발전이군."
 
 eok_news.34.t:0 "부산 함락"
 eok_news.34.d:0 "[This.GetNewsIcon]'동래가 연합군의 손에 떨어졌다'는 소문이 현지에서의 보도를 통해 사실로 확인되었습니다. 파손된 것이 대부분이긴 하지만 행궁을 포함하여 많은 건물이 현재 연합국 사령부 아래에 복속되었습니다.\n\n해외 기자는 도시를 활보하는 수많은 연합군 병사의 행렬이 돋보이는 큰 승리 행진을 목격하였습니다. 거리에 서 있는 한국인 시민들은 행진 중인 연합군을 침묵하면서 보았습니다."
 eok_news.34.a:0 "가자!"
 eok_news.34.b:0 "부산을 기억하라!"
 eok_news.34.c:0 "중대한 발전이군."
 
 eok_news.35.t:0 "만주민국 수립"
 eok_news.35.d:0 "[This.GetNewsIcon]만주에 대한 지속적인 연합국의 관리감독 끝에, 오늘 만주민국은 정식으로 독립국의 지위를 얻게 되었습니다. 1864년 조선이 청나라에게서 공식적으로 남만주를 얻어낸 것을 시작으로 1880년, 1902년까지 세차례에 걸쳐 '한국화'당한 이 땅에는 한민족, 만주족, 한족, 몽골족, 그리고 소수의 슬라브족이 살고 있습니다. \n\n정부는 공식적인 표어로 '오족협화'를 내세우며 만주의 통합과, 만주인으로서의 정체성을 강조하려 하는 것으로 보입니다."
 eok_news.35.a:0 "불안하군!"
 eok_news.35.b:0 "아쉽군!"
 eok_news.35.c:0 "중대한 발전이군."
 
 eok_news.36.t:0 "만주 분단"
 eok_news.36.d:0 "[This.GetNewsIcon]만주에 대한 지속적인 연합국의 관리감독 끝에, 오늘 만주민국과 만주 소비에트 사회주의 공화국은 정식으로 독립국의 지위를 얻게 되었습니다. 1864년 조선이 청나라에게서 공식적으로 남만주를 얻어낸 것을 시작으로 1880년, 1902년까지 세차례에 걸쳐 '한국화'당한 이 땅에는 한민족, 만주족, 한족, 몽골족, 그리고 소수의 슬라브족이 살고 있습니다. \n\n남만주 정부는 공식적인 표어로 '오족협화'를 내세우며 만주의 통합과, 만주인으로서의 정체성을 강조하려 하는 것으로 보이고, 북만주정부는 '인터네셔널'을 강조하면서 국제적인 공산주의 국가의 공조를 외치고 있습니다."
 eok_news.36.a:0 "빨갱이들과의 한판 승부가 다가오는군."
 eok_news.36.b:0 "새로운 국면이군."
 eok_news.36.c:0 "중대한 발전이군."
 
 eok_news.37.t:0 "제2차 북벌"
 eok_news.37.desc:0 "[This.GetNewsIcon]9년 전, 국민당의 첫번째 북벌이 우한 회전의 패배로 끝난 후 광동정부는 꽤나 많은 혼란을 겪었습니다. 수 년의 혼란과 경제의 복구, 군대의 재정비 끝에 다시금 국민당은 힘을 되찾았고, 오성연군의 '웃는 호랑이' 쑨촨팡이 사망하면서 혼란을 틈타 복건 국민당의 마오쩌둥에게 유격전 개시 명령을 내리면서 제2차 북벌을 시작하였습니다. \n\n건곤일척의 승부가 남중국에서 벌어지고 있으나, 많은 전문가들은 구심점을 잃은 남경군벌이 소련의 지원을 받아 무장된 국민당의 군세를 막아내기엔 역부족일 것이라고 예측하고 있습니다."
 eok_news.37.a:0 "파란 하늘, 흰 태양."
 
 eok_news.38.t:0 "대동아전쟁 종전"
 eok_news.38.desc:0 "[This.GetNewsIcon]1940년대 동아시아에서 가장 큰 격전을 꼽으라면 하나같이 대동아전쟁, 혹은 태평양 전쟁을 꼽을 것이었습니다. 대한제국과 미합중국 간의 갈등이 최고조에 달한 끝에 이들은 넓은 바다를 두고서 패권을 목적으로 하는 싸움에 돌입하였었습니다. 대한제국의 우세로 진행된 이 전쟁에서 미합중국군은 여러 전투에서 패배하였고, 끝내 전쟁을 지속할 여력이 없어보였습니다.\n\n어제 대한제국 정부와 미합중국 정부 간의 공식적인 회담 끝에, 두 국가간의 전쟁이 공식적으로 끝을 맺었습니다. 대한제국 정부는 날을 전승절로 지정하였고, 새로이 얻은 영토에서 그들의 주권을 공고히할 것으로 보입니다."
 
 eok_news.39.t:0 "후레 함락"
 eok_news.39.desc:0 "[This.GetNewsIcon]몽골의 공산주의자들은 파괴적이고 폭력적인 수단을 동원하여 초원에서의 혁명을 주도하였고, 그들의 노력은 빛을 발하여 몽골의 유일한 도시라고 말할 수 있는 후레를 함락시키는데 성공하였습니다. 쉬수정의 서북변방군은 패배를 인정하지는 않았으나, 사실상 가용할 수 있는 모든 수가 제거당하여, 아직 점령당하지 않은 동부 몽골은 사실상 무정부지대에 놓였습니다. \n\n몽골혁명이 진행되고 있는 와중에, 대한제국은 만주에 있는 북방군을 동부 몽골 쪽으로 동원하고 있다는 소식이 들려오고 있습니다."
 eok_news.39.a:0 "사회주의 인터네셔널을 위하여!"
 eok_news.39.b:0 "우리는 패하였다..."
 eok_news.39.c:0 "환영하오 동지들!"
 eok_news.39.d:0 "대책을 마련해야겠군."
 eok_news.39.e:0 "중대한 발전이군."
 
 eok_news.40.t:0 "중화민국 통일 선언"
 eok_news.40.d:0 "[This.GetNewsIcon]1911년 신해혁명 이후, 중화민국은 항상 불안정한 체제 속에 담긴 너덜너덜한 천쪼가리와 같은 상황이었습니다. 군대는 불충하고, 정부는 무능력하며, 민중은 각자도생을 하는 마굴 중에 마굴이었고, 외세의 개입은 이들에게 항상 뼈저린 시련을 안겨다 주었습니다. 1926년 실패한 1차 북벌 이후, 국민당은 군대를 조련하여 실력을 양성하였고, 소련 등 혁명의 동지들에게 지원을 받아 빈사상태의 몸을 달랬습니다.\n\n수십 년간의 혼란은 국민당에 의해서 통합이 되었습니다. 오늘, 왕징웨이, 장제스, 마오쩌둥 등이 참석한 난징에서 정부는 공식적으로 중화민국의 통일이 완수되었다 선언하였습니다. "
 eok_news.40.a:0 "용이 비상한다.."
 eok_news.40.b:0 "우리는 끝까지 살아남을 것이다!"
 
 eok_news.41.t:0 "국민당의 난징 입성"
 eok_news.41.d:0 "[This.GetNewsIcon]북벌 이후 상징만 남은 난징시에 청천백일만지홍기가 걸리면서, 많은 주인을 거친 땅에 마침내 평화가 찾아오게 되었습니다. 안휘군벌의 수장 돤치루이의 급사 이후 실권을 잡은 장쭤린은 실력을 제대로 발휘하지 못하였고, 국민당의 용진을 막을 수 없었습니다. 왕징웨이 주석과 장제스 군사위원장을 중심으로 한 국민혁명군은 파죽지세로 안휘군벌의 주요 거점을 점령하는데 성공하였고, 비로소 난징에 도착하는데 성공하였습니다.\n\n곧 국민당에서는 제5차 국민당 전국대표회의를 개최할 것이라고 하며, 이 회의에서는 남중국의 미래를 결정지을 여러 담론이 나올 것입니다."
 eok_news.41.a:0 "용이 비상한다.."
 eok_news.41.b:0 "우리는 끝까지 살아남을 것이다!"
 
 eok_news.42.t:0 "낙일"
 eok_news.42.d:0 "[This.GetNewsIcon]1941년 8월 15일, 대한제국은 일본을 침공하였습니다. 정미가도라는 명분 하에 비무장 무저항, 즉 사실상의 괴뢰화를 요구하던 한국에 맞서 일본 제국과 천황 히로히토는 최후의 한명까지 분투하였으나, 오늘 최후의 보루 토쿄와 오사카, 쿄토가 모두 함락된 것이 확인되면서 한국 외무부는 공식적으로 일본 제국이 항복하게 되었음을 알렸습니다. \n\n쿄토가 함락된 이후 사실상 수도의 기능을 하고 있던 토쿄 에도성이 천황 히로히토와 함께 무너졌다는 불확실한 소문이 돌고 있으면서 아직도 소요사태는 이어지고 있습니다. 한편 히로히토의 아들들인 아키히토, 마사히토는 무사히 피신하였다고 하며 자리가 빈 천황위는 히로히토의 동생 노부히토가 이을 예정입니다."
 eok_news.42.a:0 "일본의 종말이군."
 eok_news.42.b:0 "원수를 쳐서 파하였다!"
 eok_news.42.c:0 "우리는 돌아올 것이다."
 
 eok_news.43.t:0 "태평양 전쟁의 종전"
 eok_news.43.d:0 "[This.GetNewsIcon]핵무기가 한국에 투하된 이후, 대한제국의 군주인 강명황제 이진이 무조건 항복을 선언하면서 대한제국의 모든 무장단체들은 교전을 포기한 채 점령지에서 퇴각하였습니다. 사전에 협의가 된 것처럼, 소련군은 만주작전을 통해 열하-요하-송화 이북의 만주 땅과 연해주를 장악하였고, 그 이남에는 미국군이 입성하고 있습니다. \n\n대한제국이 타국과 강제적으로 맺은 모든 조약은 무효화가 되었으며, 그들의 영토 또한 추후에 맺어질 조약에 따라서 결정될 것입니다. 전문가들은 한국의 미래가 그리 썩 밝지는 않을 것이라고 예측하고 있습니다. 태평양 전쟁이 끝났습니다."
 eok_news.43.a:0 "한국의 종말이군."
 eok_news.43.b:0 "전쟁이 드디어 끝났다고?"
 eok_news.43.c:0 "천황 폐하 만세! 일본 독립 만세!"
 eok_news.43.d:0 "진주만은 기억되었다!"
 eok_news.43.e:0 "8년 항쟁은 성공하였다!"
 
 eok_news.44.t:0 "차오쿤 대총통 사망"
 eok_news.44.d:0 "[This.GetNewsIcon]대한제국이 중화민국을 침공한지 1년째 되는 해가 다 되어가는 1938년, 중화민국의 대총통인 차오쿤이 사망하였습니다. 대총통은 과로와 음주로 인한 건강 악화 속에서, 급성 폐렴에 감염되어 전시수도가 있는 충칭에서 사망하였습니다. \n\n실질적으로 권력을 장악하고 있던 부총통 우페이푸가 법률에 따라 바로 새 총통에 취임하였습니다. 전시 연설에서 첫 모습을 드러낸 우페이푸는 총통이 바뀌었다 한들 항복은 없고, 4억 중화인민이 전부 땅에 묻힐 때까지 전쟁을 지속하겠다 엄포를 두었습니다.\n\n각국의 대사들이 중화민국 정부에 조의를 표하는 가운데, 대한제국 정부에서는 아무런 대답도 없이 묵묵부답을 견지하였습니다."
 eok_news.44.a:0 "중대한 사건이군."
 eok_news.44.b:0 "자옥 대총통 각하 만세!"
 eok_news.44.c:0 "새로운 압제자들이군!"
 eok_news.44.d:0 "뙤놈들이 주제넘게 꼴값 떠는군."
 
 eok_news.45.t:0 "대아시아 전쟁"
 eok_news.45.desc:0 "[This.GetNewsIcon]강명 14년(1936년) 김규식 총리 선출 이후, 대한당은 옛 중국 북경정부와 국민당에서의 균형 전략(Hedging)을 사용하였습니다. 그러나 국민당의 북벌로 북양정권이 붕괴되며 시행된 화북특별군사작전과 분리공작은 아시아에서의 필연적인 갈등을 빚어내게 되었습니다.\n\n대한제국 정부와 중국 간의 갈등은 고조되어만 갔습니다. 오늘, 중화민국 국민정부의 산동성, 하북성, 수원성을 향한 공세가 시작되었습니다. 왕징웨이 주석과 김창숙 총리 간의 모든 외교적 수사는 없는 일로 돌아갔고, 아시아에선 60여년 만에 또 한번 용과 호랑이가 충돌하게 되었습니다."
 eok_news.45.a:0 "중대한 사건이군."
 eok_news.45.b:0 "지나인들의 승리를 빌겠다."
 eok_news.45.c:0 "전진!"
 eok_news.45.d:0 "끝까지 싸워라!"
 
 eok_news.46.t:0 "중화민국 통일 선언"
 eok_news.46.d:0 "[This.GetNewsIcon]1911년 신해혁명은 위안스카이의 홍헌제제 이후 그 빛이 바래기 시작하여 중국 대륙 대부분에서 군벌들끼리의 내전을 불러일으켰습니다. 중화민국 북경정부는 국민당의 잔존세력을 파멸시키는데 성공하였고, 곧 이들 뿐만이 아닌 중국 대륙 대부분의 군벌들을 타파하고 전국의 통제권을 확보하는데 성공하였습니다. \n\n[ZLC.GetLeader] 대총통은 통일을 기념하여 수도 베이징 천안문 광장에서 정부 요인들과 그의 지지자들을 결집시킨 후, 통일을 축하하는 예식을 펼치며 다음과 같이 선언하였습니다.\n"일백년의 굴욕이 끝이 났다, 이제 다가올 일백년은 중국이 다시 비상하는 때가 될 것이다!""
 eok_news.46.a:0 "중대한 사건이군."
 eok_news.46.b:0 "지나인들의 승리를 빌겠다."
 
 eok_news.47.t:0 "남방작전"
 eok_news.47.d:0 "[This.GetNewsIcon]대한제국이 태평양에서의 패권전쟁을 시작한 이래, 동남아시아는 위태위태한 화약고 그 자체였습니다. 어제, 대한제국군은 작전에 따라 전격적인 동남아시아에 대한 공격을 실시하였고, 이는 영국령, 네덜란드령을 가리지 않고 시행되었습니다. \n\n"아시아에서의 서양 제국주의의 축출은 필연적인 것이었으며, 대한제국은 의무를 지니며 해방을 위해 노력할 것이다." 라는 내용의 선언문이 한국 정부와 황제의 명의로 발표되었고, 아시아 곳곳에서는 이 선언문과 더불어 대동아회의의 주최를 약속한 것에 매료되어 반군이 조직되고 있습니다."
 eok_news.47.a:0 "태평양 패권의 준동."
 eok_news.47.b:0 "남쪽으로 향하라!"
 
 eok_news.48.t:0 "국제연합 창설"
 eok_news.48.d:0 "[This.GetNewsIcon]제2차 세계대전이 끝난 후, 연합국은 국제연맹이 아닌 세계적으로 권위있고 협의의 장이 될 수 있는 조약기구의 필요성을 느꼈습니다. 그리하여 1945년 샌프란시스코에서 열리게 된 연합국들의 회의에 참석한 50개국의 대표들은 "국제연합(United Nations)"의 헌장을 작성하였고, 6월 26일 이에 조인하게 되었습니다.\n\n10월 24일, 미, 영, 프, 중, 소 5개국을 상임이사국으로 하여, 이 국가들을 비롯한 46여개의 국가들의 동의에 따라 국제연합이 출범하게 되었습니다."
 eok_news.48.a:0 "모든 인간은 태어날 때부터 자유로우며 그 존엄과 권리에 있어 동등하다."
 
 eok_news.49.t:0 "2.26 사건"
 eok_news.49.d:0 "[This.GetNewsIcon]어제, 한국에서 군사 쿠데타가 발생하였습니다.\n\n대한제국 정부의 공식 발표에 따르면 김중석 참장을 비롯한 이들, 통칭 '황도파'라고 불리우는 군 내 불법 사조직이 수도 인근 사단의 보병연대를 동원하여 정부의 완전 장악, 범궐 후 황제의 신병 확보 등을 통하여 군사정부를 펼칠 계획을 수립, 실행하였다고 합니다.\n\n시위대가 이를 방어하는 가운데, 수도 방위를 맡은 이강 장군이 신속하게 한성에 진입하는데 성공하였고, 결정적으로 한국 황제가 쿠데타에 참여한 장병들의 투항을 명령하면서 사건은 마무리 되었다고 합니다."
 eok_news.49.a:0 "중대한 사건이군."
 eok_news.49.b:0 "성상께서는 우리 조국을 도우소서!"
 
 eok_news.50.t:0 "안창호 총리 선출"
 eok_news.50.d:0 "[This.GetNewsIcon]"우리가 인물이 없는 것은 인물이 되려고 마음먹고 힘쓰는 사람이 없는 까닭입니다!"\n안 총리대신의 취임사와 함께 새 정부가 시작되었습니다.\n\n지난 2월 발생한 2.26 사건의 책임을 물어 해산된 김희선 내각의 뒤를 이어 조기총선에서 압승을 거둔 대한당이 새 총리를 선출하였습니다. 기존의 선례를 따라, 총리대신은 삼망의 과정을 거쳐 선출되었습니다. \n\n최종적으로 황제에게 친택된 이는 대한당 혁신계를 이끄는 안창호였습니다. 총리대신으로 지목된 안창호는 대한당 당수로 임명되었고, 그가 이끄는 혁신계와 박중양이 이끄는 일소계, 그리고 김규식의 화평계 인원을 적절하게 기용하여 내각을 구성하였습니다."
 eok_news.50.a:0 "중대한 발전이군."
 eok_news.50.b:0 "도산 선생이 대권을 잡으셨군."
 
 #뉴스 이벤트
 nuke_dropped.14.t:0 "한성 핵폭탄 투하"
 nuke_dropped.14.d:0 "[This.GetNewsIcon][GetDateText] 오늘, 대한국 발전의 총 본산이자 수백년간 수도였던 한성이 핵폭발에 휩싸였습니다. 전쟁이 계속되며 지금껏 수 차례의 공격에 허덕이던 도시였지만 지금 이것과는 비교할 수 없을 것입니다. [From.From.Owner.GetLeader](는)은 자신의 국가의 붕괴를 똑똑히 보았으며 오늘은 [From.From.Owner.GetNameDef]의 수백년간의 확장정책의 종말을 표하는 순간이었습니다.\n대한국 황실의 생존은 확인되었으며 대한국 국민 전체의 사기가 떨어졌습니다. 내부 첩보요원에 따르면 황실을 중심으로 해서 무조건 항복을 준비한다고 합니다.\n\n이제 전쟁의 끝이 머지 않았습니다."
 nuke_dropped.14.a:0 "이제 전쟁이 끝나겠군."
 nuke_dropped.14.b:0 "상제는 우리 제국을..."
 
 nuke_dropped.15.t:0 "부산 핵폭탄 투하"
 nuke_dropped.15.d:0 "[This.GetNewsIcon][GetDateText], 한성과 평양에 이어 대한제국의 최대도시 중 하나인 부산이 핵폭발에 휩싸였습니다. 대한제국 물류의 4할 가량을 차지하던 항구는 흔적도 없이 사라졌으며 이곳에 종사하던 모든 사람들은 흔적도 없이, 그저 그림자가 있었다는 흔적이 이들이 존재했음을 알려주고 있습니다. \n[KOR.GetLeader]은 이 사태에 대해 침묵을 유지하고 있지만, 그의 권위는 이번 한번의 폭격과 함께 산화한 것 같습니다."
 nuke_dropped.15.a:0 "오늘, 부산 시민이 아니라는 것에 다행이다."
 nuke_dropped.15.b:0 "임진란 이후의 최악이군."
 
 nuke_dropped.16.t:0 "해삼위 핵폭탄 투하"
 nuke_dropped.16.d:0 "[This.GetNewsIcon]오늘, 대한제국 최북방 요충지이던 해삼위에 핵폭탄이 투하되었습니다. 한때 러시아 제국의 극동 항구도시 모습을 가지고 있던 이 도시는 이제 잿가루와 죽어가는 사람들 밖에 남지 않게 되었습니다. 많은 사람들은 [SOV.GetAdjective]에서 핵폭탄 투하 과정에 불만을 제기할 것이라고 믿고 있습니다.\n이제 대한제국의 모든 것이 안좋기만 합니다."
 nuke_dropped.16.a:0 "이 전쟁이 끝나기까지 얼마나 더 많이 떨어질 것인가?"
 nuke_dropped.16.b:0 "끝이군."
 
 nuke_dropped.17.t:0 "의주 핵폭탄 투하"
 nuke_dropped.17.d:0 "[This.GetNewsIcon]원래 원산에 투하될 예정되었던 핵폭탄은 오늘 의주에서 폭발했습니다. 연기, 구름 그리고 기술적 문제가 겹쳐진 기상 문제로 인해 임무를 맡은 비행기는 기수를 돌려야 했고, 역사에 남을 사건을 바꾸어버리고 말았습니다.\n\n폭탄의 효과는 계곡에 자리잡은 도시의 위치 때문에 약간 억제되었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격 받았지만, 치명적인 민간 손실은 그것을 훨씬 웃돕니다. 우리가 이 무기의 장기적 효과를 알려면 수 십년이 걸릴 수 있습니다."
 nuke_dropped.17.a:0 "한국의 항복을 이끌어낼 수 있을까?"
 nuke_dropped.17.b:0 "우리는 의주는 아니길 바랬다."
 
 nuke_dropped.18.t:0 "군산 핵폭탄 투하"
 nuke_dropped.18.d:0 "[This.GetNewsIcon]"거리는 지옥 그 자체 같았다\"\n- 윤기중\n\n오늘, 핵폭탄이 군산 상공 580미터에서 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계를 거쳤음에도 불구하고, 몇몇 튼튼한 건물만이 폭발에서 살아남았습니다.\n\n핵폭탄의 힘이 대중의 마음에 각인되었지만, 무기 앞에서 사람의 가치는 절하되었습니다. 어느 쪽도 사건의 공포를 고려하지 않았습니다만, 지속적인 낙진과 눈 깜짝 할 사이 사라진 생명들은 오래도록 남게 될 것입니다."
 nuke_dropped.18.a:0 "이 전쟁이 끝나기까지 얼마나 더 많이 떨어질 것인가?"
 nuke_dropped.18.b:0 "우리는 희생자들을 돕기 위해 신속히 행동해야 한다."
 
 nuke_dropped.19.t:0 "대전 핵폭탄 투하"
 nuke_dropped.19.d:0 "[This.GetNewsIcon]핵폭발이 오늘 대전을 파괴했습니다. 도시에는 대공 방어 체계가 있었지만, [From.From.Owner.GetNameDef](은)는 이러한 공격에는 대비하지 못했습니다. [GetDateText], 독립문은 마지막 종을 울렸고, 폭발에 녹아내리고 말았습니다. \n\n[From.From.Owner.GetLeader]은 오늘 늦게 있을 라디오 연설을 준비하고 있습니다. 사기는 어느 때보다 낮으며, 한국인들에겐 그의 한 마디 혹은 유창한 항복 선언이 절실히 필요할 것입니다."
 nuke_dropped.19.a:0 "핵폭풍 때문에 윗입술에 자꾸 힘이 빠지는군."
 nuke_dropped.19.b:0 "대한은 가망이 없었어."
 
 nuke_dropped.20.t:0 "함흥 핵폭탄 투하"
 nuke_dropped.20.d:0 "[This.GetNewsIcon][From.From.Owner.GetAdjective]의 중요한 산업 중심부인 함흥시가 오늘 핵폭탄으로 공격받았습니다. 추측하기에 이 도시가 선택된 이유는 지식인들이 결집한 곳이기 때문인 것 같습니다.\n\n함흥과 인근에 있는 회령의 역사적 중요성은 많은 이들이 폭탄 투하를 모면할 것이라고 추정케 했으나, 빗발치는 파괴의 공포가 가득한 장소로 변모해, 공격에 의한 정신적 충격을 커지게 했습니다. 계곡에 자리잡은 도시의 위치 때문에 폭발은 제한되었지만, 옛 황제의 고향과 많은 산업용 건물들이 완전히 파괴되었습니다."
 nuke_dropped.20.a:0 "이런 전쟁에서 유산과 아름다움은 아무 의미가 없지."
 nuke_dropped.20.b:0 "저들이 옛 것을 파괴하면, 우린 새로운 것을 만들 것이다."
 
 nuke_dropped.21.t:0 "춘천 핵폭탄 투하"
 nuke_dropped.21.d:0 "[This.GetNewsIcon][GetDateText] 오늘, 한국 곡창지대 중 한 곳인 황해도의 황주가 핵폭발에 휩싸였습니다. 세계대전 내내 잦은 공격에 시달렸던 황주였지만, 이번 공격은 기존의 그 어떤 것과도 비교할 수 없을 것입니다. 옛 여몽전쟁 이후로 이리 파괴된 적이 없던 춘천은, 그 시절과는 비교도 안되게 융성해진 이 도시가 이렇게 파괴되리라고 생각한 사람은 아무도 없습니다. \n\n춘천이 잿더미로 변한 것과 달리, 대한제국 정부는 아무런 입장문도 발표하고 있지 않습니다. 그러나 불확실한 정보원에 따르면, 악의 제국 내부에서는 그 어느때보다 염전론이 강해졌다 합니다."
 nuke_dropped.21.a:0 "폭발의 여파가 강하군."
 nuke_dropped.21.b:0 "오늘 춘천은 사라졌다."
 
