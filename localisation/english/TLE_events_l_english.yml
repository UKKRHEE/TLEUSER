 korea.22.title:0 "불의의 사고"
 korea.22.desc:0 ""...저녁 점호 보고, 총원 5 열외 1 현재인원 4..." \n"뭐야, 한명 없냐?" "그 아무래도.. 사라진 것 같습니다."\n\n중국과 대한의 국경선. 그곳에서는 대치가 이루어지고 있었다. 그런 와중, 대한국 군대의 점호 중 한 병사가 실종되었다는 것이 알려졌다.\n이는 곧바로 대대장이었던 김오진의 귀에 들어가게 되었다.\n\n"뭐라고? 병사 한명이 사라져?" "예 대대장님. 점호 중 이원진이라는 병사가 사라진 것으로 확인되었습니다."\n김오진은 순간 생각을 하더니 곧바로 입을 때었다.\n"이 사건은 뙤놈들이 배후에 틀림 없다" "...잘못 들었습니다?"\n충격적인 결론을 낸 그는 확신에 찬 눈으로 말한다.\n"귀에 좆을 박았나? 뙤놈들이 한 일이 틀림없다니깐. 어서 그놈들에게 발포하게."\n\n친황다오 전방, 대한국 진지.\n"저.. 진짜 공격합니까 소대장님?" "낸들 아냐, 윗선에서 공격하랜다."\n\n총성이 사방에서 울려퍼지기 시작하였다. 갑작스러운 상황에, 모든 이들이 당황하였다. \n\n"제기, 빵쯔놈들은 왜 갑자기 공격하는 것이야!"\n"난들 알겠는가!"\n\n\n\n세 시진이 지나, 겨우 총성이 잦아들었다. 각 진영에서는 피해를 수습하는데 주력하였고, 이는 대한 또한 마찬가지였다.\n\n"이원진!"\n"넵! 이병 이! 원! 진!"\n\n그리고, 작은 실수는 때론 미래를 바꾸기도 한다."
 korea.22.a:0 "어.. 이게 아닌데?"
