 korea.356.title:0 "신채호 선생 사망"
 korea.356.desc:0 "대한매일신보 강명 14년 2월 21일자.\n\n언론인이자 역사학자로 국채보상운동을 이끌고 관민공동회 수립에 참여했던 단재 신채호(丹齋 申采浩) 선생이 타계했다. 향년 55세였으며, 장남 신관일씨가 상주를 맡아 장례를 치르고 있는 중이다.\n\n1880년 출생한 선생은 젊을 적 광무제 폐하의 치세에 처음 활동하기 시작하였고, 약관이 되기도 전에 수재로 이름이 나 국비장학생으로 프랑스 파리로 유학을 갔다왔다. 귀국한 후 선생은 민족적 의식을 고취시키어 한국의 단결을 이뤄내는 것이 중요하다고 생각하여 처음에는 사학계에 투신하였으나, 곧 정치계로 몸을 담구기 시작하였다. \n\n융희제 시절 민의원을 지내며 대한당 안창호 의원과 당을 넘은 긴밀한 협조를 통해 농촌 계몽운동에 힘을 쓰셨다. 이후 은퇴하여 저서 조선상고사, 조선상고문화사 등을 발간하였고, 황성신문, 대한매일신보 등에서 활약하며 내외의 민족 영웅전과 역사 논문을 발표해 민족의식 앙양에 힘썼다. "역사라는 것은 아(我)와 비아(非我)의 투쟁이다" 라는 명제를 내걸어 민족사관을 수립하였고, 한국 근대사학의 기초를 확립했다."
 korea.356.a:0 ""모과를 찾아 떠나겠소.""
 
