 korea.279.title:0 "강명황제 붕어"
 korea.279.desc:0 "'대황제 폐하 천붕.'\n\n1967년 1월 4일, 전 대한에 비통한 소식이 전해졌습니다. 대한의 대황제이시자, 이 나라의 큰 어버이이신 대황제 폐하께서 붕어하셨다는 소식입니다.\n\n대전을 거치면서 건강이 안좋아지기 시작한 폐하께서는 50년대 들어서 잔병치레를 하게 되었고 60년대에 들어서자 많은 시간을 침상에서 지내게 되셨습니다. 폐하의 어의들 또한 용태를 호전시키기 위하여 총력을 다하였으나, 천명을 거스를 수는 없던 법이었습니다.\n\n황태자 전하와 의친왕 전하, 그리고 다섯 분의 공주와 경친왕, 정친왕, 여러 손자녀들이 보는 앞에서 폐하께서는 편안히 눈을 감으셨습니다. 천붕 몇 시간 전, 폐하께서는 경왕, 정왕, 다섯 분의 공주, 의왕, 황태자 전하 순으로 깊은 이야기를 나누셨습니다.\n\n대행황의 묘호는 대한의 진정한 번영을 이뤄냈다 하여 '성', 자유를 신민에게 돌려준 업적을 사 '조'로 결정하였고, 시호로 '경장평문효헌소열강황제'가 올려졌습니다. 황태자 전하께서는 곧 대행황의 뒤를 이어 연호를 논어에서 따와 '헌문'으로 하여 즉위하셨습니다."
 korea.279.a:0 "헌문황제 폐하, 만세!"
 
 korea.280.title:0 "국방 과학연구 및 장비 설계 위원회의 발족"
 korea.280.desc:0 "볕이 잘드는 군부 건물 어느 방 안. 분명 넓직한 방임에도 양쪽에 좌르륵 놓인 양철 수납장의 부피 탓에 방은 좁게만 느껴졌고 유달리 더운 36년의 여름은 방 안을 더욱 숨막히게 만들고 있었다.\n그러한 한증막 가운데 있는 책상엔 한 남자가 앉아 자그마한 선풍기에 의존한채 서류를 끄적이고 있었다.\n책상에 놓인 명패가 가르켜주는 그의 이름은 임상혁.\n직위는 국방과학위 위원장이었다.\n\n"하이고,어쩌다 이런 허울만 좋은 직위에 내가 앉게 된건지..."\n\n다시 생각해도 억울한 마음에 그는 혼자 궁시렁 댔다. 나라의 경제가 어려워 지면서 군도 여러 분야에서 삐그덕 대기 시작했는데 특히 기갑장비가 그러하였다.\n\n정비창 대위였던 그는 작년부터 배치가 시작된 흑표 전차가 하루가 멀다 하고 엔진 문제로 정비창에 들어오고 모두 같은 문제가 있음을 알아냈다. 하나 같이 엔진과 배기관의 연결이 느슨해져 있어 이를 다시 조립했는데 그리 돌려보낸 차량이 또 다시 같은 문제로 돌아오는걸 보고시험삼아 내부가 보이게 장갑판을 붙이지 않은채 시동을 걸어 운전해보니 일정 속도 이상으로 출력을 높이면 엔진 토크를 이기지 못하고 배기관과 엔진을 연결하는 볼트와 너트가 일부 알아서 빠져버리는 것이었다.\n\n그는 이러한 사실을 상부에 보고하고 자체적인 해결법까지 제시했다. 과거 고향집이 마을 제일의 부농이라 미제 트랙터를 몰았는데 그 트랙터 역시 무식하게 힘이 좋은 엔진을 버거워 해 비슷한 문제를 겪었던 경험이 그를 도와줬다.\n\n헌데 며칠 후 상부에서 그를 호출하는 것이었다.\n\n듣자하니 예의 건은 조사결과 설계단계부터 저질 볼트와 너트를 쓰고 잘못된 위치에 배치한 결과 연결부에 힘이 집중되 벌어진 문제였고 이러한 문제가 여러 군장비에서 발견됨에 따라 이러한 문제를 최소화 하고 기업들의 중구난방식의 개발을 군의 목표에 따라 관리하기 위한 조직을 발족하고...\n\n"해당 부서 위원장으로 귀관을 임명, 권위를 위해 2계급 특진... 썅, 거기 넘어가면 안됐어."\n\n막상 출세란 생각에 부임한 자리에서 깨달은 사실은 위에선 말도 안되는 요구사항을 주고, 대한의 기업들은 부정부패한건 아니었으나 영미의 공작기계 의존도가 높고 하나같이 맺음새에 하자가 있어 여러 지적이 연속했다. 당연히 상부선 해당 사실을 해결하라 닥달이고.\n진짜 지옥 같았지만 그는 항상 같은 말을 뱉을 수 밖에 없었다."
 korea.280.a:0 ""저희에게 시간과 예산을 더 주신다면...""
 
 korea.281.title:0 "실패는 성공의 어머니 (1/2)"
 korea.281.desc:0 ""준비 됐나?"\n"예! 됐습니다!"\n"그럼 시작하지."\n임상혁 중령의 말과 손짓에 세개의 포대가 포신을 움직이고 포탄을 전달하기 시작했다. 신형 무기 평가를 위해 직접 온 군부 인사들 역시 이번 시험을 심각한 표정으로 관찰하고 있었다. 그만치 이번 신무기는 중요했다.\n\n작년 겨울,뉴기니 전선에서 제국군은 남태평양 전선의 잔존 영국군과 호주군을 상대했다. 무적의 황군 앞에 적들은 분전했지만 무너졌다. 하지만 그들의 신형 포가 문제였다. 그들이 새로 배치한 17파운더는 대한의 모든 전차를 뚫을 수 있었다. 전투가 끝난 후, 제국군은 간신히 무력화 시도를 저지하고 한문의 총통을 확보하는데 성공했다.\n\n해당 총통의 평가와 구라파 전선에서의 동 화포의 사용사례에 대한 독일 측 정보와 첩보등을 취합한 군부는 이 총통의 자주화, 전차총통화가 그리 먼 이야기가 아님을 알고 큰 위기감을 느껴 신형 전차와 총통의 개발을 서두르게 되었다. 총통의 경우엔 노획한 영국의 17파운더를 면밀히 조사해 복제-개량하는 방향으로 해 최대한 빠른 결과물 확보를 추구했다. \n\n그 결과 단 6개월 만에 대선 두산 여민 총 3개 회사가 시제 총통을 제시하는 기염을 토해냈다. 하지만 급조는 급조. 대선제는 무리한 고장약을 견디지 못해 명중률이 크게 떨어짐이 확인 되어 탈락으로 잠정결론 났고 나머지 두 총통이 현재 시험을 앞두고 있었다."
 korea.281.a:0 "먼저 두산부터 시작하지. 신호에 따라 격발한다 셋. 둘. 하나. 격발!""
 
 korea.282.title:0 "실패는 성공의 어머니 (2/2)"
 korea.282.desc:0 "콰앙!\n\n우렁찬 포소리와 함께 두산제 총통이 발사됐다. 찰나의 시간이 지나고 목표차량인 구형 흑표에서 불꽃이 일었다. 명중이었다.\n이어지는 다음 목표물들에 대한 사격에도 두산제는 대부분의 표적을 맞추며 훌륭한 명중률을 보여주었다. 특히 노획한 미제 신형 전차인 '서면'의 전면장갑을 능숙히 뚫고 들어가 참관석 인사들의 맨눈으로도 확인 가능할만큼의 큰 불꽃을 만드는 모습에 장성들의 감탄의 목소리가 이어졌다.\n\n"훌륭하군. 영국제 원본보다 장약량을 줄였다 했던가?"\n"예, 텅스텐으로 포신을 감싸고 길이를 줄여 강도와 무게 양쪽 모두 확보하고 장약을 줄여 반동을 줄였습니다. 원본은 무식하게 낭비하니까요. 놈들의 포보다 관통력은 약하겠지만 충분합니다. 철갑유탄이기에 구멍만 뚫는 놈들의 포탄보다 살상력도 우수하죠. 영미의 낭비벽 가득한 포보다 낫다 자부할 수 있습니다."\n"무게는 그리 줄지 않았어. 텅스텐은 무거우니. 이어서 여민제도 사격을 개시한다. 셋. 둘. 하나. 격발!"\n\n콰앙!\n"으아악!"\n"...? 이런 썅!"\n\n상혁이 욕지거리와 함께 관측을 위해 가지고 있던 쌍안경을 내팽게치고 포대로 달려갔다. 여민제는 사격과 동시에 포미가 망가지며 화마가 사수들을 덮쳤다. 어렴풋이 지독한 화약내 사이로 고기가 익는 냄새가 참관석으로 풍겨오기 시작했다."
 korea.282.a:0 "승자가 정해졌군."
 
 korea.283.title:0 "잔상"
 korea.283.desc:0 "입에도 잔향이라는 놈이 배여버렸나. 분명 곰방대를 물지 않았을 텐데, 어째서 들숨이 쓰단 말인가? 여기저기를 떠돌아다니는 시선을 억지로 잡아두면, 괜시리 잘 닦인 당사 바닥에 익숙한 인영이 떠오른다. 김애림. 그놈의 나선 발음은 외우기도 참 힘들어서, 보다 못한 알렉산드라가 쓰던 한국식 이름. 애림은 1918년 죽었다. 시베리아의 어느 저녁에, 붉은 군대를 위해 싸우다, 자기 민족의 손에.\n\n든든한 뒷배가 되어주던 소련은 어느새 차츰차츰 지원을 줄여갔다. 백력 조약의 체결 이후로 직접 대한제국과 적대할 이유가 준 탓이었고, 세계혁명을 주창하며 해외 사업을 이끌던 트로츠키가 북벌 실패 이후로 쫓겨난 탓이었고, 그와 친하게 지내던 자신을 스탈린이 고깝게 보는 탓이었다.\n\n옆에 놓은 서류가방에는 금년도의 활동자금이 들어있었다. 대공황으로 휘청이는 아국과 소련을 대비하며 지지자를 끌어모았건만, 당국의 탄압은 심해져만 갔고, 어느새 체제에 불만을 품은 이들은 신한청년당이라는 파쇼 정당으로 새어들었다. 나 대신 그대가 있었으면 상황이 나았겠소, 알렉산드라? 돌아오지 않는 대답을 기다리며 한참을 바닥만 바라보고 있던 차에 문이 열리는 소리가 들려왔다. 발걸음 소리가 퍽 결연했다.\n\n"... 그래. 이재유 동지."\n"준비됐습니다."\n"자네는... 퍽 일본통이라더군."\n"맞습니다! 제가 구주에서 본 일을 당수님도 보셨더라면-"\n"치우게. 당수가 아니라 동지라고 부르라 하지 않았나?"\n"예, 김립 동지."\n"이번 거사는... 꼭 성공시켜야 하네. 우리 당의 생사가 여기에 걸려 있으이. 자네에게... 모든 걸 일임하겠네."\n"넵! 국제 사회주의 운동의 전진을 위하여, 피식민 민중의 궐기를 위하여."\n\n내일 죽을 자라고는 믿을 수 없을 정도로, 이재유는 당당히 서있었다. 눈에도 잔상이라는 놈이 배여버렸나, 그의 웃는 모습에 알렉산드라의 모습이 겹쳐보였다."
 korea.283.a:0 ""그래, 제국주의 타도를 위하여.""
 
 korea.284.title:0 "잔존"
 korea.284.desc:0 "몸에도 잔존이라는 놈이 배여버렸나. 부지한 목숨은 비루했다. 영웅처럼 죽어간 이재유의 모습이 아른거리면, 시야에 비친 거울은 아직 못 죽고 살아있는 자신의 모습을 비추일 뿐이었다. 죽어가는 자에게 마땅한 대우를 하지 못함은 산 자의 책임이었기에, 김립은 가정을 멈출 수 없었다. 만약 폭탄 하나라도 쥐어 보냈다면? 더 좋은 시간과 장소를 모색해주었다면? 하지만 별 수 없는 일이었다. 이재유는 죽었다, 아무런 소득도 없이. 매일같이 신문은 '차마 말할 수 없는 대역죄'를 지은 자신의 당에 대해 떠들고 있었다. 러시아어로.\n\n그렇다. 김립은 지금 시베리아에 있었다. 이재유에게 암살을 명한 직후, 코민테른 때문에 볼 일이 있다며 소련으로 피난했다. 하지만 자신조차 상상하지 못한 것은 스탈린의 판단속도였다. 조금의 시간이라도 낭비했다가는 심각한 외교적 문제로 비화될 문제였고, 그렇게 가면 조선공산당에게 비춰질 스포트라이트는 밝아질 수 밖에 없었건만. 스탈린은 그 누구보다 빠르게 대한제국에 위로를 전달했고, 조선공산당의 행동이 좌경맹동주의라며 걸고 넘어졌다. 조선공산당은 강제로 해체되었고, 사회주의자들은 대거 투옥되었다.\n\n...김립은 모든 것을 잃어버린 기분이었다. 앞으로 대한에서 사회주의가 움틀 겨를이나 있을까? 아니, 대한에는 아직 영민한 건아들이 넘쳐났다. 자신은 시대에 몇 번 날 천재도 아니었다. 지금 자신이 느끼고 있는 절망은 오로지 자신을 위한 것이리라. 머리를 싸매쥐던 김립의 앞에 두 인영이 나타났다.\n\n"... 알렉산드라. 재유 군."\n\n그리고 두 인영은 점차 겹쳐지더니, 어느새 하나로 돋아났다. 김립은 굳센 각오로 침대에서 일어섰다.\n\n김립을 체포 후 심문하기 위해 달려온 NKVD의 요원들이 발견한 것은 채 식지 못한 시체 한 구 뿐이었다."
 korea.284.a:0 ""글쎄, 일거리 하나는 줄었군.""
 kimlip_is_dead:0 "§Y대한제국§!에서 §Y김립§! 사망."
 
 korea.285.title:0 "Shut the Door Behind Me"
 korea.285.desc:0 ""자 오늘 나오신 분, 소개드리겠습니다. 우리 대한국이 낳은 최고의 가수 중 하나! 앨범을 내기만 하면 한국을 떠들썩하게 만드는 그 주인공, 빅토르 초이입니다. 반갑습니다!"\n\n메인 MC 유재석의 소개와 함께 주위 스태프들과 패널들이 박수를 치면서 초이를 반겨주었다. 입가에 은은한 미소를 띈 채 막 뒤에서 초이가 설렁설렁 걸어나왔다. 걸음걸이마저 초이스러운 모습에 이를 살리고자 나영석은 카메라에게 '저 모습까지 다 찍어. 놓치지 말고.' 라 말해주었다.\n\n"네 반갑습니다. 가수 빅토르 초이라고 하고요, 올해 데뷔한지 38년 됐습니다."\n"어우 반갑습니다. 저도 평소에 초이씨 노래 되게 자주 듣습니다."\n"저도 초이씨 노래 진짜 좋아합니다! 제 MP3 담긴 곡 7할이 키노꺼라니까요?"\n"아유 그래주시니 또 제가 영광이네요"\n"광수한테는 별로 영광이라고 하지 않으셔도 될 것 같습니다."\n"아니 형! 섭섭하게 왜 그래요!"\n\n하하의 애드립으로 이뤄진 농담을 이광수에게 던졌고, 프로답게 어떤 의미로 말을 했는지를 바로 깨닫고 평소 맡는 역할인 '동네북'을 충실하게 이행해주었다. 물론, 너무 많이 해서 익숙해졌는지 아니면 진짜 억울한 것인지 구분이 가지 않을 정도였다. \n\n"제가 예전에는 또 한창 이 롹, 기타 이런거에 빠져서 개그맨 말고 가수가 또 꿈이었거든요."\n"오, 가수요?"\n"네네. 그런데 재능이 없어서 빠르게 포기하라는거 있죠."\n\n고정 패널 중에서도 메인을 담당하는 유재석답게 아이스브레이킹 이후 있던 빈 음성을 자연스럽게 채워가며 녹화를 진행하는 모습이었다. 이번 녹화도 별 문제 없을 것이 직감으로 느껴졌다. 오히려 맴버들과의 케미가 딱 맞았다. 하나 둘, 대본에 미리 적힌대로, 그리고 초이와 사전에 녹화를 연습한 모습 그대로 카메라에 인형人形과 목소리가 담겨졌다."
 korea.285.a:0 ""
 
 korea.286.title:0 "Shut the Door Behind Me"
 korea.286.desc:0 "째깍째깍. 시간이 흘러갔다. 이 토크쇼의 묘미인 중간 쉬는시간을 이용한 미니게임으로 우스꽝스러운 모습도 연출되었고(많은 경우에 유재석과 이광수가 희생되는 편이었다.), 일반인들이 잘 모르는 초이의 인간적인 면모가ㅡ적어도 나영석이 느끼기에 그러한ㅡ 잘 드러났다. \n\n"자 마지막 주제로 가보겠습니다. 1960년 한국을 뜨겁게 달궜던 사건이 있죠. 소련인 여자와의 기적적인 로맨스, 모스크바-한성 스캔들인데요. 이 사건의 당사자인 분이 바로 초이씨라는 소문이 있는데, 이게 사실인가요?"\n\n유재석의 멋쩍게 웃으면서 초이는 마지막 질문에 성실히 답을 해주기 위해 입을 열었다. 초이가 가수로 성공하기 전에 사정을 얼추 아는 이들에게 하도 많이 들었던 질문이기에 말은 청산유수처럼 나왔다.\n\n"저는 아니고 저희 부모님이 그 주인공입니다."\n\n"아 부모님~! 혹시 그러면 내용을 자세하게 들을 수 있을까요?"\n\n이미 알고있을 내용이었지만 차지게 반응해주는 유재석이었다. 초이가 말한 내용은 이미 널리 퍼진 내용이었다. 60년 최동열 통역사가 스키를 타다가 다리가 부러져 요양해야 되어 일정이 펑크 난 선배를 대신하여 모스크바에 갔고, 그 곳에서 환영공연의 지도를 맡은 체육사 발렌티나 바실리예브나 구세바와 사랑에 빠지게 된 것. 그리고 엄청난 용기를 가지고 당시 서기장이던 흐루쇼프에게 목숨 건 절을 하면서 사랑을 이뤄내며 한성으로 귀환한 것. \n\n그야말로 현실판 로미오와 줄리엣, 아니 그건 새드엔딩이었으니 해피엔딩의 로미오와 줄리엣이라고 할 수 있겠지. 명칭은 중요하지 않았다. 나영석이 지금 들어도 낭만으로 가득찬 이야기라고 생각되는데, 당대 사람들에게는 얼마나 충격적이었겠는가. 심지어 당시 황태자였던 선황제까지 이 일에 관심을 가졌다고 할 정도이니.\n\n"..그래서 제가 이렇게 밴드로 성공할 수 있었던 것은 역시 그 의지를 가지고 저를 지원해주신 부모님 덕인 것 같습니다."\n"아, 역시. 호부 아래 견자 없다니, 초이씨의 그 능력이 어디서 온지를 확실하게 알 수 있던 이야기 였던 것 같습니다."\n\n이야기가 끝나갔다. 나영석은 패널들에게 신호를 주었고, 작게 유재석이 끄덕인 뒤 엔딩멘트를 말하기 시작하였다. 무어라 초이와 유재석이 대화를 주고받으며 쇼의 마지막을 알렸다. 그리고 정면을 응시하며 유재석이 말하기를.\n\n"지금까지 빅토르 초이씨와 함께하였습니다. 오늘도 찾아와주신 시청자 여러분, 감사합니다!""
 korea.286.a:0 ""컷! 잘 나왔네요, 초이씨 수고하셨습니다.""
 
 korea.287.title:0 "우사"
 korea.287.desc:0 "하늘에 뜬 구름은 걱정도 없는 듯 바람에 몸을 맡겨 뭉게뭉게 제 동무들과 모여 흘러가고 있다. 쌩쌩 부는 칼바람은 인사人事에 거슬림이 있건만 멈출 바를 몰랐다. 점심 낮 이맘 때에 우사 김규식은 장죽을 피우며 자주 밖을 내다보곤 하였다.\n\n창 밖의 모습은 황상이 이어하는 도시, 황성皇城이라는 이명에 걸맞게 화려한 모습을 보여주었다. 우사 자신이 동래(지금의 부산부 동래방)에서 상경하였을 때와는 또 천지차이었다. 사방에 초가집과 나무판자로 된 집이 깔려있던 옛 적과는 달리 번듯한 벽돌집과 댄디한 모던 보이, 모던 걸들이 따박 따박 절도있게 걸어다녔다. 빈자들의 도시가 아닌 바쁘게 굴러가는 문명의 도시였다.\n\n물론 좋은 뜻만 있는 것이냐 물어보면 그건 또 아니었다. 빈자들이 보이지 않게 됨은 그들이 하나같이 황성 외곽에 몰려살기에 명동이나 성저십리 인근에 거주하는 사람들이 볼 수 없는 것이었다. 김규식은 다른 이들과는 달리 짤막하게나마 보고서로 빈민, 부랑아, 거지 등등으로 표현되는 이들의 생태를 약간이나마 알아보았다.\n\n실로 처참하였다. 그러나 외면할 수 밖에 없었다. 특유의 조용한 성품과 적을 두지 않으려는 마음의 발로로, 당여의 대권도 쥐지 않았기에 무언가를 할 수는 없었다. 사실, 재정적으로도 그리고 이념적으로도 이들에게 따로 '특혜'를 제공할 수는 없었다."
 korea.287.a:0 ""
 
 korea.288.title:0 "우사"
 korea.288.desc:0 "그나마 지엄하신 성상께서는 이를 안타까이 여기시어 내탕금을 풀어 빈한한 이들의 구휼에 힘쓰시고 있다 하지만, 우사의 짧은 식견으로 보면 순수한 의도로만 행하는 일이 아닌 것만 같았다. 마치, 정부가 하지 않는 일을 황실이 행함으로 조정을 흔들려하는.\n\n고개를 털어 우사는 불경한 생각을 멀리 떠나보냈다. 나른하여 잠이 오는 시간이었기에 괜한 생각이 들었나보다. 장죽을 뒤집어 담뱃재를 탈탈 털어놓자 정신이 되돌아오는 느낌이 들었다.\n\n똑똑. \n\n"들어오시게나."\n"실례하겠습니다, 대감님."\n\n그의 비서관은 공손하게 문을 열었다. 금해 강명 14년(1936년) 들어서까지 의원직을 하면서 유일하게 마음에 드는 것이 있다면 이 청년을 등용할 수 있던 것이라.\n\n"당수 대감께서 의원님을 찾으십니다. 곡물법 통과와 관련해서 의논할 것이 있으니 한 시진 안에 찾아뵈러 오시라고 전하라 하셨습니다."\n"내 이해했네. 반 각 뒤에 채비하게나, 내 이 몰골로 당수를 뵈러 갈 수는 없으니."\n"알겠습니다."\n\n가볍게 목례를 하며 나간 비서관을 바라보며 한숨을 쉬었다. 썩 마음에 들진 않지만 그래도 박중양은 당수는 당수. 찾고 있으니 가 드려야지. 편히 입은 옷을 정갈히 다듬고, 구두에 스스로 광을 내었다. 구석에 비치된 옷걸이에서 외투를 꺼내 입고 문고리를 열었다."
 korea.288.a:0 "철커덕 하는 소리와 함께 의원실에는 정적만 남았다."
 
 korea.289.title:0 "도산"
 korea.289.desc:0 ""채비는 다 했간?"\n"예 대감. 세어번 재검하였습니다."\n"기래, 박중양 그 양반이 찾는다니 가야지 원."\n\n서북말씨가 섞인 서울말과 함께 마음에 들지 않다며 안창호는 궁시렁대면서 차에 올라탔다. 홍종갑은 애써 웃으며 차를 운전해 목적지로 다가갔다.\n\n"홍 비서. 내 질문할게 이서."\n"네, 말씀하시지요."\n\n콧수염을 손으로 매만지더니, 안창호는 비서에게 말을 꺼냈다. 짬이 나면 늘 있는 질문이었기에 종갑은 여유있게 앞으로 운전해갔다.\n\n"내 아들이 셋이 있다는건 몇 번 봐서 알제? 큰 아들은 다 커서 징그럽게 집에 붙어있는데 뺀질나게 깍쟁이들이랑 어울리고, 둘째 아들은 그보다는 조용하고 그나마 똑똑이들이랑 어울려. 셋째는 아직 어리지만 나랑 똑 닮으이 참 마음에 든다우."\n"자제분들께서... 하나같이 영민하시군요."\n"영민하긴 무슨, 하여간. 이 아새키들이 요즘 이 까득대고 싸우려고 하는데, 내가 이를 어찌 중재해야 할지 곤혹일세. 어찌 좋은 방법이 있는감?"\n\n종갑이 느끼기에 안창호는 이런 실없는 가정사를 이 중요한 시기에 꺼내지 않을 것이었다. 평소에는 친절하고 유쾌한 상사이긴 하여도 공사는 철저하니, 세 아들을 비유로 한 것임이 분명하였다. 대한당 내의 가장 강력한 세 파벌을 의미하는 바겠지. "
 korea.289.a:0 ""
 
 korea.290.title:0 "도산"
 korea.290.desc:0 "현재 당수이자 일소(一掃)계의 수장을 맡고 있는 박중양은 여러모로 지독한 인간이었다. 조국을 향한 신념과 자부심이 여러모로 하늘을 찔러, 강력한 국력을 최대한 이용하여 아시아에서의 확고한 패권을 구축해야한다는 것이 당수의 지론이었다. \n\n종갑이 느끼기에 그 대부분이 진실은 아니고, 당수 또한 생각이 있는 자이기에 무조건 들이받을 쪽은 아닐 것이었다. 다만 말이 너무 직설적이고 과격하여 별 이상한 자들이 꼬이기 일수였다. 예를 들면, 전 외무대신 우남 대감이라던지, 인촌 대감이라던지랄까.\n\n가장 세력이 약하고 조용하지만, 오히려 그러한 점 때문에 성상폐하의 은밀한 지원을 받은 김규식의 화평(和平)계가 있다. 이건 종갑조차 중요치 않다고 여겼다.\n\n대권을 노리기에는 너무 약하고, 작은 파벌이 정의내리자니 김규식과 같이 혼란을 피하는 이들이 수두룩빽빽이고. 그래서 종갑도 별루 신경을 쓰는 쪽은 아니었다.\n\n안창호 선생의 혁신(革新)계야말로 일소계와 쌍두를 다투는 진실되게 옳은 당파이리라고 종갑은 그리 믿었다. 신민회(新民會)를 이끌때부터 도산 선생은 이 땅 육천만 백성들을 위해 위정자의 책무를 받아들였다. \n\n농촌근대화와 위생보급운동, 빨갱이로 몰릴 뻔하긴 했지만 브나로드 운동까지 지원했던 안 선생은 존경할 수 밖에 없었고, 따르지 않을 수 없었다.\n\n이 셋을 안창호에 아들에 비유하면 딱 맞았다. 그러면 종갑이 할 수 있는 대답은 무엇일까? 평소대로, 항상 생각하던대로 종갑은 입술을 땠다."
 korea.290.a:0 ""
 
 korea.291.title:0 "도산"
 korea.291.desc:0 ""제 짧은 식견으로나마 진언을 드리자면, 세 아드님들의 사이는 결국 형제들이니 좋건 싫건 의지할 수 밖에 없을 것입니다. 그래도 중재를 원하신다면 대감께서 직접 나셔서 하나의 손을 들어주는 것이 좋지 않을까요."\n\n성상폐하께 대권주자를 친택하여달라 성단에 맡기는 것. 융희 시절에 이랬으면 능수능란한 황제에게 간이고 쓸개고 전부 다 빼앗겼을 것이지만, 지금은 강명 시대였다. 황제는 그리 잔혹하시지는 않았고, 대강의 목줄만 인증하면 그냥 내버려두는 것을 선호하였다. \n\n"그래? 자네도 역시 그리 생각하는군."\n\n다행스럽게도, 종갑의 말에 도산은 순순히 고개를 끄덕이며 자신 또한 그러한 생각을 가졌다는 등의 말을 하였다. 질문 하나만 하곤 도산은 피곤하였는지 잠시 눈을 붙였다. 종갑 또한 오히려 말 없이 가는 것이 편하였기에 내심 쾌재를 부르며 성심성의껏 운전을 하였다.\n\n"아, 대감. 도달하였습니다."\n"으음. 벌써 그렇게 됐나?"\n\n안창호는 눈을 한차례 비비고, 기지개를 쳔 다음 문에서 내려와 땅을 밟았다. 차를 주차원에게 맡긴 후, 도산은 종갑을 대동하면서 멋들어지게 '일소 박중양一笑 朴重陽' 이라고 써진 문패 옆 대문을 두드렀다."
 korea.291.a:0 ""일소 대감! 나 도산이요, 문 여시오!""
 
 korea.292.title:0 "일소"
 korea.292.desc:0 "우사와 도산이 모두 한자리에 모였다. 이리 모인 것도 참으로 오랜만이었다. 다들 당파를 하나씩 이끌고 있으니, 옛적에 도원 선생의 부름을 받아 대한당에 동기동창으로 들어왔을 적이 떠올랐다.\n\n지금에 이르러서는 서로 갈라질대로 갈라져, 앙금이 남아있는 이들도 있었다. 그러나 근본적으로는 한 당의 사람들이요, 오랜 친분을 가진 이들이기에 밉지는 않았다. 그저 이 더러운 정치판에서 있는 흔하디 흔한 일일 뿐.\n\n"당수, 곡물법 관련으로 부르셨다 했습니다만."\n\n도산이 서북말 섞인 서울방언으로 이야기를 꺼냈다. 중추원에서 쉼없이 들어봤던 목소리지만, 이렇게 사적인 자리에서 들은 것은 오랜만인지라 썩 반가웠다. 그러나 그것은 사감, 지금은 공적인 당무를 행해야 하였기에 반가움은 잠시 접어두었다.\n\n"그래요. 이사람이 꼭 당부할 말이 있어서 부른 것이요."\n"그러면 비서관 편으로 보내셨으면 되지 않습니까."\n\n우사가 툴툴대듯 말하였다. 우사는 이 중에서 가장 어렸다. 나는 영락 6년(1872년)생, 도산은 광무 원년(1878년) 생이었지만, 우사는 광무 4년(1881년)에 태어났다. 적은 나이는 아니었으나, 내가 원채 나이가 많았다. \n\n"이 사안은 심히 엄중하여 반드시 이사람이 면을 맞대어 의논해야하는 일이외다."\n"기럼 무슨 일이기래 그렇습니까?"\n"민주당民柱黨 그치들이 제안하는 것, 더 이상 공격하지 마십시오.""
 korea.292.a:0 ""
 
 korea.293.title:0 "일소"
 korea.293.desc:0 "도산과 우사, 둘 다 눈을 휘둥그래 뜨며 나를 쳐다보았다. 빨리 해명을 해달라는 듯 빤히 쳐다보았기에 말을 이어갔다.\n\n"내 이번 곡물법을 비롯하여 치안조례 개정과 추경예산안에 반대함은 빈사상태인 왜국의 목을 조여 동방주의 안보가 위협받을 수 있었기에 그리 하였던 것이오. 또, 내부적으로 미친 개들이 날뛰게 만들 수도 있기에 이를 우려함도 있었지요."\n"하모요. 그런데, 지금은 생각이 달라졌단 말입네까? 당수께서 가장 반대하셨고, 우리에게도 협력하라 말하셨을텐데요."\n"어짜피 이제 민주당은 끝인걸 모르시오? 상上께서도 김희선 그 양반을 썩 귀찮게 여기십니다. 이 나라는 성상의 나라인데, 민주당의 주류 당파들은 상께 미운털이 박혔다오. 괜시래 부스럼 긁으면 우리의 힘만 빠집니다."\n"그것만으로는 설명이 부족하십니다."\n\n우사의 말이었다. 그래, 아직 말이 끊나지 않았기에 그리 생각할 수도 있다. 이제 사실상 중추원을 장악한 것은 민의를 담은 대한당이었고, 민주당은 발악을 하는 중이었다. 그래서 나는 이를 원한 것이었다. \n\n"그렇지요. 이사람은... 민주당이 크게 하나를 터뜨리는게 좋다고 봅니다."\n"당수!"\n\n바닥을 쾅 치며 도산이 일어섰다. \n"흥분하지 말아주시오 도산. 다 생각이 있어서 하는 말이지 않습니까?"\n"말이 되는 소리를 해야 아니겠습네까. 나랏일이 중함은 제 고리타분한 요순우탕 읊어대는 유림들조차 아는데, 왠 잡배마냥 나라 망치게 놔두라, 이런 소리를 합네까!?\n"그러니 필요한 일이지요.""
 korea.293.a:0 ""
 
 korea.294.title:0 "일소"
 korea.294.desc:0 "미주산 잎으로 우려낸 차를 한 입 마셨다. 쯧쯔, 이사람은 아직도 정치 물을 덜 먹었나보군. 뜻을 바로 이해했을 터인데도 받아들이려 하지 않다니. 안타까운 사람이었다. 인물은 인물인데, 타협을 잘 하지 않는 사람. \n\n"후우... 당수, 제가 생각하는게 맞으리라 봅니다. 당수께서 생각하는 노림수, 그 다음은 무엇이지요?"\n\n반면에 우사는 얼굴만 쓸어내리며 알았다는 듯 역으로 질문해왔다. 나는 웃음을 띄며 말해주었다.\n\n"지금 왜국의 목을 차라리 한번 조이는게 낫습니다. 이사람이 들은 소식이 있습니다. 이등박문(伊藤博文, 이토 히로부미)의 후계들이 지금 왜국 사방에 퍼져있다지요."\n"하, 하하하. 그래서, 덕천가(德川, 토쿠가와)의 군왕이 쫒겨날 것이니, 군을 동원하자는 말입니까? 왜국의 목줄을 다시금 확인하려고?"\n"필요하면 행해야지요!"\n\n나는 힘을 실어 말하였다. 도산은 허탈한 듯 웃으며 털썩 주저앉았고, 우사는 눈을 감고 있었다. 계속 말을 이어갔다.\n\n"광황제(光皇帝, 고종 이천)께서 남기신 유시가 무엇인지 아시는 분들 아닙니까. '왜주 66번은 한의 태평양의 자연방벽이니 이를 병탄하거나, 최소한 손에 넣으라'. 그 왜국이 손에서 벗어나려 하니까 천병을 보내야 함이 맞지 않습니까?"\n"...피가 흐를 것입니다."\n"그 또한 감당해야지요. 우리같이 대국을 볼 줄 아는 이들은 결단을 내려야 합니다.""
 korea.294.a:0 ""
 
 korea.295.title:0 "일소"
 korea.295.desc:0 "정적이 흘렀다. 방 안에서는 내가 차를 홀짝이는 소리만 들려왔다. \n정적을 깬 것은 안창호였다.\n\n"나는... 후, 이 일을 감당할 수 없습니다."\n"책임을 지라는게 아닙니다. 그건 당수인 내가 지는 것이지요."\n"원망을 들을 준비는 되셨습니까?"\n\n감정적인 호소인가. 시덥잖았다. 장기말 하나하나에 이입해서야 무엇을 할 수 있겠는가. 어깨를 으쓱이며 회답해주었다.\n"그는 이사람에 항상 들러붙은 것이었는데, 이제는 막역지우라 할 수 있지요."\n\n더 이상 같은 자리에 있기 싫은 듯, 도산은 문을 박차고 나갔다. \n\n"저도 이만 채비하겠습니다."\n"조심히 가십시오. 요즘 황성 공기가 불안하답니다."\n\n이내 김규식도 떠나자, 사랑방 안채에 다시 정적이 내려앉았다. 물러도 정치인이라고, 다들 이해득실을 그 사이에 판단했다. 죽어도 '불가'라 외치지 않은 것만 봐도 아니 말이다. 아마 마음에 남아있는 알량한 도덕심, 그런게 말과 행동의 차이를 불러일으킴이 아니겠는가."
 korea.295.a:0 "속으로 조소하면서, 나는 이후에 있을 계획을 재검하였다."
 
 korea.296.title:0 "우레를 지나"
 korea.296.desc:0 ""우라질... 우라질!"\n\n제국의 수도에서 총질이라니, 엄숙하고 고고해야 할 한성에서 총질이라니, 망할 육시럴 총질을! 제 딴에나 나라를 위한답시고 이 작당을 모의 했겠지만, 만일 저들이 정말 정부를 전복시킨다면 폐하를 등에 업고 패악을 저지를게 분명하다. 그렇게 되면 문민정부든 대한당이든 황도파는 우리를 전부 죽이고 6000만 백성과 함께 불 속으로 대가리를 집어넣을 테지.\n\n내버려두어도 문제다. 지금 수도를 방위하고 있는 이강이 쿠데타를 진압해버리면, 그 뒤는? 이강 그 늙은 뱀 같은 자는 항상 내각에 불만을 가지고 있었다. 기실 그보다는 그를 사실상 떠미는 세력이 더 문제였다. 이 사건을 계기로 후에 무슨 짓을 할지 아무도 모를 일이었다. 민주당은 분명 무너지겠지만, 그게 군인들 총으로 이루어져선 안 된다. 그렇다면 뭐라도 해야 했다. 그 생각 하나만을 가지고서 황궁으로 몸을 내던지고 있다. 몸은 땀으로 범벅에 머리는 헝클어졌고 넥타이도 풀어졌다. 얼마나 달린 걸까, 거대한 황궁 성문 앞에 있는 근위병 둘이 나를 막아선다.\n\n"비키게, 나 대한당 홍종갑일세! 지금 당장 황제 폐하를 뵈어야 하니 빨리 비켜주게! 쿠데타로 다 죽기 전에 어서!"\n"쿠데타? ...쿠데타 말입니까."\n"그래, 그러니까 폐하를 뵈어야 하지 않겠나?! 지체할 시간이 없단 말일세! 제발 문 좀 열어주게! 빨리! 좀, 문을..."\n\n근위병의 반응이 뻑적지근했다. 헐떡거리던 입이 순간 얌전해졌다. 몸에 흐르던 땀이 차갑게 말랐다. 쿵쾅대던 심장이 쥐 죽은 듯 조용해졌다. 희미하게 들리던 총소리가 멈췄다. ...반정군이다.\n\n\n\n"궐 앞에서 왠 소란인가?""
 korea.296.a:0 ""전하, 전하! 소신을 살려주시옵소서!""
 
 korea.297.title:0 "읍소"
 korea.297.desc:0 "...내 비루해진 꼴이 통한 모양이다. 다행히 태자 전하께서는 내 모습을 보시고는 가벼운 사안이 아니라 여기셨는지, 잡혀 죽기 직전인 나를 황궁에 들이는 걸 윤허해 주시었다. 전하께서 친히 나를 폐하께서 계신 후원으로 나를 인도하셨다. \n\n저 멀리서 풍경화를 그리는 폐하께서 보였다. 일 초라도 빨리 작금의 상황을 아뢰고 싶었다. 대한의 운명이 촌각을 다투고 있지 않는가. 마음이 더더욱 초조해진다. \n\n"아바마마, 소자 휼이옵니다. 궐 밖에 소란이 있기에 소자가 나가보았으니, 대한당의 홍 자문관이 아바마마를 뵈옵기를 간청하였사옵니다."\n"들은 바로다. 태자가 데려온 이와 짐이 국사를 논하고자 하니, 태자는 가서 조강에 열중하라."\n"따르겠습니다."\n\n전하께서는 이윽고 다른 곳으로 행하시어 나 혼자만 남으니, 나는 바로 엎드려 폐하께 아뢰었다. \n\n"만세, 만세, 만만세! 대한당大韓黨 자문관自問官 신臣 홍종갑洪鍾甲 폐하를 뵈옵나이다. 사안이 시급하나 폐하를 급히 찾은 불경을 용서하여 주시옵소서!"\n\n참으로 황공하옵게도 폐하께옵서는 혼자만의 시간을 방해받은 것에 꽤나 불쾌해하신 것 같았다. 그리고 겨우 한 달 전에 참변을 당하시지 않았는가. 낯선 이가 알현하는 것을 꺼리시는 모양이었다. 게다가 황궁에 입궐하는 이들이 깔끔한 차림인 것에 비해 내 추레한 모습이 낯익지 않으신지 빤히 보시고는 구순을 띄셨다.\n\n"겉치레는 됐다. 그래, 홍종갑이라 하였나. 얼마나 시급하기에 짐의 시간을 뺏을 정도인가?""
 korea.297.a:0 ""
 
 korea.298.title:0 "읍소"
 korea.298.desc:0 "날카로운 옥음이었다. 나 따위는 한 손으로 치워버릴 수도 있는 이 땅의 절대자의 말이었다. 온 몸이 긴장과 혼란으로 떨렸으나, 필사적으로 나는 뛰던 숨을 가라앉히고, 말을 차분하게 골라서 입 밖으로 내었다. \n\n"아뢰옵기 황송하오나, 김중석 참장이 이끄는 보병연대가 반정을 꾀하였사옵나이다. 계성이 울리기 약 두 각 가량 전에 폐하의 성단을 전해받지 않고 정부와 중추원을 장악하려 황성으로 진입하였습니다. 궐 밖의 총성이 들리는 연유가 이러한 탓이옵나이다!"\n\n폐하께서는 고개를 괴고는 손가락을 움직여 탁탁 치셨다. 황공하옵게도 내 면을 지긋이 보시어, 차마 용안을 똑바로 볼 수 없었기에 눈을 아래로 내렸다. 조금 뒤 폐하께서 다시 말씀하시었다.\n\n"내 분명 기침하여 초조반을 들 때만 하여도 황성 내에 아무런 변고가 없음을 들었는데, 너는 무슨 변고가 있음을 증명할 수 있는가?" \n\n시큰둥한 어조이셨다. 설마, 진짜 설마, 황상께서는 군정조차 상관없으시다 생각하시는 것인가. 안된다, 내가 여기서 헛되게 물러나면 내 목숨은 물론 도산 선생과 이 땅에 자유는 눈 코 뜰 새도 없이 임자년 전으로 돌아갈 것이다. 그런 꼴은 견딜 수 없었다.\n\n"폐하, 소신이 목숨을 걸고 황궁으로 찾아온 연유는 오직 황조의 종묘사직과 이 땅 1억 신민들을 염려하는 바에서 나왔을 뿐, 흉참하게도 폐하의 안정과 이부를 삿되이 속이려 하려함이 아니옵나이다! 선제들과 폐하께서 성권하여 친히 위임하옵신 위권을 대행하는 위정자들이 혹여나 변고를 당하시어 성심에 심려를 끼치는 것이 오직 신의 근심일 뿐이옵나이다. 폐하, 부디 폐하의 적자赤子를 가엾이 여기시어 황성의 반정을 물리치게 하시옵소서!"\n"짐이 행할 바에 그대의 충언을 깊이 새기겠다. 그대는 이만 퇴청하라.""
 korea.298.a:0 ""
 
 korea.299.title:0 "읍소"
 korea.299.desc:0 "시시하다는 듯 손을 훠이 내저으시며 축객령을 내리셨다. 최후의 시도조차 통하지 않았다. 군부君父께서 정부를 버리길 원하시오면, 신자臣子로서는 오직 배명拜命할 따름이었다. 나는 허탈함을 애써 감춘 채, 만세 삼창과 함께 폐하께 한 차례 절을 한 후 나가려 할 따름이었다.\n\n"잠깐."\n"예? 예, 하교하시옵소서."\n뒤를 돌아 후원을 빠져나가려 할 찰나, 폐하께서 날 부르셨다. 용안은 내 손을 바라보고 있었다. 잠시동안 나를 쳐다보시더니, 그리고는 뜬금없는 질문을 하시었다.\n\n"홍 자문관. 그대, 붓을 잡아본 적이 있는가?"\n"예 폐하. 작고하신 엄친嚴親께서 신에게 전해주시었사옵니다. 부족한 실력이지만, 안창호 의원에게도 가르쳐 준 적이 있습니다."\n"그래? 그러면 주로 어떤 그림을 그렸는가?"\n"참으로 부끄러우나, 소신 또한 유화를 주로 그렸사옵나이다." \n\n이후로도 한 각 정도 폐하께서는 나를 잡아두고 그림에 관련된 질문을 하시었다. 궁녀가 찾아오기 전까지 후원에서 나는 폐하의 말씀에 맞장구를 치었다. 기분이 좋아지신 듯, 축객령을 내린 것을 취소하시고는 폐하께서 다른 하교를 하시었다. \n\n"짐의 신하라 하고는 거짓이 몸에 배여있음을 훤히 알 수 있었는데, 깊이 말을 나누어보니 홍 자문관은 참으로 진실되는구나. 내 앞에 명한 바는 잊으라. 그리고 궐 밖의 환란이 잦아들 때까지 이곳에 머물라."\n\n...알 수 없었다. 이제는 오직 폐하의 성단에 맡길 따름이었다. 군인들이 정부를 무너뜨리건, 폐하께서 이를 물리치시건, 오직 그 분에게 달렸다. 입에 도는 비린 쇠 맛을 곱씹으며 궁인이 안내해주는 곳으로 따라갔다."
 korea.299.a:0 ""그래, 망쳐진 캔버스라도 수선하면 재차 그려볼만 하지.""
 EVENT_KOREA_299_TOOLTIP:0 "§Y폐하께서 모든 것을 결정하실 것입니다.§!"
 
 korea.300.title:0 "조서"
 korea.300.desc:0 "봉천승운황제는 다음과 같은 조서를 내린다.\n\n과덕지인이 나라의 정사를 돌봄에 있어 부족함이 많을지언데 많은 충랑한 신하들과 옛 선현의 말을 잘 이어받아 행함이 올바른 각료들이 이를 방조幇助하였다.\n\n이에 짐 또한 마음을 놓고 기꺼이 천자의 치정을 내각에 두게 하였다. 구주歐洲의 선진 열강들이 민의를 반영하는 바와 선제께서 바라심이 곧 그러하시었다. 짐이 군민공치에 뜻을 둔 것은 이러한 연유에서다.\n\n허나 강명 14년 2월 26일부터 행한 대역무도의 죄는 짐과 선황의 성단, 열성조들의 위업을 부정하여 사직을 결단케 하고자 함이 아닐 수야 없다. 전조前朝가 쇠망함은 곧 무반武班이 임금의 뜻에 따르지 아니하고 권신이 되어 조정을 농단하였던 것이고, 그리하여 만백성이 고통에 시름하여 고황제高皇帝께서 이를 바로잡으시었기에다. 그러한 형세를 재현하고자 함이 짐에게 선히 보이니, 일억 신자를 둔 군부로서 어찌 통탄하지 않을지올까.\n\n조서가 내려지는 즉각 마지막 자비를 배푸오니, 부도한 자들은 병기를 내려놓고 천병에게 순응하여 성단을 기다리라. 또한 대처하지 못한 김희선 총리대신에 대한 신임을 거두노니, 곧 조기선거를 실시하게금해 내각의 평안을 찾도록 하겠다\n\n오복五福이 삼한三韓땅에 내리고 열성조들이 보우하는 한 사직과 국체의 안녕에는 일체의 도전을 용납하지 않으니, 그리하여 충량스러운 너희 신민들은 이러한 짐의 뜻을 잘 받들도록 하라."
 korea.300.a:0 "차분히, 그리고 확실하게 반역은 끝이 났다."
 EVENT_KOREA_300_TOOLTIP:0 "§Y강명황제 이진§!이 §R임시로§! 정부를 이끌 것입니다.\n§Y조기선거§!가 이뤄질 것이며, §Y대한당§!의 §Y세 파벌§! 중 하나가 정권을 잡을 것입니다.\n\n국민정신 §Y황도파§! 제거."
 
 korea.354.title:0 "이규완 장군의 은퇴"
 korea.354.desc:0 "대한 광무제 조에 처음 군문에 들어, 현재까지 군의 중추로 자리매김하였던 이규완 장군의 은퇴가 공식적으로 이루어졌습니다. 장군은 한청전쟁, 사세보 출병, 한러전쟁과 대전쟁 등을 참전하여 수 십년 동안 제국 군의 중추로 활약하였습니다. \n\n"그대의 헌신에 전 인민을 대표하여 경의를 표하네."\n황제 폐하께서 직접 참관한 은퇴식은 성대하게 치뤄졌습니다. 광무, 융희, 그리고 강명에 이를 때까지 수 많은 이들을 떠나보낸 이규완 장군은 처음으로 공식 석상에서 눈물을 흘렸습니다. 그는 황제 폐하를 향해 칼과 같이 경례를 하였고, 곧 뒤로 돌아서 연병장에 선 모든 이들에게 경례하였습니다.\n\n"전군, 장군께 경례!"\n김홍일 부령이 검을 휘두르며 크게 외쳤고, 이윽고 전 장병이 장군을 향해 예를 표했습니다."
 korea.354.a:0 "충성! 수고하셨습니다!"
 
