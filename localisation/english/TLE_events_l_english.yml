 korea.1344.title:0 "사필귀정"
 korea.1344.desc:0 ""이게 전부 다 무엇인지요, 부당수?"\n"각하께 전달드릴 대한당, 그리고 의회에서 의결한 안건입니다. 설명을 드리는 것보다는 직접 보시는게 빠릅니다. 제게 물어보실 것은 바로 말해주십시오."\n\n탁. 박중양은 종이 뭉치를 김규식의 책상 위에 올려놓은 뒤에 의자에 앉았다. 그는 팔꿈치를 대강 모서리 쪽에 걸친 다음에 얼굴을 괴고 총리를 바라보았다. 총리는 떨떠름한 얼굴로 중양을 바라보다가, 서류를 펼쳐보았다. 차례대로 장을 넘기다가, 무언가를 본 뒤에는 빠른 속도로 훑기 시작했다. \n\n"일소 부당수, 정녕 이 길 뿐이 없다는 말입니까."\n"사실 각하께서도 알고 있으셨지 않습니까. 왜주 66국은 광황제께서도 교시하신 바와 같이 필히 아국의 손에 넣어야 한다는 것을요."\n"나 또한 그 필요성에 대해 부정하지는 않는다만은, 너무 이른 것이 아닌지요. 신생활전략이 끝난 지도 얼마 되지 않았고, 중원의 상황이 급박하게 돌아가고 있습니다."\n\n갑호 특별군사작전. 대한제국 정계에서는 일본 유신이 일어난 그 이후부터 개입의 필요성이 자주 주장되었고, 규식 또한 이러한 의견에는 적극적으로 동감하는 바였다. 차이가 있는 것은 시기였다. 규식이 바라보기에 가장 중요한 것은 제국의 안정과 발전이었다. 그와 달리 중양과 일소론자들이 말하는 것은 '선점령 후개발' 이었다.\n\n"중원의 상황이 급박하게 돌아가고 있으니까 지금 개입을 해야지요. 왜국이 더 강해지기 전에 손에 넣고, 분열을 거듭하고 있는 지나를 쳐서 파한다면 못해도 한 세기를 가는 패권이 완성되리라고 봅니다. 사실 각하께서도 이미 알고 계시지 않습니까?"\n"..."\n"설마 아직까지 고민하시고 계십니까? 총리대신 각하, 일본은 당연히 확보해야 합니다. 소련, 지나, 영국, 일본이 연합하여 제국을 포위한다면 어떤 모습만이 남아있겠습니까? 결단을 내릴 때가 왔습니다. 더 물어보실 것은 없나보군요. 죄송하지만 먼저 일어나겠습니다."\n\n중양은 그리 말하고는 총리관저를 나왔다. 규식은 한숨을 푹 내쉰 다음에 안주머니에서 담배 한 개피를 꺼내고 입에 물었다."
