 korea.216.title:0 "부름"
 korea.216.desc:0 "한성부 구로방에서 영등포 공장으로 매일 출근하는 박성춘은 승전 소식이 전해지자마자 그의 공장 동료들과 함께 황제 폐하 만세를 외쳤다. 간악한 영국과 미국 제국주의자들은 대한의 태극깃발 앞에서 항복을 구걸했고, 감히 반란의 기치를 들어올렸던 왜왕의 도시들은 제국의 공군 앞에서 무릎을 꿇었다. 이강 내각총리대신 각하 말마따나, 세계 전사 역사상 가장 위대한 승리였다.\n\n하지만 그 다음날도, 그 다음날도, 박성춘에게는 다르지 않은 하루하루가 이어졌다. 전쟁에서의 승리를 위하여 멸사봉공의 정신으로 폐하를 위해 복무하라는 작업반장의 순시는 어느새 전쟁이 끝났어도 그때의 정신을 잊지말고 노동하라는 문장으로 감쪽같이 바뀌었다. 할당량을 채우지 못하면 얻어맞았고, 받는 봉급은 줄어들었다. 구로로 가는 전차 안에서 그는 얇아진 노란봉투를 주섬거리면서 그 액수를 다시 한번 확인했다.\n\n차장이 틀어놓은 라디오에서는 '냉전'이라는 주제어와 함께 이를 설명하는 앵커의 목소리가 앵앵거리고 있었다. 즉, 귀축영미와의 전쟁은 끝났지만 이들과의 체제경쟁은 지속되고 있으며, 박성춘과 같은 일반인들은 이 새로운 형태의 전쟁에서의 승리를 위하여 전쟁과 다름없는 태도를 견지해야 한다는 것이었다. 그는 봉투를 웃주머니에 다시 넣고, 전차에서 내렸다. 그것이 황제 폐하의 새로운 부름이라면, 여기에 따르는 것이 그와 같은 충실한 황국신민들의 의무였다."
 korea.216.a:0 "그렇게, 삶은 계속된다."
 
 korea.217.title:0 "진정한 하늘"
 korea.217.desc:0 "제국은 이강 총리 각하와 강명황제 폐하의 영도 아래 아주에 만고불변할 평화를 가져오고, 세계 만국으로 하여금 아주 지배의 증인으로 삼았습니다.\n\n분명 제국은 무너지기 직전이었습니다. 사회주의자들은 파업을 종용하고 군대는 정부를 겁박하는 혼돈의 시대였습니다. 그러나 동서고금을 막론하고, 다시는 없을 위대한 통치자 이강 총리께서 이 모든 혼란을 정리하셨습니다. 이 과정이 위법적이라 지적하는 이도 있지만 그건 뭣도 모르는 이들의 비방일 뿐입니다.\n\n내부 안정에 성공한 이강 각하의 칼 끝은 이내 드넓은 중원으로 향하였습니다. 2000여년에 이르는 시간 동안 한민족을 억압하고 우리의 민족성을 겁탈하려한 무지몽매한 중국인들을 계몽시키기 위함이었습니다. 우리의 고귀한 뜻을 이해하지 못한 중국인들이 극렬히 저항하긴 했으나 결국 대한의 건아들에 의해 우리의 대의를 받아들이게 되었습니다. 분명 수많은 피가 흐르긴 했으나 어두운 중원에 밝은 빛을 가져오기 위한 숭고한 희생임은 틀림없습니다.\n\n어려움이 없던 것은 아닙니다. 간교한 왜국의 '자칭' 천황과 그들의 사주를 받은 귀축영미가 우리의 앞길을 막아섰을 때는 모든 것이 끝난 줄 알았습니다. 그러나 위대한 총리 각하의 영도와 국민들의 헌신 덕에 우리는 이들을 굴복시키는데 성공했습니다. 간악한 왜왕의 손아귀에서 벗어난 일본인들은 이제 따뜻한 대아의 품에 안기게 되었습니다. 불만을 표출하는 이들도 있기는 하지만 귀축영미의 선동일 뿐이니 무시해도 괜찮습니다. 모두가 곧 신막부에 찬사를 보내게 될 것입니다.\n\n물론 이 모든 것에는 대가가 필요했습니다. 미아리의 공동묘지는 꽉 찼고, 식료품 값은 천정부지로 솟았습니다. 그렇지만 그건 별 문제가 아닙니다. 사람은 언제나 죽고, 물가라는게 오를 때도 있는 것 아니겠습니까? 국민들 모두 정부에 대한 비판은 한마디도 없고 언제나 열렬한 환호만을 보내니 필시 그들도 행복할 것입니다.\n\n네, 행복하고 말고요."
 korea.217.a:0 "상제는 우리를 도우소서"
 TLE_EVENT_KOREA_217:0 "중화민국 임시정부와 재편정부가 합쳐집니다."
 
 korea.218.title:0 "태극의 승리"
 korea.218.desc:0 "강릉 어부 정남,영식,영길 세 사람이 이른 아침, 배를 띄우기 전 아침밥을 먹고 있었다.\n\n"여보게들, 소식 들었나?"\n"또 무슨 소리를 하려고?"\n"저기 저 바다 건너서 훠얼씬 먼 곳에 가면, 하와이라는 섬이 있다더라. 아메리카 사람들한테는 제주도같이 놀러들 가는 곳인데, 이제 거기가 우리 땅이 됐다지 뭐냐? 또 거기서 바다를 건너가면, 칼리.. 뭐였나.. 아무튼 그런 땅이 있다고 하는데..\n"캐리포니아는 영어고, 이젠 남가주라고 해야지."\n"그래, 남가주 말이야.아무튼 거기 그 땅이 우리 게 됐단 말이야!"\n" 캐리.. 뭐시기랑 하와이가 어디 있는 땅이냐?."\n"야! 영식아! 너네 아들 교과서에 세계지도 있지? 그거 한번 가져와 봐라."\n"남가주라니까 그러네!"\n\n"여기가 우리나라고, 라디오에서 동쪽으로 진격했다고 말했으니까.. 여기군!"\n"뭐야, 엄청 넓잖아! "\n"이게 전부 아메리카 땅이여?"\n"우리가 이런 나라를 이겼단 말이야, 이 바다가 전부 이제 우리나라 거니까, 이제 물고기 어디서 잡을지는 걱정 하나도 안 해도 돼!"\n"야, 나라가 이렇게 크면 사람들이 서쪽에서 동쪽까지 어떻게 다닌댜?"\n"이거 바다를 보니까 결국 다 이어져 있구만, 이 바다 물고기랑 저 바다 물고기가 그렇게 다를까?"\n"모르는 소리 마라! 여기 강릉이랑, 영덕이랑, 동래에서 잡히는 물고기가 다 다르지! 여기 보면, 나선, 나선이 어디 있냐? 야 영식아, 아들 좀 불러 봐라."\n\n영식의 아들을 데려오자 이들은 비로소 하와이와 나선, 상항을 찾을 수 있었다.\n\n"야, 강릉 앞바다도 우리가 평생 다 못 가볼 곳인데, 아메리카라는 나라는 저 큰 바다를 전부 가졌었다는 말이지?"\n"그래, 이거 봐라."\n\n정남은 지도에 그려진 한반도만한 크기의 돌을 찾아서, 그 돌을 아메리카 대륙 위에 올려놓았다.\n\n"와아, 우리가 의주에 군대 갔다가 집에 오는 길도 까마득하게 멀었는데, 아메리카는 어마어마하게 크구만! 큰 게 중국만한데, 이런 나라를 어떻게 이겼대냐?"\n"이 사람 하고는,우리나라가 중국도 이겼는데, 저 하얀 코쟁이놈들이라면 당연히 이길 수 있는 거지!"\n"그런가? 이야, 역시 우리 폐하 만세다 만세야!"\n\n"근데 그러면, 우리가 평생 가보지도 못한 바다를 수십일씩이나 그 큰 배로 건너가야 한다면, 우린 그런 곳에 가서 뭐 하겠나?"\n"무슨 말 하는 거여?"\n"봐, 우리 셋이 모두 태어나서 군대 갔다 온 거 빼고는 이 강릉을 떠나 본 적이 없잖아."\n"그건 그래.."\n"그러면 저 엄청나게 큰 바다를 우리나라가 가졌다고 해도, 우리가 거기까지 물고기를 잡으러 갈 수도 없잖나."\n"영식이 네 아들은 그럴 수도 있겠지."\n"자자, 이야기 그만하고 배나 띄우자고, 물고기 잡아야지."\n"
 korea.218.a:0 ""오늘 조금 많이 잡혔으면 좋을 텐데..""
 
 korea.219.title:0 "도래인과 한국인"
 korea.219.desc:0 "언제인가 마츠다 군은 역사시간에 이런 이야기를 들은 적이 있습니다. 일본의 선조인 야마토국은 한반도에서 건너온 도래인이 세운 것이며, 한국인과 일본인에게는 같은 피가 흐른다는 이야기였습니다. 마츠다는 그 이야기를 듣고 언젠가 한국인과 만나고 싶다고 생각했습니다. 그러나 마츠다의 바람은 최악의 형태로 이루어졌습니다. 한국인들은 총과 칼을 들고 일본을 침략했습니다. 아마 마츠다 군이 처음 만난 한국인은 오사카 근처에 묻혀있을 겁니다. 시모노세키를 불태우고 토쿄로 쾌진격하던 그들의 모습은 공포 그 자체를 형상화한 것 같았습니다. 쿄토 방어선에서 시체의 산을 쌓으며 기관총좌로 돌격하던 그들은 괴물과도 같았습니다. 토쿄 공방전에서는 포탄을 마구잡이로 쏘아대는 통에 군인이고, 민간인이고 할 것없이 목숨을 잃었습니다. 마츠다 군의 왼쪽 다리는 그때 잃어버렸습니다. 그 후 대한제국은 일본의 마지막 저항마저 분쇄시키고 열도를 정복했습니다.\n\n마츠다 군은 전쟁이 끝났다는 것을 야전병원에서 듣고 가장 먼저 다행이라는 생각이 들었다고 합니다. 그 자신도 적잖게 놀랐다고 하지만 일본인 중 그런 생각이 들지 않은 사람이 있다면 거짓일 겁니다. 그렇지만 다행 다음에는 무력감이 쏟아졌습니다. 수많은 전우들과 친우들, 다리까지 잃고 싸웠음에도 이기지 못했다는 생각에 죽을만큼 부끄러웠습니다. 그럼에도 살아있기에, 그는 살아남기로 했습니다. 그렇게 마츠다 군은 기차를 타고 고향으로 돌아갔습니다. 기차 속에서 일본인들을 야만스러운 왜인이라 욕하는 한국군의 비아냥과 멸시를 겪으며 말입니다.\n\n고향에 돌아오고 며칠이나 지났을까, 마츠다 군은 학교를 지나치던 도중 역사시간의 기억이 다시 떠올랐습니다. 도래인, 즉 야요이인들은 열도에 먼저 자리잡았던 죠몬인들을 몰아내고 야만인으로 매도했다. 잘못이라고는 할 수 없지만 그런 이들의 후손임을 잊어서는 안된다는 이야기. 그때는 대충 넘긴 이야기가 어째서인지 지금에서야 마음 한 켠을 쿡 찌릅니다. 어쩌면 지금 일본인이 받는 핍박은 과거 도래인에게 공격받던 죠몬인의 그것과 같지 않을까 하며 생각했습니다. 이것은 선조의 업보다. 그 업보가 돌아온 것이니 우리가 할 수 있는 것은 없다며 마츠다 군은 체념했습니다. 그렇지만 며칠 전 여동생이 한국인에게 희롱당한 것을 생각하면 부아가 치밀어 오릅니다. 그때는 지켰지만 앞으로는 어떨지 불안합니다. 아무리 이것이 업보라 하여도 여동생에게 무슨 잘못이 있을까, 하며 마츠다는 울분을 토해냅니다. \n\n'이것이 업보라면 훗날 한국도 업보를 받게될거다. 나는 그때까지 살아남을 것이다. 그때까지 살아남아 보란듯이 비웃어줄 것이다.'\n마츠다 군은 이렇게 되뇌이며 세 다리를 바삐 움직이며 가족이 기다리는 집으로 걸어갔습니다."
 korea.219.a:0 "업보는 쇠사슬처럼 계속해서 이어진다."
 
 korea.220.title:0 "차가운 전쟁 (1/2)"
 korea.220.desc:0 "세계를 폭력으로 물들였던 전쟁이 끝난 이후 중립국인 스웨덴의 스톡홀름에서는 세개의 거대한 열강들이 신경전을 벌이고 있었다. 그 열강들은 서로 거의 모든 부분에서 대립했었으며 서로를 향한 음해, 첩보작전 그리고 심지어 요인 암살까지 각국의 대사들은 서로 대면할때 매번 웃으면서 차와 다과를 마시며 대면 하였지만 가면 뒤에 숨겨진 내면을 보아하니 다시 생각해보면 정말로 어처구니가 없는 일이었다. 하지만 그랬던 삼국의 대사들이 딱한번 외교적 수사 따위도 집어던지고 서로를 죽일듯이 노려봤던일을 난 아직도 머리속에서 생생하게 기억하고있다. \n\n때는 전쟁이 우리 제국의 승리로 끝난 뒤 대략 4년후, 승전의 기억은 점점 잊혀져가고 결국 남은건 무수한 이익을 가지고 충돌하는 미치광이 셋 뿐 이었다. 귀축영미 놈들은 제 앞가림도 하지 못하는 마당에도 끝까지 영길리의 잔해라도 지키려고 하였으며 도이치 놈들은 "비눗공장"과 천박한 노예제를 20세기 중반에 부활시키려 하는등 뙤놈들같이 미개하고 천박한 행위를 지속하고 있어도 영토에 대한 욕구는 여전하였으며 자신이 원하는것을 위해서는 미래따위도 신경쓰지 않는거 처럼 움직였다. 그러던 어느날 삼국간의 위기가 다시한번 고조되자 스웨덴에 파견된 삼국의 대사들은 "다과회"라는 명목아래 사실상 삼국의 실무자들의 회담을 진행하였다. 그렇게 총칼없는 전쟁은 시작되어갔다. 나는 영어와 도이치어에 능숙했기에 이 회담에 통역으로 참석했었다. 하지만 나 역시 이 내용을 통역하면서 여러번 회의감을 느꼈었다. \n\n사건의 서막은 미 대사가 발언하며 시작되었다.\n\n"이거, 게르만국은 우리 합중국과 정녕 대화할 의사가 없나 봅니다? 우리는 단지 오스트레일리아와 뉴질랜드, 남아프리카 그리고 브리튼 제도에 대한 우리의 영향력만이면 됩니다. 그런데, 이건 당신네들은 무슨 생각입니까? 우리는 충분한 무력을 보유하고 있고, 우리의 혈맹을 지키려는 의사가 충분합니다. 이 이상으로 요구한다면, 그리 재미없을 것 같습니다."\n\n아메리카의 대사가 서늘하게 말하자, 이를 통역해야하는 나 역시 등골이 오싹해져만 갔다. 하지만 나보다 더 불행한 친구는 저 내용을 전부 제대로 통역하고 아무 잘못없이 해코지 당하는 애꿎은 도이치의 통역담당이었다. 이후 얼굴이 똑같이 강렬한 인상의, 험악한 눈길을 아메리카 대사에게 보내던 도이치의 대사는 마시던 찻잔을 '실수로' 바닥에 떨구었다. 찻잔이 바닥에 떨어지며 깨지는 소리는 요란했지만 나를 제외하고는 아무도 놀라지 않은 기색이었다. 그러고 난 뒤 도이치 대사 또한 말을 했다."
 korea.220.a:0 ""허, 참.""
 TLE_EVENT_KOREA_220:0 "옛 식민지 땅에 신정부가 세워집니다."
 
 korea.221.title:0 "마지막 업무"
 korea.221.desc:0 "총리대신으로서 마지막으로 서명하는 문서를 비서관에게 준 후, 이강은 진한 탄력감에 등받이 의자에 몸을 기댔다. 수 분 동안 그렇게 편히 몸을 뉘인 이강은 곧 지금까지의 일을 빠르지만, 하나하나 음미하듯 되세겼다. 그의 조부에게서 물려받은 머리와 사명, 황실의 일원으로서 해내야 했던 사명, 형 이선과 죽기 전에 맺은 약속, 전쟁. 또 전쟁, 정쟁과 새로운 전쟁, 승리에 이르기까지의 모든 것을 하나하나 새겼다.\n\n늙은 이강의 몸을 부축하게 위해 총리 비서관들이 달라붙어 느리게 이강을 걷게 했다. 긴 의전용 리무진에 이강이 들어가자, 그제서야 안심한 비서관들은 그동안 자신들의 조국을 위해 헌신한, 영원히 역사에 기억될 위대한 총리를 향해 경례를 하였다. 그들을 시작으로 차례차례 총리관저 주변에 일렬로 서 있던 관료들과, 평소 이강을 마음에 들어하진 않았던 청년당 고위 당원과 그의 정적들까지 합세하였다. 이강은 그들에게 답례인사를 해줄까 손을 들려 하다가, 다시 내렸다. \n\n집으로 돌아가자, 그의 차남 이우와 이강의 애첩 홍정순이 그를 반겨주었다. 이우의 부축을 받으며 이강은 자신의 방으로 돌아갔다. 그렇게 늦은 시간은 아니였기에, 이강의 막내아들 이정과 그의 손윗형 이환이 공터에서 뛰놀다 인제야 집에 들어오는 모습도 보였다. 침실에서 홍정순의 보조를 받아 옷을 갈아입고, 몸을 뉘였다. 직업병인지, 계속 치국을 위한 생각이 났으나, 이강은 그러한 상념을 모두 흩뿌렸다. 이제는 야인이었고, 그의 마지막 업무 또한 완성하였기에, 여생을 즐길 것이였다. 조국을 부강하게 만든다는 그의 업무는 그렇게 끝이 났다. "
 korea.221.a:0 "대한제국 제31, 33 ~ 35대 내각총리대신 이강."
 
 korea.222.title:0 "열병식"
 korea.222.desc:0 "대한제국 육군 참위 조희진은 지금 자신이 이 자리에 있다는 것이 마치 꿈과 같이 느껴졌다. 대한제국 육군에 속한 장병들 중 열병식에 참가할 수 있는 군인들, 더군다나 황제 폐하의 앞에 설 수 있는 자들은 그다지 많지 않다. 그는 이 날을 위해 수없이 연습했고, 수많은 밤을 뜬눈으로 지새웠다. 이 중요한 날을 망치지 않기 위해 그의 휘하 장병들을 혹독하게 훈련시켰고, 명령에 따르지 못하는 작자들은 가차없이 손을 봐주었다. 오로지 이 날을 위해서.\n\n황제 폐하께서 타신 어가는 광화문을 지나 광장 한복판에 이르렀고, 조희진을 포함한 그들은 더 이상 클 수 없을 함성소리로 황제 폐하 만세를 외쳤다. 이윽고 황제 폐하께서 어가에서 내리시자, 조희진은 그가 모르는 사이에 폐하께 실례라도 끼칠 까봐 온 정신을 집중했다. 그러다가 문득, 그는 황제 폐하의 용안과 눈이 마주친 것 같은 느낌이 들었다. 조희진은 황급히 시선을 주변으로 돌려 스스로의 무례를 어떻게든 해결하려 애를 썼다.\n\n그러나 동시에, 조희진은 황제 폐하 역시 평범한 한 명의 사람이라는 느낌을 받았다. 그에게 있어서 폐하는, 그리고 제국의 모든 신민들에게 폐하는 대한제국 그 자체요, 대동아전쟁을 승리로 이끈 초인 중의 초인이었다. 하지만 그의 눈동자 너머 멋들어진 곤룡포 뒤에 있는 남자는 - 참으로 불경하게도 - 한 사람의 필부, 그 이상 그 이하도 아니었다. 스스로가 품고 있는 생각의 위험함, 그리고 불경함에 치를 떤 그는 어떻게든 고개를 흔들어 이를 떨쳐버리려고 애를 썼다."
 korea.222.a:0 "지록위마."
 
 korea.223.title:0 "은거"
 korea.223.desc:0 "열병식을 마치고 돌아온 이진은 거추장스러운 곤룡포를 집어던졌다. 복대가 오늘따라 숨통을 더욱 조이는 것 같았던 그는 힘으로 이를 풀려고 했으나 힘을 주면 줄수록 오히려 복대는 그의 가슴을 조이곤 했다. 간신히 푼 복대를 집어던진 그는 침대에 드러누워 천장을 바라보면서 규칙적으로 숨을 쉬었다. 천장에 걸린 샹들리에가 오늘따라 걸리적거렸다.\n\n그는 열병식 도중 한 병사와 눈이 마주친 느낌을 받았다. 워낙 멀리 있었기 때문에 그의 이름이나 나이는 고사하고 계급조차 알 수 없었지만, 아마 그 남자는 이진과는 비교도 할 수 없을 정도로 평범한 집안에서 태어났으리라. 하지만 동시에, 군대에 들어가서 열병식에 참가할 수 있을 정도의 정예병이기도 할 것이다. 그에 반해, 그는? 제국의 황제라지만, 그가 할 수 있는 것이 무엇이 있는가?\n\n그는 아까 전의 열병식을 다시금 떠올렸다. 모든 장병들이 각이 맞고 한치의 오차도 없었지만, 그 안에서 사람 냄새라고는 하나도 풍겨오지 않았다. 그가 느낄 수 있었던 것은 오로지 강철의 서늘한 감각과 그 기름칠뿐. 과연 이것이 그가 원했던 사람들인가? 과연 이것이 그가 바랐던 나라인가? 이진은 한참동안 생각했지만, 곧 하나의 결론에 다다라 폭소했다."
 korea.223.a:0 "그는 단 한번도 그런 것을 생각해본 적이 없었다."
 
 korea.224.title:0 "나문찬 (1/3)"
 korea.224.desc:0 "본디 브라질 남동부 리우데자네이루를 터로 잡아 살다 대한령 화경, 혹은 경도라 불리는 지역에 다시 터를 잡게 된 나문찬은 1962년 올해로 만 서른 셋이다. 대한식 이름을 지어 나문찬이지만, 이제 잘 불리우지 않는 왜식이름은 타라마 토시히코이다. 그의 부친은 자랑스러운 일본의 황족, 히가시쿠니노미야 나루히코였고 어머니는 메이지 덴노의 딸인 도시코 내친왕이였다. \n\n토시히코는 본디 일본 땅에서 태어났으나, 대한의 군세가 화경에 들이닥친 1943년에 일본 땅에 남아 항전을 하겠다는 아버지의 명으로 그의 형들인 모리히로와 모로마사, 아키츠네를 따라서 미국 땅으로 갔었다. 1946년에 쿄토에서 천도하여 끝까지 싸우던 쇼와 덴노가 황족들과 함께 토쿄에서 전사했다는 소식을 들었을 때는 땅을 치면서 울었었다. \n\n그의 큰 형 모리히로는 졸지에 망국의 옛 황족이 되어버린 처지에 비관하지 않고, 아버지가 마련해준 돈으로 미국으로 귀화해 작은 사업체를 차려 가장으로서 히가시쿠니노미야 가문을 먹여살렸다. 둘째 형인 모로마사는 모리히로가 벌어들인 돈으로 땅을 사 그 땅에 쌀을 비롯한 여러 농작물들을 재배해 팔면서 일본계 사회에 영향을 끼쳤고, 그의 셋째 형 아키츠네는 스물 여섯이라는 늦은 나이에 대학에 들어가 히가시쿠니노미야 가문과 일본의 독립운동을 위해 정치외교학을 공부하였다. \n\n토시히코가 만 스물이 되던 1949년, 토시히코는 스스로의 삶을 개척해나가기 위해, 다른 동포 일본인들이 많이 있던 브라질로 넘어갔다. 그의 세 형은 귀한 늦둥이 동생이 혹여나 다치지 않을까 이를 반대하였으나, 토시히코의 굳은 결심을 꺾을 수는 없었다. 결국 5월에 모리히로는 그곳에 정착할 수 있는 돈을 넉넉하게 주면서 토시히코를 보내주었다. \n\n브라질에서의 생활은 그리 녹록치만은 않았으나, 그래도 미국에서의 삶 보다는야 살기 썩 편하였다. 사실, 미국에서의 일본인들은 미국 내 한국 프락치들에게 감시받으면서 -구 황족 출신인 인물들은 더더욱이나- 살아갔기에, 자다가도 가끔씩 벌떡 일어날 때가 있었었다. 그렇게 수 년간, 조용히 토시히코는 브라질 사회에 동화되어 그 곳에서 살아갔다. "
