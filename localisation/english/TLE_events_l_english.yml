 joseon.24.desc:0 "몽골 혁명의 아버지인 아난딘 아마르 각하께서 서거하셨습니다. 몽골 공산당과 전 세계 인터네셔널에서는 그의 죽음을 애도하였습니다.\n\n후임인 허를러깅 처이발상은 곧 몽골의 주석 자리에 올랐으며, 아난딘의 뒤를 이어 사회주의 공화국을 충실하게 이끌 것을 천명하였습니다."
