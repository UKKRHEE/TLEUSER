 japan.1050.t:0 "전선을 간다 (1/2)"
 japan.1050.d:0 "아버지께 물려받은 토쿠가와라는 성씨에 걸맞게, 나는 어릴 적부터 우리 가문을 존숭하고, 조정을 존경하였다. 이것은 나에게 당연한 일이었고, 별로 다르지 않은 일상 속 하나의 부품과 같았다. \n\n일은 아마, 33년부터 무언가 이상하다고 느꼈긴 했다. 관동에서의 대지진 이후에 빌빌대는 조정이 불령한 폭도들을 제대로 진압하지 못하고 세가 불어나는 것을 놔두고 있다는 아버지의 한탄을 들었을 때 아마 그리하였었던 것 같다. 확실히, 그때에는 이전보다 기운 자체가 얼어붙은 것이 느껴졌다. 에도에서도 그리하였고, 쿄토에서도 그리하였고. \n\n36년 1월, 요시히사 쇼군께서 사망하셨을 때야 나는 불안함이 무엇인지 알 수 있었다. 불안함은 다른 것이 아니었다. 나의 편안함을 부수려는 이들에 대한 공포였던 것이었다. 그때부터 나는 연구하던 것을 때려치우고, 직접 총을 들고 마지막 토쿠가와가 있는 곳으로 향하였다. 나의 친척은 나를 반겨주고, 우리의 모든 것을 파괴하려는 역도들에게, 그리고 질서를 파괴하려는 악적들에게 총을 겨눴다. 장전하고, 조준하여, 쐈다. 수십번, 수백번을 반복하였었다. \n\n그러나, 시운이 따라주질 아니하였다. 나를 버리려는 것인지, 아니면 정녕 하늘이 토쿠가와를 버리려는 것인지, 마지막 기둥마저 와르르, 허공에 쌓은 탑처럼 무너저내렸다. 나를 따르던 몇 부하들만 이끌고, 나는 쓸쓸히 발이 향하는 곳으로 갈 수 밖에 없었다. 불이 활활 타고 있었다. 하늘의 신벌이라 여겼다. \n\n수 일, 수십 일을 걷다보니 나고야 근처까지 오게 되었다. 길을 걸으면서 부하들 또한 나를 떠났다. 삼도천을 건넌 부하들도 수두룩 하였다. 목이 마르고, 배가 고팠다. 참을 수 없었고, 죽을 것 같았다. 인근 농가에 들렸다. 굶주린 이를 보고는 처음에는 놀라더니, 산전수전 다 겪은 농가 주인은 우리를 반겨주었다. 불청객인 우리들을 위해 조촐하지만 쌀과 반찬, 어폐류까지 내왔다. 목이 매였다. 물을 마셨는데도, 목은 막혔다. 눈물이 나오려는 것을 감추고서는 꾹꾹 목 안에 밥을 눌렀다.\n은인에게 실례지만, 어찌하여 이리 낮선 이에게 대해주냐고 물었다. 은인은 웃으면서, "가장 높으신 분께서도 이 미천한 이에게 은혜를 배푸는데, 다 같은 하늘의 자손들이 뒤엉켜 살아야 하지 않겠는가" 라고 말해주셨다. 가장 높은 분, 하늘. 천황? 그 뒷방으로 간, 빌빌대는 허수아비가 은인께 은혜를 배풀었단 말인가? 호기심이 들어 천황에 대한 이야기를 여쭤보았지만, 은인은 웃으면서 스스로 그분의 위업을 찾으라 조언해주셨다. 은인에게 인사를 올리고, 방을 나왔다. 연이 닿으면 다시 만날 수 있을 것이었다."
 japan.1050.a:0 ""
 japan.1051.t:0 "전선을 간다 (2/2)"
 japan.1051.d:0 "쿄토로 향하였다. 은인에게 들은 말이 있고, 유신이라는 것을 한 작자들이 개인적으로도 궁금하였기에 쿄토로 향하였다. 다행히도, 검문은 그리 강하지는 않았다. 토쿠가와라는 성씨가 있기에 잠시 의심의 눈초리를 받았으나, 별 다른 행적이 없었고 무엇보다 꾀죄죄한 내 몰골을 보았기에 넘어가주었다.\n\n수 개월인가? 수 년인가? 긴 시간만에 다시 돌아온 쿄토의 모습은 예전과는 달랐었다. 냉랭한 기운과 조금이라도 건드리면 터질 것 같은 분위기는 온데간데 없었다. 각지 각기에서 불에 탄 이후 재건되는 모습이 보였고, 거리에 있는 사람들의 얼굴에는 활기가 넘쳐있었다. 머리를 때리는 충격을 받았다. 쿄토의 거지도, 높으신 양반도 모두 하나같이 예전에는 볼 수 없었던 감정이 들어있었다. \n\n다시 난 수 개월을 내 옛 집과, 쿄토에서의 여러 소식들을 주워담으면서 정보를 모으고, 모으고, 모았다. 눈이 떠지는 기분이었다. 나라를 망치고, 질서를 파괴한 것은 천황과 그 일당들이 아니었다. 우리 토쿠가와였던 것이었다. 충격적이었다. 내가 한 행동이 의미없었던 것이었나. 그러나, 난 은인의 얼굴을 떠올렸다. 그 분 또한 천황폐하의 은혜 덕분에, 아마 눈을 떴던 것임이 분명했다. 늦었다. 그러나, 너무 늦지는 않았다. 하늘의 자손으로서, 하늘의 신하로서, 주군을 위해 몸을 바쳐야 하지 않겠는가.\n\n몸을 단련하고, 정신을 수양했다. 하늘을 위하려면, 이러한 꼴로 있으면 안됐다. 단련하고, 또 단련하였다. 그리고, 우리의 하늘에게 어둠이 다가왔을 때, 나는 죄인의 몸을 이끌고 청하였다. 그리고 하늘은 어리석은 아들을 받아주었다. 나는 감격에 벅차, 눈물을 멈출 수 없었다. 난 폐하가 계신 곳을 향해 절을 한 후, 총을 들고 전장으로 향하였다. 내가 있어야 할 곳은 이 전선, 하늘을 위해 싸울 곳이었다."
 japan.1051.a:0 ""우리는 우리의 하늘을 위해 싸우리라.""
 
 japan.1052.t:0 "신의 종이"
 japan.1052.d:0 "사이렌 소리가 시끄러워 잠에서 깨어났다. 아내도 그건 마찬가지였는지 부엌에 앉아 물을 마시고 있었다.\n"소리 때문에 잠을 못 자겠어요."\n"그러게 말이야."\n"아아, 차라리 폭탄이라도 떨어지면 잠이 확 깰텐데!"\n나는 아내의 말에 질겁하여 주위를 둘러봤다.\n"누가 듣기라도 하면 어쩔려고!"\n"당신 목소리가 더 커요. 그리고 듣기는 누가 듣는다고."\n천연덕스럽게 말하는 아내에 나는 멋쩍게 웃으며 밖으로 나갔다. 하늘에선 대한제국의 쌍발기가 날고 있었다. 이제 곧 떨어질 그것을 기다리며 담배에 불을 붙였다.\n\n그러길 몇 분, 떠오르는 태양빛에 하얗게 빛나는 여름의 눈이 나리기 시작했다. 바닷사람들이라면 누구나 알겠지만 대한제국에서 뿌리는 삐라들이다. 쓰가루로 피난 가기 전 잠깐의 휴일을 즐기러 온 시고쿠의 A도시에서는 카미노가미(신의 종이)라며 부른다고 한다. 어부인 집주인은 하늘에서 내리는 종이니 카미가미가 어울린다며 호탕하게 웃어보였다. 나또한 시골사람들의 이런 말장난에는 못 당해낼 듯 하다. 잠시 다른 생각을 한 사이에 삐라는 땅 바닥에 떨어졌다. 그 중 하나를 주워 찬찬히 읽어보았다.\n'각성! 일본인에게 고함. 현 천황참칭자 히로히토는 쇼군을 암살하고 권좌에 오른 독재자다. 일본인들은 각성하여 거짓 왕을 몰아내고 대한과 함께 동양의 평화를...'\n\n기각이다, 기각. 이번 삐라는 조금의 웃음도 나오지 않는 되먹지도 못한 것이다. 무엇보다 마치 자신이 신인 것 마냥 내려다보는 문체에 구역질까지 나온다. 아내의 부름에 삐라를 버리고 숙소로 들어가는 나는 하나만은 확실하다고 생각했다."
 japan.1052.a:0 "'신은 기계장치와 같이 오지 않는다고.'"
 
 japan.1053.t:0 "신의 종이"
 japan.1053.d:0 "'황혼의 제국'\n\n죽기는 쉬워도 길을 비켜주기란 어렵다. 이 말이 있자 조선은 일본인들이 얼마나 죽기 쉬운지 시험해 보는 것 같았다. 전쟁은 화약과 피에 익숙하지 않는 조그마한 시골 동네까지 들이닥쳤고 너무 많은 이들이 불공평하게 죽어나갔다.\n\n첫 총성이 울리자 후비군으로 몇 주간의 훈련을 받아 징병된 나는 분노와 흥분을 느꼈지만 첫 전투가 일어나기도 전에 내 집이 불타고, 내 친구가 죽고, 내 가족이 죽고, 내 동료가 죽었다. 그러자 불안함과 공포가 나를 잠식하였고 의지를 잃고 패주하여 혼란스럽고 허약한 패잔병으로 전락했다.\n\n패잔병이었던 나를 더욱 시험케 하는 것을 그들이 뿌린 자칭 안전보장서 삐라였다. 무기를 내려놓아라... 안전을 보장하겠다... 대한과 함께 동양의 평화를 되찾자... "거짓말! 내 가족을 죽이고 고향을 불태운 놈들이 누구란 말이냐?" 그러나 내가 느낀 분노와는 달리 내 몸은 급히 이 삐라를 주웠고, 큰 죄를 지었다는 듯이 품속에 숨겼다.\n\n그 이후로 얼마나 시간이 지났을까? 해안으로 진격하는 와중에 나는 잿더미가 된 마을에서 찢어지고 버려진 삐라들을 보았다. 조선에서 뿌렸던 삐라들이었다. 그것을 주워보니 저질 종이의 까슬까슬한 촉감이 느껴졌다.\n\n그러나 그 촉감 외에는 아무것도 느껴지지 않았다. 분노도 경외감도 증오도 두려움도 그 어떤 감정도 느껴지지 않았다. 지금 생각해보니 하찮은 종이 쪼가리에 무엇을 느낄 필요조차 있었을까?\n\n이제 그들은 아무것도 아니다. 자신을 불태워 존속하는 제국은 아무것도 아니다. 그들의 수도가 불타자 나도 내 가슴속의 불안감과 공포를 꺼내서 태웠다.\n\n너무 잘 탄다."
 japan.1053.a:0 "'활활 타라, 활활 타.'"
 
 japan.1061.t:0 "신센구미 - 쿄토수비직"
 japan.1061.d:0 "쇼군 전하께\n일급 기밀 정보\n큐슈 통감부에서의 소요사태에 대하여\n\n1월 17일에 있었던 한국 황제의 암살시도 이후, 큐슈에서의 소요사태는 걷잡을 수 없이 퍼져나가고 있음. 이미 코쿠라, 카고시마, 나가사키 등에서의 지역주민들의 시위는 통감부가 통제할 수 있는 범위의 것을 넘었으며, 한국 본국은 추가적인 경찰력을 파견할 여력이 존재하지 않는 것으로 보임. 50만명 이상의 주민들이 시위에 참여한 것으로 보이며, 이는 1919년에 있었던 기미 운동의 규모에 필적하는 것임.\n\n큐슈로의 군사개입에 대하여 - 긍정적으로 볼 수 있음. 대한제국의 아시아-태평양에서의 우위는 암살 시도에도 불구하고 흔들리지 않을 것이며, 반란을 진압함에 따라 일한 정부간 우호관계를 돈독히 하여 차후 대한 외교에 있어서의 우위를 점할 수 있으리라고 짐작됨. 또한 현재 어소를 중심으로 쿄토에서의 불순분자들의 움직임이 포착되는 만큼, 중앙군을 동원하여 에도의 존재감을 재확인할 수 있다는 이점 역시 존재함."
 japan.1061.a:0 "큐슈로의 진압군을 조직하라."
 
 japan.1062.t:0 "붉은 바다"
 japan.1062.d:0 "이번에 일어난 큐슈 잇키에 모든 사람들이 동의하고 참여한 것은 아닙니다. 그저 먹고 사는 것에 집중하던 소시민들은 폭동의 불길과 진압군의 총칼을 피해 고향을 등지고 칸몬 해협으로의 피난길에 올랐습니다. 수천에 달하는 피난민들은 큐슈와 시모노세키를 오가는 연락선에 몸을 싣거나 금방이라도 가라앉을 듯한 낚시배를 타고 해협을 건너기 시작했습니다. 시모노세키 조계의 영국군과 일본군은 이러한 피난민들을 받아들이기로 합의했고, 시모노세키항은 이들을 받아들이는 난민촌이 되었습니다. \n\n그 후 며칠 간 이것이 유지되었으나 바로 어제 문제가 생겼습니다. 큐슈의 피난민들이 혼슈에 들어와 또다른 잇키를 일으킬 것이라 생각한 일부 막부 내 고관들이 해군에게 난민행렬을 막을 것을 요구했습니다. 이에 해군의 연안경비대가 구축함 몇 대와 함께 칸몬해협에 들어가 난민선을 향해 경고와 함께 위협사격을 행했습니다. 대부분의 포탄은 난민선에서 먼 곳에 떨어졌으나 한 발의 포탄이 연락선 시라기마루의 우현에 맞고 말았습니다. 시라기마루는 10분간 구조요청을 타전하다 침몰하였고, 탑승객 768명 중 694명이 사망하였습니다. 해군 측은 이를 안타까운 사고일 뿐 의도는 아니었다고 해명했습니다.\n\n시라기마루 침몰 사건은 이를 지켜본 영국인 기자에 의해 세계에 알려졌고, 각국 언론은 막부를 비판하기 시작했습니다. 더 큰 문제는 에도에서 시라기마루 침몰이 막부가 명령한 것이라는 괴문서가 나돌면서 지방의 민심이 동요하기 시작했다는 겁니다. 심지어 진압군 내에서도 시라기마루 침몰로 인해 사기가 하락하고 있다는 보고도 들려옵니다."
 japan.1062.a:0 "무언가 잘못되었다."
 
 japan.1063.t:0 "신센구미 보고서: 진압군 반란"
 japan.1063.d:0 "신센구미 - 쿄토수비직\n쇼군 전하께\n일급 기밀 정보\n큐슈 사태 진압군의 반란에 대하여\n\n지난 1월 23일, 히로시마를 지나 큐슈로 향하던 토쿠가와 쿠니유키 장군 휘하 제5방면군에서 지휘관 구타사건이 일어난 것을 시작으로, 진압군 내부에서의 항명과 이탈이 끊이질 않았다는 것은 이미 보고한 바 있음. 현재 이것은 대대적인 군사반란으로 이어진 것으로 추정됨.\n\n히로시마뿐만 아니라 토사 번을 통해 쿠마모토로의 상륙을 시도하던 제3방면군 역시 연락이 끊겼으며, 지휘관들의 생사 역시 불분명함. 이는 하급 무사들을 중심으로 팽배한 민족주의 및 근황주의 정서에 기반한 것으로 추정되며, 시라기마루 호 침몰이 그 직접적인 도화선이 되었다고 여겨짐.\n\n제3방면군, 제5방면군의 통제를 잃음으로써 현재 중앙정부가 동원할 수 있는 추가적인 병력은 없다시피 함. 또한 반란에 가담한 해당 부대들이 쿄토의 불순분자들과 합류하여 에도로 총부리를 돌릴 가능성 역시 존재함. 현재는 도호쿠의 열번들과의 협력을 돈독히 하여 최악의 사태를 대비하는 것이 현명할 것이라고 여겨짐.\n"
 japan.1063.a:0 "조슈 정벌의 재림인가?"
 
 japan.1064.t:0 "신센구미 보고서: 유신회 봉기"
 japan.1064.d:0 "신센구미 - 쿄토수비직\n쇼군 전하께\n일급 기밀 정보\n쿄토 불순분자들의 반란모의에 대하여\n\n천황및근황파쿄토반란개시\n\n군사반란군쿄토반란동참\n\n관서지방전부반란동참\n\n현재동부향해진격중"
