 korea.86.title:0 "독을 먹으려면 접시까지"
 korea.86.desc:0 "히로히토는 머리를 식히러 잠시 집무실에 있는 발코니에 나왔다. 서늘한 밤 공기가 폐부를 기분좋게 환기시켜주었고, 그에게 있는 답답함을 조금이나마 덜어주었다. 지금의 그에게는 아내도, 귀여운 아들 딸들도 안식처가 되어주질 못하였다. 물론, 기미년의 다짐 이후 히로히토에겐 아무 것도 안식처가 되어주질 못하였지만 말이었다. \n\n잠시 시종들을 밖으로 물리고는 밝게 뜬 달을 바라보았다. 상현이 높이 떠 있었다. 하늘이 기어코 반 밖에 이뤄지지 못한 그의 일생일대의 도박을 조소하는 것인가라는 허튼 생각마저 들었다. 농담을 제 스스로 하고 있다니, 동생들이 이 모습을 보았다면 제 형이 미친 것이 아닌가 의심을 금치 못하였을 것이었다.\n\n방금 들은 소식으로부터 마음을 달래려면 이렇게라도 해야 했다. (매국노 토쿠가와와 시마즈를 제외한)누구라도 지금 히로히토의 자리에 있다면 그리 하였을 것이라 그는 믿어 의심치 않았다. 놀란 가슴을 진정시키려면 헛소리나 되도 않는 농담이라도 잡아야 했다.\n\n"왜인 중 지대하게 아국에 피해를 입힌 이들이 귀국의 영내로 갔으니, 이들을 잡도록 길을 빌려달라."\n\n기어코 조선인들이 그 본성을 주체하지 못하고, 신주를 향해 칼을 뽑았다. 머리가 복잡하였다. 상념이 계속 떠올랐고, 이어질 수록 상쾌한 공기는 칼과 같았다. 닥쳐온 위협을 생각해보면, 칼 같은 것이 착각만은 아닐 것이었다. 지나(중국)를 반 죽여놓으면서 예리하게 단련된 검을 뽑아, 아메리카를 찌르고, 그 발판 중 하나인 야마토를 결단내려고 하려는 것이겠지.\n\n독한 시가를 주머니에서 꺼냈다. 추워서 그럴까, 손이 파르르 떨렸고, 어쩐지 불안하게 두 개비가 꺼내졌다. 운까지 따라주지를 않나, 싶어 히로히토는 잠시 담뱃개비를 내려다 보았다. 그러나, 이내 잡생각을 떨쳐내며 피식 웃은 후 불을 붙였다.\n\n눈 앞에서 옛 기억이 아지랑이마냥 피어올랐다. 굴려진 주사위, 쿄토에 만개하였던 벚꽃, 형제자매와 어머니의 만류, 아버지의 유언. 늙은 스승과의 만남, 만세 운동. 손을 뻗어, 이를 잡으려고 하였다. 잡히지 않았다.\n\n아지랑이가 흩어지면서, 손만 허공에 남아있었다. 잡으려던 것이 사라졌다. 그렇지만 그에겐 많은 것이 남아있었고, 많은 것이 걸려있다. 팔을 내리면서 손을 굳게 쥐었다.\n\n필연이었다. 처음부터 그도 각오하지 않았던가?\n\n"전쟁은 시작할 때는 신중하게, 시작했으면 철저하게 해야 한다."\n\n담배 한 개비는 입으로 향하였다. 한 모금 마신 후, 다시 하얀 연기를 뱉어냈다.\n\n시종을 물린 문 밖에서 무어라 떠들며 언쟁하는 소리가 들리더니, 이윽고 문으로 똑똑 소리가 들려왔다. 누군가 히로히토에게 보고할 안건이 있다 말하였다.\n\n담뱃불을 껐다. 그러고는 나머지 한 개비는 불을 붙이곤, 멀리 있을 숙적을 향해 난간에 올려났다.\n\n히로히토는 그를 찾는 소리에 몸을 돌렸다."
 korea.86.a:0 ""죽기는 쉬우나, 길을 빌려주기는 어렵다.""
 
 korea.87.title:0 "총리대신 이강 등이 백관을 거느리고 대전에 나아가 일본을 칠 것을 청하다"
 korea.87.desc:0 "총리대신 이강 등이 문무백관을 거느리고 상에게 나아갔다. 이강 등이 나아가 이르기를,\n\n"신 등은 왜적들이 미리견과 서로 통하며 우리 나라에 비수를 들이댄다는 장계를 받고는 심히 놀랍고 분통스러워 밤잠을 이루지 못하였습니다. 이미 저들이 삼한 땅에 끼친 누가 한둘이 아니었는데, 신라 시절에 왜적들이 백제, 가야 등과 결탁해 서라벌을 범하였고, 고려조에는 왜적이 삼한 곳곳을 돌아다니며 많은 백성을 도륙하고 양식을 강탈하였습니다. 태조께서 황산의 왜구를 격멸하신 후에는 잠잠해졌으나 세종 때에 다시 왜적이 준동하여 노략질하여 본거지인 대마도를 정벌하였지만, 저들이 다시 무역을 간청하자 삼포를 개항하여 은혜를 베풀었습니다. 그러나 중종과 명종 때에 패악질을 벌이며(삼포왜란, 을묘왜변) 다시 노략질을 일삼았고, 급기야 선묘조(선조)에 수십만 무리를 이끌고 강토를 깡그리 불태워 종사가 절단이 날 뻔하였습니다.\n\n그러나 저들이 이번 일만큼 배은망덕한 짓을 한 전례가 없었습니다.\n\n광무 5년(1882)에 일향종의 난이 진압되고 27년(1904) 덕천 가문이 스스로 입조한 이후 고종께서는 신라 이래의 원혼을 용서하고 은혜를 베푸셨고, 황상께서도 신들도 저들이 유신이라는 명목으로 덕천 가문을 몰아내고 스스로 천황을 칭하는 참람한 행동을 하였을 때도 저들이 스스로 감화되리라 철썩같이 믿고 그들을 놓아두었는데, 이제 저들이 미리견과 결탁하여 대한이 선제들로부터 물려받은 강토를 노리니 마침내 역도들의 패악이 상국을 범하는 지경에 이르러 더는 두 눈을 뜨고 지켜보기만 할 수 없게 되었습니다.\n\n아직 서쪽의 비적들이 정리되지 않은 상태에서 동적이 미리견의 군대를 끌어들여 대만과 구주를 친다면 더는 돌이킬 수 없는 지경에 이를 것이니, 성상께서 동쪽 비적들을 정토하고 다시금 번왕을 복위시켜 역적을 토벌하라는 명을 내리신다면 더없이 다행이겠습니다.""
 korea.87.a:0 "하니, 상이 이르기를, "아뢴 대로 하라."라 하였다."
 
 korea.88.title:0 "일몰"
 korea.88.desc:0 "도대체 일이 왜 이 지경까지 몰린지 모르겠군. 이강은 속으로 되새기며 보고를 받고 있었다. 지나와의 전쟁? 그럴 수 있었다. 옛 적에 성재 선배에게 들은 것과 같이 공격을 하지 않으면 배후에서 칼이 찔릴 운명이었고, 사실 이강 저 자신도 못해도 강명 19년 안에는 지나를 칠 계획이었으니까. \n\n그런데, 이렇게 길게 끌릴 이유는 무어가 있었는가? 어전에서 당당하게 '지나는 세 달이면 정리가 가능합디다' 라고 외친 이들은 3개월, 아니 4년이 지나도 끝나지 않는 전쟁에 입을 다물기만 하였다. 이강의 머리는 제 보신만을 위해, 일전에 한 말이 전부 거짓에 잘못 들은 소리인 것마냥 반응하는 이들 때문에 더욱 아려왔다.\n\n"각하?"\n"아, 그래. 계속 말하게."\n"예, 그리하여, 참모본부에서 총 정리한 바에 따르면, 왜적을 병탄하는 것이 태평양 방어의 최종 완성이 될 것이옵니다."\n\n이리 말하는 이들을 보니 더욱 머리가 아파왔다. 확전을 당연하다시피 논하는 이들의 얼굴을 보니, 품에 맞지 않게 저잣거리 장정들처럼 면에 정권을 날리고 싶었다. 일본을 친다? 미친 소리가 아닌가. 중국도 완전히 병탄 못하였는데, 프랑스에서 중남반도(인도차이나)를 강제로 뜯어왔다. \n\n물론 그것은 위업이 맞았다. 아주해방의 대의는 고결하였으니까. 그런데, 진주 이후에 파나이호 사건을 일으킨 것은 머저리 짓 중의 머저리 짓이 아닌가. 결국 해군의 손을 들어주어 진주만 공습을 허용하였으나, 안원규 대사가 마지막으로 보낸 전보는 다시금 들어서 보아도 자연스래 식은땀이 흘러왔다.\n'광인의 짓이 분명합니다. 합중국은 종사를 결단낼 것이 확실합니다. 우리가 잠자는 사자를 깨운 것이지요! 협상은 어림도 없을 것 같습니다.'\n\n어쩔 수 없었다. 이왕지사 이렇게 된 것, 확실하게 태평양 패권을 장악하면 저들도 풀에 지쳐 협상장으로 나올 것이다. 이기면 되지 않은가, 이기면.\n\n"정말 그런가?"\n"넵. 참모본부에서 가장 뛰어난 인재들만 모아서 논한 결과이니, 분명하옵니다."\n이강은 한숨을 쉬면서 결국에는 최종결정서에 서명하였다. 문서 앞장에는 '비밀엄수'라는 글자와 함께 이러한 제목이 써있었다."
 korea.88.a:0 "'낙일 작계 실행요청서'"
 
 korea.89.title:0 "폭도"
 korea.89.desc:0 "오늘 아침, 금수조치로 인한 경제 악화로 인해 한성을 비롯한 본토 각지에서 단체 항명, 시위, 프레깅이 일어났습니다. 저들은 서방 제국주의자들이 대한의 땅에서 호의호식하고 있는 것에 큰 불만을 표하고, 저치들에게 유의미한 제재를 가하기를 원합니다."
 korea.89.a:0 "저들의 요구를... 받아들이자.."
 korea.89.b:0 "그건 안된다!"
 
 korea.90.title:0 "미국과의 전쟁"
 korea.90.desc:0 "우리는 세상에서 가장 부유한 나라와의 전쟁을 시작하게 되었습니다. 한 순간에 모든 자원이 끊김에 따라, 우리는 막대한 피해를 입고 있습니다."
 korea.90.a:0 "젠장."
 
