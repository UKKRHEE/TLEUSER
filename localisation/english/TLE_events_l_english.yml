 korea.2707.title:0 "중앙정보부장"
 korea.2707.desc:0 "이우는 멋들어지게 나온 정장을 벗어던지고, 가죽으로 튜닝된 의자에 몸을 뉘였다. 나이가 들어가면서 점점 허례허식 같은 것에 무감각해지고 이러한 공치사도 관심이 가지 않았다. 그의 아버지가 남긴 말이 진실되었다. 나이가 들 수록 자신을 내비치는 것에 관심이 덜해지게 되고, 오히려 세속의 일에 관심을 끄게 된다고.\n\n따르르릉, 따르르릉. 그의 집무실에 비치된 전화기가 울려퍼졌다. 중정부장에게 직통으로 연락할 만한 사람은 중정 각 부서들의 수장들과 총리대신, 그리고 대한제국의 위대하신 대황제 폐하 정도였다. 눈두덩이를 몇 번 눌러 피곤함을 얼추 달래준 후, 전화기를 손에 들었다.\n\n"중앙정보부 이우입니다."\n"..."\n몇 초 동안 정적이 흘렀다. 이우가 신경질적으로 전화를 끊으려고 하자, 그 때를 맞췄다는 듯 저음의 목소리가 들려왔다.\n\n"가제, 상황보고."\n정신이 번쩍 들었다. 이우는 자세를 바로 고쳐앉고 바로 회답하였다.\n\n"목단강. 충성, 상제는 우리 황제를 도우사. 강명 41년(1963) 4월 19일 보고합니다. 난초, 매화, 오미자, 벚꽃."\n익문사의 전령이 보낸 전화였다. 이우는 침착하게 주머니에 숨겨둔 종이를 꺼내어 상황을 보고하였다. 아마도 황제가 막 행사를 뛰고 온 저에게 물어볼만한 것이 있었기에, 이리 예측하지 못한 시간에 전화를 하였나보다ㅡ라고 이우는 생각하였다.\n\n"...통화 바꿈세. 그대의 헌신을 잘 알겠네. 이우 부장, 오랜만일세."\n"예 폐하, 하교하소서."\n\n그 예상과 같이 전화를 바꿔 받은 이는 황제였다. 늙었으나 기품있고, 따스하나 서늘한 목소리로 그는 자신의 먼 친척에게 말을 이어갔다.\n\n"내 별 일이 아니고, 최근에 박 총리대신이 조금 우려되어서 말이야. 그가 요즈음에 무언가 꿍꿍이를 꾸미고 있다 하는데, 아는게 있어서 물어보려 하네."\n이우는 순간 가슴이 철렁했다. 강명유신 이래로 황권이 매우 강화되었다. 이를 총리는 썩 마음에 들어하지 않고, 또 근심하니 박정희의 사저에서 몇 인원들이 돌아가며 방문하며 의논한 사항이 있었다. 바로 후일에 발표할 '유신 헌법'이었다. 황제의 수족을 전부 치워버려 개입할 여지를 잘라버리고, 박 총리에게로 권력이 집중되게 하려 하였다. \n\n박정희의 신임을 받아 이우 또한 그곳에 참석하였으나, 본래는 황제가 군 내에 꽂아둔 요인이었다. 다만 총리와 황제 사이에서 저울질 하면서 어디가 유리할까 계산하고 있었다. 그러나 황제가 이를 눈치챘다. 떨리는 손을 어떻게든 진정시키면서 이우는 황제에게 말해주었다. 다 알고 있으면 그가 내릴 결정 또한 정해진 것과 마찬가지였다."
 korea.2707.a:0 ""...실은 소신이 들은 바가 있는데...""
