 korea.2807.title:0 "회고"
 korea.2807.desc:0 ""태자야, 너는 대업을 그대로 이어가는데에만 집중하면 될 것이야."\n\n개국 600주년인 헌문 25년(1992) 8월에 부황께서 내게 말한 말을 나는 아직도 기억하고 있다. 주름이 자글자글해지시어 누가 보아도 늙고 노쇠하였다는 모습이었다. 그럼에도 불구하고 그 분의 안광은 내가 그동안 본 그 누구보다 젊고 건강하였다. 영원히 살아갈 것 같은 그런 눈빛이었다. 다만 그때의 나는 질문의 본의를 잘 이해하지 못하였다.\n\n"대업이 무엇인지 여쭈어봐도 되겠습니까."\n"지금 바로 이 상황을 말하는게 아니겠느냐? 안정적인 정치제도, 우리 황국이 모든 대동아 국가들 위에 군림하는 바로 이 체제를 말하는게다. 네 조부이신 성조成祖께서 박중양 총리가 주청한 바를 받아들여 행한 그... 일소론이 말하는 상황 말이다."\n\n나는 그제서야 부황이 무슨 말을 하고 싶으신지를 알아챘다. 그분께서는 떠나신 이후를 준비하는 것이다. 자신의 민족과 후손들이 영원히 살아갈 수 있는 터전이 안전한 장원처럼 마련되기를 바라셨다. 그리고 그 책무를 이제는 내게 맡기려는 것이었고. \n\n이를 깨달았던 순간 나는 어깨가 무거워졌다. 지금도 마찬가지지만 그때의 나는 어렸었다. 겨우 스물 여덟 되어가는 나이였는데 어떻게 세계의 정세이니, 외교의 재편과 체제의 유지를 맡을 수 있겠는가? 나는 근심에 차 부황께 말하였다.\n\n"소자가 부족하여 이를 잘 다스릴 수 없을 것 같습니다. 고작 한 사람의 마음을 알기도 어려운데, 어찌 수 천만 수 억의 사람들을 대표하는 나라의 일을 제대로 하겠습니까?"\n"한 사람의 마음을 알기도 어렵다라, 네 애인이라도 생긴 모양이구나 하하하!"\n"...아버지!"\n"농이다. 그래, 나도 네가 처음부터 잘 하리라고는 생각하지 않는다. 다만 그리 크게 걱정하지는 말자꾸나. 너는 혼자가 아니다. 고조께서 세운 기틀이 있고, 고종께서 마련한 제도가 있다. 순종께서, 성조께서 마련한 국제의 입지가 있다. 그리고 넌 나의 아들이다. 분명히 나와 같이 할 수 있을게다.""
 korea.2807.a:0 ""그러니 힘을 내거라 헌아.""
 
 ### Ending Pannel
 
 korea.3001.title:0 "애국가"
 korea.3001.desc:0 ""째깍, 째깍, 째깍, 땡! ...성상 폐하께서 어제 조정에서 하교하시기를 '제국의 궁핍한 이들이 허다한데 치국을 논하는 이들이 이를 바로잡지 않음은 부덕이다' 라 하시며 내무각료들의 부단함을 촉구하시었습니다. 또한..."\n\n오후 9시를 알리는 뉴스가 울려퍼지고 있었다. 나와 비슷한 또래의 이들은 담 크게도 '땡제뉴스'라고 부르기도 하였다. 땡 하는 소리와 함께 황제 폐하가 무엇무엇을 했다느니 하는 내용으로 티비가 시작하기 때문이었다. 물론 걸리면 불경죄였기에 크게 경을 칠 것이지만, 안 걸리면 그만이지 않은가. \n\n고시원 단칸방은 참으로 좁았다. 사람이 발 뻗고 자기에는 썩 좋지는 않았다. 그러나 나는 살만한 편이었다. 다른 동무들은 대가족이 20평도 되지 않는 곳에 꽉꽉 모여 사는 곳도 있으니까. 그래서 군대에 말뚝을 박는 자들도 상당했다. 나는 3대 독자고, 어릴 적에 부모를 여의였기에 입대하지 않을 수가 있었다. 최근 들어서 뙤놈새끼들이 요하강에서 도발하며 전운을 띄우고 있기에 더더욱 다행이었다. \n\n하지만 위안하기에는 고단함만이 있었다. 기호지방을 제외하고 지방은 흙이나 파먹고 있고, 경제는 참으로 웃음만 나왔다. 취업도 제대로 되지 않았다. 나라의 모양도 ㅡ내가 생각하기에는ㅡ 꼴이 말이 아니었다. 하고 싶은 말을 '어련히' 가려서 하지 않으면 익문사 요원들이 남산으로 끌고가고, 우리 세대는 덜 하지만 그 윗대들은 죄다 제국 만세, 폐하 만세 따위의 구호를 정신 나간 것처럼 외우고 있으니까. \n\n무얼 바꾸고 싶다고 해도 할 수 있는 것은 없었다. 군바리들은 하루가 멀다하고 반정과 역진압을 당하기 일수였다. 그 와중에 이 쿠데타의 승인을 폐하께 받으러 가는 것은 참으로 대단한 나라였다. 한탄 말고 할 수 있는게 무엇일까. 이미 틀어질 대로 틀어져서 고치기에는 참으로 멀리 왔는데. \n\n어느새 뉴스가 끝자락에 도달하였다. 앵커가 '시청자 여러분 감사합니다.' 라고 종막을 내렸다. 내일도 비슷비슷하게 나오겠지, 어디에서 전쟁났고, 동독과 서독의 긴장상태를 보여주고, 황제의 성총이 참으로 빛났다 등등등. \n\n나는 한숨을 쉬었다. 지긋지긋하게 굴러가는 챗바퀴도, 그리고 옥죄이는 모든 시선들도 지겨웠다. 한탄은 행동 없이 불만을 속으로만 삼키는 내 모습을 보면 자연스래 나올 수 밖에 없었다. 뉴스가 끝나면서 질리도록 들은 애국가가 텔레비전에서 퍼져나왔다. 약간 빠른 속도의 음악이 퍼져나감과 같이, 내 입은 나도 모르게 반사적으로 움직였다."
 korea.3001.a:0 ""상제는 우리 황제를 도우소서.""
 
 korea.3002.title:0 "그의 치세는"
 korea.3002.desc:0 "쪼르르륵, 탁. 시시오도시가 물 받는 소리가 방에 울려퍼졌다. 좋은 찻잎으로 우려낸 향은 콧가를 간지려주었다. 봄철 한가로운 휴일의 오후는 사람을 노곤하게 만들어주는 힘이 있었다. 나는 앞에 선생이 한 이야기들을 다시금 곱씹어보았다.\n\n"어떻게 재밌게 들으셨는지 모르겠군요."\n"아닙니다. 상당히 흥미롭고, 또 유익했던 이야기였습니다. 잊혀진 때의 이야기를 듣는 것은 언제나 즐거운 법이지요."\n\n최근 들어 한일병합을 화두로 해 반도와 열도 전체가 떠들썩해졌지만, 나와 선생 간의 관계가 험악해짐을 의미함은 아니었다. 우리 두 사람은 위정자들끼리의 행보, 혹은 거대한 손이 움직이는 것에 휘둘려 사감마저 조종당하는 것에는 그리 관심이 없었으니까. 그렇기에 선생께서도 내게 옛날 이야기, 그러니까 20세기 초에 있던 일련의 일들을 동화처럼 설명해주면서 일말의 씁쓸함만 표현한 것이었다. \n\n"강 박사는 언제쯤 황성으로 돌아갈 생각입니까? 나는 아내랑 여행으로 올해 말 즈음에 갈 생각입니다."\n"지나 군벌들 관련해서 사업하는 동생이 도와달라고 했으니, 그 일이 끝나고 돌아갈 것 같습니다."\n"그렇군요. 어쩌면 겹칠 수도 있으니, 혹시라도 때가 되면 묵을 곳을 내어주실 수 있으시겠습니까? 허허."\n"당연하지요."\n\n그러면서 선생께서는 마당을 멍하니 바라보셨다. 나비가 팔랑거리며 날갯짓을 하는 모습, 고양이가 담장 위에 앉아있는 모습, 햇볕 내리쬐는 곳에 난이 자라는 모습. 평온하였고, 또 안정적이었다.\n\n"어쩌면."\n"..."\n"지금처럼 한 무리끼리 이합집산을 거듭하는게 아니라, 사람들 하나하나가 깨어있으면서 화합하는 세상이 올 수 있었지 않았을까요."\n\n그 말과 함께 떠오른 표정은 회한과 후회, 혹은 그와 비슷한 류의 감정을 담았었다. 나는 무어라 할 말이 없었다. 부끄러웠기에 말을 할 수 없었다. 일본인인 그의 입장에서 백 수십 년에 걸친 망국의 길, 그리고 엘리트들의 오만한 정치는 어떠한 느낌일까. 감히 짐작할 수도 없기에, 나는 침묵을 이어가다 갈라진 목소리로 말할 수 밖에 없었다."
 korea.3002.a:0 ""...그런 치세는 천 대에 팔천 대에 이어가겠지요.""
 
