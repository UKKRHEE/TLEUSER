 korea.1435.title:0 "평화협정 제의"
 korea.1435.desc:0 "전쟁은 폭력적으로 진행되었습니다. 중화민국 국민정부는 우리를 기습하였고, 곧 아국은 화북지방에 대한 통제력을 잃은 것도 모자라 요하-송하강 이북에 대한 거의 모든 통제력까지 상실하였습니다. 이번 전쟁에서 패전이 사실상 확실시 되었고, 우리는 기존에 누리던 패권을 유지할 수 없게 되었습니다.\n\n다만 적들 또한 더 이상의 공세를 가할 수 없는 것은 매한가지입니다. 충용스러운 황군은 목숨 바쳐 후방의 신민들을 지켜내었고, 곧 그 신민들은 일치단결하여 총력전의 태세를 취하고 있습니다. 또한 요하-송하강과 압록-두만강을 도하하는 것은 역시 적들에게 수십, 수백만의 피해를 강요할 것입니다. \n\n왕정위 정권 또한 이번 전쟁의 끝이 다가오고 있음을 알고 있습니다. 다만 통일과 복수라는 대명제에 휩쓸려 선뜻 먼저 다가올 수 없는 것입니다. 우리는 패배했습니다. 지금의 요하, 송하, 그리고 연해주 두 성省을 경계로 하는 국경의 확립을 제의해야 합니다."
 korea.1435.a:0 "쓰디쓴 패배로다."
 
 korea.1436.title:0 "군행"
 korea.1436.desc:0 "월따말 백옥 안장에 새로 앉아보니騮馬新跨白玉鞍\n전투 끝난 모래사장 달빛 차네戰罷沙場月色寒\n성 꼭대기 쇠북소리 여전히 진동하고城頭鐵鼓聲猶震\n칼집 속 금빛 칼날에 피 아직 안말랐네匣裏金刀血未乾"
 korea.1436.a:0 "이백李白."
