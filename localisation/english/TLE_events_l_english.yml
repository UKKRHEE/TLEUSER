 korea.1131.title:0 "제일국면 완성"
 korea.1131.desc:0 "이번 그림은 완전히 망쳤다. 다행히 아직 완전히 갈아치울 정도는 아니었다. 내가 주로 그리는 그림이 유화이기에 덧칠을 하면 나름 괜찮은 작품으로 만들 수는 있어보였다. 나는 물감이 다 말라서 굳어 붙어버리기 전에 빠르게 손을 움직이기 시작하였다. 이번에는 캔버스 가장 위에서부터 하나씩 내가 바라는 모습대로 만들어졌다. 그래. 아까 전에는 이상할 정도로 잘 되지 않았다. 이렇게 움직여야지. 붓을 바꿔보니까 훨 잘들었다. \n\n망가졌다가 수습한 이 그림처럼 박중양의 내각 또한 마찬가지였다. 그는 내 마음에 쏙 들었다. 조금 극약처방을 하고 있었기에 화난 벌떼들이 그의 목을 노렸으나, 나를 비롯해 내 명을 받드는 군 고위 인사, 황족회의와 참의원 의원들까지 한꺼번에 달려들어서 박 총리의 정책을 지지하였다. 그렇기에 2.26 이후 조금 남아있던 건방진 후배들은 법에 따라 처분되었다. \n\n특히 이강과 박중양이 접점이 생기면서 더욱 정부의 움직임은 수월해졌다. 군이라는 미치광이 떼쟁이들을 달래면서 우리 황실과도 타협을 볼 수 있는 그를 중히 쓰고, 또 이를 거침없이 이행하는 박 총리의 정치력이 마음에 들었다. 아마도 그는 내 환심까지 살 수 있을거라 계산하고 이런 화끈한 모습을 보여주는게 아닐까? 그런 생각이었다면 나는 기꺼이 알면서도 당해주리라. \n\n"꽤나 괜찮아졌군."\n\n망치기 직전까지 간 풍경화는 어느새 화려한 장미밭으로 탈바꿈되었다. 빨강, 노랑, 분홍, 하양. 다양한 색깔들로 가득 찬 그림은 조화를 이루며 보는 이에게 아름다움이라는 감상을 전달해주었다. 이번의 그림은 제법 만족스러웠으니 아들에게 선물로 주기에는 적절하였다. 나는 어느정도 그림이 마른 뒤에 궁녀를 불러 잘 포장하라고 시켰다. "
 korea.1131.a:0 "그 다음이 궁금해졌다."
 
 korea.1132.title:0 "제이국면 완성"
 korea.1132.desc:0 "솔직히 일본을 정벌한다고 주청하였을 때까지만 해도 '정말 순식간에 집어삼킬 수 있을까?' 라는 냉소적인 시각을 가지고 있었다. 나 뿐만 아니라 식견있는 황족들 대부분이 이리 생각하였다. 그야 군대를 동원하면 간단하게 정벌되겠지만, 일소가 호언장담한대로 유신을 외치는 세력을 일망타진할 수 있다는데에는 부정적이었다. 다만 정친왕만이 박중양 총리대신이 행하는 바가 크게 들어맞을 것이라면서 그를 긍정했었다. 나는 내 생각이 틀리고 내 아우의 생각이 옳았음을 기쁘게 받아들였다. \n\n그리고 동시에 황태자에게도 내 오판과 이것에서 배울 점을 알려주었다. 군주는 항상 상황을 길게볼 수 있어야 했고, '절대 할 수 없다' 라는 생각을 가지지 말아야 했다. 이번 일본 정벌에서는 내가 이를 다시 깨닫지 못하였다. 나는 오직 지금의 안될 것이다라는 비관에만 빠져 긍정적인 부분까지 귀를 틀어막고 있었던 것이다. 자연스럽게 문민내각에 가진 편견을 녹일 수 있었다. 그들은 내 생각보다 더욱 철저하게 움직이고 있으며, 때와 장소를 가릴 줄 알았다.\n\n"이를 잘 명심해야겠습니다. 백조부와 조부께서 위업을 이루실 수 있었던 연유가 바로 이 장기적인 상황 판단과 흐름을 읽는 그 능력 덕이 아니겠습니까? 아직 소자의 수양이 깊지 않아 전부를 따르기에는 힘들겠다만 이를 최대한 본받도록 하겠습니다."\n"아니다. 너 정도면 훌륭한 성취를 보여주고 있다. 내 네 나이 때에는 겨우 일신의 유흥에 빠져있었는데, 이런 정략과 안목을 갖춘다는 것은 꿈에도 생각치 못했다."\n"하하, 과찬이십니다."\n\n큰아들은 굉장히 기특하게 커주었다. 이번 2.26때 홍종갑이가 궐 문을 두드릴 때에 대처부터 해가지고, 최근에는 정무의 일부분을 처리하는데 이에 흠결이 없었다. 내 큰 기쁨이었다. 형황께서 붕어하신 그 해에 태어난 아이이니 어쩌면 그분의 혼이 깃들었는지도 모른다. \n\n"그렇다면 휼烅 너는 내각이 다음에는 어찌 행하리라고 보느냐? 내 한 번 물어보자."\n"...박 총리대신은 그 생각이 깊어 우리 황국와 종실의 백년의 대계를 세웠습니다. 이 이론을 따라서 행하는데 일본을 치는데에 있어 취임 한 해도 걸리지 않았으니 분명 다음은 지나일 것입니다. 다만 지나는 그 영토가 방대하고 영국, 프랑스, 미국 등 세계를 분할하는 강국들까지 걸쳐있으니..."\n\n태자는 조금 생각하다가 이윽고 마지막 말을 꺼내었다. "
 korea.1132.a:0 ""...내실을 다지면서 세상이 돌아가는 양세를 보고, 틈을 타서 지나를 칠 것이라고 봅니다.""
 
 korea.1133.title:0 "제삼국면 완성"
 korea.1133.desc:0 "한성 거리는 여전히 떠들썩하였으나 조금은 다른 모습을 보여주고 있었다. 각지에서 유흥과 주색잡기로 조잘대던 예전에 비해, 지금은 노동자들이 피로에 찌들어서 이리저리 움직이는게 주를 차지했다. 내가 잠행을 나간 것도 한참 전이었기에 이런 느낌을 받는 것인지도 모르겠지만, 최근 박중양 내각이 행하는 정책과 엮어서 생각한다면 내 느낌이 딱히 틀린 것만은 아니었다. \n\n'...전쟁 준비해야하니까 중공업을 늘려야 한다니. 파하! 참으로 웃긴 작자가 아닌가? 조선업이라던지, 아니면 외화를 수급해야한다니의 명목이 아니라 황제에게 올리는 서류에다가 대놓고 패권 복원을 위한 군비 양성을 명분으로 사업을 추진하겠다니. 당돌하다 못해 화끈한 사람이다.' \n\n당연히 군수공업을 활발하게 돌리기 위해서는 제국의 심장인 한성에서 자원을 조달하고 전국으로 퍼뜨리는 작업이 필요했다. 한성을 굳이 거치지 않더라도 최소한 서류를 조정에다 보고할 필요는 있었다. 그렇기에 각지 공장, 그리고 압록강 너머 남만주에서도 사람들이 이 멀리 한성까지 찾아왔다. 나는 딱 그 틈에 파고다 참변 이후 조금 더 강해진 궐 내 방비를 겨우 물리고 한성부 중방으로 딱 내 나이대 서민과 비슷하게 차려입고 나온 것이었다.\n\n진실로 이 땅에서 생활하는 사람들이 어찌 지내는지를 알기 위해서는 이런 방법이 꽤나 유용했다. 다만 지난 참변을 교훈삼아서, 이번에는 국본을 데려오는 것이 아니라 내 둘째 아들인 의친왕 율燏과 큰딸 영혜英慧를 데리고 외유를 나왔다. 익문사 요원들과 금군禁軍이 조금 고생하겠지만 아들 딸에게 좋은 기억 남겨주는데 이런 사소한 문제를 신경써서 되겠는가.\n\n"와아! 사람들 진짜 많아요. 저쪽으로 가봐요 아빠!"\n"잠깐만 영혜야. 그렇게 멀리 떨어지지 마라! 아빠가 너 찾기 힘들어!"\n"누나 나 어지러워... 그만 잡아..."\n\n아이들이 저 멀리 다다다 뛰어가는걸 겨우 잡았다. 문득 주위를 살펴보았다. 시장통은 값을 흥정하는 사람들, 반찬거리를 바리바리 싸들고 가는 아낙네, 제 아비한테 떼쓰는 아이들로 가득 찼다. 주변이 시끌벅적한 것이 확실히 좋았다. 우리 황국의 가장 으뜸인 도시가 이리 활발하니 절로 웃음이 나왔다. "
 korea.1133.a:0 "나는 이 다음으로 박 총리가 무엇을 할지가 궁금해졌다. "
 
 korea.1134.title:0 "제사국면 완성"
 korea.1134.desc:0 "올라온 보고서들은 내 심기를 사실 꽤나 긁어대는 종류였다. 아, 박중양을 의미하는 말이 아니었다. 그는 아직까지는 내게 거슬리는 일 없이 잘만 나랏일을 행하고 있었다. 지금 탁상에 놓여있는 보고서에는 그가 행하는 일련의 작업에 훼방을 놓았던 이들의 이름들이 적여있었다. 김옥균의 아들인 개국후開國侯 김영진을 비롯해서 박상준朴相駿, 송지헌宋之憲 등 쟁쟁한 고관대작들이었다. \n\n이들 모두를 쓸어버릴 수는 있었으나 그 정치적 후폭풍이 거셀 것이었다. 지금이 국초도 아니고, 대놓고 세계 만국에 '우리 나라는 임금님이 모든 것을 다 결정하는 미개한 전제군주국이오'라고 광고하는건 미친 짓이다. 다만 내가 밀어주고 있는게 확실한 박중양에게 이렇게 당리당략 혹은 개인의 이득을 위해 어깃장을 놓는 꼴은 아무리 생각해도 좋게 보이지는 않았다.\n\n"결국에는 제들 스스로 매를 버는구나 매를 벌어."\n\n스스로가 자정작용이 가능한 정당이 오랫동안 집권하는게 무슨 문제인가? 하나로 세력을 단합하여 절대권력은 절대부패한다라는 원칙을 따라갈 가능성도 낮은데, 굳이 비효율의 극치인 다당제만을 고수하려는 모습은 내가 보기에는 뒤에 구린 이유가 있었다. 실제로 저리 극렬하게 반대하는 이들을 보면 보통 대한당과의 갈등 구도를 만들어서 당선된 이들이 다수였다. 앞에 이름 적힌 영진, 상준, 지헌 등은 애초부터가 이름이 높아 예외었지만.\n\n"한번 정리를 할 때가 온 것 같구나. 내가 그동안 자중하고 있다보니 칙임관의 권위를 아주 땅바닥에 기어다니는 지렁이 정도로 보는군."\n\n그리 생각하면서 나는 전화통에 손을 올렸다. 연결할 상대는 정해져 있었다."
 korea.1134.a:0 ""익문사 독리에게 당장 전화 돌리게.""
 
 korea.1135.title:0 "제오국면 완성"
 korea.1135.desc:0 "내가 외국을 가본 경험은 딱 두 번이었다. 그 중 한 번은 바로 옆인 일본, 그것도 구주九州에 잠시 들른 것이라 사실상 내지로 칠 수 있겠다. 그리 생각한다면 유일하게 출국한 경험을 구주歐州ㅡ우연히도 둘 다 발음은 같았다ㅡ를 꼽을 수 있겠다. 융희 연간에 영국, 프랑스, 벨기에, 네덜란드, 이탈리아 등지를 순방했던 기억은 아직도 생생히 남아있다. 나에게 가장 즐겁고 자유로웠던 시기였다. \n\n그렇다면 지금이 바로 세 번째 외국 여행이라고 할 수 있겠다. 정부의 만류에도 불구하고 나는 꼭 이 장소에 와보고 싶었다. 해동 천자가 중화의 마지막 천자가 살고 있는 궁전을 방문하는 일은 꽤나 흥분되는 일이다. 우리 두 사람의 가문이 지금에 이르러서는 예전과 정 반대의 위치를 취하고 있음을 생각하면 더욱 그랬다.\n\n"...대청국 황제가 대한국 황제를 뵙습니다. 먼 길 오시느라 굉장히 고생 많으셨습니다. 물 다른 곳에 있으면 병환이 쉬이 찾아오곤 하는데 폐하의 안색이 편안하니 참으로 다행입니다."\n"대한국 황제가 대청국 황제를 뵙습니다. 사해가 동포인데 어찌 그리 말하십니까? 짐은 이곳이 또 다른 고향과 같습니다. 또 청의 군주께서 초면인데 이리 낯이 익고 또 반갑습니다."\n\n소위 깔본다고 하는 행동을 차마 참을 수 없었다. 중원 땅에서 봉선 의식을 치룬 군주를 그들이 무릎 꿇린 종자의 후예가 역으로 무릎 꿇리고, 내 앞에서 빌빌 기어가는 꼴은 참으로 보기 좋았다. 내 속내를 읽는 자가 있다 하면 크게 미친 사람이라 여길터이지만, 우리 황실에 새겨진 삼전도와 그 이후 청주의 시대는 그정도 원한을 갖게 만들었다. \n\n이런, 어느새 잡담을 하느라 시간이 훌쩍 지나버렸다. 부의가 '그래서 예는 어쩐 연유로 찾아왔냐'는 말을 정중히 돌려말하였다. 나는 이곳에 내가 온 본 목적을 다시 떠올리면서 말을 하였다."
 korea.1135.a:0 ""...청주淸主께서는 새 나라를 얻어보실 생각이 있으십니까?""
 
 korea.1136.title:0 "제육국면 완성"
 korea.1136.desc:0 "부의를 집정으로 한 대동국大同國과 명목상 그 아래에 존재하는 삼진三晉땅과 산동山東땅은 앞으로 지나를 정벌하는데 가장 밑바탕이 되어줄 것이었다. 북경정부의 유산 위에서 피어오른 이들은 우리 황국이 대동아를 경영하는데 큰 도움이 되리라 나는 믿어 의심치 않았다. 지난번에 내가 친히 북경까지 찾아가 부의를 설득한 것이 이번 건국에 많은 영향을 준 듯 하다. 최종적인 계획은 부의를 완전히 청의 국왕으로 세우고, 그 외 지나 땅들은 분할하는 것이었기에 대동국은 사실 시작에 불과했다.\n\n박 총리대신의 행보는 거침없었다. 그는 2기에 들어서 더욱 공격적이고 적극적으로 움직였다. 사실 좋게 말하면 이렇지, 나쁘게 말하자면 민심 따위는 신경도 쓰지 않고 전쟁만 벌이고 있는 것이다. 당연히 신민들 사이에서도 이런 확장행보를 슬슬 그만할 때 되지 않았냐라는 말이 돌고는 있었다. 내가 익문사를 뿌려서 여론을 조작했기에 이런 말들이 수면 위로 올라오지는 않았다. 대계를 실행하는데 감히 소인小人들이 흐뜨려서야 되겠는가.\n\n"폐하께서 큰 은혜를 배푸셨나이다. 지나 북부의 땅을 안정시키는데에는 그들의 옛 군주가 효율적이었습니다. 적어도 황국과 친하고 얼굴마담으로 쓸 수 있는 이들이 존재하는 황하 이북은 지금은 황성의 통제를 잘 따르고 있나이다."\n"다음 작전은 낙양으로 집결한 죽은 오패부의 잔당들, 그리고 남경의 중국 가정부假政府를 토벌한다고 했던가?"\n"그렇습니다. 신臣이 생각컨데 서로 간의 암투를 벌이던 중국 진眞정부는 수도 북경이 함락된 이후 완전히 붕괴했습니다. 낙양에 모인 통칭 낙양군벌落陽軍閥은 우리 일군으로 정리할 수 있습니다. 이후에 기세를 몰아서 남경을 점거하고 있는 국민당을 쳐서 파한다면 지나 정벌이 일단락될 것입니다."\n"그래, 좋아. 아주 좋아."\n\n이제는 그가 구상하는 새로운 질서가 무엇인지 대강 그려졌다. 그리고 이는 내가 바라던 질서와도 크게 다르지 않았다. 좋다. 이왕 밀어주기로 생각한 것, 내 끝까지 박중양 이 사람하고 함께 가보도록 해야겠다. 그는 똑똑한 사람이었고, 황제인 나를 설득할 줄 아는 사람이었다. 나는 웃으면서 그의 계획을 윤허하였다."
 korea.1136.a:0 "이젠 그가 실패만 하지 않기를 바란다."
 
 korea.1137.title:0 "제칠국면 완성"
 korea.1137.desc:0 "드넓은 지나의 땅은 내게는 항상 부러움과 시샘의 원천이었다. 저 광활한 땅을 지배하던 옛 중원 땅 천자들에게는 경외감과 시기심을 가졌다. 또 한편으로는 자원도 인력도 많은 중원을 가지고 서세동점을 피할 수 없게 만든 청조에게 비웃음마저 들었다. 우리 황국과 모든 면에서 강력하고 우월했던 나라가 구렁텅이와 분열에 빠져있는 꼴을 보면 당연히 군주로서는 이런 마음이 들 것이었다.\n\n이제는 질시를 하고 비웃음을 할 땅이 아니었다. 지도를 펼쳐보았다. 그리고 강명 14년(1936)에 제작한 것 또한 펼쳤다. '강명 14년 대동아 전도'에서는 중화민국中華民國이라고 커다랗게 쓰여진 국가가 존재하였다. 이제는 아니었다. 옛 중화민국의 글자가 새겨졌던 곳에는 대동국, 하남방공자치정부, 그리고 아주 작게나마 남경에 자리잡은 중화민국이 존재하고 있다. 이 모든 국가들의 색깔은 우리 황국의 푸른 색과 비슷하게 칠해졌다. \n\n"태자야, 너는 이 상황을 어떻게 관조하고 있느냐."\n"진실되게 말해도 되겠습니까?"\n"그러려무나."\n\n아비와 아들이 함께하는 시간이 많아야하거늘, 나와 큰아들은 그 지위 때문에 이리 둘이서 자리를 갖는데 한계가 있었다. 오늘은 겨우 국정에 대해 알려주겠다고 하여 빼낼 수 있었다. 태자는 내 허락의 말에 조금 생각하더니 다시 말을 꺼냈다.\n\n"황국이 총력을 다해 일본과 지나를 완전히 타파하고 국기를 꽂아넣는데에는 성공하였습니다. 다만 지금 박 총리대신이 구축한 체제는 한시적일 것입니다. 국민당의 잔당을 쓸어버리는데도 실패하였고, 아직까지는 지나인들에게 '내우외환이 겹쳐서 나라가 망했을 뿐이다'라는 심정이 굳게 박혀있습니다. 지나를 경영하는데 미숙한 우리 황국이 자그마한 꼬투리라도 준다면 그때를 노려서 이리떼처럼 지나인들은 들고 일어날 것입니다."\n"그 다음에는? 그렇다면 그 다음은 우리가 어떻게 행해야 한다고 생각하느냐."\n\n내 또 다른 질문에 태자는 한 치의 망설임도 없이 답하였다."
 korea.1137.a:0 ""일억 신민과 대동아 인민들이 총력을 다해 역도들을 일소一掃하면 앞으로 백 년을 갈 치세가 완성될 것입니다.""
 
 korea.1138.title:0 "일소론 완성"
 korea.1138.desc:0 "나는 문득 그런 생각이 들었다. 내가 지금 나라를 위한 행동을 하였다고 생각하는 것이 실은 앞으로의 후대에 외려 파국으로 몰아넣었다고 여겨진다면? 불멸하는 역사의 기록 속에서 나 이진 이름 두 자가 불명예스럽게 남고, 내가 아끼는 후손들이 나를 증오스럽게 부르면서 손가락질 한다면? 심히 두려워졌다. 당금의 전쟁을 통해 수 많은 목숨이 희생되었다. 나는 죽어간 그들을 직접 위로할 수도 없었다. \n\n나라의 중대사에서 사람이 죽는 것은 예사라고 하였지만 막상 이런 대규모 전쟁을 통해서 내 신민臣民 그리고 내 육군 동기들이 죽어나가는건 꽤나 견디기 힘든 일이었다. 나는 통계로 숫자를 보아도 그 숫자 속에 들어있는 사람들이 생각났다. 죽기 싫음에도 황제와 조국의 부름을 마지막에 마지막까지 생각하면서 죽은 사람들이 생각났다.\n\n허나 모든 일이 완수되었다. 박 총리대신은 바라던 바를 훌륭하게 이뤄냈고, 나는 이미 결단을 내려서 위업을 달성한 대제大帝로 자리매김되었다. 후회나 옛 일에 대한 생각은 사실 의미 없었다. 성공하였는데 누가 나를 비난할 것인가. 다만 고통을 받은 사람들은 여전히 있었고 그 목소리마저 아무도 기억하지 않을 것이란 그 사실이 무언가 날 시룽새룽하게 만들었다. \n\n탁상 앞 어지러진 서류들 가운데 새하얀 백지가 있었다. 그 옆에는 값비싼 만년필이 아무렇게나 내동댕이 쳐져있었다. 홀린 듯이 흐린 저녁 하늘을 등진 채 막 떠오른 시 하나를 써내려갔다.\n\n가을 바람 불어오는 섬의 밤水國秋風夜\n특히 멀리 떠나는 때는 아니어라殊非遠別時\n장안의 일은 꿈속 같은데長安如夢裡\n어느 때가 곧 돌아갈 때인가何日是歸期"
 korea.1138.a:0 "'이백李白.'"
 
 korea.1139.title:0 "일본 정벌 완료?"
 korea.1139.desc:0 "일소론의 다음 단계를 진행하기 위해서는 일본의 정벌이 달성되었다는 전제가 깔려있어야 합니다. 총리대신 각하께서 수립하신 이론은 후방이 안정된 이후 전방에서 황국을 압박하는 지나, 소련 등의 국가들과 외교적 타협을 보건, 혹은 무력을 동원해 수를 쓰건 둘 중 하나이기 때문입니다. \n\n일본은 이러한 일소론의 가장 밑바탕이자 패권 회복의 신호탄으로 사용되어야 합니다. 황국의 군인들이 아직 건재하고, 여전히 대동아에서 썩어도 준치인 호랑이가 살아있다고 선언해야합니다. 그때까지 다음 정책을 추진하는 일은 지연될 것입니다."
 korea.1139.a:0 "확인했다."
 
 korea.1140.title:0 "기호지세" #박중양 2기
 korea.1140.desc:0 "왜국에 이어서 지나까지 출병하였다. 일소론에 단계를 세워두면 어느덧 마지막 장에 가까워지고 있겠지. 본디 일소론이 '황국의 미래를 위협하는 적'을 저격했지만, 이 대동아 땅이 얼마나 넓다고 적이 많이 있겠는가? 딱 왜국과 지나만 정벌한다면 완성되는 것이다. 내가 주장한 일소론은 많은 이들이 공감을 했고, 그렇기에 내가 지금 이 자리에 올라올 수 있었다. \n\n4년 전 총선 이후부터 나는 끊임없이 달려왔다. 군대를 엄히 다스렸고, 도산과 우사를 하나로 묶었으며, 왜국을 정벌하고, 중공업을 강력히 양성시켰으며, 이제는 지나까지 토벌하고 있었다. 정계에서 있던 혼란은 우리 당과 내각의 지휘를 마음에 들어한 인민들의 지지로 사그라들고 있었다. 인제는 민주당과 심지어 사회혁신당 마저도 일소론을 인정하고 '포스트 박중양' 시대를 준비하고 있었다.\n\n그만큼 내 행보가 역사에 깊은 족적을 남긴 것이리라. 허나 나는 내심 두려움마저 느끼고 있었다. 나는 우리 황국의 민낱을 그 어느 사람보다 속속히 알 수 있는 위치에 머물렀다. 첫 번째 임기 때부터 우리나라가 장기적으로 싸울 수 있는 역량이 부족함을 잘 알고 있었다. 만약에 지나를 빠른 시일 내에 다잡는데 실패하고, 우리의 확장을 두려워하는 소련이나 서구 열강들이 개입을 한다면? 그렇게 내가 구상한 모든 것이 허무로 돌아가고 남은 것은 피해만 입은 나라와 인민 뿐이라면?\n\n'....'\n\n겨우 심호흡을 하고는 진정시켰다. 아무래도 다음 작전을 실행해야 했기에 이리 걱정이 많았나보다. 나는 지근거리는 머리를 다스리려고 관자놀이를 짓눌렀다. 두려움은 고이 접어뒀다. 이는 나답지 않았다. 그리고, 어짜피 기호지세와도 같았다. 내가 벌려놓은 일 끝까지 이뤄야한다. "
 korea.1140.a:0 "두렵더라도 끝까지 완수하리라."
 
 korea.1141.title:0 "천하대세" #중국분열작전
 korea.1141.desc:0 "천하대세는 합구필분 필구분합이다. 주무왕 희발이 상주혁명을 완수하고 천명을 받았다며 떠들고 난 후, 대강 그의 나라가 300여년이 지나 낙읍으로 천도하면서 힘을 잃고 난 뒤에는 시황제의 진나라가 다시 하나로 묶었다. 이마저도 초패왕이 갈갈이 찢어놓으려 하다가 한고제 유방이 다시금 하나로 묶었다. 그 이후는 어떠한가? 필구분합을 충실하게 따라서 사마진, 이당, 조송, 주명 등이 차례대로 정통 황조로 자리매김 하였다. \n\n그렇다면 중원이 이렇게 혼란과 안정을 반복하면서 해동은 어떻게 되었는가? 굴욕적이게도 천제天帝의 아들이라고 칭하던 나라는 천자天子의 신하가 되었다. 고씨 고려는 이당 태종에게 완벽하게 박살났고, 한때 황제를 칭했던 전조前朝 고려는 거란과 여진, 몽골에게 칭신하였다. 고조 이전의 조선은 어땠는가? 옛 선조의 국호를 사용하겠다고 하는 것조차 땡중 놈에게 허락을 받았어야 할 정도였다.\n\n중원은 하나로 묶여서는 안된다. 그 거대한 체급에서 나오는 힘은 해동의 나라, 우리 황국에게 언제고 직접적인 위협이 될 것이다. 아예 황국의 압수鴨水와 토문土門이 거대한 바다였으면 모를까, 대륙에 떡하고 붙어있는 이상 중원국가와의 충돌은 두려워하고 또 막거나 대비해야 했다. 나는 이에 대한 대비책으로 아예 통일된 중화인의 국가를 지워버리기를 바랬다. \n\n"고조께서 행하신 바를 불초후손이 이루고자 합니다. 부디 소인을 보우하시어..."\n\n집안에 마련한 신위神位에 제를 몇 번 지내면서 마음을 다잡았고, 어떻게 하면 '효율적'으로 지나를 망칠 수 있는지를 고민하였다. 이미 한고제 이래 수 천이나 넘는 세월동안 한족漢族과 화인華人의 정체성이 강한 땅이었다. 이것을 건드리는건 오히려 저들을 뭉치게 하는 꼴이 될 가능성이 농후하였다.\n\n그렇다면 한족이라는 정체성을 건드리지는 말되 저들 서로 간의 불신의 씨앗을 심어주어야 한다. 생활수준과 습관 쪽에서 차이를 두어야한다. 황국이 지나를 정토하는데 성공한다면 지역마다 차별을 해야하고, 급을 두어서 한족끼리 서로를 손가락질하고 서로를 욕하게 만들어야 한다. 이리 한다면 추후에 대봉기가 일어나도..."
 korea.1141.a:0 "...중원인들은 진심으로는 하나로 뭉칠 수 없으리라."
 
 korea.1142.title:0 "전략구역 지정: 화북"
 korea.1142.desc:0 "화북 외 지역은 전략구역의 지정 속에서 피해간 곳입니다. 이곳은 전쟁의 완수와 평화협정을 위해 남겨두었습니다."
