 TLE_EVENT_KOREA_3001:0 "\n이리하여 대한제국의 "§R화평계§!"의 이야기는 씁쓸함을 담은 채 마침내 종점에 도달하였습니다.\n\n결단을 내려야 할 때 내리지 않고 고민하면 수렁에 빠질 수 밖에 없습니다. §Y우사의 후계자§!들이 선택한 것이 바로 그것이었습니다. 조상들이 얻어낸 위업들은 우유부단함과 함께 쓸려나갔고, 권력의 전당에서 행해진 투쟁은 그 누구도 승자가 되지 못한 채 §t장막 뒤에 있는 분§!이 원하는대로 흘러갔습니다.\n\n그 결과는 끔찍했습니다. 모두가 §R미몽§!에 빠져 군주의 이름을 노래하고, 그의 덕을 칭송하고 있습니다. 봉건시대에 사라진 구습은 잡초와 같이 되살아나 §Y한 포기의 꽃§!을 §R죽여버렸습니다.§! 그 §Y나상§!은 흉덩어리만 지어있을 것입니다.\n\n§Y자유, 평등, 박애§! 등의 이름이 붙어진 꽃은 시들었습니다. 이를 기억했던 이들도 존재하지 않기에, §Y흙 속에 파뭍힌 씨앗§!에 물이 뿌려져 피어날 일은 §R영원히 없을 것입니다.§!\n\n플레이 해주셔서 감사합니다!"
 TLE_EVENT_KOREA_3002:0 "\n이리하여 대한제국의 "§R화평계§!"의 이야기는 여러 산을 거친 끝에 마침내 종점에 도달하였습니다.\n\n관성을 따라 가는 길을 유지하는 것은 자연스러운 이치입니다. 그러나 필요할 때마저 항상 행한대로 하였기에 §Y바뀜을 거부하는 것§!은 §R크나 큰 오류§!를 빚어낼 수 있습니다. §Y우사 김규식§!의 살아생전 움직임이 그러하였습니다. 뜻은 있으나 §t지극히 현실적인 이유§! 탓에 소극적임을 유지하였었고, 그렇기에 변화를 크게 두려워하였던 것입니다. \n\n허나 §Y강명황제§!와 §Y일소계§!, §Y혁신계§!의 사이에서 이리저리 그들의 눈치를 보고, §R시도조차 하지 않은 것§!은 결국 우사 자신이었습니다. 그렇기에 그는 삶의 끝을 안타깝게 맞이하였고, 행운이 따랐으나 그의 조국마저 위태로웠었습니다. 새로이 거머쥠이 있었다 하지만 §Y구습§!이 쇠사슬처럼 이어져 내려가니 어쩌면 옛과 같아보일 수 있습니다.\n\n시도가 없으면 바뀌는 것이 없는 것은 당연합니다. 더욱 진일보 하지 못함에 §R회한§!과 §R씁쓸함§!을 느낄 수 밖에 없습니다. 우리 스스로 그 길로 들지 않았다 하더라도 말이지요. \n\n플레이 해주셔서 감사합니다!"
 
 TLE_EVENT_KOREA_3005:0 "\n이리하여 대한제국의 "§R혁신계§!"의 이야기는 여러 산을 거친 끝에 마침내 종점에 도달하였습니다.\n\n개혁, 혁신, 혁명 등등. §Y여러 번지르르한 말§!로 사람들에게 호소하지만, 이를 §R권력을 차지하려는 수단§!으로만 사용하는 이들은 사실 흔히 찾아볼 수 있습니다. 허나 특이하게도 §Y안창호§!는 그러한 길을 걷지 않은 사람이었습니다. 후대에 떳떳하게 기록되고, 자손들에게 웃음을 남기고 싶은 것이 그의 소망이었습니다.\n\n§t진심을 담은 호소§!는 언젠가 통하는 법입니다. 엉망진창인 그림을 그리던 §Y화가§!에게도, 헛된 야욕에 빠져 희생을 강요하던 §Y몽상가§!에게도, 우유부단하여 결단을 내릴 수 없던 §Y냉소자§!에게도 말입니다. 그리하여 §Y화합§!과 §Y평화§!라는 험한 길은 이뤄질 수 있었습니다.\n\n스스로의 운명을 개척하는 것은 결국 나 자신입니다. 가고자 하는 길이 험하다고 하더라도, 후회없이 도전하는 것이 우리의 특권일 것입니다. 목표를 위해 길을 충분히 걸어왔고, 결국 이를 달성함은 찬사를 받아 마땅할 것입니다. \n\n우리가 걸어온 길이 그러합니다. §Y험난한 길을 걸어온 것§!에 §C축배§!를, 비로소 신민의 §Y나상 위에 헝겊을 덮어준 것§!에 §C축배§!를, 그리고 §Y자유의 꽃을 틔운 것§!에 §C축배§!를.\n\n플레이 해주셔서 감사합니다!"
 
 TLE_EVENT_KOREA_3007:0 "\n이리하여 대한제국의 "§R일소계§!"의 이야기는 여러 산을 거친 끝에 마침내 종점에 도달하였습니다.\n\n§Y미래를 내다볼 수 있는 이§!가 찾아올 운명을 바꿀 수 있는 힘을 가질 수 있다면 어떤 모습을 보일까요? 분명히 그는 다가올 거대한 흐름 속에서 §t제 운명을 개척할 것§!을 천명할 것입니다. §Y일소 박중양§!은 총명하였기에 이를 내다보았고, 힘마저 가졌기에 §R흐름을 뒤트는 것§!에는 성공하였습니다. 허나 지혜롭지 못하여 그 뒤에 일을 책임지지 않았습니다. 그는 대한제국에게 찾아올 시련을 예방하는 것에는 성공하였으나, 그 이후에 무엇을 행해야할지를 정하지 않았습니다.\n\n결국 기존과 같이, 그리고 §R관습에서 내려온 것§!을 따라 별 다를 것 없이 시계는 움직여갔습니다. 그 흐름 속에서 §Y황제가 구상하던 그림§!이 캔버스 위에 완성이 되었고, 신민들에게 내려질 수 있었던 국민이라는 칭호는 앞으로도 영영 찾아올 일이 없게 되었습니다. \n\n흐름 안에는 내다본 체제의 필연적인 붕괴 또한 있었습니다. 일소론에서 생각함과 같이, 그리고 핵의 등장과 함께 대한제국의 국체와 본 지위를 유지하는 것에는 성공했습니다. 그로 인해 쌓인 비명과 증오는 앞으로도 셀 수 없을 것입니다. \n\n그러나 비참하게 죽는 것보다는 행복합니다. 적어도 한국인들은 §Y중국인§!들의 §R끔찍한 분열§!과, §Y일본인§!들의 §R보릿고개§!에서는 벗어났으니깐요. 혹자가 말한 것처럼, §Y배부른 돼지§!가 훨씬 행복하지 않겠습니까?\n\n플레이 해주셔서 감사합니다!"
 
