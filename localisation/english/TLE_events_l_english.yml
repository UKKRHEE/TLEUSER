 korea.1452.title:0 "커튼콜" #승리만이 있으리
 korea.1452.desc:0 "커다란 전장의 화염이 잦아든지도 한참 되었다. 가끔씩 게릴라식으로 움직이는 중국군 잔당들만 그 주위 농민들에게서 징발해가며 원성을 얻고 있을 뿐이지, 대부분의 중화 사람들은 새로운 주인과 그 주인의 통치를 받아들이게 되었다. 이는 진심으로 따르는 마음이 아니라, 무력으로 크게 이긴 상대에 대한 굴복일 뿐이었다. 대한제국군은 북경에서 남경, 무한까지 수 많은 피를 흩뿌리며 태극기를 기어코 박아넣었고, 중국 정부는 제 스스로 괴멸하고 말았다. \n\n"허, 허허. 이런 미치광이 지나인들 때문에 우리 군인 수십 수백만이 죽어나간 것이라고?"\n"미친 지나인들을 싸그리 죽여 없애야지! 저런 저열한 민족성을 가지고 있는 나라는 절대로 존재해서는 안된다. 죽은 우리 황국 장병들에게 자그마한 위로가 될 수 있게 앞으로 통일된 지나가 나오지 않게 만들어야 한다!" \n\n전쟁의 전말은 철저한 조사 끝에 알려졌다. 국민당의 왕정위는 군벌을 전부 다 묶고 당 내 반대파를 제거하기 위해서는 치적이 필요했기에 장개석 등의 반대에도 불구하고 화북을 공격하였다. 대한제국의 군대가 쉽게 무너질 것이라고 생각했고, 또 북경만 장악한다면 한성과의 평화를 이뤄낼 수 있을 것이라고 보았던게다.\n\n"내가 졌습니다 총리. 당신을 크게 얕본 것이 패착이었습니다. 얌전히 고향으로 물러나지요."\n"당신은 너무 위험합니다. 본보기가 되어주어야겠습니다."\n"흐흐흐. 역시 그럴 줄 알았습니다. 내 봤을 때 심산 선생은 우사보다 크게 앞서나가시고 계시는군요."\n\n김창숙은 이번 전쟁에서의 승리로 화평계를 장악했고, 일소계와 혁신계를 몰아내며 당권을 확고하게 잡아냈다. 일소론의 거두였던 박중양은 '그래서 당신은 우사와 심산보다 잘난게 무엇이오?' 라는 당 내 여론에 힘입어서 깔끔하게 제거되었다. 안창호는 몸도 좋지 않고, 김창숙이 칼 가는 꼴을 보면서 아예 세력을 양도하였다. 이렇게 강력한 권력을 손에 쥔 창숙이었다만, 민심은 곧 천심이라는 말을 이길 수 없었다.\n\n전쟁에서 승리는 하였다만, 죽은 사람들이 돌아오지는 않았다. 그렇기에 이 전쟁을 일으킨 간접적인 원인으로 대한당이 지목되기 전에 눈을 돌려야 했다. 그렇기에 지나인들에 대한 철저한 보복은 이루어져야만 했다. 대아시아 전쟁에서의 국민당 전범들은 상무영과 정보대의 끈질긴 추적 끝에 전부 다 체포되어 한성재판소에서 목이 매달렸다. 화북과 화동을 아우르는 괴뢰정부가 세워졌고, 중국은 앞으로 통일의 티읕조차 볼 수 없을 것이었다.\n\n일본국 강호에서부터 중화민국 무한까지 모든 곳에 대한제국의 깃발이 휘날리고 있었다. 그러나 이 승리는 피로 피를 씻으면서 이뤄낸 승리였다."
 korea.1452.a:0 "피로스의 승리."
 
 korea.1453.title:0 "부장품 정리" #중화의 종막
 korea.1453.desc:0 "중국인들에게 남은 운명은 기구하기 짝이 없었다. 역사 속에서도 수 백년의 침노의 기간동안 저항은 있었다만, 이번만큼 악의를 가지고 아예 세상에서 '중화'라는 두 글자를 지워버리려 움직이는 통치자는 존재한 적이 없었다. 동이라고 욕하며 무시하고 깔보던 이들은 기어코 관을 넘어 화북 땅을 뜯어갔으며, 이후에는 큰 전쟁을 거쳐 사실상 중국 전역을 손에 넣었다. 중국인들의 총의를 받아 주권을 행사하는 정부는 존재하지 않게 되었다. \n\n우선, 대한제국의 괴뢰로 존재하던 화북의 중국 임시정부가 정통정부로 자리매김하게 되었다. 장경혜(張景惠, 장징후이)의 비협조적인 태도가 마음에 들지 않던 한성은 '국민당 간첩'이라는 명목으로 그를 끌어내리고, 옛 오성연군 출신으로 한국에 망명해있던 제섭원(齊燮元, 치셰위안)을 총통으로 추대하였다. 수도는 북경정부를 계승하였다고 하여 그대로 북경으로 두었다. 이렇게 세워진 괴뢰정부는 한국 정부의 압력 끝에 '대만과 만주 영유권 완전 포기 재확인', 그리고 한소우호관계를 위한 '몽골 영유권 포기' 선언을 하였다.\n\n국민당의 잔당들은 사분오열된 것도 모자라서 아예 산골짜기로 들어갔다. 남경(南京, 난징), 상해(上海, 상하이), 광주(廣州, 광저우) 등의 대도시들은 한국군이 들어가거나, 한국의 영향 하에 있는 군벌들이 장악했다. 국민당이라는 조직은 각지로 퍼져나가 점조직 형태로 유지되고 있었다. 명목상의 주석은 왕정위의 수하였던 천궁보지만, 사실 그의 신변이 어떻게 되었는지도 불확실하다. 이미 죽었다고 말하는 사람들도 있었지만, 또 누군가는 상무영 지하실에 끌려가 고문을 받고 있는 중이라고 했다. 진실은 아마 그 본인만 알고 있을 것이다.\n\n산서(山西, 산시)에서 저항하던 염석산(閻錫山, 옌시산)은 포로로 잡혔고, 그의 수하였던 부작의(傅作義, 푸쭤이)를 비롯한 장성들은 몇 번 교전을 거치다가 투항하였다. 가망이 없음을 누구보다 잘 알고 있었다. 한성에서는 가장 반항적이던 염석산을 강화도로 유배보내는 것 빼고는 대부분 장교들에게 현지 통치를 일임시켰다. 이들이 국민당과 사이가 썩 좋지 않았다는 것도 이런 관대한 처벌에 한 몫 했을 것이다.\n\n그 외 군벌들은 명목상으로 새로 설립된 괴뢰정부에게 굴복하였다. 한국군이 들어갈 수 없거나, 가봤자 이익이 없는 지역들인 사천과 청해 등 중국 서부의 깊숙한 지역들에게는 고도의 자치권, 사실상 독립세력을 유지하게금 하고 북경으로 일정량의 세폐만 보내게 하였다. \n\n강력한 한성의 통제 아래, 이제 중국은 자신들이 원하는대로 나라의 운명을 결정할 수 없게 되었다. 소수의 인원들은 이런 압제에 저항하고자 하겠다만, 전쟁으로 세워진 질서는 공포를 안겨주었다. 다수의 호응을 받지 못한 채 고사할 것이 분명하다."
 korea.1453.a:0 "그렇게 분열은 계속될 것이다."
 
 korea.1454.title:0 "신질서" #범 아주 조약기구 출범
 korea.1454.desc:0 "동아시아의 패권을 확립한 대한제국이었지만, 시대는 빠르게 변해가고 있었다. 제국주의적 통치에 저항하는 이들은 점점 많아져갔고, 중국과 일본 또한 예외는 아니었다. 지금은 황국의 압도적 무력 아래 굴복했을 뿐이지, 정당한 명분 없이는 두 나라의 후대 사람들은 저항정신을 가지고 통제에 반항할 것이었다. 그렇다면 어떤 방식으로 새롭게 질서를 세워야 할까? 천명론은 서세동점의 시대를 벗어나지 못하고 19세기에 붕괴하였다. 전통적 동양 이론으로는 절대로 거대한 동양을 다스릴 수 없었다. \n\n공치와 협치, 그리고 선도론은 이때에 필요한 것이다. 먼저 앞서 나간 이가 뒤에 있는 이를 계도한다는 말은 굉장히 낭만적으로 들리지만, 다르게 말하면 그 계도의 범위 하에서는 어떤 것이건 용납이 된다. 서울의 똑똑한 이들은 바로 이 선도론을 이용하기로 하였다. 안그래도 황국이 융성함은 온 세상이 알고 있었다. 과거의 일을 잊고 황국이 형님 국가로서 아우 국가들을 이끌겠다고 웃으면서 말을 꺼낸다면 그럴싸한 명분이 완성될 것이었다.\n\n그리고 그 형님 국가와 아우 국가들이 모일 기구가 만들어질 것이다. 범아주 조약기구汎阿州 條約機構는 한성에서 치밀하게 준비한 '세련된 식민통치 기구'였다. 명목상으로는 동등한 주권을 가진 국가들끼리 협력하여 아시아 황인종의 힘을 배양하자, 이런 구호를 외치고 있었다. 실질적으로는 각기 다른 민족들이 있는 동북아시아의 자원을 대한제국이 최대한 쉽게 빨아먹으려고 만들어졌다. \n\n"오호 통재嗚呼痛哉라! 이제 다시는 중원의 땅에서 걸출한 지도자가 나올 수 없겠구나. 한성의 식민주의자들은 중화가 다시금 일어설 수 없게 술수를 쓰는데, 우리는 국민당의 오판으로 그 어떤 대응도 하지 못하게 되었다."\n"그 어느 정복자들도 중국의 정신을 굴복시킬 수는 없었다. 흉노가 백등산에서 한고조를 패퇴시켰지만 힘을 길러 무제武帝는 아예 흉노를 박살내었다. 몽골이 남송을 멸망시키고 백 수십 년 동안 중원을 짓밟았어도 홍무제洪武帝가 일어서 다시금 강토를 회복했다. 그러나 이제 중국인은 영혼을 빼앗겼다. 동이東夷들은 영원히 우리의 머리 위에서 노닐 것이며, 우리 동포들은 태어나서 죽을 때까지 노예로 살 수 밖에 없다."\n\n식견있는 학자들은 이 일련의 작업에 당연히 분개하였으나, 자조적으로 말하는 것처럼 할 수 있는 일은 아무 것도 없었다. 무력을 가진 집단은 한성에 굴복하고 있었고, 지도력이 있는 이들은 전부 제거당했다. 펜만 놀릴 줄 아는 사람들은 분노배출구로 이용되는 신세로 전락하였다. \n\n"중국인들은 자신들이 노예로 전락했다고 통탄을 했다. 그러나 일본보다는 사정이 훨씬 낫다. 앞으로 백 년만 지나도 일본민족이라는 존재는 없어질 것이다. 우리는 한국의 일부로 살며 한글과 한국어를 쓸 것이다."\n\n다만 일본보다는 상황이 나은 것이, 동쪽의 네 개의 섬나라는 아예 한국이 자신의 영토로 삼으려고 작정하였다. 범아주 조약기구에서도 가장 낮은 단계를 배정받았고, 외교권이 없었기에 그 표 또한 한국이 대행하고 있었다. 교육 또한 뜯어고치는 중이었다. 갑호작전 이래로 일본은 외교권과 출판권 등 사실상 껍데기만 남은 국가였다. 한국이 바란다면 무엇이든 마음대로 할 수 있었다. \n\n한일동조론韓日同祖論, 환인이자나기설桓因伊邪那岐說 등등, 사상적으로 일본 민족이라는 존재를 말살하는 중이다. 실패민족으로 낙인찍고, 백제인에게서 도래한 한민족의 아류로 취급하고 있다. 천황이라는 존재는 아예 기억 속에서 잊히도록 방치하고 있다. 중국은 분명히 죽었다. 그러나 일본처럼 사라지지 않음에 안도할 수 밖에 없었다."
 korea.1454.a:0 "피장파장."
 
 korea.1455.title:0 "마지막 질문" #왈츠와 노래, 그리고 꿈
 korea.1455.desc:0 "고요함이 내려앉은 현충원顯忠院 길목을 헤치며 깊숙한 곳으로 들어가면 자그마한 비석 있는 무덤 하나가 나온다. 이 무덤의 주인이 이 장소에 묻히게 된 것은 다른 주인들에 비교하면 오래되지는 않았다만, 내 기억 속에서는 충분히 오랜 시간이 지났다. 그의 자식들과 친지들이 운구하여 매장하는 것도 벌써 수십 년이 지났다. 나는 전례에 따라 그 때 그 자리에 있진 않았지만, 시간이 오래갔다는 것 정도는 기억하고 있다. \n\n우사 김규식尤史 金奎植. 광무 4년(1881) - 강명 21년(1943). 청풍 김씨淸風 金氏. 대한국 제30대 내각총리대신.\n\n우사 김규식의 무덤은 단촐하게 마련되어 있다. 그의 후손들이 정기적으로 성묘를 오는 것을 제하면 이쪽까지 오는 사람은 거의 없었다. 세대가 하나 이상 지났으니 그럴만도 했다. 지금에 이르러서는 다들 승전을 이룩한 김창숙이나 기반을 다진 김성수를 기억하지, 그 이전의 김규식은 사실 존재감이 희미했다. 그 시대를 살았고, 또 그에게 기대를 걸어본 나만이 그를 기리기 위해 이곳까지 발걸음을 옮겼다.\n\n"그곳에서는 평안하오 총리대신? 짐은 명줄도 참으로 길어서 아직까지 살아있네. 어디보자, 올해가 강명 43년(1965)이니 그대가 떠난지도 어느덧 22년이 되었구려."\n\n황제가 죽은 신하를 기리기 위해 몸을 움직인다는 것은 전례가 없었다. 다만 내가 죽을 날이 다가옴이 느껴졌기에, 이미 황태자가 대리청정도 하고 있겠다 수행원 몇 만 데리고 이곳으로 왔다. 그에게 할 말이 많이 남아있었다. 이미 죽고 없는 사람이지만, 그래도 내 속에 담겨있는 말을 풀어보고 싶어서 왔다. 임금님 귀는 당나귀 귀라고 했지 않는가? 내가 그 임금이긴 해도, 사람이라면 속에 있는 말을 풀고 싶을 때가 있다. \n\n"술 맛이 참으로 좋지 않은가? 황실에서 진상받은 공물이네. 죽은 사람 기리기에는 크게 아깝긴 하지만, 내 총리에게 두었던 뜻도 있고, 우리가 보통 사이가 아니었기에 가져왔네. 흐흐, 황태자가 깜짝 놀랐기는 했다만 아직 이 나라의 군주는 나네.""
 korea.1455.a:0 ""
 
 korea.1456.title:0 "엔드게임" #황혼의 제국
 korea.1456.desc:0 "체스에서 게임의 결판을 보는 국면을 엔드게임이라고 일컽는다. 오프닝부터 시작하여 기물의 전개를 마치고, 본격적인 전투를 이어나가다가 서로에게 남은 기물이 얼마 남지 않았을 때에 엔드게임에 들어간다고 한다. 김성수가 느끼기에는 지금이 대한제국의 패권을 둔 체스 게임의 엔드게임 국면이었다. 그러나 그 승세는 이미 한참 상대편 쪽으로 기울어있었다. \n\n김규식 총리의 암살, 김창숙 총리의 등극과 대한당ㅡ대한제국 내 끔찍한 혼란의 연속, 그리고 이 틈을 타서 쳐들어온 지나와 소련까지, 중간단계를 거치면서 한국이 둘 수 있는 비숍과 나이트, 룩은 모두 제거당했다. 예전에 따낸 일본이라는 기물은 한국이 약화되었다는 기회를 놓치지 않고 토쿠가와를 중심으로 독립하였다. 그렇다만 어찌할 방도가 없었다. 남은 것은 자기를 방어하는 위치에 놓인 폰과 킹 뿐이었다.\n\n총리자리에 오른 것도 김성수가 전혀 원하는 방식이 아니었다. 화평계는 당연하겠지만 패전의 모든 책임을 지고 그 세력이 와해되었다. 김규식이 쌓고, 김창숙이 아슬아슬하게 유지시키던 대한당 내 계파는 완전히 사라졌다. 두 차례의 특별군사작전을 주도하던 일소계 또한 와해되었다. 혁신계는 이미 사라진지 오래였다. 남은 당의 인사 중 중진이라고 불릴만한 사람은 김성수였고, 그렇게 조용히 사태를 관망하던 정치인은 하루 아침에 황제와 동료 정치인들의 손에 희생양으로 끌어올려졌다.\n\n"...전국에 내려진 총동원령은 연장될 것입니다."\n"그게 무슨 소리입니까?! 대황제 폐하께서 재가하신 것이 맞습니까? 대한당 당신들은 수권 정당이라는 명목으로 군상대권을 무시하고 독재를 행하려는 것입니까? 반역, 반역입니다!"\n"허튼 소리 집어치우십시오! 동원령을 지금 풀어버린다면 나라를 억지로 묶고 있던 통제를 한꺼번에 풀어버린다는 소리인데, 인민들의 불만을 감당할 자신 있으십니까? 대한에 러시아 혁명이 터지게 할 생각입니까?"\n\n비상시국을 수습하기 위해서는 비상한 방법이 필요했다. 그동안 누르고 있던 모든 시한폭탄이 터지게 된다면 수습할 틈도 없이 제국 자체가 붕괴할 것이었다. 그렇게 된다면 김성수는 물론 원망스러운 그의 동료들과 황제, 어쩌면 그의 동포까지 기회를 다시 한 번 보고 쳐들어올 지나인들에게 짓눌려 죽을지도 몰랐다.\n\n그는 떨리는 손으로 오늘 하루하루 올라오는 서류를 결재하고 있었다. 가시방석이 박힌 이 자리에 언제까지 앉아있을지 모르는 채로 김성수는 어쩔 수 없는 선택을 내리고 있다. "
 korea.1456.a:0 "그 수는 블런더(Blunder)였다."
 
 korea.1457.title:0 "최전방" #만주의 한국인들
 korea.1457.desc:0 "강물를 끼고, 철책이 꼼꼼하게 세워져 있는 천혜의 방어선의 망루는 추위를 극복하기에는 너무 북쪽에 있었고, 남만주라는 지형이 너무 혹독하였다. 경계근무를 서고 있는 두 군졸이 느끼기에도 마찬가지였다. 이신일 일등병과 김종오 상등병은 너나 할 것 없이 두꺼운 외투에 담배까지 꼬나물고 저 너머를 지켜보고 있었다.\n\n"하아, 김 상뱀. 요하강에서 복무하시는 기분이 어떻습니까?"\n"허튼 소리 하지 말고 경계나 잘 해라. 뙤놈들 가목군 근처에서 총기난사한게 지난 주다."\n"그러지 말고 이야기나 나눕시다. 얼어죽겠는데 정신이나 차려야지요."\n"...씨발, 좆같지 그러면 더 할 말이 있겠냐?"\n"크헤헤헤헤헤헤! 솔직하게 말하시니까 좋지 않습니까. 하아, 빨리 전역하고 싶지 말입니다."\n\n너와 내가 부릅뜬 눈 망루가 되고, 너와 나의 충정 속에 조국은 산다ㅡ 라는 군가가 있지만, 실제로 망루에서 경비 서는 병사들에게는 위로가 퍽이나 되지 않았다. 쌓여만 가는 것은 조국을 향한 원망과 적을 향한 증오 뿐이였다. 강제로 3년 간 복무를 해야하는 현실이 밉기만 하였다.\n\n"지나인들이 쳐들어와서 이게 무슨 고생이란 말이냐. 전쟁에서 살아남았는데 말년에 이 모양이라니."\n"차라리 말뚝이라도 박으시는게 어떻습니까. 지금 전역해서 사회로 돌아가면 그게 더 좋지 않을 것 같습니다만. 요즘 시가지나 농촌이나 가리지 않고 내각은 물러나고, 동원령 해제하고, 보궐선거 실시하라고 난리도 아니더만요."\n"...아서라. 그런 말 함부로 하는거 아니다."\n"사실 저같아도 그럴 것 같지 말입니다. 애써 지나에서 살아왔는데 뒤에서는 패배한 비겁자들이라 욕하는 놈들도 있지, 조정에서는 아무 말도 없이 지금 상태나 유지하겠다고 하지, 그렇다고 죽은 전우들은 시체조차도 지나한테서 받아오지도 못했지. 에휴. 한숨만 나옵니다."\n\n이신일은 그 말을 하고서는 해가 저물어가는 요하로 시선을 옮겼다. 종오도 그를 따라서 눈을 강으로 두었다. 주황빛으로 물든 강물은 아름다웠으나 어딘가 불안하였다. 종오의 가장 옆 사람까지도 지금의 상황에 대해 크게 불만을 가지고 있었다. 그나마 몸과 정신 멀쩡한 사람마저도 이럴 정도인데, 어디 하나 다치거나 주변인이 죽은 사람들은 어떤 심정일까? 차마 헤아릴 수 없었기에 종오는 생각을 갈무리하고는 다시금 경계에 열중하였다."
 korea.1457.a:0 "폭풍이 다가온다."
 
 korea.1458.title:0 "우리는 무엇을 위해 싸웠는가" #사방으로 틀어막혀서
 korea.1458.desc:0 "아니 뗀 굴뚝에 연기 나랴는 속담이 있는 것처럼, 저 멀리서 피어나는 연기는 사람이 있음을 증명하였다. 다만 이곳은 허허벌판이었다. 새로이 세워진 국경 안쪽으로 들어오는 사람의 파도가 밀려들어오고 있었다. 전쟁은 사람들의 목숨 뿐 아니라 고향마저 앗아간 것이다.\n\n한 편에서는 늙은 노파가 어린 손자의 손을 잡고 걷다가 쓰러졌다. 그의 장성한 세 아들은 전부 지나 전선에서 쓰러져갔다. 막내 아들이 남긴 손자만이 노파의 유일한 혈육이었다. 한성 사는 친척에게 젖먹이 겨우 뗀 아이를 맡기기 위해 발을 움직이고 있었다. \n\n다른 한 편에서는 전쟁 후 이민통에 오라비를 잃어버린 여동생이 있었다. 일찍이 그녀의 오라비는 제남에서 팔 한짝을 잃고 전상자로 분류되어 전역했다. 송모군 살던 오라비는 전쟁에서 패함을 직감해 부장품들을 챙겨 남쪽으로 향했으나, 그 사이에 패전하였다. 둘은 중간에 할빈부에서 무료 배식이 있었을 때 잃어버렸다. \n\n이들을 통제하고 관리하는 병사들마저도 의욕을 잃어버린지 오래였다. 지금까지 살아남을 정도의 사람들은 포탄과 생사가 오가는 현장을 겪으면서 사람다움을 잃어버린지 오래였다. 가끔씩 우는 아이나 가족을 찾는 목소리가 시끄럽게 여겨지면 허리에 찬 환도 검집으로 죽도록 사람을 후려 팼다.\n\n광활한 땅을 지배하였던 제국은 그 땅을 잃어버린 만큼이나 많은 사람들을 떠안게 되었다. 동태눈깔을 한 사람무리만이 요하강, 그리고 압록강을 넘어 내지로 들어오고 있었다. 싸움이 무슨 의미였는지는 다들 알지 못한다. 황국과 동아의 평화를 위해 끌려간 부모, 자식, 형제들은 돌아올 수 없거나, 돌아와도 어디 한 곳 성한데가 없었다. 전쟁이 앗아간 것은 고작 제국의 경제적 이권이니, 지정학적 이점이니 하는 것이 아니었다. "
 korea.1458.a:0 "전쟁은 그들에게 더 큰 것을 앗아갔다."
 
 korea.1459.title:0 "서울의 봄" #새벽녘의 미몽
 korea.1459.desc:0 ""성상폐하! 우롱하는! 김성수는! 하야하라!"\n"하야하라! 하야하라! 김성수는! 하야하라!"\n"나라망친! 대한당은! 하루빨리! 퇴진하라!"\n"퇴진하라! 퇴진하라! 대한당은! 퇴진하라!"\n\n숭실대학부터 일어난 시위는 더 이상 김성수가 감당할 수 있는 부분이 아니었다. 총동원령과 대한당의 독주에 반발하는 학생들은 하나같이 학문을 배우러 강의실에 들어가는 것이 아닌, 나라의 정도를 지키기 위해 거리로 나섰다. \n\n학생들은 총리와 대한당의 퇴진과 대황제 폐하의 성단을 외쳤다. 그 규모는 소수로 시작하였지만, 시간이 지날 수록 학생 뿐이 아닌 전몰자 유가족, 전직 군인들, 정부에게 분노한 시민들까지 합세하여 순식간에 불어났다.\n\n한성부 중방 총리관저에 앉아있는 김성수에게까지 시위대의 구호 소리가 들려올 정도였다. 그정도로 많은 사람들이 더 이상의 압제와 통제를 견딜 수 없다고 호소하였다. 심지어 살벌한 이 시국에 혹자는 경운궁 바로 코앞까지 북을 들고 가서는 '민간 신문고'를 두들기는 웃기지도 않은 일까지 벌였었다.\n\n'나는 당연히 이 자리에서 벗어나고 싶다. 그러나 내가 지금 무책임하게 하야한다면 우리 국가와 민족은 어떻게 되겠는가? 중추원은 이합집산만 거듭하다가 이도저도 못하고 악수惡手만 둘 것이다. 내가 죽는 한이 있더라도 이 자리에서 버텨야 한다.'\n\n김성수는 이리 생각은 했다지만 압력을 견딜 수 없었다. 경찰력으로는 진압이 될 수준이 아니었다. 총리가 보았을 때는 지금 필요한 것은... 황군의 힘이었다. 한 번 패전을 겪었다지만, 가장 날카롭게 벼려진 칼이다. 미친 개들을 도축하기에는 딱 맞았다. 그렇기에 김성수는 황제에게 엎드려서 읍소하였다. 시국이 급하니 군을 동원함을 윤허하여 달라고 간곡히 빌었다.\n\n그리고 황제는 간단하게 대답해주었다."
 korea.1459.a:0 ""물론이오 총리. 짐이 그대를 돕도록 하지.""
 
 korea.1460.title:0 "서울의 봄" #새벽녘의 미몽 2
 korea.1460.desc:0 "따르르릉. 따르르르릉. 수도 방위를 맡는 금위부禁衛部 장將실 전화가 시끄럽게 울렸다. 시계는 어느덧 열 한시를 넘어서 또 다른 날짜를 향하고 있었다. 나이가 나이인지라 꾸벅꾸벅 졸던 백범 김창수는 이 정도로 늦은 시간에 전화를 걸 이가 한 명 밖에 없음을 알았기에 공손하지만 빠르게 전화기를 받아들었다. 그의 예상대로 전화의 상대는 그의 하나 뿐인 주군이었다.\n\n"만세, 만세, 만만세. 신 김창수가 폐하의 옥음을 받드나이다."\n'반갑소 도원수. 짐이 그대에게 굳이 말을 하지 않아도 되리라고 믿고 있네.'\n"그 말씀은."\n'거사를 진행하시오.'\n\n황제와 익문사의 지원 하에, 김창수는 내각이 모르게 군 내에서 혁명일심회革命一心會를 조직할 수 있었다. 창설 직후에는 어쩐지 십 수년도 전에 예전 그가 진압하였던 황도파가 떠오르기도 했지만, 그런 미치광이들과는 다르게 김창수 자신은 황명을 받드는 충신이었다. 헛된 생각은 금새 날아갔었다. 목적은 단순하였다. 급변 사태가 있을 경우, 황제가 이르는 바와 같이 행동하는 것이다. 그리고 대아시아 전쟁의 패전 이후 계획은 조밀하게 짜여졌다.\n\n'총리는 수도를 지키는 그대와, 평양을 지키는 박정희를 이용해 이번 시위를 진압할 생각이네. 피를 봐도 상관 없다는게지. 짐은 무능한데다가 제 욕심을 위해 움직이는 총리를 두고 볼 수 없네.' \n"따르겠나이다. 허나 폐하, 경각부를 장악하는 과정에서는 필연적으로 시위示威하는 인민들 또한 계획한대로 처리합니까?"\n'그렇지. 물러서지 말게 도원수. 그대의 본분은 딱 하나이오. 사직과 국가를 보위하는 것이니, 백성들의 백의가 물든다 할지라도 대의를 위해야하네.'\n"신은 오직 충심으로 황명을 받들 뿐이옵나이다. 즉시 진행하도록 하겠사옵나이다."\n\n황제는 김창수의 마지막 말을 듣고는 바로 전화를 끊었다. 김창수도 아무 소리도 들리지 않는 수화기를 제자리로 내려둔 채 자리에서 일어섰다. 금위부는 이미 손에 넣은지 오래였다. 장교들은 전부 일심회의 인원들로 채워져있었다. 실패할 일은 없었으니 움직이기만 하면 되었다. "
 korea.1460.a:0 "그는 한 치의 망설임도 없이 무거운 발걸음을 옮겼다."
 
 ###
 korea.1461.title:0 "마지막 질문"
 korea.1461.desc:0 "나는 미주알고주알 여러 이야기들을 꺼냈다. 듣는 사람도 없었기에 답답한 마음을 풀기 위해서였다. 가장 깊숙한 곳에서 있는 감정들은 입 밖으로 나오는 순간 사르르 녹기 시작했다. 한참이 지나갔다. 가을의 바람은 시원하게 내 주위를 감쌌다. 그 뒤에는 한참 동안 앉아있었다. 조용한 침묵 속에서 하늘을 바라보았다. 문득 떠오른 말이 있었다.\n\n"그대가 하고 싶은 일이 무엇인지 사실 아직까지도 모르겠네. 문민 내각의 유지? 황국의 존속? 그도 아니면 권력 그 자체? 행동하는 바가 애매하였기에 나 또한 그대를 지켜보기로 다짐했었네. 그대의 행보에 따라서 앞으로 내각을 폐할지, 혹은 전례대로 이어나갈지. 그러나 그대는 내가 가진 질문에 답을 채 하기도 전에 먼저 떠나버렸네. 그대의 후임자가 아주 잘 해내주었고, 연착륙을 시키는데에 성공하여 그저 군림하기만 하려고 결정을 내렸긴 했네. 강토는 안전해졌고, 물산은 풍부해졌네. 작년에는 올림픽 대회까지 열었으니 좋지 않은가? 그렇지만 여전히 남아있는 의문은 많네."\n\n잔잔히 불어오던 바람은 뚝 그친지 오래였다. 마치 내 이야기를 듣기 전까지는 계속 그러겠다는 듯 있었다. 나는 숨을 들이쉬었다. 다시 말을 이어나갔다.\n\n"그대가 하고 싶은 일이 변화임은 알고 있었다만, 그 세력이 부족해서인지 아니면 도산처럼 더 너머로 가기에는 그 의지가 부족해서인지 우유부단해보였네. 그렇다보니 그대의 시기에 이룩한 외교적 입지는 사실 떠밀려서 간 것이라고 말해도 과언이 아니지. 그렇기에 다시 물어보고 싶네. 그대는 무엇을 하고 싶었는가? 문민 내각이 유지되어야 하는 이유는 무엇이고, 그 내각이 지향해야 하는 것이 대관절 어떤 것이길래 필요하다고 생각했는가? 그리고... 내 선택이 옳았는가? 아직도 나는 싸워대는 의원들과 새어나가는 국세를 보면 지혜로운 군주가 만기친람하는 체제가 나쁘지 않았을 수도 있다 생각하네. 답을 한 번 듣고 싶네."\n\n여전히 대답은 없었다. 바람도 불어오지 않았다. 이곳에 너무 오래 앉아있었다. 이제는 슬슬 집에 갈 시간이었다. 대답을 바라기에는 너무 늦게 왔다. 그저 일방적으로 내가 하고 싶은 말을 던질 뿐이었다. 그것도 유의미한 결과를 내지는 않았으니, 앞으로 현충원에 잠든 전 총리를 찾아올 일은 없으리라. 나는 마지막으로 그 무덤에 술을 뿌린 후, 병을 챙겨서는 몸을 일으켰다."
 korea.1461.a:0 ""잘 있으세. 나도 곧 따라가리라.""
 
 ### 민주루트 안창호
 korea.1500.title:0 "논영회"
 korea.1500.desc:0 "경운궁 구중궁궐 깊은 곳에서 나누는 밀담은 밖으로 세어나가지 않을 것이었다. 양식으로 지어진 건물이기에 방음이 철저히 되어있었다.\n\n황실 내부의 이야기를 하는 것, 세계대세에 대한 이야기를 하는 것, 그리고 총리대신 안창호가 황제와 이야기를 나누는 것 또한 그러한 밀담에 속하였다. \n\n고급지게 마련된 응접실 소파에 황제와 총리가 앉아있었다. 바로 방금 전, 신임 총리로 등극하게 된 안창호는 독대를 하게 되었다. 그는 약간의 긴장함을 가지면서 차를 마시는 황제를 기다릴 뿐이었다.\n\n정적이 감돈지 몇 분 후, 황제가 말하였다. \n\n"위정자란 족속들은 하나같이 그 속을 알 수 없고 구밀복검한데, 내 이전에 홍 자문관을 불러 들은 바로는 그대야 말로 진솔하며 치국의 본질을 깨달은 이라고 아네."\n"어찌 그것이 저의 깨달음이겠사옵나이까. 이는 소신의 뜻을 행할 수 있게 하옵신 폐하의 성덕일 따름이옵나이다."\n\n안창호는 뻘뻘대면서 황제의 말의 의도를 분석하려 하였다. 그러나 아무런 흑심도 읽어낼 수 없었다. 황제는 장장 몇 분 동안을 더 안창호에 대한 칭찬, 홍종갑에 대한 칭찬, 그리고 그림에 대한 이야기를 꺼낼 뿐이었다.\n\n약간의 긴장이 풀리면서 말이 정리가 될 수 있을 무렵, 황제는 느긋하게 바라보면서 툭 하고 한 마디를 던졌다.\n\n"잡설은 이만하면 좋겠군. 그래, 안 총리가 바라는 대한의 모습은 무엇인가? 그 나라에는 임금이 필요없는가?""
 korea.1500.a:0 ""
 
 korea.1501.title:0 "논영회"
 korea.1501.desc:0 ""쿨럭. 커흑 커흑."\n\n군주의 입에서 나온 말이라고 할 수 없었다. 자신의 충성심을 의심하고 있는가? 안창호는 화들짝 놀라며 소파에서 내려 꿇어앉아 말하였다.\n\n"폐하, 천부당 만부당 하옵나이다! 신은 충의로써 국본을 받들고 황조, 사직의 평안과 제국의 안녕을 바랄 뿐이옵나이다. 앞선 말씀은 신이 들을 수 없을 뿐이옵나이다!"\n"아아, 그런 의도가 아니었소. 어서 일어서시게."\n\n약간의 흐릿한 미소를 띄면서 황제는 안창호를 직접 일으켜주어 소파에 앉혔다. 지식인 혹은 도덕적인 우세를 점하는 이의 위에 서있음을 느끼며 황제는 재차 말하였다.\n\n"짐이 말한 바는 다름이 아니라 북적들이오. 노국 황제가 죽기 전 아국까지 살포한 극독이지."\n"송구하옵나이다."\n"총리가 송구할 것이 무어 있소. 다 전임자들의 아둔함이지. 짐은 이 해동의 천하에 용으로 논해질 수 있는 이가 있다면 안 총리가 그 중 하나라 생각하오."\n"..."\n\n무슨 의도로 이러한 말을 꺼내는지 이해할 수 없었다. 안창호는 손에 식은땀이 흐르는 것이 느껴졌다. \n\n"하하! 너무 심각한 표정 마시오. 이 자리는 그저 총리의 의중과 앞날을 물어보려 마련한 자리이니."\n"예 폐하."\n"나는 총리가 옳은 사람을 쓰는 것만으로도 어느정도 믿고 갈 수 있소. 그러나."\n\n황제는 조용히 목소리를 낮추었다. 안창호는 한 초가 한 시간이 되는 것마냥 황제의 양순에 집중하며 귀를 기울였다.\n\n"혹여나 파리들이 꼬이는 것은 주의해야 할 것이오. 짐의 충성스러운 신민들이 총리까지 몰아 잡을 수 있지 않겠소."\n"옳으신 하교이옵나이다."\n\n그 이후로도 안창호와 황제의 독대는 진행되었으나, 별 다른 소득은 없었다. 그러나 안창호가 독대에서 얻을 수 있던 것은 컸다."
 korea.1501.a:0 "황제는 자신을 견제하고 있었고, 드러나는 것보다는 능력이 어느정도 있다는 것을."
 EVENT_KOREA_1501_TOOLTIP:0 "§Y손에 쥔 땀을 털어낸 채 안창호는 궐 밖으로 빠져나왔다.§!"
 
