 korea.191.t:0 "반도 내 중국계 재산몰수 여론"
 korea.191.desc:0 "'동북아의 큰형이 비할 수 없는 멸시를 당하면서도 하등의 대책이 없다면 이는 대한민족의 전멸을 의미하는 것이다. 동족이 지척에서 이와 같이 생명과 재산의 위해를 받아도 그대로 좌시한다면 이는 분명히 정신적으로 조선민족의 멸망을 세계에 폭로하는 것.'\n\n최근 경향신문에 나온 논평으로, 이에서 알 수 있듯이 모든 제국의 신민들은 한 치의 반대도 없이 중국인들을 향한 분노를 쏟아내고 있습니다. 이 흐름을 타고 정부는 부유한 중국 화교들의 재산을 몰수해서 국고에 충당할 수 있을 것입니다. 부유하지 않은 이들은 외지로 추방해 버리면 그만입니다."
 korea.191.a:0 "저들을 모조리 때려잡아라!" #중국몰수 이벤트
 korea.191.b:0 "돈은 국고로, 사람은 오지로." #중국몰수 이벤트
 
 korea.192.t:0 "중국계 거주지 제한" 
 korea.192.desc:0 "이번 일로 인하여 제국의 신민들은 중국인들과 같은 동네에서 생활하는 것을 꺼릴 뿐만 아니라 중국인들이 내지에서 두 발을 딛고 살아가는 것 자체를 역겹다고 말하고 있습니다. 당국은 이러한 신민들의 기대에 부응하기에 충분한 정책을 입안하였습니다."
 korea.192.a:0 "중국인들은 압록, 두만의 양강 이북에서만 거주할 수 있다."
 korea.192.b:0 "중국인들은 북만주의 4성에서만 거주할 수 있다."
 
 korea.193.t:0 "구주 문제"
 korea.193.desc:0 "최근 중국인들이 행한 여러가지 반역 행위들이 속속히 만천하에 드러나고 있음에 따라, 제국의 많은 신민들은 과연 중국인들만 반역 행위를 꾀할지에 대한 합당한 의심을 가지게 되었습니다. 정부 고관들도 혹시라도 다른 외지의 영토에서 역천의 죄악이 일어나지는 않을지를 진지하게 논의하고 있습니다.\n\n불안함이 있으면 진실로 그 불안함을 해결하면 될 것, 3.1 기미 일본 시위 이후 우리 정부는 이들의 반역 심리를 충분히 학습하였고, 그들의 본섬에서 유신 정부란 것이 일어서자 더욱이 그러함을 알게 되었습니다."
 korea.193.a:0 "샅샅이 뒤져라."
 korea.193.b:0 "쥐새끼 한 마리도 남기지 말 것."
 
 korea.194.t:0 "우리는 무엇이 되고 싶은가?"
 korea.194.desc:0 "밤 10시. 내가 막 잠들려고 하는데 길거리에서 갑자기 사람들의 아우성이 들려왔다. 그 절규가 너무 처참하여 차마 문을 열고 바라보지 못하였다. 하지만 조선인은 이미 문 앞으로 다가와 손에 칼, 몽둥이, 돌 등을 들고서 만나는 사람마다 두들겨 팼다. 질서가 크게 무너지고 길에는 조선인들만이 가득했다. 우리 화인은 감히 저항하지 못한 채 재빠르게 도망쳤으나 남녀노소 울부짖음이 하늘과 땅을 뒤덮었다. 거리에서 사람들이 고통 속에 몸부림치고, 여기저기 살려달라는 자가 있고, 아들을 찾고 어미를 찾는 절규가 있어, 곧 지옥 세계와 다름없었다. 모두들 살고 싶어 했지만 누구도 돌봐줄 겨를이 없었다. 동서남북으로 뛰어 성 밖으로 죽어라 도망칠 뿐이었다. 하지만 원한을 품은 조선인의 함성이 뒤따르는데 그 형세가 호랑이와 이리와 같이 위협적이었다. 해가 뜰 때 무렵 시내에 그 많던 화인들은 거의 남지 않았다.\n\n-증옥인의 증언."
