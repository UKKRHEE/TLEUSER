 korea.782.title:0 "마지막 제국"
 korea.782.desc:0 "이렇게 하나의 제국과 시대의 끝이 다가오고 있습니다. 새 시대가 어떻게 흘러갈지는 모르지만, 적어도 후대 사람들에게, 우리가 이끌어간 지금의 이 시대는 참으로 끔찍하였다고 말을 할 수 있겠습니다. \n\n마지막 제국을 플레이 하시면서, 한번 쯤은 제국주의와 대한제국의 민낯에 관한 이벤트를 보신 적이 있으실 것입니다. 몇몇 분들이 예상하신 것과 같이 이 모드는 "제국주의에  대하여, 우리의 조국인 대한이 근대열강이 되었더라면 정말로 선한 제국이 되었을까?" 라는 의문에서 제작되었습니다. 여러가지 극적인 장치를 설정하고, 글과 그림을 통해 이러한 주제를 부각시켰지요.\n\n그리하여 수상할 정도로 자세히 만들어진 설정은, 플레이어 분들을 이 모드에 이입시키기 위하여 제작된 것이었지요. 일반적인, "한국이 짱 세서 아무튼 근대화 성공함!!" 식의 소위 '국뽕'계열의 모드였다면 이입이 잘 되지 않았기에 말이지요. 어느정도 '이렇게 진짜 되지 않았을까?', 이것을 설명하려고 말입니다. \n\n잡설이 길었네요. 특별히 감사한, 모드의 제목을 지어주신 '팀러', 모드 대표사진을 만들어주신 '정까치', 로고를 만들어주신 'Korhal'과 그 외 다수의 테스터와 설정에 도움을 주신 분들께 감사의 말씀을 올리고, 남은 대전 후의 세계를 즐겨주시길 바라면서 이만 들어가보겠습니다."
 korea.782.a:0 "겨울이 지나가고 새 바람은 불어오네"
 
 korea.783.title:0 "외몽골 출병과 외몽골 전쟁" #올드 설정. 폐기.
 korea.783.desc:0 "외몽골 출병은 안휘 계통 군벌인 쉬수정이 첸이 협정을 파기하고, 볼셰비키의 침공을 방어한다는 명분으로 변방군을 조직, 외몽골을 침공-점령한 사건을 일컫는다. \n\n당시 반볼셰비키 전쟁에 열을 올리고 있던 대한제국 역시 이에 호응하며 안휘를 지원했으나, 안휘 군벌이 안직전쟁으로 쇠퇴하고, 대한제국의 전비가 늘어남에 따라 안휘 군벌에 대한 지원은 얼마 못가 줄어들었다.\n\n적백내전이 진행됨에 따라 1921년에 일어난 몽골 혁명은 러시아 혁명에 큰 영향을 받았기 때문에, 적군과 협동하여 중국군을 몰아내고자 하는 몽골 전체의 독립운동으로 번졌다. \n\n대한제국이 이에 위기감을 느껴 다시금 쉬수정의 변방군을 지원하고, 운게른이 이끄는 백군 잔당이 복드 칸국을 건국하며 점차 몽골의 정세는 어지럽게 흘러가기 시작했다.\n이러한 난장판은 대한제국군 북방군이 적군과 밀약을 맺고 적백내전에서 발을 빼는 대가로 적군이 극동 등지의 영토와 몽골을 포기함에 따라 일단락 되었는데, 가장 먼저 몽골 인민군이 뒷베를 잃음에 따라 격멸되었고, 백군 잔당 역시 일종의 공동 전선을 이루고 있던 대한제국군이 배신하자, 얼마 못가 이겨내지 못하고 소탕되었다. 어지러운 상황이 정리되며 몽골은 안휘의 영지로 남는가 싶었지만, 1931년 대한제국군 북방군은 갑작스럽게 내몽골의 실력자 데므치그돈로브를 대몽골국 군왕으로 추대하고 나서서 자기들의 손으로 까부순 몽골인들의 나라를 새우겠다며 외몽골을 침공했다.\n북방군은 겉으로는 몽골인들의 통일된 국가 건설을 목표로 내걸었으나, 실상은 북방군이 삭감된 예산의 증액을 위해 전쟁 상태를 유지함은 물론, 몽골을 북방군의 영지로 삼는데 안휘군벌이 거슬리자 치워버리기 위함이었다.\n\n그러나 과거 받았던 대한제국의 지원을 바탕으로 만여명에 달하는 변방군이 조직적으로 저항하고, 직예 군벌이 과거의 원한을 접어두고 대한제국의 팽창을 막기 위해 변방군을 지원하기 시작하자, 만명이 체 안되는 북방군은 이러지도 저러지도 못했다. 그렇게 북방군의 독단으로 일어난 외몽골 전쟁은 점차 늘어져가기 시작했다.\n\n소규모라고는 하나, 무력충돌이 수 년이나 지속되며 제국 내에서 염전론이 수면 위로 올라오자 발등에 불이 떨어진 북방군은 북만주군 등을 동원하여 일거에 변방군을 토벌하고자 하였다."
