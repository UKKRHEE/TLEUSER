 korea.1425.title:0 "군납비리의 여파!"
 korea.1425.desc:0 "중국과의 전시상태로 돌입한 와중, 우리 황군 장병들이 가진 여러 장비들에 심대한 문제점이 발견되었습니다! 방독면의 여과통이 불량인 것은 물론이요, 격발되어야 할 탄약 속 화약이 싸구려라 불발되는 등 실 전투에서 사용하지도 못할 폐급의 장비들이 버젓이 전장에서 나뒹굴고 있습니다. 이를 납품한 납품업체들은 황명에 의해 극형에 쳐해질 예정이지만, 이미 보급된 장비들과 죽은 병사들의 목숨은 돌아오지 않습니다..."
 korea.1425.a:0 "제길! 누가 이딴 장비를 준게야!"
 
 korea.1426.title:0 "총선이 다가오며"
 korea.1426.desc:0 "지난 번 총선에서 압승을 거두었기에 지금의 대한당 정권이 존재할 수 있었다. 이는 계파를 막론하고 머리 달린 사람이라면 당연히 인정하는 바였다. 민주당이 일처리를 제대로 하지 못해ㅡ사실 황도파가 서울에서 총질 할 줄은 누가 상상했겠는가?ㅡ 압도적으로 패하였다. 그리고 이는 대공황 이후 12대 총선에서 대한당이 한 번 당한 일이었다.\n\n자연스래 이번 정권에 대한 민중들의 지지도를 신경쓰지 않을 수 없었다. 김규식이 아닌 척 하면서도 정보대情報隊에 명령을 내려 자기 내각의 평가를 조사케 함은 당연한 일이였다. 그리고 그가 받아들은 결과는 예상 외로 호평이었다.\n\n"우사 총리대신은 추문을 일으키지도 않았고 경제를 나락으로 보내지도 않았다. 나름 나쁘지 않게 국정을 운영하고 있다. 성상께서도 총리대신을 지지하는 것으로 보이니 실책을 거듭한 민주당 말고 대한당을 믿어보자."\n\n이렇게 요약을 할 수 있으니, 김규식은 찾아올 선거를 걱정할 필요는 없겠다 생각하였다. 그리곤 정무나 보려고 하였는데, 문뜩 드는 생각이 있었다. 집권 초기와 비교해서 강해진 당 내 입지, 황제와의 관계는 우호적에, 대중들은 왠만해서는 대한당을 뽑을 터.\n\n'대한당에서 총리이자 당수의 권한은 공천위원의 삼 할을 꽂아넣는 것을 가능케 한다. 물론 보통의 경우라면 그 권한을 사용하는 경우가 드물다. 사방에서 공격받고 당을 결단내지는 않고 싶기에 협의 하에 진행하지만, 어디 지금의 계파 갈등이 일반적인 상황인가? 어쩌면...'\n\n공천 단계에서부터 일소계와 화평계를 저지할 수 있으리라. 규식은 떨리는 마음으로 계산을 수 어번 진행하기 시작하였다. "
 korea.1426.a:0 ""해볼만 하군.""
 
 korea.1427.title:0 "개호주"
 korea.1427.desc:0 "도산과 일소는 정말로 오랜만에 두 사람만이 모였다. 원래라면 우사까지 모였어야 했다만, 이 둘이 모인 계기 자체가 바로 그 우사에 대한 문제였다. 돌쇠 잡으러 가는 추노 무리에 바로 돌쇠를 끼워넣는건 천지분간 못하는 놈이여야 할 짓이었다. 둘은 머리 좋기로는 황국에서 제일이었기에 그렇게 하지 않았다. \n\n"도산 자네도 어이가 없지 않은가? 권좌에 올랐다고 참주僭主가 되려 하다니, 우사 이 사람 우리가 참 잘못 봤네."\n\n운을 띄운 것은 일소였다. 지금의 우사 김규식이 행하고자 함은 화평계를 제외한 다른 두 세력ㅡ일소계와 혁신계ㅡ의 인원들을 공천 단계에서부터 많은 수 배제하려는 것이었다. 간단하게 말해서 컷오프Cutoff를 총리부터가 행하려는 것이었다. \n\n당연히 지금 당 내에서 가장 큰 지분을 가지고 있는 일소계와 그 머리인 박중양은 펄쩍 뛰면서 반대를 할 일이었다. 지금 총리와 가장 많은 갈등을 빚는 세력은 일소계였다. 총리가 혁신계는 컷오프에서 제외시키기로 약조하고, 안창호와 손 잡고 일소를 제거하려 하면 꼼짝없이 당해줄 수 밖에 없었다. 그렇기에 아예 총리의 작전 자체가 성립할 수 없게 안창호와 먼저 손을 잡기 위해 이 자리를 마련했다. \n\n"일소 대감."\n"역시 자네도 그리 생각하지? 성상께서 지난 총선 이후에 나나 자네 중 하나를 택하셨어야 했는데ㅡ"\n"그만 포기하시지요."\n\n순간 정적이 흘렀다. 박중양은 믿을 수 없다는 눈으로 안창호를 바라보았다. 그는 무언가를 깨달았는지 수 어번 표정을 바꾸며 도산의 면면을 노려보았다. 이윽고 안창호의 의지가 굳음을 알고는 한숨을 푹 내쉬었다.\n\n"후우, 알겠네. 내 포기함세. 그래도 이유 하나 정도는 말해줄 수 있지 않은가? 우리가 그래도 몇 십년 된 사이잖나. 내 섭섭해도 도산의 말을 들으면 이해할 수 있을 것 같으이."\n"저는 일소 대감이 걸어가는 그 길을 따라갈 수 없었습니다. 일소론에 꾸준히 반대한 것은 알고 있으시지요? 대감과 그 세력을 그대로 놔두는 것은 앞으로의 정부에 큰 위협이 되리라고 생각합니다. 그렇기에 제가 우사의 손을 잡은 것입니다."\n\n도산의 말에 일소는 허탈하게 웃었다. 그 이후로 대략 한 시간동안 잡담이라던지 당 이야기라던지를 떠들다가, 일소는 제 풀에 지쳐 자리를 먼저 떴다. "
 korea.1427.a:0 "그는 인정할 수 밖에 없었다."
 
 korea.1428.title:0 "사라진 이상"
 korea.1428.desc:0 "홀몸으로 전역 처리를 마치고는 남자는 어색한 걸음걸이로 밖을 나왔다. 그는 다리 한 쪽이 없었다. 대신에 겨드랑이에는 목발을 꼈다. 이전번 갑호 작전 때 입은 부상으로 잃어버린 탓이었다. 특별군사작전ㅡ아니, 한일전쟁은 정부가 떠들어댄 것과는 달리 고귀하지도 않았고, 특별한 군사작전 따위도 아니었다. 총칼로 우악스럽게 적병을 쏴죽이고 나아가는 전쟁이었다. 그냥 전쟁이었다. 그곳에는 사관학교에서 떠들어댄 것과 같이 명예도 없었고, 전우들이 자랑스럽게 타오리라고 맹세한 훈장 또한 존재치 않았다. 빗발치는 총탄을 피하면 살고 아니면 죽는 삼도천 강물만이 있었다. \n\n일본군과의 전쟁에서 겨우 살아남은 남자였으나, 장기長崎로 돌아오는 행군 와중에 앞앞 병사가 밟은 지뢰 파편이 왼다리 깊숙이 박힌 것은 불운이었다. 군의관이 피부 조직이 괴사했다며 다리를 아예 잘라낸 것은 확실한 불운이었다. 아니, 몇 동기들은 아예 일본군 게릴라에 당해 시신으로 내지에 돌아오게 되었으니 어찌보면 겨우 다리 한 짝만 바치고 돌아온 행운일지도 모른다.\n\n'나는 앞으로 무얼 먹고 살아야 하는가? 이 다리 한짝 없는 병신 이끌고 내 목숨이나 간수할 수 있을까?'\n\n걱정만이 태산이었다. 이번 전쟁에서 라디오가 나라가 얻었다고 떠들어대는 꼴을 볼때면 그는 '내가 얻은 것은 전역에 놓고 온 것은 다리와 청춘인데, 우리 나라가 얻은게 무엇이 중할까?' 라는 생각을 끊을 수가 없었다. 처음에 다리 잃고 돌아왔을 때는 성상과 우리 민족에 큰 공헌을 했다라며 위안 삼으려 했다만, 다리 병신을 바라보는 시선을 느끼면 느낄 수록 그럴 수 없었다. 그가 품었던 이상은 어디에도 없었다. 청춘을 나라에 바친 그는 한숨과 술병만을 얻었다."
 korea.1428.a:0 "아들아 아들아 너는 나의 아들이다"
 
 korea.1429.title:0 "남은 분노"
 korea.1429.desc:0 "술병을 옆으로 치워도 여전히 방 안은 지독한 냄새와 초록 빛깔 나는 병들로 가득 차 있었다. 다리 하나 없는 남자는 엉금엉금 기어서 바깥 목발을 쥐려 하였으나, 손에 힘이 풀려가지고는 제대로 쥘 수 조차 없었다. 한스러워서 울음을 터뜨리고 싶었으나 술기운에 혀가 굳었다. 이내 엉엉 우는 것도 아니라 숨 못쉬는 사람마냥 끅끅대는 이상한 소리가 작은 방에 울렸다. 남자는 시끄럽게 울고 또 울어댔다. 그러니 옆 방에서는 익숙한 듯 일정한 박자로 벽을 쿵쿵 쳐댔고, 그 소음에 남자는 화들짝 놀라며 입을 꽉 틀어막았다. 제 꼴을 갖추지 못해 우스꽝스러운 모습은 남자를 알던 이들이 보면 놀랄 노자다.\n\n'나는 왜 이리 살아야 하는가. 내가 그리 잘못했는겐가? 내 다리 잃고 싶어서 잃은 것도 아닌데 겨우 빌어가지고 이리 살아야 하는가.'\n\n종형제가 세 주는 집에 방 한 칸이 남았다길래 겨우 빌고 또 빌어서 다리 병신인 몸 이끌고 들어왔다. 그마저도 원래 이 집 살던 세입자에게 허구한날 시끄럽다며 구박받고, 세입자네 자식들에게 다리병신이니 뭐니 욕 얻어먹었다. 살아도 사는 것 같지가 않았다. 듣자하니 나라에서는 을호 작전이네 뭐네 또 일으켜 남자와 같은 병신들을 양산하겠다 떵떵거리고 있었다. 술 들이키면서 보는 신보新報만 봐도 알 수 있었다. \n\n'나를 이리 만들어놓고서는 나라에서는 또 애꿎은 청년들 미래를 앗아가려 하는구나!'\n\n술기운에 알딸딸해진 마음이 남자의 생각을 다른 방향으로 이끌고 갔다. 남자가 생각하기에 나라가 그의 앞날을 막아버렸고, 나라가 그를 용도가 다했으니 버렸다. 병신이라고 손짓하는 사람들을 막지 않은 것도 나라였다. 그리고 그 나라를 이끄는 자는 경각부의 총리대신 나으리였다. \n\n총리대신, 총리대신. 어린 그를 죽인 자는 다름이 아닌 총리였다. 남자는 그리 깨달은 뒤에는 술 마시길 줄였다. 그의 다리ㅡ다리 뿐 아닌 미래와 여러 장병들을 죽여버린 총리와 같은 땅에서 숨을 쉬고 있음을 참을 수 없었다. 큰 각오를 하면서 그는 풀어진 근육들을 단련해갔고, 다리 빈 곳에 어설프게나마 땅 디딜 수 있게 나무를 덧대었다. 남은 돈을 털어가지고 멀리 지나 땅에서 밀수되는 총기를 구매하였다. 이후에는 몇 번 사격 연습하였다."
 korea.1429.a:0 "목표는 단 하나ㅡ총리대신이었다."
 
 korea.1430.title:0 "젊은 전쟁 영웅의 등장"
 korea.1430.desc:0 "대아시아 전쟁 와중에 전장에서 큰 공헌을 세운 장교들이 속속 등장하고 있습니다. 그 중 전술적, 전략적 부분에서 가장 돋보이는 장군이 있습니다. 박정희 참령은 젊은 나이임에도 불구하고 지혜로운 계책을 발휘하며 중국군을 공격하는데에 큰 공헌을 세웠습니다. 사령부에서는 그를 중용할 것입니다."
