 korea.1115.title:0 "한성 선언"
 korea.1115.desc:0 "나는 확실하게 자리를 잡는데에 성공하였고, 우리 내각은 전임자들의 유해 위에서 찬란하게 꽃피워갈 준비를 하였다. 새 술은 새 부대에 담는 법, 낡은 유산들을 뜯어고치고 황국의 천 년 갈 치세를 준비할 작업을 해야만 했다. 내가 당선된 이유가 바로 일소론을 실행하라는 민의였으니깐. \n\n그렇기에 외교를 맡는 외부外部의 인원들은 싸그리 갈려나갔다. 아예 일소론에 긍정적이거나 최소한 이를 막지는 않는 인원들로 찼다. 대신은 물론이고 협판, 그리고 그 아래 인원들까지 이제 내 수하들로 가득찼다. \n\n"이승만 외부대신에게 연통을 걸어라."\n"어떤 연유로 찾아뵈라고 해드릴까요?"\n\n"지금의 외교정책을 완전히 파쇄하고 다시금 작성할 때라고. 그렇기에 이 대신과 논의하고, 서구 열강들의 눈을 피할 방책을 생각해야한다고 전해주게."\n\n'금상의 백황伯皇 되시는 고조께서 하늘에 천제를 지낸 곳이 바로 이 서울 한성 원구단이었지. 그리고 나는 새로운 질서를 세울 것이다.' \n\n가장 존경하는 인물을 꼽자면 나는 고조를 택하였다. 일신의 몸으로 모든 정적들을 쳐부수고 동북아의 운명을 송두리째 바꾼 인물이었다. 내가 바람은 사서에 박중양의 이름이 고조만큼 깊게 남는 것이다. 일소론을 완벽하게 이행한다면 이는 달성되리라."
 korea.1115.a:0 "고조의 이름보다 일소의 이름이 더 기억되기를 바란다."
 
 korea.1116.title:0 "전운이 감돌면서"
 korea.1116.desc:0 "대한제국이 확실하게 외교부를 갈아엎으면서 주변국들에게는 심상치 않은 기류가 감돌게 되었다. 중국은 체급에서 나오는 방어체계가 있기에 그렇다 쳐도, 일본은 특히 경기를 내면서 한국의 행보를 주시하고 있었다. 지금의 일본 정부가 '유신'을 기치로 들고 일어나면서 반한을 국시로 삼고 있으니까 당연한 일이었다. \n\n생각해보자. 인질범 겸 깡패가 거의 반신불수가 된 틈을 타서 달아나 힘 좀 키우고 있었는데, 다시 회복한 것도 모자라 이번에는 아예 죽여버리겠다고 벼르고 있는 꼴을 보면 당연히 그런 반응이 나올만도 했다. \n\n"""하나! 우리는 폐하와 황국에 충성을 다하는 대일본제국 육군이다!"""\n"큰 소리로 다시 외친다!"\n"""하나!!!!"""\n\n일본 유신정부는 끝까지 할 수 있는 모든 것을 동원하고 있었다. 한국이 미치광이로 날뛰기 직전임을 지각한 중국 또한 일본에게 '현 상황에서 가능한' 지원을 은밀히 해주고 있었다. \n\n다만 이러한 소극적인 공조, 그리고 필사적인 대책이 제대로 통할지는 미지수였다. 방파제 따위를 해안가에 설치해도 정작 해일이나 태풍이 오면 말짱 황인 것처럼, 대한제국이라는 큰 파도가 일본에 찾아오면 열도는 침몰을 막아낼 수 있을까? "
 korea.1116.a:0 "정답은 '절대 아니오'이다."
 
 korea.1117.title:0 "일소론 주장"
 korea.1117.desc:0 "여름이 아니면 나는 주로 난로를 약하게라도 켠 다음, 그 옆에 의자와 탁상을 두고 책을 읽기를 즐겨한다. 누가 쓴 책인지는 중요하지는 않았다. 나는 읽을만한 정도만 되면 거의 가볍게 한 번씩은 읽곤 했다. 아, 물론 웬만해서는 추천받아 최소한의 검증은 받은 것들이다.\n\n그런 의미에서 지금 읽고 있는 '나의 투쟁'은 굉장히 기대 이하의 책이었다. 도이치 총통이 집권 전에 민족과 앞으로의 도이치국이 나아가야 하는 길을 써두었다고 말은 하지만, 그 실상은 유태인과 공산주의자들에 대한 맹목적인 혐오와 공격 뿐이었다. 심지어 근거도, 두서도 없었다. \n\n'이딴 미치광이가 유럽에서 위대한 지도자라고 추앙받고 있으니, 두 번째 대전쟁이 머지 않았군.'\n\n일소론에서 가장 중요한 것은 우리 황국이 세계 만방의 주목을 받지 않아야 한다는 점이다. 주목받더라도 명분이 우리에게 있어야 했다. 정당한 명분에 따라 집행해야지 외세의 개입을 없애거나 최소화할 수 있었다. 이 부분이 사실 일소론을 실행하는데 가장 큰 걸림돌이었다.\n\n다만, 도이치 총통 아돌프 히틀러라는 사람에 대해 파고들 수록 그러한 걱정은 사라져갔다. 이런 미치광이는 몇 년 뒤 바로 전쟁을 낼 사람이었다. 이탈리아 왕국의 대중선동가이자 영도자인 두체 베니토 무솔리니가 에티오피아를 침공한 꼴만 봐도 그렇지 않은가. 이들이 관심을 끌어주면 우리 황국의 이익은 극대화될 것이다.\n\n책을 가볍게 닫았다. 이제는 수 천리 밖에 있는 사람의 활자조합물 따위를 읽을 시간이 아니었다. 내가 통제하는 황국의 미래를 결정지을 때였다."
 korea.1117.a:0 "일소론에 걸림돌은 사라졌다."
 
 korea.1118.title:0 "군 전열 정비"
 korea.1118.desc:0 "일소론을 주장한 이후에 펼쳐진 일은 사실 얼치기 외교전문가들조차 예상할 수 있었다. 박중양 내각이 재설정한 국시가 패권의 복원과 적극적 무력행사이니, 당연히 이런 외교정책을 실시할 수 있을만한 무력을 배양하는 것이다. 그렇기에 군대로 대부분 사람들의 눈이 쏠리게 되었다. \n\n박중양 총리가 첫째로 행한 것이 숙군과 문민통제 강화였고, 2.26 사건에 대한 철저한 수사 및 처벌이었다. 자연스래 기존 군 인사들은 처신을 잘 했어야 했고, 안정적으로 행동해야 했기에 훈련같은 '반란분자로 찍힐 행위'를 잘 하지 않았다. \n\n"이게 무슨 꼴인가? 황군의 기강이 이렇게 흐트러졌다니, 그러고도 나라의 녹을 먹는 사람들이라고 할 수 있겠는가! 그리 할거면 견장 떼시오!"\n"내 5사단 같은 정예한 부대를 지난 몇 년 동안 본 적이 없었는데, 사단장이 훌륭하게 조련해둔 병졸들 덕에 방위와 호국이라는 근심을 덜 수 있겠구려."\n\n그러나 총리가 이러한 '안정적인 태도'를 썩 마음에 들어하지 않는다는 신호를 군 부대 방문으로 확실하게 알려주자, 군인들은 저마다 충성경쟁에 들어갔다. 각지에서는 그동안 하지 못한 훈련을 몰아서 하듯 한꺼번에 움직이기 시작하였다. \n\n"박 총리가 최근에 우리 군을 순회하면서 불충한 이들과 그 기강이 헤이해진 이들을 단도리하고 있다고 들었소."\n"그렇습니다 폐하. 신은 나라의 일이 매우 엄중함을 알고 있고 또 당금의 세계는 예전 춘추시대의 쟁패를 방불케하는 혼란상을 보여주고 있는데 우리 황군이 크게 나약해지는 모습을 두고 볼 수 없었습니다."\n"잘 해주었소. 앞으로는 짐에게 굳이 일일히 보고하여 재가받을 필요가 없이 총리와 내각이 군무를 맡고 선조치 후보고만 하세. 내 보아하니 총리가 가진 뜻이 큰데 짐이 걸림돌이 되어서야 안되지 않겠소?"\n"황송하옵나이다 폐하."\n\n황제 또한 박중양의 행보를 환영하며 황군의 기강이 잡혀지는 꼴을 즐겁게 지켜보았고, 그에게 군권의 큰 부분을 이양했다. 박중양의 치세에서 문민정부는 황권을 설득하는데도 성공하였고, 많은 부분을 이양받기까지 하였다."
 korea.1118.a:0 "이제 남은 일은 기반은 완성되었으니 일을 실행하는 것 뿐이다."
 
