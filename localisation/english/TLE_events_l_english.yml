 korea.180.title:0 "김동삼 장군의 사망"
 korea.180.desc:0 "오늘, [KOR.GetName]에 가장 비통한 소식이 들려왔습니다. 광무 황제시절부터 복무하여, 융희 연간을 거쳐, 강명 시대에 대한을 곁에서 보필했던 김동삼 원수가 사망했습니다. 1878년 경상도 안동에서 태어난 그는 어렸을 때부터 아버지 밑에서 한학과 유학을 공부하였지만, 문명의 개화로 신학문에 관심을 두게 되면서 신교육의 중요성을 보았고, 대한의 군 장교가 되어 황상을 보필하겠다는 큰 꿈을 가지고 제국사관학교에 입학하였습니다. 군 내부에서 그는 특유의 친화력과 입담으로 인기를 얻었고, 어느 한 파벌에 휘둘리지 않고 모두의 화합을 추구하는 유들유들한 모습을 보였습니다. \n\n그는, 마지막으로 아들 김정묵과 아내 박순부의 곁에서 유언을 남긴 후, 임종하였습니다. 황상께서는 그의 죽음에 애통해하시며, 김동삼에게 부월을 하사하고 그의 작위를 추증하였으며, 무묘에 배향할 것을 검토하라 신하들에게 이르셨습니다."
 korea.180.a:0 "잘 가십시오, 장군."
 
 korea.181.title:0 "가장 큰 목표"
 korea.181.desc:0 "1900년생의 어린 이범석에게는 큰 꿈이 있었다. 바로 어느 곳이든 누구도 감히 쉬이 꿇릴 수 없는 드높은 자리에 오르겠다는 꿈이었다. 그의 머리가 굵어지고, 강산이 서너 번은 변하면서 그의 꿈은 함께 변했다. 드높은 자리에 오르는 것은 변함없으나, 그 길에 저의 조국이 같이 있음이 그것이었다.\n\n이범석의 인생에 달리 유별난 것은 없었으나, 그에겐 대다수의 청년들과 궤를 달리 하는 무언가가 있었다. 제국의 혈기왕성한 젊은이들이라면 한번쯤 꿈꿔봤거나 해보았을 군입대로 제 꿈에 다가가기 시작한 그는 많은 청년들이 제 능력과 여의치 않은 현실에 부딪힌 것과 달리, 이범석은 든든한 형 이범홍과 고위 관료로 이름난 아버지 이문하의 지원으로 범인들과 다른 능력을 뽐내며 열여섯이라는 젊은 나이에 사관학교에 입학하는 쾌거를 이룩해내고야 말았다.\n\n사관학교의 이범석은 낭중지추라는 옛말이 아깝지 않았다. 사관학교에서 매 수석을 차지한 그의 뛰어난 능력은 상관들의 눈에 깊이 담겼고, 평소 그의 조국을 향한 헌신적인 마음은 더욱 큰 인상을 남겼다. 사관생도 입학식에서 평소 엄격하고 근엄하다 소문난 융희황제께서 그의 이야기를 알고, 웃으며 직접 훈장을 패용시켜주는 명예를 입은 이범석은 그에 보답하고자 만주의, 몽골의, 북경의 험지를 넘나들며 제국을 위해 가장 낮은 자리에서 그 애국심을 터뜨렸고, 널리 알렸다.\n\n과하기 그지 없을 정도로.\n\n지금의 그는 열성적인 애국자로 정의내릴 수 있다. 조국을 위해 당연히 봉사하며, 민족의 앞날을 위해 제 한몸 불사를 각오의 광신적인 애국자. 누군가는 이를 보고 이상하고 위험하다며 꺼려하겠으나, 이범석은 그에 개의치 않았다. 그가 더 무서워했던 것은 어두운 무저갱에 떨어지는 것이었고, 그가 더 중시했던 것은 저 너머, 하늘의 별에 닿는 것과 제 민족, 제 조국의 무궁한 영광이었다."
 korea.181.a:0 "누가 그를 비난할쏘냐"
 
 korea.182.title:0 "만사에 통달한 밝은 꿈"
 korea.182.desc:0 "그 이면을 가진 사내는 어떤 편지를 쥐고 고뇌와 혼란에 머리를 싸매고 있었다. 이내 눈을 감고서 생각에 빠진 그는 무언가를 떠올렸다.\n\n광무 9년(1886), 영기도 양근에서 관리 여정현의 아들로 태어난 여운형은 보는 이마다 왕재를 타고났다 여길 비범함을 자랑했다. 광무 28년(1905)년, 대한의 위대한 군주, 고종의 칙명으로 유학을 떠날 어린 인재들 중 하나로 뽑힌 그는 이역만리의 미국에서 수학하고 귀향해 관료가 되었으나, 얼마 안 가 제 적성에 맞지 않음을 느끼고 사직해 야인의 삶을 살기로 했다. 그럼에도 여운형의 마음 한구석에 남은 답답함은 가시지 않았다.\n\n광무의 시대가 저물고 융희의 여명이 밝을 무렵, 그는 기억에 생생히 남는 꿈을 꾸게 되었다. 제 동포들이 압제자들의 손에 고통하고 시름하던 그 꿈엔 백마 탄 초인도, 대도를 든 영웅도 없이 민초와 탐관오리들만이 있을 뿐이었다. 꿈을 깨어서야 그는 자신의 답답함이 어디에 뿌리를 두었는지 알게 되었다. 광무제의 성덕 아래 민권이라는 것이 확립되어 나라가 문명을 알게 되었는데도 관료들은 저들이 목민을 해야 하고 편의를 써주어야 한다는 가치관을 보여줬으니, 그는 관료의 삶이 답답했던 것이다. 그렇게 나라의 발전을 이룩하고자 서울 한양에 상경한 운형이 기억에 영원히 남을 동지, 박상진, 조소앙, 조동호, 이만규, 송진우, 이은과 함께 뭉쳤으니 운형은 이를 신한청년당이라는 다섯 자로 명명했다.\n\n청년당은 융희 데모크라시가 제 빛을 밝힐 때 모습을 드러냈다. 기성 관료들의 보수적이고 제 이익에 눈먼 모습은 이미 많은 이들에게 피로감을 주었고, 청년당은 그들의 고뇌를 들으러 동분서주하며 그들의 힘이 되어주었다. 동지들은 모두 그의 등을 맡길 수 있는 믿음직한 사내들이었다. 송진우의 유려한 필체가 조선 청년들의 심금을 울리면 조소앙은 청년당의 사상을 바로잡았고, 이만규가 청년당의 기틀을 잡아주면 조동호가 뛰어난 수완으로 그 뒷바라지를 해줬고, 이은은 황족의 말예로 그 넓은 발로 군과 정의 여러 빼어난 이들을 청년당에 끌어들이며 동지들을 향한 공세를 막아주었다. 가슴 속 답답함을 벗어던지고 호쾌한 성격으로 청년당의 인기인이 된 여운형은 해가 저무는 순간까지 목청이 터져라 외쳤고, 다리가 부러져라 달렸다.\n\n융희가 저물고 강명 혼란기가 찾아오자 여운형과 동지들은 더 높은 곳에 올라가게 되었다. 다른 위정자들의 거짓된 행동이 심판받을 때 그들을 비판하며 청년당은 비상한 그들은 지나온 길만큼 많은 변화를 겪었다. 균권과 균부와 균육을 일컫는 삼균의 원칙에 입각해 치국하자는 삼균주의를 널리 퍼뜨리자 민족의 무궁한 번영과 충국에 매료된 젊고 혈기넘치는 이들이 청년당에 양것 들어온 것이 첫째요, 통제파라 불리우는 일파의 떠오르는 신성이자 이은의 형인 이강이 청년당에 관심을 둔 것이 둘째요, 대한당과 민주당이 그 세력을 잃고 비틀거리기 시작한 것이 셋째였다. 여운형은 어딘가 꺼림칙함을 느꼈고, 동지들이 허허로이 웃으며 치국을 위한 계획을 짜는 동안에도 그는 마음 어딘가가 편치 못했다. 조용히 이에 고심한 그는 일신의 불편함을 이유로 청년당을 떠났다. 잊을만한 순간에 그를 찾아온 답답함 때문이었다. 지금, 옛 동지들이 보낸 편지를 읽는 여운형이 떠올린 것은 그였다. 흐르는 한 줄기 물결같던 옛 일, 처음 청년당을 세우던 때에 가졌던 뜻, 그 마음...\n\n그는 편지를 받아들였다.\n여전히 답답함은 가시지 않았다."
 korea.182.a:0 "그 무게를 견디어라."
 
 korea.183.title:0 "일본과의 전투태세"
 korea.183.desc:0 "제국 내 주전론자들과 이강 총리의 계획에 따라, 대한제국은 곧 일본과의 전쟁을 계획할 것입니다."
 korea.183.a:0 "좋아!"
 
 korea.185.title:0 "마지막 정리" #시비련전쟁 주작설
 korea.185.desc:0 "이제 폐허가 된 곳에서 다시 지어지는 건물을 바라보면서, 이강은 속으로 안도의 한숨을 쉬었다. 사실, 이강 본인의 권력기반은 매우 취약하였다. 제 아무리 인민들의 지지가 있다 한들 날치기로 치룬 선거에서 승리한 것은 충분히 다른 무력을 가진 이들이 이강이 그리하였던 것처럼 이강 자신을 공격하면 얄짤없이 내려갈 수 밖에 없었다. 그러나, 이번 화교 뙤놈들을 배척한 일을 기점으로 해서 이는 달라졌다. 신민들의 분노는 정국이 나아지게 하지 못한 정부로 향한 것이 아닌, 애꿎은 화교 뙤놈들을 향해 간 것이었다. 청도사건으로 이러한 효과를 누리려고 한 것은 맞았으나, 이강이 생각한 것보다 불길은 더욱 컸었다.\n\n신민들이 화교에게 충분한 분노를 쏟아부었음에도, 이강은 그들의 마음 속에 아직 잔불이 남았음을 꿰뚫었다. 순간 이강은 자신답지 않게 두려움을 느꼈다. \n\n어째서? \n\n혹시라도 자신이 이 대한인들을 통제할 수 없을까봐. 그러나, 이강은 고개를 저으면서 다시금 마음 속 등불이 있음을 느끼고, 약한 마음을 굳게 다졌다. 이미 가호지세의 형세였다. 멈추면 죽을 것이 분명하였고, 끝이 어디라 할지라도 계속 달려가야만 했다. 자신의 욕심을 위해서라도, 보신을 위해서라도.\n\n이강은 안경을 벗으면서 비서에게 이를 맡기고는, 몸을 돌려 다른 곳으로 향하였다. 아직 할 일이 많이 있었다."
 korea.185.a:0 "정리가 됐다."
 
 korea.186.title:0 "봉분 앞에서" #구주독립운동 체포
 korea.186.desc:0 "진형권은 1903년생으로, 지나인 진창숙의 아들이다. 그의 부친은 망조가 들었다고 보인 청조에서 악착같이 살아가는 것은 의미가 없으리라 생각하여 고향을 떠나 막 번영하던 한국으로 넘어가 삼화를 통해 평양 땅에 자리를 잡았다. 인연의 실은 한국에서도 이어졌는지, 진창숙은 평성군 농촌에서 평양부로 올라온 여인을 만나, 그녀에게서 대한어와 대한문화를 배우면서 대한인으로서의 삶을 살기 위해 노력하였다. 진창숙과 여인은 사랑에 빠져, 여인의 친정의 반대에도 불구하고 둘은 가정을 꾸려 진형권을 낳았다. \n\n대한과 중화의 피를 둘 다 잇고 있는 진형권은 대한인의 아들이기에 대한인으로서의 삶을 살아갔다. 그의 조국은 대한이요, 그의 민족도 대한이고, 그의 위대한 군주 또한 대한의 황상이었다. 그는 대한이 아닌 곳에서 평생 살아본 적도 없고, 가본 적도 없었다. \n\n바로 최근, 청도에서의 사건에도 그는 분노하였다. 어찌 문명사회의 일원이라는 자들이 그리할 수 있을까라고. 그는 삼화에서 부친에게 물려받은 음식점을 하면서 중화인들에게 경멸을 나타냈었다. 그것이 대한인으로서의 의무였으니까. 그는 당연히 그리 생각하고, 그리 하였다.\n\n일은 급작스래 찾아왔다. 왠 무장을 한 깡패들이 그가 요식업을 하고 있는 중화인마을에 쳐 들어와 기물들을 부숴대기 시작했었다. 진형권은 주변 마을 사람들이 전부 변을 당하는 것을 보고만 있지 않았다. 사람된 도리로 곤경을 외면할 수 없지 않았는가. \n\n무리들의 길 앞을 막자, 폭력을 행사하던 이들이 잠시 멈춰섰다. 말로 풀 수 있을 것 같아 안심하였으나, 곧 한 깡패는 진형권에게 뜬금없이 지나인이냐 물어보았다. 진형권은 일언반구로 그러한 말을 잘라내며 자신은 자랑스러운 대한인이자 성상의 신자라고 하였다. 그리 생각하였고, 그리 행동하고 있으니 떳떳하였다. 그러자 또 다른 깡패는 어찌 알았는지, 진형권의 부친을 들먹이면서 저자는 지나의 더러운 씨앗이라고 말하였다.\n\n진형권이 집에 돌아올 수 있었던 것은 꼬박 여덟 시간이 지나서였다. 그러나 기껏 돌아온 집과 부친이 남겨준 요릿집은 이미 깡패들의 손에 무너진지 오래였고, 어린 딸과 아내는 핏덩어리가 되어 시신이라도 제대로 추스릴 수 있으면 다행인 꼴이었다. \n\n그의 피의 반 쪽이 고작 지나인이라고 이리 한 것인가? \n\n진형권은 딸과 아내를 묻으면서 생각하였다. 자신의 부친은 그 누구보다 대한에게 감화되어 대한인으로의 삶을 살아간 애국자였다. 그 어렵다는 대한의 국적도 취득하여 대한인이라고 당당히 말할 수 있었다. 그러나 어찌하여 자신을 지나인이라고 부르면서 흉참한 짓을 할 수 있는가. 자신은 분명한 대한인이었다. 아내도 대한인이었고, 딸도 대한인이었다. 자랑스러운 대한인이었고, 가끔 애국성금도 내는 대한인이었다.\n\n진형권은 구슬피 울면서 무덤 앞에서 쓰러지듯 잠에 들었다.\n\n하늘에서 내리는 비 만이 진형권의 이불이 되어주었다."
