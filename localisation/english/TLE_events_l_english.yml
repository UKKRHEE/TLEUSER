 korea.356.title:0 "신채호 선생 사망"
 korea.356.desc:0 "대한매일신보 강명 14년 2월 21일자.\n\n언론인이자 역사학자로 국채보상운동을 이끌고 관민공동회 수립에 참여했던 단재 신채호(丹齋 申采浩) 선생이 타계했다. 향년 55세였으며, 장남 신관일씨가 상주를 맡아 장례를 치르고 있는 중이다.\n\n1880년 출생한 선생은 젊을 적 광무제 폐하의 치세에 처음 활동하기 시작하였고, 약관이 되기도 전에 수재로 이름이 나 국비장학생으로 프랑스 파리로 유학을 갔다왔다. 귀국한 후 선생은 민족적 의식을 고취시키어 한국의 단결을 이뤄내는 것이 중요하다고 생각하여 처음에는 사학계에 투신하였으나, 곧 정치계로 몸을 담구기 시작하였다. \n\n융희제 시절 민의원을 지내며 대한당 안창호 의원과 당을 넘은 긴밀한 협조를 통해 농촌 계몽운동에 힘을 쓰셨다. 이후 은퇴하여 저서 조선상고사, 조선상고문화사 등을 발간하였고, 황성신문, 대한매일신보 등에서 활약하며 내외의 민족 영웅전과 역사 논문을 발표해 민족의식 앙양에 힘썼다. "역사라는 것은 아(我)와 비아(非我)의 투쟁이다" 라는 명제를 내걸어 민족사관을 수립하였고, 한국 근대사학의 기초를 확립했다."
 korea.356.a:0 ""모과를 찾아 떠나겠소.""
 
 korea.357.title:0 "총리대신 이강 사임"
 korea.357.desc:0 "강명 17년 4월 18일자.\n\n총리대신 이강李堈이 입시하였다. 어전에서 황제에게 총리가 청하길.\n\n"소신이 부덕하여 만고에 전운이 다가왔고, 곤여 만국에 신의를 잃게 만들어 친택하옵신 황상께 미치어 다 갚지 못할 누를 끼치었사옵나이다. 삼가하옵건데 총리의 직에서 떠날 것을 청하노니, 신의 진의를 통촉하여 주시옵소서."\n\n황제가 미덥게 말하길.\n\n"이 총리대신은 그 조부의 대부터 나라의 일에 열성적이었으니 가히 방계 종실로서 충의로 황실과 국가를 섬김이었다. 근방에 있던 환란이 총리의 피로를 쌓이게 하고, 그의 몸을 해하게 한 것 같으니 이를 허하겠다. 그 이후의 임자를 정하는데 있어는 법률로써 하라."\n\n라 하였다."
 korea.357.a:0 "성조실록 발췌."
 
 korea.358.title:0 "총리대신 조소앙 사임"
 korea.358.desc:0 "강명 17년 5월 14일자.\n\n총리대신 조소앙趙素昻이 병환에 못이겨 사임하면서 아뢰길.\n\n"나랏일이 막중함과 내각에 국운이 달림을 항상 마음에 두었는데, 소신이 사사로이 일신의 안녕함을 보전하지 못하여 사무에 전념할 수 없게 되었습니다. 청하건데 신에게 내려진 총리의 직을 거두어주시옵고 성단으로써 다시금 택하시옵소서."\n\n황제가 이를 받아들였다. 조소앙 총리의 뒤를 이어서 말하길.\n\n"조 총리대신이 업무에 흠이 없음은 저자에조차 널리 알려졌고, 궁중에도 호평이 자자한 바였다. 총리를 보내는 것이 참으로 아쉬우나, 그대의 청을 받아들겠다. 다만 그 후임으로는 부총리 이기종이 대권을 맡기에는 역력함이 있으니, 전 총리 이강에게 그 위를 맡음을 명하라."\n\n라 하였다."
 korea.358.a:0 "성조실록 발췌."
 
 korea.359.title:0 "독일의 핵기술 지원"
 korea.359.desc:0 "도이칠란트의 유럽전선 승리 이후, 우리 대한제국은 꾸준한 기술적 교류를 진행하였고, 곧 핵분열 기술을 무기화하는 것에 성공화하였습니다. 그리하여 우리는 핵폭탄이라는 전대미문의 비기를 손에 넣을 수 있었습니다."
 korea.359.a:0 "전쟁의 또 다른 국면인가."
 
 korea.360.title:0 "하와이 핵투하"
 korea.360.desc:0 "미합중국에 대한 최종 결정을 할 때가 왔습니다. 대한제국의 자랑스러운 항공대 장병들은 핵무기를 싣고 하와이를 향한 공습에 나설 것입니다."
 korea.360.a:0 "가라 황국의 건아들이여!"
 
 korea.361.title:0 "연립정부의 끝"
 korea.361.desc:0 "이강은 잠시 눈을 감고 김규식의 말을 곱씹어보았다. 결국 돌아올 수 밖에 없는 칼날이 다시금 자신을 향한 것이었다. 이는 오만하게도 호언장담하고, 국정의 모든 것을 거머쥐려는 제 탓이 분명하였으리라.\n\n"우리 대한당은 더 이상 연립 내각에 참여하지 않도록 결정하였소."\n"왜 그러시오? 그런 연유가 있지 않소!"\n\n이강은 당혹스러움을 감추기 위해 되려 역정을 냈지만, 김규식은 칼에 찔려도 변하지 않을 것 같은 얼굴만을 들이민 채 입만 놀릴 뿐이었다. \n\n"전쟁이 너무 길어졌소. 언제까지 자원을 빨아먹을 수는 없는데, 청년당에서는 꾸준히 갈 수 있다고 하지 않는가. 총리대신, 나는 그렇기에 청년당과 함께할 수 없다는 것이오."\n"다시 생각해볼 수는 없지 않습니까?"\n\n이 총리대신의 어조가 공손해졌지만, 김규식은 여전히 무표정만 유지할 뿐이었다. 마음이 바뀔 생각은 없는 듯 했다. 주먹을 꽉 쥐어 분노를 참으며 다시금 말을 하였다.\n\n"...내 아무리 정부의 얼굴로 있다곤 해도, 이 전쟁에 동의한 것은 대한당의 과오도 있소. 신민들은 이를 기억할 것이오."\n"그렇다면 다행이지. 우리 신민들이 그 정도로 지혜로워졌다는 뜻이니깐."\n\n그렇게 비웃어준 이후, 김규식은 몇 번 더 연립내각에서 대한당 인원들이 어느 직위를 맡고 있는지, 또 어떤 역을 하고 있는지를 조목 조목 읊어주면서 이강을 사정없이 공격해대었다. 그 노력을 해서 얻은 제 자리를 잃어버린다는 두려움에 이강은 넋 놓고 그 말을 듣기만 하였다."
 korea.361.a:0 ""
 
 korea.362.title:0 "연립정부의 끝"
 korea.362.desc:0 "대한당과 김규식이 꾀한 바는 다음과 같았다. 연립정부에서 의석의 6할 이상을 점한 당은 당연히 대한당이었고, 연립내각에서 빠져나오면 당연히 과반을 못 채우니 청년당은 붕괴한다. 그 다음 대한당이 신민당이나 민주당 같은 다른 정당과 손을 잡으면 새 내각을 조직하는데에 무리가 없다. \n\n그렇기에 누군가가 개입만 하지 않았더라면 김규식의 계획은 멋지게 들어맞았을게지만, 이강이 바로 그 '누군가'인 나와 손을 잡았다.\n\n한성부 중방 경운궁 석조전에서 이강은 무릎을 꿇고 머리를 조아리고 있었다. 이것도 못한다면 눈 앞의 나에게 아무 것도 얻어갈 수 없었다. 혀를 차면서 나는 총리에게 말해주었다.\n\n"일전에 짐에게 찾아왔을 때와는 퍽 다른 모습이구려 총리?"\n"소신이 죽을 죄를 지었나이다 폐하. 다만 성총을 보좌하겠다는 생각에 눈이 멀어 무례를 저질렀으니 부디 용서하여주시옵소서."\n"..."\n\n어처구니 없을 정도로 비굴한 모습이었다. 이럴 정도로 권좌에 오르고 싶은가? 나는 잘 이해가 되지 않았다. 일전에 황제를 겁박하면서까지 판을 짜둔 그 패기는 사라지고, 남은 것은 권력욕에 빠진 노추 뿐이었다. 이런 인간상은 많이들 봐왔고, 또 많이도 치워봤다. 어중간하게 떨어진 이라면 눈길도 주지 않았겠지만, 그러나 이만큼 떨어진 사람은 그 쓸모가 있었다. \n\n"권력 그리고 정치란 믿음이지 않소 총리? 이 사람이 영향력을 이만큼 가지고 있다는 믿음, 나에게 해를 끼칠 수 있다는 믿음. 내가 보기에 총리는 그 사람들의 믿음을 잃어버린 듯 하오. 이래서야 짐이 개입하는 것도 쉽지 않지.""
 korea.362.a:0 ""
 
 korea.363.title:0 "연립정부의 끝"
 korea.363.desc:0 ""..."\n아무 말도 없었다. 아마 크게 낙심하였을게 분명하지만, 조선 말은 끝까지 들어야 하는게 정론 아니겠는가. 나는 뒤에 몇 마디를 더 붙였다.\n\n"하지만 방법이 아예 없는 것은 아니오. 짐이 청년당에게 단독 내각 구성을 명하면 작금의 정부가 그대로 이어질 수도 있지."\n"...! 폐하."\n"하지만 그런 수고스러움을 감수할 이유가 있는지는 잘 모르겠구려. 그리고 어떤 이가 오만에 빠져서 타륜을 잘못 몰은 탓에 신민들의 노기가 상당하다고도 들었고."\n\n총리는 숙인 허리를 피고, 무릎을 꿇은 자세를 취하였다. 그는 눈을 질끈 감았다. 몇 초간의 정적이 있었고, 그 뒤에 이강이 내게 말하였다.\n\n"소인은 책임을 통감하고 물러나겠사옵나이다. 다만 폐하께서 저희 당여 무리들의 충심과 노고를 가엾이 여기어 그 직책을 거두지 않기를 바랄 뿐이옵나이다."\n"또?"\n"신은... 지금껏 그래왔듯 오직 폐하께 배명하나이다. 아리수로 뛰어들어가라 하며는 그리 가겠나이다. 지나전선으로 향하라 하면 그리 하겠나이다."\n\n나는 얼굴에 자연스러운 미소를 지어주었다. 거짓된 웃음이었다만, 이강의 의지를 꺾는데에는 퍽 도움이 될 터였다. \n\n"총리대신으로는 조소앙을 봉하겠네. 어짜피 그 역할을 다 못할게 뻔하니, 이가 무능하다고 여겨진 뒤에 다시 복직시켜주겠소."\n"성은이 망극하옵나이다 폐하."\n\n이후에도 그와 이야기를 나누었다만, 결국 요점은 '대한당을 배제한 오직 신한청년당만의 내각'이었다. 이강이 뒤돌아 방을 나가려 하자, 나는 그에게만 들릴 정도로 말해주었다."
 korea.363.a:0 ""내 충성스러운 눈과 귀가 항상 따라갈테니, 허튼 생각은 영원히 하지 말게.""
 
 korea.364.title:0 "망인의 그림자"
 korea.364.desc:0 "이강은 지근거리는 머리의 고통을 애써 누르려 노력하였다. 관자놀이를 엄지로 짓누르니 겨우 두통은 잠잠해졌으나, 닥친 상황이 달라지지는 않았다. 방 안에는 이강과 그의 동생 이은 둘 만이 있었다. 각기 계엄사 조사위원장과 신한청년당 조직위 위원장이었기에 형제라도 자리를 내는 것은 어려웠으나, 이번 일은 충분히 모여서 의논을 해야했다.\n\n"편지에 쓴 내용, 한 치의 틀림도 없음이 맞겠지?"\n"예 형님. ...죄송합니다."\n"신한청년당 하급당원 문영철, 융희 5년(1915)생에 경북 영천 출신. 그 옆도 똑같이 청년당 하급당원 김무옥에 융희 5년생. 아예 짜고 친 수준이구만?"\n"당의 청년행동단 단장인 김시현(金始顯)이 독단적으로 벌인 일입니다. 우리가 왜놈 새끼들도 아니고, 굳이 정치인 손 보지 않아도 되는데 그놈이 혼자서ㅡ"\n"어짜피 다 같은 신한청년당으로 묶여서 징벌받을게 뻔하네."\n\n이강은 한숨을 푹 쉬었다. 곤란하였다. 권좌로 향하는 길이 거의 코 앞에 다가왔는데, 거대 정당의 당수를 죽인게 써먹으려고 한 신한청년당이었다. 심지어 제 동생인 이은이 중진에 있었다. 사사로이 중추원 민의원을 죽였다고 하여 공격받으면, 조사위원장 자리까지 위태할 수 있다.\n\n"조사 결과는 일단 덮어두겠지만, 공개하라고 압박을 넣으면 어쩔 수 없다."\n"형님, 살려주십시오! 제발 저희 당을 도와주십시오! 지금이 아니면 나중에 기회는 없을 것입니다. 김규식 그 작자, 보기와는 다르게 수완이 뛰어납니다. 혁신계도 전부 규합해서 당을 하나로 만들었습니다. 제발... 제발...!"\n\n이강은 잠시 눈을 감았다. 곰곰히 생각해보다가 한 가지 떠오르는 수가 있었다.\n"방법이... 아예 없지는 않지."\n"정말이십니까?""
 korea.364.a:0 ""어쩌면 폐하께서 도움을 주실 수도...""
 
 korea.365.title:0 "눈과 귀"
 korea.365.desc:0 "나의 먼 친척이 굉장히 큰 곤란에 쳐해있었다. 익문사에서 올린 보고는 그의 동생의 정당이 박 당수를 죽였다고 하였다. 황제의 눈과 귀가 되어주는 이들은 굉장히 충성스러웠고, 또 일처리가 확실하여 내가 신임하는 몇 안되는 이들이었다. \n\n곰곰히 생각해보았다. 계엄사령부 조사위원장직을 맡은 이강은 현재 경부警部에서 수행하는 모든 업무를 총괄하였다. 서울 경기에 한정되어있지만, 그 권한은 압도적이었다. 하지만 근본이 비상시국을 명목으로 얻은 자리기에 외압, 특히 무오한 민간 관료들에게 취약하였다. 나는 예외였고. \n\n"돕는게 좋겠지."\n\n집무실 안에서 혼자 떠들어도 무어라 회답할 사람은 없었다. 석조전의 각 방은 철저하게 방음이 되는 곳이었으니 새어나가지도 않았고, 설마 황제의 방을 감청할 미친 작자들도 없으니까. 그렇기에 어떤 결정을 내리건 은밀하게 수행된다.\n\n이강, 전주 이씨 은신군파. 계동궁 장손인 수성군 이기용과는 6촌 관계. 그러나 나와도 엄청 멀지 않은 황족. 그리고 예전부터 황실회의에 참석해 눈도장을 찍은 황족. 이정도면 충분히 쓸만했다. \n\n안 그래도 김창수 등의 군인들만 믿고 있기에는 군 내 영향력이 부족하다 생각했는데, 이강을 온전한 내 수족으로 부릴 수 있으면 완벽할 것이다. 나는 서랍에서 편지지를 꺼냈고, 만년필을 들어 유려한 필체로 글을 써내려갔다."
 korea.365.a:0 "어필은 읽고 태우는게 당연했으니 할 말을 전부 담았다."
 
 korea.366.title:0 "침묵하는 사람들"
 korea.366.desc:0 ""더 이상 공세를 취하는 것은 멈추시오. 조사위원회에서는 그저 미친 괴한의 습격으로 마무리 할 예정이오."\n"황명입니까?"\n"회사에서 전화를 굳이 들 정도라면 댁도 이해했을텐데."\n"...따르겠습니다."\n\n상대방에서 먼저 전화를 끊자, 김규식 또한 전화를 제 위치에 되돌려놓았다. 신문을 내는 회사, 익문사였다. 방금 전 규식과 통화를 하던 이는 익문사의 독리督理ㅡ속된 말로 대가리ㅡ였다. 가끔씩 황제가 그에게 세력을 규합하고 키우는데 도움을 준 대신, 받을게 있으면 이리 전화를 주곤 하였다. \n\n얼굴을 한 번 쓸어내렸다. 고민이 참으로 많았다. 옛 동지인 안창호는 2.26 사변에서 아끼던 비서관이 죽고, 아들까지 총탄 맞아 다치니 아예 정치에 뜻을 잃었고, 구심점으로 남을 수 있던 당수인 박중양마저 죽었다. 가장 높은 지위에 앉게될 이는 자연스럽게 김규식이 될 터였다.\n\n'후우.'\n우남 이승만은 박중양이 살해되는 꼴을 보고 경악하였고, 얼떨결에 이끌게 된 일소계를 사실상 규식에게 넘겨주었다. 그렇게 모든 권력, 모든 책임을 얻게 되었다. 한숨을 푹 쉬었지만, 바로 자세를 고쳐앉아 업무를 이어나갔다. 뭐가 됐건 그는 짐을 떠안았으니, 9월 달에 있을 총선을 준비해야할 터.\n\n 그렇다고 해도 나쁜 점만 있는 것이 아니었다. 화평계 오합지졸들이 아닌 혁신계와 일소계 전체를 김규식이 이끌게 되었으니, 이번 건을 마지막으로 규식이 황제에게 복종하는 관게는 끝일 것이었다."
 korea.366.a:0 ""...내 정치를 해야한다라. 도산 형님, 참으로 무거운 짐을 남겨주셨습니다.""
 
 korea.367.title:0 "연극의 극단주"
 korea.367.desc:0 "낭패를 보았다. 다시 생각해보아도 이는 천재지변에 가까웠다. 어찌 익문사 요원이 들통난 것인가? 다시금 곱씹어보아도, 익문사 독리를 추궁해보아도 결국 하나의 결론으로 귀결되었다. \n\n"...제길, 우연이라니. 천운이 나를 돕지 않는 것이라니."\n\n통제하려던 이강에게 되려 물렸다. 그는 내가 익문사로 웬만한 정치인들을 전부 감청하고 있음을 깨달았다. 사연을 독리에게 물어보았기에 더욱 황당한 전말도 알 수 있었다. 감청기를 김태원이라는 요원의 실수로 들키게 됐고, 이를 무마하려고 감청기를 다시금 붙이라 부하에게 시켰는데, 괴한이라 생각한 이강네집 가솔들에게 하필 잡히게 되었다.\n\n머리가 아파왔고, 억울한 심정이 올라왔으나 일이 바뀌지는 않았다. 이강은 내게 도움을 받은 사실과 이번 감청의 건을 상쇄시키자고 제안하였고, 나는 이를 받아들일 수 밖에 없었다. 이로써 나는 그를 통제할 목줄을 어이없는 아랫것의 실수로 잃어버리게 되었다.\n\n"이강 그 작자, 분명 떠밀리는게 분명했다. 내 권위를 빌리면 충분히 막을 수 있는 것을 제 권력 탐하겠다고...!"\n\n역시 군인이라 그런지 한치 앞, 당장 닥친 일에만 관심을 가지는 모양새였다. 아무리 생각하여도 이강이 내 손을 쳐냄은 좋지 않았다. 서로 약점을 잡고 있으면 공격하지 말자는 신호로만 이용해야지, 정치적 동지로 만들 수 있는 나를 내쳤다. 자리 욕심에 눈이 멀은 것 같았다. 이런 무식쟁이가 총리 자리에 올랐으니, 앞으로 내 나라의 운명이 썩 좋지는 않아보였다.\n\n나는 그저 두기로 결심하였다. 그래, 어디까지 가보나 내 지켜보겠다. 신한청년당은 분명 크게 데이고 치여 나중에는 흔적도 남지 않을 것이 분명하니까, 그 끝에서 나한테 울면서 청하면 댓가를 톡톡히 치루게 해주리라."
 korea.367.a:0 ""...때를 기다려야겠군. 남은 손패가 떨어졌으니.""
 
 korea.368.title:0 "사과는 확실하게" #파나이 - 한국 앙망문
 korea.368.desc:0 "대한제국이 지금까지 살아남을 수 있었던 가장 큰 이유는 여러가지겠으나, 가장 큰 기여를 함은 '살아남기 위해 유연한 외교를 행해왔던 것'이라고 말할 수 있겠다. \n\n만청에게 잠시 굽혔던 삼전도를 시작으로, 계축박해 뒤에 찾아온 을묘양요, 영국에게 굴복한 제1차 한영동맹과 일본 내전 개입까지. 대한제국은 이 모든 사건에서 굴욕적이지만 자신의 의사를 숨기고 강한 힘을 가진 이들이 하자는대로 따라갔다.\n\n파나이 호 사건 또한 그렇게 처신해야 했다. 미합중국의 함선을 침몰시킨 것은 명백한 대한의 실수였다. 여기서 뻗대다가 나라 기둥 뿌리를 뽑을 일이 있는가? 미국은 압도적인 강국이고, 대한은 수십 수 백년이 지나야 따라갈 수 있을 나라다.\n\n"내가 내각을 믿었는데, 어찌 한미 양국 간의 신의를 이리도 헌신짝처럼 버리게 만들 수 있는가 총리대신!"\n"입이 백 개라도 할 말이 없사옵나이다."\n"현실적으로 말을 해보시오. 궁하면 차라리 닫고 있던지, 왜 누구도 말할 수 있는 말만 꺼내는게요? 됐소. 대책은 있나?"\n"...이번 일은 아국군 일부의 잘못으로 미국과의 교린이 해쳐진 것이기에 충분히 책임을 통감하고 사과와 배상을 해줌이 옳다 보입니다. 신이 모든 책임을 지어 이를 처리할테니 부디 노여움을 푸소서."\n\n지나와의 전쟁으로 많은 피해가 있었는데, 미국과 갈등을 빚으면 돌이킬 수 없는 타격을 입을 수 있었다. 나는 이강과 청년당 내각을 노려보았다. 나라 꼴 참 재밌게 운영하고 있으니, 이래서 내가 정치에 관심을 놓아버린 것이다. 청년당도 내 권위를 존중하니, 어디까지 가보는지 지켜보겠다."
 korea.368.a:0 ""근시일에 일을 마무리짓길 바라오, 총리.""
 
