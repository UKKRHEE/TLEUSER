 korea.2714.title:0 "그 이후"
 korea.2714.desc:0 "행정부는 김성수의 체포와 함께 와해되었고, 입법부는 500인 민의원과 100인의 참의원 전체를 체포를 성공함과 동시에 무너졌다. 사법부는 애초부터 행정부의 산하에 있었고, 또 김병로가 박정희 당시 참장에게 순순히 끌려나가면서 자연스래 해체되었다. 이렇게 '강명 유신'이라고 불리게 되는 대한제국 최후의 정부가 막을 올리게 되었다.\n\n김창수는 즉각 황제에게 '반정을 꾀한 김성수' 일당의 척결을 승인받았고, 군을 위시한 국가재건최고회의의 결성을 선포하였다. 그들은 혁명강령을 내리면서 여섯 가지의 조목을 내세웠다. 이러한 것은 대한제국 내 군사정권의 반대하는 세력들을 척결하기 위한 술수였다. 허나 이를 막을 유일한 수단인 황제부터가 군을 조종하던 배후였기에, 대한제국의 민주주의는 완전히 종지부를 찍게 되었다.\n\n김창수의 뒤를 이은 것은 이범석이었다. 대아시아 전쟁기에 김창수와 친분을 쌓은 이범석은 김창수가 총리대신의 자리에 오른 후 병사하자 부총리로써 그 자리를 계승하였다. 허나 이범석에게는 정치적 재능이 전무하였고, 오히려 그 경박스러운 행동으로 당 내에서 경멸을 사기 시작하였다. 그러한 이범석의 대항마로 떠오른 것이 박정희였다.\n\n박정희는 이범석을 치워버리고, 혁명일심회를 진정한 '정당'으로 거듭나게 하였다. 패전 후 대한제국의 경제 수습과 친미 노선의 확고화 또한 박정희 내각 때 이루어진 것이다. 그러나, 그는 대한제국 황제의 눈 밖에 나게 되면서 이우 중앙정보부장에게 암살당하였다. 그리고 이우 또한 이진 황제에게 숙청당하니, 이로써 전제군주권이 완성되었다.\n\n이우마저 숙청한 황제가 내세운 것은 다름 아닌 군사정부의 유산이었다. 혁명일심회를 황제 직속의 익문사를 통해 완전히 장악한 후, 장태완 당시 부장을 얼굴로 세워 대한제국을 '명목상 군사정부', '실질적 전제군주정'이라는 웃긴 형태의 체제를 가지고 있는 나라로 만들었다.\n\n지금의 건흥황제 이헌은 강명제의 장손이자 선대 황제인 이휼의 장남이다. 비교적 젊어서 자유주의적이라고 칭송하지만, 그 또한 선대들의 유산을 훌륭하게 계승한 전제군주일 뿐이다. 황제가 만기를 친람하는 이 시점에서 대한제국에게 진정한 '자유'는 없고, 앞으로도 없을 것이다. 사실, 민중들부터가 황제의 이름을 제 아비보다 더 귀중한 양 불러대고 있으니 이런 나라에 자유란 사치일 수도 있으리라."
 korea.2714.a:0 "씁쓸하게 완성되었구나."
