 ### Kim Kyusik Ending
 korea.2700.title:0 "황명"
 korea.2700.desc:0 ""김 장군님, 정리는 끝났습니다. 총리... 아니 김성수의 신병은 박 참장이 확보했다 합니다."\n"목표는 그것으로 끝이네. 들어가서 조금 쉬게나."\n\n김창수와 이범석은 밤이 다 새어가고, 아침 해가 떠오를 때까지 잠을 이룰 수 없었다. 대사에 일신의 편안함을 생각하는 것은 당연히 말이 되지 않았고, 밤 따위 하루 새는 것이 무슨 문제인가라고 그들은 생각하였다. \n\n혁명일심회에게 가장 문제가 될 총리대신을 확보했으니, 문제는 이제 없는 것과 다름 없었다. 충정부대랍시고 나대던 이들이 한성으로 진입하려 할 수 있겠으나 이미 황궁도 장악했고, 여의도 근처를 완전히 봉쇄하였다. 황명 하나면 문제가 없을 것이다.\n\n"그런데 장군, 정말 황제 폐하가 저희를 도우리라고 믿습니까? 전시에도 그 분은 굉장히 변덕스러우셨습니다. 오히려 경기 밖 야심가들에게 기회를 주면 어찌 되겠습니까."\n\n이범석의 우려였다. 그러나 김창수는 담담하게 한 마디를 해주었다.\n\n"황명이네."\n"...예?"\n"내가 왜 몸을 움직였다고 생각하는가?"\n\n김창수는 그렇게 하나 둘 '혁명'ㅡ아니, 친위 쿠데타의 진위를 알려주었다. 이범석은 자연스래 몸이 경직되었다. 자신이 들은 것을 믿을 수 없었다. 이 모든 것을 꾸민게 황제라고? 그 어수룩하고, 역정만 낼 수 있던 도련님이 대체 어떻게 김창수를 움직인 것인가.\n\n"폐하께서는 성장하셨다. 마치 선대제를 뵈는 것과도 같았지. 이 장군, 자네가 폐하를 그리 좋게 보지 않는 것은 아네만, 이제는 그 분께 숙여야하네. 그 분이 심어놓은 수족은... 우리 생각보다 많지."\n\n생각해보게나, 왜 한성이 그리도 빠르게 함락되었는가. 김창수가 그리 말하고 훼훼 손을 내져어 축객령을 내리니, 이범석은 굳은 몸을 풀고 경례를 올리며 물러났다. 과연 그리하였다. 지켜보는 눈이 있을 것 같다고 생각하였으나 이가 진실이었다. 범석은 눈을 질끈 감고 제 사저로 향하였다."
 korea.2700.a:0 "그에게는 황제가 명할 일이 많이 있었다."
 EVENT_KOREA_2700_TOOLTIP:0 ""
 
 korea.2701.title:0 "법부 업무 중지"
 korea.2701.desc:0 "군인들이 한성 모든 곳을 장악하는 것은 예상치 못한 일이었다. 그러나 그 이후에 찾아올 일은 충분히 예상이 가능한 일이었다. 반정을 꾀하는 것의 가장 중요한 것은 일차로 황제의 신병을 확보하는 것이고, 둘째는 의회를 점거하는 것이며, 셋째는 행정부 전체를 장악하는 것이니까. \n\n그렇기에 김병로는 저 스스로에게 올 운명도 당연하게 예상할 수 있었다. 법부대신인 그를 잡아서 억류하는 것은 어찌보면 당연한 일이었기 때문이었다. 쿵쿵, 안에 있는 사람을 신경도 쓰지 않겠다는 듯 문을 강하게 두드리는 소리가 법부대신 관저에 울려퍼졌다. 얌전히 김병로는 문을 열어 불청객을 맞이해주었다.\n\n"이렇게 뵙는 것은 처음이군요, 박 장군."\n"김 대신, 안녕하십니까. ...예상하셨지요?"\n"내가 멍청한 사람도 아니고, 김성수 그 모지리가 학생들을 탱크로 밀어버리라고 할 때부터 깨달았지요. 차라리 피가 얼마 흐르지 않고 끝나서 다행입니다."\n\n박정희는 김병로의 '피가 얼마 흐르지 않았다'는 대목에 잠시 눈빛이 흔들렸으나 이도 잠시였다. 그는 근엄한 군인의 얼굴로 돌아가 말하였다.\n\n"남은 일은 저희가 맡겠습니다. 그 동안 고생하셨으니 편히 쉬시지요. 김 대신을 정중히 모셔라."\n\n김병로는 씁쓸하였다. 제가 법부대신의 직책을 받아들였을 때는 이런 퇴임을 원한 것이 아니었다. 엄청 화려하지는 않아도, 적어도 억류되어 끝나는 것을 바라지는 않았다. 그러나 하늘이 점지은 운명을 어찌 바꾸겠는가? 우사 그 양반도 비명에 갔는 것을. 그렇게 생각하면서 김규식은 장병들의 부축을 받으며 관저를 뒤로 하였다.\n\n박정희는 나가는 김병로의 모습을 보더니, 씁쓸하게 한 마디를 내뱉었다."
 korea.2701.a:0 ""...흐를 수 밖에 없던 피는 어쩔 수 없었지.""
