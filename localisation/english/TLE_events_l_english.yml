 japan.1202.t:0 "낙일"
 japan.1202.d:0 "바들바들 떨리는 손으로 코노에는 히로히토에게 붓을 받아들었다. 임금은 어느새 종이를 다 채웠다. 코노에는 한 글자를 써내렸다. "다 썼는가?" 라고 물어본 천황은 곧 코노에의 종이를 받아들고 진한 웃음을 띄었다.\n'충(忠)'\n"그래, 짐의 마지막 충신에게 내리는 어시라네!"\n\n'일생에 한 점 부끄럼 없으나, 아쉬움은 엎지른 물이네(一生に一点恥ずかしいが、物足りなさはこぼれた水だね)'\n\n코노에가 천황의 마지막 시를 읽음과 동시에 시종이 문을 박차고 들어왔다. 다급한 목소리로 천황에게 아뢰었다.\n\n"폐하, 결단을."\n"객의 얼굴은 보고 가자구나. 주인으로서 마지막 일이 될지어니."\n\n그 말이 이어진 직후에, 시종은 빗발치는 총탄에 절명하였다. 군인들이 다급히 뛰어오는 소리가 들려왔다. 천황, 히로히토는 성냥에 불을 붙이며 불청객들을 기꺼이 반겼다.\n\n"하늘은 흐리고 물은 탁하네. 주인을 핍박하는 객들을 내쫒기는 어려울터이니 짐의 길동무나 되어주시게나."\n\n히로히토가 성냥을 바닥에 던지려 하자, 사방에 퍼진 검은 가루가 무엇인지를 깨달은 병사들이 그에게 총을 쏘았다.\n\n"폐하!"\n코노에가 절규하였다. 하지만 한국 병사들은 그에게 신경 쓰지 않고 히로히토를 제지하려 하였다.\n\n그들은 늦었다. 히로히토는 웃으면서 어깨, 허벅지, 배에 날아오는 총을 버텼고, 이내 성냥이 흑색 화약에 닿았다.\n\n어소 깊은 곳에서 시작한 화염은 곧 쿄토 전체를 환하게 밝혔다."
