 japan.1116.t:0 "토쿄"
 japan.1116.d:0 "역사驛舍. 소년은 아버지의 앞에 서있었다. 울음을 꾹 참는 표정을 지은 소년의 얼굴을 보고, 아비는 그의 머리를 따스하게 쓰다듬어주었다. 결국 울음을 참지 못하고 소년은 훌쩍여댔다.\n\n"두려워하지 말거라, 아들아."\n"...하지만, 다시는 뵙지 못할 수도 있지 않습니까. 차라리 제가 여기에 남는것이 더 낫습니다!"\n\n히로히토는 허리를 낮춰서 아키히토의 얼굴을 바라보았다. 닮았다. 황후와 나의 귀한 아들. 더욱이, 내가 해야만 하는 일을 겪게 하지 말아야 하는 아이. \n\n"아들아, 더욱이 그러니까 내가 남아야 하는 것이다."\n다시 볼 수 없을지도 모르기에, 아버지가 아닌, 군주로서의 가르침을 내려야겠지. 혹시라도, 내가 혹시라도 잘못된다면 이 아이가 2600년 사직을 이어갈 것이다.\n\n"지도자, 군주君主라는 이는 따르는 이들에게 모범을 보여야 한다. 특권을 누리면서, 국난과 환란이 덮쳐왔을 때에 모범을 보이지 않으면 어떻게 되는지 아느냐?"\n"...조적朝敵들의 형세처럼 쇠락하지 않겠습니까."\n히로히토는 얼굴에서 미소를 지우지 않았다. 흘륭한 정답이었다. 아들은 그가 생각한 것보다 더 지혜롭고 완숙하였다.\n\n"그렇지, 그리고 우리... 황실의 옛 모습이 바로 그것이겠지."\n신랄한 비판이였다. 아키히토는 눈물을 닦으며, 놀란 듯 아비의 눈을 바라보았다.\n\n"그래서 내가 바로 이곳에 남는 것이다. 크게 보면 이 나라의 승리를 위해서고, 작게는 나의 권력을 위해서이기도 한다. 그러니 아들아, 너는 이곳에 남지 않고, 남지 말아야 하니라."\n\n저 멀리서 기차 경적소리가 들려왔다. 히로히토가 주문한대로, 딱 맞는 시간에 쿄토역에 도착하였다. 시종들이 아키히토의 짐을 부산스럽게 옮겼다. 아들의 등을 토닥여주며 히로히토는 마지막으로 말을 해주었다. \n\n"분조를 이끌어라. 힘들겠지만, 번주들을 이끌어라. 그들도 두려워 앉아있겠으나, 무사의 후예로서 지닌 사무라이의 혼은 죽어있지 않을 것이다. 그리고."\n숨을 한번 쉬었다. 아들의 뺨을 쓰다듬었다.\n"살아남아라."\n\n기차는 어느새 저 멀리로 향하였다. 히로히토는 지평선 너머로 사라질 때까지 응시하였다. 에도, 이제 아키히토가 가면서 토쿄東京로 불리울 도시에서 아들은 전쟁의 마지막 순간까지 살아있을 것이었다. 히로히토에게는 그것이면 족했다. 이별을 뒤로하고 히로히토는 몸을 돌렸다."
 japan.1116.a:0 ""가라, 나의 아들아! 다시 만날 날을 기대하며, 토쿄로 가라!""
 
