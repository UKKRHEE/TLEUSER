 JAP_debt_decrease_warning_TT:0 "§R유동성 위기§!"
 JAP_debt_decrease_warning_TT_desc:0 "외국은 다시 한번 일본의 경제를 침탈하려고 준비중입니다. 자산을 당장 현금화해야합니다. 당신들은 독촉하는 국가들에게 상환할 수 있는 능력이 존재한가요?§!"
 JAP_debt_decrease_TT:0 "§G부채가 10% 감소합니다.§!"
 JAP_FYP_system_tt:0 "계획 경제 시스템"
 JAP_FYP_system_tt_desc:0 "일본 제국은 외세의 침략에 맞서 대비를 충분히 갖춰야합니다.\n\n계획의 일환인 경제 개발 계획은 제국의 특수성을 반영해 관이 주도하는 개발을 이어나갈 것이고, 따라서 정부의 예산을 효율적으로 사용해야 합니다.\n\n대장성이 협력하는 만큼 상공성은 예산이 떨어지더라도 채권을 통해 충당할 수 있으나, 정부가 감당하지 못할 만큼 빚이 생긴다면 계획은 물거품이 될 것이고, 상당수가 외채인 만큼 일본은 다시 한번 §R아와지 조약의 늪으로 끌려갈 것입니다.§!"
