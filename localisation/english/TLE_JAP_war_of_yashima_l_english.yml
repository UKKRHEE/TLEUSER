 japan.1154.t:0 "대정익찬회(2/2)"
 japan.1154.d:0 "'유신회 통합'에 대해 천황의 윤허를 받은지 이틀이 지난 지금, 여러 단체들이 모인 대회장의 앉아있던 코노에는 이름이 호명되자 떨리는 마음을 다잡고 앞으로 걸어갔다. 사방에서 박수소리가 들렸다. 그를 환호하는 사람들이었다. 가슴 깊이 환호하는지는 알 수는 없지만 적어도 코노에에게 면박은 주지 않았다. 그는 마련되어있는 단 가장 중앙으로 나섰다. 괜히 톡톡 마이크를 건드리면서 긴장을 풀었다. 박수소리가 사그라들고 조용해지자, 마침내 코노에는 입술을 떼어 말을 시작하였다. \n\n"천황 폐하의 성단 덕에 그 아래 백관유사들, 충용스러운 신민들은 무진년의 궐기 이후 오늘에 이르러서야 우리는 비로소 자유의 편린이라도 손에 쥘 수 있었습니다. 수 십년 전의 조상들이 바라던 민족과 개화, 그리고 17년 전의 모든 사람들이 외쳤던 자주와 독립은 그 첫 삽을 뜨게 되었습니다. 에도의 막부는 참주僭主 행세를 즐겨하며 폭정을 이어나갔으니 수 차례의 신벌이 찾아왔습니다. 올바른 마음으로 정사를 돌보지 않았기에 힘으로 떨어진 사람들이 하나로 붙을 수 있게 하였습니다.\n\n그러나 오래된 이별은 우리가 진실로 하나됨을 어렵게 만들고 있습니다. 같은 대의를 지닌 사람들은 묶이지 않아 사소한 차이만으로도 서로의 뜻이 정당하지 않다 헐뜯고 있습니다. 과거의 실패에서 얻을 수 있는 교훈은 잊어버렸고, 오직 지금의 이해만을 위해 미래를 내버리고 있습니다. 하나의 같은 핏줄을 타고 태어나, 하나의 같은 말을 쓰고, 하나의 같은 군주를 섬기는 이들끼리 다투고 있습니다.\n\n누가 이를 바라겠습니까? 조정에 충성하는 군인들이 이를 바라겠습니까? 아닙니다. 그들은 천병으로서 조적에게 칼을 겨눌 뿐입니다. 의회가 이를 바라겠습니까? 아닙니다. 그들은 황명을 받들어 폐하의 친택을 도울 뿐입니다. 육천만 중서들이 이를 바라겠습니까? 아닙니다. 우리는 나라의 영광이 떠오르기를 바랄 뿐입니다. 신주의 분열과 다툼은 오직 우리의 적들이 바라는 바입니다!\n\n저는 이 자리에서 간곡히 요청하는 바입니다. 뜻을 하나로 모으기 위해 대정익찬회大政翼贊會를 꾸리는 것을 도와주십시오. 대일본제국의 신민으로서 천황 폐하를 받들고, 일본의 자주와 독립을 위해 단결하며, 대정大政을 이끌어나가기 위해 쿄토를 중심으로 조정을 재편하는 것을 도와주십시오. 나라를 봉공奉公하여 세계 진운進運에 뒤쳐지지 않게 도와주십시오. 우리 폐하의 치세가 천대에 팔천대에 이어지도록 도와주십시오!"\n\n그의 말이 끝나자 사방에서는 잠시 조용하더니, 곧 우뢰와 같은 환호성과 박수소리가 터져나왔다. 쌕쌕 숨을 몰아쉬던 코노에는 손을 흔들고는, 단상 옆으로 나와 꾸벅 인사하며 제 자리로 돌아갔다. 주위는 손이 붉게 달아오를 때까지 박수를 치고 또 쳤다."
 japan.1154.a:0 ""§R천황 폐하 만세!§!""

 japan.1015.tt:0 "어스름달이 꽃피는 날"
 japan.1015.dd:0 ""호의요, 호외! 쇼군 토쿠가와가 죽었답니다! 신문 한부에 10전이오!"\n300년 역사를 이어온 토쿠가와인 만큼 니혼츠미의 유곽遊廓에서 일하는 유녀라 할지언정 '토쿠가와 요시히사'라는 이름 쯤은 들어보았을 정도였던 전일본을 호령하던 쇼군이 죽었다는 소식은 '호외'로 분류되어 금새 일본 전역으로 퍼지기 시작했다.\n\n시라기마루에서의 학살로 시작된 유신 정국은 어떤 이에겐 희극이, 다른 이에겐 비극이 되었고, 이런 상황은 마치 카부키극와 같았다. 그리고, 우가키 카즈시게宇垣一成는 유신이라는 희극을 감상하는 관객이었다.\n\n"카즈시게, 이제 어찌 하는 것이 좋아보이는가? 쇼군도 죽었고, 지금까지 막부의 탄압 때문에 도망다니던 동지들도 집결했네. 지금보다 더 좋은 상황은 없을게야."\n그와 함께 나고야에서 카부키극을 감상한 아베 노부유키는 유신의 가능성을 점쳤다.\n\n학살로 인해 급격히 추락한 막부의 위상, 군대의 분열, 그리고 분노한 민중들이라는 좋은 배경이 만들어진 지금, 우가키에게 이처럼 운수 좋은 날은 분명 다시는 찾아오지 않을 좋은 기회였다. 그는 망설임 없이 공화共和와 유신維新을 희망하는 동지에게 말했다."
 japan.1015.aa:0 ""자네는 다른 동지들에게 연락하게. 나는 쿄토로 가겠네.""

 JAP_war_of_yashima.6.t:0 "토토미의 남작"
 JAP_war_of_yashima.6.d:0 ""제게... 대명을 맡기시려는 것이 정녕입니까?"\n\n예술아홉살 난 노대신 이치키 키토쿠로一木喜德郞는 스스로에게 주어진 이 기회를, 혹은 책무를 믿을 수 없었다. 큰 뜻을 아래로 내리니大命降下 너희 충량한 신민은 이를 성심히 받들라는 폐하의 성지 앞에서, 이치키는 차마 고개를 들 생각조차 할 수 없었다.\n\n케이오慶應 3년(1867년) 토토미 국遠江國에서 오카다 큐헤이岡田丘平로서 태어난 이치키는 젊을 적 이치키 가의 양자로 입적하여 키토쿠로라는 새로운 이름을 얻었다. 젊었을 때부터 영특한 것으로 널리 알려진 이치키는 일본에서 첫 손에 꼽히는 관립대학 법과대학을 졸업하였고, 본디는 관료의 길을 걸을 운명이었다.\n\n허나 무기력하고 무기질한 체제의 부품으로서 살아가는 것은 그의 성미에는 맞지 않는 일이었다. 제국학사원帝國學士院의 일원이 된 그는 학자, 개중에서도 법학자의 길을 걷기 시작했다. 그러나 이 세상은 그를 도통 가만히 놔두려 하지 않았다. 막부는 이 똑똑하지만 무해해보이는 학자를 어떻게 활용하면 유용할지 고민하다가, 구중궁궐 속에서 따분해보이는 천황에 보내면 적절하리라는 결론에 도달하고서는 그를 쿄로 보냈다.\n\n장장 20년 동안 추밀원에서 황상을 가까이 모신 이치키는 어느덧 그의 가장 신뢰할 수 있는 말벗이 되어있었다. 그와 동시에, 관료로서의 인생을 포기하고 학자로서의 평탄한 인생을 택한 그에게 있어서도, 새로운 불꽃이 마음 속에 자라나기 시작했다. 그의 곁에 있었던 "왕자님"이 무언가를 깨닫는 것과 동시에, 그 역시 어느덧 갈망하기 시작한 "새로운 일본新日本"의 모습을.\n\n이치키는 다시 한번 예를 표했고, 그가 외쳐야만 하는 한 마디의 짧은 단어를 외쳤다."
 JAP_war_of_yashima.6.a:0 ""존명!""

 JAP_war_of_yashima.7.t:0 "천황기관설"
 JAP_war_of_yashima.7.d:0 "이치키 키토쿠로는 본디는 그렇게 스스로의 사상이 강력한 축에 속하는 사람이 아니었다. 일반적인 관립대학 법과대학 졸업자와 같이 고등문관시험의 성적에 맞춰서 입성入省하고, 그에 맞춘 단조롭지만 동시에 안정적인 인생을 마음껏 즐기면 되는 것이었다. 인생 참 간단하지 않은가?\n\n하지만 그가 간과한 것은, 그 가슴 속 어딘가에 존재하고 있었는지도 몰랐던 "야망"이라는 것이었다.\n\n독일로 유학을 떠난 그는 당대 독일에서 유행하고 있던 국가법인설國家法人說이라는 사상에 매료되었다. 국가는 법률상 하나의 "법인"처럼 기능하며, 이에 행정, 입법, 사법의 3부는 그 체제 아래에서 그 기관으로 기능한다. 일반적인 법인 - 회사들에서 각종 부서들이 존재하는 것처럼. 이치키는 이 과정에서 하나의 발상을 떠올렸다.\n\n그 부서들이 기관이라면, 어째서 군주 역시 기관이 될 수 없는가?\n\n독일에서 돌아온 그는 관료를 그만두고 제국학사원에 들어갔지만, 오히려 그가 스스로의 학설을 키울 수 있었던 가장 큰 계기는 다름아닌 그 핵심적인 "기관"이 되어야 하는 천황 자신과 대면하면서였다. 그는 자신이 생각하는 이상적인 국가가 어떤 모습이어야 하는지, 그리고 그 국가에서 군주는 어떠한 기관이 되어야 하는지, 스스로의 이념을 더욱 날카롭고 체계적으로 제련할 수 있었다. 이 어찌 교학상장敎學相長이 아니던가?\n\n이치키가 꿈꾸는 사회는 국가가 하나의 거대한 법인으로 기능하고, 그 모든 부분들이 하나의 기관이 되어 효율적으로 작동하는 거대한 기계였다. 그리고 법인에서 그 "대표이사"가 중요하듯이, 국가라는 법인에서는 "군주" - 즉 천황이 같은 역할을 맡아야 했다. 그리고 이치키에게는 자신의 이 이상을 현실에 그릴 완벽한 기회가 찾아왔다."
 JAP_war_of_yashima.7.a:0 "더없이 이상적이고 효율적인 그 사회에 대한 이론 -"천황기관설天皇機關說"을 현실에 구현할 기회를 말이다."

 JAP_war_of_yashima.8.t:0 "불타는 접시꽃"
 JAP_war_of_yashima.8.d:0 "300년의 토쿠가와 체제를 겪으며 토쿠가와라는 그 네글자를 모르는 자는 이 일본 땅에 존재하지 않았다. 당연하겠으나 유신파의 궐기 이후에도 토쿠가와 가문과 그에 연관된 사람들은 여전히 넘쳐났으므로, 그들을 일렬로 세워두면 3리는 넉넉히 채웠을 터였다.\n\n만약 다른 이가 '그 중에서도 으뜸가는 토쿠가와 종가는 어느 가문인가'라 묻는다면 답하는 이는 고산케 중에서 과거는 오와리와 키슈, 지금은 미토라고 할 것이다.\n\n고산케중 한 곳인 '키슈 가문'의 본고지 키슈 번은 유신파가 장악한 칸사이에서 유일하게 천황을 따르지 않은 번이었다. 이들이 만약 평범한 충성파들에 불과했다면 육군은 소수의 전력을 제외하면 아이치로 총구를 돌렸겠으나, 키슈 번은 토쿠가와가 다스리는 지역이었던 만큼 제국 내부의 막부 잔당에 무시할 수 없는 영향을 끼치고 있었다.\n\n"이시와라 소장, 정말 이 것으로 되겠습니까? 상대는 토쿠가와 놈들입니다. 삐라를 살포할 시간에, 하루 빨리 포병으로 적진을 분쇄하는 편이 더욱 좋지 않을까 싶습니다만."\n\n이시와라 칸지. 일본국 육군 시노모세키 방면의 제3사단 사단장이었던 그는 막부에 충성하던 센다이번의 츠루오카에서 출생했다. 반대로 말하자면, 그의 고향은 막부의 영향력이 막대했던 곳일 수밖에 없지 않았겠는가?\n\n그러나, 친인척들과 사관학교 동기들, 고향 친구들 또한 자신들의 지역을 사실상 방치하는 막부를 따르는 이들에 반대하는 이들은 상당히 많았다. 애초에, 1919년 기미 봉기와 시라기마루 사건을 겪고도 막부를 따를 수는 없을 것이다.\n\n이는 유서깊은 토쿠가와 가문의 고산케가 다스리는 번이라 할지언정 신민들까지 그들을 따를 것이라는 보장은 없었다. 이시와라는 여전히 전쟁이 전투로만 이루어지는 것이라고 단단히 착각하는 부관을 보며 한숨을 쉬며 말했다.\n\n"우리는 전투를 하는 사람들이 아니라, 전쟁을 하는 사람들이야. 물론, 지금 당장 저 성을 함락시킨다면 시간을 적게 소모되겠지.\n\n그러나 전쟁이 적들을 항복시킨다고 해서 끝나겠는가? 단순한 살육으로는 또 살육을 부르는 법이다.\n\n이시와라는 벙찐 참모를 바라보며 다시 입을 열었다.\n"참모장, '삐라'라는 물건은 단순히 불안을 조성하는 것이 아니네. 특히 키슈 번은 올해 흉작을 겪지 않았는가? 경제적 파탄, 막부에 대한 분노, 그리고 보급까지 끊긴 지금 상황에서 토쿠가와 놈들이 저지른 악행을 '살짝 가공한' 선전을 본다면 동요할 수밖에 없겠지. 그 상태에서 저 성을 함락한다면 과연 그들이 반기를 들까?\n\n참모장은 이시와라의 물음에 대답했다."
 JAP_war_of_yashima.8.a:0 ""고향을 몰락시킨 위정자에 영원토록 분노하겠지요.""
