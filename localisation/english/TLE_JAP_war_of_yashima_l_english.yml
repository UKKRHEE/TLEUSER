 JAP_nikansenso_hajimeru_modifier_desc:0 "쇼와 12년의 대개혁 이후 황군은 이전에 비해 상당히 강력해졌으나, 서쪽의 적들이 문명의 꽃을 피우는 동안 일본은 멈춰있었기에 우리는 여전히 그들과 같은 국력을 공유하지 않습니다.\n\n그리고, 자연의 법도를 어긴 호랑이는 기여코 꿩을 향해 이빨을 들어냈습니다.\n\n우리는 나약합니다. 황군은 성장을 하였다 해도 여전히 어른과 아이의 격차가 존재합니다.\n\n허나 궁지에 물린 사냥감이라 할지언정, 쉽게 당해 주어서는 안될 것입니다.\n\n버티고, 버티고, 또 버틴다면, 언젠가 동쪽에서 태양이 일몰하는 모습을 시야에 담을 수 있을 것이니, 히로시마에서, 시코쿠에서, 오사카에서, 쿄토에서, 센다이에서, 에도에서 싸웁시다."
