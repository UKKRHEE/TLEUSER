 JAP_war_of_yashima.1.t:0 "양키가 온다"
 JAP_war_of_yashima.1.d:0 "그가 배에서 내려 땅을 밟자, 가장 먼저 느껴진 것은 바닷가의 소금 섞인 내음이었다. 그는 잠시 숨을 크게 들이마셨다. 처음으로 와본 "고향"의 냄새를 최대한 음미하려는 작정이었다.\n\n히로시 미야무라, 1925년생. 미합중국 육군 소속.\n\n그의 부모님은 일본을 떠나 미국으로 온 이민자 1세대였다. 그러나 그에게 있어서 지금까지 일본은 "고향"이라는 생각이 전혀 없었다. 그는 "미국인"이었다. 따라서 한국인들이 진주만을 공습하고 그가 입대 가능한 나이가 차자마자, 그는 즉각 자원입대를 신청했다. 딱히 그의 부모님의 조국이었던 일본이 한국군의 군홧발 아래 짓밟혀서도 아니었다.\n\n그는 미국인이었으니까. 미국인이 나라를 위해 복무하는 것은 당연한 일이었으니까. 그러나, 피는 물보다 진하다고 하였는가. 그가 일본계 미국인으로만 구성된 부대인 미합중국 육군 제442연대 100대대에 편입되고, 그들과 뒤섞여 훈련을 받다보니, 그조차도 가지고 있었는지 인식하지 못했던 "일본인"으로서의 정체성이 점차 깨어나기 시작했다.\n\n그리고 그것은 다른 전우들도 마찬가지인 모양이었다. 대다수가 처음 밟아보는 낯선 고향땅에 발을 디디면서 감개무량한 모습으로 그 눈을 빛내고 있었다.\n\n숨을 깊게 들이마신 히로시는 그가 내린 요코스카의 항구를 이리저리 바라보았다. 생전 처음 보는 풍경이었지만, 기분 탓일까, 어딘가 익숙하고 그리운 모습이었다. 입가에 옅은 미소를 띤 채, 그는 약간 어색한 일본어 발음으로 중얼거렸다.
 JAP_war_of_yashima.1.a:0 ""ただいまー""

 JAP_war_of_yashima.3.t:0 "쇼가츠"
 JAP_war_of_yashima.3.d:0 "쇼와 17년의 해가 찾아오고, 쇼가츠正月를 알리는 쿄토 중심가의 종소리는 야시마八島 전역에 울려퍼진지 벌써 일주일이 되었다. 아이들이 쏘아올린 폭죽은 재가 되어 하늘에서 흩날렸고, 축제에 들떴던 신민들은 하나둘씩 생업으로 돌아갔다.\n\n하루노나나쿠사春の七草, 정월이 끝나고 1년간 병마가 찾아오지 않기를 기원하는 1월 7일은 쇼가츠의 연장선이었고, 4일 뒤 1월 11일이 찾아오면 카가미비라키鏡開き, 즉 떡을 잘라 단팥죽을 먹으며 번창을 기원하는 의식을 끝으로 새해의 시작을 마무리지었을 터였다.\n\n쾅-!\n\n"이보게! 타카시, 타카시! 정신차리게!"\n"포,포격입니다! 서남쪽으로부터 포탄이-"\n\n콰광-!\n\n하지만 번창을 기원하기도 전에 구름 한 점 없이 맑았던 하늘은 잿빛의 연기가 드리웠다.\n\n마나부는 과거 항구도시로 번영했던 시모노세키의 중심에 서있었다. 그가 방금 전까지 위치해있던 상가는 더이상 상가라고 부를 수 없게 되었다. 철근으로 고정되었던 건물은 모래성처럼 무너지고, 목재 주택은 화염에 그을렸다.\n\n어떤 이들이 그의 고향을 잿더미로 만들었는 지는 누가보더라도 뻔했다. 그는 가슴에 증오를 품고, 추레한 몸을 이끌어 북쪽으로 나아갔다." 
 JAP_war_of_yashima.3.a:0 ""이노우에 마나부, 입영을 신청합니다.""

 JAP_war_of_yashima.4.t:0 "오카야마 유격대"
 JAP_war_of_yashima.4.d:0 "겨울의 냉기를 품은 차디찬 바람이 구릉지의 막사를 향해 매섭게 불었다. 허나 열정과 천황 폐하를 향한 충정衷情으로 무장했기에 추위에 벌벌 떨거나 쓰러진 군인들은 적어도 이 오카야마岡山에서는 존재하지 않았다.\n\n착-\n착-\n\n군홧발 소리가 두번 울렸다. 장병들은 그 소리의 진원지가 어디인지 알고 있었다.\n\n도미나가 교지, 적군의 히로시마 방면에샤의 공세 소식을 듣자 재빠르게 오카야마를 향해 줄행랑을 쳤으나, 상처를 입은 채로 후퇴하는 패잔병들을 오카야마에서 보고 부끄러움을 느낀 뒤 그들을 결집시켜 유격대를 이끌고 있는 우유부단한 사내는 우렁찬 목소리로 외쳤다.\n\n"제군들! 새해를 맞이해 국가와 천황 폐하, 그리고 신민들과 전란戦乱에 빠진 전세계의 안녕을 빌던 히로시마는 정도正道를 잊은 비열한 적들에게 참극을 당했다!"\n그는 옷매무새를 다듬고 이어 장병들을 향해 연설을 이어나갔다.\n\n"제군들은 이제 무엇을 위해 싸우겠는가? 그대들의 고향은 적들에 의해 갈기갈기 찢어지고, 고통을 받고 있다. 이런 상황에서 그대들은 무엇을 행하고자 하는가?"\n도미나가의 연설이 의문문으로 끝나자 장병들은 큰 소리로 외쳤다.\n\n"적들과 싸우는 것입니다!"\n\n큰 목소리로 답하자 만족한 도미나가는 막사를 떠나 참모를 만나러 떠났다. 그는 여전히 손과 발이 떨리고 있었다. 부끄러움을 느껴 회심을 하였다고 해도 하루만에 성격까지 바뀔 수는 없는 노릇이었다.\n\n그러나 도미나가는 회심하여 결단을 내렸고, 여전히 전투에서 두려움을 느끼는 약골일지언정, 조국을 지키고자 하는 의지는 여전히 전선에서 혈투를 벌이는 백만 용사와 결의와 같았다."
 JAP_war_of_yashima.4.a:0 ""후방에서 안락한 삶을 즐기기엔 상황이 여의치 않구나.""
 
 JAP_war_of_yashima.5.t:0 "잘있거라, 사랑스러운 츄고쿠여"
 JAP_war_of_yashima.5.d:0 "츄고쿠中国, 중국 지방이라고 불리는 서쪽의 지방은 켄페이源平전투부터 1차 내전등을 겪은 유서깊은 지방이었다.\n\n어릴적 아버지에게 시모노세키의 아카마 신궁보다 아름다운 신사는 없다고 질리도록 들었던 오사무는 반항심 때문이었는지 가보지도, 눈에 담아보지도 못했던 도읍에 세워져있는 헤이안 신궁이 비교도 안될 정도로 훨씬 아름답다며 아버지와 말다툼을 하는 것이 일상이었다.\n\n지금 생각해보면 참으로 어리석었던 시절이었다. 어디서 나온 고집이었는지, 한번도 경험해보지 않은 헤이안 신궁이 뭐길래 그랬을까, 하는 생각은 아버지의 임종을 눈 앞에 두고 이어졌다.\n\n강하셨던 당신의 마지막 단말마는 '아카마'였다. 아무리 아름답다고 하여도 이 열도에서 휘황찬란한 건축물은 상당히 많았을 터인데, 한낮 서쪽 지방의 신사가 어떠한 매력을 사내를 홀렸던 걸까. 7년동안 이어졌던 고민은 허무하게도 전쟁으로 인해 백일몽과 같이 흐린 하늘의 잿더미가 되었다.\n\n콰광-!\n\n전화의 불길은 대한對韓의 최전선인 시모노세키를 빗겨나가지 않았다. 적들의 포격으로 인해 아버지가 그토록 아꼈던 아카마 신궁은 파편이 되어 여기저기로 흩어졌다. 그제서야 깨달았다. '아름다움'이라는 것은 신사의 외견에 한정되지 않았다. 안토쿠安徳 천황의 비극적인 삶, 그리고 그 생애를 위로하는, 그 자체로도 미美 그 자체였던 것이었다.\n\n전쟁은 아름다움을 앗아가고, 도시 속에 새며든 생명의 숨길을 멎게 만든다. 오사무는 있는지 없는지도 알 수 없는 신에게, 전쟁이 끝난다면 무너져내린 신궁이 재건되길 바라고 또 바랐다."
 JAP_war_of_yashima.5.a:0 ""잘있어라, 신궁아! 언젠가 다시 만나자!""

 japan.1016.t:0 "키요미즈데라의 밤(1/2)"
 japan.1016.d:0 ""..그렇기에, 이번에야말로 일본에 다시 한번 유신을 가져와야하오. 지금이 아니면 어느 때가 유신의 때인가!"\n"옳소! 지금까지 제국주의자들에게 억압받은 동지들을 생각하면 아직도 치가 떨리오! 조선 것들은 천지의 법도法度에 어긋난 70년간의 횡포의 업보를 갚는 것인지, 내환内患을 겪고 있지 않은가? 지금이 혁명의 시기이다!"\n\n노을이 지고 지평선 아래로 태양이 일몰하던 때, 쿄토의 대표적인 사찰이라 불리는 '키요미즈데라清水寺(청수사)는 유신파들에 의해 일반인들의 출입이 금지된 채 열기에 찬 토론이 벌어지고 있었다.\n\n과거 두번째 유신 시기 유신 삼걸중 한명인 '사이고 타카모리'가 쿄토가 막부군에 의해 포위되자, 이 곳에서 할복한 이후 일본의 변혁을 꿈꾸는 이들이 모이는 장소가 되었다.\n\n우가키 카즈시게는 자신의 동지들을 이끌고 이 곳 키요미즈데라에서 막부를 타도하고 공화 혁명을 일으킬 준비를 마치고 있었다.\n\n허나, 과연 '일본의 변혁'을 꿈꾸는 자들이 그들 뿐이라는 보장이 있었는가?\n그에 대한 답은 착- 착- 하고 키요미즈데라로 향하는 길목에서 울려퍼지는 이 울림이 대신해주었다.\n\n"폐하, 어쩌면 위험한 결단일 수도 있사옵니다. 다시 한번 재고하여 주시옵소서."\n"잘 알고있네, 수비대장. 지금 향하는 곳은 공화주의니, 혁명이니 부르짖는 자들이 모인 키요미즈데라가 아니느냐."\n"예, 참으로 그렇사옵니다. 쿄의 수비대라 할지언정 막부의 감시를 피하기 위해서 소수의 별동대만이 나섰기에, 우선 폐하의 안위가-"\n\n서서히 시야에 키요미즈데라가 보이기 시작했다. 중앙에 서 있는 남성은 잠시 침묵했다. 분명히, 상대는 '자신의 안위'를 걱정하고 있었다. 어쩌면, 수비대직은 자신을 위해서 존재하는 것이 아닌 자신의 '존재'를 위해 존재하기에 끊임없이 되묻는 것일 지도 모른다. 하지만, 그는 어릴적 다짐했던 각오를 잊지 않고 있었다. 아니, 그 불씨는 더더욱 커져 한낮 위정자들이 끌 수 없는 불길로 치솓았다.\n\n"짐은 이 날만을 10년이고 20년이고 견뎌왔노라. 1919년 기미년의 봉기가 적들에게 처참히 도륙당하는 모습은 아직도 잊을 수가 없네. 그대는 무엇에 충성하는가? 국가인가, 막부인가, 아니면 짐인가?"\n\n키요미즈데라가 두 남성의 시야에 잡히기 시작했다. 쉽사리 입을 열지 못했던 수비대장은 결국 눈을 질끈 감고 외쳤다."
 japan.1016.a:0 ""폐하! 무례를 용서하소서! 천황 폐하 만세!""
 
 japan.1017.t:0 "키요미즈데라의 밤(2/2)"
 japan.1017.d:0 "우가키 카즈시게는 단연컨데 자신의 일생 중에서 제일가는 운수 좋은 날이라고 생각하고 있었다. 대규모 시위와 쇼군의 사망, 여기에 더해 열도 전역에 혼란에 빠졌다. 자신이 바라던 완벽한 상황이 실제로 펼쳐졌다. 이보다 좋은 일이 있을 수 있겠는가?\n\n"우가키, 이제 정말로 얼마 남지 않았네. 선언문도 거의 다 작성했고, 오오야시마 전역에 퍼져있는 우리 동지들이 봉기할 준비를 마쳤으니 말일세."\n"하, 하하하! 정말이지 하늘이 우리편인 것 같군. 그러지 않고서야 이렇게 완벽한 그림이 그려질 수는 없겠지."\n\n허나, 정녕 행운만이 따르는 것이 맞는가? 하는 생각이 동시에 찾아왔다.\n불안감. 그 것이 우가키를 한편으론 안심하지 못하게 만들었다.\n\n그리고 얼마 지나지 않아 다급한 발걸음 소리가 이 사찰을 덮쳤다.\n"우, 우가키 의장! 밖에서 확인되지 않은 무리가 접근해오고 있습니다!"\n\n아. 어쩐지 행운만 찾아오더니. 우가키는 긴장감을 감출 수 없는 듯 힘겹게 입을 열었다.\n"대체 누구인가! 토쿠가와 놈들은 에도에서의 혼란을 처리하기도 바빴을터인데?"\n"그, 그것이―"\n\n갑작스러운 세력의 등장에 당황한 참석자들은 분주하게 움직였다. 얼마 지나지 않아 무리가 키요미즈데라의 입구에 도달했다.\n\n"1868년 이래로 만개한 유신의 꽃봉우리를 피우고자 하는 유신 지사들은 들어라! 짐은 진무 텐노로부터 내려져오는 만세일계의 혈통을 이은 히로히토다! 그대들의 정당한 주군이 청수사清水寺에 당도했나니, 고개를 들라!"\n천황의 출현, 상정하지 않은 변수가 닥치자 유신회는 혼란에 휩싸였다.\n\n"폐, 폐하께서 오셨다고? 천황 폐하께서 정녕 우리를 도와주시러 오신 것인가?"\n"역시 의장님은 계획이 있으셨구나! 존황토간의 기치를 잊으신줄 알았는데, 의심한 자신이 부끄러워지는군."\n\n우가키는 세상이 무너진듯한 기분이 들었다. 모든 것이 완벽하다고 생각했거늘, 한낮 애송이에 불과한줄 알았던 천황의 존재를 까마득히 잊고 있었다. 자신의 실책에 한숨을 쉬며 새로운 주군의 존안을 뵈었고, 곧 그의 두 손은 하늘을 향하며 만세를 불렀다."
 japan.1017.a:0 ""천황 폐하를 위하여! 대일본제국 만세!""
 
 japan.1151.t:0 "쇼와의 낭인(1/2)"
 japan.1151.d:0 ""키타 선생, 쿄에서 결국 혁명이 일어났다던데, 들으셨습니까."\n"모를 리가 있나. 청년 장교들을 부추긴 것은 나였으니까. 니시다도 젊은이들을 만나러 갔으니, 이 곳 에도에서도 얼마 지나지 않아 궐기하겠지."\n\n키타 테루지로北輝次郎, 통칭 '키타 잇키北一輝'라 불리는 그는 국수주의자, 정치깡패, 극우 운동가 등의 여러 이명을 가지고 있었으나, 그에게 가장 걸맞은 이름은 '쇼와의 낭인'일 것이다.\n\n니가타에서 태어나 관립 대학에 다니며 '순정사회주의純正社会主義'와 같은 사상을 펼쳤던 키타 잇키는 반체제 혐의로 인해 막부 소속 봉행소의 감시에 시달렸고, 자신의 동지들과 함께 중국으로 떠나 신해혁명을 겪으며 '대륙낭인大陸浪人'이라 불리게 되었던 그는 귀국 이후 오카와 슈메이를 비롯한 여러 동지들과 정치 단체인 '유존사猶存社'를 세웠다.\n\n유존사에서 '일본개조법안대강日本改造法案大綱'과 같은, 개혁의 가장 큰 걸림돌인 막부를 타파하고 국가를 개조해 서구와 한국에 비견될만한 일본을 세우는 것을 연구했고, 자신의 제자인 니시다 미츠기를 통해 청년 장교들에 막대한 영향을 끼쳤다. 그랬던 그였기에, 쿄토에서 천황이 이끄는 관군官軍이 궐기했다는 것은 일어나기 직전에도 알고 있었다.\n\n오카와 슈메이는 크흠, 하고 헛기침을 한번 내뱉으며 말을 이었다.\n"어느덧 이 유존사가 세워진지 15년이 되었지요. 막부놈들에게 탄압받아 쫒기고, 도피하던 그 시절이 헛된 것이 아니었습니다."\n\n15년. 영겁의 세월과 같이 길게만 느껴지던 시간은 기다림 끝에 그 열매를 맺었다. 오직 유신의 기치만을 바라보고, 또 달려오지 않았던가.\n\n얼마 지나지 않아 오카와가 말을 끝맺음 지을 즈음에, 착- 착-하고 울리는 군홧발 소리가 들려왔다.\n\n키타 잇키는 군화로부터 울리는 진동과 함께 희미한 노랫소리가 들려온다는 것을 느끼자 창밖을 바라보았다.\n\n멀찍이서 들려오는 진동은 유신을 부르짖는 청년 장교들의 울림이었다는 것을 알아채고, 그는 얼마 만인지 모를 미소가 지연스레 지어지는 것을 보며 한마디 내뱉었다."
 japan.1151.a:0 ""오늘 만큼은 '천황 폐하 만세'를 외칠 수밖에 없겠어.""
 
 japan.1152.t:0 "쇼와의 낭인(2/2)"
 japan.1152.d:0 "에도의 함락과 토쿠가와의 도주. 지난 두번의 유신은 모두 실패했으나, 일본 열도大八洲 전역에 타오르는 마지막 불꽃은 결국 역사의 굴레를 불태우고 당당히 한미하기 그지없는 불꽃에서 불길로 거듭났다.\n\n히로히토, 지금은 만세일계의 천황이라 불리는 그는 대정을 막부로부터 되찾은"
