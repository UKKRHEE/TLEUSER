 #군제개혁
 JAP_Rikugun_TT:0 "현재 §R대일본제국 육군§! 개혁 진척도는 §G[?JAP_army_reform]§!/§Y100§!입니다."
 JAP_Kaigun_TT:0 "현재 §B대일본제국 해군§! 개혁 진척도는 §G[?JAP_army_reform]§!/§Y100§!입니다."
 JAP_military_advisor_TT:0 "§B프랑스§! 측의 군사고문단장은 §B[JAP_army_advisor]§!이고,\n§R영국§! 측의 군사고문단장은 §R[JAP_navy_advisor]§!입니다.\n\n만약 §R세계적인 규모의 사건§!이 일어나거나\n§R상대국과의 관계§!가 틀어진다면 고문단은 철수할 수 있습니다."
 JAP_military_reform_system_tt:0 "대일본제국 황군"
 JAP_military_reform_system_tt_desc:0 "대일본제국 황군은 과거 '보신전쟁' 당시의 군대의 명맥을 이어받고, 기존 막부군을 흡수하여 생긴 군대입니다.\n\n현재 황군의 역량은 '혼란스러운 열도에 걸맞은 군대'라고 평가할 수 있겠습니다. 적들에 비해 열등하고, 나약하며, 상대에 비해 우월한 이점은 오직 천황 폐하와 황국을 향한 정신력밖에 존재하지 않습니다.\n\n그러나, 반대로 생각한다면 황군을 재건해 역량을 강화한다면 적들과 대등하게 전투에서 맞설 수 있음을 의미합니다.\n\n육군의 개혁은 막부 시대에 초청했던 프랑스 군사고문단의 도움을, 해군의 개혁은 황국에 관심을 가지고 있는 영국 군사고문단에게 도움을 받을 것입니다."
 #이벤트
 TLE_Japan_on_action.1.title:0 "꽃은 벚꽃, 사람은 무사"
 TLE_Japan_on_action.1.desc:0 "「花の中ではぱっと咲いてぱっと散る桜の花が一番であり、人の最も見事な生き方は美しく咲いて潔く散る武士である。」\n\n라스트 엠파이어 팀의 '나상' 업데이트와 더불어, 일본팀의 일본 제국 리워크 계획은 이와 동시에 진행되었습니다.\n\n'꽃은 벚꽃, 사람은 무사' 업데이트는 기존 라스트 엠파이어의 일본 컨텐츠 및 설정을 상당수 변경하는 것을 목표로 하였고, 여러 컨텐츠와 이벤트를 비롯한 한-일 전쟁의 시스템 리워크 또한 완료하였습니다.\n\n그러면, 재밌게 즐겨주세요! (슈퍼이벤트와 음악 재생기의 '대일본제국 대본영 라디오'를 활성화하시고 플레이하시는걸 추천드립니다.)\n\n제작진-Fultuka, Friedrich von Ebert, Server, 그리고 모드 제작자 UKKRHEE"
