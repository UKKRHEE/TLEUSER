 BOOKMARK_JAPAN_INFO:0 "§Y꽃은 벚꽃, 사람은 무사§!"
 BOOKMARK_JAPAN_INFO_DELAYED:0 "§g§W0.2.1§! §R나상 Vol.2§! 업데이트에서 컨텐츠 추가 예정\n§Y- 전체적인 리워크\n§W--------------§!\n£GFX_texticon_bookmark_JAP\n\n\n\n\n§L태양이 뜨는 나라, 일본 제국은 '본래의' 시간선에는 황국의 욱일이 동아시아를 넘어 태평양으로 뻗어나갈 정도의 국력이 존재했으나, 세계는 이웃인 조선, 아니 대한제국의 편을 들어 주었습니다.\n\n쵸슈 정벌을 실패한 막부는 조선의 도움을 받아 결국 제압에 성공했고, 이는 영국과 조선, 막부의 관계를 돈독히 만들기에 충분했습니다. 그리고, 이는 러시아의 심기를 자극했습니다.\n\n'그레이트 게임'이 한창이던 1867년, 막부의 관심을 돌리려던 존황파는 러시아 제국과 접촉했고, 대영제국과 조선의 영향력을 차단해야 하겠다는 결론에 도달, 츠시마에 상륙을 감행했습니다. 영국과 조선, 막부, 그리고 접촉했던 존황파까지 경악하게 만들기에 충분했던 이 사건은 전쟁의 도화선이 되어 쵸슈번, 사츠마번, 토사번 등의 유신지사들과 지도자들은 '보신전쟁'을 일으키고 막부의 중심지인 에도로 향했으나, 일본 내에 첩보망을 심어두었던 영국은 러시아와 접촉했던 존황파를 배척하고 막부를 돕기로 결정, 조선과 함께 보신전쟁에 개입하게 되었고 어떠한 세력도 우세를 점하지 못한 채로 서일본의 일본 제국과 동일본의 에도 막부로 갈라지게 되었습니다.\n\n해외 세력의 침략이 시작된 일본 열도는 보신전쟁이 종료된지 얼마 되지 않은 1873년, 신선조의 사카모토 료마 암살로 인해 다시 발발한 제2차 일본내전은 근황군이 전쟁에서 승리하기 위해 독일 제국과 미합중국에 각종 이권과 철도 부설권, 탄광 채굴권을 팔아 자금을 얻었고, 이로 인해 민심이 돌아서자 근황군은 '존황양이'의 정신으로 조선의 '운양호'를 불태우며 열강들의 개입이 시작되었습니다. 결국 1878년 근황군은 막부에게 패배해 역사의 뒤안길로 사라졌으며 근황군이 빌렸던 채권과 판매한 이권들은 승리한 막부에게 재청구되었고, 불합리한 조약에 분노한 민중이 봉기하며 1881년 §R일향종의 난§!이 일어나게 되었습니다.\n\n결국 열강의 심기를 건들이게 되자 7개국 연합군이 난을 진압하며 체결한 '아와지 조약'은 일본의 영토와 각종 이권을 가져가며 열도를 노예로 종속시켰습니다.\n\n1936년, 지지부진한 개혁과 파탄난 국가는 더이상 체제를 유지할 수 없게 되었습니다. 태양은 일출하고, 다시 일몰합니다. 분명히, 이전까지의 역사는 태양의 일몰이었을 것입니다. 그러나 이런 말이 있습니다.§!\n\n태양은\n밤이 밝는 것을 기다려\n떠오르는 것이 아니다\n태양이 떠오르기에\n밤이 밝아지는 것이다.\n-토이 요시오§!"
