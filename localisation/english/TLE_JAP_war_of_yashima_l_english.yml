 JAP_war_of_yashima.9.t:0 "아버지, 당신은 강하셨다"
 JAP_war_of_yashima.9.d:0 "스읍- 후-\n노을이 진 저녁, 이바라키에 주둔중인 제11보병사단장 토죠 히데키는 홀로 남은 지휘부에서 다 핀 담배를 재떨이에 털며 한숨을 푹 쉬었다. 혼자만이 그 곳에 남아있었던 만큼, 바람이 창문 사이로 불자 으스스한 기분마저 들었다. \n\n토죠는 얼마 전 쇼군이 직접 하사했던, 자신이 '육군 소장'임을 온 누리에 알릴 수 있게끔 단정하게 정리되어있는 견장을 바라보았다. 대장大将, 그 두 글자가 알리는 위압감은 에도 한복판을 거닐고 있는 행인들을 짓누르기에 충분하지 않겠는가?\n\n그러나, 그 무게는 자신에게도 예외는 아니었다. 토죠는 남은 담배를 꺼내려 책상 서랍을 열었으나, 자신이 방금 전에 피었던 담배가 마지막이었다는 것을 깨달았다. 그는 다시 한번 한숨을 쉬며 자신이 가슴 한편에 지우지못한 찝찝함이 어디서 비롯된 것인지 떠올렸다.\n\n어쩌면 당연한 것일지도 모르겠으나, 얼마 지나지 않아 질문에 대한 답이 떠올랐다. 아버지였던 토죠 히데노리東條英教. 토죠가 보기에 그는 스스로가 혈연관계임을 제하고서 바라보더라도 단연컨데 유능한 군인이었다.\n\n혼란한 시대에 걸맞게도, 에도 출신이었던 만큼 막부 육군에 자원했고 그를 등용했던 막부를 위해 한 몸 평생을 바쳤다. 허나 군대라는 집단은 그 무엇보다 정치적이지 않은가. 내전과 일향종의 난 이후 편집증적으로 실재하는지도 모를 '군대 내의 배신자'를 색출하던 토쿠가와는 천황에 온정적이었던 토죠 히데노리를 안도安堵를 위한 그 제물로 바치기 위해서 '시위대에게 강경하게 나가지 않았기 때문'이라는 시덥잖은 이유로 예편시켰다.\n\n"...그리고 나는 그의 아들이었지."\n지금 생각해보면, 토쿠가와는 자신을 무슨 용기로 이 자리에 앉혔는지 이해할 수 없었다. 물론, 어떻게던 자신의 아버지의 꼴을 당하지 않기 위해서라도 군 내부에서 정치질과 인맥으로 토쿠가와가 무시할 수 없을 세력이 된 것은 사실이었으나, 막부는 자신들에게 충성스러웠던 아버지를 분명하게 '배신'하지 않았던가.\n\n'관동 방면 계엄 명령서'\n\n어느덧 노을이 사라지고 칠흑같은 흑색이 천지를 뒤덮은 밤이 찾아왔다. 토죠 히데키는 자신의 지휘부 책상에 놓여있는 명령서를 바라보았다. 증오, 분노, 복수심같은 사사로운 감정은 스스로를 옥죄고 있지 않았다. 자신의 아버지라면 분명 '조국을 위해'라는 생각으로 결단을 내렸을 터였다. 아들된 자로서 그의 의지를 이을 뿐이었다."
 JAP_war_of_yashima.9.a:0 ""그래, '구국의 결단'이라는 말이 좋겠군.""
 
 japan.1153.t:0 "대정익찬회(1/2)"
 japan.1153.d:0 ""...막부를 쓰러뜨렸으나, 여전히 사사로운 이익만을 위해 행동하는 자들이 활개치고 있습니다. 통일된 지도부가 존재하지 않기에 점조직에 불과한 단체들이 이권을 위해서 천황 폐하를 이용하려는 불령한 이들이 나타나는 것 아니겠습니까? 이를 막기 위해서는 더욱 근대적이고 하나된 당党을 만들어야만 합니다."\n\n토쿠가와의 시대가 막을 내리고, 새로운 태양이 동쪽에서 일출했다. 모든 것을 바로잡기 위해 일어난 유신은 키타 잇키北一輝, 오카와 슈메이大川周明의 유존사猶存社부터 코노에 후미마로近衛文麿의 쇼와 연구회昭和研究会까지 이르기까지  국가의 변혁을 꿈꾸는 각기 다양한 인물과 단체들이 범람했고, 그에 따라 유신의 본질, 즉 '위정자 토쿠가와로부터 권력을 만세일계의 천황 폐하에게 돌려준다'는 의미는 퇴색되기 시작 했다.\n\n이는 제국의 유일무이한 존재로 거듭난 히로히토 또한 충분히 인지하고 있었고, 유서 깊은 후지와라의 후예인 오섭가五摂家중 으뜸가는 가문인 코노에가의 당주이자 쇼와 연구회의 수장, 코노에 후미마로에게 '혼잡한 체제를 보면 통탄하지 아니할 수 없다. 경국経国의 대업大業을 이루기 위해 체제를 개편하라'는 명령이 하달된 것은 폐하의 신하된 자로서 행하지 않을 수 없는 일이었다.\n\n"당신이 부르짖는 '신체제 운동'이라는 것에는 회의감을 감출 수 없소. 지금의 난립한 단체들을 하나로 단결시키겠다는 것은 오나라 사람과 월나라 사람을 한 곳에 묶어놓는 것과 다름이 없지 않은가? 오월동주呉越同舟라는 옛말밖에 떠오르지 않는군."\n허나, 유신을 명목 삼아 이용하는 위정자들은 그의 예상보다 훨씬 많았다.\n\n여러 위정자들을 상대한 코노에는 자신의 머리가 지끈거리는 것을 느꼈다. 머리 뿐이겠는가. 머리가 굳은 자칭 원로들이 거들먹거리는 모습은 자연스레 그의 입에서 한숨이 나오게 만들기에 충분했다.\n\n설득에 지친 코노에는 다른 조직 하나하나 만나며 설득하는 것으로는 어림도 없는 정국을 타파하기 위해서는 자신의 단체인 쇼와 유신회를 포함해, 비록 성향이 다르다지만 적어도 유신의 대의를 잊지 않은 히라누마 키이치로의 국본사国本社, 유신에 동참한 군인들의 일석회一夕会를 통합해 천황 폐하의 치세를 날개처럼 곁에서 지탱하는 방법을 고려할 수밖에 없었다."
