 JAP_five_years_plan_category:0 "제국의 경제"
 JAP_five_years_plan_category_desc:0 "\n\n\n\n\n\n£GFX_decision_reitoku\n\n\n\n\n\n\n\n\n\n\n키타 잇키와 여러 유신 원로들, 관료들은 현재 일본은 열강들과는 달리 여전히 개발도상국에 머물고 있는 현실에 집중하여 '관이 주도하는 성장'이 필요하다고 주장했습니다.\n\n제국의 경제는 열강들과는 달리 빈약하기에 한번 무너진다면 도미노처럼 쓰러질 것입니다. 따라서, 가지고 있는 모든 것들을 동원해야하는 만큼 대한제국의 근대화 과정보다 조금 더 급진적이고, 여러 분야에서 동원을 해야만 할 것입니다.\n\n대장성과 상공성이 협력해 신설된 일본 제국 경제개발위원회의 목표는 최종적으로 전근대적인 경제 구조의 개편, 철강 생산량의 증진, 경공업 성장, 군수 산업 자립화와 수출 상품의 증가입니다.\n\n§RGDP 대비 부채가 150%를 넘으면 대가를 치뤄야할 것입니다.§!"
 JAP_fyp_tttt2:0 "현재 사업에 사용할 수 있는 자금은 §C[?JAP.five_year_plan_total]억엔§!입니다."
