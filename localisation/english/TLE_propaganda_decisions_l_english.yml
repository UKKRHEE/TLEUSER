 KOR_wreckers_sabotage_contruction:0 "건설 사보타주"
 KOR_wreckers_sabotage_contruction_desc:0 "활동가들이 전국의 건설 현장에서 파업을 일으킬 준비를 마치고 명령을 기다리고 있습니다."
 KOR_wreckers_sabotage_contruction_tt:0 "§Y$industrial_complex$§! 건물들이 피해를 입음"
 KOR_wreckers_sabotage_military_production:0 "무기 생산 사보타주"
