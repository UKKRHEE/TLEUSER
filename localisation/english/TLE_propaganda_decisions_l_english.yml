 KOR_sabotage_behind_enemy_lines_decision_desc:0 "적 전선 너머에서 활동하는 충성스러운 파르티잔들을 이용하여 [FROM.Getname] 내 적의 통신을 교란할 수 있습니다. 지휘부를 타격하거나, 통신선을 끊는다거나, 열차를 탈선시키는 행동을 통해 적을 아군 병력의 공격에 버티지 못하게 하여 러시아의 해방을 성공시킬 확률을 증가시킵니다."
