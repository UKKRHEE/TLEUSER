 KOR_wreckers_sabotage_military_production_tt:0 "§Y$arms_factory$§! 건물들이 피해를 입음"
 KOR_wreckers_sabotage_dockyards:0 "적 조선소 사보타주"
 KOR_wreckers_sabotage_dockyards_desc:0 "[SOS.GetLeader]의 해군 생산에 피해를 입히면, [SOS.GetAdjective](은)는 다른 곳으로 갈 것입니다."
 KOR_wreckers_sabotage_dockyards_tt:0 "§Y$dockyard$§! 건물들이 피해를 입음"
 KOR_wreckers_sabotage_railways:0 "적 철도망 사보타주"
