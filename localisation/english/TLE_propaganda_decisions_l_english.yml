 KOR_influence_airforce_opposition:1 "공군 지지도 상승"
 KOR_influence_airforce_opposition_desc:1 "국군 내에 있는 우리의 연락망을 통해 우리와 뜻을 함께하는 공군 사령관들과 파일럿들을 찾을 수 있습니다. 공군을 우리 편으로 만들면 전쟁은 분명 훨씬 더 쉬워질 것입니다."
