 KOR_concessions_japan_vladivostok_SCW:0 "일본에 블라디보스토크 제안"
 KOR_concessions_japan_vladivostok_SCW_desc:0 "일본군은 언제나 블라디보스톡을 차지하고 싶어했습니다. 따라서, 우리가 그 지역을 협상 테이블에 올린다면 그들은 우리에게 원정군 파견을 통한 도움을 제공할 지도 모릅니다."
 KOR_concessions_japan_vladivostok_SCW_accept:0 "만약 수락된다면, [JAP.GetNameDef]은 전쟁 기간동안 [GetKORietOppositionName]과 싸울 부대를 제공할 것입니다. [JAP.GetNameDefCap]은 전쟁이 끝난 후 블라디보스토크의 통제권을 가져갈 것입니다."
 KOR_not_has_conflict_with_japan:0 "§Y[ROOT.GetNameWithFlag]§!: §Y[JAP.GetNameWithFlag]§!(와)과 진행 중인 분쟁 없음"
