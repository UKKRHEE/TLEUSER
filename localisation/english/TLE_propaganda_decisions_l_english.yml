 KOR_influence_army_opposition_desc:1 "육군에 침투하였으므로 이제 우리는 우리와 뜻을 같이 하는 하급 장교들과 사병들을 찾을 수 있습니다. 그리고 전쟁이 일어나면 그들이 우리와 함께하도록 설득할 수 있습니다."
