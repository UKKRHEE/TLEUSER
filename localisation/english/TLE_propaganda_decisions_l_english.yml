 KOR_SOP_civil_war_divisions_value:0 "[?KOR.KOR_exiles_army_support|%Y0]"
 KOR_SOS_civil_war_divisions_tt:0 "만약 내전이 지금처럼 시작된다면, 군대의 [?KOR.KOR_centre_army_support|%Y0], 해군의[?KOR.KOR_centre_navy_support|%Y0], 공군의[?KOR.KOR_centre_air_support|%Y0]은 [KOR.GetLeader]에게 충실할 것 입니다.\n---\n편집증이 §R90%§!를 넘었을 때, 매일 §Y20%§!의 확률로 스탈린이 전쟁을 일으킬 위험이 있습니다.\n"
 KOR_SOT_civil_war_divisions_tt:0 "육군 지지도: [?KOR.KOR_left_opposition_army_support|%Y0]\n해군 지지도: [?KOR.KOR_left_opposition_navy_support|%Y0]\n공군 지지도: [?KOR.KOR_left_opposition_air_support|%Y0]\n\n대중 지지도: [?KOR_opposition_popular_support|Y1]§Y%§!\n (대중 지지도는 [FROM.GetLeader]의 항복 한계치에 영향을 주며, 전쟁 중에 파르티잔 부대들을 추가할 것입니다.)"
