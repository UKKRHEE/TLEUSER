 restructure_supply_system_desc:0 "건설자재와 철도 노동자들을 동원하면서, 우리는 철도에 간이 보급품 보관소 몇 곳을 빠르게 만들 수 있습니다. 하지만 이런 방식은 장기적으로 철도를 운영하는 데에 적합한 방식은 아닙니다. \n\n§R이 결정은 단 한번만 발동할 수 있습니다. 혜택은 3곳 이상의 보급 중심지를 건설하면 사라질 것입니다.§!"