 KOR_recruit_general_opposition_desc:1 "붉은 군대 내에 있는 우리의 연락망을 통해 내전이 일어날 경우 고위 장교들이 우리 편으로 전향하도록 설득해야 합니다."
 KOR_recruit_general_opposition_tt:0 "장군 또는 원수 한명이 우리 편으로 들어옵니다."
 KOR_recruit_admiral_opposition:0 "제독 영입"
 KOR_recruit_admiral_opposition_desc:1 "붉은 함대 내에 있는 우리의 연락망을 통해 내전이 일어날 경우 고위 장교들이 우리 편으로 전향하도록 설득해야 합니다."
