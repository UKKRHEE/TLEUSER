 KOR_dismiss_the_counter_revolution_desc:1 "반혁명에 관한 모든 논의를 공식적으로 부인함으로써 우리의 요원들이 NKVD의 감시를 빠져나가도록 할 수 있을 것입니다. 하지만, 우리의 거짓 부인을 믿은 일부 지지자들을 잃게 될지도 모릅니다."
 KOR_dismiss_the_counter_revolution_tt:1 "안정도와 군사 지원을 감소시켜 정치적 편집증을 줄일 수 있습니다"
