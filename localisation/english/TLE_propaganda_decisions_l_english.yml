 KOR_plan_start_of_uprising_archangelsk:1 "[FROM.GetName]에 비밀 본부 설치"
 KOR_plan_start_of_uprising_archangelsk_desc:1 "북방 지역은 비교적 모스크바에 가까운 항구들에 접근이 가능하기 때문에 입지가 좋습니다. 하지만 기반 시설이 부실하고 발전이 되지 않았기 때문에 단점을 보완하지 않는 한 이 지역에서 전쟁을 벌이는 것은 어려울 것입니다."
 KOR_plan_start_of_uprising_odessa:1 "[FROM.GetName]에 비밀 본부 설치"
 KOR_plan_start_of_uprising_odessa_desc:1 "우크라이나는 반란을 일으키기 좋은 장소입니다. 우크라이나에는 비옥한 토지에, 큰 도시, 잘 닦인 항구와 기반 시설들이 있습니다. 그러나 이는 우크라이나에 비해 덜 개발된 [KOR.GetNameDef]의 지역들보다 우리의 대의에 동참시키기가 더 어려울 것이라는 것을 의미하기도 합니다."
 KOR_plan_start_of_uprising_chita:1 "[FROM.GetName]에 비밀 본부 설치"
 KOR_plan_start_of_uprising_chita_desc:1 "시베리아는 전통적으로 반볼셰비키주의자와 반스탈린주의자의 요새였습니다. 개발도가 매우 낮긴 하지만 개별 지역들을 우리 편으로 포섭하기는 매우 쉽습니다."
 KOR_plan_start_of_uprising_omsk:1 "[FROM.GetName]에 비밀 본부 설치"
 KOR_plan_start_of_uprising_omsk_desc:1 "옴스크는 서부 시베리아의 요충지입니다. 또한 우랄 지역과 대초원 지역과 접하고 있습니다. 약간 개발이 덜 된 곳이지만 이 곳에서 봉기를 일으킨다면 손쉽게 튼튼한 기지를 건설할 수 있을 것입니다. 그러고 나면 모스크바로 진격할 수 있을 것입니다."
 KOR_plan_start_of_uprising_tashkent:1 "[FROM.GetName]에 비밀 본부 설치"
 KOR_plan_start_of_uprising_tashkent_desc:1 "대초원 지역에 기지를 건설하면 우리의 후방은 안전할 것입니다. 모스크바까지는 기나긴 행군이 될 테지만, 전투의 대부분은 우리의 전방에서 일어날 것입니다. 또한, 이 지역에서는 지지 기반을 다지기가 비교적 쉬울 것입니다."
 KOR_plan_start_of_uprising_ufa:1 "[FROM.GetName]에 비밀 본부 설치"
 KOR_plan_start_of_uprising_ufa_desc:1 "우랄 지역은 방어가 용이하다는 장점이 있습니다. 이 곳에 기지를 건설하면 시베리아와 북방 지역은 물론 대초원 지역에도 우리의 영향력을 행사할 수 있을 것입니다. 따라서 많은 선택지를 손에 쥐게 됩니다."
