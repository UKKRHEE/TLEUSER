 KOR_organize_popular_brigades_poum:0 "인민여단 창설"
 KOR_organize_popular_brigades_poum_desc:0 "국내외에 존재하는 수많은 반 스탈린주의 좌파 단체에 소속된 단원들에게 연락을 돌려, 전쟁 중인 스페인 동지들을 도울 국제 여단을 창설할 것입니다."
 KOR_send_elite_commandos_poum:0 "정예 특수부대 파견"
 KOR_send_elite_commandos_poum_desc:0 "우리는 전쟁하는 방법을 잘아는 지난 내전의 비스탈린주의자 전투원들, 군내 베테랑, 그리고 특별임무를 완료할 능력이 있는 특수부대 요원들을 고도로 훈련시켜 놨습니다. \n우리는 이 자산을 POUM 정부가 파시스트와 스탈린주의자에 대항하여 사용할수 있게 해야합니다"
 KOR_send_elite_commandos_poum_flag:0 "정예 특수부대를 스페인으로 보냄."
 KOR_organize_popular_speeches_poum:0 "인민연설 준비"
 KOR_organize_popular_speeches_poum_desc:0 "우리 스페인 동지들이 전쟁을 지속하기 위해선 인민들의 전적인 지원이 필요합니다. 지역사회에서 영향력 있는 사람들의 도움을 받아 전쟁을 알리고 스페인 민중들에게 혁명의 불길을 다시 살릴 홍보 캠페인을 전개해야 합니다."
 KOR_infiltrate_stalinist_plans_in_spain_poum:0 "스페인내 스탈린주의자 수뇌부에 잠입"
 KOR_infiltrate_stalinist_plans_in_spain_poum_desc:0 "곧 부르주아 공화국 정부를 지원하기 위해 새로운 소련 군사 고문단이 스페인에 파견될 것이며, 우리는 그들 중 몇몇 반스탈린주의자들을 침투시킬 기회가 있습니다.\n이 요원들은 POUM에 동조하는 군인, 브리가디스타, 민병대원들과 접촉하고 그들을 모집할 것입니다. 임무가 수행되기 전에 우리가 적의 계획에 대해 배울 수 있는 정보망을 만들기 위해서 입니다."
