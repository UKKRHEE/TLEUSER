 KOR_concessions_japan_sakhalin_SCW:0 "무기를 위한 사할린"
 KOR_concessions_japan_sakhalin_SCW_desc:1 "저항군은 무기가 필요합니다. 일본에게 북사할린을 할양해 주는 대가로 무기를 좀 받아올 수 있을 지도 모릅니다."
 KOR_concessions_japan_sakhalin_SCW_accept:0 "만약 그들이 동의한다면, [GetKORietOppositionName](은)는 전쟁이 시작할 때 [JAP.GetAdjective]의 보병장비를 제공받으며 운이 좋다면 전투기도 제공받을 것입니다. [JAP.GetNameDefCap](은)는 대가로 북사할린을 종전 시 가져갈 것입니다."
 KOR_CSW_transfer_sakhalin_flag:0 "§Y북사할린§! 양도"
 KOR_concessions_germany_baku_SCW:1 "군수 공장을 위한 바쿠 유전"
 KOR_concessions_germany_baku_SCW_desc:1 "[GER.GetNameDefCap](은)는 군사력 증강에 필요한 석유에 언제나 목말라합니다. 그들에게 우리 유전의 독점 권리를 약속한다면 기꺼이 우리를 도와줄 것입니다."
 KOR_concessions_germany_baku_SCW_accept:0 "만약 그들이 동의한다면, [GER.GetNameDef](은)는 [?KOR.KOR_civil_war_start_state.GetName]에 군수 공장을 건설할 것입니다. [GetKORietOppositionName](은)는 [GER.GetAdjective]의 전차와 보병장비를 얻을 것입니다. [GER.GetNameDefCAP](은)는 전쟁이 끝난 후 [229.GetName]의 자원에 대한 권리를 가져갈 것입니다."
 KOR_CSW_baku_oil_flag:0 "바쿠 유전 양도"
 KOR_CSW_german_generals_flag:0 "독일 군사고문단"
 KOR_concessions_germany_ukraininan_oil_SCW:1 "독일이 지원하는 우크라이나 봉기"
 KOR_concessions_germany_ukraininan_oil_SCW_desc:1 "우크라이나를 잃는 것은 뼈아프지만, 그들은 스탈린주의자와의 전쟁에서 우리에게 값진 동맹이 되어줄 것입니다. 독일은 우크라이나 민병대를 비밀리에 훈련 시켜줄 수 있으며, 훈련을 받은 우크라이나 반란군은 언제든 기습을 가할 수 있을 것입니다. "
 KOR_concessions_germany_ukraininan_oil_SCW_accept:0 "수락할 시, [GER.GetNameDef](은)는 우크라이나인 부대들을 훈련해 준비되었을때 독립전쟁을 시작할 것입니다. [GER.GetNameDefCAP](은)는 전쟁이 끝났을때 우크라이나 지역에 자원 채굴권을 얻습니다. "
 KOR_concessions_uk_belarus_SCW:1 "영국의 지원을 대가로 한 벨라루스의 독립"
 KOR_concessions_uk_belarus_SCW_desc:1 "[ENG.GetAdjective] 정부는 [BLR.GetAdjective] 망명정부의 독립 탄원에 공감하는 입장입니다. 만일 우리가 전쟁 후에 [BLR.GetNameDef](을)를 해방하겠다고 약속한다면, 그들은 분명 우리에게 무기를 지원해주고자 할 것입니다."
 KOR_concessions_uk_belarus_SCW_accept:0 "만약 수락된다면,[ENG.GetNameDef]은 [?KOR.KOR_civil_war_start_state.GetName]에 군수 공장을 건설하기 시작할 것입니다. [BLR.GetNameDefCAP]은 전쟁이 끝난 후에 독립할 것입니다."
 KOR_recruit_manchurian_cavalry_exiles:0 "[FROM.GetName]에 만주 기병을 모집합니다."
 KOR_recruit_manchurian_cavalry_exiles_desc:0 "전쟁이 시작될 때 [?KOR.KOR_civil_war_start_state.GetName]에 한개의 만주 기병 여단를 추가합니다."
 KOR_recruit_cavalry_exiles:0 "[FROM.GetName]에서 신병 시베리아 기병 모집"
 KOR_recruit_cavalry_exiles_desc:0 "전쟁 발발 시 [FROM.GetName]에서 한 개의 기병여단 추가."
