 KOR_opposition_support_low_decrease_effect_tt:0 "봉기에 대한 대중의 지지도가 §R1%§!감소합니다."
 KOR_the_head_of_the_nkvd_yezhov:0 "내무인민위원회 수장 - 예조프"
 KOR_the_head_of_the_nkvd_yezhov_desc:1 "$KOR_genrikh_yagoda$, the current head of the NKVD, is on friendly terms with many of the right opposition. it shouldn't be impossible to convince him that the path we have chosen is the right one for this country."
 KOR_the_head_of_the_nkvd_yagoda:0 "내무인민위원회 수장 - 야고다"
 KOR_the_head_of_the_nkvd_yagoda_desc:1 "$KOR_genrikh_yagoda$(은)는 우익반대파의 지도부와 친밀한 사람은 아닐 지 모릅니다. 하지만 그는 적어도 말이 통하는 상대입니다. 야고다에게 우리의 목표가 갖는 가치를 보여주고, 우리가 이기는 쪽이 될 것임을 설득하는 것이 가능할 것입니다."
 KOR_aligned_right_opposition_flag:0 "우익반대파 동조자"
 KOR_the_head_of_the_nkvd_yagoda_tt:0 "§Y$KOR_genrikh_yagoda$§!은(는) 우파 동조자가 됩니다."
 KOR_the_head_of_the_nkvd_yezhov_tt:0 "§Y$KOR_nikolay_yezhov$§!은(는) 우파 동조자가 됩니다."
 KOR_assassinate_stalin:0 "스탈린 제거"
 KOR_assassinate_stalin_desc:1 "평화롭게 폭정을 멈추는 유일한 방법은 폭군을 제거하는 방법 뿐입니다. 비록 최후의 수단이지만, 대중들은 또 다른 내전의 공포로부터 구해질 것입니다. 우리는 그를 습격해 죽이고, 폭군의 후계자가 지원을 받을 시간을 주지 않고 쿠데타 작전을 진행하여야 합니다."
 KOR_assassinate_stalin_good_tt:0 "스탈린 암살 시도\n성공률: §G80%§!\n£trigger_yes 기본: 50%\n£trigger_yes $KOR_infiltrate_the_nkvd$: +30%"
 KOR_assassinate_stalin_bad_tt:0 "스탈린 암살 시도\n성공률: §Y50%§!\n£trigger_yes 기본: 50%\n£trigger_no $KOR_infiltrate_the_nkvd$: +30%"
 KOR_assassinate_stalin_outcome_tt:0 "---\n시도가 성공할 경우, §Y$KOR_lavrenty_beriya$§!(이)가 임시로 국가 원수가 되며, 쿠데타가 성공할 기회가 발생합니다.\n시도가 실패할 경우, $KOR_paranoia_very_high_increase_effect_tt$."
 KOR_send_supporters_abroad:0 "해외에 지지자들 파견"
 KOR_send_supporters_abroad_desc:1 "가장 안전한 곳은 스탈린 패거리로부터 가장 멀리 떨어진 곳입니다. 우리는 최중요 인물들을 국외로 도피시켜서 안전을 확보하고, 우리가 시작한 일을 끝마치러 돌아올 때까지 보호해야 합니다."
 KOR_send_supporters_abroad_exile_tt:0 "다음 인물들은 국외로 망명할 것입니다 (§G망명 중인 인물은 숙청될 수 없음§!):"
 KOR_send_supporters_abroad_back_tt:0 "\n이 인물들은 내전이 발발할 경우 우리를 돕기 위해 돌아올 것입니다.\n"
 KOR_character_purged_flag:0 "숙청됨"
 KOR_align_general_stalin:1 "장군의 충성을 확인하는 [ROOT.GetLeader]"
 KOR_align_general_stalin_desc:1 "앞으로 있을 분쟁에 대비하여 [ROOT.GetLeader](은)는 가진 수를 총동원하여 군 지휘관의 충성을 확실히 하려고 하고 있습니다."
 KOR_align_general_stalin_tt:0 "§Y[?KOR.KOR_selected_general_stalin.GetName]§!(이)가 [ROOT.GetLeader]에게 충성함"
 KOR_permanent_revolution_dec_cat:0 "영구혁명"
 KOR_permanent_revolution_dec_cat_desc:1 "[GetAppropriatePermanentRevolutionDecCatDesc]"
 KOR_permanent_revolution_dec_cat_desc_KORiet:0 "$KOR_the_permanent_revolution_desc$"
 KOR_permanent_revolution_dec_cat_desc_targets:0 "마르크스주의 이론을 통해 우리는 상황에 따라서는 혁명은 불가피한 것이라고 배웠습니다. 그리고 수많은 적대적인 [KOR.GetAdjective] 요원들이 우리 영내에서 활동중인 현 상황에 비추어 볼 때 [ROOT.GetName]에서 노동자 계급의 성공적인 무장 봉기의 때가 왔음을 확신하였습니다."
 KOR_organize_fifth_columnists_in_enemy_neighbor:0 "[FROM.GetAdjective]의 제5열부대원 구성"
 KOR_organize_fifth_columnists_in_enemy_neighbor_desc:1 "[FROM.GetNameDef] 내에 퍼져있는 볼셰비키에 호의적인 노동자와 농부들이 무장 봉기를 일으킬 준비를 마치고 적들이 가장 대비하지 못한 곳을 타격하려 하고 있습니다."
 KOR_ignite_uprising_timer_mission:0 "임박한 혁명 봉기"
 KOR_ignite_uprising_timer_mission_desc:1 "[KOR.GetAdjective] 볼셰비키에 호의적인 [ROOT.GetAdjective] 노동자와 농부들이 무장 봉기를 일으킬 준비를 하고 있습니다."
 KOR_ignite_uprising_timer_mission_tt:0 "§R트로츠키주의자 혁명 민병대들이 다수의 통제 중인 주에서 봉기할 것입니다.§!\n"
 KOR_ignite_revolutionary_uprisings_effect_tt:0 "[FROM.GetNameDef]의 £stability_texticon §Y안정도§!를 감소시키고 §Y공산주의 인기도§!를 증가시키십시오. 현재 §Y공산주의 인기도§!에 따라 효과가 달라집니다. 현재 효과:"
 KOR_ignite_revolutionary_uprisings:0 "[FROM.GetNameDef] 대중 선동"
 KOR_ignite_revolutionary_uprisings_desc:1 "[FROM.GetNameDef] 노동자들은 이미 [FROM.GetRulingParty](와)과 그들의 부르주아적인 정책에 대한 불만을 내비치기 시작했습니다. 공산주의 사상을 [FROM.GetAdjective] 노동자 계급에게 홍보할 때가 되었습니다."
 KOR_align_admiral_stalin:0 "제독의 충성을 확고히 하는 [ROOT.GetLeader]"
 KOR_align_admiral_stalin_desc:1 "앞으로 있을 분쟁에 대비하여 [ROOT.GetLeader](은)는 협박, 뇌물 및 인맥을 동원하여 해군 지휘관의 충성을 확실히 하려 하고 있습니다."
 KOR_align_admiral_stalin_tt:0 "§Y[?KOR.KOR_selected_admiral_stalin.GetName]§!(이)가 [ROOT.GetLeader]에게 충성함"
