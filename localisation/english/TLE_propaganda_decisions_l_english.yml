 KOR_army_framejob:0 "육군 장교에게 누명 씌우기"
 KOR_army_framejob_desc:0 "[ROOT.GetLeader]에게 충성하는 장군들에 관한 소문을 퍼트리고, 조작된 \"증거\"들을 NKVD의 손에 쥐어주면 분명 우리를 향한 관심이 줄어들 것입니다. 덤으로, 운이 좋다면 온갖 억압적인 조치로 인한 장병들의 불만이 고조될 것입니다."
