 KOR_KORiet_civil_war_dec_cat:0 "[GetKORietCivilWarName]"
 KOR_KORiet_civil_war_dec_cat_desc:1 "또 다른 내전의 위협이 우리를 휩싸고 있습니다. 우리는 가장 최악을 대비해야 하고, 될 수 있는 한 국가의 대부분을 통제할 수 있어야 하며, 가능하다면 군대까지 확보해야 합니다. 그럼에도 우리는 너무 많은 주의를 끌지 않도록 조심해야 할 것입니다. 안 그러면 [ROOT.getLeader]의 손아귀가 우리가 준비를 마치기도 전에 옥죄어 올 것입니다."
 KOR_SOS_civil_war_divisions_tt_long:0 "§Y내전 지지도§!\n§L내전이 일어났을 때 군 내부와 전 인민들 사이에서 가능한 한 많은 지지를 확보하는 것이 가장 중요한 일입니다.\n\n§![GetArmedForcesText]\n\n----\n스탈린의 편집증 수치가 §R90%§!를 넘기면 전쟁을 일으킬 확률이 매일 §Y20%§!가 될 것입니다.\n----\n[GetCategoryStateText]"
