 KOR_influence_navy_opposition:1 "해군 지원 증대"
 KOR_influence_navy_opposition_desc:1 "내전에서 해군은 큰 도움이 되지 않을 테지만, 요충지 점령과 보급로 확보에 도움이 될 수 있습니다. 따라서 해군 함장들의 충성심을 관리하는 것은 도움이 될 것입니다. 더불어서, 내전 후 해군 함대를 보유하면 우리가 국제적인 단계에 돌입하기 위한 관문이 되어 줄 것입니다."
