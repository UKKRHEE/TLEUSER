 KOR_wreckers_sabotage_railways_tt:0 "적이 소유한 §Y$rail_way$§!가 피해를 입음"
 KOR_secure_moscow_opposition:0 "모스크바 확보"
 KOR_secure_moscow_opposition_desc:0 "모스크바에 있는 우리의 연결책을 이용해서 수도를 점령하기 위해 그 지역에서 파르티잔들이 봉기하도록 하세요."
 KOR_secure_moscow_opposition_tt:0 "내전 시작 시 파르티잔 부대가 모스크바에 나타납니다"
 KOR_secure_leningrad_opposition:0 "레닌그라드 확보"
 KOR_secure_leningrad_opposition_desc:0 "모스크바에 있는 연락책을 통해 파르티잔들에게 봉기하여 중앙파로부터 도시를 탈환하라는 신호를 보냅니다."
 KOR_secure_leningrad_opposition_tt:0 "내전 시작 시 파르티잔 부대가 레닌그라드에 나타납니다"
