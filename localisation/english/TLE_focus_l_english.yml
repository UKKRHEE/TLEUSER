 KOR_focus_end_up_at_the_top_desc:0 "우리는 다시 하늘 위 별에 닿게 되었습니다. 수 백년 동안이나 그리워하던 그 별은, 한 때 이 제국에 찾아온 것만 같았었습니다. 그러나, 나약한 이들과 비열한 이들은 우리 손으로 얻은 별을 내던졌습니다. 앞으로는, 그러한 일은 없을 것입니다.\n\n대한 만세. 황상폐하 만세. "
 KOR_focus_end_of_korea_desc:0 "이제 대한은 다시금 황제폐하와 황실이 주도하는 올바른 구조로 돌아왔습니다. 폐하께서는 언제까지나 이 제국을 통치하실 것이며, 불멸하실 것입니다. 대한이여, 영원하리!"
 KOR_refind_the_economic_crisis:0 "진상 조사"
 KOR_refind_the_economic_crisis_desc:0 "총리의 모든 노력은 허사가 되었습니다. 국부께서 변을 당하셨는데 어떻게 민주당이 다음 선거를 노릴 수 있겠습니까? 내각이 즉시 붕괴하지 않은 까닭은 온전히 책임을 질 이가 총리이고, 지금은 사태 수습이 급박하기 때문입니다. 최대한 빠르고, 철저하고, 정확하게 이번 파고다 참변의 조사가 진행될 것입니다."
 KOR_law_going:0 "결과"
 KOR_law_going_desc:0 "민주당의 치세는 평탄하진 않습니다. 특히 이번 파고다 참변 탓에 정권 교체는 필연입니다. 그러나 내각은 역적을 추포하고 내란을 평정하는데 성공하였습니다. 다음은 무리겠지만, 다다음 선거 때는 대권을 노릴 수 있을 것입니다!"
 KOR_side_in:0 "내치"
 KOR_side_in_desc:0 "혼란스럽기 그지 없는 상황입니다. 황성 내에서도 총소리가 들리고, 고함지르는 이들이 널려 있습니다. \n\n소리가 잦아들기 시작했습니다. 아직 전등은 켜지지 않았으나, 저 멀리서 자그맣게 켜진 등불이 이쪽으로 다가오고 있습니다."
 KOR_the_day_which_very_long:0 "가장 긴 밤"
 KOR_the_day_which_very_long_desc:0 "등불에 달라붙는 불나방들은 모두 흩날리는 먼지가 되어 사라져갑니다. 제들은 비루한 목숨을 이어나가자 몸을 비틀지만, 끝내 축 처진 채 숨을 멎었습니다. 청소는 끝이 났습니다."
 
 KOR_time_is_like_a_gold:0 "시간은 금과 같다"
 KOR_time_is_like_a_gold_desc:0 "금쪽과도 같은 시간, 쿠데타 이후 현 정국을 뒤엎기에는 하루면 충분합니다. 군부의 행동이 심히 불온한 지금, 우리는 이들을 막아내기 위해 시간을 끌어야 합니다."
 KOR_appease_the_emperor:0 "성심을 돌리기"
 KOR_appease_the_emperor_desc:0 "폐하의 성심을 잘 헤아리지 못하여 우리 내각 관료들이 그분을 구중궁궐 깊은 곳에서 은거토록 만들었습니다. 다행스럽게도, 아직 기회는 남아있는 것으로 보입니다."
 KOR_putting_aside_the_military:0 "군부 단도리하기"
 KOR_putting_aside_the_military_desc:0 "지금까지 우리는 군에 대한 많은 자율권을 주고 있었습니다. 그러나 그들이 한 것이라고는 한성에서 총격전을 벌이게 만든 것입니다. 임자사화를 마지막으로 꺼내지 않았던 대출척이 예고될 것입니다."
