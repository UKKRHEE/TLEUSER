 KOR_focus_kangseong_daeguk_desc:0 "우리는 인민을 계도하여, 제국을 귀축영미와 꿇리지 않는 강성대국으로 만들 의무가 있습니다. 제국이야말로 주명의 적통이자 중화가 아니겠습니까. 우리가 양이들에게 진다는 것은 있을 수 없습니다."
