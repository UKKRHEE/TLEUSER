 KOR_the_plan_south:0 "남방작전"
 KOR_kyushu_colonism_up:0 "내화일체 강화"
 KOR_kyushu_colonism_up_desc:0 "내지(조선)과 강화(야마토)는 예로부터 한 몸이었습니다. 백제의 부여씨의 후예들이 저들의 군주이며, 그 백제 유민들의 후예들이 바로 이 구주에 사는 사람들입니다. 우리는 구주의 사람들에게 그들이 우리 대한의 자랑스런 신민이라는 것을 깨우치게 해줄 필요가 있습니다."
 KOR_the_malay_focus:0 "말레이 중점"
 KOR_the_malay_focus_desc:0 "말레이, 대영제국 배불뚝이들의 제일의 고무생산지인 이곳은 옛 아주의 독립적인 민족의 강역이었습니다. 서역 코쟁이들의 위협이 이곳까지 다가왔습니다. 저들의 전초기지를 박살낼 때입니다."
 KOR_the_ins_focus:0 "인도네시아 중점"
 KOR_the_ins_focus_desc:0 "인도네시아, 네덜란드 깍쟁이들의 제일의 고무생산지인 이곳은 옛 아주의 독립적인 민족의 강역이었습니다. 서역 코쟁이들의 위협이 이곳까지 다가왔습니다. 저들의 전초기지를 박살낼 때입니다."
 KOR_the_philiphine_focus:0 "필리핀 중점"
 KOR_the_philiphine_focus_desc:0 "필리핀, 미 제국주의자들과 에스파냐 반동주의자들의 식민피해자들은 끝까지 독립을, 아주인들만의 나라를 원하고 있습니다.. 서역 코쟁이들의 위협이 이곳까지 다가왔습니다. 필리핀 민초들의 요구에 부응해줄 시간이 왔습니다."
 KOR_indonesia_support:0 "인도차이나 반도 요구"
 KOR_indonesia_support_desc:0 "인도차이나의 프랑스 식민지는 현지 황인종들을 핍박하고, 모멸하며, 무시하였습니다. 우리 제국은 전 아주자결주의의 원칙에 따라 이들을 해방할 것을 프랑스 정부에 요청할 것입니다."
 KOR_oppression_of_intellectuals:0 "지식인층 탄압"
 KOR_oppression_of_intellectuals_desc:0 "소위 지식인이라고 자칭하는 이들은 정부에 지나치게 비협조적이며 이 제국이 진행하는 전쟁을 당장 멈춰야된다 훼방만 놓고 있습니다. 이들의 목소리는 작지만, 이 불씨를 남겨놓았다가는 모든 것을 태워먹을 수 있습니다. 어서 처리합시다."
 KOR_history_reorganization:0 "역사 재논의"
 KOR_history_reorganization_desc:0 "과거 옛 조선부터 지금의 대한까지 수천년간 대한의 역사는 외세에 의해서 쓰여진 것이 많습니다. 이에 우리는 우리 민족만의 자주적인 역사관을 온전히 담은, 구시대적인 사고관념을 완전히 배제한 역사서를 편찬하고, 만들 것입니다."
 KOR_the_rising_empire:0 "하늘에 뜨는 태양"
 KOR_the_rising_empire_desc:0 "제국은 하늘에 드높이 떠있습니다. 중국에서의 작전은 순조롭게 진행되었고, 산업이 다시 호황을 맞이하기 시작하면서 신민들의 얼굴도 주름이 있는 날이 없어졌습니다."
 KOR_oneman_dictatorship:0 "충실한 신하"
 KOR_oneman_dictatorship_desc:0 "이강 총리는 대한 황상의 명을 '충실히' 받드는 만고의 충신입니다. 그는 제국의 썩어빠진 위정자들을 뽑아내었으며, 제국을 넘보는 이들에게 이 나라의 힘을 보여주고, 신민들의 빈궁한 삶을 되살려주었습니다."
 KOR_with_he:0 "그와 함께하라"
 KOR_with_he_desc:0 "그는, 우리와 함께하고 있습니다. 우리는, 그와 함께할 것입니다."
 KOR_trust_him:0 "그를 믿으라"
 KOR_trust_him_desc:0 "그는, 우리에게 믿음을 주었습니다. 우리도, 그에게 믿음을 바쳐야 할 것입니다."
 KOR_GEACP_zone:0 "대동아 공영권"
 KOR_GEACP_zone_desc:0 "우리의 공영권은 전 대아주에 걸쳐서 넓게 퍼졌고, 비로소 이 땅에 모든 황인들은 저마다의 자주권을 되찾았습니다. 우리는 함께 영원토록 번영할 것이며, 반드시 그러할 것입니다."
 KOR_baekje_kisadan:0 "도래인 구별법"
 KOR_baekje_kisadan_desc:0 "이 왜 땅을 정복하였으니 이 땅을 통치할 기관을 설립하여야 하는데, 이를 우리 민족에게 온전히 맡기기에는 많은 위협이 있을 것입니다. 우리는 소위 '도래인'이라고 불리는, 옛 백제로부터 넘어온 이들과 '본토인'이라고 불리는 일본인들을 구분하여 '분열하고, 지배하라.'를 철저히 따를 것입니다."
 KOR_giving_guidance_to_chaebol:0 "재벌에 지침하달"
 KOR_giving_guidance_to_chaebol_desc:0 "막강한 위세를 자랑하며 제국의 정계를 장악하던 재벌은 이제 없습니다. 이제는 재벌 또한 나라와 한 몸이 되어 다 같이 성전에 참여해야 합니다."
 KOR_take_control_of_the_party:0 "당 회의 장악"
 KOR_take_control_of_the_party_desc:0 "사실, 지금까지 외부의 정적을 제거하였다고 한들 이강에게는 신한청년당이라는 정치적 동반자이자 잠재적인 정적이 존재하고 있습니다. 예를들어, 한창 이강과 더불어서 인기를 끌고 있는 '박상진'과 같이 말입니다. 계획을 위하여, 신한청년당을 완전한 일인의 통제 하에 놓이게 하는 것은 유일한 제국의 미래입니다."
 KOR_the_power_of_kang:0 "선군정치"
 KOR_the_power_of_kang_desc:0 "군대가 정치에 개입하지 말라는 것은 지금처럼 긴박한 상황에서는 불가능한 이야기입니다. 군이 국정운영에 깊이 관여를 해야지만이 다같이 이 위기를 해쳐나갈 수 있습니다."
 KOR_the_last_empire_ending:0 "마지막 제국"
 KOR_finally_get_to_the_top:0 "끝내 정상에 오르다"
 KOR_finally_get_to_the_top_desc:0 ""
 KOR_the_new_order:0 "멋진 신세계"
 KOR_the_new_order_desc:0 "멋진 신세계"
 KOR_NMO_law:0 "국가총동원령"
 KOR_NMO_law_desc:0 "총동원령이 불가피해졌습니다. 우리 제국은 지금것 전례가 없는 위기에 처해있습니다."
 KOR_shinhan_yugent:0 "자원입대"
 KOR_shinhan_yugent_desc:0 ""
 KOR_the_new_order_desc:0 "4월, 맑고 쌀쌀한 날이었다. 시계들의 종이 열세 번 울리고 있었다."
 KOR_the_last_empire_ending_desc:0 "모든 일은 반드시 옳은 이치대로 돌아간다."
 KOR_the_plan_south_desc:0 "광무제께서 명해 만들은 여러 군, 정부의 '작계'는 1902년 러시아를 완전히 박살낸 이후 북방에서의 위협이 일단락되자 제국 내부에서 확립된 대외정책입니다. 중국을 상정한 일번작계 뇌격, 아주 각국의 국가들을 후방에서 통제하기 위해 만든 이번작계 장막, 그리고 해군의 부족한 전력을 보완하기 위해 만들어진 삼번작계 도련 등등. 여기서 도련작계를 펼칠 시간이 다가왔습니다. "
 KOR_focus_national_project:0 "국가개발시책"
 KOR_focus_national_project_desc:0 "우리의 유구한 전통에 따라, 치국을 위한 계획은 꾸준하고도 현명하게 행하였습니다. 유래없는 혼란기에 이르렀던 때에는 임기응변으로 대처하였던 것이 많았다 하지만, 지금에 이르러서는 우리는 만족스러운 지위를 누리고 있고, 충분히 단단한 내실을 가지고 있습니다. 이제 다시금 미래를 위한 준비를 쌓을 때입니다."
 KOR_focus_budget_support:0 "연구예산 지원"
 KOR_focus_budget_support_desc:0 "제국이 서역의 문물을 받아들이면서 문명개화의 꽃을 피웠을 때, 제국에도 비로소 연구자라고 불리우는 이들이 만들어지게 되었습니다. 이 석학들은 여러 방면에서 제국의 과학기술을 높이려 노력하였고, 노력의 결실은 오랫동안 제국에 영광을 주고 있습니다. 거짓된 이들이 제국을 어둠의 구렁텅이로 떨어트렸을 무렵, 이 애국자들은 정부로부터의 지원을 받지 못하고 배 곬으며 '애국' 한 단어로 민족과 국가를 위해 봉사하고 있었습니다. 우리는 이들에게 마땅히 돌아갈 지원을 보내줄 것입니다."
 KOR_focus_the_heavy_industry:0 "중공업 지원"
 KOR_focus_the_heavy_industry_desc:0 "중공업이라는 것은 경공업과 달리 부피에 비하여 무게가 많이 나가는 물건을 만드는 공업으로, 기계, 철강, 조선, 자동차, 기관차, 비행기 등이 중공업 분야에 해당합니다. 앞으로 중공업이 세계를 주름잡게 될 것이니, 우리 또한 이를 충분히 성장시켜야 합니다."
 KOR_focus_zaebeol_accept:0 "재벌과의 타협"
 KOR_focus_zaebeol_accept_desc:0 "여러 재벌들은 우리의 과격한 정책에 불만을 가지고 있습니다. 하나를 앗았으면 하나를 줘야지 인심이 이리저리 가지 않습니다. 이들에게 자그마한 이권을 던져주면, 알아서 입을 닫을 것입니다."
 KOR_focus_bloodish_restructuring:0 "피의 구조조정"
 KOR_focus_bloodish_restructuring_desc:0 "혹자가 말하길 꼭 이러한 극단적인 정책이 필요한가, 온건한 정책이 있지 않느냐고 합니다. 그러나, 지금의 제국에는 극약처방이 필요합니다. 계속 방만하게 손을 놓을 수 많은 없습니다."
 KOR_focus_plan_manchu:0 "만철 종료"
 KOR_focus_plan_manchu_desc:0 "제국의 성지와도 같던 심양을 수복한 후, 남만주 지역을 얻은 대한제국은 그 지역을 개발하는데 총력을 다했습니다. 이제 그 성과가 나왔으니, 만주종합철도 계획이 끝을 알렸습니다."
 KOR_focus_zhili_kill:0 "직예 약탈"
 KOR_focus_zhili_kill_desc:0 "직예지방은 중국의 20년 황금기 당시 정부가 온 힘을 다해 개발시킨 지역입니다. 우리가 지금 이 지역을 손에 넣고 있으니, 이를 당연히 가져올 것입니다."
 KOR_focus_jinling_kill:0 "남경 약탈"
 KOR_focus_jinling_kill_desc:0 ""웃는 호랑이" 손전방이 이곳을 개발시키고, 강남에서 남경 혹인 진링은 가장 부유한 도시가 되었습니다. 이 또한 제국의 손에 들어왔으니, 그 부를 반도로 끌어올 것입니다."
 KOR_focus_national_railway:0 "철도 정비"
 KOR_focus_national_railway_desc:0 "무려 50년에서 40년 전에 깔려진 철도가 있을 정도로 제국 안에서 아직도 낙후된 부분이 있습니다. 이들을 정비하고, 새로 만들 것입니다."
 KOR_focus_bloodish_restructuring_desc:0 "안타깝게도 기업들의 방만한 경영이 문제가 된 것 같습니다. 이들을 효율적으로 통폐합하여 우리는 제국의 산업을 조금 더 안전하게 만들 것입니다."
 KOR_focus_zaebeol_accept_desc:0 "해평그룹, 안흥그룹 등의 개화기 때부터 눈치 빠르게 행동해 많은 부를 쌓은 곳이 있었습니다. 이들은 제국 내 경제의 많은 부분을 차지하고 있고, 우리는 이들을 통제할 힘이 있습니다."
 KOR_focus_great_asian_economy_block:0 "대동아 경제협약"
 KOR_focus_great_asian_economy_block_desc:0 "대아주가 대한의 질서 아래 들어왔고, 서역 오랑캐들은 이곳에서 쫒겨났습니다. 그러나 아직 안심할 때가 아닙니다. 저 사악하기 그지없는 이들은 계속 그 발톱을 가지고 우리를 노릴 것입니다. 제국은, 이를 막아내기 위해 아주 국가들의 경제적인 협력을 맺어 전 아주의 실력을 배양할 것입니다."
 KOR_focus_simyang_ending:0 "심양 종합기술단지"
 KOR_focus_simyang_ending_desc:0 "북방 개척시대의 산물이자 효묘와 인묘의 원을 갚았다는 것의 증명인 심양 땅은 우리 제국에게 많은 이점을 주고 있습니다. 이곳을 중심으로 만주 지역을 개발한 것부터 시작하여, 제국군의 보급 요충지 등. 이곳에 산업시설까지 추가로 건설하면, 금상첨화이겠지요."
 KOR_focus_see_the_hansung:0 "제도를 바라보라"
 KOR_focus_see_the_hansung_desc:0 "많은 부분에서 앞서있다고 자신하는 대한이지만, 대공황과 뒤를 이은 강명 쇼크는 우리 제국을 구렁텅이로 보내기에는 충분하였습니다. 제도, 한성을 바라봅시다. 어떤 광경이 보이는지는 말을 하지 않아도 알 것이라 믿습니다."
