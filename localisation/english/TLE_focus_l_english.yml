 KOR_focus_khs_1_tt:0 "§Y김희선§! 총리대신은 임기를 다 지내지 못한 §Y이진호§! 총리대신의 뒤를 이어서 정부를 운영할 것입니다."
 KOR_focus_khs_3_tt:0 "§Y내치에 필요한 것은 소나무처럼 꿈쩍 않는 인내심입니다.§!"
 KOR_focus_khs_4_tt:0 "§Y재벌§!들은 정부의 지원을 받을 것입니다."
 KOR_focus_khs_5_tt:0 "§Y한국사회당§!의 정계 활동이 공식적으로 허용됩니다. \n§R폐하께서 이것을 바라실까요?§!"
 KOR_focus_khs_6_tt:0 "§Y브나로드 운동§!은 칙명으로써 §R분쇄될 것§!입니다. \n§C폐하께서 흡족해 하십니다.§!"
 KOR_focus_khs_7_tt:0 "정부 재정을 쥐어짜내어 구휼책이 구비됩니다. \n§R폐하께서 이것을 바라실까요?§!"
 KOR_focus_khs_8_tt:0 "§Y총선에서 우리 당은 대승을 거머쥐었습니다.§!"
 KOR_focus_khs_9_tt:0 "§Y치안유지법§!은 더 §R철저하게§! 개정됩니다."
 KOR_focus_khs_11_tt:0 "§Y대경§!에 묻혀있다고 추정되는 §Y유전§!을 조사합니다."
 KOR_focus_khs_12_tt:0 "§Y군의 충성심이 재확인됩니다.§!"
 KOR_focus_khs_10_tt:0 "§R어쩌면 눈가리고 아웅 아닐까요?§!"
 KOR_focus_khs_13_tt:0 "§Y아무 문제도 없습니다.§!\n§R적어도 지금은요.§!"

 KOR_focus_khs_24_tt:0 "§Y서재필§! 궁내부대신은 그 직책을 유지할 것입니다."
 KOR_focus_khs_25_tt:0 "§R대체 그 변덕스러운 분을 어떻게 다룰 수 있단 말입니까? 말이 되는 소리를 해야지.§!"
 KOR_focus_khs_26_tt:0 "과거에서 배울 점은 항상 존재합니다."
 KOR_focus_khs_27_tt:0 "도대체 왜 침묵을 하는지 모르겠다만..."
 KOR_focus_khs_28_tt:0 "§Y마지막까지 책무를 다하는 것이 신자된 도리지요.§!"

 KOR_focus_khs_2_tt:0 "§Y외치에 남은 것은 유연한 사고방식입니다.§!"
 KOR_focus_khs_14_tt:0 "곤난을 해결하려면 모두가 합심해야 합니다.\n§R그러나 저들이 우리의 도움을 필요로 할까요?§!"
 KOR_focus_khs_15_tt:0 "§R남아있는 유일한 길입니다. 연옥 끝까지 걸어가야 할 것입니다.§!"
 KOR_focus_khs_16_tt:0 "§Y대한제국군§!의 예산이 §R대폭 삭감§!됩니다."
 KOR_focus_khs_17_tt:0 "§Y농자천하지대본§!, 농촌을 살릴 대비책이 마련될 것입니다."
 KOR_focus_khs_18_tt:0 "§R제기랄, 내가 진작에 동평파 그 개새끼들 짤라버리자고 했잖아!§!"
 KOR_focus_khs_19_tt:0 "§R언제부터 백성 따위가 고개 추켜들 수 있었나?§!"
 KOR_focus_khs_20_tt:0 "§Y경기가 회복되고 있습니다.§!"
 KOR_focus_khs_21_tt:0 "모든 것이 괜찮습니다."
 KOR_focus_khs_22_tt:0 "§Y대한제국§!과 §Y미합중국§!은 태평양 무역에 관해 재협상을 할 것입니다."
 KOR_focus_khs_23_tt:0 "§Y무슨 문제가 있을까요?§!\n§R있어도 어쩔 수 없습니다.§!"

 
