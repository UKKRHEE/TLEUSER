 KRH_new_empire_desc:0 "종묘에서 있던 한차례의 예식 이후, 대한제국 고조 태황제 이환을 비롯한 선대의 황제들이 평양성에서 단체로 부활했습니다! 전 신민들은 이러한 사실에 경악도 하였지만, 곧 해괴하게 만들어진 머리와 이상한 군대를 이끌고 온 선황제들을 흥미로운 눈으로 바라보면서도 공경하고 있습니다..."
 KRH_fucking_family_desc:0 "약과는 한국의 전통 과자로서 전통적인 유밀과의 한 종류이다. 고운 체로 거른 밀가루에 참기름을 치고, 거기에 꿀과 술을 넣고 반죽하여 약과판에 찍어서 무늬를 새긴 후 기름에 튀겨 만든다. 전근대에는 기름과 꿀이 귀해서 약으로도 취급되었기 때문에 '약'이라는 단어가 붙었다고 한다.참고. 음식디미방, 규합총서 등 옛 조리서에도 약과 조리법이 수록되어 있다. 약과는 모약과(개성약과), 만두과, 연약과 등의 배리에이션이 있다. 만두과는 그 이름대로 약과를 피 삼아 소(보통 대추)를 넣고 송편처럼 빚은 것이고, 연약과는 볶은 밀가루로 만드는 것이다. -나무위키"
 KRH_emperor_go_desc:0 "매달 음력 초하루, 보름, 명절, 조상 생일 낮에 지내는 제사. 차례라는 이름은 고려 시대 때 차를 제사상으로 올리던 문화의 흔적이다. 이름대로 원래는 차를 올렸지만 조선 시대 때 숭유억불로 불교색을 빼면서 술을 올리는 것으로 바꾸었다. 하지만 뉴스에서도 몇 번 나온 적 있는 명재 윤증의 종갓집 차례에서는 진짜 차가 올라오는데, 이를 보면 일부 가문은 지금도 차를 올려 차례를 지내는 듯하다. -나무위키"
 KRH_youth_nope_desc:0 "꼰대: 노인, 기성세대나 선생을 뜻하는 은어이자 멸칭. 점차 원래의 의미에서 의미가 확장, 변형되어 연령대와는 상관없이 권위주의적인 사고방식을 가진 윗사람 또는 연장자를 비하하는 멸칭으로 사용되는 단어이다. 영어로는 old folks, fogey, square, Curmudgeon, Condescend 정도로 번역될 수 있으며, 행위를 의미하는 '꼰대짓'은 'bossy' 정도의 형용사로 표현할 수 있다.\n-나무위키"
 KRH_bring_fucking_sull_desc:0 ""내가 어? 안동김씨 모가지 좀 쳐낼 적에는 말이야~ 그 안동쇠주가 기가 막혔단 말이지~ 아이 거 참 내가 술 마시고 싶단게 아니고 조상된 도리로 차롓상에 좀 올려주는게 좋다 이거지. 자고로 조선 왕은 예법에 통달하였는데, 이러한 예법을 어! 조선 왕실의 후예인 너그들이 지켜야하지 않겠어? 술올려라.""
