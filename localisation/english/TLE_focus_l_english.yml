 KOR_demilitarzed_zone_is_none:0 "정치군인 숙청"
 KOR_demilitarzed_zone_is_none_desc:0 "오늘은 드디어, 제국에게 온전한 자유를 다시 돌려준 역사적인 날입니다. 제국을 좀먹는 군부는 이제 문민통제의 원칙을 제대로 따르고 있으며 근황파라는 반동주의 세력은 황제폐하의 말 한마디에 정리가 되었습니다."
