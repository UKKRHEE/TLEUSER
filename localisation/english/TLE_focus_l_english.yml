 KOR_threat_up_of_east_asia:0 "동아시아 긴장고조"
 KOR_threat_up_of_east_asia_desc:0 "아주의 유일한 패자가 아국 대한이라는 것이 명백할 터인데도, 몇몇 국가들은 불손하게 대한의 합법적이고 적법한 요청을 무시하는 등의, 우리의 인내심을 시험하는 행위를 지속하여 일삼았습니다. 우리는 관대하게 대하였습니다. 아주의 어른으로서, 아이들에게 훈도를 하는 것은 마땅한 도리일 것입니다."
