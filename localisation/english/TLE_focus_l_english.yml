 KOR_asian_democracy:0 "조기선거 실시"
 KOR_asian_democracy_desc:0 ""강명 14년 2월 26일 반정이 있었다. 홍종갑 비서관이 궐로 향해 급보를 알렸고, 황제가 이에 크게 노하여 반정을 진압하였다. 2월 29일, 모든 반정군이 진압되었다. 주모가 김중석은 자살하였다. (중략)...황제가 조칙을 내려 김희선을 책망하고 그를 내쫒았다. 그리고 곧 9월에 예정된 선거를 앞세운다 하였다."\n\nㅡ성조실록"
