 KOR_focus_national_spirit_ideology_desc:0 "각 민족마다 고유한 성질이 있습니다. 한족은 게으르며, 왜놈은 비열하며, 몽고는 아둔합니다. 그에 반해, 한은 어떻습니까. 근면하고, 성실하며, 바릅니다. 우리는 이 아주에서 제일인 민족입니다."
