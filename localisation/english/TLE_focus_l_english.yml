 KSC_death_of_kangmyong_desc:0 "현 대한의 황제가 암살당하는 초유의 사태는, 개국된 이래, 아니 대한 이전에도 찾아볼 수 없는 사태입니다. 큰 일이 우리 조국에 찾아오고 있습니다."
 KSC_newfocus_1_desc:0 "큰일 났습니다. 한성중앙방송국의 한 기자가, 신민의 알 권리를 주창하면서 폐하의 훙서를 전 대한에게 뿌렸습니다."
 KSC_newfocus_2_desc:0 "이것이 민간으로 퍼져나가면, 우리 대한이 지금것 이뤄온 모든 것이 쓰러질 가능성이 있습니다. 최소한 황태자 전하께서 이를 아시고, 즉위하시기 전까지는 폐하의 훙서를 감춰야 합니다."
 KSC_newfocus_3_desc:0 "...피와 눈물로써 쌓아온 옥좌는 다리가 부서지고 있으며"
 KSC_newfocus_4_desc:0 ""씨발, 죄다 좆도 쓸데없어! 이게 다, 무슨 의미란 말이야!\n우린 망했어, 이미 좆 되버렸다고. 지금 거리에 나가보지 않았나? 하긴, 그러지도 못하겠지. 황도파 그 머저리들은 총이나 쏘아대서 한성을 흐트러뜨리고 있으니까. 광무 융희시절이 좋았지, 후...""
 KSC_newfocus_5_desc:0 "신민들의 분노가 하늘을 찌르고 있습니다. 그러나, 저기 다른 쪽에 있는 신민들 또한 저들의 만세를 외치고 있습니다."
 KSC_newfocus_6_desc:0 "...옥좌 위에서 왕관을 쓴 황제는 흙으로 돌아갔고"
 KSC_newfocus_7_desc:0 "...거짓된 황제를 따르는 이들은 불에 타오르네"
 KSC_newfocus_8_desc:0 "군부의 움직임은, 있어도 없게 될 것입니다. 인민의 분노에 타죽을 것이므로. 그들은 이제 자기네들이 그리 좋아하는 고종과 고조 대제를 만나러 갈 것입니다."
