l_english:
 kor_reform_korea:0 "을해 제국법안"
 kor_reform_korea_desc:0 "수십년 전, 조선의 24대 국왕이신 고조께서 세도문을 쓸어버리시고 제국을 개국하시옵고, 익평군의 아들로 한때 경은군에 봉해지셨던 고종께서 제국을 이어받아 만방에 제국의 위광을 떨치셨으나, 두 대제의 위업을 이어받은 위정자들이 실책을 계속하여, 작금의 대한은 위기에 쳐해있습니다. 을해 제국법안은, 대한을 위기에서 벗어나게 해줄 개혁의 신호탄이 될 것입니다."
 kor_politics:0 "정치 개혁"
 kor_politics_desc:0 "현재 제국의 정치는 혼란스럽습니다. 우리는 선택을 해야합니다."
 kor_monarchy:0 "궐기"
 kor_monarchy_desc:0 "'...그리고 저 나약한 문민정부란 것들은 제국의 방패이자 곧 전 아주의 방패인 제국군을 완전히 부숴버리려고 작정하였습니다. 다행이도, 우리에게는 뜻을 함께하는 많은 동지들과 이병무 참모총장께서 있으시니 다시 제국의 질서를 바로세울 것입니다. 소자가 만약 돌아오지 않는다면, 유신의 길은 실패한 것으로 알아주시길 바라겠습니다. 대한제국 만세. 사랑하는 아버지께, 아들이.'\n-김 참령의 편지"
 kor_republic:0 "이강 축출"
 kor_republic_desc:0 "우리는 내전을 벌여서라도 파쇼 이강과 올바르지 못한 길을 걷는 자들을 축출할 것입니다."
 kor_autocracy:0 "황실 강화"
 kor_autocracy_desc:0 "현재 황제의 권위는 점점 추락하고 있습니다. 우리는 폐하의 결정의 계속 간섭하는 저들을 가만히 내버려둬서는 안됩니다."
 kor_parliamentary_dissolution:0 "제국 의회 해산"
 kor_parliamentary_dissolution_desc:0 "우리는 저들을 전부 끌어내릴 것입니다."
 kor_emperor_empowerment:0 "국내 안정화 작업"
 kor_emperor_empowerment_desc:0 "황실의 주도하에, 현재 혼란스러운 제국 내부의 상황을 안정시킬 때 입니다."
 kor_remove_strike:0 "정권 강화"
 kor_remove_strike_desc:0 "신한청년당과의 연합을 통하여, 이강은 대한제국의 정권을 합법적으로 장악할 수 있는 방안을 찾아내었습니다. 신한청년당. 예전에 이강의 동생인 이은을 비롯하여 박상진, 여운형, 조소앙 등이 만든 민족정당으로, 군의 실세인 이강을 총리로 하여 새로이 선거를 실시하면 제국의 모든 권력을 장악하면서 이강의 집권에 정당성을 부여할 수 있을 것입니다.\n이미 대한당과 민주당 등의 기성세력은 힘을 잃었으니까."
 kor_best_gangju:0 "황실 우상화"
 kor_best_gangju_desc:0 ""
 kor_fuck_corruption:0 "부패 관료 처벌"
 kor_fuck_corruption_desc:0 "황제의 대한 민심 하락의 원인으로 제국의 부패한 관료들로 인한 민심하락이 주요 원인 중 하나로 뽑혔습니다."
 kor_lifeguard_extension:0 "구악 일소"
 kor_lifeguard_extension_desc:0 "구악은 아직 제국 내부에 남아있습니다. 지금 계엄령이 발동하고 있을 때, 이것들을 싹 치워버려야지 미래의 후손에게 폐가 되지 않을 것입니다."
 kor_what_fighting:0 "우리는 왜 싸우는가"
 kor_what_fighting_desc:0 "우리는 신민들에게 우리는 왜 싸우는가를 가르치고 애국심을 고취해야합니다."
 kor_encouraging_patriotism:0 "국민정신 고취"
 kor_encouraging_patriotism_desc:0 ""
 kor_god_save_the_king:0 "상제는 우리 황제를 도우사"
 kor_god_save_the_king_desc:0 "상제는 우리 황제를 도우사"
 kor_constitutional_monarch:0 "입헌군주제 선포"
 kor_constitutional_monarch_desc:0 "국가의 한 사람의 의해 돌아가는 전제군주제는 구시대적 발상입니다. 우리는 입헌군주제를 도입하여야 합니다."
 kor_monarch_fascism:0 "군부의 정권 장악"
 kor_monarch_fascism_desc:0 "군부가 쿠데타를 일으켜 정권을 장악했습니다. 그들은 대체 무슨 생각일까요?"
 kor_best_gangju_2:0 "근황파 숙청"
 kor_best_gangju_2_desc:0 "지금까지의 여러 돌발행동은, 황도파라는 이들이 거짓된 근황을 명분으로 한 것입니다. 제국의 미래를 저 스스로 깎아내는 자들이 근황을 어찌 할 것이며 선대의 종묘를 어찌 바라볼 수 있을 것입니까. 저들은 미래를 위해서라도 조용해주는 것이 낫습니다."
 kor_puppet_king:0 "황제 제어"
 kor_puppet_king_desc:0 "대한 육천만 신민의 어버이시자 대한의 전제군주이신 강명황제 폐하, 제국을 위하여 신등이 총궐기 하였으니, 가엾이 여겨주시옵소서. "
 kor_ethnicity:0 "한민족"
 kor_ethnicity_desc:0 "단군조선부터 이어져 고구려, 백제, 신라의 통합을 거쳐 1392년 개국된 조선을 이은 현재의 대한까지. 그 오랜 시간동안 우리는 하나였습니다. 임진과 정유년에도, 정묘와 병자년에도, 그리고.. 이 제국을 만드신 영락제 고조와 완성시킨 광무제 고종폐하의 시절에도, 우리는 하나로 뭉쳐 역경을 극복해냈습니다. \n\n대한이여, 단결합니다. 오랜 세월 이어져 온 한 민족, 한 핏줄을 계속 지켜나갑시다. 그 어떤 어려움이 있어도 우리는 견뎌낼 것입니다. 끝까지 싸웁시다."
 kor_take_over_parliament:0 "정당 해산"
 kor_take_over_parliament_desc:0 "우리가 좀 더 쉽게 이 나라를 다스릴려면 우리들의 반대 의견을 가진 정당들을 모두 불법으로 규정하고 해산해야합니다."
 kor_korean_lebensraum:0 "치국평천하"
 kor_korean_lebensraum_desc:0 "자신이 수양된 이후에 집안이 잘 다스려지고\n백가를 정돈한 이후에 나라가 잘 다스려진다.\n나라가 잘 다스려진 이후에 천하가 평화롭게 된다."
 FLAG_the_fascist_is_won_in_pact:0 "군국주의자들이 쿠데타를 진압함"
 FLAG_the_monarchist_is_won_in_pact:0 "근황파들이 쿠데타를 성공시킴"
 kor_encouraging_patriotism_2:0 "청도 사건"
 kor_encouraging_patriotism_2_desc:0 ""
 kor_best_of_korea:0 "위대한 한국"
 kor_best_of_korea_desc:0 "우리는 위대한 한민족의 국가인 대한제국의 신민입니다."
 kor_monarch_democracy:0 "입헌파의 승리"
 kor_monarch_democracy_desc:0 "황제폐하께서 완전한 입헌군주제를 선언하신 이후 제국 의회에서 승리한 파벌은 당연히 쪽수가 더 많은 입헌파들 이였습니다."
 kor_prime_election:0 "제국 수상 선거"
 kor_prime_election_desc:0 "드디어 그 날이 다가왔습니다. 황제폐하께서 완전한 입헌 군주제를 선언하신 이후 드디어 몇 년만에 수상 선거 제도가 복구 되었습니다. 흥미진진한 선거 상황이나 보면서 차나 마십시다."
 kor_up_parliament:0 "제국 의회 권한 강화"
 kor_up_parliament_desc:0 "제국 의회는 아직 권한이 많이 없습니다. 제국 의회의 권한을 강화할 필요가 있습니다."
 kor_gando_autonomy:0 "간도 자치권"
 kor_gando_autonomy_desc:0 "간도는 우리의 고토였지만 현대 간도는 한민족과 너무 다릅니다. 우리는 그들에게 자치권을 보장해야합니다."
 kor_reign_but_do_not_rule:0 "군림하되 통치하지 않는다."
 kor_reign_but_do_not_rule_desc:0 "현대의 황제는 그저 국민들의 우상 그 이상도 그 이하도 아닙니다. 황제폐하께서는 군림은 하되 통치를 하지는 말아야합니다."
 kor_kill_fascism:0 "극단주의 새력 체포"
 kor_kill_fascism_desc:0 "극단주의새력은 혼란만 만드는 악의 축입니다. 그들을 체포해야합니다."
 kor_last_democracy:0 "아시아 민주주의의 마지막 보루"
 kor_last_democracy_desc:0 "현재 아시아의 완전한 민주주의 국가는 우리 뿐 입니다. 우리는 이 완벽한 이념을 다른 국가에게도 전달할 의무가 있습니다."
 kor_democracy:0 "민주주의 공화국"
 kor_democracy_desc:0 "국민들은 민주주의를 가장 원하고 있습니다."
 kor_congress_founded:0 "국회 설립"
 kor_congress_founded_desc:0 "민주주의의 기본은 입법,행정,사법입니다. 국회는 이 중 입법을 담당합니다."
 kor_presidential_election:0 "대통령 선거"
 kor_presidential_election_desc:0 "드디어 그 날이 왔습니다. 대한민국을 이끌어줄 자랑스러운 초대 대통령을 뽑을 차례 입니다."
 kor_best_republic:0 "민주주의의 전도사"
 kor_best_republic_desc:0 "우리는 아시아 민주주의의 중심입니다. 우리는 이 좋은 이념을 다른 국가에게도 전달할 의무가 있습니다."
 kor_phillip_jaisohn:0 "서재필"
 kor_phillip_jaisohn_desc:0 "서재필 진보진영 후보이며 과거 제국의 개회파의 주요 인물이였으며 제국 의회의 의장 경험도 있는 상당한 인재입니다."
 kor_national_vitality:0 "국가 산업 활력"
 kor_national_vitality_desc:0 "뉴딜이 먹히고 있습니다. 계속 진행합시다."
 kor_public_welfare_reform:0 "공공복지 개혁"
 kor_public_welfare_reform_desc:0 "국민들의 행복은 나리의 발전의 지름길입니다."
 kor_road_and_railway:0 "도로와 철도"
 kor_road_and_railway_desc:0 "도로와 철도는 국가발전과 국민들의 행복을 위해 꼭 필요합니다."
 kor_kill_fascism_2:0 "극우파 체포"
 kor_kill_fascism_2_desc:0 "극우파는 나라의 패망의 지름길입니다. 그들을 체포해야합니다."
 kor_yeounhyeong:0 "여운형"
 kor_yeounhyeong_desc:0 "여운형은 중도진영 후보이며 과거 제국 외무부 장관을 맡았을 정도로 상당한 인재 입니다."
 KOR_focus_neutrality_imperial:0 "친정"
 KOR_focus_neutrality_imperial_desc:0 "폐하께서 이 어린 신하들의 간곡한 청을 들어주시었습니다. 폐하, 만수무강하시옵소서. 그 위권을 해옥주 같이 쌓으시고, 위광을 널리 퍼뜨리소서. \n\n황제 폐하 만세, 만세, 만만세."
 kor_left_right_compromise:0 "좌-우 합작"
 kor_left_right_compromise_desc:0 "현재 국회는 좌우대립으로 시끄럽습니다. 우리가 그들을 중재할 수 있지 않을까요?"
 kor_stable_country:0 "안정된 국가"
 kor_stable_country_desc:0 "현재 좌우우대립은 어느 정도 해결이 되었으며 국민들도 만족하고 있습니다."
 kor_syngman_rhee:0 "이승만"
 kor_syngman_rhee_desc:0 "이승만은 보수진영 후보이며 뛰어난 정치가이자 외교가이며 뛰어난 인재입니다."
 kor_national_development:0 "국가 재건"
 kor_national_development_desc:0 "대공황으로 인해 황폐화된 제국을 다시 일으켜야 합니다. 서방에 뉴딜이라는 것을 본받아 시작해봅시다."
 kor_soe_establishment:0 "국영 사업"
 kor_soe_establishment_desc:0 "정부와 공기업이 진행하는 해당 산업은 조국의 발전을 더욱 빠르게 할 것입니다."
 kor_market_economy_reform:0 "시장 경제 개혁"
 kor_market_economy_reform_desc:0 "시장 경제를 개혁하면 발전이 좀 더 빨라질 것입니다."
 kor_kill_Communist:0 "빨갱이 솎아내기"
 kor_kill_Communist_desc:0 "저 더럽고, 추악하며, 무려 이 제국의 근간을 부정하는 빨갱이들은 그저 이 제국을 좀먹는 놈들에 불과합니다."
 kor_communism:0 "사회주의로"
 kor_communism_desc:0 "과거 사회주의는 군주를 부정한다는 이유로 탄압당했습니다. 하지만 지금은 모든 사회가 혼란의 휩사였으니 뭐 안될꺼있나요?"
 kor_socialist_paradise:0 "사회주의 낙원"
 kor_socialist_paradise_desc:0 "님은 바로 무엇입니까... 언제나 그리운 이름입니다. 우리가 사모하고 눈물흘리며 오랜 새월을 목말라해온 이름입니다. 님은 바로 사회주의 낙원을 말하는 것입니다 여러분!"
 kor_election_maintenance:0 "선거 유지"
 kor_election_maintenance_desc:0 "현재 사회주의는 많이 변질되었습니다. 그런 사회주의보다는 인민들을 위한 진정한 사회주의가 우리에게 더 도움이 될 것입니다."
 kor_people_parliament:0 "인민 의회 설립"
 kor_people_parliament_desc:0 "인민 의회는 민주주의의 의회와 비슷한 시스템입니다."
 kor_for_worker:0 "노동자의 국가"
 kor_for_worker_desc:0 "노동자는 사회주의의 보호받아야할 대상 중 하나입니다."
 kor_workers_union:0 "전국노동자연합"
 kor_workers_union_desc:0 "우리는 노동자 연합을 우리편으로 끌어올 필요가 있습니다."
 kor_marx:0 "한국의 마르크스"
 kor_marx_desc:0 "사회주의는 지지하는 사람이 없으면 쉽게 무너지는 이념 중 하나입니다. 그러니 우리는 사회주의 이론가와 사회주의 정치가를 양산할 필요가 있습니다."
 kor_people_the_best:0 "인민의 국가"
 kor_people_the_best_desc:0 "인민은 사회주의의 보호받아야할 대상 중 하나입니다."
 kor_public_welfare_reform_2:0 "복지 정책"
 kor_public_welfare_reform_2_desc:0 "복지는 우리 인민들이 받아야 할 권리 중 하나입니다."
 kor_national_industry_expansion:0 "공공 산업"
 kor_national_industry_expansion_desc:0 "공공 산업은 공공의 이익을 강조하는 사회주의의 필요한 것 중 하나입니다."
 kor_people_worker_country:0 "노동자와 인민을 위한 국가"
 kor_people_worker_country_desc:0 "우리의 이념은 노동자와 중저소득층에서 큰 인기를 끌고 있습니다. 이제 마르크수와 레닌이 구상한 진정한 노동자를 위한 국가의 목표를 이룰 때 입니다."
 kor_communism_dictatorship:0 "공산주의 독재"
 kor_communism_dictatorship_desc:0 "전통 사회주의는 이룰수 없는 그저 환상뿐인 이념입니다. 우리는 스탈린과 소련을 롤모델 삼아 사회주의를 이용한 독재체제를 만들어야합니다."
 kor_dictatorship:0 "절대 권력"
 kor_dictatorship_desc:0 "안정적인 국가 발전을 위해서라면 절대적인 권력이 필요합니다."
 kor_communist_congress_dissolved:0 "의회 해산"
 kor_communist_congress_dissolved_desc:0 "반대파들은 국가운영의 큰 걸림돌입니다. 그들이 날뛰기 전에 빨리 제거합시다."
 kor_communist_army:0 "조선청년전위대"
 kor_communist_army_desc:0 "우리는 우리를 따르는 일종의 친위대인 전위대를 운영하고 있습니다. 이 전위대를 활용하여 청년들을 세뇌합시다."
 kor_positive_heroism:0 "긍정적 영웅주의"
 kor_positive_heroism_desc:0 "우리는 공산주의를 위해 죽은 사람들을 과장하고 조작해서 영웅으로 만든 후 대중에게 선전하는 효과적인 방법을 실행할 때가 왔습니다."
 kor_communist_propaganda:0 "공산주의 선전"
 kor_communist_propaganda_desc:0 "인민들에게 공산주의의 우월함과 장점을 과장하여 대중들에게 세뇌시켜야합니다."
 kor_leader_idolization:0 "지도자 우상화"
 kor_leader_idolization_desc:0 "인민들이 지도자를 존경한다면 그 만큼 인민들을 다루기 쉬워질겁니다."
 kor_collectivist_propaganda:0 "집산주의 선전"
 kor_collectivist_propaganda_desc:0 "집산주의는 스탈린주의의 핵심입니다."
 kor_dissolution_non-Communist:0 "비 공산주의 정단 해산"
 kor_dissolution_non-Communist_desc:0 "우리의 영구권력을 유지할려면 의회 해산만으로는 부족합니다. 아예 공산주의가 아닌 다른 정당들을 전부 해산시켜야합니다. 하지만 모릅니다... 이게 나비효과로 다시 우리에게 돌아올지..."
 kor_fascism:0 "군사정부"
 kor_fascism_desc:0 "현재 한국은 내전이 막 끝난 혼란스러운 상태입니다. 이 때 우리가 한성으로 진군한다면 빠르게 정부를 장악 가능할 것입니다."
 kor_republic_maintenance:0 "공화국 유지"
 kor_republic_maintenance_desc:0 "지금 상황에서는 공화국을 유지하는게 최선입니다."
 kor_military_organization_youth:0 "유소년 군사 조직"
 kor_military_organization_youth_desc:0 "우리도 독일처럼 유소년 군사조직을 조직하여 우리들의 사상을 청소년들에게 주입시켜야합니다."
 kor_national_fascist_agitation:0 "국민주의 광풍"
 kor_national_fascist_agitation_desc:0 ""
 kor_rok_lebensraum:0 "대한 인민의 생활권"
 kor_rok_lebensraum_desc:0 "우리의 조국은 더욱 넓어져야 한다네."
 kor_national_development_2:0 "경제 개발 계획"
 kor_national_development_2_desc:0 "경제를 발전 시킬려면 체계적인 계획과 노력이 필요합니다."
 kor_forced_labor:0 "구악 일소"
 kor_forced_labor_desc:0 "여러 정치깡패를 비롯한, 흔히 "검계"라고 부르는 조직들이 제국의 음지에서 선량한 대한 신민들을 위협하고 있습니다. 이들을 지금까지는 이용하여 우리의 집권을 위해 사용하였으나, 지금에 와서는 애물단지에 걸리적거리는 존재일 뿐입니다. 더군더나 '보답'을 요구하고 있으니, 사냥개가 건방지지 않습니까.\n\n토사구팽. 사냥개를 삶을 때입니다."
 kor_no_other_political_parties:0 "우리 외의 다른 정당은 없다"
 kor_no_other_political_parties_desc:0 "반대파를 없애는 가장 좋은 방법은 반대파가 말할수있는 공간을 없애버리는 것입니다."
 kor_a_stronger_country:0 "군사정부"
 kor_a_stronger_country_desc:0 "황제폐하께서 소인들의 목소리에 묵묵부답 칩거만 하고 계십니다. 민중이 불안해하고 있으니, 우리는 임시적으로 군사정부를 구성해 폐하께서 돌아오시는 그 날만을 기다릴 것입니다."
 kor_2nd_empire:0 "제2제국"
 kor_2nd_empire_desc:0 "우리가 제국을 무너뜨린 그저 제국이 싫어서가 아닙니다. 우리만의 제국을 만들기 위한 첫 과정이였을 뿐..."
 kor_new_emperor:0 "새로운 황제"
 kor_new_emperor_desc:0 "새로운 제국을 만들었으니 새로운 황제를 뽑을 차례입니다."
 kor_authenticity:0 "정통성 주장"
 kor_authenticity_desc:0 "신민들에게 지지를 받을려면 정통성을 주장해야합니다."
 kor_kill_Democracy:0 "입헌파 숙청"
 kor_kill_Democracy_desc:0 "입헌파는 새로운 제국의 걸림돌일 뿐 입니다. 그들을 숙청해야합니다."
 kor_new_dynasty:0 "새로운 왕조"
 kor_new_dynasty_desc:0 "제국을 효율적으로 통치하려면 제국을 이끌 가문이 있어야합니다."
 kor_new_lifeguard_extension:0 "충군애국"
 kor_new_lifeguard_extension_desc:0 "나라에 충성하여 비로소 그 도리를 다하니, 대한 건아로서의 사명을 다하는 것이다."
 kor_kill_Communist_2:0 "빨갱이 숙청"
 kor_kill_Communist_2_desc:0 "빨갱이들은 제국을 망치는 쓰레기일 뿐 입니다. 그들을 숙청해야합니다."
 kor_the_new_history:0 "유자의 짐"
 kor_the_new_history_desc:0 ""
 kor_homeland_development:0 "제 3차 5개년 계획"
 kor_homeland_development_desc:0 "1880년대 1차 5개년 계획, 1900년대 2차 5개년 계획은 우리 제국을 열강의 말석까지 들게 하였습니다. 상황이 혼란스러운 지금, 새로운 계획이 필요합니다."
 kor_infrastructure_1:0 "기반시설 확충"
 kor_infrastructure_1_desc:0 "도로와 철도는 나라의 발전의 큰 도움이 됩니다."
 kor_seoul-busan_highway:0 "한성-부산간 고속도로"
 kor_seoul-busan_highway_desc:0 "한성-부산간 고속도로는 제국의 수도인 한성에서 제국 최대의 항구도시이자 제 4의 도시인 부산까지 가는 독일의 아우토반을 보고 계획한 도로입니다."
 kor_hunan_highway:0 "호남 고속도로"
 kor_hunan_highway_desc:0 "호남 고속도로는 제국의 최대 식량생산지인 호남 지방으로 가는 도로입니다."
 kor_seoul_uiju_highway:0 "한성-의주간 고속도로"
 kor_seoul_uiju_highway_desc:0 "한성-의주간 고속도로는 제국의 제 2의 도시인 평양을 지나 만주-중국 교류의 핵심지역인 의주까지 가는 고속도로입니다."
 kor_uiju-busan_railway:0 "의주-부산 철도"
 kor_uiju-busan_railway_desc:0 "의주-부산 철도는 제국의 제 2의 도시인 평양,제국의 수도인 한성,제국 제 3의 도시인 대구,제국 제 4의 도시인 부산 이 4곳을 지나가는 완벽한 계획입니다."
 kor_east_sea_railway:0 "동해선"
 kor_east_sea_railway_desc:0 "동해선은 경상,강원,함경을 지나가는 철도입니다."
 kor_fortress_city:0 "도시 요새화"
 kor_fortress_city_desc:0 "현재 우리의 도시는 많은 취약점에 노출되어있습니다."
 kor_better_construction_technology:0 "더 나은 건설 기술"
 kor_better_construction_technology_desc:0 "우리는 그 동안 많은 걸 건설해왔습니다. 이제 그 경험을 바탕으로 새로운 건설 기술을 만들 때 입니다."
 kor_industrial_complex_1:0 "민간산업 양성"
 kor_industrial_complex_1_desc:0 "융희황제 시절 누렸던 엄청난 호황 때, 제국은 날아올랐습니다. 융희제께서 뒤를 맡기신 강명제께서도 제국의 중흥에 전력이시니, 두 폐하의 뜻을 받들어 신민을 배부르게 만들 것입니다."
 kor_industrial_complex_pohang:0 "제철소 확장"
 kor_industrial_complex_pohang_desc:0 "철강이라는 것은 산업의 꽃이라고 불리웁니다. 당연, 우리 제국의 산업화 과정에서 철강이 필요하였고, 영락제의 칙명과 광무제의 실행에 따라서 포항에 공업단지와 제철소가 중건되었습니다. 제철소는 지금 시설적으로 많이 낙후되었습니다. 그렇지만, 기존에 가지고 있던 기술은 그대로니 시설을 교체하여 준다면 높은 효율을 낼 수 있을 것입니다."
 kor_industrial_complex_gwangju:0 "호남 개발"
 kor_industrial_complex_gwangju_desc:0 "전통적으로 조선의 곡창지대였던 호남지방은 경제적으로 매우 낙후되어 보수적인 성향을 띄고 있습니다. 이번 계획은, 호남지방에 산업단지를 꾸려 농업에만 의존하던 경제를 어느정도 다각화시킬 것입니다."
 kor_make_posco:0 "포항 종합 제철 설립"
 kor_make_posco_desc:0 "포항 종합 제철(포스코)는 포항 제철소를 관리 및 유지의 목적으로 만든 공기업입니다."
 kor_industrial_complex_seoul:0 "황성 개발"
 kor_industrial_complex_seoul_desc:0 ""빛의 도시", 한성은 아주 어디에서도 볼 수 없는 찬란한 불빛을 자랑하고 있습니다. 누군가 이 도시에 온다면, 빛에 눈이 멀어버릴 정도로. 그러나 한성에는 아직 부족한 부분이 있습니다. 이곳만 마저 채워준다면, 아주가 아닌 전 세계의 수도라고 자부할 수 있을 것입니다."
 kor_industrial_complex_haeju:0 "대한의 조선업"
 kor_industrial_complex_haeju_desc:0 "까마득한 예전, 조선 시절에도 우리 민족의 배를 건조하는 기술은 이미 증명되어왔습니다. 철갑선을 타고 왜놈을 무찌르신 충무공의 전례에서도 알 수 있듯 말입니다. 조선의 유산이 살아 숨쉬는 대한에서, 그 선조들의 위업을 계승하는 것이 후손된 도리일 것입니다."
 kor_resource_search:0 "강원도 개발"
 kor_resource_search_desc:0 "개화 이후 기술이 확장되자, 제국의 본토인 강원도에서 많은 양의 자원들이 매장되어 있다는 것이 확인되었습니다. 이는 광무제 시절에 확장되어, 산업화의 토대가 되어주었습니다. 전쟁이 다가오고 있는 지금, 이곳에 대한 개발을 더욱 "
 kor_better_mining_technology:0 "더 나은 체굴 기술"
 kor_better_mining_technology_desc:0 "우리는 그 동안 많은 자원을 체굴해왔습니다. 이제 그 경험을 이용하여 새로운 체굴 기술을 개발할 때 입니다."
 kor_arms_factory_1:0 "군수산업 양성"
 kor_arms_factory_1_desc:0 "군수의 개념은 인류가 전쟁을 시작할 때부터 존재해왔던 것으로, 현대로 들어선 후 이것은 얼마나 더 많은 총탄과 무기를 가져다주는지, 얼마나 원활하게 식량을 전달하는지 등의 국가 경제 전체를 판단하는 개념으로 진화하였습니다."
 kor_arms_factory_gaesong:0 "화약과 땀"
 kor_arms_factory_gaesong_desc:0 "우리 제국에 존재하는 많은 땅 중에, 설마 무기를 생산할 땅이 없다는 시시한 농담을 하는 이는 없을 것입니다. 조국을 위해 일 하는 장정들에게 더 많고, 좋은 무기를 쥐여주려는데 반대하는 이는 아무도 없겠지요."
 kor_arms_factory_incheon:0 "제물포 공업단지"
 kor_arms_factory_incheon_desc:0 "프랑스에 의해 개항을 하게 된 이후, 제물포는 발전하여 많은 부를 쌓게 되었습니다. 지역유지들의 도움을 받아서 이곳에 군수시설을 설립한다면, 많은 투자를 받음과 동시에 높은 생산성을 자랑하는 군수품을 생산해낼 수 있을 것입니다."
 kor_arms_factory_daegu:0 "경북 공업화"
 kor_arms_factory_daegu_desc:0 "경남과 경기, 평남지역이 주 개화지역이라 경북지역의 공업화와 산업화는 꽤 저조한 편에 속하였습니다. 그러나 빈 땅이 있으면 공장을 세울 수 있는 법, 장기적으로 보았을 때도 분산투자는 중요한 법인지라 우리 정부는 경북에 상당한 투자를 할 것입니다."
 kor_arms_factory_womsan:0 "원산만 조선단지"
 kor_arms_factory_womsan_desc:0 "기존에 원산은 교육의 성지라고도 불렸습니다. 1868년 원산학사가 설치된 것이 그 시작이었습니다. 이 곳은 많은 기회를 가지고 있습니다. 장기적으로 볼 때, 천혜의 요충지인 이 곳을 개발하지 않는 것은 말이 안됩니다."
 kor_expansion_network:0 "통신망 확장"
 kor_expansion_network_desc:0 "적들의 침략때 빠른 대응을 할려면 통신망은 필수입니다."
 kor_erection_fortress:0 "국경 요새화"
 kor_erection_fortress_desc:0 "우리느 적들이 언제 침략할지 모릅니다. 적들이 침략하기 전 확실한 대응과 준비가 필요합니다."
 kor_make_roket:0 "현대의 신기전"
 kor_make_roket_desc:0 "신기전, 혹은 로켓은 최근에 나온 개념의 무기인데, 포탄을 길게 만들어 적국에 날려 제공권을 잡지 않아도 적의 본토를 타격할 수 있게 만드는 것입니다. 우리의 항공 기술은 다른 기술에 비해 뛰어나니, 이러한 기술적 우월성을 이용하여 신기전 개발에 박차를 가하는 것은 충분히 이점이 있을 것입니다."
 kor_miracle_hangang:0 "한강의 기적"
 kor_miracle_hangang_desc:0 "옛 조선부터 신대한에 이르기까지, 대한인은 항상 약자로 중화나 만족들에게 굴복하였습니다. 시계추는 계속 흔들리고, 강산이 수백, 수천번 바뀌면서 질서가 바뀌었습니다. 약한 민족은 제국의 중심이 되었으며, 동아의 질서가 되었으며, 나아가 전 아주의 기적이 되었습니다. \n\n우리는 대한입니다. 기적은, 이미 일어났습니다."
 kor_hansung_university:0 "연구인력 확충"
 kor_hansung_university_desc:0 "한성, 평양, 부산, 군산, 함흥, 원산 등에 있는 여러 대학교들에서 인재들을 불러와 제국을 위해 일할 수 있게 하면 우리는 더욱 빠른 신기술 연구를 이뤄낼 수 있을 것입니다."
 kor_make_nuke:0 "무궁화 꽃이 피었습니다"
 kor_make_nuke_desc:0 "많은 제국의 석학들은 최근까지 발표된 가설에 관해 상당한 의심을 품었었습니다. 그러나, 최근 입증된 여러 증거는, 소량의 무기로 도시를 잿더미로 만들어버릴 수 있는 '무기'를 개발할 수 있다고 합니다. 반대로 말하자면, 다른 국가들도 이 무기를 개발할 수 있다는 것입니다. 뒤쳐져서는 안됩니다. 앞으로 나아갑시다."
 kor_military:0 "군대 개혁"
 kor_military_desc:0 "조선 초, 강성한 군으로 북방 사군과 육진을 개척한 세종대왕의 치세 이후, 지속적으로 군이 약해졌으나 고조 대제께서 위엄을 보이시어 군의 기강은 정예라고 칭할만 하였습니다. 그러나 수 십년 동안의 평화는 군을 나약하게 만들었으니, 우리는 군에 새로운 활기를 불어넣을 것입니다."
 kor_add:0 "국방과학연구소 설립"
 kor_add_desc:0 "국방과학연구소는 정부의 주도로 설립된 군사 관련 연구를 하는 국가기관입니다."
 kor_promotion_gukbang:0 "군부를 국방부로"
 kor_promotion_gukbang_desc:0 "기존 군부를 국방부로 승격시키면 기존보다 더 효율적인 업무가 가능할 것입니다."
 kor_army_reform:0 "육군 개혁"
 kor_army_reform_desc:0 "육주해종은 계속 이어질 것이나, 과거 대전기 교리나 한러전쟁기 교리는 지금 실정에 맞지 않습니다. 새 시대에 맞춰 우리는 제국군을 새로이 만들 것입니다."
 kor_new_gospel:0 "교리 논쟁"
 kor_new_gospel_desc:0 "지금까지 있었던 교리는 접어놓고, 지금 대한군에 필요한 교리를 찾아야 합니다."
 kor_mountain_infantry:0 "산악부대 창설"
 kor_mountain_infantry_desc:0 "최초의 산악부대란 개념을 보인 것은 구 조선에 있던 착호갑사들이었습니다. 이들이 고조 영락황제 시기에 한반도 해수 토벌작전에서 큰 활약을 한 것으로 알려져 있습니다. 이를 근대적인 군으로 재편하여 험지를 넘나드는 산악부대가 창설되었습니다."
 kor_guksan_truck:0 "기동화 계획"
 kor_guksan_truck_desc:0 "보급을 위해서는 차량이 필수불가결적입니다. 또한 차량을 이용한다면 일반 보병의 기동력과는 차원이 다른 움직임을 보여줄 수 있습니다."
 kor_mechanization:0 "기계화 무장"
 kor_mechanization_desc:0 ""
 kor_guksan_gun:0 "국산 총기 강화"
 kor_guksan_gun_desc:0 "곧 닥칠 수도 있는 전쟁을 대비해서, 우리는 우리 조국의 총을 양성하고, 강화할 것입니다. 많은 면에서 말이지요."
 kor_guksan_po:0 "화력 우세"
 kor_guksan_po_desc:0 "더 많은 포, 더 강한 포, 더 긴 포는 우리 조상으로부터 내려져 온 하나의 군 전통입니다."
 kor_guksan_tank:0 "전차 개발"
 kor_guksan_tank_desc:0 "혹자는 전차가 대영제국이 1910년대 만들었던 "체리엇"에서 시작되었다 말하고, 혹자는 미합중국에서 시작되었다 말하지만, 무엇이 어찌되었든 간에 1914년 발발한 대전쟁에서 등장한 육지의 전함, 철갑차인 전차는 전장에 혁신을 불러왔습니다."
 kor_guksan_tank_2:0 "전차 주력"
 kor_guksan_tank_2_desc:0 "흑표- 라고 명명된 대한제국 최초의 정식 전차 이후에도, 많은 개량형이 나왔습니다. 저 멀리 독일과의 교류를 통하여 새로운 전차와 관련된 기술을 배워왔으니, 우리 또한 우리의 실정에 맞도록 전차를 개량하여 사용할 수 있을 것입니다."
 kor_special_forces:0 "특수부대 창설"
 kor_special_forces_desc:0 "특수부대는 다양한 환경에서 작전이 가능한 만능 부대입니다."
 kor_naval_reform:0 "해군 개혁"
 kor_naval_reform_desc:0 "바다를 지배하는 이가 세상을 지배할 것이다.\n대한제국의 2대 황제이신 고종 광무황제께서 남기신 말씀이십니다. 이를 받들어, 새로운 해군을 만들 것입니다."
 kor_new_navy_gospel:0 "새로운 해군 교리"
 kor_new_navy_gospel_desc:0 "현재 제국의 해군 교리에는 오류,잘못된 점이 많습니다."
 kor_marin:0 "해병 창설"
 kor_marin_desc:0 "해병은 상륙 작전을 담당하는 특수부대입니다."
 kor_coastal_navy:0 "연안 해군"
 kor_coastal_navy_desc:0 "연안 해군은 자국의 영해를 방어할 목적으로 만들어진 해군으로 주로 잠수함,구축함 같은 소형 함선을 운용합니다."
 kor_great_navy:0 "대양 해군"
 kor_great_navy_desc:0 "대양 해군은 자국의 영해는 물론 작게는 주변 해역 크게는 대양까지를 활동 범위로 두고 전함,항공모함같은 중대형 함선을 운용하는 강력한 해군입니다."
 kor_submarine:0 "잠수함 개발"
 kor_submarine_desc:0 "잠수함은 뛰어난 가성비를 가진 세계관 최강자입니다."
 kor_Destroyer:0 "구축함 개발"
 kor_Destroyer_desc:0 "청년학파의 주요 함정 중 하나인 구축함 역시 제국 내부에서 많은 주목을 받았습니다. 항모로 공격을 하고, 구축함으로 이를 수호하며 순양함이 부족한 공격을 보조하는 것. 그로써 88함대 계획(8척의 항모와 8척의 중순양함) 이 설립되었고, 구축함은 이 계획에 필수적입니다. 많은 기술이 개발되어, 제국 또한 독자적으로 구축함을 개발할 수 있습니다. 자주국방을 위한 연구는 필수적이지요."
 kor_cruiser:0 "순양함 개발"
 kor_cruiser_desc:0 "순양함은 매우 유용한 군함으로 경비,전선지원이 가능한 군함종 입니다."
 kor_battleship:0 "전함 주력"
 kor_battleship_desc:0 "전함은 두꺼운 장갑,강력한 주포를 가진 강력한 군함입니다."
 kor_aircraft_carrier:0 "항공모함 주력"
 kor_aircraft_carrier_desc:0 "본토가 반도라는 지형의 한계로, 많은 군 예산이 육군으로 가는 탓에, 육주해종의 교리로 어쩔 수 없이 선회할 수 밖에 없던 제국 해군은 1910년대부터 항공기가 점차 개발됨에 따라 "항공"과 그의 "모함"에 관심을 가지기 시작하였습니다. 거기에 청년학파가 해군의 주력을 차지함에 따라, 제국 내에서는 불침항모-섬과 항공모함이 주목받게 되었습니다."
 kor_air_reform:0 "항공대 개혁"
 kor_air_reform_desc:0 "대한군이 해군에 투입할 예산이 없어 다른 열강들과의 식민쟁탈전에서, 그리고 훗날 있을 전쟁의 해전이 패배로 점철될 것을 우려한 제국의 총리들과 군인들은 세계대전에서 주목받은 항공기라는 개념에 집중하였습니다. 이것에 폭탄을 장착하여, 바다에서 비행기를 띄우면 해군의 취약함을 충분히 보충할 수 있지 않을까. 그리하여 융희 9년(1919년) 창설된 최초의 항공부대는 현재까지 발전하여 육군항공대, 해군항공대가 되었습니다."
 kor_new_air_gospel:0 "새로운 공군 교리"
 kor_new_air_gospel_desc:0 ""
 kor_airborne_force:0 "공수부대 창설"
 kor_airborne_force_desc:0 "공수부대는 제공권만 있다면 어디든지 강습 상륙이 가능한 군종입니다. 나중에 포위전할때 유용합니다."
 kor_CSA:0 "근접항공지원기 개발"
 kor_CSA_desc:0 "근접항공지원기는 지상군을 지원하는 기체입니다."
 kor_Fighter:0 "전투기 개발"
 kor_Fighter_desc:0 "전투기는 공군의 핵심으로 지상 지원,제공권 확보등 다양한 일이 가능합니다."
 kor_torpedo_bomber:0 "뇌격기 개발"
 kor_torpedo_bomber_desc:0 "뇌격기는 어뢰로 적국의 선박을 공격하는 기체입니다."
 kor_bomber:0 "전술 폭격기 주력"
 kor_bomber_desc:0 "전술 폭격기는 탑제 가능한 최대 폭탄의 양은 적지만 더 많은 작전의 투입 가능합니다."
 kor_bomber_2:0 "전략 폭격기 주력"
 kor_bomber_2_desc:0 "전략 폭격기는 전술 폭격기보다 더 많은 폭탄을 탑제할수 있지만 작전 투입이 제한됩니다."
 kor_ministry_of_foreign_affairs_established:0 "외무부 강화"
 kor_ministry_of_foreign_affairs_established_desc:0 "외교는 국가 운영에서 가장 중요한 작업입니다."
 kor_union:0 "독자 새력 창설"
 kor_union_desc:0 "우리는 우리만의 새력권을 만들어 국제 사회에서 우리의 입지를 넓어야합니다."
 kor_union_jap:0 "일본 초대"
 kor_union_jap_desc:0 "일본은 잠제적 적국이지만 어떻게 보면 우리에게 많은 도움을 줄 수 있는 국가입니다."
 kor_union_sia:0 "시암 초대"
 kor_union_sia_desc:0 "시암은 별 볼일 없는 동남아의 국가지만 가장 무난합니다."
 kor_union_chi:0 "중국 초대"
 kor_union_chi_desc:0 "중국은 어떻게 보면 적국이지만 가장 가깝고 우리에게 많은 도움을 줄 수 있는 국가입니다."
 kor_union_usa:0 "미국 초대"
 kor_union_usa_desc:0 "미국은 가장 강력한 국가입니다. 만약 우리 새력의 가입한다면 우리는 더 이상 침략받을 걱정은 없습니다."
 kor_friendship_with_japan:0 "일본과 친선"
 kor_friendship_with_japan_desc:0 "일본은 어떻게 보면 최고의 우방이 될 수 있는 국가입니다. 그런 국가를 왜 버립니까?"
 kor_access_to_japanese_allies:0 "일본의 동맹에게 접촉"
 kor_access_to_japanese_allies_desc:0 "일본의 동맹국들은 우리에게 많은 도움을 줄 것입니다."
 kor_join_germany:0 "독일과의 친선"
 kor_join_germany_desc:0 "독일은 대전쟁에서 패배한 후 약해졌지만 막강한 공업력으로 다시 살아나고 있는 국가입니다. 그런 그들에게 접촉해봅시다."
 kor_approach_Italy:0 "이탈리아와 친선"
 kor_approach_Italy_desc:0 "이탈리아는 지중해의 강대국입니다."
 kor_strengthening_cooperation_japan:0 "일본과 협력 강화"
 kor_strengthening_cooperation_japan_desc:0 "대마와 칭다오를 넘겨주는 대가로 만주합병을 용인받아 다시 한번 세계패권을 노려봐야 합니다."
 kor_korea_japan_military_agreement:0 "한-일 군사협정"
 kor_korea_japan_military_agreement_desc:0 "한-일 군사협정은 양국의 군사통행권과 불가침조약 체결한다는 내용을 담고 있습니다."
 kor_join_japan:0 "일본 초대"
 kor_join_japan_desc:0 "우리는 일본의 새력의 가입하여 일본과의 친목을 쌓아야합니다."
 kor_joining_a_new_order:0 "신질서에 가담"
 kor_joining_a_new_order_desc:0 "우리는 구 열강들의 횡포를 두고볼 수 없습니다."
 kor_soviet_threat:0 "소련의 위협"
 kor_soviet_threat_desc:0 "그들은 우리에게 아주 위험합니다. 사고를 치기 전에 제거해야합니다."
 kor_china_threat:0 "중국의 위협"
 kor_china_threat_desc:0 "중국은 과거부터 우리의 적 이였습니다. 그들이 우리에게 뭔 짓 하기 전에 없애야합니다."
 kor_threat_united_states:0 "미국의 위협"
 kor_threat_united_states_desc:0 "지금, 미국이 우리 대한에게 가장 큰 위협을 선사해주고 있습니다. 저들의 더럽고, 추악한 자본가들은 우리 제국에게 경제적인 타격을 입히기 위해 안간힘을 다 쓰고 있으며 공화주의 폭도들의 지지를 받아 합중국의 지도자위에 오른 [USA.GetLeader] 또한 이들을 막지 못할 망정 우리 제국의 파멸을 원하고 있습니다. 이제 더 이상은, 참을 수 없습니다."
 kor_anti-Japanese_policy:0 "반일 선전"
 kor_anti-Japanese_policy_desc:0 "일본은 우리의 큰 위협입니다. 우리는 그들을 견제해야합니다."
 kor_contact_with_china:0 "중국에게 접촉"
 kor_contact_with_china_desc:0 "중국은 우리와 가장 가깝습니다."
 kor_join_china:0 "국공합작 가입"
 kor_join_china_desc:0 "국공합작은 중국의 군벌들의 연합이지만 중국을 잘 설득한다면 우리도 가입이 가능할 것입니다."
 kor_asian_anti-Japanese_Union:0 "아시아 반일 연합"
 kor_asian_anti-Japanese_Union_desc:0 "우리는 아시아 반일 전선을 성공시켰습니다. 이제 일본을 처리할 차례입니다."
 kor_contact_with_the_allies:0 "연합국에게 접촉"
 kor_contact_with_the_allies_desc:0 "연합국은 우리와 멀지만 강력한 영향력을 가지고있습니다."
 kor_approach_france:0 "프랑스와 친선"
 kor_approach_france_desc:0 "프랑스는 넓은 식민지를 가진 강대국입니다. 그들과 친하게 지내야합니다."
 kor_approach_united_states:0 "미국과 친선"
 kor_approach_united_states_desc:0 "미국은 강력한 힘과 경제력을 가진 국가입니다."
 kor_anti_japanese_frontline_construction:0 "반 일본 포위 전선 구축"
 kor_anti_japanese_frontline_construction_desc:0 "일본과 독일이 언제 사고를 칠 지 모릅니다. 그들이 뭔 짓하기 전에 조기 차단해야합니다."
 kor_fuck_soviet:0 "멸공의 횃불"
 kor_fuck_soviet_desc:0 "공산주의는 저들과 다를 바 없습니다. 우린 아시아의 공산주의 확산을 막을 필요가 있습니다."
 kor_war_japan:0 "태양의 제국의 종말"
 kor_war_japan_desc:0 "드디어 그 시간이 왔습니다. 저 놈들의 종말의 날 말입니다."
 kor_war_germany:0 "전체주의의 끝"
 kor_war_germany_desc:0 "전체주의는 그저 더럽고 불쌍한 놈들이나 하는 겁니다. 저들은 되돌릴 수 없는 큰 실수를 저질렀습니다."
 kor_communist_union:0 "공산주의 연합"
 kor_communist_union_desc:0 "현재 공산국가의 수는 매우 적습니다. 우리만이라도 단결해야합니다."
 kor_asian_communist_union:0 "아시아 공산주의 연합"
 kor_asian_communist_union_desc:0 "아시아 혁명은 우리가 주도합니다."
 kor_chinese_communist_party's_contact:0 "중국 공산당에게 접촉"
 kor_chinese_communist_party's_contact_desc:0 "중국 공산당은 아시아에 몇 없는 사회주의 국가입니다."
 kor_korean_socialism:0 "한국 특색 사회주의"
 kor_korean_socialism_desc:0 "한국 특색 사회주의는 한국의 정서의 맞게 변형된 사회주의를 말 하는 것입니다 여러분!"
 kor_join_soviet:0 "코민테른 가입"
 kor_join_soviet_desc:0 "소련은 사회주의의 고향이자 세계 최초이자 최고의 사회주의 국가입니다."
 kor_traditional_socialism:0 "전통 사회주의를 따르라"
 kor_traditional_socialism_desc:0 "전통 사회주의는 다른 변형 사회주의보다 우수합니다."
 kor_key_point_asian_revolution:0 "아시아 혁명의 요충지"
 kor_key_point_asian_revolution_desc:0 "우리는 아시아 혁명의 중요한 자리에 있습니다."
 kor_world_revolution:0 "세계 혁명"
 kor_world_revolution_desc:0 "우리는 세계를 혁명으로 물들일 준비가 되어있습니다."
 kor_revolution_jap:0 "일본 혁명"
 kor_revolution_jap_desc:0 "일본의 인민들은 고통받고 있습니다."
 kor_revolution_usa:0 "미국 혁명"
 kor_revolution_usa_desc:0 "현재 미국은 부르주아들이 인민들을 짓밟고있습니다. 부패한 부르주아들을 몰아내어 인민들을 구원해야합니다."
 kor_revolution_mex:0 "멕시코 혁명"
 kor_revolution_mex_desc:0 "멕시코가 그렇게 강한 국가는 아닙니다. 하지만 남미 혁명의 중요한 요충지가 될 것입니다."
 kor_territory_expansion:0 "외치"
 kor_territory_expansion_desc:0 "동아시아에서의 천명이 대한에게로 넘어왔다는 것이 확고해진 지금, 우리는 대외적인 정책에 집중해야 합니다."
 kor_all_manju:0 "만주 보호"
 kor_all_manju_desc:0 "현재 만주는 매우 위험합니다. 다른 만주가 다른 이에게 넘어가기 전에 우리가 보호해야합니다."
 kor_south_manju:0 "만주사변"
 kor_south_manju_desc:0 "만주는 지금 중국의 지방정권인 봉천이 다스리고 있습니다. 국민당의 통제하에 있다고 하지만 그들은 약하며 툭 치면 억 하고 쓰러질 것입니다."
 kor_Imperialism:0 "범 아시아 수호권"
 kor_Imperialism_desc:0 "아시아를 양이에게서 수호하자는 이름의 아시아 수호권은 실질적으로 중국을 분할하기 위한 계획일 뿐입니다만, 그들이 이걸 알리가 없지 않습니까?"
 kor_tsushima:0 "천지를 뒤흔들다"
 kor_tsushima_desc:0 "33년 탕산 격전부터 청도사건까지. 저 한족 바퀴벌레들은 우리 제국이 빈틈만 보였다 하면 우리에게서 무엇인가 뺏어들려 하는, 역겨운 본성을 가지고 있습니다. 이제 저들에게 이 사건들에 대한 대가를 치뤄야한다는 사실을 일깨워줍시다."
 kor_yeonhaeju:0 "연해주 요구"
 kor_yeonhaeju_desc:0 "연해주는 과거 우리의 역사인 발해가 지배한 영토입니다. 그 영토를 다시 되찾아야합니다."
 kor_far_east:0 "극동 요구"
 kor_far_east_desc:0 "극동은 우리와 관련은 없지만 소련을 견제하기 위해 필요한 영토입니다."
 kor_control_asia:0 "동아신질서"
 kor_control_asia_desc:0 "옛 청조, 그 이전 중화 질서라고 일컬어졌던 질서부터, 금권과 무력이 곧 질서가 된 이 시점에 이르기까지, 여러가지의 질서가 난립하고, 또 만들어지고 사그라들기를 반복하였습니다. 어떤 질서가 난립했던 동안, 대한은 그저 그 질서에 편입되어 시류에 몸을 맡기던 신세였습니다. 화약과 총칼, 그리고 영광스러운 우리의 깃발이 이 땅에 꽃혔고, 새로운 질서가 세워졌습니다. 이제의 대한은 질서를 세우는 자입니다."
 KOR_use_the_anti-armed:0 "문민정부"
 KOR_use_the_anti-armed_desc:0 "정부는 모든 역경을 이겨냈습니다. 이번의 쿠데타도, 그 어떤 것도 우리 정부를 무너뜨릴 수 없습니다."
 KOR_fuck_pact:0 "군부"
 KOR_fuck_pact_desc:0 "군 또한, 지금 사태에 대하여 매우 큰 역정을 내고 있습니다. \n'감히 저 비충만도 못한 것들이 우리 제국의 황상폐하를 습격하다니. 당장 계엄을 선포하고 전 빨갱이들을 소탕해야 합니다.'\n\n아무래도, 저들을 좀 달래기 위해 접근할 필요가 있겠습니다."
 KOR_gold_collecting_exercise:0 "금 모으기 운동"
 KOR_gold_collecting_exercise_desc:0 "비록 베르사유의 멍에는 떨쳐냈다 한들, 지속된 배상금 상환과 여러 부채를 갚기 위해 우리 재정 상황은 가히 나락이라고 표현해도 과언이 아닙니다. 신민들의 힘이 필요합니다. 가족을 위해, 나라를 위해, 민족을 위해 자신의 영달을 대신하여 국가에게 금품을 모으자는 운동을 펼칩시다."
 KOR_Basic_Welfare_Policy:0 "경제정책 재확인"
 KOR_Basic_Welfare_Policy_desc:0 "경제정책 재확인"
 KOR_free:0 "자유 보장"
 KOR_free_desc:0 "자유! 인간이 기본적으로 가져야 할 그것은 우리 제국에게도 필요합니다."
 KOR_Entrepreneurship_Promotion:0 "기업가 정신 촉진"
 KOR_Entrepreneurship_Promotion_desc:0 "기업가들은 기민하며, 재빠르며,"
 KOR_united_power_up:0 "연대 강화"
 KOR_united_power_up_desc:0 ""
 KOR_women_suffrage:0 "여성참정권"
 KOR_women_suffrage_desc:0 ""
 KOR_industrial_collectivization:0 "산업 집단화"
 KOR_industrial_collectivization_desc:0 ""
 KOR_all_claim:0 "천명 주장"
 KOR_all_claim_desc:0 "이제 천명이 대한으로 넘어왔다는 것이 기정사실화 되었습니다. 중국은 분열되어 있고, 한때 천자였던 자는 동화북 임시정부에 머무르고 있습니다.\n\n주명을 계승한 대한이 어찌 천자국이 아니겠습니까? 이제 우리 제국은 더욱 크고, 밝은 미래를 향해 나갈 것입니다."
 KOR_plan_manchu:0 "만주 계획"
 KOR_plan_manchu_desc:0 "아라사와의 일전 이후 제국이 북만주의 통치권을 가져오면서 우리는 대아주의 부정할 수 없는 패자가 되었습니다. 당시에 설치된 북만주 자치령은 아라사와 만청이 지배하였던 기간에서의 민족적, 문화적 차이가 존재하는 것을 잠정적으로 제국과 일통시키기 위해 만들어졌습니다. 지금, 제국의 품 안에 만주를 온전히 가져올 때입니다."
 KOR_kwangtungjun:0 "천하삼분지계"
 KOR_kwangtungjun_desc:0 "중원이라 불리우는 저 땅을 우리 제국이 흡수하려다가는 역으로 흡수당할 수 있습니다. 오래된 역사 속 제갈공명이 주창했던 삼분의 계략을 이용하여, 중원을 쉽고 안전하게 통치할 것입니다."
 KOR_last_say_of_russia:0 "몽골 통일"
 KOR_last_say_of_russia_desc:0 "대조선국의 대군주 폐하이시자 예케 몽골 울루스의 적법한 칸, 만주의 한이자 대한의 천자이신 강명황제 폐하 아래에 단결하여 다시 하나된 제국을 만들어야 합니다."
 KOR_dalian_attack:0 "군벌 정리"
 KOR_dalian_attack_desc:0 "중원 전선을 완전히 정리하기 위해, 저 한족들의 영 내에서 난립하는 군벌을 완전히 정리할 것입니다."
 KOR_attack_yeonhaeju:0 "연해주 공략"
 KOR_attack_yeonhaeju_desc:0 "그때는, 조금만 더 달린다면, 한 발자국이라도 더 갈 수 있다면 이 세상이 끝나는 곳까지 갈 수 있으리라고 생각했습니다.\n그때 우리는 세상을 움켜쥘 수 있을 줄 알았습니다."
 KOR_chulbyong:0 "출병"
 KOR_chulbyong_desc:0 "연해주는 응당 적법한 주인이자 지배자인 대한의 품 안으로 다시 돌아올 것이며, 그래야만 합니다."
 KOR_attack_colonial_territory:0 "아시아 보호"
 KOR_attack_colonial_territory_desc:0 "식민영토라니, 저급한 말이군요. 우리는 저 서양 제국주의자들과 다릅니다. \n대한은 아주의 등불로서, 큰형님으로서 문명의 등불을 비춰주려는 것인데 어찌 그런 망언을 할 수 있습니까? 이것은 어디까지나 보호를 위한 일입니다."
 KOR_attack_tsingdao:0 "광동 보호"
 KOR_attack_tsingdao_desc:0 "야만의 땅인 광동지역을 보호하기 위하여, 대한은 문명의 등불을 들고 찾아갈 것입니다."
 KOR_attack_shanghai:0 "상하이 보호"
 KOR_attack_shanghai_desc:0 "상해, 한어로 상하이라고 불리는 땅은 저 야만스러운 한족들에게 맡기기에는 너무 위험합니다. 군벌들이 문명인들을 공격하기 전에 우리는 보호를 위해 먼저 찾아가야 합니다."
 KOR_attack_taiwan:0 "낙일"
 KOR_attack_taiwan_desc:0 "전조 고려 시절, 그 한참 전으로 가면 김씨 신라 시절부터 왜구와 저 대화인들은 반도인들에게 골칫덩이였습니다. 선묘(선조) 시절에는 대대적으로 조선을 침공하였으니, 어찌 그 기억을 잊겠습니까. 대한은, 이제 지지 않을 것입니다. \n\n일몰이 다가오고 있습니다."
 KOR_allied_with_russia:0 "소련과 접촉"
 KOR_allied_with_russia_desc:0 "북적이라고도 불렀던 러시아, 지금의 소비에트 정권은 우리와 일시적인 휴전을 하고 있을 뿐, 언제든지 우리 쪽의 힘이 약해진다면 전쟁을 걸 호전적인 놈들입니다. 우리는 이들의 위협을 덜기 위해, 소비에트 정권과의 불가침 조약을 맺어 서로 잠시간의 휴식을 누리게 할 것입니다."
 KOR_give_me_the_manchu:0 "관외주-북해도 통합"
 KOR_give_me_the_manchu_desc:0 ""
