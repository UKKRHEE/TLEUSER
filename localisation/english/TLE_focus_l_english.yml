 KTL_newfocus_0_desc:0 "우리의 혁명은 성공하였고, 인민의 적들과 군벌들은 사라졌습니다. 이제 잿더미만 남은 이 조국 땅을 부활시킬 때입니다."
 KTL_newfocus_1_desc:0 "대행황께 성조라는 묘호를, 경장평문효헌소열강황제이라는 시호를 올렸습니다. 신정부에서, 황태자께서는 새로이 대한의 황제로 즉위하실 것입니다. "
 KTL_newfocus_2_desc:0 "유교사회당과 조선공산당의 합작으로 태어난 인민사회당의 총선거를 열 시간이 다가왔습니다. 대한의 섭정을 겸하게 될 인사당의 주석은, 과연 누가 될 것인지 온 인민의 이목이 집중되고 있습니다."
 KTL_newfocus_3_desc:0 "혁명기간에, 군대가 불충하다는 것은 필히 입증된 사실이었습니다. 증거로 전국토에서 항전하던 군부 제국주의자 세력이 있으니, 인민을 위한 군대가 필요합니다."
 KTL_newfocus_4_desc:0 ""하나! 우리는 인민을 위해 봉사한다!"\n"둘! 우리는 국가에 충성한다!"\n"셋! 우리는 조국강산을 수호한다!""
 KTL_newfocus_5_desc:0 "공산주의와 사회주의 이념에 무지한 이들은, 이들이 뿔 달린 악마가 되어서 사유재산을 무조건적으로 약탈하는 도적떼 취급을 하고 있습니다. 절대 그렇지 않습니다. 혁명의 고결한 이상을 알리기 위해, 우리는 보편적인 교육을 이들에게 제공할 필요가 있습니다."
 KTL_newfocus_6_desc:0 "인민군이 육군의 방향입니다."
 KTL_newfocus_7_desc:0 "제 1함대는 '인민의 황제' 헌문제께서 즉위하시자마자 우리 정부에 합류하기로 하였습니다."
 KTL_newfocus_8_desc:0 "약간의 불협화음이 있었지만, 많은 논쟁 끝에 4함대 또한 우리 정부와 운명을 함께하기로 하였습니다."
 KTL_newfocus_9_desc:0 "하늘이 우리의 편입니다. 우리는 두려울 것이 없습니다."
 KTL_newfocus_10_desc:0 "군에 우리 사람을 꽂아넣는 것이 우리가 군을 통제하는데 가장 좋은 방법입니다."
 KTL_newfocus_11_desc:0 "충성!"
 KTL_newfocus_12_desc:0 "조선청년전위대는 젊은 인민들의 농촌봉사활동 및 사회계몽을위해 조직된 단체로, 이는 제국 대한시절 존재하였던 수많은 악습들을 폐지시키거나 손보는 좋은 기반이 될 것입니다."
 KTL_newfocus_13_desc:0 "우리를 단순한 '빨갱이' 국가라고 보는 서방세계의 시선을 안심시키기 위해, 온건한 혁명을 향해 간다고, 혹은 그렇게 여기도록 만들어야 합니다."
 KTL_newfocus_14_desc:0 ""
 KTL_newfocus_15_desc:0 "우리의 길은 우리가 만들어나가는 것입니다. 외세에 운명을 맡기지 말아야 합니다."
 KTL_newfocus_16_desc:0 "기존 관료들은 타성에 젖어, 아무 일도 시키지 않으면 하질 않았습니다. 우리는 혁명적인 관료들을 양성할 필요가 있습니다."
 KTL_newfocus_17_desc:0 "자칭 대한제국 정통정부라 칭하는 저 파쇼반동놈들은 나라와 인민의 운명을 외세에 팔아넘기려 한 간악한 놈들입니다. 때가 왔습니다. 응징할 시간입니다."
 KTL_newfocus_18_desc:0 ""
 KTL_newfocus_19_desc:0 ""
 KTL_newfocus_20_desc:0 ""
 KTL_newfocus_21_desc:0 "조국의 영예를 어깨에 매고\n태극기 밑에서 뭉쳐진 우리\n대한의 만세를 높이 부르며\n나가자 인민군 제3고지대"
 KTL_newfocus_22_desc:0 "옛 정부의 부르주아지적 행태로 몽골의 혁명은 아쉽게 실패하였습니다. 인민의 정부를 위하여 다시 출병할 때입니다."
 KTL_newfocus_23_desc:0 "구주와 북해도의 자치정부라 칭하는 반동들은 대한의 인민들과 협치하는 것을 거부하였습니다. 혁명을 위한 전진이 필요합니다."
 KTL_newfocus_24_desc:0 "혁명! 그리고 세계혁명! 일국사회주의는 실패했습니다! 우리는 전 세계로 나아갈 것입니다!"
 KTL_newfocus_25_desc:0 "세계를 바라보면"
 KTL_newfocus_26_desc:0 "황제와는 무관하게, 우리는 황실이 존재합니다. 인민의 황실은 존재할 수 없습니다. 이들을 어찌 처리해야 할까요."
 KTL_newfocus_27_desc:0 "황제와 황태자 등 직계를 제외한 나머지 황족은 인민의 나라에 필요하지 않습니다. 작은 연금만 주고는, 저리 치워버려야지요."
 KTL_newfocus_28_desc:0 "우리는 혁명의 선봉으로 황실의 인원을 이용할 것입니다. 이 땅에서의 황족은 앞으로도 정부가 명하는 바에 따라서 행동할 것입니다."
 KTL_newfocus_29_desc:0 "유물론적 관점에서 보면 괴력난신이 존재하지 않는다는 것은 백번 옳아 맞는 말이지만, 우리는 이 나라가 분명히 신이 도와주는 것임을 믿어 의심치 않습니다. 당장 수많은 혁명가들이 실패하였지만, 우리는 성공하였지 않습니까."
 KTL_newfocus_30_desc:0 "어린 황제의 말 한마디면, 전국의 불만을 잠재울 수 있습니다."
 KTL_newfocus_31_desc:0 "유림은 눈물흘리고 있습니다."
 KTL_newfocus_32_desc:0 "혁명가들은 그 황제가 자신의 손에 들어와있는 것에 만족하고 있습니다."
 KTL_newfocus_33_desc:0 "우리는 더욱이 정치적인 개혁을 필요로 하고 있습니다. 여성은 그런 의미에서 지금것 정치에 'ㅈ' 이라고는 보지 못했습니다. 이들에게 참정의 권리를 보장해줄 것입니다."
 KTL_newfocus_34_desc:0 "인민의 나라는 이곳에 세워졌습니다."
 KTL_newfocus_35_desc:0 "죽은 군인들의 세계애서, 우리는 시름시름 앓아갔습니다. 그러나, 시간은 흘렀으며 새 생명이 돋아났고, 청년들은 이 땅에 두 발을 딛고 서 있습니다. 죽은 이들을 그리워 하겠지만, 산 사람들은 밝은 미래를 위해 나아갈 것입니다."
 KTL_newfocus_36_desc:0 "노동자, 농민들의 붉은 받침대라는 의미인 노농적위대는 인민들이 노동에 종사하면서 안전이 부족하진 않은지, 임금을 제대로 받고는 있는지를 감시하는 역을 하고 있습니다."
 KTL_newfocus_37_desc:0 "우리를 노리는 모든 위협은 제거되었으며, 혁명의 일단계는 성공하였습니다. 아직 세계혁명이라는 대의가 완성되지는 않았지만, 언젠가는 세계 인민들이 더불어 잘 사는 그날이 올 것이지요."
