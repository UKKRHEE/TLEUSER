    ensure_marshal_loyalty_for_socialist_civil_war_desc:0 "특정 현장 보안관들은 사회민주주의를 옹호하는 은밀한 정서를 품고 있을 가능성이 있다. 우리는 그들에게 다가가서 전투가 언제 시작될지에 대한 그들의 충성심을 보장해야 한다."
