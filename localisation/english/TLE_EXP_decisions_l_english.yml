 TLE_Germany.1.t:0 "소련의 조건부 항복 제안"
 TLE_Germany.1.d:0 "소비에트 사회주의 공화국 연방은 아국의 공세 앞에 버티지 못하고 척박한 시베리아 땅으로 몰려났으며, 지도자를 잃은 전연방공산당과 그 정부는 더 이상의 전쟁 수행이 불가능하다는 것을 납득하고 A-A선 내 독일 영유권에 대하여 인정하였습니다. 결과적으로, 전쟁은 끝이 났습니다."
 TLE_Germany.1.a:0 "봐. 내가 된다고 했잖아."
 
 TLE_Germany.2.t:0 "부르군트 기사단국의 설립?"
 TLE_Germany.2.d:0 "우리는 성공적으로 프랑스를 점령했고, 이 땅에 우리가 세운 계획에 따라 부르군트 기사단국을 건설할 것입니다."
 TLE_Germany.2.a:0 "아직 힘러는 물러."
 TLE_Germany.2.b:0 "좋아, 가자!"
 
 TLE_Germany.3.t:0 "바나트 기사단국의 설립?"
 TLE_Germany.3.d:0 "바나트는 발칸반도에서의 국경분쟁의 주역인지라, 어느 국가에 주면 그 반대국가와의 외교를 망칠 우려가 있습니다. 하인리히 힘러는 이러한 상황에 대한 해결책으로 '바나트 SS-기사단국'의 수립을 제안했습니다."
 TLE_Germany.3.a:0 "일단 군정을 실시하자."
 TLE_Germany.3.b:0 "좋군!"
 
 TLE_Germany.4.t:0 "벨기에의 운명"
 TLE_Germany.4.d:0 "벨기에의 땅은 참으로 애매한 구역입니다. 이곳은 먹기도 그렇고, 주기도 그렇죠."
 TLE_Germany.4.a:0 "벨기에는 명예로운 제국의 영토가 될 것이다!"
 TLE_Germany.4.b:0 "부르군트에게 줘라."
 TLE_Germany.4.c:0 "국가판무관부가 맞겠지."
 
 TLE_Germany.5.t:0 "총통"
 TLE_Germany.5.d:0 "그는 동산 위에 있었다. 따스한 햇살이 내려쬐고 있고, 솔솔 불어오는 바람은 몸을 상쾌하게 해주며, 나무와 꽃, 들풀이 조화롭게 어울려 한 점의 그림과 같은 동산 위에 있었다. 눈을 감고 그 정취를 느꼈지만, 잠은 오지 않았다. 옆에선 같이 동산에 온 남자의 애완견이 있었다. 남자는 나른한 몸을 억지로 일으키려는 블론디의 성원에 못 이겨 허허 웃으면서 일어섰다. 입에 물고 있는 공을 내려놓은 것을 보니, 저와 놀아달라는 의미였다.\n\n한참동안 블론디와 놀아주고 나무 아래에서 챙겨온 그림 도구들을 꺼냈다. 저 멀리서 금발의 푸른 눈을 가진 한 쌍의 남녀가 청춘을 즐기는 듯, 이리저리 웃으면서 노는 모습이 들어왔다. 남녀의 주위에는 멋들어진 건물이 있어, 남자가 있는 동산의 자연 풍경과 대조대는 아름다움을 선사해주었다.\n\n어느새 하늘은 검게 물들었다. 낮의 그 아름다운 풍경은 온데 간데 없었고, 그림 그리는데 집중한 사이 멀리 있던 건물이 부숴지고 무너졌다. 남자의 눈엔 그런 것 따윈 들어오지 않았었다. 오랜 시간 동안 그림을 그리다보니, 남자의 어깨는 뻐근하였고, 한참 동안 움직이지 않은 몸은 굳어서 뚜둑, 소리를 냈다. 툭툭 이리저리를 쳐 몸을 풀었다. 집에 갈 시간이었고, 남자가 일어날 시간이었다. 그리고, 꿈에서 깰 시간이었다.\n\n째깍. 째깍. 째깍.\n\n"총통 각하."\n"목... 목이 마르군."\n총통의 말에 모렐은 미리 준비한 미지근한 물을 대령하였다. 꿀꺽 꿀꺽 잘도 물을 넘긴 총통은 모렐에게 물어보았다.\n\n"내가, 얼마동안 잠들었던 것이지?"\n"...정확하게 열 네시간입니다."\n\n자신이 늙은 것이 느껴지는 대답이었다. 한때 유럽을 정복하였던 위대한 정복자는 이제 폭삭 늙은 노인네였다. 그러나, 총통, 아돌프 히틀러에게는 몸이 늙은 것이 중요치 않았다. 그에게 중요한 것은 몸이 아니었다. 그의 수족이자, 영혼이자, 모든 것인 라이히였다.\n\n"조금 늦었군. 비서를 불러주게나."\n그는 옷을 갈아입곤, 침대 옆 책상에 올려져 있는 문건을 들었다. 그리고, 거울 앞에 서서 의관을 정제하였다. 뒤에서 마르틴 보어만이 방 문을 똑똑 두들기는 소리가 들렸다. 시간이 됐다. 히틀러는 방문을 열고, 보어만에게 인사해주었다. \n\n총통관저 집무실 의자에 앉아서, 아돌프 히틀러는 집무를 보기 시작하였다. 한 손으로 들은 만년필은 멋들어지게 저주받을 총통의 서명, A.H를 잉크로 종이에 남기고 있었다. 많은 일이 있었고, 있을 예정이다.\n\n그러나, 그가 있는 한 라이히는 영원할 것이었다."
 TLE_Germany.5.a:0 "나는 영원히 이 곳에 머무리라."
 GERMANY_ENDING:0 "§Y천주제국: 더 라스트 엠파이어§!, 혹은 §Y더 뉴 오더: 유자의 짐§!에서 이어집니다."
 
 TLE_Germany.6.t:0 "오스트리아 문제 - 시작"
 TLE_Germany.6.d:0 "독일이 패망한 이후, 오스트리아는 지속적인 군정상황에 놓이게 되었습니다. 지금에 이르러서는 이 국가에 영구히 우리 군을 주둔시키는게 좋지 않다는 것이 명명백백해졌으므로, 소련과의 적절한 협의 하에 우리는 이 땅에서 빠져나갈 채비를 할 것입니다."
 TLE_Germany.6.a:0 "소련에게 서신을 보내라!"
 
 TLE_Germany.7.t:0 "오스트리아 문제 - 제의"
 TLE_Germany.7.d:0 ""
 TLE_Germany.7.a:0 "중립국으로 만들자."
 TLE_Germany.7.b:0 "우리는 빈을 점령할 것이다!"
 
 TLE_Germany.8.t:0 "오스트리아 문제 - 소련의 승락"
 TLE_Germany.8.d:0 "소련은 오스트리아 중립을 수락하였습니다. 오스트리아공화국은 민주공화국이 될 것입니다."
 TLE_Germany.8.a:0 "오스트리아 공화국 헌법 제 1조..."
 
 TLE_Germany.9.t:0 "오스트리아 문제 - 소련의 거부"
 TLE_Germany.9.d:0 "소련은 동오스트리아와 서오스트리아로 나누는 것을 제의했습니다. 우리는 이에 숙이고 들어갈 수 밖에 없습니다.\n\n그리하여 방법은 두가지로 나뉘었습니다. 첫째는 서오스트리아를 세우는 것입니다. 그것이 위험하다 생각하면, 우린 독일연방공화국에 오스트리아를 편입시키는 것도 방법일 것입니다."
 TLE_Germany.9.a:0 "오스트리아 공화국 헌법 제 1조..."
 TLE_Germany.9.a:0 "독일연방공화국 오스트마르크주는..."
 
 TLE_Germany.10.t:0 "오스트리아 문제 - 인민공화국"
 TLE_Germany.10.d:0 "우리는 오스트리아 인민공화국을 동쪽에 세웠습니다."
 TLE_Germany.10.a:0 "오스트리아 인민공화국 헌법 제 1조..."
 
 TLE_Germany.11.t:0 "네덜란드 국가판무관부"
 TLE_Germany.11.d:0 "벨기에, 부르군트의 설립 이후 우리는 네덜란드 또한 판무관부를 세우기로 하였습니다."
 TLE_Germany.11.a:0 "국가판무관부가 맞겠지!"
 TLE_Germany.11.b:0 "부르군트에게 줘라."
 TLE_Germany.11.c:0 "국가판무관부가 맞겠지."
 
 TLE_Germany.12.t:0 "총독부 설치"
 TLE_Germany.12.d:0 "폴란드의 멸망 이후, 우리는 바르샤바 이남의 땅에 총독부를 설치한다는 계획을 세웠습니다."
 TLE_Germany.12.a:0 "한스 프랑크 총독, 어서!"
 TLE_Germany.12.b:0 "폴란드는 라이히에 남을 것이다."
 
 TLE_Germany.13.t:0 "슈바이츠 보호령 설치"
 TLE_Germany.13.d:0 "슈바이츠 보호령 계획을 세웠습니다."
 TLE_Germany.13.a:0 "어서!"
 TLE_Germany.13.b:0 "폴란드는 라이히에 남을 것이다."


