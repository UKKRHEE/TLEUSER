 AUH_diplomancy_TLE:0 "이중제국 외교정책"
 AUH_diplomancy_TLE_desc:0 "\n1914년 비스마르크의 꾀임이 제국을 완전히 박살냈다는 것이 분명해진 후, 다시 재건된 이중제국의 외교관들은 신중하기 그지없는 외교정책을 수립하고 이행해야 한다고 강력히 주장하고 있습니다. \n\n다행스럽게도 우리의 카이저 프란츠 요제프 2세 또한 이러한 의견에 전적으로 동감하고 있습니다. 제국이 다시 산산조각이 나지 않기 위해, 우리는 최선을 다할 것입니다.\n"
 
 AUH_leave_the_allies:0 "연합국 탈퇴"
 AUH_leave_the_allies_desc:0 "영국과 함께하는 것은 어리석었습니다. 우리의 자주성은 저들에게 갈 수록 나날히 종속되어갈 것이 분명하고, 적들의 군대는 우리의 영내로 진입하려는 조짐을 보이고 있습니다."
 AUH_leave_the_germ:0 "추축국 탈퇴"
 AUH_leave_the_germ_desc:0 "독일과 함께하는 것은 어리석었습니다. 우리의 자주성은 저들에게 갈 수록 나날히 종속되어갈 것이 분명하고, 적들의 군대는 우리의 영내로 진입하려는 조짐을 보이고 있습니다."
 AUH_join_the_allies:0 "연합국 가담"
 AUH_join_the_allies_desc:0 "늘 그러하였듯, 강자의 편에 서는 것은 나쁜 일이 아닙니다. 비열하더라도 살아남는 것이 제일입니다."
 AUH_join_the_axis:0 "추축국 가담"
 AUH_join_the_axis_desc:0 "늘 그러하였듯, 강자의 편에 서는 것은 나쁜 일이 아닙니다. 비열하더라도 살아남는 것이 제일입니다."
 AUH_coring_in_galicia:0 "갈리치아 확보"
 AUH_coring_in_galicia_desc:0 "갈리치아는 우리의 옛 영토였습니다! 이곳은 제국의 충성스러운 신민들이 사는 영토이고, 앞으로도 그러할 것입니다!"