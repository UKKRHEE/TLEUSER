 EXP_unite_germany_category:0 "독일 통일"
 EXP_unite_germany_category_desc:0 "우리 민족은 우리에게 대항하는 기막힌 승자들로부터 부당하게 분열되어 왔다. 하지만, 우리는 다시 한 번 끈기를 보여주었고 우리의 위대한 국가를 다시 한 번 다시 한 번 윤색했다!"
    EXP_unite_germany_decision:0 "연방 공식화"
    EXP_unite_germany_decision_desc:0 "오늘날에는 통일된 독일이 궁극적으로 어떤 모습을 보일지 아무도 모른다. 그러나 독일 국민들이 이것을 원할 때 그 통합이 이루어질 것이라고 나는 확신한다."
    
