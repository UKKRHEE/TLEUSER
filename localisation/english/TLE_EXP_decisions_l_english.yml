l_english:

 EXP_monarchism_on_the_rise:0 "군주주의의 여명"
 EXP_monarchism_on_the_rise_desc:0 "대전이 끝난 후, 많은 사람들은 군주제의 시대가 끝났다고 추정했다. 그러나, 최근의 정치적 감정 [Root.GetNameDef] 는 이것이 모든 곳에서 그렇지 않다는 것을 보여주었다. 이 부활한 군주론자들은 단지 그들이 평화적으로 또는 행동을 통해 국민을 납득시키기를 원하는지 결정할 필요가 있다."
    prepare_for_monarchist_civil_war:0 "내전 준비"
    prepare_for_monarchist_civil_war_desc:0 "국민의 마음이 서서히 변하는 것을 기다릴 겨를이 없다. 그들 자신을 위해서, 우리는 그 과정에서 몇몇 사람들이 목숨을 잃을 지라도, 그 문제를 신속하게 강요해야 한다. 평화적인 국민투표와는 달리, 내전은 우리 군대와 그 나라의 산업과 기반 시설에 엄청난 파괴를 야기할 것이지만, 그것은 또한 더 빠르고, 우리가 그 후에 더 강력하게 우리의 의지를 관철할 수 있도록 할 것이다."
    expand_civil_monarchist_support:0 "민간 지원 확대"
    expand_civil_monarchist_support_desc:0 "국민 사이에 우리의 대의에 대한 지지가 계속 확산되도록 하고, 현 정부의 권위에 공개적으로 도전하도록 격려해야 한다. 정부의 입지가 점점 훼손되고 민란이 계속되면서 목표 달성이 쉬워질 것이다. 특히 정부의 법적 변화와는 달리, 이러한 목표들이 더 많은 것을 수반한다면... 나쁜 정권 교체 수단"
    army_support_for_monarchist_civil_war:0 "군사 지원 확대"
    army_support_for_monarchist_civil_war_desc:0 "군의 충분한 지원이 없으면 사상투쟁에서 승리에 대한 어떤 희망도 헛수고일 것이다. 우리는 우리 군대의 위치를 잘 갖춘 부대의 충성을 보장해야 한다."
    ensure_general_loyalty_for_monarchist_civil_war:1 "하급군 사령부 충성도 보장"
    ensure_general_loyalty_for_monarchist_civil_war_desc:0 "어떤 장군들은 왕권을 지지하는 은밀한 정서를 품고 있을 가능성이 있다. 우리는 그들에게 다가가서 전투가 언제 시작될지에 대한 그들의 충성심을 보장해야 한다."
    ensure_marshal_loyalty_for_monarchist_civil_war:0 "상부 육군 사령부 충성도 보장"
    ensure_marshal_loyalty_for_monarchist_civil_war_desc:0 "특정 현장 치안관들은 군주제를 지지하는 은밀한 정서를 품고 있을 가능성이 있다. 우리는 그들에게 다가가서 전투가 언제 시작될지에 대한 그들의 충성심을 보장해야 한다."
    siphon_equipment_stockpiles_for_monarchist_civil_war:0 "장비 빼돌리기"
    siphon_equipment_stockpiles_for_monarchist_civil_war_desc:0 "국가의 무기고를 샅샅이 뒤져서 우리는 미래의 투쟁을 도울 수 있는 작은 무기 저장고를 만들 수 있다."
    formulate_surprise_attack_plan_for_monarchist_civil_war:0 "기습 공격 계획 수립"
    formulate_surprise_attack_plan_for_monarchist_civil_war_desc:0 "적은 임박한 재앙을 전혀 알지 못한다. 우리는 우리의 전투 계획이 기습의 요소를 최대한 활용하도록 지시하는 동안, 이것이 그대로 유지되도록 해야 한다."
    ignite_the_monarchist_civil_war:0 "내전의 불씨"
    ignite_the_monarchist_civil_war_desc:0 "진격할 때가 왔다. 우리가 필요하다고 생각한 모든 준비가 끝났다. 이제 돌이킬 수 없다."
    rebuild_the_nation_monarchist:0 "국가 재건"
    rebuild_the_nation_monarchist_desc:0 "내전이 끝난 후, 이제 폐허가 된 우리 나라를 재건할 때가 왔다."
    open_up_political_discourse_monarchist:0 "개방적 관점 수용"
    open_up_political_discourse_monarchist_desc:1 "우리는 정부 내 견해 차이를 인정하는 것을 개방해야 한다. 아마도 이것은 결국 우리 나라의 정치의 평화로운 변화에 영향을 미칠 수 있게 할 것이다."
    discredit_government_monarchist:0 "불명예 정부"
    discredit_government_monarchist_desc:0 "현 정부의 많은 결점을 지적함으로써 우리는 사람들로 하여금 이러한 실패의 이념적 원인을 생각하게 할 수 있다."
    hold_the_monarchist_national_referendum:0 "국민투표 개최"
    hold_the_monarchist_national_referendum_desc:0 "충분한 지지를 얻으면 이제 우리는 유혈사태 없이 정권교체에 영향을 미칠 수 있는 국민투표를 안전하게 실시할 수 있을 것이다."
 
 EXP_socialism_on_the_rise:0 "민주사회주의 상승"
 EXP_socialism_on_the_rise_desc:0 "대공황은 우리 국민들로 하여금 정부가 경제를 관리하는데 있어서 강한 영향력을 가질 필요가 있다고 확신시켰다. 그러나 그들은 또한 자유 선거와 외교 문제에 대한 일반적인 비간섭을 믿는다. 이것이 반드시 그들이 그들의 의제가 충족되는 것을 보기 위해 필요한 것을 하지 않을 것이라는 것을 의미하지는 않는다."
