KMT.30.t:0 "긴급회의"
KMT.30.d:0 "항전이 시작되고 우리는 어려운 시간을 겪고 있습니다. 압도적인 적이 우리를 침공하며 우리의 자유와 독립을 완전히 말살하려 하고 있습니다. 이미 방어에 유용하지 않는 북중국 평원의 중국군은 대부분 궤멸되었으며 날이 갈수록 증원되는 한국군은 점차 중국 내륙으로 진군하고 있습니다. 그러나 국민당의 내륙 영토는 주 공격 대상인 북양정부에 비해 안전하며, 이는 앞으로의 전쟁 계획에 대한 선택의 폭을 넓혀줍니다. 국민당 내부의 대부분의 의견은 선항한후양내지만 마오쩌둥 동지나 후쭝난 동지와 같은 인물은 다소 실용적인 항전을 구상하고 있습니다."
KMT.30.a:0 "모두가 단결하여 맞서자!"
