##1단계
 KMT_conversion_of_1935_desc:0 "1930년대는 국민당에게 그리 친절하지 못한 시간이었습니다... 북벌 실패와 고립 그리고 대공황까지 겹치면서, 과중한 부담을 짊어졌던 광둥 경제는 붕괴했고 국민당 내부는 직예의 위협과 파벌 갈등 속에서 갈팡질팡했습니다. 그러나 1935년의 개조는 침체를 깨고 당을 안정화시켰고 당원들은 다시 한번 국민혁명에 대한 열정을 끌어올리는 동시에 변화를 기대하고 있습니다."
  KMT_result_of_AEP_desc:0 "1930년 실패한 북벌에도 불구하고 가까스로 살아남은 국민당은 패배를 설욕하고 상처를 회복할 수 있는 계획을 세웠습니다. 내부의 혼란에도 불구하고 대안경제정책은 비교적 잘 수행되어왔으며, 섬세하게 다각도로 계획된 이 사업은 광둥을 다시 한번 혁명의 기지로 탈바꿈시켰습니다. "
 KMT_stability_of_party_desc:0 "파벌주의, 반역, 희생. 이 모든 것에도 불구하고, 국민당은 굴복하지 않았습니다. 국민당은 국민 혁명을 위한 전위당이며, 인민의 총의입니다. 그리고 당중앙에 대한 사소한 반역조차 국민당이 모든 역경에 맞서 승리하는 것을 막을 수 없을 것입니다."
 KMT_new_advisory_group_desc:0 "소련 고문단은 충분히 그 가치를 입증해내었습니다. 국민혁명군이 중국의 어느 군대보다 질적으로 월등하기 때문입니다. 그러나 군사적 위협이 증대되고 군사 기술이 발전함에 따라, 소련 고문단에 항공, 기갑, 통신과 같은 분야에 추가적 협력이 필요합니다."
 KMT_academy_division_desc:0 "지난 5년간 무려 수만명이 넘는 청년들이 황포 군관학교를 졸업했고, 이념적으로 투철하고 뛰어난 거대한 인력풀을 구성했습니다. 이들은 국민혁명의 최정예이자 선봉이 되어야 합니다."
 KMT_white_sun_of_china_desc:0 "우리 국민혁명군은 대원수의 유지를 받들어 혁명 이념을 철저하게 관철해야 한다. 인민의 번영을 지켜내기 위해 반드시 모든 군벌들을 무너뜨리고 반동 세력을 숙청하고 난 뒤에야 삼민주의를 실행하고 민족 혁명을 완수할 수 있을 것이다."

##2단계
 KMT_march_to_yangze_desc:0 "국민이 수재와 화재의 고통에 헐떡이고 있는데도, 토비 군벌은 악업을 돕고, 제국주의는 침략을 확대하려 하고 있다. 본군이 군대를 일으키는 것은 구국 국민을 위해서일 뿐이다. 죄인을 토벌하여 백성을 편안케 하고, 흉도의 수령을 격멸하여 평등을 회복하고 자유를 되찾을 때야말로 비로소 총리의 유명이 빛날 것이다. 우리 장병들이여, 백성의 선두에 서서 전진하라! 후퇴하지 말라! 나라에 충성을 다하고 주의를 실행하고, 개인을 희생하여 충심으로 혁명정신을 드러내라!"
 KMT_NRA_mobilization_desc:0 "우리는 이제 수세에서 벗어나 대대적인 공세를 가하고 있습니다. 숫적으로 부족한 국민혁명군을 위하여 더 많은 부대가 대규모로 증원되어야만 하며, 이를 통해 우리는 중국을 통합하기 위한 두 번째 북벌군을 형성할 것입니다."
 KMT_extortion_of_warlord_assets_desc:0 "군벌들이 십수년동안 좋은 시절을 누렸지만 이제 모두 끝입니다. 인민의 고혈을 착취하여 얻어낸 부와 특권은 모두 박탈되어야 하고 유용한 모든 재산을 압류하여야 합니다."
 KMT_strict_discipline_desc:0 "국민혁명군은 단순한 군대가 아닌 혁명의 전위로 군벌의 폭정에 질린 민중들의 환호를 받고 있습니다. 철저한 규율을 유지하여 그들의 기대를 배신하지 맙시다."
 KMT_the_protection_war_desc:0 "국민혁명군의 대의는 군벌을 토벌하고 인민을 보호하는 것에 있습니다. 다행히 국민혁명군의 철저한 규율 덕분에 전쟁이 일어날때마다 중원에서 광범위하게 자행되었던 약탈은 없을 것입니다. 그 대신 국민혁명군은 그 지역의 도적을 소탕하고 대민 지원을 개시하여 이런 원조 행위로 점령지의 불안감을 해소할 것입니다."
 KMT_dadao_lieqiang_desc:0 "제국주의 강도와 지역의 군벌들이 우리나라의 내륙을 학대하고 채취하도록 내버려두는 것에 만족하고 있는 반면, 매판 자본가들은 그들의 '조차지'에서 도박이나 하고 있습니다. 국민당은 더 이상 이 짓거리를 내버려두지 않을 것입니다. 몰수할 수 있는 자본은 즉시 몰수되어야 하고 압류할 수 있는 토지는 우리가 가져와야만 합니다."
 KMT_respect_diplo_desc:0 "제국주의 강도와 제국주의자들이 지역의 군벌들이 우리나라의 내륙을 학대하고 채취하도록 내버려두는 것에 만족하고 있는 반면, 매판 자본가들은 그들의 '조차지'에서 도박이나 하고 있습니다. 국민당은 더 이상 이 짓거리를 내버려두지 않을 것입니다. 그러나 혁명은 연약하고 고립되어있는 상태이며 무모한 모험주의적 행태로 국민정부를 위험에 빠트릴 수 없습니다 그들은 처리되어야 하지만, 지금은 아닙니다. "
 KMT_control_province_desc:0 "혁명의 초기 단계 동안, 북벌군이 통제하는 신규 영토는 다른 방식으로 관리되어야만 합니다. 군사작전을 지원하는 것이 우선시되어야 하지만, 중앙위원회도 시민법원의 설립을 시작하고 평화와 안정, 그리고 가장 중요한 세수를 유지하기 위해 지역을 통제해야 합니다."
 KMT_for_local_rev_desc:0 "국민혁명군이 여러 곳에서 작전하고 있는 지금, 다양한 지역의 지역 혁명 조직과 협력해야 합니다. 그들은 그들의 문제를 가장 잘 알고 있으며, 스스로 지역을 통제하고 혁명에 충성하여 중앙위원회가 가장 필요한 자원을 지역 통제에 허비하지 않아도 됩니다."
 KMT_for_central_desc:0 "국민혁명군이 여러 곳에서 작전하고 있는 지금, 혁명의 모든 면을 감독하는 새로운 중앙 사령부가 세워져야만 합니다. 이 위원회는 형식적인 절차이긴 하더라도, 모든 지휘권자가 우리와 합심하고 있는지, 또 우리의 역량을 알고 있는지 확인해야만 합니다"
 KMT_Infrastructure_control_desc:0 "군사적 목적에 필요한 철도의 신속한 국유화와 노선 점거는 주강 삼각주에서 장강 삼각주까지 넓게 펼쳐 있는 우리 보급선에 매우 중요합니다. 지금까지의 철도는 외국 자본의 요구에 따라 운영되어 왔지만, 우리는 보다 효율적으로 그리고 더 나은 목적을 가지고 이를 운영할 수 있습니다"
 KMT_Deconstructing_the_old_system_desc:0 "국민혁명은 구 체제와 공존할 수 없습니다. 현대적인 민국을 건설하기 위해서는 구 체제를 쓰러트리고 봉건주의의 잔재를 완전히 없애야 합니다."
 KMT_power_of_worker_desc:0 "장강 삼각주의 대도시는 겉으로는 화려하지만 속으로는 곪아가고 있으며, 수많은 조직된 노동자들이 고통에 신음하며 이 착취를 무너트릴 순간만을 기다리고 있습니다. 군벌들과 매판자본들에게는 안타깝게도 이제 그들은 지킬 병사들은 국민혁명군에게 제거되었습니다. 우리가 그들에게 해줄 말은 단 하나 뿐입니다. "우리의 역사가 말해주니 착취를 멈추라고!""
 KMT_Forfeit_on_demand_desc:0 "경제의 긴급한 재조직은 시급한 문제이며, 오성연합의 붕괴로 인한 물자 공급 부족과 간헐적인 기아는 이를 증명합니다. 매판자본들이 불평을 하게 냅두십시오, 우리는 근면한 노동자에게 도움을 주어야 합니다!"
 KMT_cooperation_and_readjustment_desc:0 "경제의 긴급한 재조직은 필요하지만, 애국적인 민족 자본가와 협력자들에게 가혹한 처우를 할 필요는 없습니다. 국민혁명에 대한 충성의 대가로 그들의 사업체는 계속 운영될 수 있을 것입니다."
 KMT_nuli_guomin_geming_desc:0 ""중정은 지금 취임에 즈음하여, 삼가 다음 세가지 일을 국민에게 알린다.\n첫째, 제국주의자 및 그 주구와 끊임없는 결전을 하고, 절대로 타협하지 않는다.\n둘째, 전국의 군인과 일치하여 대외에 임하고, 삼민주의를 하루속히 실현한다.\n셋째, 우리 저군으로 하여금 인민과 깊이 결합시켜, 인민의 군대가 되게 한다. 전국 인민은 함께 혁명의 책임을 질 것을 요구한다.""

##3단계
 KMT_six_party_congress_desc:0 "첫번째 북벌로부터 10년이 지난 지금 국민당 중앙위원회는 의기양양하게 마땅히 있어야 할 곳으로 돌아왔습니다. 오성연군을 제압하고 강남의 지배적 세력이 되었기 때문에, 국민당은 잠시 숨을 돌리고 국가의 통일을 향한 미래의 길을 재정비하고 계획하기에 충분한 숨통이 트였습니다."
 KMT_expend_nra_desc:0 "국부군은 중국 전역에서 본받을 만한 군대로 훈련되었지만, 국부군이 장강 이남의 대다수 지역을 점거한 현재 상황을 보았을때 숫적으로 극도로 불리하며, 정예 병력은 지역 수비와 통제를 위해 흩어져있습니다. 한국과 직예라는 두 위협을 고려했을때 군비를 극적으로 증강하고 새로운 신규 사단을 편성해야 합니다."

##3단계 군사-비정규
 KMT_new_tactics_desc:0 "현대적인 국민혁명군을 만들기 위해서, 우리는 현실적이고 유연한 방식으로 전쟁에 대하는 우리만의 방식에 주목해야 합니다. 우리 군대는 단순히 더 커진 전장과 전선에 적응할 것이며, 속도와 기동성에 초점을 맞춘 집중 공격을 행할 것입니다."
 KMT_night_attack_desc:0 "전체적인 화력 열세를 고려해 보았을때 다양한 비정규전 전술은 우리의 병력들이 가지고 있는 열세를 극복하고 승리로 향하는 열쇠가 될 것입니다. "
 KMT_local_supply_corp_desc:0 "강남의 중국 철도는 자유자재로 군대를 지원하기에는 무척 부족하여, 적들의 주요 목표가 될 것입니다. 철도를 제외하면 자체 보급 체계가 실질적으로 존재하지 않는 상황에서 우리는 군수 능력을 개선하고 최전선에서 병사들이 잘 먹고 장비를 갖출 수 있도록 트럭을 구입해야 합니다."
 KMT_reorgazied_nra_desc:0 "국부군은 중국의 단순한 용병 군대가 아니라 그 이상의 역할을 할 운명을 지니고 있습니다. 국부군은 인민을 위한 군대로, 중국의 가난한 인민들을 괴롭히기보다 사랑하고 돌보는 군대이며, 물을 만난 물고기같이 수많은 동포들의 협력을 통해 국민혁명을 이룩할 것입니다!"
 KMT_new_env_train_desc:0 "중국 남부의 다양하고 거친 환경은 우리 장병들이 자연환경에 적응하고 이용할 수 있는 최적인 환경입니다. 지형지물조차 국민혁명의 우군이 될 수 있습니다."
 KMT_embrace_new_tactics_desc:0 "그들은 우리 진격을 막아낼 수 없습니다. 그들이 진격하면 우리는 인민의 파도 속에 옭아맬 것이고 우왕좌왕하는 적에게 중국에서 가장 잘 훈련받은 보병이 반격할 것입니다. 우리의 적은 알아채지도 못한 사이에 포위되고 궤멸되어 스스로 무너질 것입니다."
 KMT_hit_and_run_desc:0 "우리의 기동성 좋은 경보병들은 거친 자연환경에서도 신속하게 기동할 수 있으며, 화력 열세에도 불구하고, 적들에게 심각한 타격을 입히고 쉽게 빠져나올 수 있습니다."
 KMT_for_revolution_desc:0 "현대전은 중국이라는 환경에서 드물었지만, 이제 곧 모든 중국군이 적응할 수 밖에 없는 숙명입니다. 그러나 현대전을 수행하기 위한 우리의 산업과 기반시설은 유아 수준이기에 신속한 현대화는 불가능합니다. 따라서 우리는 중국의 막대한 영토와 인구를 교리의 바탕으로 하여 침략자를 몰아내야 합니다!"

##3단계 군사-군수산업
 KMT_department_of_arms_desc:0 "광저우의 중앙병공창은 지금까지 혁명의 병공창 역할을 충분히 해왔지만, 북부의 거대한 조병창에 비하면 많이 부족합니다. 현재의 정세로 보았을때 우리는 더욱 많은 무기가 필요하며 우리 수중에 있는 모든 병공창을 최대한 확장되어야 합니다."
 KMT_NRN_desc:0 "지금까지의 중화민국 해군은 버려진 것이나 다름이 없었습니다. 하지만, 장강 삼각주를 장악한 지금, 독립된 해군부를 창설하여 최소한의 해안 방어를 제공할 필요가 있습니다. 천샤오콴 제독은 현재 해군의 상태에 좌절하지 않고 해상에서의 독립적인 작전을 수행할 수 있는 해군의 건설을 진지하게 고려하고 있습니다."
 KMT_Reactivation_military_factory_desc:0 "각지의 조병창은 짧은 전쟁동안 피해를 입었고, 노동자들은 혼란속에 뿔뿔히 흩어져 생산량이 감소했습니다. 이를 복구하고 충분한 만큼의 무기와 탄약을 비축하는 것이 시급합니다. "
 KMT_new_airforce_desc:0 "현대 중국 공군을 건설하려는 시도가 성공적이지 못했기 때문에, 강대국과의 전쟁이 발발했을 때 영공을 거의 지키지 못할 것이라 예측됩니다. 그렇기 때문에 항공국과 중앙항공학교를 설립하고, 해외에서 베테랑 조종사들과 기체를 들여오는데 힘을 써야 합니다. "
 KMT_anti_tack_gun_desc:0 "전차는 매우 빠르게 발달하고 있으며, 강력한 화력을 갖추지 못한 중국 군대에게 매우 파괴적입니다. 휘하 사단에 대전차포를 배치하여, 전차의 두꺼운 장갑을 관통할 수만 있다면, 매서운 공격으로부터 어느 정도 버틸 수 있을 것입니다."
 KMT_anti_air_gun_desc:0 "대부분의 중국 군대에게 방공 능력이란 없으며, 이는 대부분의 군대가 가공할만한 항공 공습에 취약하다는 것을 의미합니다. 대공포가 없으면 아무런 대응도 하지 못하고 죽을 것이기 때문에 대공포의 배치가 시급합니다."
 KMT_heavy_equipment_manufacturer_desc:0 "전차와 항공기의 자체 생산은 중국의 산업을 고려해보았을떄 꿈만 같은 이야기이지만, 자생적인 소규모 산업과 프로토타입이 없는 것은 아닙니다. 그렇기에 우리는 대대적 투자를 통해 중장비를 자체적으로 수리하고 소량은 생산할 수 있는 능력을 갖추어야 합니다."

##3단계 군사-정규
 KMT_sprit_of_whangpoa_desc:0 "신중국군은 현대군으로써 첫 번째 원칙에서부터 다시 세워질 필요가 있습니다. 전쟁을 위해 길러진 부대의 수를 최대한으로 늘려야 하지만, 우리의 장비 조달과 확장 계획은 군벌의 무분별한 사단보다 월등할 뿐만 아니라 서방의 강대국들과도 질적으로 동등한 새롭고 현대적인 군대를 만드는 것을 우선시해야만 합니다."
 KMT_radio_warfare_desc:0 "라디오와 같은 무선 통신은 매우 혁신적인 변화이며, 중국군이 통신 분야에 매우 약하다는 것을 고려했을때 많은 비용이 들더라도 반드시 수용해야 하는 혁신입니다."
 KMT_central_army_desc:0 "현재 중국의 상황에서는 혁명은 조직되지 않은 산발적인 민병대로는 결코 이룩할 수 없습니다. 우리가 만약 국민혁명을 성공시키고 싶다면, 고도로 훈련되고 좋은 장비로 무장한 대규모 중앙군을 창설해야 합니다."
 KMT_more_firepower_desc:0 "포연와 포화를 뚫고 우리는 적의 전선을 돌파하여 적을 무너뜨릴 것입니다. 짧고 조직적인 포격 아래 고도로 훈련된 장병들은 엄격한 규율과 광신에 가까운 민족주의 정신을 바탕으로 적의 포화를 무릅쓰고 투지와 검을 휘두르며 적의 전선을 돌파할 것입니다."
 KMT_study_soviet_tactics_desc:0 "차르의 형편없는 제국군과는 달리 붉은 군대는 상당한 혁신을 이룩해왔고, 우리 군대가 소비에트식 편제를 기반으로 작동하고 있기 때문에, 소비에트 연방의 신규 전술을 습득하는 것은 매우 중요합니다."
 KMT_special_tech_corp_desc:0 "기껏 수입해온 값비싼 전차부터 중포에 이르기까지 국부군 입장에서 매우 귀중한 장비들이 단순히 고장이 나고 그것을 고칠 사람이 거의 없다는 이유로 고철로 변해가고 있습니다. 광저우의 중앙기술학교를 통해 기술자와 정비공을 양성하여 이 문제를 해결해야합니다."
 KMT_reorganized_division_desc:0 "현대적인 한국군 사단이나 서구의 보병 사단과 대적할 수 있는 현대적인 장비와 편제를 갖춘 개편사를 준비해야 합니다. 적의 대대적인 정면 공격을 방어하기 위해 적어도 20개의 현대식 사단이 필요합니다."
 KMT_army_of_modern_desc:0 "현대전은 중국이라는 환경에서 드물었지만, 이제 곧 모든 중국군이 적응할 수 밖에 없는 숙명입니다. 특히 봉건주의자들과 제국주의자들이 수년 안에 국민혁명을 짖밣으려 행동하려고 예측되기 때문에, 국민혁명군의 현대화는 신속하게 이루어야 할 최우선 과제입니다."

##3단계 외교-첩보 부서
  KMT_restore_secret_depart_desc:0 "점조직과 비밀결사 형태로 조직된 국민당 산하의 비밀 조직은 북벌 실패 이후 10년간 매우 유용하였으나, 장강 이남을 해방시킨 지금으로서는 재편성하여 공식적 지위를 부여하고 중앙위원회의 통제 아래에 둬야 합니다."
 KMT_diplo_tie_desc:0 "오성연군이 붕괴하고 장강 이남의 모든 해안선이 국민정부의 통제에 있는 만큼 베이징의 봉건 정부는 더 이상 우리에게 고립을 강요할 수 없으며, 이 기회를 틈타 외교부를 신설하여 최소한의 국제적 지위를 확보해야합니다."
 KMT_moscow_tie_desc:0 "국민정부가 북경의 군벌정부에 대해 가질 수 있는 이점 중 하나는 모스크바에 대한 연줄입니다. 1924년 본모습을 들어낸 우페이푸의 잔혹한 노동자 탄압으로 소련과 우페이푸간의 합작이 완전히 붕괴한 이후 모스크바는 광저우의 뒷배가 되어주고 있으며 막대한 자금과 무기 그리고 고문단을 보내 지지를 증명합니다."
 KMT_deal_with_warlord_desc:0 "봉건주의 군벌들은 국민혁명에 반발하며 기꺼이 북경의 가짜 정부에 충성을 맹세하지만 중국 남부의 독특한 환경 덕분에 상당한 협력자를 찾을 수 있고, 또 봉건주의 군벌 사이로 비집고 들어갈 틈이 있습니다."
 KMT_politic_commisar_desc:0 "국민혁명군이 국민혁명의 완수까지 그토록 가깝게 도달할 수 있었던 이유는 철저한 정치 교육 덕분이었습니다. 이를 통해 군벌 군대와는 달리 국민혁명군은 기꺼이 수백 킬로미터를 행군하며 싸울 동기와 이념적 기반이 만들어졌기 때문입니다. 따라서 정치국과 국민혁명군에 정치위원을 배치하여 정치 교육과 이념 교육을 철저히 해야 합니다."
 KMT_colab_of_revol_desc:0 "하루에 한끼를 겨우 먹는 소작농은 이제 국민당의 요원입니다, 저임금에 시달리는 우한의 직공들도 이제 국민당의 요원입니다. 책 한권을 숨겨서 움직이는 대학생도 이제 국민당의 요원입니다. 그리고 가장 견고해 보이는 체제의 심장부에도 스스로 자각한 우리의 요원이 있습니다."
 KMT_NSB_desc:0 "국민당의 대부분의 정치 부서와 비밀 정보 조직들은 지난 10년동안 탄압을 피하기 위해 극도로 분산되어 있었고, 효율성의 저하로 인하여 정보 기관으로서 제 역할을 하지 못하고 있습니다. 중앙조사통계국을 설립하고 다양한 정보 조직을 하나로 통합시켜 제국주의와 봉건주의의 사악한 음모에 맞서야 합니다."
 KMT_shadow_revolution_desc:0 "북경의 중앙 정부와 당장 맞설수는 없지만, 정치적, 사회적 급변 상황을 유도하여 그들의 약점을 파악하고 음지에서 타격할 수 있습니다. 때가 되면 음지의 세포들은 양지로 올라올 것입니다."

## 3단계 내정
 KMT_new_bureaucracy_desc:0 "2차 북벌의 성공은 거대한 신규 영토와 인구를 갑작스럽게 국민당이 통제해야 한다는 것을 의미했습니다. 신규 영토는 현재 군정 형태로 통치되고 있지만, 이 지역을 재건하고 국민혁명을 위한 전초기지로 만드려면 반드시 강력한 행정력이 필요하고, 새로운 관료 조직이 필요합니다."
 KMT_new_life_revolution_desc:0 ""
 KMT_pro_leg_yuan_desc:0 "총리의 오권분립 이론에 따르면 국민대회가 개회되지 않을때 입법을 시행하는 입법원은 민권주의 실현에 중요한 기관입니다. 지금 당장으로서는 국민대회를 열 수도 헌정을 시행할 수도 없으니, 임시 입법원을 설립하여 국민정부에 부분적인 민주성을 부여하고 통치를 정당화해야 합니다."
 KMT_remove_old_custom_desc:0 "지금까지 국민혁명이 성공하지 못했던 이유는 국가의 삶의 방식이 결코 향상되지 않았기 때문입니다. 혁명은 삶의 형태로 발전해야만 하며 가용할 수 있는 모든 인적자원을 사용하여 각 개인과 국가 전체의 생활을 개선해야 합니다."
 KMT_promote_local_edu_desc:0 "비록 민국이 세워진지 수십년이 지났지만 질 좋은 교육은 오직 도시의 중상류층만 누릴 수 있는 전유물입니다. 교육위원회는 도시 노동자들을 대상으로 야학을 조직하고 농촌 교육을 확대해서 이러한 교육의 불평등을 바로잡을 수 있게 노력해야합니다."
 KMT_offical_land_reform_desc:0 "국민정부가 이 나라의 열심히 일하는 농민들에게 마침내 도움을 줄 때가 왔습니다. 중국 남부의 광범위한 소작제에 시달리는 농민들을 돕기 위한 여러 토지 개혁 정책이 준비되고 있지만, 당 내에서는 실현 방식에 대해 의견이 분분합니다."
 KMT_help_people_desc:0 "오성연군이 붕괴한 이후 짧지만 격렬한 전투가 이루어졌고, 많은 이들이 삶의 터전을 잃고 떠돌며 비참한 삶을 살고 있습니다. 중앙위원회는 파괴된 지역을 복구하고 이재민들을 다시 정착시키기 위한 긴급 구호에 상당한 예싼을 할당하기로 결정했습니다."
 KMT_grand_recon_plan_desc:0 "남중국의 핵심 지역을 장악한 지금 그동안 군벌과 제국주의로 고통받았던 지역을 위해 거대한 재건 계획을 수립하고 시행할 때가 왔습니다."
 KMT_railway_national_desc:0 "오성연군이 붕괴된 후 전시 조치로 일시적으로 철도를 점거했긴 했지만, 운영을 하나의 기관에서 단일화하고 효율성을 증대하기 위해 공식적인 철도청을 설립하여 철도에 대한 국가 통제를 확실히 할 필요가 있습니다. "
 KMT_developed_core_desc:0 "장강 삼각주와 주강 삼각주는 매우 풍요로운 지역일뿐만 아니라 상당한 자본과 산업이 밀집되어 있어 자생적인 중국 노동자 계급과 산업이 꽃피우기에 충분합니다. 하지만 두 삼각주 지역에 대한 지속적인 투자는 발전을 보장해 주겠지만, 해상 공격과 상륙에 극도로 취약한 만큼 현명한 투자가 필요합니다."
 KMT_countryside_revive_desc:0 "도시와는 달리 여전히 비참한 삶을 살고 있는 중국 농촌을 중국 발전을 위한 모범 지역으로 만들자는 제안이 나오고 있습니다. 국영 고아원, 무료 진료소, 학교, 공공 주택과 같은 사회 계획은 전쟁으로 피폐해진 중국의 가장 외진 지역에서도 국민당이 모든 시민들의 삶의 질을 향상시키는 데 헌신하고 있다는 것을 세계에 보여줄 수 있을지도 모릅니다."
 KMT_communication_depart_desc:0 "각각의 지방과 각각의 부대가 서로 소통하는데 불편함이 없도록 전신, 전화와 같은 통신 수단을 통제하고 관리하는 통신 부서가 필요합니다. 효율적인 통신은 곧 국민혁명의 성공이며, 통신의 현대화는 곧 효율적인 통신이기 때문입니다."
 KMT_workshop_to_factory_desc:0 "그동안 수천개의 작업장은 국민혁명군이 필요한 여러 물자를 겨우 공급해왔지만, 대규모 공작기계 수입과 산업 투자 증대는 이 작업장들을 공장으로 탈바꿈시켜, 당과 혁명군이 아무리 궁지에 물려 있어도 전국에 있는 소규모 공장에서 물자를 공급받을 수 있습니다."
 KMT_inland_industrial_desc:0 "우리의 내륙 지역은 근대화라는 단어와 거리가 멀지만, 해안 공격으로부터 안전합니다. 따라서 내륙 지역의 발전과 공업 기반의 보존이라는 일석이조를 달성하기 위해서 광서 지역을 개발하고 필요한 경우 해안 지역의 산업시설을 내륙으로 옮겨야 합니다."

## 3단계 국민국방정부
 KMT_national_defence_gov_desc:0 "만일 정말로 회피할 수 없는 운명의 갈림길에 이른다면, 우리에게는 당연히 희생과 항전만이 있을 뿐이다!"
 KMT_mobilzation_or_death_desc:0 "중국의 4억 인민은 모두 무기를 들고 일어나 생사의 갈림길에서 생존을 위한 투쟁을 해야 합니다!"
 KMT_vlasov_line_desc:0 "소련 고문단장인 안드레이 블라소프 장군은 특히 한국군의 공격에 취약한 주강 삼각주와 장강 삼각주를 방어하기 위해 강력한 방어력을 자랑하는 "블라소프 선"을 건설했습니다. 부디 충분하기를 빕니다"
  KMT_space_to_time_desc:0 " 나는 일부 도시들을 잃었다고 동요하지 않소. 만약 너무 많은 것을 잃는다면 우리는 훨씬 더 많은 것을 일으켜 세울 참이오."
 KMT_rise_up_desc:0 "우리의 피와 살로 우리의 국방을 대체하고 우리의 피와 살로 적의 총포에 저항한다면, 비록 모든 전투에서 패할지라도 나는 최후에는 반드시 전쟁에서 승리할 것이라고 믿는다..."
 KMT_ex_peroid_desc:0 "한 방울의 피는 한 치의 강토로, 10만의 청년은 10만의 정병으로!"
 KMT_dare_to_die_desc:0 "우리가 일개 약소국이긴 하나 만일 '최후의 관두'에 달했을 때에는 전 민족의 생명을 희생해서라도 국가의 생존을 지키지 않으면 안 된다."
 KMT_call_of_help_desc:0 "한국이라는 열강과의 전면전이 지속되자 무기와 탄약이 극도로 부족해졌으며 서둘러서 무기를 수입하지 못한다면, 우리는 맨손으로 죽게 될 것입니다."
 KMT_war_of_resistance_desc:0 "우리는 승리할 때까지, 우리의 두 다리가 정말로 부러질 때까지, 설령 우리의 아름다운 땅과 유구한 역사 그리고 중화의 갈망이 피로 물들고 화염에 삼켜져 멸망할지라도 계속 싸울 것입니다."

 KMT_the_guangzhou_goverment_desc:0 "적은 강대하며 중국은 분열되어 있습니다. 바로잡아야 합니다."
 KMT_background_base_desc:0 "화북 평원은 한국군에게 매우 유리한 전장이며 이미 북양정부는 막대한 인력을 상실하고 패퇴하고 있습니다. 북양군을 재정비하여 패배의 충격에서 벗어나게 하기 위해서는 후퇴할 수 있는 후방 기지를 제공하여야 합니다."
 KMT_south_united_air_force_desc:0 "예상대로 한국군은 남중국의 하늘을 장악했고, 국부군이 보유한 소수의 전투기는 상대가 되지 않습니다. 그러나 플라잉 타이커즈나 중미연합공군같은 외부의 지원은 이에 저항하는데 효과적임을 증명했으므로, 남중국에서도 활동할 수 있도록 공군 기지와 편의를 제공해야 합니다."
 KMT_NMC_desc:0 "국민정부와 북양정부 모두 공업 중심지와 대도시의 대부분을 잃고 군수 공업 능력 대부분을 상실했습니다. 최소한 소총과 탄약이라도 자체적으로 충당하기 위해 국가군수위원회를 설립하여 생산량을 필사적으로 끌어올릴 것입니다."
 KMT_arrive_of_army_group_south_desc:0 "중앙정부또한 남부 전선의 심각함을 인식함으로 국부군을 도울 남부전선군을 파견했습니다."
 KMT_forigen_advisor_group_desc:0 "클레어 셰놀트 장군이나 팔켄하우젠 장군과 같은 해외 고문단은 중국군을 건설하는데 큰 도움을 줬습니다. 같은 적에 맞서 싸우는 만큼 우리도 군대 재건에 필요한 고문단을 요청할 것입니다. "
 KMT_free_loan_desc:0 "한국군의 공격으로 국민정부는 세수의 대부분을 상실하였고, 전쟁에 필요한 막대한 돈은 그저 화폐를 찍어내서 충당하고 있습니다. 이러한 상황이 지속되면 화폐 가치는 폭락하고 후방전선은 붕괴될 것입니다. 최소한의 정부 유지를 위한 자금이 급히 빌려야 합니다."
 KMT_united_stuggle_desc:0 "침략은 이제 막 시작되었을뿐이며, 긴 전쟁이 되겠지만 버티고 버티야 합니다. 최후까지 항전할 수 있다면 승리는 중국 인민의 것입니다."

##3단계 오월동주
 KMT_all_in_the_same_boat_desc:0 "중한의 싸움은 본당 발전의 절호의 기회이며 우리 국민당의 기본정책은 전력의 70%를 자기 세력 확대에, 20%를 북양정부와의 대응에, 나머지 10% 항한에 사용해야 한다. <마오쩌둥>"
 KMT_new_army_group_desc:0 "한국군의 가공할만한 공격 앞에서 병력이 극도로 부족하며 지역 유격대인 국부군 제4방면군을 4군단으로 확대 재편성한다면 큰 도움이 될 수 있습니다."
 KMT_grain_tax_desc:0 "엄청난 재정 적자를 어쩔 수 없이 화폐를 찍어내서 해결했기에 극도의 인플레이션이 발생하여 세금을 현물로 받을 필요가 있습니다."
 KMT_encroachment_desc:0 "우리는 봉건 군벌들의 영지에도 유격대를 보내고 "해방구"를 수립하여, 가장 어려운 상황속에서도 반제국주의와 봉건주의 타파라는 국민혁명의 두 목표를 동시에 수행할 것입니다."
 KMT_guerrilla_group_desc:0 "중국 남부의 험악한 지형은 유격대가 활동하기 좋은 지역이고, 수많은 국민당 점조직들과 유격대들은 "해방구"를 만들어 점령군을 괴롭힐 것입니다."
 KMT_thosand_workshop_desc:0 "폭격과 도시의 함락으로 인하여 상당한 공업 기반을 상실하였지만, 중국 농민들의 수천만개의 손이 공장을 대신할 것입니다."
 KMT_for_liberation_desc:0 "이러한 결정들은 인민을 위해 한 결정이었고 희생을 두려워하지 마고 모든 수단을 다 동원해 이기는데 집중해야 합니다. 오직 승리만이 희생을 보답할 수 있습니다."
 KMT_long_war_desc:0 "우리는 항복하지 않고 앞으로, 반드시 앞으로 진군해야만 한다. 항복은 틀림없이 전 국가적인 참화를 불러일으킬 것이다."

##3단계 제3차 북벌
 KMT_national_unification_desc:0 "우리 정부는 베이징으로부터의 독립을 한동안 따로 증명할 필요가 없었습니다. 우리 정부 내에서 어느 정도 지지를 보내면서도 공식적인 독립을 선언하는 것은 베이징의 군벌 정부에 대한 우리의 반대를 보여줄 것입니다. 이 행위는 우리가 단지 '국민당'이 아닌 국민 정부이며 신해혁명의 정당한 계승자임을 세계에 일깨워 줄 것입니다."
 KMT_success_of_revolution_way_desc:0 "국민당이 지배하고 있는 영역에서 국민혁명은 스스로의 성과를 증명해내었습니다. 경작하는 자는 땅을 받고, 도시의 노동자는 합당한 대우를 받으며, 문맹과 악습은 사라지고 있습니다. 우리의 성과는 국내와 해외를 막론하고 충분히 매력적으로 보이며 이를 이용해야 합니다."
 KMT_propaganda_machine_desc:0 "북양정부가 30년동안 이룬 것을 생각해보십시오! 초인플레이션이라는 업적을 달성했고 끔찍한 빈곤이라는 업적을 달성했고, 제국주의에 대한 항복이라는 업적을 달성했습니다. 인민 여러분은 이 군벌 정부가 이러한 업적을 계속 이룩하게 방치할 것입니까?"
 KMT_march_of_NRA_desc:0 "국민혁명군이 행진합니다. 국민혁명군이 점점 많은 지방을 해방함에 따라 지방의 지주들과 베이징의 부패한 군벌들은 공포에 떱니다. 그들은 국민혁명군을 질서를 무너트리는 비적때라고 비난하며 발광합니다. 그 질서를 무너트릴 준비를 합시다. "
 KMT_expend_secret_org_desc:0 "제3차 북벌을 앞두고 각지에 잠입해있는 비밀 조직들은 사보타주를 확대하고 북양정부의 귀중한 정보를 빼돌릴 수 있는 귀중한 위치에 있습니다. 그들을 잘 활용해야 합니다."
 KMT_develop_heavy_industry_desc:0 "베이징은 자유자재로 외국에서 전차와 전투기같은 중장비를 구매할 수 있기 때문에 국부군이 열세에 있다는 것은 사실입니다. 자체적인 중화기를 생산하여 이에 맞대응해야 합니다. "
 KMT_Autarky_desc:0 "다시 한번 기나긴 전투와 봉쇄가 예상되는만큼 필요한 자원과 물자를 필사적으로 자급자족할 필요가 있습니다. 단순한 절약부터 전략 자원의 통제까지 모든 방법이 사용될 것입니다."
 KMT_soviet_help_desc:0 "소비에트 정부는 최후의 결전을 앞둔 국민정부에 관대한 지원을 제공했으며, 국민혁명에 큰 도움이 될 것입니다."
 KMT_fire_spark_desc:0 "국민정부와 북양정부 사이의 긴장은 최고조에 이르렀으며 불씨 하나로 전 중국이 휩싸일 전쟁을 터트릴 수 있습니다. 북벌은 필연적이므로, 개시를 위한 훌륭한 명분이 준비되어 있습니다."
 KMT_preparing_strike_desc:0 "전 전선에서 광범위한 타격을 준비하고, 기습적 타격을 통해 기선을 제압하여 군벌들의 수만 많은 병졸들을 최대한 무력화시켜야 합니다."
 KMT_second_northern_exp_desc:0 "내가 오늘의 전국적인 상황과 본당의 전도를 자세히 관찰한 바로는, 우리 중국 국민당은 반드시 중국을 통일할 수 있다고 본다. 통일은 금년 중에 달성할 수 있을 것이다. 적의 내부를 보면, 붕괴는 나날이 빨라지고 있으며, 본당이 금년에 더욱 노력하면, 군벌을 모두 타도하여 베이징을 수중에 넣을 수 있다."

## 4단계 제3차 북벌
 KMT_last_fight_desc:0 "당과 국가의 존망, 이념의 성패, 인민의 화복, 동지들의 영욕은 모두 이번 전쟁에 달려있습니다."
 KMT_mao_ste_desc:0 "북양정부는 중국의 중앙정부이지만 정작 그 기반은 매우 취약하며 국민당이 취약점을 집중적으로 공격할 수만 있다면 그들은 스스로 붕괴되어 국민혁명이 마침내 성공할 것입니다."
 KMT_call_of_people_desc:0 "민중이 국민당을 간절히 바라며 국민당은 민중을 호출합니다. 국민당은 민중의 지지라는 요소에서 큰 우위에 있으며 인민의 조력을 바탕으로 상당한 이점을 가질 수 있습니다."
 KMT_attack_hyper_inflation_desc:0 "북양정부의 처참한 경제 정책의 결과로 화폐의 가치는 바닥으로 떨어지고 성실한 도시 중산층들은 몰락했습니다. 이러한 현상의 의미는 국민당에 본질적으로 거부감을 가지던 소부르주아 집단을 충분히 포섭할 수 있다는 뜻입니다."
 KMT_new_uprising_desc:0 "민중의 불만이 끓어넘치고 있으며 북양정부의 잔혹한 진압은 산발적인 지역 봉기를 전면적인 지역의 반란으로 바꾸기에 충분합니다. 특히 지역 세포 조직이 지원이 있다면 더욱 그럴 것입니다."
 KMT_the_grand_promise_desc:0 "토지 분배! 증세 경감! 법치 실행! 국민정부는 민생을 바로잡기 위한 확고한 정책과 구호를 가지고 있으며 북양정부의 두리뭉술하고 실현되지 않을 여러 공약들과 달리 호소력이 있습니다."
 KMT_new_land_law_desc:0 "실제로 농민들에게 땅이 재분배된다면 그들은 싸울 의미를 얻을 것입니다. 점령지의 토지는 농민들에게 신속하게 재분배되어야 하며, 이를 위해 적절한 무력을 사용해야 합니다."
 KMT_behind_the_enemy_desc:0 "적 전선뒤의 대규모 유격대 공격은 적의 병력에게 전선이 따로 없는 끔찍한 난전을 강요하며 그들은 미처 정신을 차리기도 전에 국부군에 의해 괴멸될 것입니다."
 KMT_besige_city_desc:0 "잘 요새화된 도시를 정면공격할 필요는 없습니다. 도시가 포위되고 고룁된다면 그 안에 있는 병력이 얼마나 많던 간에 그들은 싸울 의미를 잃을 것입니다. "
 KMT_forced_conversion_desc:0 "적 군벌들의 이탈과 적의 패퇴로 우리에게는 많은 포로가 생겼고, 이들을 수용소에 방치할 필요는 없습니다. 이들은 국민혁명이 이뤄져야 하는 이유를 교육받고 국가의 혁명을 위해 다시 전선으로 나갈 것입니다."
 KMT_democrat_compromised_desc:0 "여러 "민주당파"는 우페이푸 군벌 정권에 반대하지만 국민당의 권위주의와 급진성에 대해서도 우려합니다. 우리는 그들을 만나 그들의 우려를 달래고 신중국 건설에 함께하도록 권유할 것입니다. 상황이 안정될 때까지 말입니다..."

 KMT_sun_ste_desc:0 "실패한 1차 북벌의 교훈은 결국 국민혁명은 군벌에 대해 압도적인 군사력을 있어야 성공할 수 있다는 점입니다. 국부군의 질적인 우위를 살려 베이징을 무너트려야 합니다."
 KMT_Targeting_major_hubs_desc:0 "먼저 전선 근처의 주요 지점을 신속하게 타격하며 점령해야 합니다. 성공한다면 적은 사기를 잃고 요충지를 상실하며 패퇴할 것이기 때문입니다."
 KMT_sprit_of_revolution_desc:0 "국부군이 군벌 군대에 대해 우월한 이유는 싸울 이유를 알기 때문입니다. 이는 1차 북벌때도 거의 성공 직전까지 간 요인이기도 합니다. 모든 삼민주의 정치위원은 예하 부대에 철저한 정치와 이념 교육을 실행해야 합니다."
 KMT_use_remnants_desc:0 "비록 패배했지만 한국군의 잔당들은 아직까지 철수하지 못한 채 남아있습니다. 고립되어 포위된 그들에게 우리는 그들의 안전한 귀환을 대가로 무기와 정비에 필요한 인력들을 제공받을 것입니다. "
 KMT_no_blockade_desc:0 "중한 전쟁을 거치며 북양정부의 해군은 완전히 괴멸되었고, 바다는 자유롭게 열려있습니다. 세계대전에 사용되고 남은 막대한 물자가 넘치는 지금 재빠르게 이를 구매하여 부족한 물자를 충족시켜야 합니다."
 KMT_across_the_river_desc:0 "강은 훌륭한 자연방어선이며 국부군이 넘어야 할 방어선입니다. 재빠른 도하 전략부터 교두보 확립까지 저들이 튼튼한 장벽이라고 믿고 있는 강을 극복하기 위해 모든 방법을 모색해야 합니다."
 KMT_and_heavy_arms_desc:0 "중국의 환경에서 드럼통을 이용해 급조한 대포인 비뢰포부터 한국군의 경전차까지 여러 급조 중화기가 미제 중화기의 부재라는 약점을 보완하고 있습니다."
 KMT_tactical_advance_desc:0 "국부군은 중국에서 가장 훌륭한 장교단을 가지고 있기에 전술적 우위를 얻습니다. 전술적 우위는 각 전투에서 승리를 보장하며 각 전투에서의 승리는 결국 북벌의 승리로 이어질 것입니다."
 KMT_infantry_mobile_force_desc:0 "우리의 보병은 빠르고 신속하게 이동할 수 있으며, 전선의 돌파와 전역의 승리를 적 군대 자체의 파괴로 이을 수 있습니다."
 KMT_destory_warlord_regime_desc:0 "군벌 공화국은 군사적으로 완전히 파괴되어야합니다. 30년도 넘는 치욕은 이쯤이면 충분합니다. 민국 15년에 성공했어야 하는 일이 마침내 이루어지고 있습니다. 진격! "
 KMT_geming_chenggong_desc:0 "중국통일은 전국 인민의 분투와 희생에 의해서 완성을 이룩했다. 국민정부는 중국 민중에게 약속한 대로 국내의 정돈과 건설에 착수할 준비를 시작하고 있다."

## 5단계 승리 후 결말
 KMT_final_victory_desc:0 "너무나 많은 피와 눈물이 흘렸지만, 국민당이 승리했고 국민혁명이 승리했으며 국민이 승리했습니다. 봉건주의와 제국주의를 중국에서 완전히 몰아내고 민주적인 신중국을 건설하는 작업이 지금 시작됩니다."
 KMT_nra_demobil_desc:0 "너무 많은 이들이 목숨을 잃었습니다. 그리고 잿더미가 된 조국과 봉건주의와 제국주의로부터 해방된 조국이 남았습니다. 이제 용감히 싸운 자들이 무기를 내려놓고 삽과 망치를 들며 재건이라는 전투에 참여할 때입니다."
 KMT_expeditionary_force_desc:0 "그러나 국민혁명군이 이룩해야 할 과업은 여전히 남아 있습니다. 모든 봉건주의는 불타야 하고 모든 제국주의의 잔재는 제거되어야 합니다. 라싸부터 자카르타까지 이르기까지 전투는 아직 끝나지 않았습니다!"
 KMT_anti_imperialism_desc:0 "홍콩과 마카오와 같은 조차지부터 동남아시아에 우리 형제들까지 제국주의 악행에 신음하고 있습니다. 우리는 다방면으로 열강에 압박을 가하며 반식민주의 투쟁에 나서는 투사들에게 충분한 지원을 제공해야 합니다."
 KMT_revoluionary_reform_desc:0 "국민당이 국민에게 약속한 수많은 혁명적 개혁들이 시행될 때가 왔습니다. 민족, 민권, 민생이라는 삼민주의의 원칙은 확고하며 다양한 사회 프로그램의 실행을 통해 건국대업을 완성해야합니다!"
 KMT_consolidate_regime_desc:0 "구 정권의 잔재를 청산하고 국민혁명을 완수하기 위해서는 국민정부를 강화하고 구질서의 잔재를 완전히 무너트려야 합니다. 군벌의 봉건주의적 행패는 이제 용납될 수 없습니다. 모든 지방은 중앙에 복종해야 합니다. "
 KMT_future_of_system_desc:0 "국민당은 이념을 넘어 국민혁명에 헌신하는 자들이 모인 포괄적인 정당이었고 이는 광범위한 지지층을 확보하는데 도움을 주었으나 지금으로서는 확고한 정강과 이념이 필요합니다. 미래를 결정하기 위해 상하이에서 회의가 열릴 것입니다."
 KMT_national_assembly_desc:0 "국민당이 마침내 중국을 완전히 장악한 지금 마침내 훈정을 끝내고 중화민국 헌법을 입법하고 전 중국의 인민이 참여하는 자유선거를 개최하며 전국의 지도자들이 모여 중국의 민주주의와 미래에 대회 논의하는 국민대회를 소집해야 합니다."
 KMT_consit_conference_desc:0 "그리고 국민당은 더 많은 목소리를 받아들임에 따라 민주주의에 대한 희망을 점차 받아들일 수 있습니다. 그러나 과업의 완수를 위해 국민당의 주도권은 계속 유지되어야 합니다."
 KMT_red_napoleon_desc:0 "그러나 국민당은 정부 내의 모든 선거와 기능을 사실상 통제할 것입니다. 중국의 민주주의는 위태로우며 당국의 주의깊은 손길이 없으면 모래알처럼 와해될 것입니다."
 KMT_inte_cpc_desc:0 "국공합작이 체결될 때 공산당은 300명이 전부인 소규모 정당에 불과했습니다. 그리고 오랜 기간을 거쳐 공산당은 초심으로 돌아왔고 국민당의 작은 위성 정당으로 전락했으며 그나마도 대다수의 당원이 이중당적을 가지는 국민당원이기도 합니다. 더 이상 공산당이 분리되어야 할 필요는 없으며 마침내 공산당은 국민당에 합당되어 국공합작의 완수를 선언하고 단일혁명대오를 만들어야합니다."
 KMT_state_of_party_desc:0 "국민당은 이제 전 중국을 지배합니다. 우리의 승리는 분명하지만, 우리의 길은 아무리 우리의 이상이 강할지라도 여전히 어둡습니다. 당 내에 두 개의 주요 파벌이 존재합니다. 당내 좌파이자 왕징웨이나 천궁보와 같은 사람이 이끄는 개조파가 있고, 그 외 나머지 파벌들의 집합이자 장 위원장의 중앙위원회를 중심으로 한 파벌이 있습니다. 그들은 많은 것에 동의하지만, 각 파벌은 국민당의 미래에 대한 의견이 크게 다르며 점차 서로를 정적으로 여기고 있습니다.\n\n따라서 이러한 차이점을 해결하기 위해서는 당 대회를 소집해야 합니다. 거기서 마침내 당이 나아갈 길이 결정될 것입니다."
 KMT_generalissimo_vision_desc:0 "중국 혁명의 조직에는 국민당의 조직이 있을 뿐이며 중국 혁명의 방략에도 역시 국민 혁명의 방략이 있을 뿐입니다. 중국 혁명의 조직과 방략에는 쑨원 총리가 정한 조직과 방략만으로도 국민 혁명의 사명을 완성하기에 충분합니다!" 
 KMT_usa_friendship_desc:0 "국민혁명이 마침내 완수되었으니 우리는 국민정부에 대한 외국의 편견과 족쇄에서 벗어나 좀 더 자유로운 위치를 누릴 수 있습니다. 몇몇 열강들에게는 아직 청산되지 않는 원한이 남아있지만, 우리가 필요로 하는 것을 제공할 수 있으면서도 우리를 껄끄러워하지 않는 국가가 하나 남아있는 것 같습니다..."
 KMT_sun_dream_desc:0 "중화민국은 건국이념인 삼민주의를 실현하기 위해 계속하여 노력해야 합니다. 반제국주의 운동에 대한 지원 증대, 사회복지와 토지개혁, 그리고 오권분립과 헌정에 대해 꾸준히 나아가야합니다."
 KMT_and_genralissimo_above_all_desc:0 "그러나 위원장은 국민 혁명을 달성하기 위한 수단으로서 사회주의와 유교에 이르기까지 이데올로기적 유연함과 독창성을 가지고 있습니다. 이는 근본적인 사회 변화를 추구하는 혁명 정치의 일종으로서 "장제스 사상"은 쑨원 총리가 시작한 국민 혁명의 완수이며 총리의 뜻을 계승하고 유지할 이념입니다! "
 KMT_vangurad_party_desc:0 "당과 국가가 마침내 재조직되어 신중국에 대한 전위당의 비전을 자유롭게 실현할 수 있습니다."
 KMT_kominat_industrial_desc:0 "중국의 산업화는 극도로 미진하며 여전히 중국은 농민이 대다수인 농업국가로 남아 있습니다. 그러나 이 상황이 계속되어야 한다는 뜻은 아닙니다. 소비에트 연방이 막 설립되었을때 그들도 농민이 대다수인 농업 국가였을 뿐이지만 과감한 공업화 정책을 통해 완전히 바뀌었습니다. 경제 분야에 대한 중소협력은 중국도 그 길을 걷을 수 있도록 만들 것입니다."
 KMT_soviet_friendship_desc:0 "소비에트 연방은 중국의 국민혁명과 제국주의와 봉건주의에 맞선 항전에 이르기까지 망설임 없이 막대한 지원을 제공하며 백년국치와 압제로부터 중국 인민을 해방시켰습니다. 중국 인민은 소비에트 국가와 인민에게 큰 빛을 지었으며 이 은혜는 마땅히 갚아야 합니다."
 KMT_party_and_masses_desc:0 "국민당원과 당국의 통제권은 여전히 우리 중국 전체에 대해 유감스러울 정도로 적습니다. 지난 수십 년 동안, 국민 혁명의 열정은 기꺼이 수십만 명의 애국자가 국민당이 승리할 수 있도록 도왔습니다. 우리는 다시 한번 대중에게 열정을 불러 일으켜야 하며, 사회 각계각층의 사람들에게 국민당에 참여하도록 유도해야 합니다. 이렇게 하면 중국의 노동자와 농민들은 진정으로 자신을 대변하는 당과 국가를 볼 수 있습니다."
 KMT_last_empire_desc:0 "모든 사람은 오늘을 영광스러운 날로 받아들인다. 하지만 나는 홀로 커다란 부끄러움과 슬픔을 느낀다..."


