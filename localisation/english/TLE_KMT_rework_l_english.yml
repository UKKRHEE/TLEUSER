KMT.1000.d:0 "장제스는 폐허로 변한 옛 도시를 바라보았다. 그의 고향 땅 저장 뿐 아니라 난징, 상하이, 지난, 베이징까지 모든 도시들이 하나도 빠짐없이 잿더미 속으로 가라앉았다. 그가 알던 도시의 모습은 어디에도 없었다. 폐허를 떠도는 난민들과, 이를 복구하려고 애를 쓰는 국부군 장정들이 보일 뿐이었다. 자주 반복되며 보이는 이러한 풍경들을 보면 절로 힘이 빠져만 갔다. 내가 걸어온 길의 보답이 이런 것인가? \n\n저 멀리 지평선을 응시하던 장제스의 옆으로 그의 오랜 친구 왕징웨이가 찾아왔다. 현장을 감독하기에는 둘 다 많이 높은 품계였지만, 이곳은 특별하였기에 올 수 밖에 없었다. '중화민국 우한시'라고 올라가는 푯말을 보다가, 왕징웨이는 장제스에게 말을 건내보았다. \n\n"많이 피곤하나?"\n"예."\n장제스가 빠르게 답하였다. \n\n"무엇이 그리 피곤한가, 동생."\n"...아무 것도 남지 않은 것이 피곤합니다."\n이번에는 조금 오래 걸렸다. \n\n왕징웨이는 그의 어깨를 툭툭쳤다. \n\n"쿠흐. 장 동생, 우리가 언제 뭘 가지고 있었다고. 이 땅, 이 중화에 남은 모든 사람들 우리에게 남아있는 것이 아닌가?"\n"..."\n"우리가 처음 만났을 때, 쑨 선생께서 계셨지. 많은 동지들도 있었고, 술 동무들도 있었네. 그러나 지금은... 하나 둘 씩 떠났지. 그러나, 그렇다고 우리 같은 사람들에게 남은 것이 진정 없을까."\n\n늙고 약해졌지만, 왕징웨이는 그것을 하나도 신경쓰지 않고 활짝 어깨를 피며 소리쳤다.\n"선생께서 남긴 이 땅과 사람이 있지 않은가 동생! 그리 푸르죽죽하게 있는 것은 동생이 아니니까, 기운 펴게."\n 장제스는 희미하게 입꼬리를 올렸다. \n\n"왕 형은 항상 이 장 아우에게 가르침을 주시는군요. 맞습니다. 이 땅, 이 사람들이야 말로 저희들의 모든 것이 아니겠습니까."\n\n그 말이 나오길 바랐다는 듯, 왕징웨이는 씨익 웃었다. 그러고는 일어서더니, 그를 향해 손을 뻗었다.\n\n"그 모든 것을 위해서, 우리에겐 아직 할 일이 남지 않았나. 아우님, 일어나시게나."\n손을 잡고, 장제스는 일어섰다. 잠시 뒤를 흘겨보고는, 그는 성큼 발을 내걸어 앞으로 향해갔다."
KMT.1000.a:0 ""이곳에는 나의 모든 것이 있다네""


