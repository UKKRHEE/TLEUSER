KMT.17.t:0 "긴급 수사"
KMT.17.d:0 "전국대표회의에 대한 갑작스러운 폭탄 투척으로 많은 사상자가 생겼고 이를 수사하기 위해 인력이 투입되었지만, 다행스럽게도 우리의 첩보망은 이 사건이 단순한 테러가 아닌 끔찍한 행동의 전조임을 알아차렸습니다. 잘 무장한 광시군 병력이 지역 주둔군을 제압하고 광저우로 움직이고 있습니다. 아마 광시군이 움직이는 이유는 단 하나일 것이며, 그들이 도착하기 전에 빠르게 행동해야 합니다."
KMT.17.a:0 "칼은 당중앙을 가리킨다"

KMT.18.t:0 "나는 총 한자루가 있다"
KMT.18.d:0 "광시군은 신속히 광저우에 도착했지만 그들은 맞이한 것은 무방비 상태의 도시가 아니라 소련제 중화기로 무장한 황포군관학교 생도 병력이었습니다. 기동성을 확보하기 위해 경무장을 한 광시군은 요새화된 방어선을 뚫지 못하고 격퇴되었으며, 국부군 병력이 증원되자 급하게 후퇴하였습니다."
KMT.18.a:0 "저 개자식들을 막아!"

KMT.19.t:0 "끝내지 못한 일"
KMT.19.d:0 "광시군의 기습공격이 성공하지 못하고 광저우가 버티면서 국민당 내부의 내전이 시작되었습니다. 광시의 반역적 정무위원회는 더 이상 당중앙의 명령에 복종하지 않으며 추방당한 반동분자와 힘을 합쳐 우리의 혁명을 끝내려 하고 있습니다. 이러한 반란을 용인할 수 있을까요? \n\n아닙니다. 우리의 군은 4억의 인민들을 지키는 방패가 될 것이고, 적들에게 굴하지 않을 것입니다. 역도들은 당연히 처벌될 것이며, 리쭝런과 한족의 배신자들은 우리의 손에 마땅히 단절날 것입니다!"
KMT.19.a:0 "반란을 진압하라!"

KMT.20.t:0 "반역의 끝"
KMT.20.d:0 "난닝이 함락되었고 리쭝런과 반동분자들은 도주했으며, 광시 지역은 국부군의 군정 아래에 있습니다. 우리는 반독립적 광시정무위원회를 폐지하고 중앙이 통제할 수 있는 성정부로 바꾸어야 합니다."
KMT.20.a:0 "지역을 통합하라."

