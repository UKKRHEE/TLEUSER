CHI_AEP1:0 "대안경제정책"
CHI_AEP1_desc:0 ""Alternativnaya Ekonomicheskaya Politika" 일명 AEP라고 불리는 대안경제정책은 1931년 러시아의 NEP에서 영감을 받아 북벌 이전으로 국가 경제와 광둥을 회복시키기 위한 목적으로 선포되었으며 북벌의 실패 이후 파탄 상태에 이른 지역 경제를 회복시키고 각종 사회 프로그램을 통해 민심을 회복하는데 큰 도움을 주었습니다.\n\n지난 5년간 광저우를 중심으로 공업이 발달하고, 제한적 토지개혁과 농촌 건설 사업이 이루어졌으며, 아편 규제, 공공교육과 같은 사회적 개혁도 본격적으로 이뤄졌습니다. 하지만 야심찬 프로그램은 인기가 많긴 하지만, 우리 정부의 막대한 재원을 차지하기 때문에 군비가 증강되는 지금으로써는 더 이상 지속되기 힘든 형편에 놓여 있습니다."
CHI_AEP1_tt:0 "§R경제법을 변경할 수 없습니다.§!"
CHI_failed_north_attack1:0 "북벌의 상처"
CHI_failed_north_attack1_desc:0 "광둥은 중국 혁명의 전초기지로서 북벌에 필요한 대부분의 물자와 인력을 공급했지만 그 북벌은 실패했습니다. 일시적으로 국민정부는 극심한 재정적 파탄과 지역 경제 붕괴에 직면했고, 비록 대공황으로 인해 실현되지 못했지만, 북양 정부의 광둥 공격 계획은 이를 부추겼을 뿐입니다. 그로부터 6년이라는 시간이 지났지만 여전히 회복은 진행중입니다."
CHI_failed_north_attack1_tt:0 "§R징병법을 변경할 수 없습니다.§!"
CHI_diplo_block:0 "암묵적 봉쇄"
CHI_diplo_block_desc:0 "북벌이 실패한 이후 북양정부는 적법한 적통 정부로 인정받았으며, 우리의 빈약한 외교적 위치와 열강들의 의심은 우리를 비공식적 봉쇄 상태로 몰아가고 있습니다. 비록 광저우에 대한 공식적인 봉쇄는 없지만, 외국 투자자들은 광저우에 대한 어떠한 투자도 꺼리고 있고, 심지어 20년대의 대중국 무기 수출 금지 조치를 계속 받고 있습니다."
CHI_diplo_block_tt:0 "§R무역법을 변경할 수 없습니다.§!"
CHI_NRA1_idea:0 "국민혁명군"
CHI_NRA1_idea_desc:0 ""국민혁명군이 거둔 다대한 성과는 분명히 삼민주의의 힘으로 쟁취한 것이다. 혁명군이 가는 곳에는 인민의 열렬한 환영의 표시가 있었고, 인민의 마음으로부터의 조력이 있었다. 이런 의미에서도 혁명군은 바로 인민의 군대요 무장인 것이다." - 장제스\n\n국민혁명군은 분명히 중국에서 가장 큰 군대도 아니고 가장 강력한 군대는 아니지만 가장 정예한 군대라고 할 수 있습니다. 제한된 경제력이 군대의 확장에 발목을 잡았지만, 소련 고문단과 황포군관학교를 통해 쏟아져 나오는 자원자들로 인하여 비록 수는 적지만, 헌신적이고 규율잡힌 군대가 되었습니다."
CHI_NRA2_idea:0 "혼란에 빠진 국민혁명군"
CHI_NRA2_idea_desc:0 "급격한 팽창으로 인해 국민혁명군은 현재 혼란에 빠졌습니다."
