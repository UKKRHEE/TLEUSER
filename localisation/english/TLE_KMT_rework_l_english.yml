KMT.100.d:0 "성공적인 내부 군벌 통제 이후, 국민혁명군 총사령관 장제스 동지는 북쪽의 북양정부를 타파할 기회가 이때 뿐이라 강력히 주장하였습니다. 그 말대로, 현재 북양정부는 여러 군벌의 난립과 내전으로 혼란스러운 상황입니다. 이 기회를 노려 저들의 중심부를 타격한다면... 분명히 북양정부는 와르르 붕괴할 것입니다."
KMT.100.a:0 "마지막 칼날은 북으로 향한다."

KMT.101.t:0 "마오쩌둥 동지의 계획"
KMT.101.d:0 "우리의 인민 영웅 중 하나인 마오쩌둥 동지와 산악 국민당의 게릴라 일원들이 주장한 바에 따르면 국민당 일원들이 적의 후방에 '침투'한 구역이 넓고 광범위하기에, 이들을 한꺼번에 봉기시킬 수 있다면 북양정부 내에서 인민들이 도미노처럼 들고일어날 것입니다."
KMT.101.a:0 "그래, 가자!"

