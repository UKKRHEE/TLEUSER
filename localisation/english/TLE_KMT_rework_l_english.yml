CHI_NRA4_idea_desc:0 ""국민혁명군이 거둔 다대한 성과는 분명히 삼민주의의 힘으로 쟁취한 것이다. 혁명군이 가는 곳에는 인민의 열렬한 환영의 표시가 있었고, 인민의 마음으로부터의 조력이 있었다. 이런 의미에서도 혁명군은 바로 인민의 군대요 무장인 것이다." - 장제스\n\n국민혁명군은 중국에게 가장 정예한 군대라고 할 수 있지만 제한된 경제력과 공업력으로 인해 막대한 인력과 비대칭전에 의존할 것입니다."
CHI_NRA5_idea:0 "국민혁명군"
CHI_NRA5_idea_desc:0 ""국민혁명군이 거둔 다대한 성과는 분명히 삼민주의의 힘으로 쟁취한 것이다. 혁명군이 가는 곳에는 인민의 열렬한 환영의 표시가 있었고, 인민의 마음으로부터의 조력이 있었다. 이런 의미에서도 혁명군은 바로 인민의 군대요 무장인 것이다." - 장제스\n\n국민혁명군은 제한된 경제력과 공업력에도 불구하고 인민의 지지와 훌륭한 전술을 통해 모든 적을 무찌를 것입니다."
CHI_NRA6_idea:0 "국민혁명군"
CHI_NRA6_idea_desc:0 ""국민혁명군이 거둔 다대한 성과는 분명히 삼민주의의 힘으로 쟁취한 것이다. 혁명군이 가는 곳에는 인민의 열렬한 환영의 표시가 있었고, 인민의 마음으로부터의 조력이 있었다. 이런 의미에서도 혁명군은 바로 인민의 군대요 무장인 것이다." - 장제스\n\n국민혁명군은 중국에서 가장 정예한 군대라고 할 수 있지만 질적으로도 열강 군대와 비슷해져야 합니다."
