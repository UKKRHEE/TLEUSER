###이벤트
KMT.1.t:0 "마지막 불씨"
KMT.1.d:0 "민국 25년의 새해가 밝았지만, 국민당 중앙위원회는 새해를 즐기기는 커녕 1935년의 개조로부터 적응해야 했습니다. 1924년의 개조와 같은 당의 전위당으로의 개편은 당을 완전히 뒤흔들었고, 이는 내부의 파벌주의와 위협을 완전히 근절시켰지만, 내부는 개조 과정 중에 유명을 달리한 수백명의 동지들의 관과 함께 침체되어 있습니다. 그러나 이러한 희생과 숙청은 정말 끔찍하지만 천천히 죽어가던 국민당에게 새로운 활기와 미래를 부여했고, 하나의 목표를 향해 당은 천천히 진군할 수 있게 되었습니다."
KMT.1.a:0 "불씨가 타오르려면 땔감이 필요하다..."

KMT.2.t:0 "대안경제정책의 결과..."
KMT.2.d:0 "대안경제정책은 황폐해진 광둥성을 재건하고 많은 시민들에게 현대화된 공공서비스를 제공하며 경작자에게 토지를 배분하는 언젠가는 실현되어야 할 민생주의의 축소판입니다. 가장 위태로운 상황에도 대안경제정책은 국민당이 쑨원 선생의 이상을 실현하는 것처럼 보이게 하며, 많은 지식인들과 농민들의 지지를 받고 있습니다. \n\n그러나 이는 막대한 재정 지출을 유발했고 국민혁명군 예산 증대에 맞물려 부채 문제가 심각해지기 시작했으며 이를 해결하기 위한 증세는 역설적으로 인민의 지지를 다시 얻는다는 취지를 뒤엎고 있습니다. 개조동지회의 천궁보와 같은 몇몇 강경파들은 대안경제정책을 지속하자고 주장했지만 이 정책의 생사를 결정할 국민당 중앙위원회의 대부분은 어쩔 수 없이 대안경제정책의 중단을 결정했습니다. "
KMT.2.a:0 "웅장한 계획이었지만, 자원은 거의 없었다."

KMT.3.t:0 "동지의 역설"
KMT.3.d:0 "광저우 국민정부에서의 국민당은, 원래 좌파 혁명가들뿐만 아니라 국민당과 공산당의 국공합작을 반대하는 보수주의자들을 아우르는 \"빅텐트\" 정당이었습니다. 한때 부패한 북양 정부를 끝내고 국민혁명을 완수하기 위해 모든 성향의 사람들이 몰려든 반면, 북벌이 실패한 이후 이 "빅텐트"는 독이 되어 모든 성향이 사람이 자신과 반대편에 있다고 생각하는 사람들과 싸우고 있습니다. 작고한 쑨원 선생의 이상을 이루기 위해서 누가 혁명의 일원인지 정해야 할 필요가 있습니다.\n\n지난 10년간 국민당 우파와 결별한 당은, 노골적으로 좌파적 노선을 걸었습니다. 몇몇 원로들과 당내 우파들은 이 행보에 제동이 걸렸지만, 서산회의파의 숙청과 후한민의 갑작스러운 죽음은 모든 반대파를 무너트렸고, 중앙위원회의 대다수는 앞으로 국민당이 중국의 노동자, 농민, 소부르주아만을 대표할 것이라고 선언했습니다. 1925년의 광둥-홍콩 파업을 인용하면서, 당은 공식적으로 중국 사회 내의 계급 투쟁을 인정했습니다. \n\n국민당이 급속히 좌경화됨에 따라 중국 공산당은 급속히 쇠퇴하여 대다수의 당원들이 국민당에 완전히 편입되어 거의 용해되었고, 또 수백명의 우파 당원들이 탈당하면서 한때 동지였던 자들이 공식적인 당의 적이 되면서 국민당 내부의 투쟁은 일단 막을 내렸습니다..."
KMT.3.a:0 "방향이 정해졌다."

KMT.4.t:0 "새 고문단장"
KMT.4.d:0 "바실리 블류헤르 장군의 소련 고문단은 국민혁명군을 다른 군벌의 군대와 비교할 수 없는 혁명군으로 조직하였으며, 대한제국의 개입에도 불구하고 성공 직전까지 간 군대를 양성했습니다. 비록 북벌군이 패퇴했지만, 소련 고문단은 여전히 남아 국민혁명군에 필요한 조언을 제공합니다. 특히 새해에는 몇가지 축하할 일이 있었는데 새 고문단장 안드레이 블라소프 장군이 증원된 고문단과 함께 광저우 시로 입항한 것이었습니다."
KMT.4.a:0 "환영합니다 블라소프 동지!"

KMT.5.t:0 "황포군혼"
KMT.5.d:0 "1924년, 광저우 해안의 작은 섬에서 혁명을 수호하고 간악한 제국주의자들과 군벌들을 몰아내기 위한 세대를 훈련하기 위해서 새로운 학교가 세워졌습니다. 많은 인연이 이 학교를 거쳤으며, 어떤 이들은 항전을 이어 나갔고, 어떤 이들은 희망이 꺾였으며, 어떤 이들은 쓰러져 나갔습니다. 그러나 쓰러진 이들이 흘린 피에서 다시금 수만명의 생도들이 일어서고 깃발을 세우니, 황포의 정신은 살아 숨 쉬며, 그들의 희생을 통해서 중국에 백일이 떠오를 것입니다. "
KMT.5.a:0 "청천백일만지홍..."

KMT.6.t:0 "반조계 폭동"
KMT.6.d:0 "제2차 북벌이 예상보다 다른 방향으로 진행되었기 때문에 국민혁명군은 급하게 계획을 짜야 했고 광대한 지역을 점령하는 계획은 급조한 계획보다 더 저열했습니다. 주둔군이 떠서 심각한 치안 공백이 생긴 여러 조차지에 국민혁명군이 미처 손을 쓰기도 전에 수만명의 화난 군중들이 밀집하며 재산을 약탈하고 불을 지르며 여러 도시에 손상을 입혔습니다."
KMT.6.a:0 "머리가 아프군."

KMT.7.t:0 "광범위한 몰수"
KMT.7.d:0 "가장 순진한 사람들을 뺴고 국민당과 국민혁명군이 순순히 순응하지 않는 자본가들에게 친절하지 않다는 점을 잘 알고 있습니다. 그러나 일어날 수 없다고 믿었던 일들이 일어나자, 많은 사람들은 급하게 거짓 충성을 맹세하거나, 챙길 수 있는 것들을 챙겨 떠나거나, 가장 미련한 이들은 혁명에 대항했습니다."
KMT.7.a:0 "그리고 그들은 모두 대가를 치렀다."

KMT.8.t:0 "소비에트 특구의 편입"
KMT.8.d:0 "공산당의 소비에트 특구는 북벌의 실패 이후 양광 너머에서 유일하게 전투를 벌이고 있었던 곳이며 유격전과 지역 인민에 대한 헌신으로 상당히 이름 높았습니다. 많은 이들이 포기하며 광저우에 틀어박혀 있을때 아직 혁명에 대한 충성심을 잃지 않은 자들은 압도적인 적에 맞서 계속 싸워왔으니 이 공은 결코 작지 않습니다."
KMT.8.a:0 "특구를 편입하고 훈장을 수여하라."

KMT.9.t:0 "광시의 불안"
KMT.9.d:0 "국민당의 지도력은 명목상 양광 전역에 펼처져 있지만, 광시정무위원회는 광시의 실력자를 국민당의 테두리 안에서 만족시키기 위해 임시방편에 불과합니다. 광시는 여전히 반독립적이고 숙청당한 당내 우파 당원들이 흘러들어가 리쭝런과 결탁하고 있다는 소문이 도며 특히 대다수의 병력이 광둥을 떠난 지금은 그렇습니다."
KMT.9.a:0 "우리는 조심해야 한다."

KMT.10.t:0 "승리...!"
KMT.10.d:0 "난징시에서 청천백일기가 자랑스럽게 휘날리고 있으며 국민혁명군의 일개 병사부터 장제스 위원장에 이르기까지 국민혁명의 작은 승리를 축하하고 있습니다. 하지만 이제 오성연군의 붕괴가 낳은 먼지바람이 사그라들었으니 새롭게 해방된 드넓은 영토를 통치하고 안정화시켜야 할 때가 왔습니다. 지역 경제와 행정망이 붕괴되면서 주둔한 국부군은 필사적으로 질서를 유지하기 위해 고군분부하고 있지만, 이 지역이 진정으로 국민혁명의 대의 아래 통합되기 위해서는 여러 노력이 필요합니다."
KMT.10.a:0 "말 위에서 천하를 다스릴 수는 없다."

KMT.11.t:0 "전국대표회의 소집"
KMT.11.d:0 "우리는 불가능을 가능으로 바꾸어 놓았습니다. 성스러운 국민혁명의 기지에서 우리는 즉흥적으로 대처하고, 적응하며, 극복하도록 압박받았습니다. 우리의 전투방식은 다른 중국 내 지역에서는 파격적일지도 모르지만 우리의 용맹함과 기술은 제국주의자들과 반동분자들을 상대로한 2차 북벌에서 신속한 승리를 보여주었습니다. 이제서야 숨통이 겨우 트였으니, 미뤄두었단 사안에 대해 고민할 수 있습니다. \n\n군의 방향, 국가의 재건, 당의 정체성, 무엇이 되었든 필연적으로 치르게 될 제5차 전국대표회의에서 이 문제가 논의의 대상이 될 것입니다. 연군 대한 우리의 승리는 영광이며, 손 박사의 유산을 이어나갈 수 있게되었으며, 중국에 국민혁명을 다시 한 번 더, 그리고 영원히 가져올 것입니다!"
KMT.11.a:0 "국민당 만세!"

KMT.12.t:0 "국민당의 정체성"
KMT.12.d:0 "1924년, 아직 쑨원 선생이 살아있을때 국민당은 어떤 정당인가? 라는 질문이 들렸다면 분명 수십가지의 대답이 들렸을 것입니다. 어떤 이들은 민족의 당이라고 말할 것이었습니다. 이들은 중화민족의 기치를 그 무엇보다 우선시하는 이들일 것입니다. 어떤 이들은 인민의 당이라고 말할 것이었습니다. 이들은 평등과 사회의 기치를 그 무엇보다 우선시하는 이들일 것입니다.\n\n그러나 10년이라는 세월은 강산을 변하게 만들듯이 당의 사상이 정립되고 애매모호한 목표가 확실한 목표로 바뀌는데 충분한 시간이었습니다. 대표회의의 참석자들과 중앙위원회의 대다수는 한 가지 정강을 향해 의견을 표출했으며 그 의견에 반대하는 이들은 적어도 보이지 않게 되었습니다. 그리고, 그것이 곧 당의 정체성이 되었습니다. "
KMT.12.a:0 "국민당은 중국 농민과 노동자의 당이다."

KMT.13.t:0 "천도 논쟁?"
KMT.13.d:0 "오성연군이 지배하던 경사지역을 정복함으로써 난징을 확보하게 되었습니다. 이 도시는 여러 왕조의 역사적 수도로 오성연군의 중심지였으며, 국민당에서 많은 사람들이 영구 수도로 지지하는 곳입니다. 그러나, 현재 난징은 장강을 기준으로 갈린 북양정부와의 실질적 국경의 최전방에 위치하여 안보상 좋지 않으며, 이와 대비되어 광저우는 혁명의 중심지로서 10년간 가꾼 지역이고 수비에도 용이합니다. \n\n많은 토의가 있는 끝에, 왕징웨이 주석과 휘하 참모진들은 수도에 대한 하나의 결론을 내렸습니다. 언젠가 있을 통일을 위해, 명목상의 수도는 난징으로 헌법에 명시해두는 것입니다. 그러나, 실질적으로 우리의 행정청사, 군 수뇌부 등은 광동정부 시절의 수도인 광저우로 하기로 하였습니다."
KMT.13.a:0 "난징은 위험하다, 실질적 수도는 광저우이다"

KMT.14.t:0 "국민혁명군의 방향"
KMT.14.d:0 "국민당이 도착하기 전까지, 군대에 속한 이들은 부패하고 탐욕스러운 군벌의 명령만 따랐습니다. 현대적이고 개혁된 국민혁명군은 군대는 부패했다는 개념에서 벗어나기 위해 노력하고, 전장에서 해방군의 힘과 열정을 보여주었습니다. 이 군대야말로 쑨원 선생의 현대 중국의 이상에 부합하는 군대입니다! 그러나 비교적 작은 현재의 국민혁명군으로서는 도저히 넓은 지역을 지킬 수 없습니다. 따라서 중앙위원회의 임무는 국부군의 규모를 늘리되 질적 저하가 일어나지 않도록 재편하는 곡예와 같은 일입니다."
KMT.14.a:0 "국부군 만세!"

KMT.15.t:0 "혁명의 완수를 위해"
KMT.15.d:0 "지난 10년간 사람들에게 바위를 치는 계란으로 멸시받았던 국민당은 마침내 의기양양하게 돌아왔습니다. 우리들은 하얀 태양이 중원을 비추기를 희망했지만 우한과 난징의 입구에서 눈물을 머금고 다시 후퇴해야만 했습니다. 그러나 우리는 국민혁명에 결연히 헌신하고 맹세를 영원히 버리지 않았습니다. 혁명은 대낮에 있고 구질서는 무너지고 있으며 나라를 다시 세우는 일은 이미 주어졌습니다.\n\n광저우와 난징, 항저우 등지를 오가며 주석은 연설을 하였습니다. "우리의 진정한 혁명은 이제부터 시작되었을 뿐이고, 아직 나라를 좀먹는 이들은 남아서 인민의 고혈을 빨아먹고 있습니다. 마땅히 중화의 인민들이 단결하여 하나의 기치를 들고 일어나, 국민혁명을 향하는 길을 멈추지 않으면, 우리는 바라던 바를 이뤄낼 것입니다.""
KMT.15.a:0 "국민혁명 만세!"

