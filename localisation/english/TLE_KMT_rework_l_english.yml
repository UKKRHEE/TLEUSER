CHI_kuomintang_start:0 "국민당의 상태: §R연소됨§!"
CHI_kuomintang_start_desc:0 "지난 10년은 국민당에게 그리 친절하지 못했습니다. 북벌이 실패한 이후 당은 내부의 파벌주의와 권력투쟁으로부터 대공황과 직예의 침공 위협까지 엄청난 내우위환을 겪었습니다. 당이 수년간 광둥이라는 언제 무너질 지 모르는 요새에 처박혀 있는 동안, 가장 충성심이 뛰어난 자조차 열정을 잃어가고 있고, 국민당 조직은 비적때라 비난받습니다."
