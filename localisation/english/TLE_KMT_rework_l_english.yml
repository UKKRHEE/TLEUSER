KMT.22.t:0 "긴급한 관료제 재조직"
KMT.22.d:0 "두 번째 북벌의 성공 이후, 거대한 영토와 인구를 통제하기 위해서 당은 많은 고민을 하였습니다. 기존의 인재를 채용하는 것만으로는 부족하였습니다. 군벌들의 세력 하에서 일하였던 이들이 잔당들과 협업하여 국민당의 내부를 좀먹고, 결국에는 다가올 중원 대전에서 우리의 등에 비수를 꽂을 수도 있다는 우려가 있기 때문입니다. \n\n당연한 의문과 의혹이었기에, 당에서는 이러한 문제를 해결하기 위해 임시적으로나마 영토에 대한 관리를 하기 위해 현지 유력가들과 협업을 하는 것에 치중하기로 하였습니다. 지역 내 유력가들은 고향에 대한 충분한 지식과 정보를 갖고 있을 것이 분명하였습니다. 그러나, 이들은 고인 물이기 때문에, 추가적으로 현재 진행하고 있는 관료인원의 양성이 마쳐진다면, 이들을 내치고 완전한 조직관료제 국가로 거듭날 것입니다."
KMT.22.a:0 "아직은... 때가 아니다."

