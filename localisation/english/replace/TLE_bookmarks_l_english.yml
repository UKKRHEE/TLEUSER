 KOREA_GATHERING_STORM_DESC:0 "1855년 을묘양요의 결과로 맺은 조불수호통상을 시작으로 개화를 시작하여 고조, 고종, 순종 삼대제와 수 많은 애국지사들, 그 외 수천만의 신민들의 일치단결 끝에 아시아에서 최초로 기계문명을 받아들인 대한은 청과 일본 모두를 누르고 비로소 원하던 별에 닿는데 성공하였습니다. 찬란히 빛나는 제도 한성은 그 노력을 여실히 보여주고 있습니다.\n\n그러나, 제국은 지금 서서히 기울어져가고 있습니다. 1929년 대공황으로 인해 경기는 바닥 끝에 쳐박혔고, 1933년 탕산 격전은 군이 정부에 충성스럽지 않다는 것을 보여주었습니다. 미래가 확실치 않은 지금, 제국은 또 다른 선택의 기로에 놓였습니다."
 GATHERING_STORM_NAME:0 "시대의 종말"
 GATHERING_STORM_DESC:0 "찬란하고 아름다웠으나, 잔혹하고 끔찍하였던 그 좋았던 시절(Belle Epoque)은 두 발의 총성과 함께 화염으로 사그라들었습니다. 모든 이들이 함성을 지르며 다시 흙으로 되돌아갈 때, 비겁하고, 비열하며, 비참하게 살아남은 이들은 다시금 눈 앞에 서 있는 이들을 향해 총구를 돌리고 있습니다. \n아들과 아버지를 위해, 남편과 가족을 위해, 그리고 헛되이 죽어간 모든 이들을 위해. 피를 보았음에도 또 다시 피를 보기위해 내달려 나아가며, 결국 모든 것의 종말로, 시대의 종말로 향하고 있습니다."
 
 SOV_GATHERING_STORM_DESC:0 "적백내전 이후 먼지가 가라앉자, 한때 러시아 제국이었던 이 땅에는 아무도 부정할 수 없는 통치자와 함께 소비에트 사회주의 공화국 연방이 등장하였습니다. 그리고 막대한 인명을 대가로 급속한 산업화와 집산화를 이룩하였습니다.\n\n소비에트 연방은 서방의 다시 일어난 독일과 동방의 호전적인 대한이라는 새로운 위협에 직면하고 있습니다. 당연하게도 공산당 내 지위를 둘러싼 내부의 위협도 또한 간과할 수 없습니다..." 
 
 DKG_GATHERING_STORM_DESC:0 "보신전쟁의 장기화로 인해 근대화로 나아가는 길이 완전히 끊긴 것과, 뒤이어 반외세의 기치를 들고 일어난 일향종의 난은 막부의 모든 군사적, 정치적 권력을 붕괴시켰습니다. 지방의 각 번들은 제멋대로 서양의 문물을 들여오고 통합된 일본은 꿈에서나 찾아볼 수 있게 되었으며 설상가상으로 막부, 아니 천황을 뒷방 제사장으로 밀어낸 왕국 내부에서는 왕위를 차지하기 위한 가문들의 암투가 벌어지고 있습니다. 그리고 새로운 나라를 꿈꾸는, 한때 일본을 바꾸는 꿈을 꾸는 유신지사들은 전국에 퍼져있습니다. \n\n구시대의 종말이 찾아오고 있습니다."
 
 ZLC_GATHERING_STORM_DESC:0 "국민당의 북벌을 막아낸 이후, 북양정부는 안정되고 있습니다. 화남의 통제권을 풀어준 대신 화북에서의 확고한 행정망을 구축하였으며 20년대 대호황기를 통하여 정부의 힘 또한 강화되었습니다. 그러나 우페이푸와 차오쿤의 권력투쟁은 더욱 강화되고 있으며 남부의 오성연군은 안직전쟁 이후 소멸되었던 환계 계열의 군벌들을 통합해 화남에서의 지배력을 구축하였습니다. 설상가상으로, 관외에서는 대한제국이 관내를 눈여겨보고 있습니다.\n\n신생 중화민국의 생존을 위하여, 반짝이는 두뇌가 필요할 것입니다."
 
 CHI_GATHERING_STORM_DESC:0 "지난 30년대는 국민당에게 친절한 시기가 아니었습니다. 북벌의 실패 이후 찾아온 일시적인 경제붕괴와 행정력 약화는 국민당의 세력을 거의 소멸시킬 뻔하였으며, 북양정부의 좌절된 공격은 광동의 유일한 삼민주의의 등불에게 의문을 안겨주었습니다. 당 내 좌우파의 대립은 극에 달하여 우파의 대거 이탈이라는 결과를 맞이하게 되었습니다.\n\n그러나 왕징웨이 주석과 장제스 총사령관의 합작은 이러한 위기를 충분히 기회로 만들기에 충분하였습니다. 이와 더불어서, 대안경제정책과 황푸군관학교, 그리고 그들의 사상의 친우들은 국민당에게 다시 한번 주사위를 굴릴 수 있도록 했습니다."
 
 MSR_GATHERING_STORM_DESC:0 "1920년대 몽골에게 영향을 끼친 가장 큰 사건을 꼽자면 소련의 수립과 시베리아 출병이라고 말할 수 있을 것입니다. 쉬수정의 북방군이 몽골을 헤집어놓은 후, 사회주의 성향을 지닌 이들이 대거 몽골을 뒤엎기 위해 지하조직을 수립하면서 초원은 전장으로 변하였었습니다.\n\n대한제국과 소련이 정전협정을 맺자 한시적으로 채결된 휴전협정은 혁명의 열기가 일은 35년에 불태워지며 혁명전선의 창설을 알렸고, 중원에서의 고립을 자처한 쉬수정에게 이는 큰 위기가 되었습니다."
 
 MON_GATHERING_STORM_DESC:0 "1920년대 몽골에게 영향을 끼친 가장 큰 사건을 꼽자면 소련의 수립과 시베리아 출병이라고 말할 수 있을 것입니다. 쉬수정의 북방군이 몽골을 헤집어놓은 후, 사회주의 성향을 지닌 이들이 대거 몽골을 뒤엎기 위해 지하조직을 수립하면서 초원은 전장으로 변하였었습니다.\n\n대한제국과 소련이 정전협정을 맺자 한시적으로 채결된 휴전협정은 혁명의 열기가 일은 35년에 불태워지며 혁명전선의 창설을 알렸고, 중원에서의 고립을 자처한 쉬수정에게 이는 큰 위기가 되었습니다."
 
 PAR_GATHERING_STORM_DESC:0 "소련의 혁명에서 영감을 받지 않는 국가는 없었을 것입니다. 남미에 동떨어진 파라과이는 그러한 국가 중 하나로, 이 땅은 현재 2월 혁명당이 장악하고 있습니다. 사회주의적인 정책을 실시하는데에는 주변국들의 많은 반발이 있을 것이고, 특히 브라질의 배불뚝이 지주들이 혐오할 것입니다."
 
 news.67.t:0 "제12회 올림픽"
 news.67.d:0 "제12회 올림픽이 대한제국 한성에서 개최되었습니다. 국제적 긴장이 심화됨에 따라, 많은 사람들은 올림픽이 취소될 것이라 생각했지만, 이번엔 그러지 않았습니다.\n\n한성은 올림픽을 주최하게 된 최초의 비서구권 도시로서, 연료 보급 없이 독일에서부터 올림픽 성화를 받기 위해 Me 261 장거리 비행기를 특별히 만들었습니다.\n\n한국 선수들의 기량은 뛰어났으며, 한국은 독일과 미합중국의 뒤를 이어 14개의 금메달을 획득해, 메달 집계수 3위를 등극하였습니다."
 news.68.d:0 "제12회 올림픽이 최근 핀란드의 헬싱키에서 개최되었습니다.\n\n올림픽은 원래 한성에서 개최되기로 하였으나, 대한제국이 전쟁에 주력함으로서 불가능해졌고 국제 올림픽 위원회는 대신 헬싱키에서 대회를 개최하기로 했습니다.\n\n미합중국의 선수들이 가장 많은 메달을 수상했고, 독일과 이탈리아가 그 뒤를 이었습니다. 핀란드는 10개의 금메달을 획득하여 4위에 올랐습니다."
 
 BOOKMARK_UGLY_AMERICAN_NEW_KOR:0 "§Y공영권§!"
 BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_KOR:0 "§Y"우리 민족은 동아의 선도민족으로, 고통에 시름하는 황인들을 계몽해야 할 의무가 있다." §!§g-이강§!\n\n\n\n\n\n\n£GFX_faction_daitoakyoeiken\n\n\n\n\n\n\n\n\n§g대동아공영권은 대동아의 사람들이 공동으로 번영하는 권역이라는 뜻으로, 대한제국의 영토 확장 정책이자 프로파간다 구호입니다. '아시아 민족이 서양 세력의 식민지배로부터 해방되려면 대한을 중심으로 대동아공영권을 결성하여 서양 세력을 몰아내야 한다'며 1940년 8월 1일 한국 정부와 소련 정부의 담화에서 처음 등장한 개념입니다.§!"
 BOOKMARK_UGLY_AMERICAN_NEW_GER:0 "§L추축국§!"
 BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_GER:0 "§L"삶은 나약함을 용서하지 않는다" §!§g-아돌프 히틀러§!\n\n\n\n\n\n\n£GFX_faction_axis\n\n\n\n\n\n\n\n\n§g추축국 혹은 로마-베를린 추축은 제2차 세계 대전에서 연합국에 대항하여 싸운 군사 연합체입니다. 추축국은 연합국에 대한 반대에는 동의했지만, 활동을 완전히 조정하지는 못했습니다다. 추축국은 1930년대 중반 나치 독일, 이탈리아 왕국, 대한제국 등의 외교적 노력으로 성장하였습니다.§!"
 BOOKMARK_UGLY_AMERICAN_NEW_SOV:0 "§R코민테른§!"
 BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_SOV:0 "§R"국가가 존재하는 동안에는 자유가 있을 수 없다. 자유가 있으면 국가는 없을 것이다." §!§g-블라디미르 레닌§!\n\n\n\n\n\n\n£GFX_faction_commintern\n\n\n\n\n\n\n\n\n§g공산주의 인터내셔널, 코민테른 또는 제3인터내셔널은 세계 각국 공산당 및 대표적 공산주의 단체의 연합체이자 지도 조직으로 공산주의 인터내셔널(Communist International)의 약칭입니다. 1919년 3월 소련 공산당의 혁명가들이 설립하여, 이 조직의 지도자였던 이오시프 스탈린에 의해 1943년 5월에 코민포름으로 대체되었습니다.§!"
 BOOKMARK_UGLY_AMERICAN_NEW_USA:0 "§C연합국§!"
 BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_USA:0 "§C"나에게 할 수 없다는 말은 하지 마시오." §!§g-프랭클린 루즈벨트§!\n\n\n\n\n\n\n£GFX_faction_allies\n\n\n\n\n\n\n\n\n§g연합국은 제2차 세계 대전 기간 당시 독일국, 대한제국, 이탈리아 왕국을 주축으로 한 추축국에 대항하기 위해 결성된 국제적인 군사 연합체입니다. 1942년 이후로는 공식적으로 유엔이라고 불렀습니다.§!"
 
