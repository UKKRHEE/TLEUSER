 BOOKMARK_GERMANY_INFO_DELAYED: "§g§W폐허에서 부활하여§! 업데이트에서 다음 컨텐츠 추가 예정\n§Y- 1956년까지의 컨텐츠\n- 승전/패전 시 각각 중점\n- 추축동맹과의 상호작용 컨텐츠§!§!"
 BOOKMARK_USA_INFO: "§Y미합중국§!"
 BOOKMARK_USA_INFO_DELAYED: "§g§W별이 빛나는 땅§! 업데이트에서 다음 컨텐츠 추가 예정\n§Y- 1956년까지의 컨텐츠\n- 승전/패전 시 각각 중점\n- 현실적인 미국 국력투사 매커니즘§!§!"
 BOOKMARK_CHINA_INFO: "§Y국민당§!"
 BOOKMARK_CHINA_INFO_DELAYED: "§g§W0.2.1§! §R나상§! 업데이트에서 컨텐츠 추가 예정\n§Y- 1948년까지의 컨텐츠\n- 승전/휴전 시 각각 중점\n- 왕징웨이/장제스 권력투쟁 구현§!§!\n§W--------------§!\n\n£GFX_texticon_bookmark_CHI\n\n\n\n\n§L쑨원의 정통 후계자를 자처하는 국민당은, '원래의' 시간선에서는 직예군벌을 비롯하여 거의 대부분의 하북지역 군벌을 처리하는데 성공하고, 장쉐량의 동북역치를 통하여 중화대륙의 패권을 차지하는데 성공하였었습니다. 비록 그 패권이 중일전쟁과 국공내전을 통해 완전히 산산조각났다 하지만, 적어도 중국 근현대사에서 국민당이 차지하는 위치는 작지 않았습니다.\n\n하지만 중국의 역사는 그 시대와는 다르게 이야기의 한 장에 써지게 되었고, 중국 국민당은 북벌에서의 절반의 성공, 절반의 실패를 맛보게 되었습니다. 우페이푸와 쑨촨팡의 군재는 상상 이상으로 뛰어났고, 후방의 적이 최소한 자신을 바라보지 않는 상태에서 북경은 적어도 광동의 공격을 막아낼 정도의 힘은 있었습니다.\n\n국민혁명의 촛불은 당이 웅담을 씹고 굴욕을 삼키던 30년대 초를 거치면서 일렁이고 있습니다. 그러나 중국 국민당의 당수와 그 아래 모든 이들은 희망의 끈을 놓지 않았으며, 자신들의 신념을 지키거나, 흔적만 남기고 역사의 한 장에서 퇴장하거나 둘 중 하나가 이루어지기 전까지는 투쟁을 멈추지 않을 것입니다.§!"
 BOOKMARK_NORTHCHINA_INFO: "§Y북양정부§!"
 BOOKMARK_NORTHCHINA_INFO_DELAYED: "§g§W0.2.1§! §R나상§! 업데이트에서 컨텐츠 추가 예정\n§Y- 1948년까지의 컨텐츠\n- 승전/휴전 시 각각 중점\n- 우페이푸/차오쿤 서사§!§!\n§W--------------§!\n\n£GFX_texticon_bookmark_ZLC\n\n\n\n\n§L'원래의' 시간선에서 북양정부는 제2차 직봉전쟁의 여파와 지속되는 내부의 권력투쟁 끝에, 국민당의 북벌군에 와해되면서 그 찬란하던 영광을 뒤로하고 역사의 한 구석으로 사라지게 되었습니다. \n\n허나, 세계의 역사는 이미 1849년 한 차례 틀어지게 되었고, 그로 인해 삼민주의 혁명의 꿈은 제자백가의 많디 많은 이념 중 하나처럼 반 즈음 사그라들게 되면서, 1936년 아직까지 북경의 차오쿤과 낙양의 우페이푸는 그 의자에 무거운 양둔을 맞대고 있습니다. \n\n정통정부로 인식되고 있다고 한들, 북양정부에는 아직 많은 위기가 존재하고 있습니다. 적법한 중원의 정부라는 명분은 존재하나, 전 중국에 영향력을 끼칠 수는 없습니다. 내부에서는 우페이푸와 차오쿤, 옌시산과 후스 등이 이 거대한 세력의 용두가 되기 위해 투쟁을 벌이고 있습니다. \n\n동방에서 대한제국의 위협이 찾아오는 가운데, 북양정부가 행해야 하는 일은 확실히 정해져있습니다. 선택과 집중을 통해 하나로 세력을 묶은 다음, 그들을 노리는 여러 위협에 대항하여 오색별의 광휘를 끝까지 비추는 것입니다.§!"
 BOOKMARK_KOREA_INFO: "§Y대한제국§!"
 BOOKMARK_KOREA_INFO_DELAYED: "§g§W0.2.1§! §R나상§! 업데이트에서 컨텐츠 추가 예정\n§Y- 문민정부 컨텐츠\n- 3개의 루트, 8개의 엔딩\n- 김규식/안창호/박중양의 권력투쟁§!§!\n§W--------------§!\n\n£GFX_texticon_bookmark_KOR\n\n\n\n\n§L1849년 조선 한성부에서 '본디' 진행되어야 할 역사의 흐름이 바뀌었습니다. 조선 제24대 국왕 이환의 정치는 계속해서 이어져갔고, 1852년의 임자사화와 1855년의 조불수호통상조약은 한반도의 사람들이 필연적으로 행해갈 불운한 운명과는 다른 결말을 맞이할 것을 암시하였습니다.\n\n이환이 세운 대한제국은 행운과 도전적인 행보로 동북아시아에서 패권을 거머쥐는데 성공하였습니다. 그러나 강대해보이는 제국은 내부적으로 꽤나 많은 갈등이 존재하고 있습니다. \n\n원 역사의 일본제국과는 달리 대한제국에서 황제의 권력은 매우 강력하며, 역대 황제들 또한 그 권력을 가지고 내각과 국정의 여러 현안에 확고한 자신의 의지를 피력하고 있습니다. 현재 군주인 강명황제 또한 암중에서 중추원을 조종하는 것을 선호하고 있습니다. 그리하여 온전한 근대국민국가라고 말하기에는 조선의 군주권과 현대적인 관료제가 결합된 모습이 대한제국인지라 부족한 면이 있습니다. \n\n국민들의 생활수준 또한 좋은 편은 아닙니다. 동아시아인들 전체에서는 상위에 위치하겠으나, 과도한 세금과 무너진 농촌경제, 그리고 강명금융쇼크와 함께 일어난 경기침체는 한반도 6천만 본토인들과 그 주변 식민지들을 정부의 강압적인 착취에 시달리게 하고 있습니다. \n\n외부적으로도 많은 문제가 있습니다. 1923년의 관동대지진으로 한국 정부의 우방인 덕천막부의 권위는 산산조각났기에 일본에 대한 통제력은 무너지기 직전이며, 중국에 사용하는 균형전략은 하나로 군벌들이 뭉치고 있음에 따라 어그러진지 오래입니다. 이러한 패권을 유지하는 것은 군입니다. 경제 문제를 해결하는 대신 예산의 수 할이 군으로 들어가는 것은 상황을 잘 설명해주고 있습니다.\n\n그래도 태극의 광휘는 아직까지 하늘에 널리 퍼져있습니다. 하지만 태극을 지탱하는 사괘가 하얗게 덧칠되어가는 가는데, 언제까지 이 빛이 유지될지는 미지수입니다.§!" #1910년 8월 29일, 한일병합조약에 의거하여 대한제국은 역사 속으로 사라지게 되었습니다. 이후 장장 35년여간 이뤄지게 된 일본제국의 통치는 한민족에게 절대 지워지지 않을 족적을 남겼습니다. \n\n
