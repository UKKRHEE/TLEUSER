#  LOADING_TIP_60:0 "역사란 무엇인가? 인류 사회의 "아"와 "비아"의 투쟁이 시간으로 발전하고 공간으로 확대되는 심적활동 상태의 기록이니, 세계사라 하면 세계 인류가 그렇게 되어온 상태의 기록이요, 조선사라 하면 조선 민족이 이렇게 되어온 상태의 기록이다.\n- 신채호"
#  LOADING_TIP_61:0 "남의사가 파시스트 조직이었는지 아닌지에 대한 의견은 다를 수밖에 없다. 그러나 확실한 것은 한때 역행사의 지도층이 국가를 되살리기 위한 명시적인 방법으로 파시즘에 전념했을 수도 있다는 것이다. 파시즘이 역행사에 뚜렷하고 직접적인 영향을 미쳤던 것은 잠깐이었다.\n- 로이드 이스트만"
#  LOADING_TIP_62:0 "중화민국을 설립한지 27년이 지났습니다. 이 시기 동안 소위 대중집회가 여러번 있었지만 진정한 민주주의나 헌정주의는 없었습니다. (중략) 이 나라에 진정한 민주 정부를 세울 수 있는 굳걷한 기반을 세울 수 있도록 열심히 노력해야 합니다.\n- 장제스"
#  LOADING_TIP_63:0 "유명한 정당이 있는 외국에서는 그 당이 통치권을 갖고 있으며, 중국의 경우 유명한 정당은 국민당입니다. 그러나 국민당은 권력이 없는 형식적인 기관일 뿐입니다. 다른 나라의 파시스트 정당은 성공을 거두었으며, 최근 더 큰 성공을 거두며 세력을 넓히고 있습니다. 따라서 저는 중국에도 파시스트 정당이 필요하다는 것을 선언하는 바입니다.\n- 장제스"
