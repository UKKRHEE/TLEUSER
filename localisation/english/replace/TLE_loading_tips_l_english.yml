 LOADING_TIP_79:0 "'정의는 필히 강권에 승리한다' 라는 진리는, 마침내 최후의 증명을 얻었습니다.\n이 역시 우리 국민혁명에 있어서 역사적 사명의 성공이라고 할 수 있습니다.\n- 장제스" #https://youtu.be/MekGnm9XBWY 25초 즈음
 LOADING_TIP_80:0 "우리는 지금 우리 앞에 나타난 세계평화 실현에 대해, 전국 항전 이래로 충용하게 희생한\n군민선열들에게 감사해야 하고, 정의와 평화를 위해 함께 싸운 맹우들에게도 감사해야 합니다.\n- 장제스" #50초 즈음
 LOADING_TIP_81:0 "국부께서 힘들고 고달픈 나날 속에서도 우리 혁명을 올바른 길로 이끌어 주신 것에 감사드립니다.\n우리로 하여금 오늘 승리의 날이 있게 하셨습니다.\n- 장제스"
 LOADING_TIP_82:0 "항전 이래로 우리 동포들이, 수년 동안 받은 고통과 희생은 비록 매년마다 늘어났지만,\n항전 필승의 신념은 매일마다 강해졌습니다.\n- 장제스" #1분 30초 즈음, 원: 8년 동안
 LOADING_TIP_83:0 "점령지의 우리 동포들은, 끝없는 학대와 굴욕이라는 암담함을 보냈지만,\n오늘 완전히 해방되어 다시 청천백일을 보게 되었습니다.\n- 장제스" #1분 50초 즈음
 LOADING_TIP_84:0 "전 세계가 전쟁으로 연합하면서 일어난 민족과 서로 간에 발생하는 존중과 신념이,\n이번 전쟁이 우리에게 주는 가장 큰 보상입니다.\n- 장제스" #3분 45초 즈음
 LOADING_TIP_85:0 "하지만 우리 모두 복수를 바라지는 않습니다. 또한 적국의 무고한 인민들에게 모욕을 가해서는 안 됩니다.\n- 장제스" #6분 즈음
 LOADING_TIP_86:0 "만약 우리가 폭행으로, 과거 그들의 잘못된 우월감에 보복하려 한다면,\n서로 보복하는 일이 영원히 끝나지 않게 되어, 우리의 인도적 모범의 목적에 부적합 하게 됩니다.\n- 장제스" #6분 20초 즈음
