#  LOADING_TIP_54:0 "동지들은 합세하여 조국 광복을 기필코 이룩하라. 나는 조국 광복을 이루지 못하고 이 세상을 떠나니 어찌 고혼인들 조국에 돌아갈 수 있으랴. 내 몸과 유품은 모두 불태우고 그 재도 바다에 날린 후 제사도 지내지 말라.\n- 이상설"
#  LOADING_TIP_55:0 "실패가 내 운명일 수는 있어도, 내 조국의 실패는 될 수 없으리라.\n- 이상설"
#  LOADING_TIP_56:0 "이루고 못 이루고는 하늘에 맡기고 사명과 의무를 다하려다가 죽는 것이 얼마나 떳떳하고 가치 있는가.\n- 이회영"
#  LOADING_TIP_57:0 "생과 사는 다 같이 인생의 일면인데 사를 두려워해 가지고 무슨 일을 하겠는가.\n- 이회영"
#  LOADING_TIP_58:0 "형은 쉬운 길을 가십시오. 동생은 어려운 길을 가겠습니다.\n- 왕징웨이, 충칭을 탈출하기 직전 장제스에게 남긴 편지"
