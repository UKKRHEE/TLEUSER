 l_english:
 ##### 한국 #####

 #### 여운형 ####
 LOADING_TIP_0:0 "우리가 건설하려는 나라는 인민이 주인이 되어 인민이 다스리는 민주공화국이다.\n- 여운형, 토쿄 테이코쿠 호텔서"
 LOADING_TIP_1:0 "시대의 조류는 조만간 인간 세계의 여러 모순을 그대로 두지 않을 것이다.\n서둘러 이 과거의 껍데기를 벗지 못하면 국가도 개인도 이내 망하고 말 것이다.\n- 여운형"
 LOADING_TIP_2:0 "현실에 맞지 않는 이상은 공상이 되고, 이상이 없는 현실은 사물에 불과한 것이다.\n정치를 논하는 자는 반드시 실제적 세밀을 필요로 하는 것이요, 공상적 개괄을 허하지 않는다.\n- 여운형"
 LOADING_TIP_3:0 "분열해 있는 것은 소위 지도자뿐이요, 민중은 통일되어 있습니다.\n- 여운형"
 LOADING_TIP_4:0 "주인은 민중인데 주인의 심부름꾼인 지도자들이 주인의 의사를 무시하고 분열만 일삼으면 주인이 쫓아낼 수밖에 없습니다.\n- 여운형"
 LOADING_TIP_5:0 "참다운 민주주의란 근로 대중의 복지 실현에 있다.\n민주주의 가면을 쓰고 민중을 우롱하는 파쇼 권력은 그 위선과 가면을 폭로시켜야 한다.\n- 여운형"
 LOADING_TIP_6:0 "의리를 지키려면 불리할 때에 지키는 것이다.\n유리할 때에는 의리를 말하고 불리할 때는 배반하는 것은 불가하다.\n- 여운형"
 LOADING_TIP_7:0 "나의 목을 일초에 벨 수도 있을 것이다.\n그러나 2천만 명의 혼까지도 죽일 수는 없을 것이고 나의 마음까지를 벨 수는 없을 것이다.\n- 여운형"
 LOADING_TIP_8:0 "나에게는 다른 길이 없다. 죽어도 이 길을 가야 한다.\n- 여운형"
 LOADING_TIP_9:0 "때려눕히는 자는 힘이 세지만 일어서는 자는 더 세다는 말이 있지 않은가.\n그렇다, 억센 풀대는 거센 바람 앞에서 알아본다.\n- 여운형"
 LOADING_TIP_10:0 "혁명가는 침상에서 돌아가는 법이 없다.\n나도 서울 한복판에서 죽을 것이다.\n- 여운형"

 #### 김구 ####
 LOADING_TIP_11:0 "돈에 맞춰 일하면 직업이고 돈을 넘어 일하면 소명이다.\n직업으로 일하면 월급을 받고 소명으로 일하면 선물을 받는다.\n- 김구"
 LOADING_TIP_12:0 "산고를 겪어야 새 생명이 태어나고, 꽃샘추위를 겪어야 봄이 오며, 어둠이 지나야 새벽이 온다.\n- 김구"
 LOADING_TIP_13:0 "눈길을 걸어갈 때 어지럽게 걷지 말기를, 오늘 내가 걸어간 길이 훗날 다른 사람의 이정표가 되리니.\n- 김구"
 LOADING_TIP_14:0 "내 힘으로 할 수 없는 일에 도전하지 않으면 내 힘으로 갈 수 없는 곳에 이를 수 없다.\n- 김구"
 LOADING_TIP_15:0 "어떤 중요한 일을 처리할 때에는 그것이 현실이냐 비현실이냐를 따지기보다는\n먼저 그 일이 바른길이냐 어긋난 길이냐를 따져서 결정하라.\n- 김구"
 LOADING_TIP_16:0 "조국이 없으면 민족도 없고, 민족이 없으면 당이라든지, 사상, 특정한 단체 또한 존재할 수 없는 법입니다.\n- 김구"
 LOADING_TIP_17:0 "나는 내가 못났다는 것을 잘 알고 있다. 그러나 아무리 못났다 하더라도\n나는 한 명의 국민이자, 민족의 일원이라는 사실을 잘 알고 있다.\n- 김구"
 LOADING_TIP_18:0 "나는 우리나라가 독재의 나라가 되기를 원하지 않는다.\n독재의 나라에서는 정권에 참여하는 계급 하나를 제외하고는 다른 국민은 노예가 되고 마는 것이다.\n- 김구"
 LOADING_TIP_19:0 "우리 민족의 지나간 역사가 빛나지 아니함이 아니나, 그것은 아직 서곡이었다.\n- 김구"

 #### 이승만 ####
 LOADING_TIP_20:0 "자유의 권리만 알고 자유의 한계를 모르는 이들은 자유의 권리를 누릴 자격이 없다.\n- 이승만"
 LOADING_TIP_21:0 "사람을 두 가지 부류로 구별할 수 있으니 하나는 스스로 자기 문제를 해결하는 사람이고\n다른 하나는 남에게 다스림을 받는 사람이다.\n- 이승만"
 LOADING_TIP_22:0 "나라 안에 있는 모든 사람이 권리만 주장하고 공공의 이익을 등한시한다면,\n개인의 권리를 보호하려는 것이 오히려 권리를 훼손시키는 결과를 초래하게 된다.\n- 이승만"
 LOADING_TIP_23:0 "모든 정치제도의 성패는 항상 그 나라 백성들의 수준에 달려있다.\n굽어 자란 나뭇가지는 갑자기 펴지 못하고, 앉아서만 자란 아이는 하루에 멀리 가지 못한다.\n- 이승만"
 LOADING_TIP_24:0 "교육을 하는 근본 목적은 사람이 가진 지혜와 본성을 거울처럼 맑게 닭아 세상만사를\n있는 그대로 거울처럼 비추게 하여 잘잘못과 우열을 가리게 하려는 것이다.\n- 이승만"
 LOADING_TIP_25:0 "우리는 선진국 사람들이 알고 있는 여러 가지를 모두 배우도록 노력해야 한다.\n또한 배우는 데 그치지 말고 실행하고 옮겨야 한다.\n- 이승만"
 LOADING_TIP_26:0 "남들이 흉보고 욕하는 것을 상관하지 말고 다른 사람들이\n보고 배울 수 있도록 모범을 보여야 한다. 형식적으로 하는 체해서는 소용이 없다.\n- 이승만"
 LOADING_TIP_27:0 "모범을 보이는 사람은 진심으로 부러워하고 헌신하는 마음을 가져야 한다.\n- 이승만"
 LOADING_TIP_28:0 "사람마다 나도 남과 같은 권리가 있음을 깨닫고,\n그 권리를 목숨보다 소중하게 여긴 결과 이렇듯이 보배로운 기초를 세우게 된 것이다.\n- 이승만"

 #### 서재필 ####
 LOADING_TIP_29:0 "우리는 민주주의 정신을 굳건히 지켜야만 합니다.\n- 서재필"
 LOADING_TIP_30:0 "잘못된 믿음으로 인해 한국에서는 일종의 독재가 필수적이라고 생각하는 사람들이 있는 것 같습니다.\n이것은 매우 유감스러운 일입니다.\n- 서재필"
 LOADING_TIP_31:0 "독재가 일시적으로는 편리한 방편일 수도 있겠지만\n우리는 여러 가지 독재의 심각한 위험으로부터 우리 자신을 지켜야만 합니다.\n- 서재필"
 LOADING_TIP_32:0 "우리는 장기적으로 볼 때 민주주의가 다른 어떤 정치적 이데올로기보다 더 훌륭하다는 사실을 간과해서는 안 됩니다.\n- 서재필"
 LOADING_TIP_33:0 "칼로 이데올로기를 무너뜨릴 수는 없습니다.\n어떤 이들은 무력이 이데올로기를 무너뜨릴 것이라고 생각하고 그렇게 하려고 시도했지만 아무 효과도 없었습니다.\n- 서재필"
 LOADING_TIP_34:0 "이데올로기는 더욱 뛰어난 이데올로기로만 정복될 수 있습니다.\n- 서재필"
 LOADING_TIP_35:0 "어떤 형태를 취하든 독재는 바람직하지 못하며, 소위 '선의의 독재'도 마찬가지입니다.\n역사는 처음에 선의로 출발한 독재라도 곧 폭정으로 이어지는 것을 보여주고 있습니다.\n- 서재필"
 LOADING_TIP_36:0 "합법적인 사상과 표현의 자유가 없는 곳에서는 진보도 있을 수 없습니다.\n침체와 퇴화가 따를 것입니다.\n- 서재필"
 LOADING_TIP_37:0 "정당한 사상과 표현의 자유는 민주주의가 살아 남기 위해 꼭 필요합니다.\n그러므로 우리는 국민들에게 건설적인 사고법을 가르치고 그와 같은 생각의 자유를 유지하도록 도와야 합니다.\n- 서재필"

 #### 김규식 ####
 LOADING_TIP_38:0 "우리 민족은 우리 민족의 장단에 춤을 추어야 하겠다. 남의 장단에 춤을 출 것이 아니다.\n- 김규식"
 LOADING_TIP_39:0 "한 손으로는 하나님을 붙들고 다른 한 손으로는 내 민중을 붙들자.\n- 김규식" #원: 독립을 이룩하기 위해 한 손으로는

 #### 이범석 ####
 LOADING_TIP_40:0 "조국이라는 이 두 글자처럼 온 인류, 각 민족에게 제 각기 강력한 작용과\n위대한 영향을 끼친 것은 다시 없으리라 본다.\n- 이범석"
 LOADING_TIP_41:0 "배는 산산조각이 나고 몸은 갈기갈기 찢어지는 한이 있더라도\n나의 혼과 정열은 한 방울의 피 한 점의 살이라도 내 사랑하는 조국 땅에 뿌려주고 던져 줄 것을 나는 확신한다.\n- 이범석"

 #### 박헌영 ####
 LOADING_TIP_42:0 "국민의 안녕과 행복을 지켜주지 않는 정부에 충성할 이유가 없다.\n- 박헌영"

 #### 김원봉 ####
 LOADING_TIP_43:0 "자유는 우리의 힘과 피로 쟁취하는 것이지, 결코 남의 힘으로 얻어지는 것이 아니다.\n- 김원봉"
 LOADING_TIP_44:0 "조선 민중은 능히 적과 싸워 이길 힘이 있다. 그러므로 우리가 선구자가 되어 민중을 각성시켜야 한다.\n- 김원봉"

 #### 안중근 ####
 LOADING_TIP_45:0 "국가를 위해 헌신하는 것은 군인의 본분이다.\n- 안중근"
 LOADING_TIP_46:0 "세월을 헛되이 보내지 마라, 청춘은 다시 돌아오지 않는다.\n- 안중근"
 LOADING_TIP_47:0 "이익될 일을 보고는, 그것이 의리에 합당한가를 생각하고,\n국가와 군부의 위급을 보면 목숨을 바친다.\n- 안중근"
 LOADING_TIP_48:0 "먼 곳을 향하는 생각이 없다면, 큰 일을 이루기 어렵다.\n- 안중근"

 #### 안창호 ####
 LOADING_TIP_49:0 "낙망은 청년의 죽음이요, 청년이 죽으면 민족이 죽는다.\n- 안창호"
 LOADING_TIP_50:0 "남의 의견이 나와 다르다 해서 그를 미워하는\n편협한 태도를 지니지 않는다면 세상에 화평이 있을 것이다.\n- 안창호"
 LOADING_TIP_51:0 "농담으로라도 거짓말을 하지 말라. 꿈속에서라도 성실을 잃었거든 뼈저리게 뉘우쳐라.\n- 안창호"
 LOADING_TIP_52:0 "죽더라도 거짓이 있어서는 안 된다. 모든 일은 참되고 실속이 있도록 애써 실행하라.\n- 안창호"
 LOADING_TIP_53:0 "그대는 매일 5분씩이라도 나라를 생각해 본 적이 있는가?\n- 안창호"
 LOADING_TIP_54:0 "진정한 애국심은 그 말보다 그 실천에 있음을 알아야 한다.\n- 안창호"
 LOADING_TIP_55:0 "진실은 반드시 따르는 자가 있고, 정의는 반드시 이루는 날이 있다.\n- 안창호"
 LOADING_TIP_56:0 "역사에 다소 관용하는 것은 관용이 아니요 무책임이니, 관용하는 자가 잘못하는 자보다 더 죄다.\n- 안창호"
 LOADING_TIP_57:0 "우리가 세운 목적이 그른 것이라면 언제든지 실패할 것이요,\n우리가 세운 목적이 옳은 것이라면 언제든지 성공할 것이다.\n- 안창호"
 LOADING_TIP_58:0 "허황된 마음은 패망의 근본이요, 착실한 마음은 성공의 기초이다.\n- 안창호"
 LOADING_TIP_59:0 "각자 맡은 바 분야에서 최선을 다하는 것이 애국이며, 애족입니다.\n- 안창호"
 LOADING_TIP_60:0 "흔히 사람들은 기회를 기다리고 있지만, 기회란 기다리는 사람에게는 잡히지 않는 법이다.\n우리는 기회를 기다리는 사람이 되기 전에 기회를 얻을 수 있는 실력을 갖춰야 한다.\n- 안창호"

 #### 윤봉길 ####
 LOADING_TIP_61:0 "너희도 만일 피가 있고 뼈가 있다면, 반드시 조선을 위하여 용감한 투사가 되어라.\n- 윤봉길"
 LOADING_TIP_62:0 "태극의 깃발을 높이 드날리고, 나의 빈 무덤 앞에 찾아와 한 잔 술을 부어 놓으라.\n- 윤봉길"
 LOADING_TIP_63:0 "너희들은 아비 없음을 슬퍼하지 말아라, 사랑하는 어머니가 있으니.\n- 윤봉길"
 LOADING_TIP_64:0 "어머니의 교양으로 성공자를 동서양 역사상 보건대, 동양으로 학자 맹자가 있고, 서양으로 불란서 혁명가 나폴레옹이 있고,\n미국에 발명가 에디슨이 있다. 바라건대 너희 어머니는 그의 어머니가 되고 너희들은 그 사람이 되어라.\n- 윤봉길"
 LOADING_TIP_65:0 "죽음을 택해야 할 오직 한 번의 가장 좋은 기회를 포착했습니다.\n백년을 살기보다 조국의 영광을 지키는 이 기회를 택했습니다.\n- 윤봉길"

 #### 윤동주 ####
 LOADING_TIP_66:0 "죽는 날까지 하늘을 우러러 한 점 부끄럼이 없기를, 잎새에 이는 바람에도 나는 괴로워했다.\n- 윤동주"
 LOADING_TIP_67:0 "별을 노래하는 마음으로 모든 죽어 가는 것을 사랑해야지. 그리고, 나한테 주어진 길을 걸어가야겠다.\n오늘 밤에도 별이 바람에 스치운다.\n- 윤동주"
 LOADING_TIP_68:0 "나는 나의 참회의 글을 한 줄에 줄이자. 만 이십사 년 일 개월을 무슨 기쁨을 바라 살아왔던가.\n- 윤동주"

 #### 이육사 ####
 LOADING_TIP_69:0 "끊임없는 광음을 부지런한 계절이 피어선 지고 큰 강물이 비로소 길을 열었다.\n지금 눈 내리고 매화 향기 홀로 아득하니 내 여기 가난한 노래의 씨를 뿌려라.\n- 이육사"
 LOADING_TIP_70:0 "다시 천고의 뒤에 백마 타고 오는 초인이 있어 이 광야에서 목놓아 부르게 하리라.\n- 이육사"
 LOADING_TIP_71:0 "매운 계절의 채찍에 갈겨 마침내 북방으로 휩쓸려 오다. 하늘도 그만 지쳐 끝난 고원 서릿발 칼날진 그 위에 서다.\n- 이육사"
