 ITA_befriend_japan_desc:1 "한국인들은 우리와 같은 입장입니다. 젊고 원기왕성하며 오기를 아는 국민들이, 영국과 네덜란드처럼 쇠퇴하는 금권 민주주의자들에게 무역을 인질로 사로잡힌 것입니다. 우리는 대양을 잇는 강력한 해상 추축국으로 단결해야 합니다!"
 YUG_join_axis_desc:2 "많은 사람이 유고슬라비아가 연합국에 참전하여 파시즘에 저항하기를 바라지만, 우리는 이것이 우리를 전쟁과 혼란으로 끌어들이는 희망 없는 꿈이라는 것을 알고 있습니다. 우리는 독일, 이탈리아, 한국과 함께 군사 및 경제 협력을 맺을 수 있는 기회를 얻었고 우리는 이를 즉시 이용해야 합니다."
 POR_deal_with_the_japanese_threat:0 "한국의 위협 처리"
 POR_deal_with_the_japanese_threat_desc:0 "한국은 인근 영토를 점령하고 우리의 식민지를 고립시켜 우리의 소유물을 위협하고 있습니다. 그들이 생각지도 않는 지금 그들의 본토로 전쟁을 가져와 잠재적인 위협을 제거해야 합니다."
 POR_expand_the_chinese_territories_desc:0 "전쟁으로 아시아 국가들이 약화된 이때가 마카우에서 중국 전체로 우리의 영토를 확장할 때입니다. 기진매진한 중국군과 한국군은 우리를 막을 수 없습니다!"
  
