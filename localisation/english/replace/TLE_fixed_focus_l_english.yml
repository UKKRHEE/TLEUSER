l_english:
 SOV_war_with_japan:0 "극동 수복"
 SOV_war_with_japan_desc:0 "적백내전기에, 우리를 침범한 한국군은 아직도 그 땅에서 물러날 기미가 보이지 않으며 그들은 푸이를 이용하여 연해주 쪽에 그 무거운 엉덩이를 깔고 앉았습니다.. 이제 우리가 억지력을 행사할 유일한 길은 전쟁입니다. 그들은 붉은 군대의 발 아래 짓밟히고 뭉개지며, 우리의 '정당한'요구를 거부한 것을 후회하게 될 것입니다."
 CHI_collaboration_with_the_japanese:0 "한국과의 협력"
 SOV_reconcile_japan:0 "한국과의 화해"
 SOV_japanese_overtures:0 "한국 서곡"
 NSB_soviet_fascist_tsarist.25.t:0 "한성 조약"
 SOV_prepare_a_war_with_japan:0 "한국과의 전쟁 대비"
 SOV_prepare_a_war_with_japan_desc:0 "우리가 한국을 공격하기 전에, 우리를 기다리고 있는 기습이 없도록 확실히 하고 정찰 노력을 강화해야 합니다."
 SOV_end_the_khalkhin_gol_conflict:0 "연해주 분쟁의 종결"
 SOV_end_the_khalkhin_gol_conflict_desc:0 "연해주에서의 오래된 국경분쟁은 충분히, 오래 지속되었습니다. 만약 한국정부가 적법한 소련의 국경을 인정할 것인지를 충분의 믿을 수 없다면, 우리는 저들의 정부를 바꿔야 할 것입니다."
 SOV_soviet_japanese_pact_against_usa_focus:0 "소련-대한 반미 협정"
 SOV_soviet_japanese_pact_against_usa_focus_desc:0 "한국인들은 성장하는 경제에 활력을 불어넣기 위해 더 많은 확장을 원할 것입니다. 우리로부터 가능한 멀리 떨어진 곳에서 확장을 하고 강력한 해군력의 지지를 얻는 것이 우리의 최대 관심사입니다. 함께라면, 우리는 미국을 세계 무대에서 제거할 수 있습니다!"
 MTG_naval_treaty.9.t:0 "제2차 런던 해군군축조약 서명"
 MTG_naval_treaty.9.desc:0 "1935년 12월 영국, 프랑스, 이탈리아, 한국, 미국 대표단은 순양함과 잠수함의 수와 크기를 제한하는 최초의 런던 해군 조약의 갱신을 논의하기 위하여 만났습니다. 에티오피아에서의 이탈리아의 전쟁과 한국이 영국, 미국과 동등한 수준이 되는 희망에 대해서는 협상이 상당히 뜨거웠습니다.\n\n이제 협상이 끝나가며, 서명국들은 또 다른 파멸적인 군비 경쟁을 막기 위하여 전함과 항공모함의 크기에 대한 제한에 합의하였습니다."
 
 TLE_history_yes:0 "마지막 제국"
 TLE_history_yes_desc:0 "대한제국의 부흥과 대일본제국의 몰락을 가져온 세계의 역사는 우리가 흔히 알고있는 것과 다릅니다. 이를 알아보는 것도, 좋은 선택일 것입니다."
 
 TUR_realize_the_nightmare_of_meiji:0 "광무의 악몽 실현"
 NZL_technology_sharing_with_japan:0 "한국과의 기술공유"
 NZL_befriend_japan:0 "한국과의 친선"
 GER_japan_friend:0 "한국과의 친선"
 ENG_war_with_japan:0 "한국과의 전쟁"
 AST_a_deal_with_japan:0 "한국과의 거래"
 AST_japan_tech_sharing:0 "한국과의 기술공유"
 AST_war_on_japan:0 "한국과의 전쟁"
 HOL_placate_the_japanese:0 "한국 회유"
 CHI_cooperation_with_the_nationalists:0 "북양정부와의 협력"
 CHI_join_the_republican_government:0 "공화국 정부에 가담"
 CHI_opposition:0 "반대파"
 
 SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "한국이 중국을 지배하고자 한다는 것은 확실합니다. 그 목표를 이루자 마자, 그들이 시베리아의 방대한 자원을 차지하려 할 것임이 분명합니다. 그들은 중국에 신경을 쓰는 동안은 우리를 공격해 오지는 않을 것이고, 따라서 우리는 한국군과 싸울 준비가 될 때까지 중국에서의 전쟁이 계속되도록 해야 합니다."
 SOV_reconcile_japan_desc:1 "우리를 향한 주요한 위협은 유럽으로부터의 그것입니다. 우리는 서쪽 국경에 집중할 수 있도록 하기 위해 한국과 관련된 모든 미해결 문제들을 제거해야 하고 뒤통수를 치는 것을 두려워할 필요가 없도록 해야 합니다."
 SOV_recover_the_kuril_islands_decisions_tt:0 "\n[SOV.GetNameDef] 측이 §Y[537.GetName]§!(와)과 §Y[555.GetName]§!(을)를 관리하게 되면 [KOR.GetNameDef] 측과 평화를 맺고 해당 영토를 유지할 수 있는 결정이 해금될 것입니다."
 SOV_spheres_of_influence_in_china_desc:0 "우리 사이에 남은 마지막 쟁점은 중국의 상황입니다. 이 지역에서 우리의 이익은 제한적이며, 만약 우리가 관심 분야에 대한 합의를 통해 한국의 지지를 살 수 있다면, 우리는 주저 없이 그렇게 해야 합니다."
 
 china_nationalist_focus:0 "중화민국 북양정부 중점 계통도"
 korean_socialist_empire_focus:0 "대한 사회주의 제국 중점 계통도"
 
 mtg_netherlands.11.t:0 "동인도제도에 관심을 가지는 한국"
 
 RAJ_japanese_army_air_force_academy:0 "한국 육군항공사관학교"
 
 CHI_three_principles_of_the_people:0 "정부 강화"
 CHI_three_principles_of_the_people_desc:0 "오랫동안 이어진 혼란 끝에, 화북지방에서는 차오쿤과 우페이푸 등을 위시로 한 북양정부가 수립되었습니다. 우리는 지금것 이어진 체제를 유지하고, 강화할 것입니다."
 
 SOV_end_the_khalkhin_gol_conflict_wargoal_tt:0 "@KOR§Y대한제국§!과 §Y중국의 모든 한국 동맹국§!에 대한 전쟁 목표 §Y괴뢰화 (중점)§!을 얻습니다."
 SOV_soviet_japanese_reckoning:0 "소련과 대한의 복수"
 SOV_soviet_japanese_anti_usa_pact:0 "소련-대한 반미 협정"
 SOV_preparations_for_soviet_japanese_war:0 "소련-대한 전쟁을 위한 준비"
 SOV_recover_the_kuril_islands:0 "마지막 제국"
 SOV_recover_the_kuril_islands_desc:0 "연방이 설립되기 이전, 우리는 저 극동의 작은 소국에게 대마도 해협과 만주 합이빈 땅에서 큰 치욕을 당하였습니다. 저들의 탐욕은 끝이 없고, 우리는 다시 힘을 되찾았으니 욕망으로 가득한, 인민의 피고름으로 쌓아올린 거짓된 제국을 끝낼 시간이 왔습니다."
 
 JAP_shogunate_lose:0 "막부군의 종말"
 JAP_shogunate_lose_desc:0 "우리 군대는 망했습니다. 자칭 유신회라는 저 망할 것들에게 현혹되어 군대는 엉망이 되었고 농민들은 이틈에 정부를 뒤엎어보고자 사보타주를 주도하고 있습니다. 우리 토쿠가와 가문에게 남은 것은 한국으로의 망명 뿐입니다."
 
 TRIGGER_IS_FRIEND:0 "@$TAG$$OTHER|H$ 측과 동맹임\n"
 TRIGGER_IS_NOT_FRIEND:0 "@$TAG$$OTHER|H$ 측과 동맹이 아님\n"
 EFFECT_SET_RULE:0 "규칙 설정:\n"
 
 STRATEGICREGION_148:0 "연해주 지역"
 STRATEGICREGION_186:0 "한반도"
 
 CHI_cooperation_with_the_communists:0 "국민당과의 협력"
 
 CHI_welfare:0 "민생주의"
 CHI_welfare_desc:0 "현대 국가는 시민들을 돌볼 수 있어야 합니다.  언젠가 필요한 때가 되면, 그때는 시민들이 국가를 지키고자 할 것입니다."
 CHI_refugee_relief_agency:0 "난민 구호국"
 CHI_refugee_relief_agency_desc:0 "전쟁의 격변으로 인해 수백 만의 사람이 집을 잃었습니다. 그들이 머물 장소를 찾도록 도움을 줄 수 있는 기관을 만들 것입니다."
 CHI_land_tax_reform:0 "토지세 개혁"
 CHI_land_tax_reform_desc:0 "우리의 재정은 절망적이고 개혁할 필요가 있습니다. 세수를 늘리는 것이 그 일환입니다."
 CHI_refugee_resettlement:0 "난민 재정착"
 CHI_refugee_resettlement_desc:0 "전쟁은 집을 잃고 자포자기한 채 아무렇게나 정착한 수백 만의 난민을 만들었습니다. 우리의 영토 안에 피난처를 만들어주면, 우리 군대와 경제에 징집될 대상으로 삼을 수 있을 것입니다."
 CHI_new_life_movement:0 "신생활 운동"
 CHI_new_life_movement_desc:0 "도덕, 정직, 정의 그리고 충성. 이 네 가지 미덕은 우리 시민들을 더 좋고 생산적인 삶으로 이끌 것입니다."
 CHI_unemployment_assistance:0 "실업자 지원"
 CHI_unemployment_assistance_desc:0 "실업은 시민들의 빈곤과 궁핍을 줄일 수 없습니다. 굶주림은 공산주의자가 가진 최고의 우군입니다."
 CHI_free_hospitals:0 "무상 의료"
 CHI_free_hospitals_desc:0 "훌륭한 국가는 시민이 질병으로 아픈 순간을 내버려두지 않습니다. 종합적인 의료 복지 체계를 만들어, 우리 인구의 전반적인 건강을 개선할 것입니다. 모두가 이를 지키기 위해 몰려들 것입니다."
 CHI_rural_schooling:0 "농촌 교육"
 CHI_rural_schooling_desc:0 "잘 교육받은 인구는 현대화된 국가의 열쇠입니다. 교육받은 행정관 소수에게 의존할 수는 없기 때문에, 각 마을마다 지식과 과학의 정신을 줄 필요가 있습니다."
 CHI_democracy:0 "민권주의"
 CHI_democracy_desc:0 "쑨원 선생의 여정은 끝내 공화국의 창건으로 반드시 이어질 것입니다. 긴 여정이라는 사실에는 의심할 여지가 없지만, 우리는 한 걸음씩 내딛을 것입니다."
 CHI_constitutional_reform:0 "헌법 개정"
 CHI_constitutional_reform_desc:0 "오늘날 우리를 가로막은 문제는, 중국의 현실이 입헌주의의 후진성에 기인한 것이기 때문입니다. 우리는 반드시 바로잡아야 합니다."
 CHI_republicanism:0 "공화주의"
 CHI_republicanism_desc:0 "우리가 서양의 형태를 따른 공화국이 되려는 것이 진심인지 많은 서양인들이 궁금해하고 있습니다. 우리의 의도를 세간에 선언해야겠습니다."
 CHI_inter_party_coordination_council:0 "정당 간 조정위원회"
 CHI_inter_party_coordination_council_desc:0 "우리나라를 다당제 민주주의로 기능하도록 바꾸는 첫 걸음이자 국민들에 대한 필수적 지도를 끝내기 위해서는, 정책 수립에 또 다른 이해 당사자가 참여할 수 있는 조직을 만드는 것입니다."
 CHI_judicial_yuan:0 "사법원"
 CHI_judicial_yuan_desc:0 "쑨원 선생께서는 권력 분립이 이루어진 현대 공화국을 꿈꾸셨습니다. 우리의 사법권은 외부의 영향에서 독립되어야 하며 사건을 법률에 의거해, 또 법률만으로 판단해야 합니다."
 CHI_control_yuan:0 "감찰원"
 CHI_control_yuan_desc:0 "부패는 어떤 정부에게나 필연적입니다. 효율적인 정부는 이를 수시로 확인하는데 주력해야 합니다. 우리는 입법, 행정, 그리고 사법기관과 동등하되 독립된 정부기관을 만들 것입니다."
 CHI_examination_yuan:0 "고시원"
 CHI_examination_yuan_desc:0 "수천 년 전, 중국 관료들은 철저히 시험받아 간택되었습니다. 맥락은 바뀌었을지 몰라도, 규율은 여전히 같습니다."
 CHI_executive_yuan:0 "행정원"
 CHI_executive_yuan_desc:0 "정부의 핵심은 법률을 집행하는 행정입니다. 움직이는 공화 정부를 만들기 위한 첫 걸음이라는 것은 자명합니다."
 CHI_legislative_yuan:0 "입법원"
 CHI_legislative_yuan_desc:0 "자신들을 다스릴 법을 제정할 주체를 선출하는 유권자의 능력은 현대 공화국의 심장입니다. 우리 국가에 맞지 않으리란 법은 없습니다."
 CHI_nationalism:0 "민족주의"
 CHI_nationalism_desc:0 "혈족과 종교를 넘어선 민족 의식이란 대중을 국가로 만들 것입니다."
 CHI_foreign_threats:0 "외세의 위협"
 CHI_foreign_threats_desc:0 "몇 년 전, 한국은 우리에게서 만주를 강탈하고 괴뢰 국가를 세웠습니다. 그들은 전 중국을 예속시키기 전까지 맘추지 않을 것입니다. 지역 독재자들과의 거래를 해서라도, 반드시 그들과 대면할 준비를 해야만 합니다."
 CHI_prioritize_the_interior:0 "내정 우선"
 CHI_prioritize_the_interior_desc:0 "한국이 빼앗아간 영토를 다시 되찾는다는 생각에 즐거워하기 전에, 우리의 내정을 다스려야만 합니다. 여러 지역으로 갈라져 서로 싸우며 분열되고 만다면, 우리에게 기회란 없을 것입니다."
 CHI_united_front:0 "중국 연합전선"
 CHI_united_front_desc:0 "한국이 우리의 숨을 조이고 있고, 우리는 잡을 수 있는 모든 도움의 손길을 청해야만 합니다. 공산주의자, 그리고 군벌들이라 할 지라도."
 CHI_pick_a_fight_with_japan:0 "한국과의 전쟁"
 CHI_pick_a_fight_with_japan_desc:0 "수 년 간, 한국은 우리에게 꼬리에 꼬리를 무는 요구를 퍼부어댔습니다. 그런 날들은 끝입니다. 다음에는 아무리 사소한 요구를 해와도 한 치의 양보조차 하지 않을 것입니다."
 CHI_anti_communism:0 "반공주의"
 CHI_anti_communism_desc:0 "공산주의는 우리 국가에 맞서는 거대한 위협입니다. 가차없이 일소되어야만 합니다."
 CHI_subjugate_the_warlords:0 "군벌 통합 준비"
 CHI_subjugate_the_warlords_desc:0 "우리가 약하던 시절, 지역의 군 지도자들을 나라의 많은 곳에 선을 긋고 통제하에 두고 있습니다. 그들이 우리에게 어떤 식으로든 답을 하여야 한다는 사실을 상기시킬 때입니다."
 CHI_war_of_resistance:0 "결사항전"
 CHI_war_of_resistance_desc:0 "우리는 아직 한국과의 전쟁을 수행할 만큼 강하지 못합니다. 다시 공격할 수 있을 때까지 침략자들에게서 저항해야만 합니다."
 CHI_industrial_evacuations:0 "산업시설 대피"
 CHI_industrial_evacuations_desc:0 "현대전은 공장의 수로 이기는 것입니다. 총 없는 군대는 우스꽝스러운 모자를 쓴 인파에 불과합니다."
 CHI_war_of_national_liberation:0 "국가 해방 전쟁"
 CHI_war_of_national_liberation_desc:0 "한국의 공격을 물리쳤으니, 우리는 공세를 계속하며 우리의 모든 영토를 해방시킬 것입니다."
 CHI_scorched_earth_tactics:0 "청야 전술"
 CHI_scorched_earth_tactics_desc:0 "국가의 생존이 걸린 투쟁에서, 생각지 못할 것은 없으며 모든 선택지가 고려되어야만 합니다."
 CHI_war_of_anti_imperialism:0 "반제국주의 전쟁"
 CHI_war_of_anti_imperialism_desc:0 "압제에서 우리의 땅을 자유롭게 하려면, 적들의 전선으로 눈을 돌려 어떤 침략도 일어날 수 없게 해야 합니다."
 CHI_forced_conscription:0 "강제 징병"
 CHI_forced_conscription_desc:0 "우리의 현행 징병 방식은 우리 요구량에 부합하는 수의 군인을 만드는 데 충분하지 않습니다. 이 전쟁에서의 패배는 곧 몰살이며, 우리 국민들에게 더 많은 것을 요구해야만 합니다."
 CHI_dare_to_die_corps:0 "결사대"
 CHI_50_cheaper_force_attack:0 "§Y무차별 공격§!의 비용이 §G-50%§!\n"
 CHI_dare_to_die_corps_desc:0 "투쟁 속에서 공화국은 이미 수많은 순국선열을 만들었습니다. 그 수는 이전보다 더 많아질 것입니다. 그들의 희생은 대대손손 기억될 것입니다."
 CHI_military_affairs_commission:0 "중화민국군사위원회"
 CHI_military_affairs_commission_desc:0 "우리 군대는 충격적이도록 능숙함이 부족합니다. 최고사령부 개혁이 이 사안을 바로잡는 첫걸음입니다."
 CHI_fortify_shanghai:0 "상하이 요새화"
 CHI_fortify_shanghai_desc:0 "한국이 공격한다면, 첫 번째 불길이 상하이를 함락시킬 것입니다. 우리는 준비해야만 합니다."
 CHI_army_reform:0 "육군 개혁"
 CHI_army_reform_desc:0 "부패, 미숙함 그리고 비겁함이 우리 육군 사령부의 각계각층에 만연했습니다. 긴 과정을 통해 해결할 것입니다."
 CHI_bureau_of_investigation_and_statistics:0 "조사통계국"
 CHI_bureau_of_investigation_and_statistics_desc:0 "우리 국가의 미래를 위한 전쟁을 치르는 중에도, 반역자와 첩자가 우리 나라를 돌아다니는 것을 용납할 수 없습니다. 새로운 기관이 이용하는 방식은 다소 불편하지만, 그 일은 행할 필요가 있는 것입니다."
 CHI_the_chinese_hindenburg_line:0 "중국의 힌덴부르크선"
 CHI_the_chinese_hindenburg_line_desc:0 "우리의 독일인 고문은 대전쟁에서 배운 유용한 요새화 기법의 비결을 알려주었습니다. 상하이에 가해질 적의 어떠한 공격 시도조차 이 요새화 앞에 산산조각날 것입니다."
 CHI_60_divisions_plan:0 "60사단 계획"
 CHI_60_divisions_plan_desc:0 "문제를 해결하는데 물량의 쇄도에 의존하는 대신, 우리의 외국인 고문은 급진적이고 새로운 계획을 구상했습니다. 고도로 훈련된 소수의 군이 적과 싸우는 것입니다. 초기 계획은 이미 시작되었습니다."
 CHI_whampoa_military_academy:0 "바오딩 군관학교"
 CHI_whampoa_military_academy_desc:0 "제대로 된 지휘층이 없는 군대는 쓸모가 없습니다. 우리의 군대를 제일가는 군으로 만들고자 한다면, 잘 훈련된 장교가 그들을 이끌어야만 합니다."
 CHI_unified_industrial_planning:0 "통일 경제 계획"
 CHI_unified_industrial_planning_desc:0 "산업화를 향한 우리의 공격적인 계획이 절대 지연되어서는 안 됩니다."
 CHI_expand_the_academica_sinica:0 "중앙연구원 확장"
 CHI_expand_the_academica_sinica_desc:0 "수천 년 동안, 중국은 예술과 과학의 발전에서 세계를 이끌어왔습니다. 우리 대학들에 대한 증가한 자금 지원은 우리의 지위를 되찾는 첫걸음일 뿐입니다."
 CHI_chemical_research_institute:0 "화학연구기관"
 CHI_chemical_research_institute_desc:0 "우리가 먼저 화학 무기를 사용하는 일은 절대 없을 테지만, 유사시 그에 맞서 방어하기 위한 준비가 되어야만 합니다. 우리는 중요한 방법론과 기술을 개발하기 위한 새로운 연구기관을 설립하기 위해 기금을 조성할 것입니다."
 CHI_rural_reconstruction_movement:0 "농촌 재건설 운동"
 CHI_rural_reconstruction_movement_desc:0 "우리의 도시 인구가 누리는 삶에 있어 크나큰 진전을 이루었지만, 고작 몇 킬로미터 떨어진 소작농들의 삶은 중세와 같은 상태입니다. 우리 시민 모두가 노동의 과실을 즐길 수 있도록 할 것입니다."
 CHI_mining_commission:0 "채광위원회"
 CHI_mining_commission_desc:0 "자원은 전쟁 주력에 필수적입니다. 우리가 필요로 하는 것의 생산을 보장하려면 광업을 도맡아야 합니다."
 CHI_taiyuan_arsenal:0 "태원병공창"
 CHI_taiyuan_arsenal_desc:0 "태원병공창은 중화기를 생산하는 중국의 몇 안 되는 병공창입니다. 우리 부대에 포와 여러 무기를 보급할 수 있도록 확장할 것입니다."
 CHI_develop_the_hanyan_arsenal:0 "한양병공창 개발"
 CHI_develop_the_hanyan_arsenal_desc:0 "한양병공창은 오랫동안 중국군에 총을 보급해왔습니다. 미래에도 그러할 수 있도록 확장할 것입니다."
 CHI_financial_policy:0 "재정 정책"
 CHI_financial_policy_desc:0 "국가의 재정은 특별히 고정된 것이 아니며, 정부의 야심찬 프로그램은 많은 사람들에게 초인플레이션을 염려하게 만듭니다. 재정 개혁은 우리가 첫째로 우선시해야 합니다."
 CHI_price_controls:0 "물가 통제"
 CHI_price_controls_desc:0 "인플레이션을 통제 아래에 둘 첫 걸음은 주요 상품이 고정된 가격으로 팔리게 하는 것입니다. 상인들에게는 인기가 없을 것입니다."
 CHI_grain_tax:0 "곡물세"
 CHI_grain_tax_desc:0 "정부가 발행한 화폐의 구매력이 점점 낮아지고 있습니다. 언젠가 우리 군대를 먹일 수조차 없게 될 것입니다. 소작농들의 세금을  곡물로 내게 하는 새로운 법률을 제정해, 시장으로 나가지 못하게 해야만 합니다. 그들이 좋아하지는 않을 것이며, 총체적인 기근의 위험도 뒤따를 것입니다."
 CHI_reform_the_national_bank:0 "국립은행 개혁"
 CHI_reform_the_national_bank_desc:0 "새로운 국립은행은 정부의 모든 재정 활동을 조직화하고 중요한 기금을 제공할 것입니다."
 CHI_forced_loans:0 "강제 공채"
 CHI_forced_loans_desc:0 "상인과 산업가들은 비교적 평화로운 시기 동안 놀라운 부를 축적했습니다. 이 절망적인 시대에 정부가 그들의 부 일부를 원하는 것이 지나친 것은 아니라고 확신하며, 상황이 허락하는대로 지체없는 상환을 약속할 것입니다."
 CHI_purchase_tanks_tt:0 "우리의 후원자로부터 100대의 구형 경전차를 받을 것입니다."
 CHI_purchase_fighters_tt:0 "우리의 후원자로부터 50기의 구형 전투기를 받을 것입니다. 영국과 미국 양국으로부터의 지원을 확보하면 양국에서 동시에 판매를 할 것입니다."
 
 ZLC_wu_peifu_support:0 "우페이푸 지지"
 ZLC_wu_peifu_support_desc:0 "차오쿤 파벌의 반대격에 속하는 우페이푸 파벌이 우리 중국의 미래입니다. 우리는 "유학자 장군"을 모셔와, 우리 정부의 최고 지도자로 만들 것입니다."
 CHI_start_civilian_plan:0 "내지를 바라보다"
 CHI_start_civilian_plan_desc:0 "우리의 영향력은 중국 동북부 일부에만 미치고 있습니다. 이를 확장하기 위해 필사적으로 노력해야 할 것입니다. "
 ZLC_shandong_annex:0 "산동 통합"
 ZLC_shandong_annex_desc:0 "산동 통합"
 ZLC_purge_anhui:0 "안휘 척결"
 CHI_shake_with_anhui:0 "안휘 포용"
 CHI_shake_with_anhui_desc:0 "안휘 포용"
 ZLC_see_gangnam:0 "강남을 보다"
 ZLC_see_gangnam_desc:0 "강남의 지방정권은 그 분수를 모르고 계속 강북으로 도하할 기회만 노리고 있습니다. 저 비열한 놈들의 두 눈알을 파버리기 위해 전략을 세워야 합니다."
 ZLC_attack_shanxi:0 "산서 공격"
 ZLC_attack_hunan:0 "호남 통합 요구"
 ZLC_attack_shanxi_desc:0 "산서 공격"
 ZLC_attack_hunan_desc:0 "호남 통합 요구"
 ZLC_attack_south:0 "중국 통일 전쟁"
 ZLC_attack_south_desc:0 "우리는 중국을 통일하기 위한 성전에 들어갈 것입니다. 하나의 중국, 하나의 민족, 하나의 국가를 위해!"
 ZLC_go_xichuan:0 "사천을 치다"
 ZLC_attack_guangxi:0 "광서의 몰락"
 ZLC_attack_xibei:0 "서북을 바라보다"
 ZLC_attack_sik:0 "위구르 문제"
 ZLC_go_xichuan_desc:0 "사천을 치다"
 ZLC_attack_guangxi_desc:0 "광서의 몰락"
 ZLC_attack_xibei_desc:0 "서북을 바라보다"
 ZLC_attack_sik_desc:0 "위구르 문제"
 ZLC_the_last_empire:0 "마지막 제국"
 ZLC_the_last_empire_desc:0 "한국인들의 제국은 끝이 났습니다. 한성에는 그들의 국기가 내려왔고, 그들의 황제는 무릎을 꿇었습니다. 우리는 승리했습니다."
 CHI_accept_nankinggov:0 "국민당의 강남 지배권 인정"
 CHI_accept_nankinggov_desc:0 "국민당의 강남 지배권 인정"
 CHI_claim_to_manchuria:0 "만주를 바라보다"
 CHI_claim_to_manchuria_desc:0 "조선이 1867년 제국을 선포한 이래로, 우리는 저들에게 만주 땅을 범해져 왔습니다. 지금 이 땅은 조선인들의 손아귀에 떨어져 있습니다. 우리 중화의 모든 강역을 회복할 때까지, 우리는 멈춰서지 않을 것입니다."
 
