 YI_KANG_DESC_2:0 ""세상의 이치는 전부 바른대로 돌아가네."\n\n영락 11년에 태어나 제국의 장군을 거쳐, 2.26을 지나 마음 속 등불을 꺼내들며 만인지상 총리의 자리에 오른 이강은 마침내 제 뜻을 펼칠 수 있게 되었었습니다. 자신이 원하던 것을 위하여, 전 아주를 뒤흔드는 전쟁을 펼쳤습니다. 한성에서 심양, 심양에서 북경, 북경에서 남경, 낙양, 제남까지. 동쪽으로 장기, 광도, 경도까지. 천지에 광음을 내짓게 하면서, 앞날이 창창한 건아를 지옥불이 타오르는 땅으로 내밀면서, 모든 것은 이 대한을 위해서라는 명목 하에 전쟁을 펼쳤습니다.\n\n전황이 그렇게 좋게 돌아가지 않는다고 생각했던 것은, 그리 짧게 되지만은 않았습니다. 중국군의 강력한 저항 때문에 뇌격작전과 천명작전이 제 뜻대로 이뤄지지 않았을 때부터 그러한 느낌을 받고 있었으나, 결정적으로는 미국과의 전쟁이라는 예상치도 못한 상황에 직면하게 된 것이었습니다. 이강의 입장에선 꼭 저주받을 파나이 호를 공격한 것이 전쟁의 원인이 되었겠지만, 자세히 들어가면 언젠가는 대한과 미국과의 전쟁은 대한의 원죄 때문에 일어날 일이었습니다. \n\n이것은 그의 업보였습니다. 아니, 그 한 사람만의 업보만은 아니였습니다. \n\n이강이 대신한 것은 대한, 그리고 대한 국민의 총의 그 자체였습니다. 육천만 대한국민은 자신들의 의지를 대변할 이강을 만인지상의 자리로 올렸으며, 끝내 전쟁을 원한 것도 대한 국민 그 자신들이었습니다. 아주 각지에서 같은 인민들을 수탈하고, 찔러 죽이고, 범한 것도 대한 국민들 이었습니다. \n\n어찌 그들의 눈물을 동정할 수 있겠습니까. 어찌 그들의 슬픔에 공감할 수 있겠습니까.\n\n그들이 초래한 비극입니다. 타인의 골육으로 쌓아올린 옥좌 위에서 오만하게 천지를 내려다 본 것 또한 그들입니다. 찬란히 빛나게 보이나, 그 무엇보다 원망으로 가득 찬 바벨을 쌓은 것도 그들입니다. 이제, 증오와 슬픔의 위에서 쌓아올린 제국의 그 실체가 만천하에 낱낱이 알려졌고, 문명의 등불이라 포장한 야만의 부족이 제 동포라고 선전하는 이들을 마구잡이로 도살하는 것을 모든 이들이 바라보고 있습니다. 승리만 있다는 듯 뛰어나가던 이가 주저앉았으니, 비로소 실패의 고통을, 앞서 행한 모든 참상을 직접 겪을 때가 왔습니다.\n\n§R등불은 더 이상 켜지지 않습니다. 당신들의 앞에 남아있는 것은 역사의 물결 속, 실패한 패배자일 뿐입니다.§!"
 
 YI_CHIN_DESC:0 ""예술가의 작품은 그 삶의 꽃이다."\n\n굳셀 강, 밝을 명. 대한제국의 영광스러운 네 번째 군주이자 해동에 새로 내려온 천명의 주인, 강명황제 이진의 삶은 1899년 6월 29일 한성부 창덕궁 대조전에서 시작되었습니다.\n\n지금의 그를 완성시키게 한 가장 큰 이는 그의 형황이자 융희의 연호를 개원한 이택이었습니다. 이진에게 형 융희제는 그 의미가 굉장히 컸습니다. 그는 이진에게 형이자 아버지였고, 친구이자 스승이었습니다. 그리고 군주이자 이진 자신이 원하는 이상적인 모델(Model)이었습니다.\n\n성장기의 이진은 예술에 발을 들이게 되었습니다. 황실 내의 어두운 치정싸움이 그의 관심을 돌리려 노력하였으나, 강명제는 이를 아는지 모르는지 황자임에도 제위에 관심을 끊은 채 미술과 예악을 즐겨했습니다. 그림은 또래 친구가 없는 강명제에게 유일한 취미이요 친구였고, 그의 혼을 담는 그릇이었습니다.\n\n예상치 못하게 형황의 건강은 악화되어갔고, 이진에게는 의무가 자연스래 따라오게 되었습니다. 그는 황태제에 봉해지게 되었고, 즐겨하던 피아노와 유화그림 대신 옥새와 서류를 다루게 되었습니다. 이윽고 이진은 자신이 옥좌에 오르면서 즐기는 것을 포기하게 되었습니다. \n\n그러나 이진의 예술에 대한 갈망은 사그라들 수 없었습니다. 그렇기에 이진의 시선은 조금 더 커지게 되었습니다. 작은 방에서 그리던 종이는 제국이라는 이름이 적혀지게 되었고, 강판에 쥐어짜던 물감엔 위정자들이라는 명표가 달려지게 되었습니다. 이진이 완성하고픈, 자신이 바라보는 이상적인 모델엔 완숙한 아마추어 화가 이진의 색이 덧씌워졌습니다. \n\n화가 이진의 최초의 작품이 1922년 캔버스에 오르게 되었습니다. 화가께서는 열성을 가지시며 붓에 물을 적시고, 물감을 묻히며 조상에게 물려받은 미완성의 그림 위에 자신의 색을 덧씌워가고 있습니다. 강명의 연호가 개원된 이래, 이진의 작품이 만들어지고 있습니다.\n\n그러면 이진의 캔버스에 올라온 제국이라는 그림은 지금 어떤 모습일까요? 그 그림 위에는 물이 흥건히 묻은 채 종이 보풀들이 올라왔습니다. 어지러이 혼합된 물감들이 형형색색을 표하고 흩어져있습니다. \n\n마르기 시작한지 얼마 되지 않았기에 조화로이 꾸밀 수 있습니다. 하지만 지금대로라면, 시간이 지나 다시 바라볼 때에 눌러붙은 자국만이 종이 위에 처절하게 남아있을 것입니다. \n\n이진이라는 화가가 절대로 바라지 않던 실패작을 만들면서."
 
 SYNGMAN_RHEE_DESC:0 "영락 9년(1875년)에 황해도 평산군에서 태어난 청년은 모든 전쟁이 끝난 후 미합중국에 의해 대한제국, 이제는 대한국으로 명칭이 바뀐 곳에 두 발을 딛고 설 수 있게 되었습니다. \n\n그의 인생은 파란만장하다라는 말로도 부족할 정도로 다사다난하였습니다. 그의 유년기는 그의 조국이 막 현대화를 달성하고 새로운 미래를 위해 더 나아가던 때였습니다. 저 위대한 황제를 중심으로 신민들은 일치단결하여 앞으로 나아가던 그런 시절이었습니다. 청년이 되었을 당시 황해도에서 명석하기로 소문난 이승만은 국가 주도의 유학사업에 당첨되어 저 멀리 미합중국으로 떠났었습니다. 별 기대를 하지 않던 그 였지만 직접 샌프란시스코에 내리고 합중국의 총본산이던 동부에 가자 그는 그곳에서 미국의 광대함을, 미국의 힘을, 그리고 미국의 잠재력을 보았습니다. 그때 그에게 드는 생각이 있었습니다.\n\n앞으로의 세계정세는 이 나라와 친하게 지내는 것에 달렸다\n\n조국으로 귀국한 후 이승만은 주위의 만류를 뿌리치고 외교관에 뛰어들었습니다. 그의 조국은 아직도 약하였고, 태평양 너머에 있는 거대한 호랑이와 혹시라도 수가 틀려지면 말 그대로 조국은 산산조각이 날 것이기에 나라를 위하는 마음으로 외무부에 투신하였습니다. 특출난 재능으로 외무부에서 요직까지 차지하여 유력 정치인으로도 주목받던 그의 인생은 그의 조국이 어긋난 길로 나아가기 시작하며 틀어지게 되었습니다. 군국주의, 제국주의, 공산폭동, 파업, 그리고 헌정질서의 붕괴. \n\n신한청년당은 빠르게 조정을 장악하였고, 박중양을 자살시키고 안창호를 투옥하면서 경쟁자를 제거해나갔습니다. 외국물을 먹고, 유력 정치인으로서 다음 총리선거의 대한당 후보로 주목받던 이승만 또한 그 예외는 아니었습니다. 결국 그는 모든 매도를 뒤집어쓰고 이 나라에서 떠나 저 멀리, 하와이에 있는 별장으로 몸을 옮겼습니다. 그리고, 제국이 저지른 모든 것을 그저 뒤에서 지켜볼 수 밖에 없었습니다.\n\n이강이 자살로 생을 마감하고 거대한 폭탄이 그의 고향 북쪽과 남쪽을 비춘 뒤에야 끝내 그는 조국으로 돌아올 수 있게 되었습니다. GHQ에서는 서구식 사고관을 가졌고 이 나라에서 제국주의, 군국주의와 관련이 머다고 본 이승만에게 신정부의 수반이 될 것을 제안하였고 그는 자신의 조국을 되돌리기 위해, 한때 위대했던 조국을 회복하기 위해, 피로 탑을 쌓아올린 제국을 끝내기 위해.\n\n책임을 지게 되었습니다."
 
