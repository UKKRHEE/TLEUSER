 SIA_phraya_phahon:0 "프라야 파혼 폰파유하세나"
 SIA_phraya_phahon_desc:0 "폿 파흔요틴은 1887년 방콕에서 장교였던 중국계 아버지와 몬족 어머니 사이에 태어났습니다. 그는 아버지를 따라 왕립군사학교에 입학했고, 1903년에는 프로이센, 베를린으로 유학을 떠나 군사학을 전공했습니다. 베를린에서 그는 독일의 헤르만 괴링과 같은 반 동창이었으며, 일본의 도조 히데키 장군과 검으로 결투를 해 친분을 쌓기도 했습니다.\n\n그러나 1년이 채 되지 않아 그의 장학금은 바닥이 났고, 결국 그는 모든 것을 내려놓고 시암으로 되돌아오게 되었습니다. 그는 시암에서 아버지와 같은 장교의 길을 걸었으며, 1931년에는 라마 7세에게 귀족 칭호인 '프라야'를 수여받아 프라야 파혼 폰파유하세나가 되었습니다.\n\n프라야 파혼폰파유하세나는 군의 야심가 3명 중 한 명이기도 했습니다. 보수적 군부 세력의 지도자였던 프라야 파혼, 해군을 비롯한 급진적 군부 세력의 지도자였던 쁠랙 피분송크람, 친혁명 민간 세력의 지도자였던 프리디 파놈용이 바로 그들입니다. 프라야 파혼은 이들 중 가장 세력이 컸고, 인민당을 이끌고 1932년 시암 혁명을 일으켜 새 시암 국가의 건국을 선포하고 시암 전제군주제에 종지부를 찍었습니다. 그러나 프라야 파혼은 자신이 직접 총리가 되면 권력을 찬탈한 것으로 규탄받을 것을 우려하여, 조종하기 쉬울 것이라고 생각된 중도 성향의 프라야 마노빠꼰 니띠티다를 대신 1대 총리로 앉혔습니다.\n\n그러나 그의 예상과 달리 프라야 마노빠꼰은 프리디 파놈용을 내각에서 축출하는 등 그의 의중과는 정반대의 행동을 보이며 반항하기 시작했고, 결국 프라야 파혼은 6월 20일 쿠데타를 일으켜 마노빠꼰을 말라야로 추방하고 스스로 시암 왕국의 총리 자리에 올랐습니다."
 SIA_plaek_phibunsongkhram:0 "쁠랙 피분송크람"
 SIA_plaek_phibunsongkhram_desc:0 "쁠랙 키타상카는 1897년 7월 14일 논타부리에서 태어났습니다. 그는 불교계에서 운영하는 학교를 다니다가 왕립군사학교를 졸업하여 시암군 포병대 소위로 임관했습니다.\n\n1차 세계대전 이후 키타상카는 프랑스에서 관련 지식을 배워 돌아왔고, 1928년 라마 7세로부터 귀족 지위를 수여받아 루앙 피분송크람이 되었습니다. 그는 '피분송크람'은 그대로 사용하고 있지만, 여전히 '루앙' 대신 '이상하다'라는 뜻의 '쁠랙'을 사용하여 현재의 '쁠랙 피분송크람'으로 불리고 있습니다.\n\n피분송크람은 무솔리니를 비롯한 이탈리아 파시스트들의 성공을 동경했고, 그러한 변화를 그의 조국에도 불러일으키고 싶다는 생각을 하기 시작했습니다. 그는 결국 1932년 시암군의 급진 계파를 대표하여 프라야 파혼 폰파유하세나, 프리디 파놈용과 함께 혁명에 가담했습니다. 혁명은 성공했고, 그는 그만한 지위를 보장받을 수 있었습니다. 쁠랙 피분송크람은 이후 일어난 왕실 충성파의 반혁명을 진압하고 당과 의회의 신뢰를 얻은 후 프라야 파혼 폰파유하세나 2대 총리의 뒤를 이어 시암의 3대 총리로 취임했습니다."
