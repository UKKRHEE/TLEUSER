 KSI_ananda_mahidol_desc:0 "시암 왕국의 8번째 국왕인 프라밧솜뎃 프라뽀라멘타라 마하아난타마히돈 프라아타마라마티보딘은 1925년 9월 20일 독일 하이델베르크에서 태어났습니다. 라마 5세의 손자인 그의 초명은 마히돌의 기쁨이라는 뜻을 가진 아난타 마히돌입니다.\n\n라마 8세는 시암 땅이 아닌 해외에서 태어나 살아온 역사상 유일한 국왕입니다. 부모님과 함께 파리, 로잔, 메사추세츠 등을 활보하던 그는 4살에 아버지의 이른 죽음을 맞이하게 되었고 1932년에는 시암 혁명이라는 전환점을 맞이하게 됩니다. 그는 스위스 로잔에서 공부하던 중 1935년 라마 7세가 왕관을 내려놓음에 따라 갑작스럽게 왕위에 오르게 되었습니다. 내전이 발발하자, 오랫동안 학수고대했던 그는 드디어 고국에 발을 딛고 진정한 왕좌에 앉을 수 있었습니다."
 SIA_pridi_banomyong:0 "프리디 파놈용"
 SIA_pridi_banomyong_desc:0 "아유타야의 한 평범한 농가에서 태어난 프리디 파놈용은 1919년 19세의 나이로 당시 시암의 최연소 변호사가 되었습니다. 그는 떠오르는 국가 인재였고, 국왕에게서 장학금을 받아 프랑스로 유학을 떠나 파리 대학교의 박사 학위를 얻는 데 성공했습니다.\n\n프리디 파놈용이 귀국한 이후 1932년에 전제군주제에 반하는 시암 혁명이 일어나자 그는 혁명에 동조하여 헌법의 초안을 작성하는 등 열정을 보였습니다. 그는 정부의 각 주요직을 전전하면서 그의 사회주의적인 이상 경제 체제를 실현하기 위해 노력했으나, 그의 계획은 아무런 지지를 받지 못했습니다. 공산주의자로 몰린 파놈용은 잠시 물러설 수밖에 없었고, 그의 옛 동지였던 피분송크람이 권위주의적 통치를 이어나가는 것을 두고 볼 수 밖에 없었습니다.\n\n독재자 친구와 결별한 그였지만, 그에게 희망이 없다고 볼 수는 없었습니다. 1941년 무권력 섭정의 자리를 받은 프리디 파놈용은, 한국과 협력해서 전쟁을 일으킨 피분송크람 총리의 치세를 아니꼽게 보고 있었습니다. 그는 연합국의 지원을 받아 자유 타이 운동을 창설했고, 그 결과 전후 정권을 차지했습니다."
