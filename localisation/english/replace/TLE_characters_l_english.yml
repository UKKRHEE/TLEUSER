 TLE_HALLOWEEN_HIROHITO_DESC:0 ""이..이진아 안경에 자물쇠는 안채워줬으면 좋겠는데..(점점 기어가는 목소리로)"\n\n누가 감히 무엄하게 폐하의 안경에 자물쇠를 채워놓았습니다! 이른 아침, 일어나 침상을 바라보신 폐하께옵서는 신물인 폐하의 안경에 채워진 하나의 단단하고 묵직한 쇳덩이를 발견하시었사옵나이다. \n\n폐하께옵서는 가엾으시게도 현재 남아있는 안경이 지금 가지고 계신 것 뿐이시니, 곧 극대노하시어 범인으로 추정되는 막부를 단칼에 쓸어버리셨나이다.\n\n그러나 폐하의 앞날에는 여러 고난들이 남아있사옵나이다. 안경의 자물쇠가 풀릴 나날들은 아직까지로는 보이지 않고 있으며, 폐하의 북쪽과 서쪽은 왠 괴이한 계집들로 차있사옵나이다.\n\n그러나 폐하께 남은 미래는 안경의 자물쇠가 풀리는 단 한순간 활짝 피게 될 것이니, 어찌 제국의 홍복이 아닐 수 있겠단 말입나이까?"