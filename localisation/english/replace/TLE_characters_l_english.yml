 KOR_roh_moohyun_desc:0 "노앤문 로펌의 공동 창립자이자 광영 18년(2017) 현재 대한국 최고의 변호사라고 불리는 노무현은 흔히들 말하는 딱딱한 인상의 변호사에서 벗어난 친근한 사람들의 변호사로 널리 불리우고 있습니다. 대전쟁이 끝나고 대한이 미군정의 통치를 받기 시작한 후 1년이 되는 강명 24년(1946) 경상남도 김해시 봉하마을에서 전 대한제국 부령 노판석과 그의 부인 이순례 사이에서 셋째 아들로 태어났습니다. 고졸 출신으로 사법시험에 합격한 후 막 부산으로 올라온 문재인을 만나 함께 의기투합하여 변호사 로펌을 차린 후에, 다른 권위적이고 고압적, 혹은 그렇게 느껴지는 변호사들과 달리 친근한 인상을 이용하여 대중들에게 접근해 그의 로펌을 늘려나갔습니다. 이후 정치계에서 입문을 제안하지만, 변호사 일을 계속 하고싶다는 말로 거절하며 노앤문 로펌을 키워나가 지금에 이르도록 하였습니다."
 KOR_est_moon_jaein:0 "문재인"
 KOR_moon_jaein_desc:0 "노앤문 로펌의 공동 창립자이자 광영 18년(2017) 현재 대한국 최고의 조력자라고 불리는 문재인은 강명 31년(1953) 막 미군정이 끝난지 얼마 안된 대한국 경상남도 거제군에서 태어났습니다. 그의 아버지는 본디 함흥 태생이었는데, 미군의 폭격을 피해 경상도까지 내려온 후 거제에 정착하게 되었습니다. 사법시험에 합격하여 부산으로 올라가게 된 후 고졸 출신으로 임용된 노무현과 처음 만났으며, 이후 둘은 의기투합하여 함께 변호사 로펌을 차렸습니다. 노무현이 로펌의 얼굴을 맡았다면 문재인은 로펌의 두뇌가 되어 활동하여, 노앤문이 대한국 최고의 로펌이 되도록 만들었습니다."
