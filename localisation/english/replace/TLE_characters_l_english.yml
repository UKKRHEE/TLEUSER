 SIA_khuang_aphaiwong:0 "쿠앙 아파이웡"
 SIA_khuang_aphaiwong_desc:0 "쿠앙 아파이웡은 1902년 바탐방에서 태어났습니다. 본래 그는 크메르 왕조의 혈통을 가진 캄보디아인이었지만, 당시 앙코르 와트가 있는 씨엠립은 물론이고 바탕밤 또한 시암 왕국의 확고한 통치 아래 있었습니다. 때문에 그는 태어날 때부터 시암어를 사용했습니다. 그의 일족은 프랑스 식민주의자들에 맞서 싸웠지만, 결국 시암인들이 프랑스에 굴복하여 그들에게 이 지역들을 넘기게 되면서 자연스럽게 그 또한 살 자리를 잃어버렸습니다.\n\n그는 방콕에서 학교를 다녔고, 역설되게도 프랑스로 유학을 떠났고 돌아와서는 전신국장의 자리에 올라 작위를 수여받았으며, 인민당 민간파의 중요 인사가 되었습니다. 그는 타이-프랑스 전쟁 이후 고향인 바탕밤에 행정관으로서 파견되었다가 상업통상부 장관을 역임하고 비밀리에 자유 타이 운동과 협력하기도 하였으며 쁠랙 피분송크람이 실권한 이후에는 타이 왕국의 4대 총리로 취임했습니다."
