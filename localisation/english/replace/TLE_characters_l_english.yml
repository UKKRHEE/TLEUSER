 SYNGMAN_RHEE_DESC:0 "§L영락 9년(1875)에 황해도 평산군에서 태어난 청년은 모든 전쟁이 끝난 후 미합중국에 의해 대한제국, 이제는 대한국으로 명칭이 바뀐 곳에 두 발을 딛고 설 수 있게 되었습니다. \n\n그의 인생은 파란만장하다라는 말로도 부족할 정도로 다사다난하였습니다. 그의 유년기는 그의 조국이 막 현대화를 달성하고 새로운 미래를 위해 더 나아가던 때였습니다. 저 위대한 황제를 중심으로 신민들은 일치단결하여 앞으로 나아가던 그런 시절이었습니다. 청년이 되었을 당시 황해도에서 명석하기로 소문난 이승만은 국가 주도의 유학사업에 당첨되어 저 멀리 미합중국으로 떠났었습니다. 별 기대를 하지 않던 그 였지만 직접 샌프란시스코에 내리고 합중국의 총본산이던 동부에 가자 그는 그곳에서 미국의 광대함을, 미국의 힘을, 그리고 미국의 잠재력을 보았습니다. 그때 그에게 드는 생각이 있었습니다.\n\n앞으로의 세계정세는 이 나라와 친하게 지내는 것에 달렸다\n\n조국으로 귀국한 후 이승만은 주위의 만류를 뿌리치고 외교관에 뛰어들었습니다. 그의 조국은 아직도 약하였고, 태평양 너머에 있는 거대한 호랑이와 혹시라도 수가 틀려지면 말 그대로 조국은 산산조각이 날 것이기에 나라를 위하는 마음으로 외무부에 투신하였습니다. 특출난 재능으로 외무부에서 요직까지 차지하여 유력 정치인으로도 주목받던 그의 인생은 그의 조국이 어긋난 길로 나아가기 시작하며 틀어지게 되었습니다. 군국주의, 제국주의, 공산폭동, 파업, 그리고 헌정질서의 붕괴. \n\n신한청년당은 빠르게 조정을 장악하였고, 박중양을 자살시키고 안창호를 투옥하면서 경쟁자를 제거해나갔습니다. 외국물을 먹고, 유력 정치인으로서 다음 총리선거의 대한당 후보로 주목받던 이승만 또한 그 예외는 아니었습니다. 결국 그는 모든 매도를 뒤집어쓰고 이 나라에서 떠나 저 멀리, 하와이에 있는 별장으로 몸을 옮겼습니다. 그리고, 제국이 저지른 모든 것을 그저 뒤에서 지켜볼 수 밖에 없었습니다.\n\n이강이 자살로 생을 마감하고 거대한 폭탄이 그의 고향 북쪽과 남쪽을 비춘 뒤에야 끝내 그는 조국으로 돌아올 수 있게 되었습니다. GHQ에서는 서구식 사고관을 가졌고 이 나라에서 제국주의, 군국주의와 관련이 머다고 본 이승만에게 신정부의 수반이 될 것을 제안하였고 그는 자신의 조국을 되돌리기 위해, 한때 위대했던 조국을 회복하기 위해, 피로 탑을 쌓아올린 제국을 끝내기 위해.\n\n책임을 지게 되었습니다.§!"
 
 PARK_CHUNGYANG_DESC:0 "§L"국가가 국민의 권리를 보장하지 않는다면 그러한 국가에는 충성할 이유가 없다." \n\n대한제국 정계의 문제적 남자, 웃는 얼굴로 타인을 이죽거리는 박중양은 그 누구보다 냉철하고 현실적인 인물일 것입니다. 그에게 주어진 굴레가 그를 냉소적으로 만들었을 뿐, 항상 박중양이 삼라만상에 비관적인 것은 아니었습니다. \n\n영락 5년(1872) 5월 3일, 대한제국 경기도 양주군에서 일소라는 호를 부여받을 남자가 태어났습니다. 몰락한 향리 가문에서 태어난 박중양은 비범한 유년기를 보냈습니다. 어릴 적 공부에 뜻이 있으나 집안에 재산이 부족하여 학당에 다닐 수 없기에, 다들 엄두를 내지 못하는 광무황제에게 제 학문을 닦기 위해 수학하고자 하니 이를 방조해달라는 내용의 편지를 올렸습니다. 그의 패기를 눈여겨본 광무제가 박중양을 지원한 사실은 널리 알려진 일화입니다.\n\n황실의 장학생으로 택해진 박중양은 그 능력을 발휘하였습니다. 서양의 경찰제도를 깊이 탐구하여, 경찰제도와 감옥제도의 체제를 정비하는데 큰 역할을 하였습니다. 박중양의 호인 일소가 타인을 비웃는 웃음으로 불리게 된 것은 이때가 시작이었습니다. 이후 칙명에 따라 관리서 주사로 봉해졌으며, 여러 관직 생활을 이어갔습니다. 한러전쟁에서는 고등 통역관으로 활동하였었고, 그 뒤에는 구 아이누 공화국, 현 북이도 지방의 부관찰사 겸 관찰사 서리로까지 지냈었습니다. 차근차근 경험을 쌓으면서 박중양은 제국의 체제와 만국의 정세에 대해 알게 되었고, 이내 통달하게 되었습니다.\n\n자신의 생각이 정리됨에 따라 박중양은 본격적인 활동을 하기 시작하였습니다. 대한당 청사의 문을 두들긴 그는 관료로서의 명성을 기반으로 당 내의 중요 행정인력으로 자리매김하였고, 곧 이승만, 김규식, 안창호 등의 젊은 '새 시대'들과 어울리며 성장하였습니다.\n\n그리고 정계에 머물게 되면서 박중양의 웃음은 조금 다른 방향으로 변하게 되었습니다. 미몽에 빠진 이들의 실상을 보면서 말입니다. 안창호가 그들을 동정하였고, 김규식이 그들에게 침묵하였다면, 박중양은 그들을 비웃었습니다. 처음에는 악인을 향한 웃음이 되었으나, 그 웃음은 만인을 비웃는 오만함이 되었습니다. \n\n허나 그는 비로소 이성을 내려받았습니다. 자신의 오연함을 숨기었고, 범인들은 알 수 없는 거시적인 흐름에 사상을 담았습니다. 일소론은 그 자신의 생각을 집대성한 것입니다. 대한제국이라는 거인이 앞으로 내딛을 발걸음에는 그 뒤에서 관조하는 이의 뜻이 담겨있을 것입니다.§!"
 
 KIM_KYUSIK_DESC:0 "§L"우리 민족은 우리 민족의 장단에 춤을 추어야 하겠다. 남의 장단에 춤을 출 것이 아니다."\n\n우사 김규식을 정치인으로는 무엇이라 정의내릴 수 있을까요? 조용하면서도 노력하고, 인정이 많으면서도 공사를 확실히 하는 그는 관료사회에는 맞으나, 정치인으로써 평하자면 결격 사항이 있다 말할 수 있을 것입니다.\n\n광무 4년(1881) 2월 28일, 동래부사 종사관 김지성과 경주 이씨의 셋째로 태어난 김규식은 태생이 인텔리 집안이었습니다. 그의 아버지 김지성은 유학을 다녀와 깨어있는 식견을 가지고 있었고, 자식들에게 깨어있는 눈을 가질 것을 원하였었습니다. 열병이 돌아 죽을 뻔할 때 언더우드 목사의 도움을 받게 되었습니다. 김규식의 아버지는 목사의 아래에서 우사가 수학함을 원하였고, 이가 받아들여져 여러 언어를 배웠습니다. \n\n그가 개인적으로는 냉소적인 성격을 갖게된 것은 군대였습니다. 미국 유학에서 돌아온 1905년, 김규식은 건장한 청년이었기에 군에 들어갔고, 아이누 공화국 등의 복무지를 거치며 여러 이들과 친분을 맺을 수 있었습니다. 그가 부관으로 보필한 이강은 교분을 나눈 이들 중 하나였습니다. 하지만 시대의 참혹함과 그 밑에 깔린 이들의 비참함은 김규식으로 하여금 변화의 필요성을 일깨웠습니다.\n\n전역 후 사회로 돌아온 우사는 조국의 앞날이 염려된다는 한 편지를 프린스턴 대학교에 부치며 박사과정을 완전히 포기하였습니다. 그리고 도원 김홍집이 보낸 초청장을 받아들였습니다. 김홍집과 대한당의 아래에서 정치인으로써의 덕목을 하나 둘 익혀나갔습니다. 시간이 지난 후에는 그 행동의 절제함을 미덕으로 삼는 이 답게 우사는 한 파벌, 한국이 지도하는 평화와 불변을 원하는 이들인 화평계의 머리로 떠오를 수 있게 되었습니다. \n\n그러나 하나의 강력한 이념과 카리스마, 혹은 심계로 선두에 온 것이 아닌 오직 이해관계의 일치와 주도할 인물이 없던 탓에 정상에 오르게 된지라 우사는 아직 완벽한 정치인은 아닙니다. 주위에서 이리저리 흔들면 그 방향으로 끌려갈 수 있는 나약함 또한 가지고 있습니다. \n\n그렇기에 우사는 자신이 행할 길이 무엇인지 확실하게 정할 것이 필요합니다. 양고대제가 가진 미덕이 그러하였기에, 이제는 일도양단 할 자신감이 필요합니다. 끝까지 우유부단하게 있으면 원소의 꼴과 같이 쇠락할 수 있기에.§!"
 
 AHN_CHANGHO_DESC:0 "§L"낙망은 청년의 죽음이오, 청년이 죽으면 민족이 죽는다." \n\n사회개혁가, 계몽운동가, 민본주의자. 안창호를 표하는 말은 여러개가 있을 수 있지만 가장 깔끔하게 표현할 수 있는 단어는 몽상가입니다. \n\n광무 원년(1878) 11월 9일, 대한제국 평안도 강서군의 한 농가에서 사내아이가 태어났습니다. 안창호는 항상 배움을 즐겨하였고, 이런 재능을 알아본 선교사의 추천 덕에 구세학당에 입학할 수 있었습니다. 농촌에서 가업을 돕던 소년은 새로운 학문, 새로운 세계를 접하면서 꿈을 키워가게 되었습니다.\n\n스물이 되면서 안창호는 나라 정세에 눈을 뜨게 되었습니다. 구세학당의 천재라는 이름으로 서북지방에서 꽤나 알려진 그는 이곳 저곳을 돌아다니며 배움을 찾았고, 고향과 조국 강산의 모습에서 떠올린 것이 있었습니다. \n\n황실이 추진하는 청년 유학생 선발제도에 뽑이게 된 안창호는 1902년 미국으로 향하는 배편에 타게 되었습니다. 그는 고향의 모습에서 '교육'을 떠올리게 되었습니다. 시대는 한참을 뒤로 흘렀지만, 아직도 팔천리 강산에는 수 많은 구습들이 남아있었습니다. \n\n그렇게 두 발을 신대륙에 접한 그는 근대문물을 바라보았고, 민권과 자유를 맛보았습니다. 확실치 않았던 생각은 비로소 정리되었습니다. \n\n'대한사람은 실력을 길러야 한다'. 그가 생각한 바였습니다. 문명을 받아들였다고 자부하지만, 오직 기호지방과 일부 도심지에 불과하였습니다. 안창호는 더욱 전면적이고 전국민적인 계몽이 필요하다 생각하였습니다. \n\n신민회 창설과 교육운동을 통해서 안창호는 본격적으로 정계에 들어가게 되었습니다. 그리고 대한당에 몸을 담으면서 소년이자 몽상가 안창호는 노련한 정치인 안창호로 바뀌게 되었습니다. \n\n하지만 위정자가 되었다고, 안창호에 내려진 본질이 바뀌지는 않았습니다. 그는 여전히 민중들을 사랑하였고, 민족을 아꼈습니다. 사람에게 주어진 천부적인 권리를 존중하였고, 조국을 더욱 위대하게 만들기 위한 길을 닦아내고 있습니다. \n\n아마도 생이 끊어지는 날까지, 그는 자신이 할 수 있는 모든 힘을 다해서 한 사람과 그의 나라의 생각의 꽃을 틔우려고 할 것입니다.§!"
 
 KIM_CHANGSUK_DESC:0 "§L김창숙에게 지워진 짐은 막대하기 그지 없습니다. 그는 균형이라는 유복자를 남기고 떠난 우사의 뒤에서 아슬아슬하게 서 있습니다. 총성이 총리의 숨을 끊으면서 부총리라는 직위는 승계의 제일 순위였습니다. 그리고 그는 혼란에 빠진 조국을 도저히 두 눈 감고 무시할 위인이 못되었습니다.\n\n그렇기에 원치 않은 방법으로 총리의 직위에 오른 뒤에도 제 할 일을 끝까지 다하였습니다. 일소계의 힘을 제거하고, 혁신계의 나머지를 수습하고, 마개 풀린 사냥개를 길들이고. 눈코 뜰 사이 없이 주야로 내다니며 망인이 바라 마지 않던 일을 끝까지 유지하려 하였습니다.\n\n허나 그는 불안정한 상황에, 불안정한 지위에 올라, 불안정한 행보를 걷고 있습니다. 정치적 기반을 쌓아서 일인지하 만인지상의 재상이 된 것이 아니었고, 천하를 오시하는 총리가 아니라 격동하는 정세 속에서 패권을 유지하려는 제국주의자였으며, 흐름을 따라서 정적들을 격파한 잔혹한이었습니다. 제 살을 깎아먹으며 뜻을 이루고자 하였기에 그는 무료히 조정을 바라보는 황제에게 기댈 수 밖에 없었고, 황제가 그리고자 하는 바의 일부가 망인의 뜻에 섞이도록 할 수 밖에 없었습니다.\n\n끝이 어디인지는 아무도 모를 것입니다. 성리학자이자 위정자이며, 또 계몽주의자인 김창숙에게는 그 끝이 중요하지 않습니다. 오직 힘이 다할 때까지 나아갈 것입니다. \n\n분명하게도 그 끝은 바라던 바와 다르겠지만.§!"
 
 SHOWA_TENNO_DESC:0 "§L"다시 천고의 뒤에 백마 타고 오는 초인이 있어 이 광야에서 목놓아 부르게 하리라."\n\n다이쇼 덴노와 데이메이 황후의 맏아들이며, 만세일계로 내려지는 대일본의 봉황이자 유일무이한 군주인 히로히토는 메이지 34년(1901) 일본 쿄토 쿄토어소에서 파란만장한 인생의 첫 발걸음을 찍었습니다. 1912년 조부 메이지 덴노가 실패자라는 오명을 뒤로 하면서 훙서하고, 아버지 다이쇼 덴노가 허울 뿐인 전일본의 군주로 즉위할 때까지만 해도 그는 어린아이에, 아무런 생각이 없이 주어진 특권만을 누리는 '왕자님'에 불과하였습니다. 궁인들에게 떠받들여지면서 후생을 살아가게 될, 그렇게 새장 속 새로, 스노글로브 속 장식품으로 온갖 기름 칠된 말만 들으면서, 나중에 불꽃이 다할 때까지 가만히 있을, 그러한 왕자님으로 말입니다.\n\n그의 인생의 전환점은 얼마 되지 않아서 찾아왔습니다. 1919년, 전 일본을 뒤덮었던, 아키노미야 미치히토 친왕의 죽음으로 일어난 만세운동이 그것이었습니다. 단순히 친왕을 기리면서 큐슈에서 시작된 시위는 곧 민족주의자들의 '자주일본선언'을 기점으로 완전히 폭발하였으며, 토쿠가와 막부의 치세 하인 전 일본에서 피 끓는 애국자들의 봉기를 만들게 하였습니다. 쿄토의 어소에서 일을 보던 어린 왕자님 또한 소란에 휩쓸려, 이를 바라보았습니다. \n\n그는 머리를 치는 충격을 받았습니다. 일평생을 천황의 치세 아래 백성들은 행복하게 살고 있다고 믿은, 혹은 그렇게 믿고 싶었던 어린 왕자님은 왜 이런 봉기가 일어났는지가 이해가 되지 않았습니다. 그리고 왕자님은, 장막 뒤에 있던 역사의 민낱을 파헤쳤습니다. 고귀한 왕자님은, 주변의 만류와 걱정을 뿌리치고 밤낮을 가리지 않으며 지식을 쌓아올리기 시작하였습니다. 자신이 믿고 있던 환상이 걷히자, 동화 속 왕자님은 거센 폭풍 앞 불꽃이었던 것이 보였습니다. 그리고 그는, 두려움을 느꼈습니다. 자신의 자리와, 그리고 이 주위에 있는 모든 인연들. 가족, 친지들까지. 모든 것이 걱정되었고, 그리고 불안하였습니다. \n\n그러나, 그는 그저 불안감을 가지는 선에서 끝나지 않았습니다. 자신의 나라를, 그리고 이 미래를 고치기 위해 '기미봉기'의 당사자들을 어소로 부르기도 하였고, 한탄하는 왕비와 왕의 만류에도 개혁가들과의 연을 이어가고, 미래를 바꿀 지도를 그리기 시작하였습니다. 고귀한 '왕자님'은 새 왕이 되어 사라진 것이 아닙니다. 왕자님이 '왕자님'으로 남고 싶지 않았기 떄문에 사라진 것입니다.\n\n자신에게 주어진 사명을 깨달았기에, 자신만이 마지막 불꽃임을 깨달았기에.§!"
 
 SHOWA_TENNO_ENDING_DESC:0 "§L"다시 천고의 뒤에 백마 타고 오는 초인이 있어 이 광야에서 목놓아 부르게 하리라."\n\n다이쇼 덴노와 데이메이 황후의 맏아들이며, 만세일계로 내려지는 대일본의 봉황이자 유일무이한 군주인 히로히토는 메이지 34년(1901) 일본 쿄토 쿄토어소에서 파란만장한 인생의 첫 발걸음을 찍었습니다. 처음부터 그는 영웅이 아니었습니다. 그는 어린아이에, 아무런 생각이 없이 주어진 특권만을 누리는 '왕자님'에 불과하였습니다.\n\n그러나 1919년의 전 일본을 뒤덮었던, 모든 일본 민중들이 한 마음 한 목소리로 외쳤던, 아키노미야 미치히토 친왕의 죽음으로 일어난 만세운동은 오랫동안 왕자님의 눈을 가린 장막을 걷게 해주었습니다. 자주, 민족, 그리고 폐하. 세 구호는 어린 왕자님의 귀에도 똑바로 들렸고, 얇게 쳐있던 장막을 한 순간에 뜯어냈습니다.\n그제서야 그는 자신만이 눈을 감고, 귀가 막혀있었다는 것을 깨달았습니다. 모두가 왕자님의 앞에서는 그 동심을 지켜주고자 웃었던 것이었습니다. 그는 걱정을 하였습니다. 그의 걱정은 향하는 길을 정하는데 큰 영향을 미쳤으며, 결국에는 그의 인생을 '가지 않을 길'로 가게금 만들었습니다. \n\n왕자님이 왕이 되었음에도 왕자님은 걸음을 멈추지 않았습니다. 자신에게 주어진 사명을 깨달았기에, 자신만이 마지막 불꽃임을 깨달았기에 멈출 수 없었고, 멈춰서도 안되었습니다.\n\n아마도 마지막으로 굴릴 주사위가 될 병자정난은 비로소 불꽃을 틔웠습니다. 마른 장작을 염원 삼아 타오른 불길은 그간의 설움을 한꺼번에 터뜨리듯, 왕자님과 함께하며, 싸워가며 앞으로 나아갔습니다. 그들은 희망을 가지고, 이제는 꿈꿀 수 있는 미래를 보면서 나갔습니다. \n\n언젠가 왕자님은 한 병사에게 그리 물었던 적이 있었습니다. 왜 무의미한 싸움을 이어나가냐고. 그는 눈이 멀었던 병사로, 왕자님을 알아보지 못하였습니다. 그러나 그는 상관없다는 듯, 자랑스럽게 웃은 면으로 답을 해주었습니다. \n\n자신의 가족과 친우와 고향과 임을 위해 싸우는데, 어찌 포기할 수 있겠냐고. 그리고 설상 죽어도 누군가는 자신의 묘 앞에 와서 술 한 잔 따라줄 것인데 내세에 무엇이 두렵겠냐고. \n\n이제서야 그들은 그렇게 죽어갔던 모든 이들에게 보답할 수 있게 되었습니다. 자신이 행한 일에 자랑스러워하며, 자신의 어깨에 그들이 바란 더 나은 미래를 짊어져 나아갈 수 있게 되었습니다. \n\n비로소야 그는 한 잔의 술을 따를 수 있었습니다.§!"
 
 POLITICS_Yoshihisa_DESC:0 "§L에도 막부의 권위가 일본 내전을 거치면서 추락했지만 쇼군가는 존속할 수 있었습니다. 필사적인 움직임 끝에, 막부에서 파견한 아키타케 사절단은 1887년 일본국 헌법을 만들어내는 것에 성공하였고, 요시노부는 천황을 쿄토 고쿄에 유폐시킴으로써 반 백년을 갈 체제를 완성시켰습니다. \n\n요시히사는 그런 아버지의 뒤를 이었습니다. 공식적으로 통령 대행이던 숙부 아키타케와의 정치적 투쟁 끝에 일본의 정권을 잡아내는 것에 성공했습니다. 그렇게 1917년 33세의 젊은 통령이 일본의 권좌에 올랐습니다. \n\n허나 그가 걸어간 길은 매우 험난하였습니다. 1923년, 재임한지 6년 채 안되었을 때에 일어난 관동대지진은 일본국의 근간을 뒤흔들었고, 1929년의 대공황은 무언가를 해보려고 시도한 젊은 쇼군의 권위를 완전히 부수었습니다.\n\n요시노부는 그를 포획하려 하는 손길을 뿌리치고 일본국을 세우는 것에 성공하였습니다. 요시히사 또한 그러한 아버지의 길을 걸으려 애를 쓰고 있습니다.\n\n하지만 그에게 더 이상의 기회가 있을까요?§!"
 
 DESC_KIM_SUNG_JU:0 "§L광무 11년 함경남도 북청군 신창읍 승평리에서 군인 김정우의 아들로 태어난 김광서는 그 태생부터 비범하였습니다. 어릴 적부터 주변 동무들과 함께 전쟁 놀이를 하면 백전 백승을 하고 뛰어난 군인인 부친 김정우의 머리를 물려받아 학교에서는 시험을 친다 하면 수석을 놓치지 않았습니다.\n젊고 어린 영재의 길을 걷던 김광서는 문득 자신의 길을 돌아보며, 진정 이 일이 내가 원하던 것이 맞는지 되돌아보게 되었고 그가 열여덟이 되던 해 반성을 마치여 진로를 결정하였습니다.\n\n제국의 군관.\n\n어릴 적 아버지가 들려주었던 이야기를 동경하던 그는 군문에 드는 것을 선택하였습니다. 부친의 반대가 있었지만, 이를 무릅쓰고 육군 사관학교에 입학하였습니다. 수석을 놓치지 않고 주변에서의 찬사를 받던 김광서는 젊은 나이에 대전쟁과 시비련 출병 등의 숱한 전쟁에 참가하였습니다. 많은 전장에서 공을 세우면서 그는 제국군 내에서 입지를 다져갔고, 외몽골 출병이 결정되자 천운인지 아니면 불운인지, 그곳으로 발령이 나게 되었습니다.\n\n 군공을 세울 기회가 늘어난 그는 적군을 물리치고 또 물리치어 현재 북방군의 사실상의 1인자 자리까지 올라왔습니다. 물론 상관들의 '우연한' 사망 등도 있겠지만, 확실한 것은 그의 능력만은 진짜라는 것입니다.§!"
 
 CHAO_KUN_DESC:0 "§L중국에서 가장 힘이 없는 인물이 누구일까요? 아내한테 바가지 긁히는 남편들이라고 말할 수 있겠지만, 적어도 정부에서 가장 힘이 없는 이는 다름아닌 대총통 차오쿤이라고 할 수 있습니다.\n\n1862년 12월 12일 대청국 직예에서 차오쿤은 가난한 목선 조선공의 아들로 태어났습니다. 사숙을 다니면서 문자를 익히었으나 사정이 여의치 않아 조선공과 포목상, 그 외 잡일을 하면서 생계를 유지하였습니다. 그러나 그의 집안의 세가 흥하기는 커녕 기울어만 가자 1882년 회군에 입대하면서 길디 긴 군 생활을 시작하게 되었습니다.\n\n위안스카이 휘하로 발탁된 그는 천진무비학당을 졸업하며 북양군 내에서 실력을 쌓아만 갔고, 마침내 청 제국이 붕괴하고 그의 상관이 '중화민국'의 실권자가 되면서 가난한 조선공의 아들은 유력 군벌로 떠오르게 되었습니다. \n\n제1차 안직전쟁은 직예의 생존을 고민하게 만들었으나, 제2차 안직전쟁에서의 호쾌한 승리는 그에게 확고한 기반을 마련해주었습니다. 1923년의 차오쿤 회선 사건은 그의 야망을 달성시켜주는, 그에게는 역사적인 순간이었으나 역설적으로 그 스스로 기반을 쳐내는 일이었습니다. \n\n회선사건 이후의 전쟁들은 그의 직노예순열사인 우페이푸가 실권을 잡도록 해주었습니다. 펑위샹 등 정적들을 제거하면서 우페이푸는 권력을 장악하는데 성공하였고, 대총통은 허울 뿐인 자리에서 도장만 날인하는 기계가 되었습니다. \n\n권력을 되찾고자 하는 시도는 의미가 없었습니다. 우페이푸의 손길은 베이징 곳곳에 닿아있고, 그의 세력은 흩어진지 오래입니다. 몇몇 사업에 자신의 이름을 다는 것이 그가 할 수 있는 유일한 정치적 행보입니다.\n\n그는 지금 자포자기한 상태입니다. 권력? 필요 없습니다. 보이지 않는 손이 움직여줄 것이기에, 그는 총통이라는 명예와 지금까지 쌓아온 부를 누리며 천수를 기다리고 있습니다.§!"
 
 YAN_XISHAN_DESC:0 "§L"싸울 수 있을 때는 싸워야 하고, 싸울 수 없을 때는 지켜야 하고, 지킬 수 없을 때는 달아나야 한다"\n\n옌시산이라는 문제적 남자를 설명하기에는 여백이 부족하겠으나, 가장 쉽게 설명하는 말은 '기회를 기다리는 이'일 것입니다.\n\n1883년 10월 8일 청나라 산시성 우타이현에서 옌시산은 길디 긴 기다림을 시작하게 되었습니다. 젊을 적 그는 한성으로 유학을 가 동맹회를 접하고, 대한육군무관학교에서 병법에 대해 익히게 되었습니다. 그는 조국과 고향의 미래에 대해서 크게 근심하였고, 이에 대한 해답을 산업화와 계몽에서 찾았습니다. \n\n신해년의 새벽은 산서신군을 맡던 옌시산에게 기회였고, 그는 모든 정적들을 제거하면서 산시의 지배자로 올라서게 되었습니다. 동원국과 철기국, 교육에 투자하면서 산시성을 그가 생각하는 현대적 모델을 따라가게 하였으며, 곧 성공적으로 이뤄진 고향의 발전은 그에게 더 높은 자리로 올라갈 수 있게 만드는 원동력을 제공하였습니다. 이때부터 그가 바라보는 것은 고작 작은 산골짜기 성이 아닌 중원이 되었습니다.\n\n국민혁명이 실패하면서 우페이푸가 압도적인 힘을 가지게 되자 그는 납짝 엎드리며 때를 기다리기 시작했습니다. 때로는 대담하게, 때로는 비굴하게, 가벼운 사람처럼 보이게 연기하면서 그는 자신의 진심을 숨겼고, 모든 이들이 시간과 원망을 이기지 못하고 스러져 갈 때를 기다리고 있습니다. \n\n사마의는 어떻게 천하를 거머쥘 수 있었을까요? 그는 조상의 일파에게 연기하면서 속을 감추고, 바로 기회를 잡아 정시정변으로 모든 권력을 얻어내었습니다. 종회는 어떻게 익주에서 생을 마감했을까요? 본인을 감추지 못하고 경솔했기 때문입니다. 옌시산은 옛 성공과 실패에서 배웠습니다. 그가 자신을 감추지 않을 때는 호랑이들이 모두 떠났을 것입니다.§!"
 
 POLITICS_WU_PEIFU_DESC:0 "§L"공평한 마음으로 사를 멸하고 정치를 행한다면 백성은 반드시 신뢰하여 따르게 되는 것이다. 공은 정치의 근본이다."\n\n우페이푸는 철저한 남자입니다. 자신의 부하에게도, 자신의 가정에게도, 심지어 그 자신에게까지 말입니다. \n\n1874년 4월 22일 대청국 산둥성 펑라이현에 우페이푸는 부유한 잡화상의 아들로 태어났습니다. 유학의 의미가 꺾이지 않은 시점에서 그는 정도가 무엇인지를 배워나갔고, 가세가 기울자 잠시 길을 찾는 것을 멈추며 집안을 일으키는 것에 집중하였습니다.\n\n그는 학문에 뜻을 두었습니다. 1896년의 과거에 응시하여 합격하는데 성공한 우페이푸는 생원을 얻어내는 것에 성공하였고, 이후 자리를 박탈당하였음에도 자신이 해쳐나아가야 하는 미래를 꿈꾸며 끊임없이 치국에 대한 고민을 이어나아갔습니다.\n\n그는 군문에 뜻을 두었습니다. 개봉무비학당 보병과 2기에 입학하면서 조국을 지키는 중엄한 책무에 뛰어들게 되었고, 비상한 머리로 우등졸업을 하면서 군인의 옷을 입게 되었습니다. 대총통이 되는 차오쿤, 그리고 황제의 의관을 입게 될 위안스카이를 마주보게 되었습니다.\n\n그는 정치에 뜻을 두었습니다. 중화민국의 수립과 두 차례의 안직전쟁은 그를 높은 곳으로 올려주었고, 차오쿤의 실정은 직계의 수장으로서의 그를 약하게 만들었습니다. 철저하게, 그리고 확실하게 우페이푸는 중화민국의 가장 높은 곳으로 올라갔습니다.\n\n그는 중화에 뜻을 두었습니다. 중원에 내려온 비참한 현실은 그에게 한 가지의 결정을 내리도록 등을 떠밀고 있습니다. 배우지 못하고, 제 잇속만 채우는 이들이 아닌, 오직 그만이 옛 올바른 질서를 되찾고 바른 정치를 할 수 있습니다.\n\n마침내 그는 선택을 내렸습니다. 철저함은 성격이고, 선택이고, 미덕입니다. 목숨들을 가엾이 여기지 아니하면 군자가 아니며, 수학하였다 할 수 없습니다. 우페이푸는 사람들을 가엾이 여기고 있습니다. 그에게 내린 미덕과 같이 그는 나라를 되찾을 것이고, 질서를 바로 세울 것입니다.§!"
 
 
 KOR_chang_myon_DESC:0 "§L장면은 그리 인기있는 사람은 아닙니다. 본디 제국의회의 하원의원에 불과했던 장면은 스스로 이범석, 후에는 그의 정치적 라이벌인 허정을 제거하기 위해 대한 정계의 복잡한 사안들을 능숙하게 처리했습니다. 하지만 일이 그렇게 쉽게 풀리지만은 않는 법. 그 정치적 야수들을 무찌르기 위해, 장면은 약간의 뒷거래를 성사시켜야만 했습니다. 그리 약간은 아니지만요. 그리고 그런 연줄들이 처음에는 꽤나 쓸만해 보였지만, 장면의 채무는 계속 쌓여갔고, 그는 대한 국민들보다도 다양하고 특별한 이해관계를 위해 일하게 되었습니다.\n\n장면은 제정 체제의 충실한 신봉자이며, 모든 정치적 논의의 최상위에 상제 폐하를 두기를 원합니다. 신한청년당은 대한 유일의 합법정당이며, 다양한 이념을 가진 의원들의 넓은 연정을 아우르지만 상제 폐하의 옥좌를 의회의 난잡한 정치적인 문제들로부터 안전하고 확실하게 지켜냄으로서 유지될 수 있습니다. 그러나, 장면은 그의 정당에 대한 통제를 빠르게 잃고 있으며 그가 내각총리대신직에서 물러나는 것은 불가피해보입니다.\n\n제국의회의 많은 이들은 그가 이범석과 이승만을 무찌른 것과 같은 방식으로 장면이 물러나기를 바라며, 이는 대한 정계에서 줄곧 자신의 유의미한 위치를 지켜온 이승만의 소망이기도 합니다. 만일 장면이 그의 이념을 지켜내고 파벌을 생존시키기를 원한다면, 그는 다시 한번 대한의 어두컴컴한 정계 속에서 안전한 그의 길을 찾아내야 할 것입니다. 마치 그가 과거에 수없이 그랬던 것처럼.§!"
 
 POLITICS_WANG_JINGWEI_DESC:0 "§L왕징웨이의 인생을 설명하는 단어는 명확합니다. 광둥성에서 과거시험을 수석으로 합격한 명문장가이며, 파리와 한성에서 유학을 한 엘리트이며, 혁명 이전, 그리고 현재에도 천하를 뒤흔들려는 반골적인 모습을 보여준 그는 혁명가입니다.\n\n그가 태어났을 때의 중국은 혼란하였습니다. 아편은 대단하신 대영제국이 중화의 몸에 낸 총상 속으로 들어와 내장을 썩게 하였으며, 지방의 군벌들은 고혈을 짜면서 인민들을 채찍질하였습니다. 신해년, 만청의 사직을 들어내고 민국을 선언하였지만, 중화는 변하지 않았습니다. 이미 상처나고 부패한 몸은 바뀔 수가 없었습니다.\n\n고뇌의 시간은 길었습니다. 중화에 드리운 암운을 어떻게 걷어낼 수 있을까? 한성에서의 유학의 기억과 파리의 신학문, 그리고 쑨원 선생의 삼민주의는 그의 생각을 틔워주었습니다. 그리고 마침내, 그는 인민을 위한 길을 걸어가리라 결정하였습니다. 그는 자신이 가야할 길을 찾아내었습니다.\n\n호법전쟁과 국공합작은 그가 세운 바른 미래로 향하게 해줄 거름이 되었고, 그의 뜻에 동감한 여러 동지들은 혁명을 위한 빛이 되었습니다. 그의 가장 친애하는 동생 장제스 또한 그의 담대함과 이상을, 모두의 행복을 위한 그 길을 함께 걸어가고 있습니다. 북벌의 실패에도 길은 여전히 하나로 나져, 어긋날 일이 없습니다. 아무리 고되고 힘들다 할지라도, 그는 그의 고향에 있는 모든 이들을 위할 것입니다.§!"
 
 POLITICS_CHIANG_KAI-SHEK_DESC:0 "§L한 시대를 풍미한 영웅들은 각기 자신만의 재주가 있었습니다. 초한쟁패기의 한고조에겐 호쾌함이 그것이고, 삼국시대의 소열제에겐 인덕이 그것이었습니다. 악비에게는 충정이 그것이었고, 장제스에게는 인내가 그것입니다. \n\n국민혁명군의 총사령관이자 주석 왕징웨이의 의동생인 장제스는 저장성 닝보시에서 장자오총의 둘째 아들로 태어났습니다. 한국으로 유학하여 군관학교를 졸업하여 신해년의 과업에 참가한 그는 조국을 바꾸겠다는 일념 하에 청년임에도 열성적인 활동을 이어나아갔습니다. 전 중화인의 믿음을 배신한 위안스카이가 황제 즉위를 선언하고 혁명의 대의를 저버리자 이를 축출하겠다고 다짐하였으나 실패, 수 년동안 상하이 어두운 길을 전전하며 유랑하였습니다.\n\n여러 곳을 전전하던 그는 옛 인연이 있는 쑨원을 따라 광둥에 자리잡았고, 그의 이상에 감복하였습니다. 쑨원의 경호원으로 광둥에 머물던 그는 민국의 진정한 모습이 무엇이어야 하나에 대하는 생각을 이어나갔고, 국민을 위한 혁명의 길이 곧 중국에 필요하다는 것을 깨달았습니다. 소련으로의 유학은 그에게 좋은 기회가 되었고, 십 수년간의 경험과 그에게 잠재되어있는 군사적인 재능은 순식간에 그를 국민당의 실력자로 만들어주었습니다. \n\n최초의 혁명가가 죽은 후, 그 유지를 잇고자 하는 그는 일생일대의 도박을 감행하였습니다. 난징을 향하는 장제스의 칼끝은 실재적인 위협이 되어 군벌들을 축출하기 직전에 이르게 하였고, 그는 뜻을 이룰 것 같았습니다. 그러나, 단 한 번의 실수는 모든 것이 족하지 않은 그의 발판을 부수기엔 충분하였습니다. \n\n기다렸다는 듯 그를 물어뜯기 시작한 당 내 정적들에 의해 그는 굴욕을 삼킬 수 밖에 없었고, 이 때 그는 인내를 갖기 시작하였습니다. 그에게 왕 형은 존경스러운 인물이지만 형의 동지들은 장제스에겐 따지면 적들에 가까웠습니다. 내키지 않은 것도 자신의 뜻을 이루기 위해 와신상담하며 감내한 장제스는 그의 본 생각을 숨기며 때를 기다릴 것입니다.§!"
 
