 KOR_yi_won_puppet_desc:0 "§L광무 25년(1902) 대한제국 한성부에서 고종 광황제 이천과 그의 후궁 원빈 성씨 사이에서 태어난 경친왕 이원은 사실 그다지 관심을 받는 황족이 아니었습니다. 그는 조용한 성격에, 황족이라는 의무를 자랑스럽게 받아들여서, 만인의 귀감이 되는 모습을 보여주기 위해 최대한 노출을 피하는 삶을 살았습니다. 그러한 그가 정계에 모습을 드러내게 된 것은, 아이러니하게도 그에게 아무도 관심이 없었기 때문이었습니다. 장막 뒤에서 제국을 뒤흔드는 이들은 명목상이라도 근황을 위하는 척을 해야하기 때문에, 황제와 가장 가까운 그의 동생을 총리로 올려놓아 자신들의 충성심을 증명한 것이었습니다. \n\n당연하게도, 평소에도 조용했으며, 총리직에는 더더욱 관심이 없던 경친왕은 장막 뒷 편의 사람들이 원하는 바를 따르기에는 충분하였습니다. 총리 관저에서 방석을 덥히고, 차를 마시고, 가끔식 관저로 찾아오는 이들을 웃으면서 맞이해주는 것이 그의 일과입니다. 사실 총리직을 맡기 싫었다면 굳이 맡을 필요가 없었고, 다른 후보들 또한 있었습니다. 그러나 거절하지 않고 이를 맡은 것으로 보아 그 또한 이 역할에 만족하는 것 같습니다. \n\n아직까지는 말입니다.§!"
 
 KMN_YI_CHEOK_DESC:0 "§L영락 8년(1874) 대한제국 한성부 완경군 이재황의 사저에서 태어난 이척은 어릴 적부터 선하고 온순하여 많은 이들의 사랑을 받았습니다. 효를 숭상하고, 예를 알며, 급격히 변하는 세상 속에서 유교적 원리에 충실하면서 황실의 후손으로 품행을 단정히 해 형과 동생들과는 다른 모습으로 황족의 귀감이 되어 그 고종 광무제에게 훈장까지 받았습니다. 조부 흥선군의 유언에 따라 관직생활에 오르게 된 그는 성실하면서도 윗사람의 말을 잘 들어주는 그 특유의 성격으로 승진가도를 달렸으며, 민주당과 대한당으로 나뉘어 싸우는 정계에서도 중립을 지키면서 갈대같은 모습을 보여주고 있습니다.\n\n지금의 그는 한 아들과 두 딸의 아버지로, 북만주에서 강명 11년(1933)부터 도독직을 맡고 있습니다. 이곳에서도 시민들의 말들 귀담아 듣고 소탈한 성품으로 많은 인기를 끌고 있습니다. 혼란스러운 상황 속에서 그는 북만주 사람들의 기둥이 되어주고 있습니다.§!"
 
 JO_SOANG_DESC:0 "§L광무 10년(1887) 대한제국 경기도 파주목 오리면 능동리에서 태어난 조소앙의 인생은 순탄하지 않았습니다. 어려서부터 조부 조성룡에게 한학을 배웠고, 광무 25년(1902) 상경해 성균관에 입학하면서 그는 세계의 시세에 크나 큰 관심을 갖을 수 있었습니다. 황실 장학 유학생으로 택해져 독일로 유학을 떠나면서 법학을 배우게 되었고, 귀국 후에는 법관으로 임용되어 판사 생활을 시작하였습니다. \n\n그러나 그의 관심은 단순한 판사에 머무르지 않았습니다. 유학시절 접할 수 있던 민족과 국가에 관한 서적, 그리고 그의 조국에 내려온 많은 문제와 황제라는 거대한 그림자에 가려진 수천만 국민들까지, 그는 이 모든 것에서 눈을 돌리고 살 수 있는 담대한 이가 아니었습니다. \n\n가족의 만류에도 불구하고, 그는 자신의 직업을 벗어던지고 사회에 뛰어들었습니다. 사회 단체에 입문하여 공부를 하고 싶음에도 사정이 여의치 않은 이들에게 야학을 열어주었습니다. 그러나 부족하였습니다. 조소앙에게 아래서부터의 계몽도 중요하였으나, 결국 그의 뜻을 담을 수 있는 것은 위에서부터의 계몽이었습니다. 국체를 전부 동원하여 국가를 개조하는 것이 그가 바라는 대동사회를 이루어낼 수 있었습니다.\n\n신한청년당이 창설된 것이 그래서였습니다. 여운형과 장건상, 박헌영. 조동호와 이만규, 송진우와 이은이라는 깊은 뜻을 나눈 동지들은 가고자 하는 여정을 함께하리라 맹세했습니다. 대전쟁과 경제 호황 이후 찾아온 침체는 개혁의 필요성을 여실히 드러내었고, 이때를 기점으로 신한청년당이 활동하기 시작하였습니다. 신간회, 근우회라는 동지들도 있었기에 그의 여정은 순탄할 것 같았습니다. 황제의 개입이 있기 전까지는. \n\n강명황제의 척사윤음은 브나로드 운동을 위시한 여러 사회개혁, 계몽운동을 탄압하였고, 이는 신한청년당 또한 예외가 아니었습니다. 그 시점을 기준으로 당은 좌익과 우익으로 나뉘게 되었고, 결국 좌익을 맡던 여운형과 박헌영 등이 탈당하면서 당은 우익이 장악하게 되었습니다. 신한청년당은 그렇게 개혁정당에서 차근차근 개조되었고, 결국 초기의 계몽과 민족이라는 기치에서 민족이라는 기치만이 남게 되었습니다.\n\n이은의 형 이강이 세운 새로운 융중대에 신한청년당이 오르게 되었습니다. 통제파 일당들이 세운 계획 속에서 그의 당은 장기판의 말 따위로 전락하였습니다. 동지를 잃으면서까지 바라고자 하는 바는 달성할 수도 없었으니, 위안할 수 있는 점은 정점에 섰다는 것입니다.\n\n비록 허수아비라 할지라도.§!"
 
 KIM_SONGSU_DESC:0 "§L김규식에게 남은 것은 대한제국의 운전대였습니다. 김창숙에게 남은 것은 망인이 남긴 책무였습니다. 김성수에게 남은 것은 아무것도 없습니다. 그의 전임자들은 제국의 모든 자원을 동원하여 적들과 싸웠고, 결국 얻은 것은 없이 쓰디쓴 패배만을 그에게 남겨주었습니다. 그러면 그가 할 수 있는 것은 무엇일까요?\n\n모든 책임을 통감한다며 공직에서 완전히 물러나게 된 화평계, 그리고 전쟁을 실질적으로 주도한 일소계가 세력을 잃었습니다. 그렇다면 정권은 혁신계의 손으로 넘어갔을까요? 아니었습니다. 안창호와 그 후계들은 한 차례 정쟁을 거치면서 완전히 사그라들었고, 결국 남은 이는 2.26 사건 이후 한 발자국 뒤에서 떨어져 관망하고 있던 인촌 김성수였습니다. \n\n다만 인촌이 바란 총리의 자리는 이런 상황에서 이런 방식으로 올라오는 것이 아니었습니다. 그는 신민들의 민의에 따라 선출되고, 당원들의 협력을 받아 안정적이고 깔끔한 형태의 정부를 구축하고 싶어하였습니다. 그러나 이는 달성될 수 없었고, 어쩌면 앞으로 그의 모든 후임자들이 이뤄낼 수 없을 것입니다. \n\n서울, 평양, 부산, 심양, 해삼위. 저 남쪽 대도시부터 북쪽 광야까지 모든 곳이 불안정하고, 모든 상황이 좋지 않습니다. 충격과 함께 지금껏 억눌러둔 모든 불만이 터져나올 것입니다. 김성수는 그 모든 책임을 강제적으로 떠맡게 되었습니다. 다만 그 또한 위정자이기에 이 혼란을 되는 한까지 수습해보겠다고 홀로 읊조리고 있습니다.\n\n§R어떻게 자신도 믿지 않는 말이 이뤄질 수 있을까요?§!§!" #광무 14년(1891) 대한제국 전라도 흥덕현 부안면 인촌리에서 태어난 김성수
 
 KIM_CHANGSU_DESC:0 "§L군인으로서 해야할 일이 아니라는 것은 그 자신도 잘 알고 있습니다. 후세에 끔찍하게 기억될 것이 분명합니다. 그 이름 석 자가 꺼려질 것이 당연합니다. 그러나 이 조차도 감수하여 내린 선택이기에 김창수는 더 이상 거리낌이 없습니다.\n\n앞선 세 김씨들은 타륜을 잡았으나 실패하였습니다. 우사는 우유부단하여 제 뜻을 전부 펼치지 못하고 사라졌습니다. 심산은 망인의 뜻을 이르려 하였지만 항거할 수 없는 폭풍에 쓰러졌습니다. 인촌은 앞선 두 사람의 실책을 수습하지도 못하였습니다.\n\n백범의 자비로운 황제는 그에게 실패를 바로잡을 기회를 주었습니다. 개성의 기갑 사단은 김창수와 황제를 위한 부대로 재편성되었고, 대아시아 전쟁에서 가장 날카로운 칼날은 한성의 '역적'들을 겨눴습니다. 그리고 굳세고 밝은 시대는 뒤의 글자가 사라진 그저 굳센 시대로만 남게 되었습니다.\n\n이름에 오명만 남았습니다. 그러면 남은 것은 미친 사람만이 할 수 있는 미친 처방입니다. 시위, 투쟁, 단결은 필요하지 않습니다. 지금 대한제국에 필요한 것은 하나된 믿음과 북적들에게 대항할 실력의 배양입니다. 오직 그 목적을 위해 칼을 꺼내들었습니다.\n\n김창수는 생이 얼마 남지 않았기에 그 반석만 닦아둘 것입니다. 그러나 그의 동지들은 김창수의 뒤를 이어갈 것이고, 대자대비하신 주군은 그런 후계들을 기꺼이 여기시어 끝까지 성권하실 것입니다.\n\n§R"나는 나 스스로가 폐하의 장기말임을 잘 알고 있다네. 그게 무슨 상관인가? 주인이 명을 하면 도구는 얌전히 이를 받들어 따르는 것이 당연하지."§!§!"
 
 LEE_BEOMSEOK_DESC:0 "§L민족이라는 보이지 않는 가치에 집착하였었습니다. 이제는 권력 그 자체에 집착하게 되었습니다. 이범석에게 내려진 많디 많은 충격은 결국 그의 성격을 매우 괴팍하게 만들었고, 친한 이들을 등 돌리게 하며 독선적인 길을 걸어가게 만들었습니다. \n\n김구의 계승자라는 이름은 당 내에서는 더 이상 무용지물입니다. 그와 같이 혁명을 주도한 박정희는 카리스마와 리더쉽으로 정계를 장악하였고, 심지어 그의 아들들조차 박정희의 인간적인 매력에 사로잡혔습니다.\n\n누가 보아도 확실하게 패배하였다는 말이 나올 것입니다. 그러나 이범석은 인정하지 않았습니다. 과거의 망령이 만든 아집에 휩싸였고, 그렇게 저 스스로 구렁텅이로 들어가는지도 모른 채 내달려가고 있습니다.\n\n끝은 확실하게 보입니다. 그의 정적이 결국은 그를 완전히, 철저하게 짓누르고 위에 올라설 것입니다. 귀신 씌인 지도자는 절대 그 누구도 원하지 않으니까.§!"
 
 PARK_CHUNGHEE_DESC:0 "§L가장 밑바닥 농가의 막내아들에서 제국 최정상까지 올라오기 위해서는 많은 일을 겪어야 합니다. 제 조상들이 달성해본 적 없는 위업을 이루려면 목숨을 판돈 삼아 벌이는 도박에서 승리하여야 합니다. 그런 의미에서 박정희는 야수의 심장을 지닌 도박사이며, 곧 승리를 거머쥐는 승부사입니다.\n\n그의 친애하는 형 박상희는 사회주의자였습니다. 다행스럽게도 황실과 정부의 칼날에 목이 떨어지지는 않았으나, 그 형이 물고를 겪은 이후부터는 평범한 음악 교사의 삶을 반납하고 권력으로 향하는 길을 찾게 되었습니다. \n\n기회는 도처에 널려있었지만 박정희에게 가장 빠르고 편하게 주어진 것은 입대였습니다. 그는 혈서를 써서 육군사관학교에 들어갈 수 있었고, 참위로 임관하면서 긴 정상으로의 싸움을 시작하였습니다.\n\n대아시아 전쟁은 전환점이었습니다. 그의 수 많은 전우들이 목숨을 잃어버리기도 하였으나, 역설적으로 박정희의 위에 있는 사람들 또한 공평하게 사라졌습니다. 그는 빠르게 참장까지 진급하였고, 전쟁이 끝나자 최전방의 병권을 쥔 주요 인사가 되었습니다.\n\n혁명일심회는 박정희가 굴린 주사위입니다. 그는 김창수와 이범석 등의 얼기설기 모인 단체를 체계적으로 만들었고, 거사가 실행된 날 직접 움직이며 한성을 장악하였습니다. 그것 뿐이 아닙니다. 자신의 동지였던 정적 이범석 또한 확실하게 무릎 꿇렸고, 황제를 제외한 한국의 모든 권력을 장악할 수 있었습니다.\n\n미국과의 연대, 반공전선의 재정비, 중공업 강화의 토대는 그의 내각이 마련한 것입니다. 허나 마지막 선을 넘지 못하였기에 더 나아갈 수 없었습니다. 그의 계획에서 대한제국은 하나의 기계처럼 완벽히 움직이는 체계적인 나라였습니다. 예측할 수 없는 변수는 제거해야 하였습니다. 그렇기에 박정희는 필연적으로 군주와 충돌을 빚을 수 밖에 없습니다. \n\n모든 계획을 마련해둔 지금까지 황제는 그저 웃기만 하며 조정의 가장 뒷 편에서 앉아있습니다. 그러나 과연 황제가 언제까지 지켜만 볼지는 다시 생각해봐야 할 것입니다.§!"
 
 YI_WU_DESC:0 "§L매우 이성적이고, 지적이며 그 누구보다 앞서 있다고 생각되는 사람조차 결국은 사람이기에 가끔씩 실수를 합니다. 이우 또한 예외는 아니었지만, 제 목숨줄마저 끊어버릴 정도의 매우 큰 실수를 자행하고 말았습니다. \n\n그의 아버지는 황족의 말예인 이강이었고, 증조부는 전직 총리대신인 흥선군 이하응이었습니다. 그들의 총기를 물려받은 이우는 젊은 나이에 두각을 드러냈고, 군이라는 자신의 터전에서 확고한 입지를 만들어 냈습니다. \n\n대아시아 전쟁과 그 이후 찾아온 혁명일심회의 쿠데타는 기회였습니다. 이우는 군 후배인 박정희와 손을 잡았고, 그와 함께 김성수 내각, 그리고 더 나아가 이범석마저 치워버리며 순식간에 제국의 주요 인물로 자리매김하는데 성공하였습니다. 그의 뒷배를 잠시 잊은 채 말입니다.\n\n이우의 뒤를 봐준 것은 황제였습니다. 까마득한 옛날의 종친회의에서 결정된 사항이 바로 군 내에서 이우를 지원하는 것이었고, 이는 황제의 의중이 전적으로 반영되어 있었습니다. 그렇기에 이우는 혁명일심회라는 극비 조직에 접근할 수 있었고, 또 승승장구하도록 예상된 박정희와 손을 잡을 수 있었습니다.\n\n군주의 명을 잠시 잊었기에 한 번의 실수를 자행하였습니다. 임금은 자비로웠기에 그 하나는 눈 감아 주었으나, 두 번째 실수는 용납하지 않을 것입니다.\n\n§R권력의 공백 속에서 제 것이 아닌 것을 탐하려는 아둔한 짓을 하였습니다. 이우는 멍청하게도 두 번이나 실수를 하였습니다.§!§!"
 
 YI_HYUL_KKS_LOSE_DESC:0 "§L헌문황제께서 남기신 대한은 어떤 것이옵나이까? 법 헌, 물을 문. 아명은 만수에 자는 백승이신 폐하께서는 성조 강황제 폐하의 장남으로 이 땅에 첫 발걸음을 내딛으셨나이다.\n\n폐하께옵서는 전란의 시기에 대한에서 태어나셨나이다. 융희의 연호가 저무르는 시대에서 폐하는 삼천리 강산에 일어서셨으며, 황태자로서의 업무를 어린 나이부터 짊어지시게 되셨나이다. \n\n수 차례의 전화가 폐하께서 황태자로 있을 때 한국을 덮쳤나이다. 영민하신 폐하께옵서는 무엇을 해야하는지 잘 아시었나이다. 폐하께서는 선대제의 장남으로서 신민들을 위무하고 자비의 덕목을 깨우치셨나이다. \n\n황제 폐하께서는 전대의 유산을 이어받으셔야 한다는 막대한 책무가 있으시옵나이다. 한국의 가장 낮은 곳부터 가장 높은 곳까지 폐하께서는 이 모든 것을 관조해야하는 자리에 오르셨나이다. 그러나 폐하께서는 영민하시옵나이다. 충분한 재주를 지니고 나셨으며, 또 그 누구보다 이를 잘 이용하실 수 있나이다.\n\n반 천년의 사직의 계승자이시여 굳세게 버티소서. 고된 날이 지나면 반드시 볕이 들 것이옵나이다.§!"
 
 JANG_SEDONG_KKS_LOSE_DESC:0 "§L황제 폐하께서 마련하신 모든 기반이 단단하게 굳어졌습니다. 대한제국의 가장 아래에서 저 드높은 위까지, 모든 곳에 폐하의 위권과 은덕이 세를 미치고 있습니다. 한국은 그 분의 소유이며, 그 분이 온전히 그림 그릴 수 있는 도화지입니다.\n\n장세동에게 붙은 총리대신이자 군 참모부 총장이라는 직함은 단순히 '조금 더 쓸모 있는' 물감 혹은 그림 도구에 지나지 않습니다. 건흥의 연호를 쓰시는 분께서는 자유를 연기하시면서 그 꼭두각시로 장세동을 이용할 뿐입니다. \n\n모든 원한을 그에게로 돌리는건 좋지 않은 기분이지만, 폐하께서는 자신이 아끼는 도구에게 그만한 대우와 손질을 해주고 있습니다. 전라남도 촌에서 태어나 군에 들어가고, 황제의 '친택'으로 하늘까지 오른 그에게는 이런 대우는 거절할 수 없었습니다. 그렇기에 대외적으로 그는 잔혹한 한국 군사정부의 독재자이자 온라인과 오프라인을 가리지 않고 탄압을 가하는 철의 인간입니다.\n\n그 모든 선택은 당연하게도 대황제 폐하께서 내리셨지만, 장세동은 이를 말할 수도 없고, 백성들은 알아낼 수도 없을 것입니다. 대한제국은 영원히 폐하와 그 후손들의 소유로 남을 것입니다.§!"
 
 KIM_HUI_SUN_DESC:0 "§L"절대적으로 완전한 것은 하늘의 법칙이다."\n\n김희선은 매우 복잡하지만 영리한 인물입니다. 자신에게 주어진 평판까지 최대한 이용하려고 하는 그는 노련한 정치인입니다. 그러나 항거할 수 없는 폭력에도 그 초연함을 유지할 수 있을까요? \n\n영락 10년(1876) 평안도 강서군에서 태어난 김희선의 첫 목표는 군인이었습니다. 대한국 육군사관학교에 입학하여, 노백린 등과 함께 1899년 졸업하여 군인으로써 활동을 하였습니다. 기병 참위로 임관하여 그는 인생 최초의 전쟁 한러전쟁을 겪으면서 생각이 변화하였습니다. \n\n그는 전쟁에서 많은 공훈을 세워 황제에게 친히 태극장을 수훈받았으나, 첫 전투에 돌입한 정위였던 김희선과는 다르게 전후의 김희선에게 전쟁은 그저 낭만적이고 승전보가 울리는 것이 아닌 포화와 피, 차갑게 식은 전우들의 군번줄만이 남는다는 것이라고 가슴 시리게 새겨졌습니다.\n\n그의 동기들과 다르게 그는 군문에서 발을 뺐습니다. 젊고 유망한 영재를 놓치기 싫었던 군은 그의 마음을 돌리려 하였으나 그의 마음은 전쟁보다는 다른 곳에 있었습니다. 그는 사람을 위하는 일을 하고싶은 것임을 깨닫고 개화당 청사의 문을 두들겼습니다. \n\n김옥균 전 총리대신의 문하에서 치국에 관하여 수학하였고, 전략을 짜던 그 시절처럼 열정적으로 정계에서 노니었습니다. 개화당이 이름을 신민의 기둥이 된다며 '민주당'으로 바꾸고, 대한당이 정치를 옳지 않게 행하였을 때도 그는 조용히 때를 기다렸고, 자신이 원하는 기회를 잡았습니다.\n\n그러나 그 기회는 산산조각나며 부수어졌습니다. 그의 능력의 한계는 분명 범상치 않으나, 시대의 흐름은 개인의 용력을 전부 발휘하도록 놓아두지 않았습니다. 대공황과 패권의 붕괴는 결국 예정된 수순이 되었고, 김 총리는 자신의 처형명령서에 서명하는 기분으로 하루하루 업무를 수행하고 있습니다.§!"
 
 YI_KANG_DESC:0 "§L"몸과 마음을 닦아 수양하고 집안을 가지런하게 하며 나라를 다스리고 천하를 평한다."\n\n영락 11년(1877) 3월 30일, 대한제국 한성부에서 흥선군 이하응의 3남 완경군 이재황은 아들 하나를 보았습니다. 종친의 아들로 태어난 그 아이는 훗날 대한제국의 권력의 복마전에서 승리를 거머쥐는 이강이었습니다. 이강의 유년기는 굉장히 풍족하였습니다. 조부 흥선군은 한 때 차기 옥좌에 오르게 될 만한 유력 황족이자 이름난 관료였습니다. 범상한 완경군과는 달리 흥선군의 호탕함을 물려받은 것을 크게 보아, 이하응은 이준용과 함께 이강을 크게 아끼었습니다. 그리하였기에 이강은 조부의 영향을 짙게 받으면서 성장하였습니다. 훗날 펼치게 될 정치적 수완은 이 당시에 완성된 것이었습니다.\n\n광무 16년(1893), 16세가 되던 해에 이강은 갑작스럽게 육군사관학교에 진학하는 뜻을 밝혔습니다. 은퇴한 흥선군이 그 뜻에 대해 물으니, 비답하기를 "경장이 완성되어 황실의 피를 잇는 이로서 조정에 출사하기에는 크게 힘듭니다. 불초손이 사내로 태어나 조부님과 같은 업을 펼치려면 외세를 쳐서 파하는 것 뿐이 없습니다. 소손은 흥선군의 손자로가 아닌 당당히 이름 두 자를 남기기 위해 군문에 들고 싶습니다." 라 하였습니다. \n\n황족이 군 장교로 들어가는 것이 크게 이상한 일은 아니었기에 광무제의 윤허에 따라 이강은 곧 장교의 길을 걸어가기 시작하였고, 한러전쟁과 세계대전, 극동 출병을 거치며 혈기 넘치는 참위에서 완숙한 장성으로 성장하였습니다. 물론 내적인 성장 외에 다른 욕망도 성장하였습니다. \n\n안중근의 동평론은 시초에 불과하였고, 융희제 사후 군대의 파벌은 민족주의를 포함한 여러 이념을 타고 이합집산을 거듭하였습니다. 곧 통제파와 황도파로 나뉜 파벌 간의 다툼은 격화되었고, 이강은 군인이라기에는 꽤나 밝은 정치적 수완과 사촌형 이준용의 도움으로 통제파와 고위관료층 사이에서 명성을 얻을 수 있었습니다. \n\n그러나 갈 수록 광무경장의 뜻이 바래져가는 가운데 혼란 속 기틀을 잡을 이가 필요하다는 생각이 널리 퍼져갔습니다. 많은 이들이 그 초인이 자신이라고 여겼고, 그 중 이강도 있었습니다. 허나 말 뿐인 이들과는 다르게 이강은 기회를 만들 수 있는 위치에 있었고, 그 기회는 강명 14년(1936) 2월에 찾아왔습니다. \n\n그렇기에 조금은 무리수를 써서라도 통제파를 설득하여 정권을 장악하였고, 나약하여 뜻이 없는 강명제에게 아첨하여 원하던 권력을 잡았습니다. 오만하게도 오직 나라를 평안케 함은 자신만이 할 수 있다 생각하였기에 말입니다.§!"
 
