l_english:
 news.1.t:0 "노구교(마르코폴로 다리) 사건"
 news.1.d:0 "[This.GetNewsIcon]베이징 남서쪽에 위치한 전략적 거점 노구교(마르코폴로 다리)에서 대한군과 중국군 간의 교전이 일어났고, 어느 쪽도 확실한 우위를 점하지 못한 채 끝났습니다.\n\n[CHI.GetNameDef](은)는 [JAP.GetNameDef]의 사과와 영토 양도 요구를 거절하고, 대한의 침략 의도가 '한계'에 도달했다고 주장했습니다.\n\n외교관들은 변덕스러운 상황이 언제든지 전쟁으로 발전할 수 있다고 걱정하고 있습니다."
 news.1.a:1 "과연 재미난 시대군."
 news.1.b:0 "중국놈들의 버르장머리를 좀 고쳐놓을 필요가 있겠군!"
 news.1.c:0 "좋다!  한 치도 물러서지 마라!"
 news.2.d:0 "[This.GetNewsIcon]북경의 남서쪽에 위치한 전략적 거점 노구교(마르코폴로 다리)에서 대한군과 중국군 간의 교전이 일어났고, 어느 쪽도 확실한 우위를 점하지 못한 채 끝났습니다.\n\n[CHI.GetNameDef](은)는 사건에 대한 모든 책임을 지고, [JAP.GetNameDef]에게 사과뿐만 아니라 광대한 영토 양도도 동의하기로 했습니다. 국경문제가 전쟁으로 발전할 것이라 예상한, 많은 전문가들이 깜짝 놀랐습니다.\n\n아시아에 항구적인 평화가 오는 걸까요?"
 news.2.a:0 "불확실하다."
 news.2.b:0 "이는 우리를 만족시켜줄 것이다...당장은."
 news.2.c:0 "선택의 여지가 없었다."
 news.5.t:0 "[JAP.GetNameDefCap]의 프랑스령 인도차이나 요구"
 news.5.d:0 "[This.GetNewsIcon]유럽에서의 투쟁에 비추어 프랑스의 약점을 활용해, [JAP.GetNameDef](은)는 인도차이나 식민지의 통제권을 포기할 것을 신정부에게 강요하고 있습니다!\n\n대한군은 이미 이 지역의 모든 주요 기지를 점령하기 위해 이동했으며, 전문가들은 이 식민지가 향후 군사 원정의 발진지로 이용될 수 있다고 우려하고 있습니다."
 news.5.a:0 "독수리는 시체를 쪼아 먹는다."
 news.5.b:0 "이는 당연한 일이다."
 news.5.c:0 "자칼들은 우리에게 선택을 남겨두지 않았다."
 news.5.e:0 "우리의 동맹은 결단력을 보여줬다!"
 news.6.d:0 "[This.GetNewsIcon]유럽에서의 패배에 비추어 프랑스의 약점을 이용하려고 시도하면서, [JAP.GetNameDef] 정부는 프랑스 신정부에 인도차이나에 있는 그들의 근거지의 사용 권한을 내놓을 것을 강요했습니다.\n\n이 요청을 수락하는 것은 대한에게 인도차이나 식민지의 지배권을 넘기는 것이기에 프랑스는 동의하지 않았습니다.\n\n전문가들은 이번 결정이 대한군의 보복으로 이어질 가능성이 높다고 보고 있습니다."
 news.6.a:0 "그들이 그런 짓을 할리 없겠...지?"
 news.6.b:0 "이 완고한 바보는 실수의 대가를 지불하게 될 것이다"
 news.6.c:0 "우리의 일은 우리가 준비해야한다."
 news.6.e:0 "우리의 친구가 대담한 행동에 나섰다."
 news.7.t:0 "소련-대한 국경 접전"
 news.7.d:0 "[This.GetNewsIcon]소련군과 대한군은 최근 만주 국경에서 교전을 벌였습니다.\n\n몽골군 기병대가 지원하는 상당한 숫자의 소련군의 기습에 허를 찔린 대한군은 상당한 피해를 입었습니다. \n\n한성의 분위기는 긴장됐습니다만 전면전으로의 확대를 논하기엔 아직 이릅니다."
 news.7.a:0 "아시아에서 또 다른 전쟁이 시작되는 건가?"
 news.7.b:0 "입장을 표명하기 부끄럽군..."
 news.7.c:0 "우리는 세상에 교훈을 보여줘야 해."
 news.8.d:0 "[This.GetNewsIcon]소비에트와 대한군은 최근 만주 국경을 따라서 주요한 접전 충돌이 있었습니다.\n\n이 전투의 보고서에 따르면 대한군은 국경을 넘어 협공을 가했고 이로 인해 소비에트군은 혼란에 빠져 퇴각했습니다. \n\n모스크바에서 러시아 극동 지역으로 병력을 더 급파하겠습니까?"
 news.8.b:0 "천황 폐하 만세!"
 news.8.c:0 "우린 상황을 고려해야 한다..."
 news.9.t:0 "소련의 퇴각"
 news.9.d:0 "[This.GetNewsIcon]만주국 내의 대한군이 강화되면서, 예상치 못한 사태에 직면한 소련은 국경에 배치했던 부대를 후퇴시켰습니다.\n\n이것은 대한과의 새로운 대립을 피하기 위한 모스크바에서의 명령이라고 생각됩니다. 아마도 러일전쟁에서 러시아가 뼈아픈 패배를 당한 불쾌한 기억을 상기한게 원인이 된 것으로 추측됩니다."
 news.9.a:0 "이것은 아마 항구적인 평화가 될 것이다"
 news.9.b:0 "겁쟁이가 도망친다!"
 news.9.c:0 "전술적 후퇴일뿐이다."
 news.10.t:0 "소련의 베사라비아 요구"
 news.10.d:0 "[This.GetNewsIcon]루마니아와의 국경지대에 병력을 집결시킨 후 [SOV.GetNameDef] 부쿠레슈티 정부에 대해 즉각 베사라비아의 통치권을 양도하라는 최후통첩을 보냈습니다.\n\n이 지역은 과거 러시아 제국에 속해 있었고 말하는 [SOV.GetNameDef](은)는 자신들의 요구에 충분한 법적 근거가 있다고 생각합니다. \n\n루마니아는 이 요구에 응할 것을 표명하고 베사라비아에서의 철군을 시작했습니다."
 news.10.a:0 "흥미롭군."
 news.10.b:0 "베사라비아는 우리의 정당한 영토다."
 news.10.c:0 "우리에겐 선택의 여지가 없다."
 news.10.e:0 "잠시나마 승리의 기쁨을 즐겨라, 모스크바."
 news.11.t:0 "소련의 요구를 거부한 루마니아"
 news.11.d:0 "[This.GetNewsIcon][SOV.GetNameDefCap](은)는 [ROM.GetNameDef](와)과의 국경 지대에 대규모 부대를 집결시켰습니다. 그리고 오늘 모스크바는 루마니아 정부에게 즉각 베사라비아의 통치권을 양도하라는 최후통첩을 보냈습니다. 이 지역은 과거 러시아 제국에 속해 있었다고 말하는 [SOV.GetNameDef](은)는 자신들의 요구에 충분한 법적 근거가 있다고 생각한다.\n\n소련의 도전적인 움직임에 부쿠레슈티 정부는 소련의 영토 요구를 모두 거부할 것을 선택하였고, 루마니아군에 총동원령을 내렸습니다.\n\n국제 소식통은 소련군이 언제 국경을 넘어도 이상하지 않다고 생각합니다."
 news.11.a:0 "흥미롭군."
 news.11.b:0 "그들은 치명적인 실수를 했다."
 news.11.c:0 "베사라비아는 우리의 것이다!"
 news.11.e:0 "바보들끼리 서로 싸우게 냅둬라."
 news.12.t:0 "겨울전쟁"
 news.12.d:0 "[This.GetNewsIcon]소비에트 지도부는 [FIN.GetNameDef] 정부에 카렐리야 지역의 국경선을 수정하는 최후통첩을 발표했습니다. \n\n적군이 국경 부근에 다수 집결하고 있음에도 불구하고, 헬싱키에서는 소련의 요구를 거부하고 "러시아 침략자들이 핀란드의 땅을 한 발자국도 밟게 하지 않겠다!"라고 밝혔습니다. \n\n국제 소식통은 소련의 침공이 임박한 것으로 우려하고 있습니다."
 news.12.a:0 "이걸로 끝나지 않을 것이다."
 news.12.b:0 "그들은 우리의 요청을 거부하지 않을 것이다."
 news.12.c:0 "우리의 방어 시설을 개선해야한다."
 news.12.e:0 "볼셰비키들이 얼마나 잘 하는지 지켜보자..."
 news.12.f:0 "그들은 곧 자신의 실수를 알게 될 것이다."
 news.13.t:0 "소련의 요구를 수락한 [FIN.GetNameDefCap]"
 news.13.d:0 "[This.GetNewsIcon]많은 토의 후 [FIN.GetNameDef] 정부는 카렐리야 지역의 국경선을 수정하는 소련의 최후통첩을 수락했습니다. \n\n[SOV.GetNameDef] 정부는 레닌그라드의 방위력 향상을 위해 국경에서 30km 범위에 완충지대를 마련할 필요성에 대해 언급했습니다. \n\n많은 소식통은 핀란드에 대한 소련의 전반적인 침공이 임박한 것으로 우려하고 있지만, 외교적 해결을 통해 이 무서운 일을 멈출 수 있을 것입니다."
 news.13.a:0 "평화가 왔군. 그러나 그 대가의 크기는 어느 정도일까?"
 news.13.b:0 "이제 우리는 우리의 국력을 다른 곳에 투자할 수 있다."
 news.13.c:0 "우리는 우리의 독립을 지켜냈다."
 news.13.e:0 "우리의 방어 시설은 개선되어야 한다."
 news.13.f:0 "우리의 동지들이 힘을 보여줄 것이다!"
 news.14.t:0 "[SOV.GetNameDefCap]의 [TAN.GetNameDef] 합병"
 news.14.d:0 "[This.GetNewsIcon]오늘 일찍 언론은 모스크바에서 발표한 [TAN.GetNameDef]의 합병 소식을 보도했습니다. \n\n소비에트 최고회의는 소련의 회원 자격에 대한 투바 의회의 요청을 수락했습니다.\n\n오로지 소비에트 연방과 몽골에게만 승인받은 소국 투바 인민 공화국은, 자치주로 편입되었습니다."
 news.14.a:0 "탄누... 뭐?"
 news.14.b:0 "그들을 위한 일이다."
 news.15.t:0 "제2차 빈 중재"
 news.15.d:0 "[This.GetNewsIcon]독일 중재에 의해 북부 트란실바니아가 다시 헝가리에 반환되기로 하는 조약이 빈에서 체결되었습니다. \n\n이 지역은 제1차 세계 대전의 결과 [ROM.GetNameDef]에 양도되어 격렬한 논쟁을 일으켰습니다. \n\n양도와 동시에 수많은 국경선이 조정되고 있으니, 이 시점에서 유럽의 새로운 질서가 형성되고 있는 것은 아닐까요?"
 news.15.a:0 "우리는 이것이 얼마나 오래갈 지 지켜볼 것이다."
 news.15.b:0 "유럽의 지도는 다시 그려져야 한다."
 news.15.c:0 "이 영토개정은 우리에게도 유리한 것이다."
 news.15.e:0 "그래, 그래!"
 news.16.d:0 "[This.GetNewsIcon]독일 중재에 의해 트란실바니아 전역이 다시 헝가리에 반환되기로 하는 조약이 빈에서 체결되었습니다. \n\n이 지역은 제1차 세계 대전의 결과, [ROM.GetNameDef]에 양도되어 격렬한 논쟁을 일으켰습니다. \n\n양도와 동시에 수많은 국경선이 조정되고 있으니, 이 시점에서 유럽의 새로운 질서가 형성되고 있는 것은 아닐까요?"
 news.17.t:0 "루마니아의 독일 중재안 거부"
 news.17.d:0 "[This.GetNewsIcon]빈에서 개최된 [HUN.GetNameDef] 및 [ROM.GetNameDef] 사이의 영토 문제에 관한 협상은 결렬됐습니다.\n\n중재자인 [GER.GetNameDef](은)는 북부 트란실바니아를 [HUN.GetNameDef]에 반환해야한다고 판결을 냈지만, [ROM.GetNameDef](이)가 이를 거부했습니다. 루마니아 정부는 대표단에게 즉시 부쿠레슈티로 돌아올 것을 명령했습니다. \n\n의외로 지금 당장은 [GER.GetNameDef](이)가 외교적 영향력을 행사할 생각이없는 것 같습니다."
 news.17.a:0 "흥미롭군..."
 news.17.b:0 "루마니아가 우리 얼굴에 먹칠을 하는군..."
 news.17.c:0 "트란실바니아는 우리 것이다!"
 news.17.e:0 "아직 끝나지 않았다."
 news.18.d:0 "[This.GetNewsIcon]빈에서 개최된 [HUN.GetNameDef], [ROM.GetNameDef] 사이의 영토 문제에 관한 협상이 결렬됐습니다.\n\n중재자인 [GER.GetNameDef](은)는 북부 트란실바니아를 [HUN.GetNameDef]에 반환해야한다고 판결을 냈지만, [ROM.GetNameDef] 정부는 이를 거부했습니다. 루마니아 정부는 대표단에게 즉시 부쿠레슈티로 돌아올 것을 명령했습니다. \n\n의외로 지금 당장 [GER.GetNameDef] 정부는 이에대한 외교적 영향력을 행사할 생각이 없는 듯 합니다."
 news.19.t:0 "[GER.GetNameDefCap]의 메멜 영유권 주장"
 news.19.d:0 "[This.GetNewsIcon]독일군이 국경에서 공격태세로 배치되었고, [LIT.GetNameDef]에는 프로이센의 고유 영토인 메멜의 양도를 요구하는 [GER.GetAdjective]의 최후통첩이 내밀어졌습니다.\n\n이 곳은 베르사유 조약을 통해 [LIT.GetNameDef]에 편입된 영토이지만, [GER.GetAdjective]은 지금이야말로 동프로이센을 통일할 기회로 보고 있습니다.\n\n독일의 영토에 대한 야심이 아직도 한계에 다달하지 못한 것인지 전문가들은 의구심을 가지고 있습니다."
 news.19.a:0 "새로운 지도를 만들어야겠군."
 news.19.b:0 "독일인의 영토는 모두 통일되어야 한다"
 news.19.c:0 "뭔가 저항이 있다면..."
 news.19.e:0 "강자에게 순종하는 것은 현명한 일이다!"
 news.20.t:0 "독일의 요구를 거부한 [LIT.GetNameDefCap]"
 news.20.d:0 "[This.GetNewsIcon]독일군이 국경에서 위협하고 있음에도 불구하고, [LIT.GetNameDef](은)는 독일에게 메멜을 반환하라는 베를린의 최후통첩을 거부했습니다.\n\n메멜은 한때 동프로이센에 속해 있었지만, 베르사유 조약에 따라 [LIT.GetNameDef]에 합병되었습니다. [LIT.GetLeader](은)는 조약은 반드시 지켜져야 한다고 말하며, [LIT.GetAdjective] 정부에서 독일의 요청을 거부하고 국가 방어의 필요성을 선언했습니다.\n\n국제 소식통은 독일이 군사력으로 영토의 확보에 나설 것이라고 생각하고 있습니다..."
 news.20.a:0 "정말 용감하군."
 news.20.b:0 "놈들은 스스로 사형집행서에 서명한 것이다"
 news.20.c:0 "여기를 경계선으로 그어야 한다!"
 news.21.t:0 "크라이오바 조약"
 news.21.d:0 "[This.GetNewsIcon][BUL.GetNameDef]의 남부 도브루자 반환과 더불어 [ROM.GetNameDef](은)는 더 많은 양보를 강요 당하고 있습니다.\n\n이 영토는 제2차 발칸 전쟁 이후, 1913년 루마니아에 합병되어 지금도 인구의 대다수가 소수민족인 불가리아인과 터키인으로 구성되어 있습니다.\n\n이유가 어찌 되었든, 이제 [ROM.GetNameDef]의 정치적 위상은 매우 약화되었습니다."
 news.21.a:0 "대체로 문제 없다"
 news.21.b:0 "이는 훌륭한 승리다."
 news.21.c:0 "그 땅은 어차피 쓸모 없었다."
 news.22.t:0 "이탈리아에 굴복한 조구 1세"
 news.22.d:0 "[This.GetNewsIcon]이탈리아 외교관에 의해 알바니아 정부에 완벽한 군사점령을 받아들일것을 요구하는 최후통첩이 제시되었습니다. \n\n알바니아 국왕 조구 1세는 무익한 저항을 포기했고, 알바니아는 비토리오 에마누엘레 3세에 의한 동군연합의 지배하에 들어갔습니다. \n\n[ITA.GetNameDef](은)는 발칸반도를 바라보고 있습니다..."
 news.22.a:0 "무솔리니의 야망이 낳은 또 다른 희생자군."
 news.22.b:0 "우리는 웅대한 제국을 만드는데 한 발자국 가까워졌다."
 news.22.c:0 "우리 친구 [From.GetLeader]의 또 다른 승리!"
 news.23.t:0 "조구의 반항"
 news.23.d:0 "[This.GetNewsIcon][ITA.GetNameDef] 외교관은 [ALB.GetNameDef]에 최후통첩을 제시하고 알바니아가 이탈리아로 합병될 것을 요구했습니다. \n\n알바니아 국왕 조구 1세는 국가 지도자로서 용감한 행동을 보였으며, 이탈리아의 요구를 거절하고 알바니아 국민에게 [ITA.GetNameDef]의 압력에 저항 할 것을 호소했습니다.\n\n그렇지만, 외국의 군사 전문가들은 [ALB.GetNameDef](이)가 외세 침략을 물리칠 칠 확률이 적다고 있다고 보고 있습니다."
 news.23.a:0 "[ALB.GetNameDef]의 반격까지 얼마나 걸리지?"
 news.23.b:0 "이것은 짧은 군사작전이 될 것이다."
 news.23.c:0 "조구 국왕 폐하 만세!"
 news.24.t:0 "폴란드 문제"
 news.24.d:0 "[This.GetNewsIcon]오늘 국회의사당 앞에서 열린 열정적인 연설에서 [GER.GetLeader](은)는 폴란드와 단치히에 거주하는 독일인에 대한 대우, 그리고 폴란드 회랑의 존재를 비난했습니다. \n\n폴란드에 사는 독일인 소수집단이 '상상조차 할 수 없을 정도로 악랄한 방식'으로 박해를 받고 있다고 주장하면서 [GER.GetLeader](은)는 자신과 정부의 입장을 분명히 했습니다. \n\n'단치히는 독일의 도시였고, 단치히는 지금도 독일 도시이다! 폴란드 회랑은 독일인의 것이었고 지금도 독일인 것이다! 독일인이 없는 이 동부 지역은 여전히 야만적인 수렁에 빠져들 것이다!'"
 news.24.a:0 "전쟁이 가까워지고있다"
 news.25.t:0 "라인란트 재무장"
 news.25.d:0 "[This.GetNewsIcon]독일은 프랑스 국경과 가까운 라인란트 지역에 군을 주둔시켜, 명백히 베르사유 조약을 위반했습니다. 해당 지역 주민들은 독일군을 열렬히 환영했으며, 프랑스와 영국의 외교적 반응은 침묵을 유지했습니다 .\n\n영국의 정치평론가는 '더는 독일인들은 자신들의 뒷마당에서 걷지 않아도 된다'라고 평했습니다."
 news.25.a:0 "걱정스럽군."
 news.25.b:1 "그곳은 독일 영토다."
 news.25.c:0 "국경 방위를 확인해야겠군."
 news.25.e:0 "당황할 필요 없다. 분명히."
 news.26.d:0 "[This.GetNewsIcon]베르사유 조약을 정면으로 위반한 독일군은 라인 강을 건넌 뒤 프랑스 국경 근처, 라인란트 영토에 진입했습니다.\n\n대전쟁을 끝낸 평화 조약에 대한 '용서받을 수 없는 침범'이라 일컬으며, 프랑스와 영국은 독일로의 무장 급습을 위해 군대를 동원했습니다. \n\n유럽에서 또 다시 전쟁이 벌어졌습니다!"
 news.26.a:0 "우리는 그곳으로 다시 나아가리라!"
 news.26.b:0 "독일은 승리하리라!"
 news.26.c:0 "다음 역은 베를린이다!"
 news.26.e:0 "정착한다."
 news.27.d:0 "[This.GetNewsIcon]베르사유 조약을 정면으로 위반한 독일군은 라인 강을 건넌 뒤 프랑스 국경 근처, 라인란트 영토에 진입했습니다.\n\n영국은 반응 없이 침묵하고 있지만, 프랑스군대는 독일로의 무장 급습을 위해 군대를 동원했습니다.\n\n유럽에서 또 다시 전쟁이 벌어졌습니다!"
 news.28.t:0 "히틀러 암살!"
 news.28.d:0 "[This.GetNewsIcon]전쟁을 반대하는 일부 국방군 장교가 베를린에서 쿠데타를 일으켰습니다. 무장한 신원 불명의 집단이 총통관저를 습격하고 경호원들과 총격전을 한 결과 총통의 생명을 빼앗는 데 성공했습니다. \n살아남은 습격자는 게슈타포에 체포되었고 하인리히 힘러가 독일의 새로운 총통에 취임했습니다.\n\n총통관저 앞에서 열린 연설에서 힘러는 영국과 프랑스를 히틀러 암살 배후로서 비난하고 독일이 양국을 완전히 파괴할 것을 명확하게 선언했습니다."
 news.28.a:0 "흥미롭군"
 news.28.b:0 "그들은 대가를 치르게 될 것이다!"
 news.28.c:0 "최소한 히틀러는 죽었다."
 news.29.d:0 "[This.GetNewsIcon]전쟁을 반대하는 일부 국방군 장교가 베를린에서 쿠데타를 일으켰습니다. 무장한 신원 불명의 집단이 총통관저를 습격하고 경호원들과 총격전을 한 결과 총통의 생명을 빼앗는 데 성공했습니다. \n살아남은 습격자는 게슈타포에 체포되었고 헤르만 괴링이 독일의 새로운 총통에 취임했습니다.\n\n총통관저 앞에서 열린 연설에서 괴링은 영국과 프랑스를 히틀러 암살 배후로서 비난하고 독일이 양국을 완전히 파괴할 것을 명확하게 선언했다."
 news.30.t:0 "히틀러 암살 계획의 실패"
 news.30.d:0 "[This.GetNewsIcon]전쟁을 반대하는 일부 국방군 장교가 베를린에서 전쟁을 지도한 히틀러에 대항해 쿠데타를 일으켰습니다. 신원을 밝히지 않은 무장 세력들이 총통관저에 습격했지만, 총통의 SS 친위대가 격퇴했습니다.\n게슈타포 수사관은, 루트비히 베크와 빌헬름 카나리스와 같은 고위 장교를 포함해\n 모든 공모자를 체포하였습니다.\n\n히틀러는 국회의사당 연설하기에 앞서, 영국과 프랑스가 꾸민 이 음모에 대해서 복수할 것을 맹세했습니다."
 news.30.a:0 "만약 그들이 성공했다면..."
 news.30.c:0 "아무것도 바뀌지않았다."
 news.30.e:0 "그 자식을 잡지 못해 유감이로군!"
 news.31.t:0 "독일 내전!"
 news.31.d:0 "[This.GetNewsIcon]전쟁을 반대하는 일부 국방군 장교가 베를린에서 전쟁을 지도한 히틀러에 대항해 쿠데타를 일으켰습니다. 무장한 신원 불명의 집단이 총통관저를 습격하고, SS와의 치열한 총격전 끝에 히틀러의 사살에 성공했습니다. \n\n쿠데타 계획자들은 베를린 장악에 거의 성공하였고 국방군의 대부분을 그들의 편으로 만들었습니다. 하지만 아직도 나치에 충성을 맹세하는 병사들은 새로운 지도자 아래에 모여, 독일에서 "공산주의 반체제 인사와 현재 베를린을 점거하고 있는 외국의 간첩"을 제거할 것을 천명하고 있습니다."
 news.31.a:0 "흥미롭군."
 news.31.b:0 "독일은 압제로부터 자유로워야 한다!"
 news.31.c:0 "반역자들에게 죽음을!"
 news.31.e:0 "이것은 우리에게 이득을 줄 것이다."
 news.32.t:0 "몰로토프-리벤트로프 조약"
 news.32.d:0 "[This.GetNewsIcon]소식통에 의하면 오늘 독일과 소련의 외교관으로부터 마침내 몰로토프-리벤트로프 협정의 서명은 역사적 합의를 이끌었다고 설명하고 있습니다.\n독일 외무장관 요아힘 폰 리벤트로프와 소련 외무장관 뱌체슬라프 몰로토프의 각각에서 이름을 딴 이 불가침조약에서는 서로의 적국에 대한 지원과 동맹이 금지되어 있습니다. \n\n이 조약에 의해 소련의 개입을 걱정하지 않고 독일이 유럽에 대한 전쟁을 수행할 수 있도록 되는 것은 아닐지 각국 외교관은 우려하고 있습니다."
 news.32.a:0 "이거 좋지 않군..."
 news.32.b:0 "우리의 새 볼세비키 친구들을 위해 건배!"
 news.32.c:0 "우리의 새 독일 친구들을 위해 건배!"
 news.32.e:0 "그들은 오래되고 유익한 우방이지!"
 news.33.t:0 "소련의 동부 폴란드 점령"
 news.33.d:0 "[This.GetNewsIcon]소련군은 공식적으로 폴란드 정부의 붕괴로 인한 혼란으로부터 벨라루스인들과 우크라이나인들을 지키기 위해 동부 폴란드를 점령했습니다.\n\n독일군은 이 지역으로부터 질서정연하게 철수했습니다. 결과적으로 폴란드는 효과적으로 두개의 힘에 의해 분할되었습니다."
 news.33.a:0 "멋진 이야기군!"
 news.33.b:0 "즐길 수 있을 때 즐겨라, 볼셰비키놈들..."
 news.33.c:0 "공산주의의 선봉이 진격하고 있다!"
 news.34.t:0 "콩피에뉴에서의 두 번째 휴전 협정"
 news.34.d:0 "[This.GetNewsIcon][From.GetName](와)과 프랑스 제3공화국 간의 휴전이, 제1차 세계 대전 당시 독일의 항복 협상이 있었던 콩피에뉴의 객차에서 체결되었습니다.\n\n휴전에 따라, 비시를 거점으로 하는 [vichy_france.GetLeader] 휘하의 프랑스 정부가 남부 프랑스 대부분을 관리하며, 나머지 국토는 독일 점령 구역이 되었습니다.\n\n일부 프랑스 장교들은 외국에서 저항을 계속하겠다고 맹세했지만, 적어도 잠시나마 프랑스와의 싸움을 효과적으로 끝낼 수 있었습니다."
 news.34.a:0 "불안하다"
 news.34.b:0 "훌륭하군!"
 news.34.c:0 "싸움은 계속된다!"
 news.35.t:0 "영불연합의 탄생"
 news.35.d:0 "[This.GetNewsIcon]프랑스 본토에서 패배한 프랑스와 영국 정부는 독일에 대한 승리가 확실할때까지 두 국가를 하나로 통합하기로 결정했습니다. \n\n국가원수는 변함없이 에드워드 8세가 군림하지만, 새로운 공동정부는 런던에서 형성 중입니다. 공표된 '연합선언'에서 결성된 새로운 합동 전쟁 내각은 다음과 같이 선언했습니다: \n\n'프랑스와 영국은 두 국가가 아닌 영불연합이 된다. 연합 헌법은 일반 국방, 외교, 재정, 경제정책에서 이루어지는 것을 규정한다. 또한 프랑스와 영국의 전 국민은 즉시 양국의 시민권을 가지게 될 것이다.'"
 news.35.a:0 "프랑스는 절박했을 것이다"
 news.35.b:0 "다른 깃발 아래라고 안전할 것 같나?"
 news.35.c:0 "공동의 적에 맞서 힘을 합치자!"
 news.36.t:0 "오스트리아 안슐루스"
 news.36.d:0 "[This.GetNewsIcon]빈의 나치당이 쿠데타에 성공한 후, 독일군은 국경을 넘어 오스트리아를 제압하는데 성공했습니다. \n\n교전 발생 보고 없이, 독일의 군인은 도심의 군중들에게 지지를 받으며 환영받았습니다. \n\n빈에 있는 헤덴 광장의 수많은 인파 앞에서 히틀러는 오스트리아의 안슐루스를, 독일로 합병됨을 선언했습니다.\n\n"독일인의 역사 깊은 동부 지방은 지금부터 독일 제국의 새로운 요새가 될 것이다!""
 news.36.a:0 "그들이 그것을 원한다면..."
 news.36.b:0 "제국에 온 걸 환영한다!"
 news.36.c:0 "우리는 북쪽 국경을 사수해야 한다!"
 news.36.e:0 "베르사유 조약 위반이다!"
 news.37.t:0 "레프 트로츠키의 암살"
 news.37.d:0 "[This.GetNewsIcon]블라디미르 일리치 레닌의 측근으로 후계자 후보이며 최고 보좌관 중 한 명이기도 했던, 레프 트로츠키가 오늘 멕시코시티의 병원에서 사망했습니다. 그는 NKVD에 의해 고용된 것으로 보이는 스페인 국적의 남자에 의해 자택에서 습격당해 얼음도끼로 공격받았습니다. \n\n소련 공산당의 지배권을 놓고 이오시프 스탈린과 그의 동맹들에게서의 권력투쟁에 패한 뒤, 30년대에 여러번 망명 생활을 했었고 터키, 프랑스, 노르웨이를 전전한 후 결국 멕시코에서 자리를 잡았었습니다. \n\n그는 변함없이 스탈린과 '타락한 노동자 국가'인 소비에트 연방에 대한 비판자의 자리를 고수했었습니다."
 news.37.a:0 "야만적이군."
 news.37.b:0 "임무 완료."
 news.37.c:0 "선동가에게 어울리는 결말이다."
 news.38.t:0 "암살 시도에서 살아남은 트로츠키"
 news.38.d:0 "[This.GetNewsIcon]오늘 아침 멕시코시티에있는 레프 트로츠키의 집이 습격받았습니다. 트로츠키는 암살자가 죽이려고 소지하고 있던 얼음도끼로 자객을 살해했습니다. 암살범은 스페인 국적의 남자로 NKVD에 의해 고용된 것으로 보입니다.\n\n예전의 트로츠키는 블라디미르 레닌의 측근이며 후계자 후보이기도했지만. 권력투쟁에 패배해 이오시프 스탈린에 의해 소비에트 연방에서 망명할 수밖에 없었습니다. \n\n언론의 성명에서, 트로츠키는 자신에 대한 암살 시도에 대해 '비평가를 침묵하게 만들기 위해 스탈린은 아직도 비겁한 음모를 꾸민다'라고 비난했습니다."
 news.38.a:0 "흥미롭군."
 news.38.b:0 "구더기 같은 놈!"
 news.39.t:0 "소비에트 국경에서 살해된 트로츠키"
 news.39.d:0 "[This.GetNewsIcon]소련 당국은 레프 트로츠키의 시신 사진을 발표하고, 이를 통해 그가 최근 [SOV.GetNameDef]에 침입하려고 하다가 살해되었다는 소문이 뒷받침되게 되었습니다. \n\n트로츠키의 시체는 이란 국경을 흐르는 강가에 흘려지는 상태로 발견되었습니다. \n\n 트로츠키는 소련에 일고 있는 혼란을 틈타 오랜 숙적 스탈린에 대항하는 동맹자를 모집하고 쿠데타를 통해 그 자리를 대신 하려고 했었다고 볼 수 있습니다."
 news.39.a:0 "흥미롭군."
 news.39.b:0 "적어도 위협이 하나 정리된 셈이다."
 news.40.t:0 "트로츠키의 쿠데타!"
 news.40.d:0 "[This.GetNewsIcon]소비에트 연방의 임시 수도에서 폭력적인 권력투쟁이 발발했습니다. 레프 트로츠키는 비밀리에 소련의 잔존령으로 침입해 긴 세월에 걸쳐 세력을 키워왔고 이를 이용해 망명 생활에 종지부를 찍었습니다.\n\n공산당 최상층부의 협력자과 함께 트로츠키는 결국 스탈린에 대한 쿠데타를 성공시킨 것입니다.\n\n인민법원의 즉결 재판을 거쳐 스탈린은 교수형이 선고됐습니다. 형은 오늘 아침 집행되었습니다."
 news.40.a:0 "예상치 못한 일이다."
 news.40.b:0 "트로츠키 동지 만세!"
 news.41.t:0 "최후를 맞이한 트로츠키"
 news.41.d:0 "[This.GetNewsIcon]레온 트로츠키는 아침에 부에노스아이레스 호텔방에서 죽은 채 발견되었습니다.\n\n그는 등산 멜빵에 의해 교살되어 죽은 것으로 보이며, 살인자는 건물을 떠나기 전 트로츠키의 경호원에 의해 체포되었습니다.\n\n살인자는 포르투갈 국민이지만, 소련 정보부 GRU가 이 사건에 개입한 증거가 있다고 했습니다. 스탈린은 마침내 자신의 오랜 라이벌에게 치명타를 가한 것으로 보입니다."
 news.42.t:0 "힌덴부르크 호 참사"
 news.42.d:0 "[This.GetNewsIcon]독일의 여객 비행선 힌덴부르크호가 오늘 미국 레이크허스트 해군 비행장에 착륙을 시도하던 중 폭발했습니다. 원인은 아직 판명되지 않았으며 비행선은 불꽃에 휩싸여 35명의 목숨과 함께 지상으로 추락했습니다. \n\n헬륨의 희소성과 비싼 가격, 그리고 미국의 헬륨 수출 제한으로 인해 힌덴부르크호와 같은 모든 독일 여객 비행선들은 수소를 사용하도록 설계되었는데 수소는 헬륨에 비해 부력이 좋지만 폭발하기 쉬운 가연성 물질입니다.\n\n이번 사고로 인한 대중의 불안과 훨씬 빠른 여객 비행기의 등장으로 비행선 시대는 종말을 고하는것으로 보입니다."
 news.42.a:0 "오, 인류여!"
 news.43.t:0 "힌덴부르크호 사건"
 news.43.d:0 "[This.GetNewsIcon]오늘 재난이 가까스로 비껴갔습니다. 독일의 여객 비행선 힌덴부르크호가 오늘 미국 레이크허스트 해군 비행장에 착륙을 시도하던 중 디젤유 유출이 발견되었습니다.\n\n누유는 신속히 수리되었습니다. 아무도 눈치채진 못했지만, 가연성 증기가 불이 붙으면 비행선 전체가 화염에 휩싸였을 것입니다.\n\n비평가들은 예전부터 비행선들의 안전 비행 기록에 의구심을 품어 왔는데, 이 사건을  들어 그들은 더욱 강력하게 비난할 것입니다."
 news.43.a:0 "큰일날 뻔했군."
 news.44.t:0 "루돌프 헤스의 비행"
 news.44.d:0 "[This.GetNewsIcon]부총통 루돌프 헤스가 어제 중전투기에서 낙하한 이후, 스코틀랜드의 홈가드에게 체포되었습니다.\n\n기량이 뛰어난 파일럿인 그는, 혼자서 북해를 건너 비행했고 영국을 향해 서쪽으로 방향을 틀기 전 레이다 범위 밖으로 나간 것으로 보입니다. 비록 베를린에서 그를 미치광이라고 비난하고 그의 모든 정치적 지위를 박탈했지만 헤스는 영국과 독일 간 평화협상을 하기 위해 홀로 이륙한 것으로 보였습니다. \n\n영국 당국은 아무런 언급을 하지 않았습니다."
 news.44.a:0 "흥미롭군."
 news.44.b:0 "미쳤군!"
 news.44.c:0 "그를 런던탑에 유폐하라!"
 news.45.t:0 "루돌프 헤스의 죽음"
 news.45.d:0 "[This.GetNewsIcon]부총통 루돌프 헤스는 어제 스코틀랜드 해안에서 비행하던 중 왕립공군의 요격으로 피살되었습니다.\n\n헤스의 정확한 비행 사유는 불명하나 - 기량이 뛰어난 파일럿인 그는, 혼자서 비행하였으며 비행기엔 무장이 없었던 것으로 보입니다. 헤스의 시신은 영국 당국이 수습하였으나, 베를린에서 빈 관으로 국장을 치룰 예정입니다.\n\n히틀러 총통은 그의 오랜 친구의 죽음에 큰 충격을 받은 것으로 알려졌습니다."
 news.45.a:0 "흥미롭군"
 news.45.b:0 "한심한 바보 자식."
 news.45.c:0 "여기서 뭐 하고 있나?"
 news.46.d:0 "[This.GetNewsIcon]힌덴부르크 비행선은 스코틀랜드 상공에서 폭발하면서 극적인 결말을 맞이했습니다.\n비행선은 부총통 루돌프 헤스에 의해 징발되었던 것으로 보이며, 개인적인 임무인 영국과의 평화협상을 하기 위해 홀로 북해를 건너갔습니다.\n영국 레이다 기지는 거대한 비행선을 손쉽게 탐지하였고, 다수의 왕립공군 비행단은 즉시 위치로 향했습니다. 힌덴부르크 호가 라디오 응답을 하지 않자, 그들은 발포하였습니다.\n\n헤스는 무사히 낙하산으로 착륙하였으나, 지금은 런던탑에 구금되어 있습니다."
 news.47.d:0 "[This.GetNewsIcon]힌덴부르크 비행선은 스코틀랜드 상공에서 폭발하면서 극적인 결말을 맞이했습니다.\n비행선은 부총통 루돌프 헤스에 의해 징발되었던 것으로 보이며, 개인적인 임무인 영국과의 평화협상을 하기 위해 홀로 북해를 건너갔습니다.\n영국 레이다 기지는 거대한 비행선을 손쉽게 탐지하였고, 다수의 왕립공군 비행단은 즉시 위치로 향했습니다. 힌덴부르크 호가 라디오 응답을 하지 않자, 그들은 발포하였습니다.\n\n그의 시신은 잔해에서 발견되었습니다."
 news.47.b:0 "미친놈..."
 news.47.c:0 "뭘 하려고 했던 거지?"
 news.48.t:0 "아멜리아 에어하트의 실종"
 news.48.d:0 "[This.GetNewsIcon]대서양 단독 횡단 비행을 성공한 최초의 여성 비행사인 아멜리아 에어하트가 그녀의 항법사 프레디 누난과 함께 중부 태평양의 하울랜드 섬 인근에서 실종되었습니다.\n\n실종된 둘은 쌍발 엔진 록히드 일렉트라 비행기로 세계일주 비행을 시도하고있었습니다.\n\n실종된 두 비행사에 대한 수색은 미국 해군과 해안 경비대에 의해서 실시되고있지만, 그들이 발견될 확률은 희박합니다."
 news.48.a:0 "항공계의 손실이군."
 news.49.t:0 "아멜리아 에어하트의 세계 일주"
 news.49.d:0 "[This.GetNewsIcon]'창공의 여왕'이라고 불리는 유명 비행사 아멜리아 에어하트가 그녀의 항법사 프레드 누난과 함께 세계 일주 비행을 마쳤습니다.\n\n태평양의 하울랜드 섬으로 향하는 동안 항로를 찾지 못하는 일시적인 위험을 겪은 후, 비행은 문제없이 진행되어 오늘 아침 그들의 록히드 일렉트라 비행기는 캘리포니아주의 오클랜드에 착륙했습니다.\n\n기념식은 다음 주 백악관에서 개최되며 그 자리에서 대통령이 에어하트의 업적에 대해 축하할 예정입니다."
 news.49.a:0 "대단한 업적이군!"
 news.55.t:0 "영국-폴란드 동맹"
 news.55.d:0 "[This.GetNewsIcon]최근 독일의 공격적인 행동을 감안하여, 영국과 프랑스는 폴란드와의 군사 동맹을 단행할 수밖에 없었습니다. 영국 수상은 하원에서 다음과 같은 성명을 발표했습니다:\n\n'폴란드의 독립에 명백하게 위협이 되는 행동에 대해서 폴란드 정부가 자국 군대로 저항하는 것을 고려할 경우, 영국 정부는 조약에 따라 폴란드에 즉시 가능한 한 모든 지원을 할 것입니다. 본 조약은 폴란드 정부의 독립을 보장합니다.'"
 news.55.a:0 "일이 빠르게 진행되고 있다."
 news.55.b:0 "허세 부리긴!"
 news.55.c:0 "우리는 폴란드의 편이다"
 news.55.e:0 "독일은 당장 공격할 수 없다!"
 news.55.f:0 "우리는 동맹들의 편이다."
 news.56.t:0 "뮌헨 협정"
 news.56.d:1 "[This.GetNewsIcon]상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 영역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색했습니다. 체코슬로바키아는 초청되지 않았습니다. 독일이 주데텐란트 지역을 합병하지만 더 이상 유럽에서의 영토 요구을 하지 않는 것으로 동의안이 타결되었습니다.\n\n체임벌린이 런던의 군중에게 다음과 같이 말했습니다:\n'영국 총리가 독일에서 명예로운 평화를 들고 돌아왔습니다. 나는 이것이 우리 시대의 평화라고 믿습니다.'"
 news.56.a:0 "그럼 올해엔 전쟁이 없겠군."
 news.56.b:0 "적어도 지금은 평화롭겠지..."
 news.56.c:0 "또 다른 세계 대전이 발발할 뻔했군."
 news.56.e:0 "이건 협정이 아니라 협박이야!"
 news.57.t:0 "주데텐란트 위기"
 news.57.d:0 "[This.GetNewsIcon]최근, 상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색했습니다. \n\n하지만 회담은 실패한 것으로 보입니다. 영국과 그 동맹국들은 독일 군대가 체코슬로바키아 국경을 넘는다면, 전쟁을 하게 될 것이라고 엄중히 경고하였습니다.\n\n이 분쟁의 평화적인 해결책은 없어 보입니다."
 news.57.a:0 "전쟁이 벌어질 것 같군!"
 news.57.b:0 "멍청이들!"
 news.57.c:0 "저항할 시간이다."
 news.57.e:0 "독일놈들에게 올테면 오라고 해라!"
 news.58.d:0 "[This.GetNewsIcon]최근, 상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색했습니다. \n\n영국과 프랑스 사이에 이견이 있었습니다. 영국은 독일의 주장이 일리가 있다고 보았으나, 프랑스는 그렇지 않았습니다. 프랑스는 체코와 새로운 동맹을 맺었으며, 독일의 군대가 체코슬로바키아 국경을 넘으면 전쟁을 하겠다고 위협하였습니다"
 news.58.b:0 "기다리지 않아도 곧 프랑스와는 승부를 내야 할 거다."
 news.58.c:0 "프랑스는 이번엔 스스로 알아서 해야 할 거다."
 news.58.e:0 "독일인들이 지금 공격하지는 않겠지... 설마?"
 news.58.f:0 "자유 세계의 운명은 우리에게 달려있다."
 news.59.t:0 "뮌헨 강권"
 news.59.d:0 "[This.GetNewsIcon]최근, 상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색했습니다. \n\n영국과 프랑스는 독일의 주장이 일리가 있다고 보았으나, 회담에 초대받지 못한 체코슬로바키아는 단 한치도 물러설 수 없다고 말했습니다.\n\n체코는 홀로 독일과 맞설 것으로 보이며, 가망 없는 전투가 치뤄질 것입니다."
 news.59.a:0 "체코인들에게 어려운 일이 되겠군."
 news.59.b:0 "고집 센 멍청이들."
 news.59.c:0 "우린 절대로 항복하지 않는다!"
 news.60.t:0 "체코슬로바키아의 운명"
 news.60.d:0 "[This.GetNewsIcon]독일 군대는 보헤미아와 모라비아로 건너갔으며, 표면상으로는 체코슬로바키아 정부 붕괴에 이어 지역의 질서를 회복하기 위해서였습니다.\n\n프라하에서, 점령군은 독일 제국 내 '자치 보호령'의 창설을 선언하였습니다.\n\n독일 지원 하에, 슬로바키아는 요제프 티소를 지도자로 하여 독립을 선언하였습니다. 체코슬로바키아는 더 이상 없습니다."
 news.60.d_2:0 "독일은 체코슬로바키아를 합병한 이후, 이 영토를 어떻게 분배할지에 대해 논의해 왔습니다. 이제 그 결론에 도달한 것 같습니다.\n\n독일의 지원 하에, 슬로바키아는 요제프 티소를 지도자로 하여 독립을 선언하였습니다."
 news.60.a:0 "평화란 이런 것이다."
 news.60.b:0 "체코는 스스로 방어해야 한다."
 news.60.c:0 "우리는 거기에 동의하지않았다!"
 news.60.e:0 "헝가리는 예전의 영광을 되찾을 것이다!"
 news.61.d:0 "[This.GetNewsIcon]독일 군대는 보헤미아와 모라비아로 건너갔으며, 표면상으로는 체코슬로바키아 정부 붕괴에 이어 지역의 질서를 회복하기 위해서였습니다.\n\n프라하에서, 점령군은 [GER.GetNameDef] 내 '자치 보호령'의 창설을 선언하였습니다. 헝가리 군대는 독일의 승낙에 따라 슬로바키아로 진군하여 헝가리에 합병하였습니다.\n\n체코슬로바키아는 더 이상 없습니다."
 news.61.d_2:0 "독일이 체코슬로바키아를 병합한 후, 그 영토를 어떤 식으로 분할해야 하는 지 논의가 지속되어 왔으며 이제 그 결론에 도달한 것으로 보입니다.\n\n독일의 승낙에 따라 헝가리 군이 슬로바키아로 진군하여 헝가리에 합병하였습니다."
 news.62.d:0 "[This.GetNewsIcon]독일 군대는 보헤미아와 모라비아로 건너갔으며, 표면상으로는 체코슬로바키아 정부 붕괴에 이어 지역의 질서를 회복하기 위해서였습니다.\n\n프라하에서, 점령군은 독일 제국 내 '자치 보호령'의 창설을 선언하였습니다.\n\n슬로바키아를 중심으로, 브라티슬라바라는 두번째 보호국이 창설되었습니다. 모든 체코슬로바키아는 효율적으로 독일에 합병되었습니다."
 news.62.d_2:0 "독일이 체코슬로바키아를 병합한 후, 그 영토를 어떤 식으로 분할해야 하는 지 논의가 지속되어 왔으며 이제 그 결론에 도달한 것으로 보입니다.\n\n합병된 영토는 두개의 보호국으로 편성되었고, 나머지는 독일 통제로 남았습니다. 실질적으로 이전과 그다지 바뀌지 않은 상태로 독일은 체코슬로바키아 전체를 가지게 되었습니다."
 news.63.t:0 "스페인 내전"
 news.63.d:0 "[This.GetNewsIcon]스페인에서 내전이 발발했습니다! 마드리드의 현 정부를 전복하고자 하는 여러 장군이 반란을 선언했고, 스페인 군대의 상당수가 이에 호응하고 있습니다.\n\n이 우익 국민파 세력은 해외 영토를 포함하여 스페인 영토 대부분을 차지했습니다.\n좌익 공화파 정부 아래에 모인 스페인 군대와 자원병들은 이 반란에 맞서 최후까지 싸울 것을 각오했습니다.\n\n스페인에서 전쟁이 시작되었습니다."
 news.63.a:0 "스페인의 미래는 어떻게 될까?"
 news.63.b:0 "승리를 향해!"
 news.64.t:0 "스페인 내전의 끝"
 news.64.d:0 "[This.GetNewsIcon]공화파의 마지막 남은 요새가 항복하면서 스페인 내전은 끝났습니다.\n\n국민파가 승리했고 스페인에 새로운 시대가 열리고 있습니다.\n\n전쟁으로 폐허가 되고 고통받은 이 나라에는 상당한 재건 작업만이 남아있습니다."
 news.64.a:1 "흥미로운 발전이야."
 news.64.b:0 "이제 우리 국가를 재건하자."
 news.65.a:0 "잘된 일이군."
 news.65.d:0 "[This.GetNewsIcon]국민파의 마지막 부대가 항복하면서 스페인 내전은 끝났습니다.\n\n공화파가 승리했고 스페인에 새로운 시대가 열리고 있습니다.\n\n전쟁으로 폐허가 되고 고통받은 이 나라에는 상당한 재건 작업만이 남아있습니다."
 news.66.t:0 "제11회 올림픽"
 news.66.d:0 "[This.GetNewsIcon]제11회 올림픽 대회가 최근 독일 베를린에서 개최되었습니다.\n\n전 세계 49개국 선수들이 참가했으며 역사상 최초로 제한적이나마 텔레비전으로 생중계되었습니다. 행사는 화려했고 독일 정권의 중요한 선전 도구로써 성공적으로 활용됐습니다.\n\n독일 선수들이 가장 많은 33개의 금메달을 획득했고 미국이 24개로 뒤를 이었는데 그중 제시 오언스 선수가 4개의 금메달을 획득하면서 이번 올림픽에서 가장 뛰어난 선수로 기억되었습니다."
 news.66.d.b:0 "[This.GetNewsIcon]제11회 올림픽 대회가 황폐화되지 않은 피해를 입지 않은 곳과 새로이 재건된 독일 베를린에서 개최되었습니다.\n\n전 세계 49개국 선수들이 참가했으며, 1936년 하계 올림픽은 역사상 처음으로 제한적으로나마 TV로 생중계되어 즐길 수 있는 행사였습니다. 이 올림픽은 독일의 국가적 화합을 상징했고, 독일 정권의 중요한 선전 도구였으며, 이는 내란 이후 국가 재건에 엄청난 비용을 쏟아 부었음에도 불구하고 이 행사에 아낌없는 비용을 사용한 행사였습니다.\n\n독일 선수들이 가장 많은 33개의 금메달을 획득했고 미국이 24개로 뒤를 이었는데 그중 제시 오언스 선수가 4개의 금메달을 획득하면서 이번 올림픽에서 가장 뛰어난 선수로 기억되었습니다."
 news.66.a:0 "올림픽은 끝났다."
 news.66.b:0 "우리는 전 세계에 최고의 모습을 보여주었다."
 news.67.t:0 "제12회 올림픽"
 news.67.d:0 "[This.GetNewsIcon]제12회 올림픽이 한국 한성에서 개최되었습니다. 국제적 긴장이 심화됨에 따라, 많은 사람들은 올림픽이 취소될 것이라 생각했지만, 이번엔 그러지 않았습니다.\n\n한성는 올림픽을 주최하게 된 최초의 비서구권 도시로서, 연료 보급 없이 독일에서부터 올림픽 성화를 받기 위해 Me 261 장거리 비행기를 특별히 만들었습니다.\n\n한국 선수들의 기량은 뛰어났으며, 한국은 독일과 미국의 뒤를 이어 14개의 금메달을 획득해, 메달 집계수 3위를 등극하였습니다."
 news.68.d:0 "[This.GetNewsIcon]제12회 올림픽이 최근 핀란드의 헬싱키에서 개최되었습니다.\n\n올림픽은 원래 한성에서 개최되기로 하였으나, 한국이 전쟁에 주력함으로서 불가능해졌고 국제 올림픽 위원회는 대신 헬싱키에서 대회를 개최하기로 했습니다.\n\n미국의 선수들이 가장 많은 메달을 수상했고, 독일과 이탈리아가 그 뒤를 이었습니다. 핀란드는 10개의 금메달을 획득하여 4위에 올랐습니다."
 news.69.t:0 "유럽 내 소련의 팽창"
 news.69.d:0 "[This.GetNewsIcon][From.GetRulingParty](이)가 권력을 잡으면서, [From.GetNameDef](은)는 [SOV.GetNameDef](와)과 긴밀한 관계를 맺기 위해 노력하였고, 이제 연방에 스스로 가입했습니다.\n\n며칠 전 [From.GetAdjective] 정부는 공식적으로 [SOV.GetNameDef]의 통합 주로서 통제권을 이양했습니다.\n\n소비에트 관료는 최근 [From.GetNameDef]의 흡수를 공격적으로 묘사하는 것을 인정하지 않고, "영토 통합"은 아무런 외압 없이 일어났다고 주장했습니다."
 news.69.a:0 "그들은 합리적으로 행동했다."
 news.69.b:0 "[SOV.GetNameDefCap](이)가 팽창하는군."
 news.70.t:0 "유럽 내 소련의 영향력"
 news.70.d:0 "[This.GetNewsIcon][baltic_annexation.GetRulingParty](이)가 권력을 잡으면서, [baltic_annexation.GetNameDef](은)는 [SOV.GetNameDef](와)과 긴밀한 관계를 맺기 위해 노력하였습니다.\n\n비록 [baltic_annexation.GetLeader](은)는 집무실에 남아 있지만, 장관들은 [SOV.GetNameDef]에의 충성을 맹세하였고, 주권의 대부분이 넘어가 버렸습니다. [baltic_annexation.GetName] 소비에트 행정 당국은 그저 유럽에서 소국이 받는 위협이 더욱더 커지자 보호를 모색할 뿐이라고 대답했습니다.\n\n또한 [SOV.GetNameDef](은)는 이런 위협을 느끼는 모든 주변 국가들에게 "보호"를 확대할 의사가 있다고 거듭 강조했습니다."
 news.100.t:0 "바르샤바 함락"
 news.100.d:0 "[This.GetNewsIcon]독일군은 [POL.GetNameDef](으)로 진격해 바르샤바를 점령하는데 성공했습니다.\n\n프라하와 몇몇의 다른 지구에서 산발적인 전투가 발생했지만, 도시 내 조직적인 저항은 중단된 것으로 보입니다.\n\n바르샤바 교외에 진입한 첫 번째 독일 병사들의 보고에 따르면 폴란드 정부는 도시를 빠져나갔고, 그들의 현재 위치는 알 수 없다고 합니다.\n\n일부 지역에서 독일 침략자들에 맞서 지속적으로 싸웠으나, 수도를 잃음으로서 폴란드의 전쟁 수행력은 현저히 줄었습니다."
 news.100.a:0 "폴란드는 가망이 없었어."
 news.100.b:0 "조국을 위한 또 하나의 승리군."
 news.100.c:0 "이건 재앙이야!"
 news.101.t:0 "파리 함락"
 news.101.d:0 "[This.GetNewsIcon][FRA.GetNameDef] 내 다른 곳에서는 여전히 전투가 벌어지고 있지만, 독일군은 파리에 입성하였습니다. \n\n수도는 마지막 부대가 후퇴하기 전에 프랑스군에 의해 무방비 도시임을 선언하였습니다. 독일군이 여러 행렬로 샹젤리제 거리를 행진하며 1871년에 있었던 프로이센의 개선식를 재현하는 모습을, 파리 시민들은 충격과 침묵으로 바라보았습니다.\n\n군사 전문가들은 [FRA.GetNameDef]의 붕괴가 임박하였다고 예상합니다."
 news.101.a:0 "[GER.GetNameDefCap] 군대는 막을 수가 없는 것 같군!"
 news.102.t:0 "런던 함락"
 news.102.d:0 "[This.GetNewsIcon]런던에서의 보고를 통해 독일군의 진격으로 말미암아 영국의 수도가 점령된 것이 확인되었습니다.\n\n일부 지역에서 여전히 작게 총성이 들리지만, 의미있는 규모의 영국군은 시내에서는 목격되지 않았다고 합니다.\n\n공수부대 분견대가 버킹엄 궁을 습격했지만, 왕실은 사전에 피난한 것으로 보입니다.\n\n정복왕 윌리엄 이후 처음으로, 외세의 침략에 런던이 함락되었습니다."
 news.103.t:0 "레닌그라드의 함락"
 news.103.d:0 "[This.GetNewsIcon]러시아 혁명의 발상지인 레닌그라드가 진격하는 독일군에 함락되었습니다.\n\n일부 교외에서 산발적 전투가 계속되고 있었지만, 폐허가 된 시가지는 이상한 고요함으로 가득했습니다.\n\n오늘 일찍, 독일군의 행렬은 성 이사삭 대성당으로 행진했고, 성당의 거대한 돔은 독일 공군 폭격기의 공습을 피하기 위해 붉은군대 공병들에 의해 회색으로 도장되어 있었습니다.\n\n이러한 노력에도 불구하고, 성당에는 수많은 총알 구멍과 유탄 자국으로 가득했습니다."
 news.103.c:0 "수비 책임자는 총살될 것이다!"
 news.104.t:0 "키예프 함락"
 news.104.d:0 "[This.GetNewsIcon]우크라이나 소비에트 사회주의 공화국의 수도인 키예프는 독일군의 진격 앞에 점령되었습니다.\n\n가장 중요한 도시 가운데 하나인 키예프의 점령은 소비에트 연방에게 치명적인 타격이지만, 독일이 그들의 기세를 유지할 수 있을 지는 여전히 의문으로 남아있습니다. 독일이 그 도시를 점령하고 난 후, NKVD에 의해 심어진 수 천의 지뢰들이 흐레샤티크 중심가 건물에서 폭발하였고, 이미 파괴된 도시를 더 심하게 손상시켰습니다.\n\n이제 침략군은 동쪽을 향해 눈을 돌리고 있습니다."
 news.105.t:0 "스탈린그라드 함락"
 news.105.d:0 "[This.GetNewsIcon]진격하는 독일 선봉대가 볼가강 기슭에 위치한 스탈린의 이름을 딴 도시인 스탈린그라드를 점령하였습니다.\n\n무너진 스탈린그라드 트랙터 공장을 뚫고 진격해 전략적으로 중요한 마마예프 쿠르간 고지를 확보 하면서, 독일은 마지막 소비에트 수비대를 볼가강 너머 동부연안으로 몰아냈습니다. 불확실한 정보원에 따르면, 남은 붉은 군대는 저항세력군과 힘을 합쳐 하수도와 지하로 후퇴해 항쟁을 이어나가고 있습니다.\n\n그러나 의미있는 조직적 저항은 남아있지 않습니다."
 news.106.t:0 "모스크바의 함락"
 news.106.d:0 "[This.GetNewsIcon]오늘 동 틀 무렵, 독일 전차들은 급조된 방벽을 박살내면서 모스크바 거리로 진격했고 붉은 광장에서는 장갑척탄병을 내려주는 반무한궤도 차량들이 목격됐습니다. \n독일 보병대가 크렘린 궁을 습격하자 교외에서 맹렬히 타오르는 많은 화재에서 뿜어져 나오는 짙은 연기가 공중으로 솟아오르는 것을 볼 수 있었습니다. 전하는 바에 따르면, 복합단지 구석구석을 지키고 있는 완강한 NKVD 저항군에 맞서기 위해 수류탄과 화염방사기가 필요했다고 합니다.  러시아의 수도는 이제 독일의 손아귀에 떨어졌지만, 불타는 폐허만이 남았을 뿐입니다.\n\n불확실한 정보원에 따르면, 방부 처리된 레닌의 시신은 안전하게 동쪽으로 후송되었다고 합니다."
 news.106.a:0 "소비에트 연방은 이렇게 끝나는가?"
 news.106.b:0 "마침내 모스크바는 우리 것이다!"
 news.106.c:0 "파시스트들을 반드시 모스크바에서 몰아낼 것이다!"
 news.107.t:0 "세바스토폴 함락"
 news.107.d:0 "[This.GetNewsIcon]고도로 요새화된 소비에트 흑해 함대의 기지 세바스토폴 시는 마침내 독일의 공세에 굴복했습니다.\n\n세바스토폴의 함락으로 흑해 주도권을 가지기 위한 소련의 모든 노력은 극심한 방해를 받게 되었고, 도시의 함락은 특별한 의미를 가지는 독일의 승리로 여겨지고 있습니다.\n\n도시를 향후  테오도리쿠스 대왕의 이름을 따서 '테오도리히스하펜'로 명명하는 포고령이 베를린에서 이미 선포되었습니다."
 news.108.t:0 "바쿠 함락"
 news.108.d:0 "[This.GetNewsIcon]오늘 아침, 독일군은 성공적으로 소비에트 연방과의 전쟁에서 핵심적 전략 목표인 바쿠시를 점령하였습니다. \n\n카스피안 해 연안에 위치한 이 도시는 카프카스 산맥의 요충지로서, 수많은 유전이 독일의 전쟁 수행에 도움이 될 것입니다.\n\n바쿠시 점령에 따라 독일은 전쟁을 중동 지방과 인도까지도 확장할 수 있는 입장이 되었습니다."
 news.109.t:0 "카이로 함락"
 news.109.d:0 "[This.GetNewsIcon]독일 아프리카 군단의 군대는 이집트의 수도인 카이로까지 싸워 나갔습니다.\n\n연합군이 사막으로 난잡하게 퇴각하면서, 독일 병사들은 영국을 압제자로 여겼던 수많은 시민들에게 해방자로서 환호 받았습니다.\n\n카이로의 함락은 연합군의 전쟁 수행에 지대한 손실이며, 다수의 전문가들은 독일의 중동 정복길이 활짝 열렸다고 예측했습니다."
 news.110.t:0 "워싱턴 함락"
 news.110.d:0 "[This.GetNewsIcon]워싱턴 지역의 전투는 오늘 끝났고, 독일군이 포토맥 지류를 따라 진격하면서 도시의 마지막 저항도 격멸되었습니다.\n\n두꺼운 연기층이 도시에 가득하며, 소문에 의하면 일부 연기는 미 전략 정보국 요원들이 마지막 순간까지 기밀문서들을 태우고 있었기 때문이라고 합니다. 무장친위대 별동대는 잠시 동안 대통령 경호원들과 교전한 뒤 백악관을 확보했습니다. 하지만 며칠 전 미국 대통령은 무사히 후송된 것 같습니다.\n\n미국 수도의 함락은 독일 전쟁기계의 무시무시한 위력을 증명했습니다."
 news.111.t:0 "뉴욕 함락"
 news.111.d:0 "[This.GetNewsIcon]전하는 바에 따르면 무장한 비정규군과의 몇 시간동안 시가전을 벌인 뒤, 독일 선봉대는 뉴욕시까지 진격해 도시를 장악했습니다.\n\n5번가를 따라 급조된 대전차 방벽은 무용지물이였고, 장갑척탄병들은 맨해튼까지 블록 단위로 공격해 나갔습니다. \n\n며칠째 이어지고 있는 도시 동쪽에서 발생한 통제 불가능한 화염은 밤에도 스카이라인을 비추고 있습니다.\n\n자유의 여신상은 어쩌다 맞은 포탄에 목이 잘렸고, 어느 진영에서 포탄을 발사했는지는 아직도 논란이 일고 있습니다."
 news.112.t:0 "지브롤터 함락"
 news.112.d:0 "[This.GetNewsIcon]몇몇의 상반되는 보고가 있었지만, 독일의 지브롤터 점령을 확인되었습니다.\n\n지중해의 입구를 지키고 있는 이 전략적 항구도시는, 전쟁 시작 전에 난공불락이라고 널리 알려져 있었습니다. 영국 수비대는 락(the Rock) 밑에 있는 터널로 후퇴했지만, 결국 화염방사기와 수류탄으로 제거되었습니다.\n\n지브롤터가 독일의 손아귀에 들어오게 되며, 지중해 전투에서 힘의 양상이 극적으로 변하게 되었습니다."
 news.113.d:0 "[This.GetNewsIcon]환희에 찬 이탈리아 군인들이 오늘 카이로에 입성했고, 마지막까지 남아있던 영국군은 도시에서 퇴각했습니다.\n\n개선식은 바로 열렸고, 이탈리아 군인들은 유명한 기자의 대피라미드 앞에 삼삼오오 모여 사진을 찍었습니다.\n\n카이로를 손에 넣은 [ITA.GetLeader](은)는 이탈리아령 리비아를 비롯한 인접 식민지들을 이탈리아령 동아프리카와 연결하는데 한 걸음 더 다가섰습니다."
 news.113.b:0 "이탈리아를 위한 또 다른 정복이다!"
 news.114.d:0 "[This.GetNewsIcon]오늘 마지막 프랑스 소규모 저항군을 쓸어내고 이제 파리는 확고하게 이탈리아의 통제 하에 있습니다.\n\n일 두체(Il Duce)는 샹젤리제에서 열리는 개선식 선두에서 백마를 타고 행진하기 위해 급히 비행편으로 갔습니다. 그는 축하 연설에서 카이사르의 갈리아 정복과 비유하면서, 위대한 이탈리아 건설이 이제 시작될 뿐이라고 호언장담 했습니다.\n\n그가 맞는지는 시간이 흐르면 알게 될 것입니다."
 news.115.d:0 "[This.GetNewsIcon]이탈리아군은 성공적으로 런던을 휩쓸었고, 빅토리아 탑에 삼색기를 계양했습니다. 도시 일부에선 국지전이 지속되고 있고, 오늘 아침엔 빅벤 꼭대기에 숨어있던 저격수들이 저격대를 저격하는 사건이 있었습니다.\n\n세 번이나 제거하려는 시도가 무산되자, 폭파 장약으로 시계탑 전체를 무너뜨렸습니다. 이탈리아 관료들은 이것을 두고 현지 사령관의 '후회할만한 과잉대응'었다며 질책했습니다."
 news.116.d:0 "[This.GetNewsIcon]락(the Rock)과 항구에서의 격전 이후, 이탈리아가 지브롤터 지역을 확보한 것으로 보입니다. 산발적인 폭발음은 락(the Rock) 군 갱도에서 여전히 들리지만, 이탈리아 관료들은 이제 모든 조직된 저항은 끝났다고 밝혔습니다.\n\n이탈리아가 지중해로의 핵심 관문을 통제하게 되면서, 영국 해군은 이제 이탈리아 왕립해군에 도전하는데 어려움을 겪을 것으로 보입니다."
 news.117.t:0 "싱가포르 함락"
 news.117.d:0 "[This.GetNewsIcon]동방의 지브롤터라 불리우고 전 소유국 영국이 난공불락의 요새라고 여기던 싱가포르가 대한군에 의해 점령되었습니다.\n\n상가포르 대한 통치 사령부는 풀러턴 빌딩을 본부로 삼았고, 도시를 대략 '쇼와 시대에 얻은 남방의 섬'으로 번역할 수 있는 쇼난토로 개명했습니다. 대한 헌병대가 집단으로 거리를 순찰하고 있으며, 이제 대한군이 주둔하게 될 것이라는 메시지를 곳곳에 전하고 있습니다."
 news.117.b:0 "천황 폐하를 위하여!"
 news.118.t:0 "진주만 함락"
 news.118.d:0 "[This.GetNewsIcon]대한군이 하와이 열도 오하우에 있는 가장 큰 도시 호놀룰루를 휩쓸고 점령했습니다. 미 태평양 함대의 본부가 있었던 진주만 해군 기지 또한 함락되었습니다.\n\n목격자에 따르면 사면초가에 몰린 미 해군과 해병들은 포드 섬으로 후퇴한 뒤 끈질기게 항전했지만, 집중적으로 쏟아지는 포화와 공중 폭격에 굴복했습니다. 하와이의 점령과 함께, 대한 제국 함대의 강력한 세력은 계속해서 커져가고 있습니다."
 news.119.t:0 "뉴사우스웨일스 함락"
 news.119.d:0 "[This.GetNewsIcon]남방 정복을 널리 확대하면서, 대한 제국은 호주의 수도 시드니를 점령하였습니다. 지역 방위군은 옵저버토리 힐으로 재집결 할 수밖에 없었고, 다리를 폭파 하려던 시도는 진격하는 대한군에 의해 무산되었습니다.\n\n이제 시드니 시청 사방에 일장기가 계양되어 있으며, 시청은 이제 군정의 새 본부로 쓰이게 되었습니다. 대한 헌병들은 예리한 눈초리로 거리를 지키고 있습니다."
 news.120.t:0 "로스엔젤레스 함락"
 news.120.d:0 "[This.GetNewsIcon]미국 본토에 발판을 마련하면서, 대한군은 로스엔젤레스로 몰려들어 도시 수비군을 궤멸시켰습니다. 황군의 긴 행렬은 오늘 오후 센트럴 에비뉴에 도달했으며 대한의 뉴스기자들은 모든 정황을 녹화했습니다.\n\n미군이 후퇴하기 전, 도심 곳곳에서 격렬한 전투가 있었다고 알려졌습니다. 할리우드는 특별히 많은 피해를 입었고 대한 장교들은 구멍 뚫리고 무너져가는 할리우드 사인 앞에서 사진을 찍었습니다."
 news.121.t:0 "난징 함락"
 news.121.d:0 "[This.GetNewsIcon]중화민국의 수도, 난징은 대한 제국 군대에 의해 점령되었습니다. 성벽으로 둘러싸인 도시에서 수비군이 격렬하게 저항했지만 대한군은 중산문을 확보하고 도시 내부로의 진입로를 확보하기 위해 전투를 벌였습니다.\n\n여전히 산발적인 총성이 들리고 도시의 일부분에서 맹렬한 저항이 계속되고있지만 대부분의 중국 잔존 병력들은 철수하거나 포로로 잡혔습니다. 이는 상하이 점령과 더불어 중일전쟁에서 대한에게 상당한  의미를 주는 주요 승리입니다."
 news.122.t:0 "블라디보스토크 함락"
 news.122.d:0 "[This.GetNewsIcon]극동에서 가장 큰 도시이자 소련 태평양 함대의 모항인 블라디보스토크는 대한군에 의해 휩쓸렸습니다.  시베리아 횡단 철도의 종착점을 잃어버린 것은 향후 아시아에서의 전쟁 수행에 큰 방해가 될 것입니다.\n\n많은 거주민들은 아직도 적백내전 당시 지속되었던 몇 년간의 대한군의 점령을 기억하고 있습니다. 그리고 이번엔 그 점령이 영원하지 않을까 걱정하고 있습니다."
 news.123.t:0 "홍콩 함락"
 news.123.d:0 "[This.GetNewsIcon]대한 제국 군대는 진 드링커 방어선(Gin Drinkers Line)을 뚫고 홍콩섬에 상륙하면서 영국령 홍콩을 점령하였습니다. 곧 수비대는 방어할 수 없는 상황에 처했고, 식민지 총독은 대한이 본부로 삼은 홍콩 페닌술라 호텔에 직접 찾아와 항복하였습니다.\n\n짤막한 축하연 후에 새로 대한인 총독이 자리를 맡으면서 세계에 '새로운 홍콩'이 '서양 식민주의로부터의 해방'이 되었음을 알렸습니다."
 news.124.t:0 "마닐라 함락"
 news.124.d:0 "[This.GetNewsIcon]필리핀의 수도 마닐라는 미국과 필리핀 수비대가 철수하면서 대한에 의해 함락되었습니다.  전략적으로 중요한 마닐라 항만 입구는 도시 함락 후에도 미군의 해안포가 밀집된 코레히도르 섬(Corregidor Island) 때문에 얼마간 치열한 전투가 벌어졌습니다. 하지만 대한의 집중공격 후엔 결국 침묵하게 되었습니다.\n\n마닐라가 대한 손에 들어오게 된 이상, 나머지 필리핀 군도의 함락도 불가피할 것입니다. 이것은 아시아와 태평양에서 미군의 뼈아픈 패배입니다."
 news.125.t:0 "캘커타 함락"
 news.125.d:0 "[This.GetNewsIcon]몇번의 집중포격 후, 인도의 캘커타 시는 진격하는 대한군에 의해 함락되었습니다. 산발적인 전투가 시 외곽에서 벌어지고 있지만, 승리 퍼레이드는 빨리 준비되어 쪼링기 가(Chowringhee avenue)에서 열렸습니다.\n\n영국으로부터 인도의 해방에 헌신하기로 한 인도 국군 장병들은 대한이 준비한 군복을 입고 퍼레이드에 참석하여 군중으로부터 열렬한 환호성을 받았습니다. 캘커타의 함락으로, 많은 사람들은 영국령 인도 전역이 곧 함락될 것이라 예상합니다."
 news.126.t:0 "뉴델리 함락"
 news.126.d:0 "[This.GetNewsIcon]인도에서 대한의 공세는 계속되었고 뉴델리는 최근 함락되었습니다. 영국령 인도의 수도로서 지대한 전략적 중심인 이 도시의 확보는 향후 인도 정복 전쟁에서 결정적인 요소가 될 것입니다.\n\n대한군  정찰부대가 인도 총독이 짐을 총독 관저에서 트럭 카라반으로 옮기는 것을 감독하던 중에 체포했다는 소문이 들리고 있습니다. 하지만 이것은 아직 확인되진 않았습니다."
 news.127.t:0 "파나마 운하 함락"
 news.127.d:0 "[This.GetNewsIcon]미국의 전쟁 수행에 결정적인 타격을 주기 위해, 대한군은 파나마에 상륙하여 주둔군의 항복을 얻어내 운하를 확보하였습니다.\n몇몇 미국과 파나마의 부대는 게릴라전에 돌입하기 위해 인근 정글로 탈출했지만, 현지 대한군에겐 그다지 위협적으로 보이진 않습니다. \n\n운하가 함락되었으므로, 미 해군은 이제 미 서해안이나 태평양에 가기 위해서는 남아메리카 대륙을 우회해야만 합니다. 이제 대한 제국 해군은 지대한 전략적 우위를 점했습니다."
 news.128.t:0 "베를린 함락"
 news.128.d:0 "[This.GetNewsIcon]미군이 베를린으로 여러 방향에서 싸워 나가면서 독일 수도의 점령을 워싱턴의 관료를 통해 확인하였습니다. 도시에서의 전투는 격렬했고, 독일 공병들이 미국의 진군을 막기 위해 몰트케 다리를 부쉈습니다. \n\n슈프레 강의 다른 다리는 마침내 확보하였고, 독일의 격렬한 저항에도 불구하고 미군 병사들은 크롤 오페라 하우스와 독일 국회의사당을 휩쓸었습니다. 이제 국회의사당 위로 성조기가 펄럭이고 있으며 도시에서의 전투는 끝났습니다. 베를린 전투가 끝났습니다."
 news.128.b:0 "교과서적인 작전이군!"
 news.129.d:0 "[This.GetNewsIcon]영국군은 베를린으로 진군하였고 이후 전쟁 내각은 대격전 후 독일 수도를 성공적으로 점령하였다고 발표했습니다. 동틀무렵, 영국 특공대는 템펠호프 공항을 장악했고 기갑 행렬은 프랑크푸르트 가로수길을 따라 진군했습니다.\n\n영국이 독일 국가수상부를 확보하면서, 도시에서의 전투는 대부분 끝났습니다. 독일 정부의 현 상태는 알 수 없으나, 도시가 함락되기 전에 핵심 요원들은 탈출한 것으로 보입니다."
 news.129.b:0 "기막히게 해냈구만, 자식들아!"
 news.130.d:0 "[This.GetNewsIcon]프랑스군은 시 경계의 국소적인 전투 끝에 독일의 수도를 성공적으로 휩쓸어 버렸습니다. 다수의 무장친위대원들은 올림피아 경기장에서 끝까지 저항했지만, 포병화력의 지원에 힘입는 외인군단의 공격에 결국 함락되었습니다.\n\n프랑스 삼색기가 이제 독일 의회당에서 나부끼는 것을 볼 수 있으며, 비록 시 외곽에서 소규모 전투가 여전히 지속되고는 있지만 베를린 내 대부분의 조직적인 저항은 소탕된 것으로 보입니다."
 news.130.b:0 "프랑스 만세!"
 news.131.d:0 "[This.GetNewsIcon]독일의 수도, 베를린에서 필사적인 전투가 보고되었지만, 이제 그 도시는 완전히 폴란드 손에 달려 있다고 여겨집니다. 프랑크푸르트 대로를 따라 전진한 후, 폴란드는 대격전의 현장인 알렉산더 광장에 도착했습니다.\n\n도시에 어느 곳에서는, 브란덴부르크 문은 추정상 폴란드 전차가 들이박은 후 무너졌고, 크롤 오페라 하우스는 완고한 SS 수비대가 항복하기를 거절 한 뒤 포격에 의해 평평해졌습니다. 폴란드 국기의 붉은색과 흰색이 이제 독일 제국의회에 펄럭이며, 최후의 저항을 하고 있는 잔존 부대들이 도시에서 정리되고 있습니다."
 news.131.b:0 "폴란드의 전력을 막을 순 없다."
 news.132.t:0 "로마 함락"
 news.132.d:0 "[This.GetNewsIcon]수비대의 항복을 받아 마침내 연합군이 로마에 입성했습니다. 이 도시는 이제 군사 점령 하에 있습니다. 대부분의 역사적 건조물이 이번 싸움을 극복하고 멀쩡히 남았으며, 적어도 지금은 교황청의 요청을 받아 연합군 부대는 바티칸 시국에 입성하지는 않고 있습니다.\n\n로마의 함락은 이탈리아 전역에서 중요한 승리라고 할 수 있습니다. 무엇보다 사람들은 이것으로 이탈리아 반도를 진격하는 연합군에 대한 조직적인 저항이 끝나는 것을 희망하고 있습니다."
 news.132.b:0 "위대한 승리다!"
 news.133.d:0 "[This.GetNewsIcon]이탈리아 수비대의 잔존 부대가 교외로 사라진 후 프랑스군은 마침내 로마에 입성했습니다. 프랑스군은 중요한 정부 청사를 점령하기 위해 신속하게 행동하고 코르소 거리를 행진하는 군인과 장갑차의 긴 줄이 '개선식'을 거행했습니다.\n\n로마의 함락으로 이탈리아의 전쟁 지속 능력에 의문이 제기되고 있습니다. 외신들은 로마가 함락하기 전에 시내에서 탈출 한 이탈리아 정부가 즉시 항복 협상을 시작할 것이라고 예상하고 있습니다."
 news.134.t:0 "파리 해방"
 news.134.d:0 "[This.GetNewsIcon]프랑스의 수도 파리가 독일의 점령에서 해방된 것이 확인되었습니다. 연합군은 파리에 입성하였고 독일군 수비대의 잔존 부대는 항복했습니다. 독일군 저격수가 시내 일부에서 저항을 계속하고 있다는 소문이 있음에도 불구하고, 파리 시민은 샹젤리제 거리를 행진하는 '해방군'에게 성원을 보내고있습니다.\n\n사람들은 독일이 청야전술을 실시해, 파리가 화염에 휩싸이고 폐허가 되는 것을 두려워했지만, 도시는 별다른 피해를 입지 않았습니다. 이제 에펠탑에는 다시 프랑스의 삼색기가 휘날리고 있습니다."
 news.135.t:0 "토쿄 함락"
 news.135.d:0 "[This.GetNewsIcon]미군이 토쿄 진입에 성공했고, 미국 군부는 도시에서의 대규모 전투 작전이 종료했음을 방금 발표했습니다. 공격이 시작되기 전에 천황은 이미 도시를 떠났을 것이라 추측됨에도 불구하고 황궁 근처에서는 광신적인 근위사단의 병사들이 지키고 있었기 때문에 격렬한 전투가 있었던 것으로 보고되었습니다. \n\n토쿄를 함락하여 남아있는 대한 본토의 조직적인 저항도 곧 붕괴될 것으로 전문가들은 예측하고 있습니다. 대한의 강경파가 마지막 한 사람까지 항전해야 한다고 천황을 설득하는데에 성공하지 않는 한 평화 협상이 곧 시작될 것으로 보입니다."
 news.136.d:0 "[This.GetNewsIcon]일련의 치열한 전투 후, 연합군은 소련의 수도 모스크바를 점령했습니다. 시가지는 광범위한 피해를 입었으며, 모스크바 강 양안에는 아직도 불길이 오르고있습니다. 격렬한 공습에도 불구하고 크렘린은 어느 정도 모습을 유지하고 있고, 현재는 연합군 점령 통치 사령부가 놓여 있습니다. \n\n모스크바의 상실에 의해 소련의 전쟁 수행 능력이 막대한 타격을 입었습니다. 정부 기능의 대부분은 함락 전에 대피했다고 볼 수 있지만, 군사 전문가들은 소련의 완전한 붕괴가 멀지 않다고 주장하고 있습니다."
 news.137.t:0 "런던 해방"
 news.137.d:0 "[This.GetNewsIcon]독일군의 마지막 저항 거점이 제압되자 런던에서의 전투는 끝났습니다. 경보가 모두 해제되고 그 즉시 환희하는 군중이 거리로 몰려나와 그들의 해방군인 미군을 칭송했고, 거리에서는 교회의 종소리가 울려 퍼졌습니다.\n\n독일군에 의한 점령과 압제가 마침내 끝났고, 영국 전역은 해방의 열의에 휩싸여 있습니다. 아직 독일 지배 하에 있는 지역도 결국 진압되겠지만, 자연 발생적인 봉기도 일어나고  있는 것으로 보고되었습니다. 영국은 마침내 자유를 되찾을 수 있을까요?"
 news.138.d:0 "[This.GetNewsIcon]1920년 때와는 달리 바르샤바에 접근한 소련군에게 "비스와 강의 기적"은 일어나지 않았습니다. 시내에서 폴란드군의 저항은 거의 붕괴 상태에 있으며, 대부분의 정부 청사에는 소련 국기가 걸려있습니다.\n\n과연 우리는 폴란드라는 국가의 종말을 목격하게 되는 것일까요, 아니면 어떻게든 태세를 바로잡은 뒤 적을 무찔러 수도를 탈환하는 장면을 목격하게 되는 것일까요? 다만 대부분의 전문가들은 후자의 줄거리는 있을 수 없는 것으로 간주하고 있습니다."
 news.138.b:0 "동지여, 전진하자!"
 news.139.t:0 "바르샤바 해방"
 news.139.d:0 "[This.GetNewsIcon]마지막으로 남아 있던 독일 수비대가 소멸된 교외에서 후퇴 한 후, 소련군의 진격에 의해 황폐해진 바르샤바는 함락되었습니다. 도시의 대부분은 앞선 전투로 폐허가 되어 있으며, 지역의 지하 레지스탕스 조직의 일원이 그들의 해방을 환영하기 위해 잔해에서 빠져나왔습니다.\n\n소련의 지배가 시작 된 바르샤바 동부 유럽은 독일의 전략 사정을 곧 더욱 악화시킬 것으로 보입니다. 전문가들은 그들이 반격을 준비하고 도시를 탈환하려고 하는지에 대해서는 의문을 제기하고 있지만 시달리고 있던 주민들은 확신하는 것은 좋지 않다고 생각하는 것 같습니다."
 news.139.a:0 "이것은 종말의 시작인가...?"
 news.140.d:0 "[This.GetNewsIcon]소련은 공식 성명을 통해 베를린 시내의 모든 독일군이 항복했다고 발표했습니다. 베를린을 포위한 후, 소련군은 여러 방면에서 베를린으로 몰려들었고 독일군 수비대는 한 걸음도 후퇴하지 않고 맹렬하게 저항했습니다.\n\n결국 소련군은 몰트케 다리를 돌파하고 국회의사당에 도달했습니다. 방 하나 하나를 놓고 치열한 전투가 행해진 후, 마침내 옥상에 다다른 붉은 군대는 국회의사당의 지붕에 소련 국기를 게양했습니다. 베를린의 전투가 종결된 것입니다."
 news.140.a:0 "[SOV.GetAdjective] 곰은 점점 성장하고 있다..."
 news.140.b:0 "파시스트의 은신처는 우리의 것이다!"
 news.141.d:0 "[This.GetNewsIcon]'영원한 도시' 로마가 전진을 계속하는 소련군의 선봉에 의해 함락되었습니다. 이탈리아군의 철수로 소련군은 도시내로 전개하고 아직 남아있는 일부 고립 진지를 소탕했습니다. 대부분의 역사적인 건물들은 경미한 손상을 입는데 그쳤다고 보여지고 있지만, 다른 한편으로는 판테온이 기관총에 의해 소사된 것에 대한 보고가 들어오기도 했습니다.\n\n지금까지 소련은 교황청의 중립을 존중하고 있는것처럼 보이지만 소련군은 바티칸 시국을 둘러싸도록 부대를 전개하고 교황성하를 위협하고 있습니다."
 news.142.d:0 "[This.GetNewsIcon]붉은 군대의 전진은 가차없이 이어졌고, 마침내 프랑스의 수도가 함락되었다는 보고가 전해졌습니다. 소련군이 시내에 들어가자 프랑스 공산주의자들은 그들을 지원해 철수하는 프랑스 육군의 공격에 참가했습니다.\n\n'부르주아 압제로부터의 해방'을 이루어 냈다는 선전물이 파리 전역에 흩뿌려지고, 결국 파리 코뮌이 부활했습니다."
 news.143.d:0 "[This.GetNewsIcon]모스크바에서 독일군으로부터 파리를 탈환했다는 소식이 보도되었습니다. 소련군 중포병대의 포격에 의해 센 강을 건너는 다리의 일부가 파괴되었고, 수비대의 대부분이 익사한 것으로 추정됩니다.\n\n에펠탑은 도중에 발생한 대규모 폭발에 의해 붕괴되었는데, 이것이 어느쪽에 의한 것인지는 아직 확실하지 않습니다. 소련군은 샹젤리제에서 승전 퍼레이드를 거행했으나, 피폐해진 파리 시민들은 이것을 보면서 이것은 단순히 압제자가 다른 이들로 바뀌었을 뿐이 아닌가라는 의문을 느끼고 있습니다."
 news.143.a:0 "이것은 종말의 시작인가...?"
 news.144.d:0 "[This.GetNewsIcon]공산주의자들의 약진은 계속되어 소련군이 방금 런던을 점령했다는 소식이 들려왔습니다. 붉은 군대에 의한 퍼레이드가 신속하게 이루어졌고 도시에 남은 마지막 저항 진지가 완전히 소탕되는 것을 기다리지 않고 이 퍼레이드는 강행되었습니다.\n\n런던의 공산주의 동조자들은 반공주의자들의 정보를 신속하게 소련 군사 당국에 제출했고, 가장 악랄한 사상범을 심판하기 위해 트라팔가 광장에서 인민재판이 열렸습니다."
 news.145.d:0 "[This.GetNewsIcon]런던 중심부는 여전히 포화에 휩싸여 있지만, 시내의 독일 점령군의 대부분은 진격해온 소련군에 의해 전사하거나 사로잡힌 것으로 보입니다. 거리에 나온 군중은 마지막까지 완강하게 저항을 계속하는 독일군을 제거하기 위해 이동하는 소련 군인들을 응원했습니다. \n\n독일에 협력한 자들에게 가혹한 조치가 이루어졌고, 소련군은 해방된 런던을 당분간 관리하기 위해 임시위원회를 조직했습니다. 전문가들은 이 위원회의 조직원들이 모두 영국 공산당 관계자로 추정된다고 언급했습니다."
 news.145.a:0 "중대한 발전이다."
 news.146.d:0 "[This.GetNewsIcon]소련군이 토쿄에 집결했으며, 도시 도처에서 격렬한 전투가 보고되고 있습니다. 이제 도시의 대부분은 거대하고 맹렬한 화염에 휩싸인 동부 교외지역만 제외하고, 소련군이 장악하고 있습니다.\n\n전투 지역이 황궁으로 바뀔 때, 근위병들이 접근하는 소련군 부대에 착검 돌격을 실시했다는 보고가 있었습니다. 황궁은 결국 방마다 섞여 대치하는 적들과 싸우기 위해 VDV 공수부대 별동대가 투입되었습니다. 하지만 일체의 포로를 잡지 못했고, 천황은 도시가 함락되기 전에 탈출했다고 믿어집니다."
 news.147.d:0 "[This.GetNewsIcon]레닌그라드, 옛 러시아 제국의 수도가 핀란드군에 의해 점령되었습니다. 인구 300만명 이상이 거주하는 이 도시는 전 핀란드 인구만큼이나 많은 시민을 가지고 있었지만, 이것이 핀란드의 진격을 저지 할 수는 없었습니다.\n\n도시 외곽에 꽤 많은 잉그리아-핀란드인들이 거주하고 있으며, 도시를 대핀란드에 통합해야 할 것인가 등에 대한 몇 가지 논의가 진행되고 있습니다. 당연히 이것은 붉은 군대가 도시에 반격 공세를 해도 탈환할 수 없다는 것을 전제로 하고 있습니다."
 news.148.d:0 "[This.GetNewsIcon]'토쿄가 중국군의 손에 떨어졌다'는 소문이 현지에서의 보도를 통해 사실로 확인되었습니다. 파손된 것이 대부분이긴 하지만 황궁을 포함하여 많은 건물이 현재 중국군 당국의 사령부 아래에 복속되었습니다.\n\n해외의 기자는 도시를 활보하는 수많은 중국군 병사의 행렬을 주로 한 큰 승리 퍼레이드를 목격했습니다. 거리에 서있는 대한인 시민들은 행진중인 중국군을 보면서 침묵했습니다."
 news.149.d:0 "[This.GetNewsIcon]2세기 전에 영국에 의해 점령되었던 지브롤터가 스페인의 손에 돌아왔습니다. 지브롤터에서 들어온 소식에 따르면, 수비대의 대부분이 항복했지만, 일부의 완고한 항복 거부자들이 더 락(지브롤터의 랜드마크가 되어 있는 바위산)의 아래를 달리는 터널 진지로 후퇴해 저항을 계속하고 있습니다.\n\n마드리드에서 열린 기자 회견장의 정부 대표는 앞으로 지브롤터가 '영원히' 스페인령이 되었다고 선포했습니다. 이에 대해 영국 외교관은 당연히 스페인 측의 발언에 오류가 있다고 지적하고 '완전히 넌센스'라고 딱 잘라 말했습니다."
 news.150.t:0 "유고슬라비아에서 쿠데타"
 news.150.d:0 "[This.GetNewsIcon]유고슬라비아 국내에의 친독파 정치인들은 자국군의 내부에 많은 적을 가지고 있었습니다. 그리고 오늘, 반체제 쿠데타가 일어나 현 정부가 붕괴하고. 피터 2세가 왕위에 앉게 되었습니다.\n\n새로운 체제는 독일과의 관계를 끊고, 협조 노선에서 대립 노선으로 방향을 틀어 대독일전의 위험을 감수할 준비가 된 것 같습니다."
 news.150.b:0 "멍청이들이 스스로 무덤을 팠다."
 news.151.t:0 "비무장 상태로 남게 된 라인란트"
 news.151.d:0 "[This.GetNewsIcon]베르사유 조약에서 정한 제한을 제거하고 라인란트 지방의 재무장을 추진하기 위해 독일이 한 시도는 연합국에서의 최후통첩에 의해 철회할 수밖에 없었습니다. 만약 독일이 이대로 계획을 추진한다면 동원령을 선포하겠다며 영국과 프랑스가 경고했고, 독일 측은 이처럼 강경한 반발을 만나는 것을 기대하지 않았던 것으로 추정됩니다. 독일은 영국과 프랑스 양국과 전면전을 위한 준비가 되어있지 않았습니다.\n\n현재는 독일이 전쟁을 결의하지 않는 한 라인란트 지방은 베르사유 조약에 따라 여전히 비무장 지대로 남아있을 것입니다."
 news.151.a:0 "당장의 위기는 일단락되었다."
 news.151.b:0 "우리의 시대가 올 것이다."
 news.151.c:0 "그들은 우리가 용납하지 않을 것이라는 사실을 알았어야 했다."
 news.152.d:0 "[This.GetNewsIcon]베르사유 조약에서 정한 제한을 제거하고 라인란트 지방의 재무장을 추진하기 위해 독일이 한 시도는 프랑스의 최후통첩에 의해 철회할 수밖에 없었습니다. 영국은 개입을 거부했지만 프랑스는 독일의 계획이 계속 추진된다면 동원령을 선포하겠다고 강력히 경고했고, 독일 측은 이처럼 강경한 반발을 만나는 것을 기대하지 않았던 것으로 추정됩니다. 독일은 영국과 프랑스 양국과 전면전을 위한 준비가 되어있지 않았습니다.\n\n현재는 독일이 전쟁을 결의하지 않는 한 라인란트 지방은 베르사유 조약에 따라 여전히 비무장 지대로 남아있을 것입니다."
 news.152.c:0 "프랑스는 혼자이지만, 강하다."
 news.152.e:0 "확실히, 우리의 간섭은 필요 없었다."
 news.153.t:0 "독일의 몰로토프-리벤트로프 조약 파기"
 news.153.d:0 "[This.GetNewsIcon]놀라운 전개로 독일과 소비에트 연방간의 불가침조약은 이제 놀랄것 없이 무너지기 시작했습니다. 독일은 조약을 깨고, 소비에트 연방이 '현실이 될 미래에 우리가 맞이하게 될 위협이다'라는 공개 연설과 함께 공격했습니다.\n\n소비에트의 지도자는 못마땅해 했지만, 아마도 배신에 충격을 받는 것보다 먼저 기회를 잡지 못한 것에 실망하고 있습니다."
 news.153.a:0 "거인끼리의 신뢰는 깨지기 쉬운 것이다."
 news.153.b:0 "우리는 공격 시간을 벌기 위해서만 서명했을 뿐이다"
 news.153.c:0 "파시스트와의 조약은 휴짓조각에 불과하다."
 news.154.t:0 "소련의 몰로토프-리펜트로프 조약 파기"
 news.154.d:0 "[This.GetNewsIcon]놀라운 전개로 독일과 소비에트 연방 간의 불가침조약은 이제 놀랄 것 없이 무너지기 시작했습니다. 소비에트 연방은 조약을 깨고, 독일의 체제를 파괴하고 그 자리에 다시 국가확장을 하겠다고 선언한 뒤 공격했습니다. \n\n독일 지도자들이 선제 공격을 계획하고 있었는지 모르지만, 세계는 이제 알지 못 할 것입니다. 그들은 지금 새로운 위협에 대처하기 위해 신속하게 병력을 동원하고 있습니다."
 news.154.b:0 "공산주의자들은 명예와 자존심도 없나!"
 news.154.c:0 "조약의 목적은 달성했다."
 news.155.t:0 "독일의 전쟁 재개"
 news.155.d:0 "[This.GetNewsIcon]많은 사람들이 유럽의 평화를 바라고 있었지만, 최근 일련의 사건을 통해 독일은 다시 전쟁의 길을 걷기 시작했습니다. 베르사유 조약에 대한 명백한 위배에도 불구하고 독일군은 공세를 향해 동원을 시작했습니다. 독일은 공식 성명에서 현지 독일 국민을 보호하기 위해 더 이상 라인란트 비무장화에 따르지 않을 것을 밝혔습니다."
 news.155.a:0 "이것은 또 다른 대전쟁의 시작이 될 것이다"
 news.155.b:0 "독일 국민국가의 영광을 위해!"
 news.156.t:0 "혜성 출현"
 news.156.d:0 "[This.GetNewsIcon]하늘에 나타난 코메트(Komet, 혜성) 요격기에 의해 국민들 사이에 불안이 생겨나고 있습니다. Me 163 코메트라 불리는 실험용 로켓 항공기를 시험비행 중이었는데, 특이하게 하늘을 빠르게 나는 물체를 목격한 농촌 사람들은 충격을 받았습니다. 이것은 극비로 개발 되었지만, 머지않아 공개될 것입니다. 결국 이 작은 사건이 첫 정식 발표보다 더 인상적인 셈입니다."
 news.156.a:0 "우리 적들의... 종말이 다가왔다."
 news.156.a.tt:1 "꽃병이 깨졌다.\n"
 news.156.a.2.tt:0 "그 꽃병은 원래 마음에 안 들었다.\n"
 news.157.t:0 "[From.GetAdjective] 전쟁에 개입한 [From.From.GetName]"
 news.157.d:0 "[This.GetNewsIcon]겨우 며칠 전 [From.GetName]군은 [From.From.From.GetName](을)를 향한 전쟁 선포로 동원되었습니다. 그 뒤에 [From.From.GetName](은)는 최후통첩을 보냈고, 정당들에게 다툼을 그만하라는 명령을 내렸습니다. 그리고 모든  [From.GetAdjective]군은 철수하였습니다. [From.GetLeader](은)는 그들의 전쟁을 정당화하는 것을 거부해왔다고 주장합니다. 국가는 [From.From.From.GetName](와)과 [From.From.GetName] 둘 다와 전면적인 갈등을 겪고 있습니다."
 news.157.a:0 "[From.From.GetName](은)는 기꺼이 손을 더럽힐 것이다."
 news.157.a_usa:0 "그들에게 보여줄 것이다"
 news.158.t:0 "[From.GetAdjective] 전쟁에 개입한 [From.From.GetName]"
 news.158.d:0 "[This.GetNewsIcon]겨우 며칠 전 [From.GetName](은)는 [From.From.From.GetName]에 대해 선전포고했습니다. 만일 그들이 모든 공격을 중단하고 평화협정을 체결하지 않을 경우 [From.GetName](와)과 전쟁을 하게 될 것이라고, 오래 지나지 않아 [From.From.GetName](은)는 최후통첩을 보냈습니다. [From.GetLeader](은)는 전쟁에 대한 이유를 그저 주장할 뿐이지만, 동원령을 해제하고 평화에 동의했습니다."
 news.158.a:0 "[From.From.GetAdjective]의 공격적인 행동이 결실을 맺을 것이다"
 news.158.a_usa:0 "우리는 평화를 지켜야 한다"
 news.159.t:0 "[From.GetFactionName]의 여명"
 news.159.d_01:0 "[This.GetNewsIcon][From.GetLeader](은)는 오늘 [From.GetName](이)가 새로운 동맹을 결성하는데 합의에 이르렀다고 선언했습니다. [From.GetFactionName](은)는 전쟁에서 협력할 뜻을 공표했습니다.\n\n대연합은 적의 침략을 억제할 수 있지만, 싸움이 일어나면 적을 불러들인 결과를 우리는 보게 될 것입니다. 이 새로운 동맹에 참여하는 다양한 당파의 의도는 여전히 논란거리이지만, 알 수 없는 선동자들이 잇속을 차리더라도 결국 어떤 목적으로든 끝날 것입니다."
 news.159.d_02:0 "민주주의 국가는 서로 전쟁을하지 않는다는 이론을 세웠지만, 이것은 전시에 서로 협력하지 않는다는 것을 의미하지 않습는다. 정치적 이해는 다양하고 사람들은 평화를 원하기 때문에, 참전은 종종 이러한 국가에 큰 대가를 요구합니다. \n\n하지만, 그렇다고 군사동맹 [From.GetFactionName](을)를 결성하여, 그들의 국민과 사상을 지키기 위해 힘을 모으자고 한, [From.GetName] 이들의 선언을 막지 말아야합니다."
 news.159.d_03:0 "심지어 [From.GetName](은)는 힘 그리고 국민과 민족의 우수성에 믿음으로 유명한, 그들이 존중하는 자들과 동맹을 형성하였습니다. [From.GetLeader](은)는 명예로운 국가가 위대해질 방이라고 알려진 곳에서, [From.GetFactionName]에 대한 군사 연합이 이루어 졌다고 최종합의를 오늘 발표했습니다.\n\n이 위대함이 각 국가의 국경 내에 이상적인 사회 건설 또는 함께 협력하여 그 이상으로 확장하려는 것인지, 너무 늦을 때까지 세계를 모를 것입니다."
 news.159.d_04:0 "소비에트 연방은 최근까지 일국사회주의에 중점을 두고 있었지만, 국제주의자들이 근간이 된 운동이 국경을 초월하기 시작했습니다. 오늘 [From.GetLeader]의 연설을 통해 만국 노동자의 연대 [From.GetFactionName](이)가 선언되었고 그 핵심 요소도 드러나게 되었습니다.\n\n국제정치의 틀을 넘어, 양국의 정권은 외부의 위협에 맞서 원조를 약속했으며 곧 두 나라를 하나로 묶는 군사동맹이 될 것입니다. 이것이 공산주의 혁명에게 칼이 될지 방패가 될지 아직은 알 수 없습니다."
 news.159.a:0 "이것은 영구적인 평화 혹은 또 다른 전쟁을 불러오는 것인가?"
 news.159.b:0 "함께라면, 우리는 절대로 지지 않는다!"
 news.159.c:0 "굉장한 계획이다!"
 news.159.tt:0 "[This.GetName](은)는 [From.GetName](와)과 함께 [From.GetFactionName] 소속국 중 하나입니다.\n"
 news.160.t:0 "독일의 공격"
 news.160.d:0 "[This.GetNewsIcon]그리 멀지 않은 옛날, 독일은 세계 대전에 스스로를 끌어들였습니다. 모두가 유럽의 긴 평화를 바라고 있었지만, 유럽의 긴장이 아직도 심한 것은 분명합니다. 독일 정부는 더 이상 라인란트의 비무장화를 유지할 여유가 없다고 표명했고 독일인을 지키기 위해 국경에 군을 배치할 것을 주장했습니다."
 news.160.a:0 "이것은 유럽에게 불길한 징조이다."
 news.160.b:0 "독일인은 승리할 것이다"
 news.161.t:0 "프랑스의 공산주의 금지"
 news.161.d:0 "[This.GetNewsIcon][From.GetLeader] 내각은 [From.GetCommunistParty]의 해산을 명령했습니다. 소련이 독일과 불가침조약을 체결 한 이후, 프랑스의 공산주의를 금지해야한다는 목소리가 끊이지 않았기 때문입니다. 이 명령은 독일이 서폴란드 분할에 합의한 것에 대한 반동으로 실행되었습니다.\n[From.GetLeader](은)는 이 기회를 잡고 금지에 대한 지지를 펼쳤고 좌익계 신문에서조차 [From.GetCommunistParty]의 불법화를 요구하기 시작했습니다."
 news.161.a:0 "과감한 결단이다"
 news.161.b:0 "부르주아 권력을 지키려면 물불 안 가리는군"
 news.161.c:0 "이 또한 필요한 일이다."
 news.161.e:0 "유일한 방법이야"
 news.162.d:0 "[This.GetNewsIcon]두 개로 나뉘어진 스페인이 마침내 평화 조약을 맺음에 따라, 스페인 내전도 종식되었습니다. 비록 상반된 두 측이 이 타협을 헐뜯고 있지만, 이 위태로운 평화가 적어도 스페인을 재건시킬 것입니다."
 news.162.a:1 "스페인 사람들에게 좋은 일이다."
 news.162.b:0 "언젠가 우리는 스페인 전역을 되찾을 것이다."
 news.163.t:0 "런던 회담"
 news.163.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 "정당하게 회복할 것"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 "슬로베니아 문제"의 해결 방법을 협의했습니다. 이 대규모 평화 회의는 영구적 평화의 이름으로, 유고슬라비아가 슬로베니아를 독일에 할양할 것을 결의했습니다. \n\n유럽 열강으로부터 버림받은 [YUG.GetLeader] 정부는 제시된 합의에 서명할 수밖에 없었습니다."
 news.163.a:0 "좋은 결과로 끝날 것이다"
 news.163.b:0 "정의롭다"
 news.163.c:0 "유감스럽군"
 news.163.e:0 "배신자들"
 news.164.t:0 "슬로베니아 위기"
 news.164.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 "정당하게 회복할 것"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 "슬로베니아 문제"의 해결 방법을 협의했습니다. \n\n이 협의에서, 영국과 프랑스는 모두 독일 요구에 대해 베르사유 조약에 의해 규정된 유고슬라비아 국경은 유지되어야 한다고 선언했습니다."
 news.164.d_FRA_abandoned_yugoslavia:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 "정당하게 회복할 것"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 "슬로베니아 문제"의 해결 방법을 협의했습니다. \n\n영국은 베르사유 조약은 완벽하게 준수되어야한다고 주장한 반면, 프랑스는 유럽의 평화의 이름으로 독일 요구를 들어 주어야 한다는 입장을 보였습니다."
 news.164.a:0 "전쟁이라는 뜻으로 생각되는군"
 news.164.b:0 "우리의 분노를 직면할 것이다"
 news.164.c:0 "우리는 정의의 편에 선다"
 news.164.e:0 "먼저 싸운다!"
 news.164.f:0 "영국놈들은 멍청이들이다"
 news.165.t:0 "슬로베니아 위기"
 news.165.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 "정당하게 회복할 것"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 "슬로베니아 문제"의 해결 방법을 협의했습니다. \n\n며칠에 걸친 협상도 허무하게 협의는 합의에 도달할 수 없었습니다. 그러나 영국 정부는 평화적 해결을 모색하고, 프랑스는 독일 위협에 결연히 맞설 것을 주장했습니다. 독일 대표단은 이에 항의해 퇴장하고, 슬로베니아에 전쟁의 먹구름이 끼기 시작했습니다."
 news.165.a:0 "이 얼마나 잔인한가"
 news.165.b:0 "우리는 양보하지 않는다"
 news.165.c:0 "불행이야"
 news.165.e:0 "함께면 우리는 승리할 것이다"
 news.165.f:0 "우리는 옳은 일을 할 것이다!"
 news.166.t:0 "런던 협정"
 news.166.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 "정당하게 회복할 것"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 "슬로베니아 문제"의 해결 방법을 협의했습니다. \n\n열강은 평화 유지를위한 마지막 보루로서 슬로베니아 독일에 할양한다는 취지로 합의했습니다. \n\n그러나 유럽의 안정을 위협하는 독일에게 저항하기 위한 [YUG.GetLeader]의 감동적인 연설에서 [YUG.GetName](은)는 비록 곤궁 속에서 모든 나라에게 버림받게 될지라도 한 치의 영토라도 내주지 않을 것이며 자국의 영토를 수호할 것을 선언했습니다."
 news.166.a:0 "빛이 사라지고 있다"
 news.166.b:0 "저들을 쳐부숴버릴 것이다"
 news.166.c:0 "우리는 홀로 일어서야 한다."
 news.167.t:0 "슬로베니아 위기"
 news.167.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 "정당하게 회복할 것"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 "슬로베니아 문제"의 해결 방법을 협의했습니다. \n\n협의는 이탈리아가 유고슬라비아 영토의 완전성을 지지하자 독일 요청을 불승인하는 놀라운 단결력을 보여줌으로써 결정되었습니다. \n\n변함없이 이탈리아 외교정책은 예측이 불가능하며, 그들의 정치적 목표가 어디에 있는지 향하는 지도 알 수 없습니다."
 news.167.a:0 "이 위기를 외면하면 안된다."
 news.167.b:0 "우리는 놈들을 모두 때려 잡는다"
 news.167.c:0 "적어도 우리는 고립하지는 않았어."
 news.167.e:0 "이탈리아가 세계에 보여줄 것이다!"
 news.168.t:0 "제1차 류블랴나 중재"
 news.168.d:2 "슬로베니아를 상실한 유고슬라비아의 민족 경계 문제가 더 표면화되는 것을 비롯해 중앙정부는 계속해서 약화되고 있었습니다. \n\n오늘 독일 외무장관은 "베르사유 조약의 오류"를 최종적으로 해결하는 계획을 공언했습니다. [YUG.GetName]에 인접한 가장 강력한 이웃 나라의 일부에서 체결된 조약에서 유고슬라비아의 영토는 독일의 우방 국가들에게 분할되었습니다.\n\n이 조약이 비준될 때까지 [YUG.GetAdjective]의 외교관은 그 존재조차 몰랐는데 다른 국가가 붕괴 중인 유고슬라비아 연방에 속해있던 영토를 빼앗아 [YUG.GetLeader] 정권에 남아 있는 것은 거의 없었습니다."
 news.168.a:0 "이렇게 새로운 질서가 세워졌다"
 news.168.b:0 "꿈은 오늘 무너졌다"
 news.168.c:0 "이것은 좋지 않다"
 news.168.e:0 "좋은 소식이군"
 news.168.f:0 "한심한 결과다"
 news.168.g:0 "우리는 관대하다"
 news.168.h:0 "불행하군"
 news.168.i:0 "이탈리아의 힘을 인정받은 것이다"
 news.168.j:0 "독일은 더 나은 자신을 볼 수 있을 것이다."
 news.169.t:0 "유고슬라비아의 운명"
 news.169.d_annex_YUG:1 "최근 영토를 잃은 일에 의해 유고슬라비아 국가에서 민족 분쟁과 중앙기관의 약화로 이어질 균열이 생겼습니다. 독일은 늘어난 공백지대에 진입하여, 유고슬라비아의 나머지를 "보호국"화 하겠다고 선언하는 것을 선택했습니다."
 news.169.d_puppet_CRO_annex_YUG:1 "최근 영토를 잃은 일에 의해 유고슬라비아의 민족 분쟁과 중앙기관의 약화로 이어질 균열이 생겼습니다. 독일은 '독립된' 크로아티아 국가를 만들고 나머지를 합병했습니다."
 news.169.d_puppet_CRO_YUG:1 "최근 영토를 잃은 일에 의해 유고슬라비아의 민족 분쟁과 중앙기관의 약화로 이어질 균열이 생겼습니다. 독일은 자신들의 지시 하에, 세르비아 국가와 크로아티아 국가 사이의 나머지를 분할하는 것을 선택했습니다."
 news.169.a:0 "독일이 유럽에서 힘을 증명하다"
 news.169.b:0 "우리는 올바른 편을 선택했다"
 news.169.c:0 "불길하군"
 news.169.e:0 "평화가 위협받고 있다"
 news.170.t:0 "제2차 류블랴나 중재"
 news.170.d_BUL:2 "발칸반도에 평화를 보장하는 것은 자기들 때문이라고 주장하면서, 독일은 그리스 정부에 불가리아 영토 양도를 요구했습니다. [GRE.GetName](은)는 즉시 항의했지만, 발칸반도에 대한 독일의 영향력 때문에 선택의 여지가 없었습니다.[GER.GetName](와)과의 충돌을 피하는 유일한 방법은 독일의 영토 요구 명령 외교에 굴복할 수밖에 없습니다."
 news.170.d_ITA:1 "발칸반도에 평화를 보장한다고 주장하는 그들의 시도로, 독일은 [ITA.GetName](이)가 권리를 주장하는 모든 영토를 양도하라는 요구를 그리스 정부에 표했습니다. [GRE.GetName](이)가 엄청나게 항의했지만, 발칸반도를 떠나라는 독일의 영향력의 힘으로 선택의 여지가 거의 없습니다. [GER.GetName](와)과 [ITA.GetName] 모두 대립을 피할 수 있는 유일한 방법은 영토 보전을 지시하는 독일 외교를 허용하는 것뿐입니다."
 news.170.d_ITA_BUL:1 "발칸반도에 평화를 보장한다고 주장하는 그들의 시도로, 독일은 [BUL.GetName](와)과 [ITA.GetName](이)가 주장하는 모든 영토를 양도하라는 요구를 그리스 정부에 표했습니다. 발칸반도에 강력한 [GER.GetAdjective]의 존재로, 불가리아와 이탈리아 모두 위협적인 접근으로, [GRE.GetLeader]에게 수락 말고는 다른 선택이 없는 거 같습니다."
 news.170.d_GER:1 "발칸반도에 자체 세력을 자리잡은, [GER.GetName](은)는 이제 문제가 많은 지역에 평화를 유지해야 한다는 이유를 주장하고 있습니다. 이를 위해, 현재는 당국에 그리스 영토의 양도를 요구하고 있습니다.\n\n독일 전쟁 기계에 직면으로, [GRE.GetName](은)는 요구가 엉터리로 요구를 악담해도, 요구를 받아들일 수밖에 없었습니다."
 news.170.a:0 "평화를 지키려면 무엇이든"
 news.170.b:0 "우리는 궐기한다"
 news.170.c:0 "이것은 좋지 않다"
 news.170.e:0 "중간은 지킬 수 있나?"
 news.170.f:0 "치욕이다"
 news.171.t:0 "제2차 류블랴나 중재"
 news.171.d_BUL:1 "[This.GetNewsIcon]그리스는 불가리아와의 국경 분쟁에서 실제로는 항복이나 다름없는 독일의 중재를 거부하였습니다.\n\n언론에 따르면, [GRE.GetLeader](은)는 [BUL.GetLeader](와)과 [GER.GetLeader]에게 "우리의 영토를 원하면 어디 전쟁으로 가져가봐라"고 말했습니다.\n\n[BUL.GetAdjective] 정부는 [GER.GetNameDef](이)가 그리스 영토를 획득하는 데 도움을 주는 대가로 그들이 요청한 군사적 경제적 지원을 거부하였습니다."
 news.171.d_ITA:1 "[This.GetNewsIcon][GER.GetLeader](와)과 [ITA.GetLeader](와)과의 회담 후, [GER.GetAdjective] 정부는 [GRE.GetNameDef](와)과 국경분쟁 중인 [ITA.GetAdjective]의 요구를 공개적으로 거부하였습니다.\n\n그리스의 지도자 [GRE.GetLeader](은)는 절대로 받아들일 수 없는 요구에 거절하며 "최후의 한 명까지 싸울 것이다!"라고 선언하였습니다."
 news.171.d_ITA_BUL:1 "[This.GetNewsIcon]독일이 그리스 그리고 이탈리아와 불가리아 간의 국경 분쟁에 관한 중재 제안은 그리스에 의해 거절되었습니다. [GRE.GetAdjective] 정부 대변인은 [GRE.Get Adjective]군이 어떠한 침략자로부터 국가를 방어할 준비가 되어 있고 독일군의 코트 자락에 들러붙은 자칼과 독수리에 항복하느니 싸우는 것을 택하겠다고 발표했습니다."
 news.171.d_GER:1 "[This.GetNewsIcon][GRE.GetNameDef](와)과 [GER.GetNameDef]의 국경분쟁에 관한 조정안은 결렬되었습니다. 독일의 그리스 내의 독일군 군 기지 임대 요구는 그리스에게 항복을 요구하는 거나 다름없었고, [GRE.GetLeader](은)는 동원령을 선포하였습니다."
 news.171.a:0 "멍청이들."
 news.171.b:0 "어떻게 감히 그들이!?"
 news.171.c:0 "그리스를 도울 방법을 찾아보자."
 news.171.e:1 "전쟁이라는 의미다."
 news.171.f:1 "페르시아가 그랬듯, 너희도 몰락한다."
 news.172.t:0 "그리스의 굴복"
 news.172.d:1 "[This.GetNewsIcon]독일 대사와의 긴 회의 끝에, [GRE.GetLeader](은)는 향후 [GRE.GetAdjective] 정부는 [GER.GetNameDef](와)과 긴밀하게 협조하기로 발표하였습니다.\n\n[GRE.GetAdjective] 정부는 경찰을 동원하여 "겁쟁이 [GRE.GetLeader]"라고 외치는 독일과의 협력정책 반대 시위자들을 진압하였습니다."
 news.172.a:1 "현명해 보이는군."
 news.172.b:0 "또 다른 승리다."
 news.172.c:0 "걱정되는군."
 news.172.e:0 "어쩔 도리가 없다."
 news.172.f:1 "그리스 비극 같군."
 news.173.t:0 "제4인터내셔널"
 news.173.d_1:0 "[This.GetNewsIcon]전 세계의 공산주의 조직에서 파견된 많은 사절이 오늘 파리에서 회의를 위해 한자리에 모였습니다. 트로츠키 이론의 지원자가 선창을 하는 것으로, 제4인터내셔널의 기초가 갖추어졌습니다.\n\n그러나 이 노력이 국제 정치무대에 어떤 영향을 미치는지는 지금도 불명이며, 이 뉴스는 스탈린의 시기심을 부추겼습니다. 그는 당과 군 상층부의 많은 사람이 트로츠키를 지원하고 있는 것은 아닐까 의심하고, 그들 대부분이 아직 살아있음에 주목했습니다. 그의 편집증이 다시 전력으로 가동되고 스탈린은 집에 틀어박혀있는 상황입니다. 그의 불신과 불안정은 소비에트 정권에 위기를 일으킬 수 있을 것이며,  소련이 내전으로 내던져질 수도 있을 것입니다."
 news.173.d_2:0 "[This.GetNewsIcon]전세계의 공산주의 조직에서 파견된 많은 사절들이 오늘 파리에서 회의를 가져 이른바 제4인터내셔널의 기초를 갖추었습니다. 이 조직은 몇 년 전부터 호소가 이루어졌으며, 그에 앞장선 것은 트로츠키의 이론 신봉자들이었습니다. \n\n스탈린은 해외에서 트로츠키주의가 신장한다는 소식에 암살과 옛 숙적에 대한 비방, 선전을 강화할 것을 명했습니다. 붉은 군대와 당 지도부가 트로츠키주의자라는 혐의로 의해 숙청된 기억이 남아있기 때문에 아직 새로운 정책이 지지를 받지는 않을 것입니다."
 news.173.a:0 "인터내셔널은 대체 몇 개야?"
 news.173.b:0 "우리 연방에 폭력의 시대가 온다."
 news.174.t:0 "핵 기술에 전념하는 [From.GetName]"
 news.174.d:0 "[This.GetNewsIcon]초기 시험에 이어, [From.GetName]의 정치인들은 [From.GetAdjective]의 연구 방향을 핵 에너지로 향했습니다. \n\n이 기술은 아직 실험 단계에 불과하며 실용적인 용도로 사용할지 여부도 알 수 없습니다. 이 힘로 그들의 전쟁에 무슨 일이 일어날 지 아직 아무도 모릅니다."
 news.174.a:0 "이 개발은 계속되어야 한다."
 news.174.b:0 "그들의 연구가 결실을 맺기를 기도하자."
 news.174.c:0 "아무런 이득이 없을 것이다."
 news.174.e:0 "우리 연구를 비밀리에 수행할 것이다."
 news.175.t:0 "프랑스와 영국의 동맹 발표"
 news.175.d:0 "[This.GetNewsIcon]앞의 대전에서 쌓은 우정을 위시해, 프랑스는 영국과의 공식적인 동맹을 요구했습니다. 유럽 안정을 위협하는 불특정 국가의 위협에 대응하기 위해서입니다. \n\n오늘, 프랑스의 요구를 영국 정부가 승인했고 프랑스는 [ENG.GetFactionName]에 가입했습니다."
 news.175.a:0 "우리는 함께 할 것이다."
 news.175.b:0 "최악의 상황을 대비하는군."
 news.175.c:0 "궁지에 몰린 쥐새끼들처럼 뭉치고 있군."
 news.175.e:0 "영국은 그들과 운명을 같이 할 생각이다."
 news.176.t:0 "프랑스와의 동맹을 거부한 영국"
 news.176.d:0 "[This.GetNewsIcon]놀랍게도 오늘 영국 의회는 [FRA.GetName]의 공식적인 동맹 요청을 거부했습니다.\n표면상의 이유는 이미 붕괴의 길을 걷고있는 유럽의 정세를 선동하는 것을 방지하기 위해서입니다.\n프랑스 정부는 이 거절을 "영국 스스로의 이익을 위해 프랑스 안전을 희생한 정략적 선택이다."라며 비난했습니다."
 news.176.a:0 "그들은 우리에게 더 정중하게 요청했어야 했다."
 news.176.b:0 "우리의 옛 적들은 분열됐다."
 news.176.c:0 "옛 동맹들에게 암운이 드리운다."
 news.177.t:0 "소협상국"
 news.177.d:0 "[This.GetNewsIcon]공통의 적을 상대로 통일 전선을 형성하는 것을 모색하고 있었던, [From.GetName](은)는 공통의 적에 대해서 함께 대항하기위한 '소협상국'을 결성하기 위해 제안을 가지고 체코슬로바키아에 접근했습니다. 이 제안을 통해 지난 대전 이후 친밀한 상태로 있던 영국과 영국 총리는 방위 협정의 장을 제공하는 한편, 영국은 동맹이 "유럽의 자유를 지키는 도움이 된다"고 생각하는 것은 아니다는 것을 분명히 상기 시켰습니다. \n\n아직도 프랑스는 위협에 노출되어 있습니다. 이것은 타국과의 외교 관계를 통해 유럽의 외교 균형을 유지하고 미래의 충돌을 피하기위한 든든한 단결입니다. 그들이 잘 했을 지 여부는 시간만이 말해 줄 것입니다."
 news.177.a:0 "그 때가 되서 울고 불고 하지 마라!"
 news.177.b:0 "프랑스 만세! 협상국 만세!"
 news.177.c:0 "다시는 프랑스가 유럽을 지배하지 못하도록 해야 한다."
 news.177.e:0 "유럽은 파시스트에 맞서 단결해야 한다!"
 news.177.f:0 "유럽 긴장감이 상승하는 징조가 보이고 있다."
 news.178.t:0 "프랑스의 좌경화"
 news.178.d:0 "[This.GetNewsIcon]정치적 혼란기 이십년을 거쳐서, [From.GetName] 인민은 지난 대전에서 잃은 것을 아직 회복하지 못했다고 느낍니다. 그로 인해 [From.GetAdjective](은)는 [From.GetAdjective] 국가의 재건에 착수했습니다. 인민과, 인민을 위해. \n\n이러한 새로운 정치 개혁을 통해 노동 조합과 공산주의 조직이 대두했습니다. 프랑스가 이 길을 계속 유지한다면 그 정치 자세는 끝에는 전반적인 혁명에 이를 것입니다."
 news.178.a:0 "프랑스는 미래로 향하는 우리를 뒷바침해준다."
 news.178.b:0 "프랑스가 약하다는 증거다."
 news.178.c:0 "제3공화국에게는 비극적인 일이다."
 news.178.e:0 "성가신 일이군."
 news.179.t:0 "프랑스의 우경화"
 news.179.d:0 "[This.GetNewsIcon]정치적 혼란 20년을 거쳐, [From.GetName] 인민은 지난 대전에서 잃은 것을 아직 회복하지 못했다고 느낍니다. [From.GetAdjective] 엘리트층은 [From.GetAdjective] 국가의 재건과 [From.GetAdjective]의 위대함 회복에 착수했습니다.\n\n이러한 정치 개혁은 국가와 군대의 힘을 강화했고, [From.GetAdjective] 인민은 [From.GetLeader](이)가 약속한 위업을 확신하게 되었습니다."
 news.179.a:0 "프랑스 정부는 인민의 적이다!"
 news.179.b:0 "이것은 프랑스를 다시 한번 위대한 나라로 만들 것이다."
 news.179.c:0 "제3공화국에게는 비극적인 일이다."
 news.179.e:0 "성가신 일이군."
 news.180.t:0 "프랑스의 가입을 환영하는 코민테른"
 news.180.d:0 "[This.GetNewsIcon]공산주의로 전향은 프랑스 시민뿐만 아니라 의회에도 확산되고 있습니다. [France.GetName]의 공식 성명에 따르면 [From.GetFactionName]의 일부가 되기를 염원하고 있습니다.\n\n[From.GetName](은)는 즉시 반응했지만, 몇 주 간 협상이 비밀리에 진행되고 있던 것이 틀림 없음을 나타냅니다. 전세계 사람들이 모든 국가에 혁명을 가져오기 위해 어떻게 함께 해야하는지를 [From.GetLeader](은)는 일장연설 했습니다.\n\n[France.GetLeader](은)는 동의하며, 불분명하게 다음의 표현으로 위협했습니다. "[From.GetFactionName](은)는 두려워 할 이유가 있는 사람이다."
 news.180.a:0 "세계 혁명을위한 단결이다!"
 news.180.b:0 "그들의 동맹은 곧 붕괴 할 것이다."
 news.180.c:0 "민주주의의 적들의 성장을 더 이상 용납할 수 없다."
 news.180.e:0 "프랑스는 진영을 정했다."
 news.181.t:0 "[France.GetName](와)과 [From.GetName]의 연합"
 news.181.d:0 "[This.GetNewsIcon]더욱 더 독재정치가 심해지자, [France.GetName](은)는 이제 전세계적인 공산주의의 위협에 맞서기 위한 연맹을 구성해야 할 때라고 알렸습니다. 이제 [From.GetName](이)가 그 연맹입니다.\n\n오늘 아침, [From.GetLeader](은)는 [France.GetName](와)과 [From.GetName](은)는 형제국으로써 공동투쟁하겠다고 선언했습니다. "우리가 공유하던 세습은 더 이상 우리를 원수로 만들지 못 할것이며, 이젠 동맹이다! 유럽은 함께 거인에 맞서 싸울 것이다."
 news.181.a:0 "함께라면 강하다!"
 news.181.b:0 "적들의 민주주의가 강화되고 있다."
 news.181.c:0 "뜻 밖의 우정"
 news.182.t:0 "[France.GetName]의 [From.GetFactionName] 가입!"
 news.182.d:0 "[This.GetNewsIcon]유럽의 정세는 결국 생각을 뒤집어, 프랑스와 독일의 외교관이 [France.GetName](와)과 [From.GetName] 군사 동맹을 선언 했습니다. 또한 양국을 멸망 시키려하는 다른 세력에 의해 국경에서 너무 많은 피를 흘렸다고 말했습니다.\n\n[From.GetName](은)는 모두에게 상대방의 약점를 노리는 것이 아니라, 과거의 원수가 함께 강해지자는 의미에 대해 고려해 보라고 촉구했습니다."
 news.182.a:0 "그 무엇도  [From.GetFactionName](을)를 위협할 수 없다!"
 news.182.b:0 "새로운 [From.GetName](이)가 유럽에 나타났다."
 news.182.c:0 "유럽의 외교는 파리와 베를린을 추축으로 변모할 것이다."
 news.182.e:0 "이런 바보같은."
 news.183.t:0 "[From.GetName]의 프랑스 동맹 거부!"
 news.183.d:0 "[This.GetNewsIcon][France.GetAdjective](이)가 외교 발전을 거절해, [From.GetLeader](이)가 [From.GetName](은)는 [France.GetName](와)과 군사 협정을 추구하지 않을 것이라고 공개적으로 발표했습니다.\n\n국가가 약하고 부패한 [France.GetAdjective](을)를 부르면, [From.GetAdjective] 외교관들이 진정으로 [From.GetAdjective]에 "[France.GetAdjective](이)라는 질병"이 확산될 것이라고 말했습니다."
 news.183.a:0 "어떻게 감히 그들이!"
 news.183.b:0 "놈들을 적대할 수밖에 없다."
 news.183.c:0 "그들이 서로 싸우느라 바쁜 틈에..."
 news.184.t:0 "독일과 더 밀접해지려는 이탈리아"
 news.184.d:0 "[This.GetNewsIcon]이탈리아와 독일은 오스트리아와 발칸반도에서 대해 많은 이해관계를 표명했습니다. 그러나 이는 양국의 외교정책이 더 우호적으로 성장하게 되는 것에 대한 방해가 전혀 되지 않았으며, "공통의 이익을 보호할" 동맹을 위한 협상이 진행되었습니다. \n\n이 협상이 성공하면 중부 및 동유럽에 큰 영향력을 미칠 동맹이 들어설 것입니다."
 news.184.a:0 "우리 국가들은 많은 공통의 관심사를 공유하고 있다."
 news.184.b:0 "우리는 이 상황을 계속 주시할 것이다."
 news.185.t:0 "광대한 군사 조약을 모색하는 [From.GetName]"
 news.185.d:0 "[This.GetNewsIcon]지중해의 전력 균형 재정을 목표로, [From.GetName](은)는 이 지역에 새로운 동맹의 생성을 향해 정치적 교섭을 하고 있습니다.\n\n주로 군사 관계로, [From.GetFactionName](은)는 [From.GetLeader]의 말에, 새로운 세계 권력의 중심에 이탈리아를 놓을 것입니다."
 news.185.a:0 "[From.GetName](이)가 앞장 선다!"
 news.185.b:0 "그들의 요구가 우리의 것과 충돌하지 않기를 바라자."
 news.185.c:0 "이는 우려의 원인이다."
 news.186.t:0 "이탈리아의 그리스 영토 요구"
 news.186.d:0 "[This.GetNewsIcon]현재 [From.GetAdjective] 국가의 전신인 로마 제국을 인용하여, [From.GetName](은)는 그리스라는 국가가 독립적으로 존재할 권리가 없다고 주장했습니다. 대신, "그리스 사람들"은 이탈리아에게 애게해 패권을 인정하거나, 강제로 점령당해야 한다 말했습니다.\n\n[Greece.GetName](은)는 그 터무니 없는 주장을 비난했습니다. 하지만, [From.GetName](은)는  [From.GetFactionName]의 후원을 받고 있습니다."
 news.186.a:0 "이탈리아가 에게해를 통제해야한다."
 news.186.b:0 "터무니없는 요구이다!"
 news.187.t:0 "[GRE.GetName]의 지원을 모색하는 이탈리아"
 news.187.d:0 "[This.GetNewsIcon]최초의 고대 유럽 국가의 후계자인 [GRE.GetName](을)를 인용하여, [ITA.GetName](은)는 두 국가 사이의 자연적인 친선이 존재한다고 주장합니다.\n\n그들의 노골적인 정치적 선전은, [ITA.GetName](이)가 또한 [ITA.GetFactionName]의 자연적인 구성원으로 [GRE.GetName](을)를 보고있습니다.\n\n천년간 반으로 분리 된 후, 동쪽과 서쪽이 다시 결합할 수 있을지는 두고봐야 합니다."
 news.187.a:0 "명백히 [Greece.GetName](은)는 우리의 관심사를 공유하고 있다."
 news.187.b:0 "이것은 놀랄만할 일이 아니다."
 news.187.c:0 "우리는 많은 역사를 공유하고 있다."
 news.188.t:0 "[TUR.GetName](와)과의 화해를 모색하는 [ITA.GetName]"
 news.188.d:0 "[This.GetNewsIcon][ITA.GetName](와)과 [TUR.GetName](은)는 수 십 년간의 충돌과 지중해에 장악을 이루기 위한 외교 책략같은 불쾌한 일들을 이제 묻어 두기 시작했습니다.\n\n[ITA.GetName](와)과 [TUR.GetName] 두 국가는 창립이래로 보다 더 가까운 외교적 유대를 보장하고, "전 지중해 영향권의 이익을 위해" 협력 하기로 합의 서약 했습니다."
 news.188.a:0 "[ITA.GetName]의 영향력 증가"
 news.188.b:0 "[ITA.GetAdjective](와)과의 "협력"에 어느 누가 동의하지?"
 news.188.c:0 "지중해에서의 파트너십은 중요하다"
 news.189.t:0 "이탈리아의 아나톨리아 해군 기지 요구"
 news.189.d:0 "[This.GetNewsIcon]1915년 런던 조약은 이탈리아에게 터키 영토 아나톨리아 양도를 약속하고 있습니다. 다른 조약에 의해 무시 될 수도 있지만, [From.GetAdjective] 지도자는 약속을 잊지 않았습니다.\n\n[From.GetLeader](은)는 아나톨리아 해안의 전략적 중요성으로 인해 공식적으로 언급했으며, [From.GetName](은)는 "정당하게 이탈리아에 속하는 것"을 완전히 취했습니다."
 news.189.a:0 "이 문제는 결판이 났다!"
 news.189.b:0 "우리는 우리가 약속했던 것을 얻을 것이다!"
 news.189.c:0 "터키와 이탈리아간의 긴장이 고조되고 있다."
 news.190.t:0 "[Italy.GetName]에 이양된 발레아레스 제도"
 news.190.d:0 "[This.GetNewsIcon]스페인 내전에서 [Italy.GetAdjective] 세력에 대한 의존도에 따르는 것으로, [Italy.GetName](은)는 [From.GetName]에 발레아레스 제도를 요구했습니다. [From.GetLeader](은)는 두 국가 사이 유대의 강화로 외교적 움직임을 강조하는 것을 묵인 하고 있습니다.\n\n[Italy.GetName]에 관해서는, 발레아레스 제도 해군 기지들이 지브롤터 해협을 통해 더 큰 영향력을 행사하고, 그들에게 대서양에 더 나은 접근권을 줍니다."
 news.190.a:0 "이는 지중해 장악을 위한 중요한 전진이다."
 news.190.b:0 "이탈리아는 지중해의 장악력을 증대시키고 있다."
 news.190.c:0 "우리의 '깊은 우정'의 증거이다."
 news.192.t:0 "이탈리아의 유고슬라비아 영토 영유권 주장"
 news.192.d:0 "[This.GetNewsIcon]달마티아 해변에서 이탈리아 민중 앞에서 한 연설에서 [From.GetLeader](은)는 [YUG.GetName](이)가 [From.GetName]의 이탈리아의 영토로서 [From.GetName]에 정당하게 일부가 될 것이라고 공표했습니다.\n\n[From.GetName](은)는 필요하다면 무력으로 영토를 차지할 준비가 되었다고 공식성명이 이 주장을 뒷받침했습니다."
 news.192.a:0 "그곳은 유고슬라비아의 영토이지, 이탈리아의 것이 아니다!"
 news.192.b:0 "이미 불안정한 이 지역의 균형을 무너뜨릴 셈인가."
 news.192.c:0 "그 영토는 유고슬라비아보다는 이탈리아의 것으로 보인다."
 news.193.t:0 "주 [YUG.GetName] 이탈리아 외무부"
 news.193.d:0 "[This.GetNewsIcon][YUG.GetName](은)는 달마티안 해안의 이탈리아인들을 두고 맞서기 보다, [From.GetName](이)가 [YUG.GetName]에 영구적인 외교공관의 설립을 발표했습니다. [From.GetAdjective] 외교부의 성명에 따르면, 양국은 사소한 국경 분쟁보다 상호간의 이해가 훨씬 더 중요하고 훨씬 많은 공유된 역사와 공공이익이 있다고 했습니다.\n\n유럽 전역의 긴장도가 높아짐에 보다 더 많은 국가들이 이러한 방법을 취할 수 있습니다."
 news.193.a:0 "양국은 우방으로 협력한다."
 news.193.b:0 "그것은 아드리아 해의 평화를 불러올 것이다."
 news.193.c:0 "이 끝이 어떻게 될지 지켜보는 것은 흥미로울 것이다."
 news.194.t:0 "[From.GetName]에 이양된 동부 폴란드"
 news.194.d:0 "[This.GetNewsIcon]알 수 없는 정치적 음모를 통해, [Poland.GetName]의 지도자는 그들의 동부 지역을 [From.GetName]에 양도했습니다. \n\n[From.GetName]에 의한 어떤 약속이나 위협이 이러한 정치적 승리를 하게 했는지는 아직도 알 수 없습니다. [Poland.GetLeader](이)가 동의성명 발표 후 한마디 말도 없는 것으로 보아 우리는 결코 알지 못 할 것입니다."
 news.194.a:0 "[Poland.GetName](은)는 [From.GetFactionName]의 강력함을 깨달았다!"
 news.194.b:0 "[From.GetName](은)는 그 앞에 있는 모든 것을 들쑤시고 있다."
 news.194.c:0 "[Poland.GetName]에 다른 선택의 여지가 남아 있지 않았다."
 news.195.t:0 "[From.GetName]의 동독 승인"
 news.195.d:0 "[This.GetNewsIcon][Soviet.GetName]의 독일 점령에 따라, [From.GetName](은)는 분쟁지역이었던 동프로이센 영토를 포함한 동독의 대부분을 내어주었다.\n이것은 소련-폴란드 간의 비밀 조약의 결과로 보입니다. 폴란드는 [Soviet.GetName]에게 양도하도록 강요된 보상으로서 독일 영토를 접수하였습니다.\n\n폴란드는 많은 것을 걸고 도박을 했고 많은 손실이 있었지만 이제 많은 이득을 얻고 있습니다."
 news.195.a:0 "[Soviet.GetName](은)는 그 조약에 경의를 나타낸다."
 news.195.b:0 "자유 폴란드가 그들의 "보호자"에 의해 폐허에서 일어날 것을기도하자."
 news.195.c:0 "폴란드의 지리적 위상이 변하는군. 또 다시."
 news.196.t:0 "[From.GetName]의 혁명가 장려"
 news.196.d:0 "[This.GetNewsIcon]열정적인 연설을 통해 [From.GetLeader](은)는 더 극단적인 전술을 사용함으로써 모든 곳에서 자본주의의 몰락을 재촉할 것을 공산당에 촉구했습니다. 박해의 두려움은 노동계급의 투쟁을 알리는 한 명의 남자 또는 여자로 멈추지 않아야 합니다.\n\n[From.GetName](은)는 외국 공산당의 자금을 증가시킬 것이고 [From.GetFactionName]에 맞춰 자신의 나라로 가져갈 보다 극단적인 전술로 그들을 교육할 것입니다."
 news.196.a:0 "민주주의가 찢어지는 것일은 없을 것이다!"
 news.196.b:0 "시시한 노력이다!"
 news.196.c:0 "일어나라, 형제 자매들이여!"
 news.196.e:0 "이념간의 충돌은 문명간의 최후의 전쟁이다"
 news.197.t:0 "[Soviet.GetAdjective]의 최후통첩에 굴복한 [From.GetName]"
 news.197.d:0 "[This.GetNewsIcon][From.GetName](은)는 [Soviet.GetAdjective]의 최후통첩에 굴복했습니다. 그리고 에게해의 섬을 [Soviet.GetName]에게 양도했습니다.\n\n이것으로 [Soviet.GetName](은)는 지중해의 영향력을 강화하고 이 지방에 해군력을 증강했습니다."
 news.197.a:0 "그들은 우리가 그들에게 그런 좋은 조건을 제시하는 것을 반겨야한다."
 news.197.b:0 "[Soviet.GetName](을)를 멈춰야만 한다!"
 news.197.c:0 "[Soviet.GetName](은)는 지중해로 진입한다."
 news.198.t:0 "[Soviet.GetAdjective]의 최후통첩에 저항한 [From.GetName]"
 news.198.d:0 "[This.GetNewsIcon][From.GetName](은)는 에게해 제도를 이양하라는 [SOV.GetAdjective]의 최후통첩을 거절했습니다. [SOV.GetName]의 압력과 영향력이 강해지는 것에 대해 [From.GetLeader](은)는 에게해의 섬을 하나 내주는 것은 결국 지중해 전부를 주는 것이라고 선언했습니다.\n\n최후통첩의 거절로 [From.GetName](은)는 전쟁이 일어나기 직전이고 [SOV.GetNameDef](이)가 방아쇠를 당기기만을 기다릴 수밖에 없습니다."
 news.198.a:0 "대화의 시간은 이제 끝이다."
 news.198.b:0 "[SOV.GetNameDef]의 전쟁광을 멈추어야한다."
 news.198.c:0 "이것은 그들의 최후통첩이다. 그리스는 전쟁을 준비해야 한다."
 news.198.e:0 "우리는 [From.GetNameDef](와)과 함께한다."
 news.199.t:0 "[From.GetNameDef]에 베사라비아를 양도한 [ROM.GetNameDefCap]"
 news.199.d:0 "[This.GetNewsIcon]\n\n[ROM.GetNameDef](은)는 [From.GetNameDef]에게 최후통첩을 받았습니다. 베사라비아의 영토는 [From.GetAdjective]의 손에 넘어갔고, [Romania.GetAdjective]의 국경선은 좁아졌다.\n\n이제 남은 것은 [ROM.GetNameDef](이)가 추가 손실을 피할 수 있을지 여부입니다."
 news.199.a:0 "이것은 [From.GetAdjective] 전략의 필수요소이다."
 news.199.b:0 "세계 각국은 [From.GetNameDef]의 악의에 직면했다!"
 news.199.c:0 "[ROM.GetNameDefCap](은)는 불행한 위치이다."
 news.200.t:0 "[CZE.GetNameDef] 내 독일 외교관의 영향"
 news.200.d:0 "[This.GetNewsIcon]최근 "독일 영향권" 내 국가 간의 친선에 대해 말하자면, 오늘 [From.GetLeader]의 연설에서 [CZE.GetNameDef](와)과 정치 및 외교 협력에 헌신하겠다고 [From.GetName](은)는 발표했습니다. 상당한 독일어권 인구로, [CZE.GetNameDef](은)는 [From.GetAdjective] 이익에 자연스럽게 파트너로 정했습니다. \n\n불확실하지만 어느 정도는 [CZE.GetNameDef](이)가 협력하자고 말하고, 적어도 그들의 국경은 [GER.GetNameDef]의 영토 야심으로부터 안전하게 보장됩니다."
 news.200.a:0 "독일과의 우호는 독일에 의한 통치보다 낫다."
 news.200.b:0 "체코는 언제나 독일의 우방이었다"
 news.200.c:0 "[From.GetName](은)는 여전히 그 영향력의 범위를 넓혀가고 있다."
 news.200.e:0 "우리 시대의 평화?"
 news.200.f:0 "[Root.GetLeader](이)가 뮌헨에서의 휴가에서 복귀했을때 들려줄 수 있는 희소식이다!"
 news.201.t:0 "[GER.GetNameDefCap](은)는 [TUR.GetNameDef](이)가 굴복하도록 강요했다"
 news.201.d:0 "[This.GetNewsIcon]\n동쪽과 서쪽 양쪽으로 [GER.GetFactionName]에게 외교적 및 군사적 압력에 마주치게 된, [TUR.GetAdjective] 정부는 정치적 혼란에 던져졌습니다.\n\n독일과 소련의 위협에 따라, 혼돈에서 나타난 새 정부는 이전 정부 보다 [GER.GetFactionName]에 훨씬 우호적입니다. 몇몇 동부 지역은 이미 [SOV.GetNameDef]에 양도 되었습니다.\n\n실제로, 확실히 성급하게 침묵된 반대자들은 새 정부가 [GER.GetLeader]의 모든 변덕을 따른다고 주장했습니다."
 news.201.a:0 "터키의 새 정부는 지중해에서 우리의 경쟁력을 확보하고있다."
 news.201.b:0 "[GER.GetFactionName]의 무서운 힘은 국가들을 마치 도미노처럼 무너뜨리고있다."
 news.201.c:0 "[From.GetNameDefCap](은)는 [GER.GetFactionName]의 강력함에 저항할 수 없었다."
 news.201.e:0 "동맹은 우리의 입장을 강력하게하고있다."
 news.201.f:0 "터키는 [GER.GetFactionName]의 침략에 먹이가 되었다."
 news.202.t:0 "단치히를 위한 슬로바키아"
 news.202.d:0 "[This.GetNewsIcon]더욱 더 적극적인 수사 몇 개월 후, [GER.GetNameDef](와)과 [POL.GetNameDef] 사이의 악화 관계는 단치히에서 분쟁을 해결하기 위한 외교적 협상으로, 오늘 저녁 운명의 반전이 있을 겁니다.\n\n[POL.GetNameDef](은)는 슬로바키아를 포함한 폴란드를 하위 상태로 독일이 지배하며, 단치히의 지역을 양도합니다. 단치히 자유시의 상태를 신속히 해결하고, 곧 완전히 독일 국가로 다시 통합됩니다.\n\n문제가 평화적으로 해결 된 것으로 보이지만, 제1차 세계 대전의 승리자들은 확실히 반대할 것입니다."
 news.202.a:0 "베르사유 조약의 잘못된 점을 수정하기 위한 공정한 거래"
 news.202.b:0 "협조는 갈등보다 우리를 더욱 강하게 만든다"
 news.202.c:0 "이것은 명백한 베르사유 조약 위반이다!"
 news.202.e:0 "단치히를 둘러싼 대립이 불가피해 졌다."
 news.203.t:0 "폴란드의 단치히 양도"
 news.203.d:0 "[This.GetNewsIcon][GER.GetAdjective]의 최후통첩이 [From.GetNameDef]에 전달됨에 따라, [From.GetLeader](와)과 [From.GetAdjective] 정부는 전쟁보다는 모든 요구를 수용하기로 결정했습니다.\n\n단치히를 잃는 것이 [From.GetNameDef](으)로 독일의 영토에 대한 야심으로부터 안전해질 것이라고 바랐기 때문입니다. 이 상황에 긴장감이 지속됐지만 폴란드의 국경수비대는 물러나라는 명령을 받지 못했습니다."
 news.203.a:0 "[GER.GetLeader](이)가 유럽에 계속 요구하는 게 용서될 리가 없다."
 news.203.b:0 "이것은 [GER.GetFactionName]의 힘을 인정받은 것이다."
 news.203.c:0 "독일의 확장이 지속중"
 news.203.e:0 "유럽 '민주주의'가 파시즘의 위협을 막을 수없는 것으로 밝혀졌다."
 news.204.t:0 "단치히냐 전쟁이냐"
 news.204.d:0 "[This.GetNewsIcon]요구를 생각해보면, 불가피한 것이었습니다.\n\n[From.GetNameDef](은)는 독일에게 단치히의 양도를 강요받았고, 추가 조건을 협상하기 위해 폴란드 전권대사가 베를린으로 파견될 것입니다. [From.GetLeader](은)는 [GER.GetNameDef]의 최근 행보에 독일이 단치히만으로 만족하지 않을 것이 분명하다고 지적했습니다.\n\n독일과 폴란드군은 전쟁을 준비하고 있으며, 이미 국경에서는 충돌이 보고되고 있습니다. 다시 한번 유럽에 전쟁이 일어날 것입니다."
 news.204.a:0 "독일은 모든 경고를 무시한다!"
 news.204.b:0 "그러면 전쟁이다"
 news.204.c:0 "우리는 함께 이 침략자들에 맞서야 한다!"
 news.204.e:0 "이것은 중대한 사태이다."
 news.205.t:0 "팍스 아메리카나"
 news.205.d_america:0 "[This.GetNewsIcon]다른 대륙의 충돌을 지켜보던 [USA.GetLeader](은)는 국가 내의 평화를 지키기 위해 새로운 외교정책을 발표했습니다.\n\n미대륙에 있는 어떤 정부라도 이웃국가에 위협을 받는다면 미군의 보호를 요청할 수 있습니다. 미국의 평화는 그저 꿈에 불과한 누구도 보장할 수 없는 것임에도 미국의 공식적인 정책입니다."
 news.205.d_not_america:0 "[This.GetNewsIcon]다른 대륙의 충돌을 지켜보던, [USA.GetLeader](은)는 국가 내 평화를 유지하기 위한, 새로운 외교정책을 발표했습니다.\nn미대륙에 있는 어떤 정부라도 이웃국가에 위협을 받는다면 미군의 보호를 요청할 수 있습니다. 특정 국가의 보장은 아니지만 미국의 평화에 대한 열망은 더 이상 그저 꿈이 아닌, 미국의 공식적인 정책입니다."
 news.205.a:0 "이것은 아메리카를 더욱 안전하게 만들 것이다"
 news.205.b:0 "국내가 평화로워야 미국은 외적에 집중할 수 있다"
 news.205.c:0 "우리는 이제 아메리카 대륙 내에서 동맹을 찾는데 분투할 것이다"
 news.205.e:0 "평화가 지속되기를 기대하자"
 news.206.t:0 "미국의 반제국주의"
 news.206.d_communist:0 "[This.GetNewsIcon]미국 노동자의 혁명의 확산에 따라, 구 체제에 대한 그들의 수사는 훨씬 더 공격적으로 바뀌었습니다. 미국 외교관들이 전 세계에 귀족과 지배자의 세계 자유화를 옹호하는 동안, 지금 [USA.GetLeader](은)는 대영 제국을 대상으로 캐나다의 상태를 묻고 있습니다.\n\n함께 묶는 채권에도 불구하고, [USA.GetNameDef](와)과 [ENG.GetNameDef]의 식민제국 사이 긴장이 증가하고 있습니다. 이 외교 갈등 고조와 혁명이 강제로 [ENG.GetNameDef]에 오기까지 그저 시간 문제일 뿐입니다."
 news.206.d_not_communist:0 "[This.GetNewsIcon]미국의 새로운 공산주의 정권은 공산당 인터내셔널의 구성원들에게 더 가까워 지는 동안, 전 동맹국과 친구들을 향해 더 공격적인 자세를 취하도록, [USA.GetAdjective] 외교정책의 새로운 교리를 채택했습니다.\n이 정책 변화는 예속국인 [CAN.GetName]의 지위와 그들 용어의 일반적 관행 "전세계적 영국 제국주의"를 묻는걸 포함했습니다.\n\n긴장감이 상승하는, 새로운 영국-미국 충돌의 위협은 너무 진짜 같아 보입니다."
 news.206.a:0 "전세계는 혁명에 의해 해방된다!"
 news.206.b:0 "우리는 모든 우발상황을 대비해야 한다"
 news.206.c:0 "세계의 균형이 위협받고 있다"
 news.206.e:0 "[USA.GetAdjective] 정권은 평온하고 무사하다."
 news.206.f:0 "불쾌한 추세다"
 news.207.t:0 "코민테른을 비난한 [USA.GetNameDefCap]"
 news.207.d_fascism:0 "[This.GetNewsIcon]\n[SOV.GetNameDef]의 더욱 더 공격적인 미사여구에 대응하며, [USA.GetLeader](이)가 "인류 문명에 가장 큰 위험은, 공산주의입니다"라고 맞받아쳤습니다.\n\n[USA.GetNameDef](은)는 아메리카 대륙에서 세계 사회주의 확산을 막기 위해 보호정책을 추진할 뿐만 아니라, 공산주의 체제 핵심을 파괴하는 것을 목표로 합니다.\n\n[USA.GetAdjective] 전쟁기계의 힘으로 모든 공산주의를 완전히 제거하는 것은 처음으로 완전히 가능한 것처럼 보입니다."
 news.207.d_not_fascism:0 "[This.GetNewsIcon][USA.GetLeader](은)는 오늘 "인류 문명에 가장 큰 위험" 공산주의라는 이름에 대한 공개 연설을 가졌습니다.\n\n뿐만 아니라 [USA.GetNameDef](은)는 미국에서 세계 사회주의의 확산을 막기 위해 보호 정책을 추진하고 있지만, 분명하게 [USA.GetAdjective](은)는 공산주의 자체에 심장을 파괴하는 걸 목표로 하고 있습니다.\n\n사상 최고의 긴장감으로, [SOV.GetNameDef](와)과 [USA.GetNameDef]. 사이 전쟁의 불을 지피는데 필요한 건 단 한번의 불똥입니다."
 news.207.a:0 "인류는 이 악성 이념에서 해방될 것이다!"
 news.207.b:0 "그들은 공산주의에 대항하기 위해 필요하다."
 news.207.c:0 "그놈들을 무릎꿇게 해라."
 news.207.e:0 "이 전투가 향하는 길이 어떻게되든, 대참사는 면할 수 없을 것이다."
 news.207.f:0 "[USA.GetNameDefCap]](은)는 자기 방어를 위한 모든 수단을 취한다."
 news.208.t:0 "남진론을 수용한 대한군"
 news.208.d:0 "[This.GetNewsIcon]대한의 군부는 [JAP.GetName](이)가 전쟁 활동을 이어가기 위한 천연자원을 소유하지 않음을 인지하고 갈망했습니다. 상승하는 세계긴장과 세계 강대국들이 개입하는 무력 충돌의 발생으로, 수입 손실의 위협은 날이 갈수록 커지고 있습니다.\n이에 대응하기 위해, 대한 전략가들은 동남아시아와 태평양의 서부 식민지를 점령하는 계획을 제시했습니다. 이러한 자원이 풍부한 지역은 대한 전쟁 장비의 연료를 더 지속되게 하거나 덜 제약받도록 할 것이며, 식민지의 힘이 있는 한 [USA.GetName](을)를 궁지로 몰 수 있습니다."
 news.208.a:0 "그들이 정말 우리의 재산을 위협할 수 있을까?"
 news.208.b:0 "더 이상 미국의 영토를 위협하지 않는다."
 news.208.c:0 "다른 곳에서 먹이감을 찾아야 하는 것을 깨달아야 할 것이다"
 news.208.e:0 "전쟁은 동남아시아에서도 일어날 것이다."
 news.209.t:0 "북진론을 수용한 대한군"
 news.209.d:0 "[This.GetNewsIcon]대한의 군대는 [JAP.GetNameDef](이)가 장기적인 전쟁 물자에 필요한 천연 자원을 소유하지 않음을 인정했습니다. 상승하는 긴장과 세계의 강대국을 포함한 무력 충돌의 발생으로, 수입 손실의 위협은 날이 갈수록 커지고 있습니다.\n이에 대응하기 위해, 대한 전략가들은 [SOV.GetNameDef]에 시베리아 광산과 유전을 점령하는 계획을 제시했습니다. 제대로 된 [SOV.GetAdjective] 역습이 시작되기 전에 빠른 전진으로 대한이 중요한 영토의 지배권을 장악한다는 이론입니다. 그 때까지는 대한 군대는 [SOV.GetAdjective](이)가 항복할 때까지 전쟁 연소의 화염을 유지하는데 필요한 모든 자원을 가져가야 합니다."
 news.209.a:0 "우리의 재산을 위협하는 어리석은 선택이다."
 news.209.b:0 "우리는 대한의 태평양 진출을 단념시켰다"
 news.209.c:0 "그들은 얼마나 무서운 군사력에 직면하게 될지 깨닫지 못하고 있다"
 news.209.e:0 "피할 수 없는 시베리아의 전투"
 news.210.t:0 "대한에 의한 중국 정권 교체"
 news.210.d:0 "[This.GetNewsIcon]무장에 대한 내외부적 분쟁이, 중국의 정치적 불안과 더해 수 십년간 지속됨으로 인해, 대한 정부는 중국 정부를 자신의 이익 세력권 안정에 위협이 된다고 발표했습니다.\n\n이런 근거로 - 전쟁의 위험 속에서 대한과 천황에 충성과 책임을 질, 새로운 정부를 세웠습니다. 이 새로운 정부는 대한군 보호 뿐만 아니라, 중국 군벌을 탈환하는 군사위임을 받았습니다.\n\n정치적 분쟁을 하는 동안, 노골적인 전쟁을 향한 분노는, 확실히 피하게 되었습니다."
 news.210.a:0 "대한의 영향력은 부정할 수 없다."
 news.210.b:0 "우리는 동남부 국경을 주시해야 한다"
 news.210.c:0 "어쩌면 대한의 야망에 맞서 우리의 식민지들을 강화해야할 시간일지도 모른다"
 news.210.e:0 "중국과 대한간의 평화가 찾아온다고 생각한다."
 news.211.t:0 "대한의 동아시아 패권 주장"
 news.211.d:0 "[This.GetNewsIcon]동아시아에서의 독보적인 군사적 우위를 감안해 [JAP.GetLeader](은)는 권역 전체가 [JAP.GetNameDef]의 이익권이라고 발표했습니다. 대한의 세력 투사 역량에 대한 정확한 정보가 없고, [JAP.GetNameDef](이)가 최근 창설한 [JAP.GetFactionName](이)가 정당한 영역으로 간주하는 지역을 여전히 정확하게 알 수 없습니다."
 news.211.a:0 "[JAP.GetFactionName](이)가 일어나는군"
 news.211.b:0 "이것은 흥미로운 진전이다"
 news.211.c:0 "그들에게 우리의 아시아 영토에 대한 영유권을 주장할 용기가 없다"
 news.211.e:0 "태평양의 우려적인 추세"
 news.211.f:0 "우리는 이해의 불일치가있는 것 같다"
 news.211.g:0 "우리는 여기에 주목해야 한다"
 news.212.t:0 "베를린의 대한 외교관"
 news.212.d_not_axis:0 "[This.GetNewsIcon]새로운 협력 관계가 한성과 베를린 사이에서 전개되고 있습니다. 전략적 이익과 공동의 가치 모두를 언급한 양국 간 조약에 대한 협상이 시작되었습니다. 협상에 의해 일어날 일은 아직 모르지만, 지구의 북반구와 남반구의 최강의 군사력을 가진 국가끼리의 협력 관계가 될 것이라는 전망은 적국이 우려하는 요인이 됩니다."
 news.212.d_axis:0 "[This.GetNewsIcon]새로운 협력 관계가 한성과 베를린 사이에서 전개되고 있습니다. 전략적 이익과 공동의 가치 모두를 언급한 양국 간 조약에 대한 협상이 시작되었습니다. 협상에 의해 일어날 일은 아직 모르지만, 지구의 북반구와 남반구의 최강의 군사력을 가진 국가끼리의 협력 관계가 될 것이라는 전망은 적국이 우려하는 요인이 됩니다."
 news.212.a:0 "이는 우리를 더 강하게 만들 것이다"
 news.212.b:0 "우리의 원수를 우방으로 만들 수 없는 것 같다"
 news.212.c:0 "이 협력 관계에서 아무 일도 생기지 않았더라면 최고인데 ..."
 news.213.t:0 "[USA.GetNameDefCap]에서의 파시즘 타도 시위"
 news.213.d_peace:0 "[This.GetNewsIcon]자유의 땅, [USA.GetNameDef](이)가 자신을 전세계에 모든 종류의 파시즘의 천적으로 간주합니다. 독일 정권의 침략으로, 자유주의 원칙을 기반으로 고수하는 [USA.GetNameDef](이)가 그들을 현재 세계의 가장 큰 적이라고 했습니다.\n\n이 생각으로, [USA.GetAdjective]의 의회의 승인으로 [USA.GetLeader](이)가 [GER.GetNameDef]에게 경고를 보냈습니다. [GER.GetNameDef](이)가 그들의 정치적 과정을 바꾸지 않는 한, [USA.GetNameDef](은)는 그들에 대한 행동을 취할 것입니다.\n\n행동 방침이 지정되지 않는 동안, 전쟁의 암시적 위협은 두 나라 사이를 무겁게 짓누르고 있습니다."
 news.213.d_war:0 "[This.GetNewsIcon]자유의 땅, [USA.GetNameDef](이)가 자신을 전세계에 모든 종류의 파시즘의 천적으로 간주합니다. 독일 정권의 침략으로, 자유주의 원칙을 기반으로 고수하는 [USA.GetNameDef](이)가 그들을 현재 세계의 가장 큰 적이라고 했습니다.\n\n이 생각으로, [USA.GetAdjective]의 의회의 승인으로 [USA.GetLeader](이)가 [GER.GetNameDef]에게 경고를 보냈습니다.  [GER.GetNameDef](이)가 그들의 정치적 과정을 바꾸지 않고 항복하지 않는 한, [USA.GetNameDef](은)는 그들에 대항해 모든 산업과 군사력을 동원 할 것입니다.\n"우리는 [GER.GetNameDef](이)가 역사의 진보를 돌리는걸 허용하지 않을 것입니다!"
 news.213.a:0 "[GER.GetName](은)는 분연히 일어나 천년을 호령할 것이다!"
 news.213.b:0 "그들의 말에 힘이 수반되는 것을 증명할 필요가 있을 것이다"
 news.213.c:0 "[GER.GetName](은)는 몰락할 것이다."
 news.213.e:0 "이것은 평화적인 해결책이 아니다."
 news.214.t:0 "발트 3국과의 협력을 모색하는 폴란드"
 news.214.d_not_baltic:0 "[This.GetNewsIcon]폴란드 사람들의 더 많은 위험을 감수하지 않는 한 우리에 대한 결과도 없을 겁니다."\n\n국제사회에서 [POL.GetName]의 거리에 이어, 폴란드 정치가들은 권력의 이념 "바다를 사이로"를 추구해왔습니다.\n\n희망이 흑해에 발트해까지 동맹을 늘릴 수 있지만, 정해진 우선 순위는 동쪽과 서쪽에 있는 위협 세력에 대항해 그들의 위치를 강화하기 위해 남아있는 것입니다. 이를 위해, [POL.GetName](은)는 발트에서 자신의 이웃과 더 가까워 지려고 노력하고 있습니다."
 news.214.d_baltic:0 "[This.GetNewsIcon][POL.GetName](은)는 점차적으로 그들이 다시 한 번 폴란드 국가를 무너뜨릴 침략자를 막기 위해 "강대국"의 정치 공작에 의존할 수밖에 없다는 것을 인식하고, 국제사회의 자신의 거리를 두고 있습니다.\n\n대신, [POL.GetLeader](은)는 희망을 갖고 동쪽 또는 서쪽 중 하나에서 침략을 억제 할, 발트 지역을 강화하는 동맹에 대한 계획을 제시했습니다.\n\n유럽 안정성의 악화로, 이러한 동맹은 우리에게 최선의 이익이 될 수 있습니다."
 news.214.a:0 "동유럽에 새로운 힘이 떠오르고 있다."
 news.214.b:0 "놈들은 우리의 영향권에 간섭하고 있다!"
 news.214.c:0 "놈들은 분명히 [GER.GetName](을)를 협박하려고 하고 있다."
 news.214.e:0 "[POL.GetFactionName](이)가 가장 안전한 선택일 것이다."
 news.215.t:0 "[GER.GetName]의 반소비에트 협정"
 news.215.d_not_soviet:0 "[This.GetNewsIcon][GER.GetNameDefCap](은)는 오랫동안 모든 형태의 공산주의를 비난했고, 다른 나라에 반대를 요구하는 외교적 운동을 만들었습니다.\n\n지금, [GER.GetName](은)는 [SOV.GetName]에 대항할 협정을 만들 수 있는 기회인 "공산주의에 즉각적인 위협을 받는 국가"를 제의하고 있습니다. 협정의 모든 국가는 구성원이 공격 받으면 제 시간에 와서, [SOV.GetName]에 대한 전쟁에 전념해서 싸워햐 합니다."
 news.215.d_soviet:0 "[This.GetNewsIcon][GER.GetLeader](은)는 권력을 잡기 전부터 공산주의를 적대하는 주동자였고 [GER.GetNameDef](이)가 [SOV.GetNameDef]의 적이라는 사실을 의심해본 적이 없었습니다.\n\n오늘, 그의 태도가 알려졌고 "반소비에트 협정"이 [GER.GetNameDef](와)과 다른 나라들 사이에 공식적인 조약으로 맺어지게 됩니다. 어떤 국가 이건 조약을 맺은 국가에게 대항할 경우 다른 조약을 맺은 국가들이 함께 전쟁을 치르게 될 것입니다."
 news.215.a:0 "이것이 공산주의의 위협에 대처하는 유일한 방법이다"
 news.215.b:0 "투쟁만이 노동자 혁명을 촉진시킨다."
 news.215.c:0 "서로의 피를 말리지 않겠는가."
 news.216.t:0 "[GER.GetName]의 최후통첩에 저항한 [TUR.GetName]"
 news.216.d:0 "[This.GetNewsIcon]어제 [GER.GetName]의 외교관이 [TUR.GetName]에 독일이 지지하는 정부를 위해 [TUR.GetLeader](이)가 사퇴하라는  최후통첩을 전달했습니다. [TUR.GetLeader](은)는 터키 대국민의회의 지지에 힘입어 최후통첩을 거절하고,  [TUR.GetAdjective]의 국민들에게 터키는 외국 독재자의 전쟁놀이 졸개가 되지 않겠다고 알렸습니다.\n\n이제 나라는 전쟁을 향한 마음을 단단히 하고 있습니다."
 news.216.a:0 "[GER.GetName](을)를 끌어내려 주겠다."
 news.216.b:0 "우리는 [TUR.GetName](와)과 함께할 것이다."
 news.216.c:0 "어리석은 레지스탕스 놈들.."
 news.216.e:0 "터키와의 전쟁은 피할 수 없겠군."
 news.217.t:0 "[TUR.GetNameDef](이)가 [ENG.GetFactionName]에 가입하도록 조종한 [GER.GetNameDefCap]"
 news.217.d:0 "[This.GetNewsIcon]\n\n[TUR.GetAdjective] 정부에 최후통첩을 보낸 순간 [GER.GetNameDef](은)는 스스로 새로운 적을 만들어 버렸습니다. [GER.GetLeader](이)가 바란 [GER.GetAdjective]의 요구에 순응하는 대신, [TUR.GetNameDef](은)는 [ENG.GetNameDef](와)과 방위동맹에 동의했습니다.\n\n[ENG.GetNameDef](와)과 그 동맹은 [GER.GetNameDef]의 최후통첩에 대해 [TUR.GetNameDef](을)를 보호해주기 위해 준비했습니다."
 news.217.a:0 "우리는 모두 [GER.GetNameDef]에게 맞서야 한다."
 news.217.b:0 "[GER.GetNameDefCap](은)는 적을 늘리고 있다"
 news.217.c:0 "평화적 협력을 거부한다면...."
 news.217.e:0 "[GER.GetNameDefCap](와)과 [TUR.GetNameDef](은)는 위험한 승부수를 던지고 있다."
 news.218.t:0 "그래! 우린 바나나들은 필요없어!"
 news.218.d:0 "[This.GetNewsIcon]엄격한 상황이 계속되자 식량 배급이 신선한 과일에 적용되지 않는 반면, 전쟁의 그림자는 우리의 수입 능력의 대부분에 영향을 미치고 있습니다. 이전에는 열대 국가에서의 일용품에 지나지 않았던, 예를 들면 레몬이나 바나나 같은 것도 더는 구할 수 없는 사치품이 되었습니다. \n전시 하의 상황에있어서 병사들의 전의를 유지하기 위해 상인들은 크리스마스 캐롤을 바탕으로 한 슬로건을 창문에 내걸고 있습니다. \n\n불행하게도 강낭콩과 양파, 양배추. 샬롯(양파의 일종) 그리고 모든 과일들도 마찬가지로 고갈되고 있습니다. 하지만 영국의 정신은 이에 굴하지 않습니다!"
 news.218.a:0 "나는 그저 바나나를 원했을 뿐인데.."
 news.219.t:0 "[SOV.GetNameDef]의 지도층 숙청"
 news.219.d:0 "[This.GetNewsIcon]불확실성은 오랫동안 [SOV.GetNameDef]에 군림하고 있었습니다. 세부 사항은 부족하지만, 거기에는 최고 수준에 일련의 은밀한 재판이 있었고, 장군과 장관 모두 대중의 시선에서 사라졌습니다.\n자연스런 가정으로 거대한 음모가 공산당 내에서 발견되었지만, 어떠한 공식 성명도 없었습니다. 또한, 우리가 접근 할 수 있는 외교 보고서에는 이 재판에 아주 명백한 증거가 나타나 있습니다.\n\n무슨 일이 일어났든, [SOV.GetAdjective] 고위 지휘부의 구조는 완전히 바꿔야 합니다."
 news.219.a:0 "[SOV.GetNameDef]의 안정성을 확보한 [SOV.GetLeader]"
 news.219.b:0 "부패는 공산주의의 특성이다."
 news.219.c:0 "[SOV.GetAdjective] 지도부는 혼란에 빠졌다."
 news.220.t:0 "[SOV.GetNameDef]에서의 장교단 반란!"
 news.220.d:0 "[This.GetNewsIcon]소련의 고위 지도부 중 일부가 [SOV.GetLeader]에 맞서려 합니다!\n이 반란이 일어난 이유는 정확히 알 수 없으나 특별히 잘 계획된 권력장악은 아닌 것 같습니다.\n\n[SOV.GetAdjective]의 정치적 상황은 외부에 선전하는 것과 달라보입니다."
 news.220.a:0 "인민은 언제나 승리한다."
 news.220.b:0 "[Root.GetNameDef](을)를 위하여!"
 news.220.c:0 "놈들은 내부에서 무너질 것이다."
 news.220.e:0 "사회주의자의 권력 구조는 불안정하다."
 news.220.f:0 "이건 예상 못한 발전인데."
 news.221.t:0 "[SOV.GetNameDef](으)로 귀국한 트로츠키"
 news.221.d:0 "[This.GetNewsIcon]스탈린의 옛 정적인 [SOV.GetLeader](을)를 지지하는 세력에 의해 스탈린이 숙청된 것으로, [SOV.GetNameDefCap](은)는 몹시 흔들리고 있습니다! \n\n스탈린이 지금 어디서 무엇을 하고 있는지, 또 어떻게 하여 정변이 일어났는지 자세한 정보는 아직 불분명합니다. \n\n그러나 일부 스탈린 추종자들이 트로츠키의 신정권에 저항하기 위해 깃발을 치켜들었기 때문에 모든 것이 평화적인 권력 이양이 아니었다는 것을 보여줍니다."
 news.221.a:0 "제4인터내셔널이 앞장선다."
 news.221.b:0 "새로운 세계의 지도자가 등장했다"
 news.221.c:0 "하지만, 트로츠키는 여기에... 어라?"
 news.222.t:0 "스칸디나비아 개입을 검토하는 [ENG.GetAdjective]"
 news.222.d:0 "[This.GetNewsIcon]\n스칸디나비아 지역에서 [ENG.GetAdjective]의 방어 노력에 대한 전략적 가치와 적의 영향력 행사에 대한 잠재적 위협을 고려해, [ENG.GetAdjective] 의회는 무력 간섭 가능성에 대해 의논하기 시작했습니다.\n정치적 의미에서 [ENG.GetLeader]에게 이 행동은 상당한 부담을 주고 몇몇 결정적인 논쟁거리가 결론을 내리기 전에 올 것을 생각하면 토의는 은밀히 진행되어야 했습니다.\n\n이 개입은 북유럽에 돌이킬 수 없는 정치적 변화를 불러올 것입니다."
 news.222.a:0 "우리는 국왕 폐하와 조국을 위해 일한다."
 news.222.b:0 "[Root.GetAdjective]의 독립을 위협하는 것인가?"
 news.222.c:0 "[ENG.GetNameDefCap](은)는 어려운 선택을 강요받고 있는 것이다"
 news.222.e:0 "이러한 행위는 유럽의 균형을 깨뜨릴 것이다."
 news.222.f:0 "정말 개입할 기회 일까?"
 news.223.t:0 "베네룩스 개입을 검토하는 [ENG.GetAdjective]"
 news.223.d:0 "[This.GetNewsIcon]\n[ENG.GetAdjective](은)는 대전쟁을 통해 결코 베네룩스 지역의 전략적 가치를 과소평가하지 않을 것이며 그곳에 적국이 영향력을 행사하는 잠재적 위협성을 지켜볼 것을 배웠고 [ENG.GetAdjective] 의회는 무력 간섭 가능성에 대해 의논하기 시작했습니다.\n정치적 의미에서 [ENG.GetLeader]에게 이 행동은 상당한 부담을 주고 몇몇 결정적인 논쟁거리가 결론을 내리기 전에 올 것을 생각하면 이 토의는 은밀히 진행되어야 했습니다.\n\n개입은 서유럽에 돌이킬 수 없는 정치적 변화를 불러올 것입니다."
 news.223.a:0 "우리는 국왕 폐하와 조국을 위해 일한다."
 news.223.b:0 "[Root.GetAdjective]의 독립을 위협하는 것인가?"
 news.223.c:0 "[ENG.GetNameDefCap](은)는 어려운 선택을 강요받고 있는 것이다"
 news.223.e:0 "이러한 행위는 유럽의 균형을 깨뜨릴 것이다"
 news.223.f:0 "정말 개입할 기회 일까?"
 news.224.t:0 "[ENG.GetNameDefCap]의 [Spain.GetNameDef] 압력"
 news.224.d:0 "[This.GetNewsIcon]영국의 지중해에 대한 영향력은 지브롤터 덕분에 나오므로 [ENG.GetAdjective] 정부가 [Spain.GetNameDef] 파시스트 정부에 정치적 압력을 가하는건 특이할 게 없었습니다.\n\n내전의 재건을 위해 [ENG.GetAdjective]의 지원은 정치적 원칙보다 더 중요했습니다."
 news.224.a:0 "외교 대표단을 수용해야한다"
 news.224.b:0 "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거야?"
 news.224.c:0 "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.225.t:0 "[ENG.GetNameDefCap]의 [TUR.GetNameDef] 압력"
 news.225.d:0 "[This.GetNewsIcon]지중해는 오랫동안 [ENG.GetNameDef]의 제국주의적 영향력에 있어 전략적 가치가 큰 지역이었습니다. 이제 [ENG.GetAdjective] 정부는 이 지역 국가들에 추가 지원을 모색하고 있습니다. 이를 위해 "[TUR.GetAdjective] 특별영사"를 임명 했습니다.\n\n지중해에서 수세기에 걸친 치열한 치열한 경쟁을 감안할 때, 두 나라를 더 밀접하게 만드는 것의 성공 여부는 더 지켜봐야 합니다."
 news.225.a:0 "그들의 외교 임무는 우리에게 도움이 될 수 있다."
 news.225.b:0 "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거야?"
 news.225.c:0 "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.226.t:0 "[ENG.GetNameDefCap]의 [GRE.GetNameDef] 압력"
 news.226.d:0 "[This.GetNewsIcon]지중해는 오랫동안 [ENG.GetNameDef]의 제국주의적 영향력에 있어 전략적 가치가 큰 지역이었습니다. 이제 [ENG.GetAdjective] 정부는 이 지역 국가들에 추가 지원을 모색하고 있습니다. 이를 위해 "[GRE.GetAdjective] 특별영사"를 임명 했습니다.\n\n바이런 경이 그리스 독립전쟁에 참여한지 한 세기가 더 지났지만, [ENG.GetNameDef]의 성공 여부는 더 지켜봐야 합니다."
 news.226.a:0 "그들의 외교 임무는 우리에게 도움이 될 수 있다."
 news.226.b:0 "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거야?"
 news.226.c:0 "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.227.t:0 "어둡고 황량한 여행길이 될 것 같다."
 news.227.d:0 "[This.GetNewsIcon]그것이 효과를 볼 무렵, 우리는 베를린에서 10마일 떨어져 있었다. 그것은 우리의 전투력을 강화했어야 했다. 이상하게도. 늘어나는건 내가 이끄는 중대가 날 없애려 하는 내 의혹만 증대되었다. 내 눈 뒤에서 쿵쾅거리는 소리와 독일 전차의 무한궤도 소리를 구분할 수 없는 것은 전혀 도움이 되지 않았다.\n곤조 박사를 만나야겠다."
 news.227.a:0 "우리는 박쥐의 나라에 있다."
 news.228.t:0 "발칸 외교 구상을 발표한 [ENG.GetNameDefCap]"
 news.228.d:0 "[This.GetNewsIcon]\n[ENG.GetNameDef]만이 중앙유럽의 커지는 위협을 보고있는 것은 아닙니다.\n\n현재 문제가 되고 있는 베르사유 조약에 의해 그들의 독립국으로서의 지위를 보장받거나, 그들의 영토에 대한 권리를 주장하는 공격적인 언사에 있어서 파시스트 강국들로써, 몇몇 국가들은 친영국 정책의 필요성을 느꼈습니다.\n[ENG.GetNameDef](은)는 이 전개에 대한 대응으로 이 지역에서 외교적 노력을 반복할 것입니다."
 news.228.a:0 "그들이 파시스트의 물결에서 우리를 지켜 주길 바라고 있다."
 news.228.b:0 "그들은 자신의 '세력 범위'에 충실하면 된다!"
 news.228.c:0 "유럽 질서가 유지되지 않으면 안된다!"
 news.228.e:0 "[ENG.GetNameDefCap](은)는 전략을 준비하고 있다."
 news.229.t:0 "[GER.GetAdjective]의 압박에 저항하는 [GRE.GetNameDefCap]"
 news.229.d:0 "[This.GetNewsIcon][GER.GetNameDef]의 영토요구가 매우 줄었음에도 불구하고, [GRE.GetNameDef](은)는 무의미한 국경선을 그리고 있었습니다. [GRE.GetLeader](은)는 [GRE.GetNameDef](이)가 더 이상 양보하지 않을 것이고, [GER.GetAdjective]에 대한 어떤 요구에도 고개 숙이지 않을 것이라 못을 박았습니다.\n\n이는 모두 [GER.GetNameDef]의 최후통첩의 대답에 따른 것으로, [GRE.GetNameDef] 정부는 한발 물러서 [GER.GetAdjective]의 교체를 승인했습니다."
 news.229.a:0 "[GER.GetAdjective]의 진출을 막아야만 한다!"
 news.229.b:0 "기회가 있는 동안에 그들은 스스로를 구해야 할 것이었다."
 news.229.c:0 "이것은 아마도 무력 충돌로 끝날 것이다."
 news.230.t:1 "중남미의 반란"
 news.230.d:0 "[This.GetNewsIcon]중앙 및 남아메리카에서, 혁명가들은 무기를 가지고 [USA.GetRulingIdeologyNoun]의 이름으로 반란을 일으켰습니다.\n\n그들은 대부분 무장과 조직이 잘 되어 있으며, 만약 그들이 다른 이념을 옹호했다면, 그들의 자금 추적은 쉬웠을 것입니다. 그들의 행동을 지원한 것이 누구였던 간에 그들이 개입한 것을 숨기려는 노력을 합심하도록 만들었습니다.\n\n물론, 아메리카에서 [USA.GetRulingIdeologyNoun](을)를 촉진하기 위해 정해진 외교정책 사명을 가지고 있는 유일한 강대국은 하나뿐입니다..."
 news.230.a:0 "그들은 우리나라를 폐허 직전까지 몰고 갈 것이다!"
 news.230.b:0 "응? 그거 우리 아냐."
 news.230.c:0 "모든 인류는 자유를 위해 일어나야 한다!"
 news.230.e:0 "미국의 지원을 받은 쿠데타라고?\n인생에서 단 한번 있을 사건인데!"
 news.231.t:0 "[CHI.GetAdjective] 국경에 [JAP.GetAdjective]군 증강"
 news.231.d:0 "[This.GetNewsIcon]노구교(마르코 폴로 다리) 사건으로, [JAP.GetName](은)는 [CHI.GetAdjective] 국경에 대한 압박을 멈추지 않았습니다.\n"[CHI.GetNameDef]의 협력 거부에 대한 끔찍한 보복"이라는 말과 [JAP.GetAdjective]의 공격적인 언행이 결합해, [JAP.GetNameDef](와)과 [CHI.GetNameDef] 사이에 나날이 새로운 전쟁이 발발하려는 우려가 높아지고 있습니다.\n\n외교 정세는 곧 폭발 직전까지 이를 것이고, [JAP.GetNameDef](은)는 이 상황을 안정시키는데에는 관심이 없습니다."
 news.231.a:0 "사악한 제국주의 침략자놈들!"
 news.231.b:0 "중국에서의 분쟁이 걱정이다."
 news.232.t:0 "스칸디나비아의 지원을 모색하는 [GER.GetNameDefCap]"
 news.232.d:0 "[This.GetNewsIcon]일반적인 정치적 이해관계"에 대해 말하자면, [GER.GetLeader](이)가 오늘 [GER.GetNameDef](와)과 스칸디나비아 국가들과의 관계가 외교적 활동을 통해 증진되었음을 발표했습니다.\n첫 단계는 두나라 사이에 분쟁이 발생하지 않도록 [DEN.GetNameDef](와)과의 영구적 외교임무를 수행할 기관입니다.\n\n[GER.GetLeader]에 따르면 [DEN.GetAdjective] 정부는 고맙게도 이 외교적 홍보를 허가했습니다.\n\n[DEN.GetAdjective] 외교관은 말을 할 수 없는 상태였습니다."
 news.232.a:0 "친구를 만드는게 적을 만드는 것보단 낫지..."
 news.232.b:0 "지금 와서 새로운 동맹을 찾으려고 하는거야?"
 news.232.c:0 "이 상황을 좀 더 지켜봐야겠어."
 news.233.t:0 "스칸디나비아에 흥미를 가진 [GER.GetAdjective]"
 news.233.d_war:0 "[This.GetNewsIcon][GER.GetNameDefCap](은)는 스칸디나비아에 대한 군사기지와 천연 자원에 대한 이익의 전략적 이해관계를 확실하게 했습니다. 갈등이 고조된다는 것은 북해에 존재하는 자원을 손에 넣는 것에 대한 진정한 위협을 의미했습니다.\n\n외교적 위협이 서서히 강화되고 [GER.GetAdjective]의 이지역에 대한 군사작전이 현실화 됨에 따라 [DEN.GetNameDef](와)과 [NOR.GetNameDef](은)는 대항하기로 했습니다."
 news.233.d_no_war:0 "[This.GetNewsIcon]최근 몇주간 [DEN.GetNameDef], [NOR.GetNameDef]의 독일의 상품 수입을 거부하거나 방해하지 말라는 [GER.GetAdjective]의 성명은 명확했고, 요구에 대해 명확하게 드러난 것은 없으나 독일로 나가는 상품이 넘쳐나는 상황에서 우리의 외교관들은 이것이 [GER.GetAdjective](이)가 우리 지역에 대한 야욕의 서막이 아닌가 걱정하고 있습니다."
 news.233.a:0 "좋지 않은 징조다."
 news.233.b:0 "우리의 처신을 생각해 두지 않으면 안된다."
 news.233.c:0 "상황의 추이를 지켜보아야겠다."
 news.234.t:0 "베네룩스 3국을 향한 [GER.GetAdjective]의 압력"
 news.234.d:0 "[This.GetNewsIcon]프랑스와의 전쟁 발발에 이어, 독일은 이전보다 베네룩스의 국가들에 대해 강한 외교적 압력을 가하고 있습니다. [FRA.GetAdjective] 및 [ENG.GetAdjective]의 지원이 있기에, 그들도 압박에 굴복하기를 거부하고 있습니다.\n\n[GER.GetNameDef](이)가 외교로 원하는 것을 얻지 못할 경우, 강제로 빼앗을 것이라는 믿을만한 이유가 있습니다."
 news.234.a:0 "전쟁을 두 번이나 겪을 수는 없다!"
 news.234.b:0 "[GER.GetNameDefCap]놈들이 다가오게 하지 마라!"
 news.234.c:0 "반드시 침략 전쟁으로 발전할 것이다."
 news.235.t:0 "캘리포니아에서 잡힌 채플린"
 news.235.d:0 "[This.GetNewsIcon]오늘 [GER.GetLeader]에게 즐거운 소식은, 자신이 좋아하는 영화 배우, 유명한 찰리 채플린이 오늘 캘리포니아에서 발견되었다는 겁니다. 농촌 지역으로 탈출하는 동안, 그의 상징적 콧수염을 바로 알아본 [GER.GetAdjective] 순찰에 의해 제지 되었습니다. 그의 대작 "위대한 독재자"의 마지막 독백을 되풀이 한 후, 존경하는 배우가 이 지역에 주둔하는 [GER.GetAdjective] 부대를 즐겁게 따라오는 것을 '확신'했습니다.\n\n이제 그는 베를린으로 보내져, [GER.GetLeader](은)는 마침내 자신의 영웅을 만나게 될 것입니다. 정치적 차이로 만남에 흥을 깰 위험이 있지만, [GER.GetLeader](은)는 어린아이처럼 들떠서 그 순간을 기다리고 있습니다."
 news.235.a:0 "그는 미국의 영웅에 걸맞은 환영을 받을 것이다!"
 news.236.t:0 "얄타 회담"
 news.236.d:0 "[This.GetNewsIcon][yalta_origin.GetNameDef](와)과 [yalta_partner.GetNameDef](은)는 미래 유럽의 안정을 위해서 [GER.GetNameDef] 독일에 대항해서 거둔 공동의 승리는 필연적이었습니다. [yalta_origin.GetLeader](와)과 [yalta_partner.GetLeader] 그리고 전쟁에 참여한 다른 국가의 지도자들은 [GER.GetNameDef]에 대한 이익 분배를 받기 위해 참석했습니다.\n\n하루에 걸친 회담을 통해 유럽의 새로운 국경선을 긋게 됐습니다. 새로운 유럽은 [GER.GetNameDef]의 중심을 가로질러 동과 서로 나뉘게 되었습니다.\n\n남은 것은 이를 통해 유럽에 변치 않는 평화가 오는 것 뿐입니다."
 news.236.a:0 "김칫국부터 먼저 마시지 마라."
 news.236.b:0 "우리는 옳다고 생각하는 것을 요구했다."
 news.236.c:0 "빨리 이 전쟁을 끝낼 것이다."
 news.236.e:0 "[GER.GetNameDef]의 종말이 될 것이다."
 news.237.t:0 "오스트리아 안슐루스"
 news.237.d:0 "[This.GetNewsIcon][From.Root.GetNameDef]의 지역 나치당이 일으킨 성공적인 쿠데타 이후, 독일군은 국경을 넘어 오스트리아를 제압하는데 성공했습니다.\n\n[From.Root.GetAdjective]의 내전에 관여하기 위해 달려와 준 독일군은 도심의 군중들에게 지지를 받으며 환영받았습니다. [GER.GetLeader](은)는 오스트리아의 안슐루스를 알리고 다음 말을 강조했습니다:\n\n'국민들의 투쟁은 곧 끝날 것이다! 독일인의 역사 깊은 동부 지방은 지금부터 [GER.GetNameDef]의 새로운 요새가 될 것이다!'"
 news.237.a:0 "그들이 그것을 원한다면..."
 news.237.b:0 "제국에 온 걸 환영한다!"
 news.237.c:0 "우리는 북쪽 국경을 사수해야 한다!"
 news.237.e:0 "베르사유 조약 위반이다!"
 news.238.t:0 "식민지 자산의 책무를 맡은 [AST.GetNameDefCap]"
 news.238.d:0 "[This.GetNewsIcon]\n동남아시아에 [ENG.GetAdjective] 소유한 땅에 대한 증가하는 위협에 대항하기 위해, 싱가포르와 보르네오의 식민지 영토가 [AST.GetNameDef]에게 이전되었습니다. 태평양에 영연방에 첫 번째이자 최고의 방어선이 되는 것을 목표로, [AST.GetNameDef](은)는 이 지역에서 싸울 경우 군사 및 행정 준비에 대한 전적인 책임을 맡게 되었습니다.\n\n아마도 [JAP.GetNameDef]의 제국적 야심에 맞서기 위해, [AST.GetNameDef](은)는 침략으로부터 그녀의 해안을 보호하기 위해 이전 식민지 지배자의 노력에 더 이상 전적으로 의존하지 않을 것입니다."
 news.238.a:0 "참 인상적인 전략이군."
 news.238.b:0 "[AST.GetNameDef](이)가 무엇을 하고 있는지 알기를 바라자."
 news.238.c:0 "우리는 대륙을 방어할 필요가 있으며 마침내 그 수단을 찾아냈다."
 news.238.e:0 "그들은 정말 이것이 다르게 만들어 줄 것이라고 믿을까?"
 news.239.t:0 "[AST.GetNameDefCap]의 [SOV.GetFactionName] 가입"
 news.239.d:0 "[This.GetNewsIcon]그들의 국가를 "혁명의 확산에 있어 자연스러운 동맹국"으로 본 [AST.GetLeader](와)과 [SOV.GetLeader](은)는 [AST.GetNameDef](이)가 [SOV.GetFactionName]의 주요 회원 중 하나로 가입하는 조약에 서명했습니다. [AST.GetNameDef](은)는 유럽의 식민 지배자가 아닌, 민중에 의한, 노동자들의 국가의 빛나는 예시로 선언되었습니다.\n\n최근 [AST.GetAdjective] 정치의 발전으로 인해, 이런 움직임은 불가피하다고 말할 수 있습니다. 그럼에도 불구하고 그것은 "유럽의 식민지 지배자들"과 공산주의자들과 그들의 세계혁명의 규제 없는 통제에 반대하는 사람들 사이에 큰 걱정거리로 여겨지고 있습니다."
 news.239.a:0 "매우 당혹스럽군"
 news.239.b:0 "우린 두 팔을 벌리고 모든 혁명가들을 환영한다!"
 news.239.c:0 "우리는 매우 공정하고 정의로운 변경이다!"
 news.239.e:0 "우리가 가라앉힐 배에 더 많은 쥐들이 타고 있군."
 news.240.t:0 "자야푸라 조약"
 news.240.d:0 "[This.GetNewsIcon][AST.GetAdjective](와)과 [HOL.GetAdjective] 정부는 오늘 동남아시아의 [HOL.GetAdjective] 소유 식민지가 [AST.GetAdjective] 군대의 보호 아래 놓이게 됐다는 "공동협조 및 방위 조약"을 발표했습니다. 조약은 인도네시아의 네덜란드 총독과 [AST.GetLeader]에 의해 서명되었으며, 협약은 "유럽의 멀고 도전적인 상황"으로 인해, 완전한 식민지 통치를 포함 할 것이라고 발표했습니다.\n\n[HOL.GetAdjective] 정부는 조약에 대한 어떠한 성명도 발표하지 않았습니다."
 news.240.a:0 "이건 놀랄만한 일이군"
 news.240.b:0 "최소한 하나는 살아남아야지."
 news.240.c:0 "태평양을 주시하는 [AST.GetNameDefCap]"
 news.241.t:0 "[AST.GetAdjective]의 영향력에 굴복한 [NZL.GetNameDefCap]"
 news.241.d:0 "[This.GetNewsIcon]호주에 사회주의 국가가 설립되면서 [AST.GetAdjective] 정부는 현재 이 지역에 영향력을 행사하기 위해 노력하고 있습니다. [NZL.GetNameDef]의 억압된 농민과 공장 근로자들의 요구를 인용하여, [AST.GetNameDef](은)는 남태평양의 "인민 연합"에 가입하도록 [NZL.GetAdjective] 정부에 압력을 가했습니다.\n\n주변을 둘러보면, [ENG.GetFactionName](으)로부터 제때 지원받을 희망이 없기 때문에, [NZL.GetNameDef](이)가 우리 요구에 부합합니다. [AST.GetLeader](은)는 "모든 국민이 평한 것처럼 모든 국가도 같게 만들 것이다"라고 선포하면서, 어느 국가가 총성을 부를지 의심할 여지가 없게 되었습니다."
 news.241.a:0 "태평양에서 상황이 변하고있다."
 news.241.b:0 "혁명에 대해 다른 선택의 여지가 없군..."
 news.241.c:0 "혁명을 위해!"라는 소리를 내게 듣게 해줘"
 news.242.t:0 "동남아시아 식민지의 지배를 맡은 [AST.GetNameDefCap]"
 news.242.d:0 "[This.GetNewsIcon]\n[ENG.GetNameDef] 군사 교리는 동남아시아의 방어 문제로 오랫동안 고심해왔습니다. 이제 그들은 [AST.GetNameDef](이)가 이 지역에 적대적 군사 활동에 대처하기 위해, 싱가포르와 보르네오의 방어 책임을 맡게되어, 그들의 문제가 끝나기를 희망하고 있습니다. \n\n이런 권력 이전은, 적어도 당분간, 대륙이 외국의 공격으로부터 안전하게 하기 위해 모든 필요한 조치를 [AST.GetNameDef]에 허용하기 위해, 식민지 지역의 민간 행정을 포함하고 있습니다. [ENG.GetNameDef], [AST.GetNameDef] 그리고 [MAL.GetNameDef]에 대한 이러한 움직임의 정치적 영향을 아직 불확실합니다."
 news.242.a:0 "동남아시아의 힘의 균형은 바뀔것이다."
 news.242.b:0 "[AST.GetNameDef](이)가 망치질 않길 빌어보자고"
 news.242.c:0 "완벽해! 모두 계획대로 되고 있군."
 news.243.t:0 "[AST.GetNameDefCap] 및 [JAP.GetNameDef]의 동맹 발표"
 news.243.d:0 "[This.GetNewsIcon]최근 동아시아 및 태평양 지역에서 [AST.GetNameDef](와)과 [JAP.GetNameDef]의 성장으로, 많은 소식통들은 급증한 두 제국이 충돌하게 되기까지는 시간 문제라고 예상했습니다. 하지만 이 나라들은 즉각적으로 "태평양 장벽"이라고 불리는 협력 협정에 합의했습니다.\n이 협정은 양국이 공표하지 않았기 때문에 많은 부분이 알려지지 않았습니다. 확실한 사실은 "양측은 각자의 지역을 탐욕스러운 외부 국가로부터 맞서기 위해 군사 지원을 약속"한다는 것입니다.\n\n[JAP.GetNameDef](와)과 [AST.GetNameDef]에 의해 구상된 세계 질서가 어떻게 될지 말하는 것은 너무 이르지만, [AST.GetFactionName](이)가 현재 태평양에서 패권을 쥐고 있는 것은 의심에 여지가 없습니다."
 news.243.a:0 "정말로, 당혹스럽군."
 news.243.b:0 "[Root.GetNameDefCap](은)는 우리 앞길을 막지 않는 모든 이들과의 협력을 환영한다."
 news.243.c:0 "적어도 지금은, 훌륭한 상호협약이다."
 news.244.t:0 "영향권을 확립하는 [AST.GetNameDefCap]"
 news.244.d:0 "[This.GetNewsIcon][AST.GetNameDef](은)는 자체적 독립 조약 기구를 발표를 통해 일부 소식통을 놀라게 했습니다. [AST.GetLeader](은)는 [AST.GetNameDef](이)가 동남아-태평양 지역 및 그 너머의 안정을 유지하기 위해 동맹국을 찾으며, [AST.GetAdjective] 및 기타 다른 국가에 대한 역침략에 대비하기 위해 필요할지도 모른다고 했습니다.\n\n최근 영연방과의 관계가 멀어지면서, 이것은 마치 자연스러운 다음 단계로 [AST.GetNameDef](이)가 독주가 될 운명이 되기를 추구하는 것 같습니다."
 news.244.a:0 "그들은 지배력을 얻기 위한 판도를 만들고 있다."
 news.244.b:0 "우리 뒤뜰을 유럽인에 의해 지배되지 않을 것이다!"
 news.245.t:0 "[AST.GetAdjective] 방어 구상에 가담한 [USA.GetNameDefCap]"
 news.245.d:0 "[This.GetNewsIcon]\n태평양의 전략적 중요성에 대한 우려가 커짐에 따라, [AST.GetNameDef](와)과 [USA.GetNameDef](은)는 태평양 협력 조약에 서명했습니다. 그 지역의 정치적 안정을 유지하기 위해, 태평양 횡단 수송을 확장하기 위한 것이지만. 조약은 또한 군사방위를 위한 만일의 사태를 수반하며, 양국이 그들의 실제 영토 주장을 훨씬 뛰어넘는 권한을 행사할 수 있도록 합니다.\n\n이처럼 광대한 지역이 현재 호주-미국의 보호하에 있기 때문에, 이러한 만일의 사태가 시험에 오르기까지는 시간 문제일 뿐입니다."
 news.245.a:0 "흥미로운 움직임이로군..."
 news.245.b:0 "태평양에서의 우세한 힘으로 우릴 지켜주겠군."
 news.245.c:0 "우리는 함께 세계 절반의 안정을 유지할것이다."
 news.246.t:0 "[USA.GetNameDefCap] 및 [CAN.GetNameDef] 동맹 공식화"
 news.246.d:0 "[This.GetNewsIcon]합동국방위원회를 통해 얼마 동안 협력하면서, [USA.GetNameDef](와)과 [CAN.GetNameDef] 사이 새로운 정치적 관계가 발전했습니다. [CAN.GetFactionName](이)라고 불리는, 이 프로그램은 방어와 군사 행동의 모든 문제를 포함하고, 모든 외교 문제에 대한 북미의 이익을 증대하는 것을 목표로 하고 있습니다.\n\n[CAN.GetNameDef](이)가 고립주의와 간섭주의 정책에 대해 식민지 독립 후 자신과 [USA.GetAdjective] 정치인들이 실질적으로 여전히 서로 싸우고 있음을 발견하고, 새로 형성된 동맹은 양국에 심하게 부족한 외교정책 방향을 제시할 수 있을 것입니다."
 news.246.a:0 "그들은 아메리카를 볼 것인가, 아니면 그 너머를 볼 것인가?"
 news.246.b:0 "동포들이여, 전우들이여!"
 news.246.c:0 "이제, 국토에 위협이 될 만한 것이 없다."
 news.247.t:0 "[CAN.GetNameDefCap]의 [GER.GetAdjective] 주도 동맹 가입!"
 news.247.d:0 "[This.GetNewsIcon]신속한 협상으로 [CAN.GetNameDef](은)는 [GER.GetFactionName]의 가맹국이 되었다고 발표했습니다. [CAN.GetAdjective] 정부는 "[GER.GetName](이)가 [CAN.GetAdjective]의 수비수가 된 것처럼, [GER.GetAdjective] 국민들이 자랑스러운 수호자"라고 선언했습니다.\n\n협정에 대한 [CAN.GetNameDef]의 세부 사항은 알 수 없지만, [GER.GetNameDef] 적들에 대한 적대 행위가 짧은 시일 내에 시작될 것으로 보입니다. 이것은 전쟁 활동에서 결정적인 순간이 될 것입니다."
 news.247.a:0 "충격적인 개발이구만!"
 news.247.b:0 "우린 유럽의 연합군들을 도와야 한다!"
 news.247.c:0 "형제 들이여 함께 하자!"
 news.247.e:0 "이 망할 변절자 [CAN.GetAdjective]놈들!"
 news.248.t:0 "[ENG.GetNameDefCap]의 북동부 영토 포기"
 news.248.d:0 "[This.GetNewsIcon]\n[CAN.GetNameDef]에서 외교 압박이 증가하자, [ENG.GetNameDef](은)는 래브라도와 뉴펀들랜드의 영토를 [CAN.GetAdjective]의 주로 양도했습니다. 오랫동안 [CAN.GetAdjective] 정치인들의 목표는 "모든 정당한 [CAN.GetAdjective] 영토 통합" 이었고, 이제 목표는 성취하기 까지 한 걸음 더 가까워졌습니다.\n\n물론, 무엇이 "정당한 [CAN.GetAdjective]" 영토를 구성하는 것에 대한 답할 수 없는 질문이 남아있습니다. [ENG.GetNameDef](와)과 북아메리카 대륙 전체가 이제부터 한 쪽 눈을 뜨고 잘 것입니다."
 news.248.a:0 "[ENG.GetNameDefCap](은)는 더 이상 북아메리카 지역에 발판이 없다..."
 news.248.b:0 "모든게 잘 돌아가는군."
 news.248.c:0 "허, 그 시골 암초나 가져가라고!"
 news.249.t:0 "[CAN.GetNameDefCap] 및 [MEX.GetNameDef] 연합!"
 news.249.d:0 "[This.GetNewsIcon]오늘 아침, [USA.GetAdjective] 정치인들은 [CAN.GetNameDef](와)과 [MEX.GetNameDef](이)가 "양국은 즉각적인 위협에 대해서 대응하고 제재하는 것을 계속 소극적으로 했다"는 것에 중점을 둔, 새로운 방위 협정을 발표라는 걱정스러운 소식에 눈을 떴습니다. 얇게 가려진 위협은 아메리카 대륙에서 [USA.GetNameDef]의 군사 노력을 방해하려는 의도로 작게 위장 되었으며, 아마도 그 이상을 의미합니다.\n\n정치 논평가들은 이전에 유럽에서의 대전쟁 상황과 비교합니다. 양쪽 모두 긴장을 완화시킬 방법과 잃을 게 없기 때문입니다. 문제는 누가 누가 더 큰 위협이 될 것 인가에 대한 질문보다는, 어디를 우선적으로 선제 공격을 가해야 할지가 되어야 합니다."
 news.249.a:0 "전에도 이런 것을 겪었다; 피만 흘리며 끝날 것이다."
 news.249.b:0 "북부군을 준비시켜라."
 news.249.c:0 "남부군을 준비시켜라."
 news.249.e:0 "이런 움직임에 신속하게 대처할 수있는 방법을 찾아야 한다"
 news.250.t:0 "[MEX.GetNameDef] 내전!"
 news.250.d:0 "[This.GetNewsIcon]지난 몇 년간 [MEX.GetAdjective] 정치의 불안정이 무력 충돌로 이어졌습니다! 시나키스트 세력은 무장했고, [MEX.GetAdjective]의 몇몇 주요 도심지에서는 싸움이 벌어졌습니다!\n\n정부가 반란에 대항해 확실한 우세를 점할 것으로 생각되는 동안, 국민주의자들에 대한 외세의 지원에 대한 소문이 많습니다. 가까운 이웃 국가들은 숨을 죽이고 지켜보고 있습니다. 이 충돌이 멕시코를 어디로 데려갈지는 오직 시간만이 알려줄 것입니다."
 news.250.a:0 "멕시코를 황폐화 시킬 우려가 있는 충돌이로군."
 news.250.b:0 "이제 우리는 국민주의자가 권력을 장악할 수 있도록 해야 한다."
 news.250.c:0 "터무니 없는 비용이지만, 부담해야 하는 비용이로군."
 news.251.t:0 "즉각적인 결별을 모색하는 [CAN.GetNameDefCap]"
 news.251.d:0 "[This.GetNewsIcon]\n\n웨스트민스터 협상 실패와 전례 없는 63시간 토론 후, 캐나다 의회는 영국 의회나 군주국이 손댈 수 없는 법을 캐나다 헌법에 간직함으로, 영국의 북아메리카 법을 뒤엎었습니다.\n그것 자체가 반영 움직임이 아닐지라도, 구 제국의 영연방 정책에서 벗어나려는 움직임을 의미합니다.\n\n미래의 안정을 보장하고자 하는 어느 국가든 자연스럽게 밟는 단계지만, 그것은 이미 긴장된 세계 정치의 상태를 완화하는데 아무런 도움도 되지 않습니다."
 news.251.a:0 "그렇다면, 혼자 힘들어 할 수 있다."
 news.251.b:0 "[ENG.GetNameDefCap](이)가 하루가 다르게 쇠퇴한다."
 news.251.c:0 "왜 이런 일들이 지금 당장 일어나야 하지?!"
 news.251.e:0 "제국은 산산조각이 날 것이다."
 news.251.f:0 "바다에서 바다로, [CAN.GetNameDef](이)가 독립하다!"
 news.252.t:0 "[CAN.GetNameDefCap]의 [GER.GetFactionName] 가입!"
 news.252.d:0 "[This.GetNewsIcon][GER.GetNameDef](와)과 [CAN.GetNameDef](은)는 상호방위조약을 체결을 통해, 그들은 자연스러운 동맹처럼 보였습니다. [CAN.GetAdjective]의 [CAN.GetLeader] 수상은 [CAN.GetAdjective](와)과 [GER.GetAdjective]의 자연스런 이해관계를 인용한 연설에서 동맹을 발표했습니다.\n\n유럽 ​​전역에서의 동원 확대와 [CAN.GetNameDef]의 최근 영연방과의 거리감을 고려할 때, 논의중인 관심 분야를 예측하는 것은 어렵지 않습니다.\n유럽과 아메리카 양 대륙에서, 구세대는 점점 커져가는 관심사를 주시하게 됩니다."
 news.252.a:0 "이게 세상이 돌아가는 방식이지..."
 news.252.b:0 "우린 힘의 균형을 유지해야 한다."
 news.252.c:0 "이 일로 우린 힘의 균형을 우리에게 유리한 쪽으로 써야 해!"
 news.252.e:0 "전쟁으로 이어진다면, 걱정해야 할 또 다른 전선이로군."
 news.252.f:0 "우리는 어느 때보다 강하다!"
 news.253.t:0 "영연방과 거리를 두는 [AST.GetNameDefCap]"
 news.253.d:0 "[This.GetNewsIcon]\n오늘 아침 연설에서, [AST.GetLeader] 수상은 호주 정부가 오세아니아 국가로서 성장과 안정에 헌신하겠다고 발표했습니다. 이것은 호주 국민이 그들 어깨의 국제분쟁의 무게를 더 이상 연길 수 없기에, 영국의 유럽보다 새로운 해안을 찾는 것을 의미합니다. 지난 의회가 열렸을 때 국왕의 연설에 대해 직접적 언급하며, [AST.GetLeader](은)는 "또 다른 갈리폴리는 절대 없으리!" 라고 말하며 정곡을 찔렀습니다.\n\n'군중들로부터 열광적인 환호는 호주 정치의 새로운 시대가 시작되었음을 나타냅니다. 그것이 어디서 끝날지, 세계는 그저 추측만 할 뿐입니다."
 news.253.a:0 "[Root.GetFactionName](은)는 [AST.GetNameDef] 없이 해야 할 것이다."
 news.253.b:0 "제국이 갈기갈기 찢어지는 걸 지켜보자..."
 news.253.c:0 "더 큰 독립을 추구하기 위해 지금 그들은 선택했다."
 news.253.e:0 "이는 태평양에 큰 파급효과를 미칠것이다."
 news.253.f:0 "우린 우리의 길을 걷겠다!"
 news.254.t:0 "[AST.GetNameDefCap] 및 뉴질랜드 "통일"
 news.254.d:0 "[This.GetNewsIcon][AST.GetNameDefCap](은)는 완전한 독립을 주장하면서, 남태평양에 영향력을 행사하기 시작했으며. 이것의 일환으로 [AST.GetAdjective] 정부는 오세아니아의 모든 식민지 국가들이 지배 아래 있도록 요구했습니다.\n\n당연히 내키지 않아 하는, [ENG.GetAdjective](와)과 뉴질랜드 정부는 처음에 외교적 저항을 했으나 그들은 이 지역에서 제국의 권위를 투영하기 위한 기반이 없는 반면 - 호주는 이런 조건을 이전부터 충족시켜 왔으며,  [AST.GetNameDef](이)가 힘을 바탕으로 최후의 통첩을 알리기까지는 시간문제입니다. \n뉴질랜드는 이제 [AST.GetNameDef]의 동쪽 지방입니다."
 news.254.a:0 "이 상황을 좀 더 지켜봐야 겠군."
 news.254.b:0 "제대로 되고 있군."
 news.254.c:0 "이건 배신이야!"
 news.260.t:0 "식민지 자산의 책무를 맡은 [SAF.GetNameDefCap]"
 news.260.desc:0 "[This.GetNewsIcon]\n오늘 공식 행사에서, [SAF.GetLeader](은)는 그의 정부가 아프리카에 영국 속국을 통제할 수 있는 조약에 서명했습니다. 베추아날랜드, 로데지아와 케냐의 영토는 이제 프레토리아에서 관리할 것입니다.\n\n하원에서 연설 전에, [ENG.GetLeader](은)는 이 조치가 대륙에서의 영국의 위치가 약하되었다는 것을 부인하고, 대신 "이 지역에 보다 효율적인 행정과 방어를 할 수 있는 가장 현명한 변화"라고 말했습니다."
 news.260.a:0 "흥미롭군."
 news.260.b:0 "매우 현명하군."
 news.260.c:0 "제국의 끝은 아프리카에서 시작되는가?"
 news.261.t:0 "아프리카 식민지를 재편하는 [ENG.GetNameDefCap]"
 news.261.desc:0 "[This.GetNewsIcon]영국 의회는 아프리카에 영국 식민지 일부를 완전히 개편할 조치를 제한적으로 받아들였습니다. 이 새로운 법은, 로데지아와 케냐 주에 두 개의 새로운 식민지 체제를 만들었습니다. 이 새로운 주들은 그들 자신의 일을 관리할 수 있는 자유에 대한 확실한 조치가 있지만, 그들 자신의 방어를 제공할 책임도 있습니다.\n\n결정에 반대하는 일부 보수주의자들은 이 결정이 '탈식민주의'라고 부르는 과정의 첫 단계일 뿐이라는 공포심을 공개적으로 드러냈습니다.\n\n[ENG.GetLeader]의 견해를 즉시 들을 수는 없었습니다."
 news.261.a:0 "흥미롭군."
 news.261.b:0 "참 멍청한 협정이로군."
 news.261.c:0 "확실히 영연방을 부흥시키는 한 방법일테지."
 news.262.t:0 "남아프리카 내전"
 news.262.desc:0 "[This.GetNewsIcon][SAF.GetName]의 오랜 긴장 상태가 이제 전쟁으로 발발했습니다. 파시스트 국민주의자들은 민주주의 연방정부의 정책이 [SAF.GetAdjective]의 삶의 방식을 위협하고 있다고 주장했습니다. 연방주의자들은 그들의 [ENG.GetName]에 대한 무조건적인 지원으로 뒤에서 보어 전쟁의 용감한 전사들을 찔렀다고 말합니다.\n\n국민주의 임시정부 아래 [SAF.GetLeader](은)는 무력을 통해 남아프리카의 자유를 회복할 수 있도록 모든 진정한 애국자들에게 참여하라고 촉구했습니다. 프레토리아에 연방주의 정부는 국민주의자들을 "최악의 반란군 그리고 반역자들"이라고 분류했습니다. 군사력이 양측 모두에게 동등하게 선언하고 있는 가운데, 남아프리카에서의 분쟁은 해결하는데 오랜 시간이 걸릴지도 모릅니다."
 news.262.a:0 "아무래도 지원을 보내야 할것 같군."
 news.262.b:0 "참 오랫동안 기다려왔군."
 news.262.c:0 "아마 우리 국경내에 큰 위협이 도사리고 있는거 같군..."
 news.263.t:0 "[SAF.GetNameDef]의 반왕당파 폭동"
 news.263.desc:0 "[This.GetNewsIcon]많은 사람들이 폭력 시위로 변한, 반군주제 시위의 물결이 남아공 전역을 휩쓸었습니다. 수천 명의 시위대가 경찰서와 다른 정부 건물을 휩쓸고 거리로 지나갔습니다. 국왕의 초상화는 찢어지고, 깎이고, 타버리고, 일부는 산에 녹아내렸습니다.\n\n소식통에 의하면 경찰과 군대가 반란을 진압하는 것을 매우 꺼렸으며, 대신에 공장과 교량을 지켰습니다. 이러한 것들로 보아서 폭동이 정말 정부에 충격을 줬는지 의문스럽습니다."
 news.263.a:0 "혁명이 진행되는 것인가?"
 news.263.b:0 "할 말이 없군."
 news.263.c:0 "아마 우리 국경 내에 큰 위협이 도사리고 있는 거 같군..."
 news.264.t:0 "아프리카 인민연합"
 news.264.desc:0 "[This.GetNewsIcon][SAF.GetFactionName]의 창립 회원은 새로운 연맹 창설을 발표하기 위해서 프레토리아에 모였습니다. 유럽의 소식통은 유일하게 정통성을 가지고 참여한 것은 [SAF.GetNameDef] 정부뿐이었고, [SAF.GetLeader] 의장은 망명정부와 다른 혁명 단체들의 모임을 주재했습니다.\n\n연맹은, 아프리카에서 그들이 보유한 땅들을 정당한 소유국에게 일시에 풀어줄 것을 유럽 제국주의 국가에 요구하는 공동 선언을 발표했으며, 식민주의 시행을 비난하고 필요한 모든 수단을 동원해 억압 받는 아프리카인들에게 자유를 줄 것을 요구했습니다."
 news.264.a:0 "흑인들? 그들이 정부를 세웠다고?"
 news.264.b:0 "진정한 자유로의 여정으로의 첫 발걸음이로군."
 news.264.c:0 "그들의 이상주의가 전쟁을 통해 지속되나 보자고."
 news.264.d:0 "결국 진짜 공산주의자들은 아니었군."
 news.265.t:0 "프랑스에 압박을 가하는 [SAF.GetAdjective]"
 news.265.desc:0 "[This.GetNewsIcon]프랑스의 충격적인 패배 이후, 시름하는 본국에서는 식민제국의 정통성에 의문을 품은 사람들이 생겨나기 시작했습니다. [SOV.GetNameDef](와)과 [SAF.GetNameDef] 정부는 프랑스가 마다가스카르와 일대 섬들을 자체적으로 관리할 여력이 되지 않는다고 파악해 [SAF.GetNameDef](으)로 넘긴다는 공동성명을 발표했습니다.\n\n자유 프랑스 정부는 이 사안을 논의하고 있습니다. 방어 교리의 전문가들은 프랑스군이 열세라도 섬을 방어하려면 할 수는 있겠으나, 또 다른 전쟁의 시작이 될 것이라 생각하고 있습니다."
 news.265.a:0 "피 냄새를 맡은 상어 같군."
 news.265.b:0 "프랑스가 합리적인지 두고 보자."
 news.265.c:0 "프랑스와는 끝났다."
 news.265.d:0 "또 하나의 공산주의의 비정한 승리로군."
 news.270.t:0 "[NZL.GetAdjective] 기갑의 탄생"
 news.270.desc:0 "[This.GetNewsIcon]수도의 주요 거리를 내려다 보면서, 방위군의 새로운 밥 셈플 탱크는 [NZL.GetAdjective] 사람들의 독창성과 투쟁 정신을 보여주는 진정한 증거물로 서있습니다. 6개의 기관총과 거의 완벽한 방탄 성능을 갖춘 철갑판으로 무장한, 탱크는 침입자가 극복해야 할 가장 큰 장애물이 될 가능성이 큽니다.\n\n소위 일부 전문가들은 생산하지 말아야 하는 이유로 성능이 미약하고 약한 무장 가진 차량이라고 지적했지만,  [NZL.GetLeader] 총리가 공식적인 차량 수령 행사에서, 영토의 시기 적절한 방위는 완벽한 장비가 기대되거나 요구될 수 없도록 하는것이 중요하다고 말했습니다."
 news.270.a:0 "그래서 이걸 탱크라 부른다고라!"
 news.270.b:0 "그들이 이 물건을 뭐라고 한다고?!"
 news.271.t:0 "빅 밥이 등장하신다"
 news.271.desc:0 "[This.GetNewsIcon]밥 샘블 전차의 훌륭한 성공 이후, [NZL.GetName] 방위군의 고위 지위부는 상향된 버전을 생산하도록 요청했습니다. 높이가 15 피트 이상이며, 무게는 120 톤 이상인, 이 신형 차량은 모든 면에서 경외심을 불러일으킵니다. 그건의 무장은 17-파운트 대전차 쌍포로 되어 있어 어떤 적이든 간단히 해치울 수 있으며, - 실제로, 방탄이라는 것을 보장하기 위해, 광범위하게 시험 된 - 중장갑은 두려움 없이 전투의 한복판 속으로 이동 할 수 있게 할 것입니다.\n\n제막식에서, 한 참관인은 그것을 "여태 생산된 것중 가장 놀랄 만한 전차" 라고 부르고, 또 다른 참관인은 "견줄 만한 것이 없다" 라고 불렀습니다.\n대량 생산은 이번 달 내에 시작될 것으로 예상됩니다."
 news.271.a:0 "세상이 우리 탱크의 시야에서 떨고 있군!"
 news.271.b:0 "세상이 떨고 있구만... 웃으면서 말이지."
 news.272.t:0 "벵갈의 기근이 닥치다"
 news.272.desc:0 "[This.GetNewsIcon]자연 재해, 무능한 행정 및 전쟁으로 인한 황폐화는 인도 기근이 넓게 퍼지게 만드는데 일조했습니다.\n\n이 지역의 많은 부분을 황폐화시키고 거의 모든 쌀 수확을 휩쓸었던 사이클론에 뒤이었고, 식민지 관리자들의 역략입증이 늦었으며 문제 해결능력이 현저히 느렸다고 말할지도 모릅니다. 인도의 다른 지역에서는 식량이 남아 돌고 있음에도 불구하고, 적의 손에 넘어갈 수 있다는 두려움 때문에 구호 물자가 없었습니다.\n\n이 지역의 대부분은 황폐해졌으며, 생명과 손실된 생산력은 아직 예측조차 할 수 없습니다."
 news.272.a:0 "끔찍하군."
 news.272.b:0 "대단하군."
 news.272.c:0 "할 수 있는 일이 없군."
 news.273.t:0 "벵갈의 기근이 끝나다"
 news.273.desc:0 "[This.GetNewsIcon]상대적으로 비활동적인 몇 달 후, 식민 정부와 인도군은 마침내 행동하기로 결정했다. 햅쌀 수확량이 목표치를 초과하는 동안은, 비상식량 공급의 분배가 피해 지역에 도달하기 시작했습니다.\n\n하지만 영향을 받는 지역의 식량 가격은 여전히 ​​높은 수준이며, 기근의 장기적인 영향은 아직 예측할 수 없습니다."
 news.273.a:0 "드디어 끝났군."
 news.273.b:0 "드디어."
 news.280.t:0 "인도의 자주권 획득"
 news.280.desc:0 "[This.GetNewsIcon][ENG.GetAdjective] 외무장관과 [GER.GetAdjective] 대사 사이의 긴장된 회의를 마친 후, [ENG.GetNameDef] 정부는 [RAJ.GetNameDef](이)가 지금부터 자체 정책을 결정할 수 있다고 오늘 발표했습니다. 공무원들은 귀국 명령을 받고 식민지 행정이 인도인들에게 넘겨지면서 수 세기 동안 이어진 영국의 아대륙 식민통치는 놀랄 정도로 빠르게 끝났습니다.\n\n새로운 인도 지도부의 첫 번째 행동 중 하나는 [GER.GetNameDef](와)과의 폭넓은 협력 조약을 발표하는 것이었습니다. 인도 정부는 이것이 독일 지원에 대한 대가로 값을 지불한 것이라는 혐의에 대해 언급하기를 거절했습니다."
 news.280.a:0 "좋군."
 news.280.b:0 "이게 대영제국의 끝인건가?"
 news.280.c:0 "가치 있는 동맹이로군."
 news.280.d:0 "우리의 전성기가 아니다."
 news.281.t:0 "인도의 자주권 획득"
 news.281.desc:0 "[This.GetNewsIcon]공동성명에서, [ENG.GetAdjective] 외무장관과 [SOV.GetAdjective] 대사는 인도가 한 번에 완전한 주권을 부여받게 될 것이라고 발표했습니다. 이 [ENG.GetAdjective] 갑작스런 정책 변화를 하는데 있어서 [SOV.GetNameDef] 역할이 어떤 역할을 했는지는 불분명하지만, 상당히 의미 있는 것으로 보입니다.\n\n새로운 인도 지도부의 첫 번째 활동 중 하나는 [SOV.GetNameDef](와)과 더 긴밀한 협력을 발표하여, [SOV.GetNameDef](이)가 그들을 대신해 개입했다는 소문에 대한 비중을 높이는 것이였습니다."
 news.281.a:0 "좋군."
 news.281.b:0 "이게 대영제국의 끝인건가?"
 news.281.c:0 "가치 있는 동맹이로군."
 news.281.d:0 "우리의 전성기가 아니다."
 news.282.t:0 "인도 독립운동"
 news.282.desc:0 "[This.GetNewsIcon]인도의 독립 요구는 최근 심화되었습니다. 이제 과격한 인도 독립운동이, [ENG.GetNameDef]에게 가능한 한 빨리 나라를 떠날 것을 촉구함으로 인해 상황이 고조되었습니다. [ENG.GetAdjective] 당국은 신속하게 대응했고, 독립운동을 단속하기 위해 인도 전역의 일부 지도자 거처를 새벽에 급습을 통해 체포했습니다. \n\n스페셜 브랜치(The Special Branch)가 작성한 사전 보고서에 따르면 여전히 많은 동조자들이 있는 것으로 나타났으며, 대다수의 공무원들은 극단주의 운동가가 폭력을 행사할 수도 있다는 우려를 표명했습니다."
 news.282.a:0 "불확실한 미래로군"
 news.282.b:0 "또 다른 자유에 대한 망한 시도로군."
 news.283.t:0 "지방선거에서 승리한 인도 국민회의"
 news.283.desc:0 "[This.GetNewsIcon]\n최근의 지방선거에서, 인도 국민회의가 장래에 서서히 권한을 지방정부에서 자주국으로 전환하기 위한 압도적인 의석을 차지하는데 성공했습니다.\n\n인도는 간디가 주장한 급진적인 정책을 거부 한 것으로 보이며, 영국과의 완전한 단절과 가능한 한 빨리 고국을 통치를 주장했습니다."
 news.283.a:0 "그들이 우리를 자유로 이끌 것이다."
 news.283.b:0 "정말 투표가 변화를 일으킬 수 있을까?"
 news.284.t:0 "지방선거를 있게 한 스와라지 운동"
 news.284.desc:0 "[This.GetNewsIcon]\n영국 공무원은 오늘 아침 최근 지방선거 결과가 나왔을 때 엄청난 충격을 받았습니다. 이제 대다수의 인도인이 친스와라지 후보에게 투표한 것이 분명했기 때문입니다. 인도 전역의 주에서는, 이미 한도가 제한된 지방정부를 가능한 빨리 완전한 자치정부로 전환하라는 요구가 벌써부터 나오고 있습니다.\n\n[ENG.GetAdjective] 정부 대변인은 지금은 그러한 조치에 관해 논의할 때가 아니며, 추가적인 인도인 권한 이전 관련 질문은 받지 않는다고 강조했습니다."
 news.284.a:0 "자유가 눈앞에 있다."
 news.284.b:0 "영국은 절대 이를 지지하지 않을것이다."
 news.285.t:0 "파키스탄의 독립"
 news.285.desc:0 "[This.GetNewsIcon]두 국가 이론에 따라, 무슬림 소수집단은 무슬림이 인구의 대다수를 차지하는 지역에 주권국으로 인정받았습니다. 파크스탄은 펀자브, 아프가니, 카슈미르, 싱 그리고 발로흐 사람들의 결합을 보여주기 위한 원래 이름이었으나, 이후 발음을 돕기 위해 파키스탄으로 바뀌었습니다. \n\n그러나, 최근 해방된 인도와 파키스탄 사이에, 국경 지역의 일부가 두 신생 국가에 의해 주장됨에 따라 긴장감이 남아있습니다. 일부 소식통은 아대륙에 대한 전쟁 재개에 대해 경고했습니다."
 news.285.a:0 "어쩌면 이게 유일한 길일지도 모르겠군."
 news.285.b:0 "독립이다!"
 news.285.c:0 "평화가 지속될지 봐야 되겠군."
 news.286.t:0 "영국과의 유대를 끊은 호주"
 news.286.desc:0 "[This.GetNewsIcon]\n치열한 투표에서, 근소한 차이로 [AST.GetAdjective] 의회는 국가가 대영 제국을 떠나기로 했다고 결정했습니다. 영국 합법적 규칙의 약간의 마지막 잔재는 무효로 선언되었습니다. [AST.GetLeader](은)는 이미 법에 대한 결정에 서명했으므로, 총독에 의해 승인한 왕실 승인의 오래된 법적 전통을 무시하고 [AST.GetNameDef](은)는 완전한 주권국이 되었습니다.\n\n의회는 또한 헌법위원회를 구성하여, 영국의 [AST.GetAdjective] 개입의 모든 자취를 제거하기 위해 헌법 개정에 관해 논의하고 조언할 것입니다."
 news.286.a:0 "이것은 형식적이다."
 news.286.b:0 "자유다!"
 news.286.c:0 "영연방을 탈퇴한 호주"
 news.287.t:0 "독일의 서부 폴란드 점령"
 news.287.desc:0 "[This.GetNewsIcon]독일 부대는 폴란드 정부의 붕괴 후 혼돈으로부터 독일 소수자들을 보호하기 위해, 공식적으로 서부 폴란드를 점령했습니다.\n\n소련군은 이러한 지역들에서 질서정연하게 철수하여, 두 강대국 사이 폴란드의 효율적인 분할로 이어졌습니다."
 news.287.a:0 "멋진 이야기군!"
 news.287.b:1 "때가 되면 나머지도 우리가 차지할 것이다..."
 news.287.c:1 "파시스트들은 이제 전진한다."
 news.288.t:0 "중국 연합전선의 결성"
 news.288.desc:0 "[This.GetNewsIcon][CHI.GetLeader](와)과 [PRC.GetLeader](은)는 대한 공격에 대비하여 그들의 차이를 제쳐 두고, 공동성명을 발표했습니다. 양측은 대한과의 전쟁이 지속되는 한 서로에 대한 불가침에 엄격한 정책을 준수하고 침략자를 격퇴하기 위해 모든 수단을 동원하겠다고 맹세했습니다. 다수의 소규모 군벌들도 그들의 세력을 [CHI.GetLeader]의 명령하에 두어, 그들의 지지를 표명했습니다.\n\n중국 내전의 오랜 적들이 실제로 함께 할 것인지 지켜봐야 알것이고, 많은 전문가들은 중국의 불가피한 패배를 지연시킬 뿐이라고 믿고 있습니다."
 news.288.a:0 "필사적인 동맹이다."
 news.288.b:0 "바뀐 게 없군!"
 news.288.c:0 "불안한 동맹이다."
 news.289.t:0 "[alliance_applicant.GetNameDefCap]의 [alliance_inviter.GetFactionName] 가입"
 news.289.d:0 "[This.GetNewsIcon]\n오늘 아침 일찍, [alliance_inviter.GetName](와)과 [alliance_applicant.GetName](은)는, [alliance_inviter.GetFactionName]의 세력 가맹 상태에 관한 공동 성명을 발표했습니다. 회원국으로서 공세 및 방위 목적의 행동은 당연한 것이나, 광범위한 공동 군사 계획의 수립이 진행 중임은 의심할 수 없을 것입니다."
 news.289.a:0 "우리는 함께일 때 더 강하다."
 news.289.b:0 "더 강한 군사력을 원할 것이다."
 news.289.c:0 "저들에게 이롭진 않을 것이다!"
 news.289.e:0 "전쟁이 다가온다..."
 news.289.f:0 "우리의 동맹은 날로 강해진다."
 news.290.t:0 "헝가리 왕위를 받아들인 오토"
 news.290.desc:0 "[This.GetNewsIcon]적합한 국왕을 추대하기 위한 헝가리 왕국의 노력은, 최근까지도 그의 가문이 다스렸던 영지를 돌려받아달라는, 오토 폰 합스부르크에 대한 정중한 부탁으로 이어졌습니다. 오토, 대전쟁 이후 아버지의 유산이었던 제국을 잃고 서유럽으로 도망쳐야 했던 남자. 답은 수락. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여, 헝가리의 국왕으로 추대되었습니다.\n\n대관식의 연설사 중에도 그는 헝가리인들의 헌신과 예우에 거듭 감사를 표했습니다. 그리고 다시 한번 합스부르크 영지를 규합할 것이며 결코 헝가리를 백안시하지 않겠다는 의지를 천명했습니다."
 news.290.a:0 "이름 뿐인 왕국은 안녕이다."
 news.290.b:0 "이건 위험한 대화인데...."
 news.290.c:0 "오스트리아를 향한 경주다!"
 news.290.e:0 "제국이 다시 일어서는 것인가?"
 news.291.t:0 "헝가리와의 통합을 택한 오스트리아"
 news.291.desc:0 "[This.GetNewsIcon]헝가리가 고집했던, 합스부르크 왕조 아래, 두 국가의 재통일 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 재통일 찬성파의 근소한 승리가 이미 예상됩니다. 투표 과정에 부정은 없었으며, 오스트리아 정부는 헝가리 주 지역정부에 관한 개혁을 할 의무가 있습니다.\n\n헝가리 대중들은 이러한 행보에 크나큰 환영을 보내고 있으며, 국민투표가 장차 유럽 전역에 정치적 영향을 끼치리라 예상됩니다."
 news.291.a:0 "우리 우애의 결속은 잊히지 않을 것이다."
 news.291.b:0 "악영향은 없을 것이다..."
 news.291.c:0 "제국의 권력 공백은 아직 채워지지 않았다...."
 news.292.desc:0 "[This.GetNewsIcon]헝가리가 고집했던, 합스부르크 왕조 아래, 두 국가의 재통일 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 재통일 찬성파의 근소한 승리가 이미 예상됩니다. 가짜 유권자의 존재와 부정 선거의 석연치 않은 정황이 다수 보고되었으나, 오스트리아는 이러한 혐의를 물리치고 공식적으로 헝가리주 지역 정부의 행정적 개혁을 이미 시작했다고 밝혔습니다.\n\n헝가리 대중들은 이러한 행보에 크나큰 환영을 보내고 있으며, 국민투표가 장차 유럽 전역에 정치적 영향을 끼치리라 예상됩니다."
 news.292.a:0 "형제의 결속과 약간의 뇌물...."
 news.292.b:0 "그것은 우리의 계획이었다."
 news.292.c:0 "제국의 권력 공백은 아직 채워지지 않았다...."
 news.292.e:0 "민주주의에 대한 모독이다!"
 news.293.t:0 "재통합에 반대하는 오스트리아"
 news.293.desc:0 "[This.GetNewsIcon]헝가리가 고집했던, 합스부르크 왕조 아래, 두 국가의 재통일 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 재통일 찬성파의 승리는 요원해보입니다. 따라서 오스트리아 정부는 오스트리아-헝가리 연방 가입을 반대하게 될 것입니다.\n\n이 결과는 민주주의 정신과 자주독립 의식의 발로이며, 헝가리는 결과를 받아들이고 더 이상의 의외를 제기하지 않을 것입니다."
 news.293.a:0 "매우 안타깝군."
 news.293.b:0 "우리의 독립은 보장되었다!"
 news.293.c:0 "훌륭해... 다음은 우리 차례다."
 news.293.e:0 "그럼 제국의 몰락은 영원해졌군."
 news.294.t:0 "재통합에 반대하는 오스트리아"
 news.294.desc:0 "[This.GetNewsIcon]헝가리가 고집했던, 합스부르크 왕조 아래, 두 국가의 재통일 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 재통일 찬성파의 승리는 요원해보입니다. 따라서 오스트리아 정부는 오스트리아-헝가리 연방 가입을 반대하게 될 것입니다.\n\n한편 헝가리는 오스트리아 정부가 재통일에 반대해 부정 선거를 했다는 의혹을 제기했습니다. 그들은 헝가리 동포들과의 재통일을 바라는 오스트리아 국민들의 염원을 수호하기 위해 무력 사용도 두려워하지 않겠다고 밝혔습니다. 양국은 동원을 시작했으며 전쟁은 불가피해보입니다."
 news.294.a:0 "제국을 위한 소수의 죽음이란 대체?"
 news.294.b:0 "우리는 빈을 최후의 한 사람까지 방어할 것이다."
 news.294.c:0 "이것은 우리의 모든 계획을 망칠 것이다."
 news.294.e:0 "전쟁이 퍼지지 않기를 바래야 겠군."
 news.295.t:0 "오스트리아-헝가리의 복원"
 news.295.desc:0 "[This.GetNewsIcon]오스트리아와 헝가리의 통합이 완료되자, 헝가리 정부는 부다페스트 주재 국제 언론에 오스트리아-헝가리가 완전히 복원되었음을 알리는 공문을 통지해왔습니다.\n\n오스트리아의 황제라는 정당한 제위를 얻은 국왕 오토는, 제국에는 아직 과거의 그림자가 드리워 있으나 모든 합스부르크 영지를 수복하고 통일할 때까지 쉬지 않겠다고 다시 한번 맹세했습니다. 여러 이웃나라들은 부다페스트에서 벌어지는 현 상황을 달갑게 바라보진 않을 것이라 예상됩니다."
 news.295.a:0 "잿더미에서 부활한 불사조 같군."
 news.295.b:0 "큰 변화가 생길 것이다..."
 news.295.c:0 "친구와 적, 어느 쪽이 될까?"
 news.295.e:0 "국경을 방비하는 게 좋겠다..."
 news.296.t:0 "헝가리 왕위를 받아들인 빌헬름"
 news.296.desc:0 "[This.GetNewsIcon]적합한 국왕을 추대하기 위한 헝가리 왕국의 노력은, 이번 주 일찍, 스웨덴의 왕자이자 쇠데른만란드 공작 빌헬름에 대한 정중한 부탁으로 이어졌습니다. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여 헝가리의 국왕으로 추대되었습니다.\n\n새로운 국왕은 민생을 늘 마음에 두고 국민의 민주적 권리를 강력히 지지할 것임을 밝혔습니다.\n뿐만 아니라, 그는 적대 관계에 대한 헝가리의 이웃들과의 대화를 옹호합니다. 따라서 새로운 국왕이 이를 잘 헤아리고 지역적 긴장을 완화하기를 기대할 수 있었습니다."
 news.296.b:0 "약소국의 기지개로군."
 news.296.c:0 "횃불을 밝힐 시간이다."
 news.297.t:0 "헝가리 왕위를 받아들인 프리드리히 프란츠"
 news.297.desc:0 "[This.GetNewsIcon]적합한 국왕을 추대하기 위한 헝가리 왕국의 노력은, 이번 주 일찍, 메클렌부르크슈베린 대공이자 독일인인 프리드리히 프란츠에 대한 정중한 부탁으로 이어졌습니다. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여 헝가리의 국왕으로 추대되었습니다.\n\n1931년 이래 SS 친위대의 일원이었던 새로운 국왕의 이념적 성향은 잘 알려져 있으며, 이미 '어떤 대가를 치르더라도 헝가리를 위대하게, 그에 합당한 대우를 받도록 만들겠다'고 선언하기도 했습니다. 그와 함께 국왕은 '과거로부터 내려앉은 불평등을 해소할 것'이라는 서약을 했고, 결국 이 대관식은 지역적 긴장감을 완화하는 결과를 내진 못할 것 같습니다."
 news.297.b:0 "상당한 문젯거리가 될 거야..."
 news.297.c:0 "새로운 잠재적 동맹"
 news.298.t:0 "헝가리의 트리아농 조약 파기"
 news.298.desc:0 "[This.GetNewsIcon][HUN.GetLeader](은)는 대전쟁 직후 연합국에 의해 강요된 조약의 파기를, 공식적으로 선언했습니다. 이는 1920년, 헝가리인들의 시위를 뒤로 한 채 체결되어, 국토의 규모와 군사력을 크게 제한하고 있었습니다.\n\n또한 [HUN.GetLeader]의 연설은 이미 20년 전 빼앗긴 영토들의 영유권을 재주장할 것이라고 암시하였습니다."
 news.298.a:0 "치욕은 끝났지만, 잊지는 않겠다!"
 news.298.b:0 "세계 질서에 따라 간섭하려 하겠지..."
 news.298.c:0 "베르사유의 멍에를 벗어던진 것이다."
 news.299.t:0 "대헝가리를 선포한 헝가리"
 news.299.desc:0 "[This.GetNewsIcon]트리아농 조약으로 잃은 땅을 다시 회복한 뒤, [From.GetLeader](은)는 이른바 대헝가리라는 명칭이 이후로 쓰일 것임을 어제 저녁 선포했습니다. 세계가 대헝가리의 위엄을 알고, 특히 늘어난 국경선의 넓이를 말하며 그에 합당한 대우가 있기를 희망하고 있는 듯합니다."
 news.299.a:0 "세계가 우리의 위대함을 본다."
 news.299.b:0 "자신만만하군."
 news.300.t:0 "트란실바니아를 요구한 헝가리"
 news.300.desc:0 "[This.GetNewsIcon]트리아농 조약의 개정으로 말미암아, 헝가리는 트란실바니아의 반환에 관한 최후통첩을 루마니아로 보냈습니다. 공식적인 응답은 없는 상태이지만, 헝가리는 요구가 거부될 경우 무력의 동원도 이미 고려하고 있는 것 같습니다."
 news.300.a:0 "더는 겁먹지 않을 것이다!"
 news.300.b:0 "빨리 생각을 해보자..."
 news.300.c:0 "저들의 행동이 평화적이길 빈다."
 news.301.t:0 "트란실바니아를 반환한 루마니아"
 news.301.desc:0 "[This.GetNewsIcon]루마니아가 트란실바니아를 반환하라는 헝가리의 요구를 승낙하겠다고 밝혔습니다. 발표에 따르면, 영토는 헝가리로 즉시 재통합되어, 국토와 국력은 놀랍도록 신장될 것입니다. 이 막대한 성공에도 불구하고 상실한 미회복 영토에 관한 헝가리의 요구는 계속될 것 같습니다."
 news.301.a:0 "위대한 대장정에 올랐다!"
 news.301.b:0 "선택의 여지가 없다."
 news.301.c:0 "적어도 평화는 지켜졌다."
 news.302.t:0 "헝가리의 요구를 거부한 루마니아"
 news.302.desc:0 "[This.GetNewsIcon]최후통첩의 기한이 끝나가지만 루마니아의 답신은 없었습니다. 격노한 헝가리 대표들은 루마니아 정부를 맹비난하고 있고, '불법적인 조약'으로 초래되는 '지역적 불안정'을 명분으로 주장을 굽히지 않고 있습니다. 양국은 언제 발발할지 모를 전쟁을 준비하고 있습니다."
 news.302.a:0 "무력으로 말을 듣게 할 수 있을 것이다..."
 news.302.b:0 "오게 두어라!"
 news.302.c:0 "돌대가리 천치들..."
 news.303.t:0 "남부 슬로바키아를 요구하는 헝가리"
 news.303.desc:0 "[This.GetNewsIcon]그들이 맹세했기에 개정되었던 트리아농 조약에도 모자라, 헝가리는 [From.GetName]에게서 남부 슬로바키아의 반환을 요구하고 있습니다. [From.GetAdjective](으)로부터의 응답은 아직 없는 상태이지만, 헝가리의 논조에서 전쟁의 위협이 전무하지는 않은 것 같습니다. 거부한다면 이 지역에 새로운 전쟁을 불러올 것입니다."
 news.303.a:0 "우리의 요구이니 저들에겐 행운이다."
 news.303.b:0 "타협안을 강구할 수 있기를..."
 news.304.t:0 "[From.GetName]의 남부 슬로바키아 반환"
 news.304.desc:0 "[This.GetNewsIcon][From.GetName](은)는 헝가리의 남부 슬로바키아 반환 요구에 공식적으로 응답하며,  지역이 헝가리로 즉각 반환될 수 있도록 채비를 서두르는 중이라고 밝혔습니다. 이러한 성공에도 불구하고 상실한 미회복 영토에 관한 헝가리의 요구는 계속될 것 같습니다."
 news.304.a:0 "거듭 환영을 표한다."
 news.305.t:0 "헝가리의 요구를 거부한 [From.From.GetName]"
 news.305.desc:0 "[This.GetNewsIcon]외교 협상은 결렬되었고, 오늘 [From.From.GetName](은)는 헝가리의 남부 슬로바키아 반환 요구를 거부하겠다고 밝혔습니다. 격노한 헝가리 대표들은 [From.From.GetName] 정부를 맹비난하고 있고, '불법적인 조약'으로 초래되는 '지역적 불안정'을 명분으로 주장을 굽히지 않고 있습니다. 양국은 언제 발발할지 모를 전쟁을 준비하고 있습니다."
 news.306.t:0 "헝가리의 보이보디나 요구"
 news.306.desc:0 "[This.GetNewsIcon]상실 영토 수복이 이전까지 거듭 성공했음을 고려한 것인지, 헝가리는 이제 유고슬라비아에게 보이보디나 반환을 요구하고 있습니다. 이에 유고슬라비아는 외교적 해법을 찾으려 노력하고 있으며, 헝가리는 벌써부터 조급하게 확답을 요구하고 있습니다. 평화적인 방안을 찾지 못한다면 유고슬라비아는 거부할 것입니다."
 news.306.a:0 "대헝가리를 향한 전진이다."
 news.306.b:0 "빨리 생각을 해보자...."
 news.307.t:0 "유고슬라비아의 보이보디나 반환"
 news.307.desc:0 "[This.GetNewsIcon]유고슬라비아는 헝가리의 요구를 따르기로 결정했고, 보이보디나를 이웃 나라로 빠르게 이양하기 위한 작업에 착수했습니다. 이렇게 잦은 함포 외교에도 불구하고, 헝가리는 부정할 수 없는 신흥 지역 강국으로 떠올랐습니다."
 news.307.a:0 "또 다른 외교적 승리군!"
 news.308.t:0 "유고슬라비아의 헝가리 요구 거절"
 news.308.desc:0 "[This.GetNewsIcon]유고슬라비아는 보이보디나에 관한 헝가리의 요구를 거부하고 분명히 저항하려는 것 같습니다. 헝가리는 이 사안에 대해 뒤로 물러설 생각이 없으며 '정당한 영토'의 확보에 대해 무력 사용의 위협을 가하고 있습니다. 양국은 피할 수 없는 전쟁을 준비하려는 듯 보입니다."
 news.309.t:0 "슬로바키아의 지배권을 요구하는 헝가리"
 news.309.desc.a:1 "[This.GetNewsIcon]헝가리가 슬로바키아를 일원화 통합 또는 자치 지역으로 삼아, 그들의 국가 일부로 만들고자 주장을 해왔습니다. 최후통첩은 군사력을 통한 위협을 뒷받침하고 있었으며, 외교관들은 다수의 유럽 국가들이 이런 뒤늦은 위기를 타개하기 위한 평화적 해법을 찾으라고 광분하고 있음을 알렸습니다."
 news.309.desc.b:0 "[This.GetNewsIcon]헝가리가 슬로바키아를 일원화 통합 또는 자치 지역으로 삼아, 그들의 국가 일부로 만들고자 주장을 해왔습니다. 최후통첩은 군사력을 통한 위협을 뒷받침하고 있었으며, 외교관들은 슬로바키아 정부가 이런 뒤늦은 위기를 타개하기 위한 평화적 해법을 찾으라고 광분하고 있음을 알렸습니다."
 news.309.a:0 "무력이 필요치 않기를."
 news.309.b:0 "사소한 요구가 아닌데..."
 news.309.c:0 "우리의 독립을 주지할 수 있을까?"
 news.310.t:0 "헝가리에 굴복한 [From.GetName]"
 news.310.desc.a:1 "[This.GetNewsIcon]충분한 심사숙고 끝에, [From.GetLeader](이)가 집권하는 [From.GetAdjective] 정부는 헝가리의 요구를 받아들이기로 결정했습니다. 그들은 헝가리의 슬로바키아 통제를 승낙했으며, 이 유화책을 통해 [HUN.GetLeader](이)가 평화 상태를 유지하길 바라는 것 같습니다. 나약한 이웃 나라들을 좌우하는 미래의 해결책이 될 것이 강성한 헝가리임은 의심할 여지가 없습니다."
 news.310.desc.b:0 "[This.GetNewsIcon]충분한 심사숙고 끝에 슬로바키아는 헝가리의 요구를 받아들이기로 결정했습니다. 다른 대안은 없었으며, 국민의 생명을 지키기 위해 자주독립을 내어주기로 한 것입니다. 나약한 이웃 나라들을 좌우하는 미래의 해결책이 될 것이 강성한 헝가리임은 의심할 여지가 없습니다."
 news.310.a:0 "슬로바키아에겐 더 낫다."
 news.310.b:0 "필요했던 희생이다."
 news.311.t:1 "헝가리의 요구를 거부한 [From.From.GetName]"
 news.311.desc.a:1 "[This.GetNewsIcon]슬로바키아의 운명을 두고 촉발된 독일과 헝가리 사이의 외교적 위기. [HUN.GetLeader](은)는 이전에 슬로바키아가 [HUN.GetNameDef]의 핵심적 국익과 연관되어 있음을 선언했고, 이는 헝가리와의 역사적 연결 고리에 근거해있다고 주장했습니다. 정부 당국은 슬로바키아 사안에 관한 모든 사례를 조사하는 중인 것 같습니다.\n\n독일의 지도자 [GER.GetLeader](은)는 일련의 모든 요구에 대해 승낙을 거부했습니다. 오히려 "주권국에 대한 어리석고 위험한 내정 간섭"이라 칭했습니다.\n\n긴장감이 고조되는 가운데, 세계의 이목은 헝가리가 폭력을 불사할 것이 기정사실화 되는 것에 맞추어지고 있습니다."
 news.311.desc.b:0 "[This.GetNewsIcon]자주독립을 끈질기게 주장하는 슬로바키아는 끝내 헝가리의 요구를 거부하고, 국경을 요새화하고 있습니다. 헝가리는 상황을 경감시킬 도리가 없는 것으로 보이며, 양국은 전쟁의 길로 접어들 듯합니다."
 news.311.b:0 "우리는 하나다. 올 테면 와라!"
 news.312.t:0 "로마 의정서 갱신"
 news.312.desc.a:0 "[This.GetNewsIcon]헝가리가 발안하고, 이탈리아, 오스트리아, 헝가리 간에 체결된 로마 의정서는 원래 1934년이 그 시작이었습니다. 경제 발전과 당사국들의 화해에 관한 조약. 기본적으로 당사국들의 우애에 대한 것이며, 독일의 헌법개정론자와 팽창주의자의 부상을 겨냥해 대응하기 위한 공식 동맹의 내용도 있었습니다."
 news.312.desc.b:0 "[This.GetNewsIcon]헝가리가 발안하고, 이탈리아, 헝가리 간에 체결된 로마 의정서는 원래 1934년이 그 시작이었습니다. 경제 발전과 당사국들의 화해에 관한 조약. 기본적으로 당사국들의 우애에 대한 것이며, 독일의 헌법개정론자와 팽창주의자의 부상을 겨냥해 대응하기 위한 공식 동맹의 내용도 있었습니다."
 news.312.a:0 "우리는 새로운 친구를 환영한다."
 news.312.b:0 "잘 될 조짐이 아닌데..."
 news.312.c:0 "좋은 결과가 있기를."
 news.313.t:0 "로마 조약 체결"
 news.313.desc.a:0 "[This.GetNewsIcon]오늘, 이탈리아, 오스트리아 그리고 헝가리 각국 정부는 로마 조약의 결성을 알리는 공동 성명을 발표했습니다. 3개국은 유사시 발동될 방어 또는 공격 성격의 군사적 행동을 맹세했습니다. 하룻밤 사이, 지역적 힘의 균형이 급격히 변해버렸습니다."
 news.313.desc.b:0 "[This.GetNewsIcon]오늘, 이탈리아와 헝가리 각국 정부는 로마 조약의 결성을 알리는 공동 성명을 발표했습니다. 양국은 유사시 발동될 방어 또는 공격 성격의 군사적 행동을 맹세했습니다. 하룻밤 사이, 지역적 힘의 균형이 급격히 변해버렸습니다."
 news.313.a:0 "우리는 함께 할 것이다."
 news.313.b:0 "이것이 염려되는 이유다..."
 news.313.c:0 "독일은 더 이상 적이 아니다."
 news.314.t:0 "암살된 호르티"
 news.314.desc:0 "[This.GetNewsIcon]호르티 미클로시가 부다페스트의 의회 건물을 나오던 중 무장 괴한에게 저격당한 사실이 헝가리로부터 흘러나오고 있다는 보고입니다. 그는 병원으로 응급 이송되었으나, 의사들은 도착했을 당시 이미 세상을 떠난 상태였다고 밝혔습니다. 무장 괴한은 경찰에게 총격을 당한 와중에도 현장에서 탈출하려 시도했으나, 끝내 잡혀 공산당원임이 확인되었습니다.\n\n호르티의 반공주의적 성향에, 궁지에 몰린 혁명분자들이 획책한 이 암살 사건은 헝가리 국내의 정치에 큰 소동을 불러일으켰습니다. 늙은 제독이 정계의 중심에서 사라졌으니, 공산주의자들의 영향력은 극적으로 상승할 것입니다."
 news.314.a:0 "인생이란 작게나마 대가를 치르는 법."
 news.314.b:0 "혁명은 멈추지 않는다!"
 news.314.c:0 "공산주의자들이 더 굽히고 들어올 수 있을까?"
 news.315.t:0 "국민투표를 거부한 오스트리아"
 news.315.desc:0 "[This.GetNewsIcon]오스트리아는 헝가리의 이른바 국민투표 요구를 완전히 거절했고, 헝가리의 분노는 커지고 있습니다. 오스트리아 정부는 그저 국민들의 민주적 권리를 따랐을 뿐이지만요. 헝가리인들의 야욕으로부터 오스트리아 국민을 지키기 위해 군사력 사용도 두려워 하지 않겠다는 의지도 알렸습니다. 양측은 동원령 선포를 개시했고, 전쟁은 피할 수 없어 보입니다."
 news.316.t:0 "폴란드-루마니아 동맹"
 news.316.desc:0 "[This.GetNewsIcon]폴란드와 루마니아는 상호 간의 방위 약속을 재개하겠다고 밝혔습니다. 두 국가 사이에 오래도록 자리해온 좋은 관계는, 오늘의 상호방위조약으로 나타나게 되었으며 폴란드와 루마니아 양국의 군사 계획에도 큰 영향을 끼칠 것입니다."
 news.316.a:0 "우리는 서로가 필요하다."
 news.316.b:0 "이게 자구책이라고 생각하는 건가?"
 news.316.c:0 "이만하면 되었기를 빌자."
 news.317.t:0 "방역선"
 news.317.desc:0 "[This.GetNewsIcon]동부와 서부 모두에서 이념적 위험이 급증하는 와중에, 루마니아는 방역선 세력의 결성을 알렸습니다. 이 동맹은 파시즘과 공산주의에 숨막혀하는 동유럽 국가 모두를 환영하며, 이미 몇몇 나라는 루마니아의 힘에 이끌려 가입을 고려하고 있습니다."
 news.317.a:0 "우리가 나설 때다."
 news.317.b:0 "우리는 루마니아와 함께한다."
 news.317.g:0 "이 난장판이 우리의 계획이다..."
 news.317.e:0 "칭찬받을 만한 계획이군."
 news.317.f:0 "이제 누가 적이지?"
 news.318.t:0 "루마니아에 굴복한 불가리아"
 news.318.desc:0 "[This.GetNewsIcon]루마니아의 최후통첩, 그리고 거절했을 시 직면할 루마니아의 즉각적인 군사적 움직임 앞에, 불가리아는 친루마니아적인 정부로 정권을 교체하면서까지 응답을 해왔습니다. 불가리아는 이웃 나라의 모든 요구를 수용하기로 결정했고, 이 이상의 요청은 받아들이지 않기로 했습니다. 그 결과, 이제는 루마니아의 괴뢰국만이 남게 되었습니다."
 news.318.a:0 "그들은 자신들에게 무엇이 최선이었는지를 알았겠지."
 news.318.b:0 "중요한 사안이다..."
 news.318.c:0 "말썽이 일어날 것이다."
 news.319.t:0 "불가리아의 루마니아 요구안 거부"
 news.319.desc:0 "[This.GetNewsIcon]최후통첩과 거절했을 시 직면할 루마니아의 즉각적인 군사적 움직임 앞에도 불구하고, 불가리아는 루마니아의 요구를 거부했습니다. 후자를 선택했기에 퇴각은 없었고, 양국은 군사적 충돌을 향한 길을 빠르게 내달리고 있습니다."
 news.319.a:0 "그들은 얼마나 자신들이 잘못했는지 보게 될 것이다."
 news.319.b:0 "어디 가져가 보시지!"
 news.319.c:0 "또 다른 발칸 전쟁인가...?"
 news.324.t:0 "루마니아에 굴복한 유고슬라비아"
 news.324.desc:0 "[This.GetNewsIcon]루마니아가 요구한 '철저한 국가적 구조조정', 그리고 거절했을 시 직면할 군사력의 위협 앞에서, 유고슬라비아는 수용 외의 다른 길이 없다는 것을 깨달았습니다. 한편 이러한 '구조조정'에 따라, 유고슬라비아는 각각의 민족국가로 분할된 것뿐만 아니라 괴뢰정부마저 설치되었습니다.\n\n루마니아가 내세운 민족자결권이란 겉치장 뒤에는 국익만이 있었음이 확실해졌고, 루마니아의 지역적 영향력은 계속 커지고 있습니다."
 news.324.a:0 "이 얼마나 절묘한가!"
 news.324.b:0 "이 얼마나 기만적인가."
 news.320.t:0 "유고슬라비아의 루마니아 요구안 거부"
 news.320.desc:0 "[This.GetNewsIcon]루마니아가 요구한 '철저한 국가적 구조조정', 그리고 거절했을 시 직면한 군사력의 위협에도 불구하고, 유고슬라비아는 최후통첩을 거부했습니다. 나라에 다방면으로 가해진 막대한 압력을 무릅쓰고, 유고슬라비아는 필사적으로 조국을 방어할 것임을 알렸습니다. 루마니아는 이미 선전포고를 했으며 얼마나 많은 타국들이 분할에 한 몫 거들고자 달려들지 상상조차 되지 않습니다."
 news.320.a:0 "그들이 원했던 것이다."
 news.320.b:0 "어디 가져가 보시지!"
 news.320.c:0 "우리는 경고했다."
 news.320.f:0 "희망은 그리 오래 가지 못할 것이다."
 news.321.t:0 "분할된 유고슬라비아"
 news.321.desc:0 "[This.GetNewsIcon]루마니아의 선동이 있자, 유고슬라비아는 이 최후통첩을 '국가적 구조조정'이라 일컬으며 화두에 올렸습니다. 여러 이웃나라들의 압력에 직면하게 되자, 유고슬라비아인들은 동의 외에 다른 선택지가 없음을 깨달았고, 국가의 분할 작업이 현재 진행되고 있습니다."
 news.321.a:0 "우리 친구들에게 감사를 표하자."
 news.321.b:0 "이것은 좋은 아이디어였어!"
 news.321.c:0 "탐욕스러운 놈들."
 news.321.e:0 "우리는 그 기분을 알지..."
 news.322.t:0 "루마니아에서의 쿠데타"
 news.322.desc:0 "[This.GetNewsIcon]루마니아에서의 국가 지도자에 관한 불만 수준이 위험한 단계로 접어든 가운데, 미하이 왕자는 군부의 핵심들과 함께 쿠데타를 실시했습니다. 이른 보고에 따르면 결과는 성공적이며, 미하이 국왕은 이미 루마니아가 요구하던 지도자상으로서 국가원수의 역할을 맡고 있는 것으로 추정됩니다."
 news.322.a:0 "바뀐 게 더 나을 것 같군."
 news.322.b:0 "이 자는 제법... 겸손해보이는군, 최소한."
 news.323.t:0 "카롤 2세의 퇴위"
 news.323.desc:0 "[This.GetNewsIcon]정부 핵심들의 강력한 압박에 의해, 국왕 카롤 2세는 선택의 여지없이 퇴위를 선언했습니다. 그의 후계자는 국왕 미하이지만, 카롤 2세에 의해 심어진 정부 안의 많은 독재적 권력 탓에 젊은 국왕은 부득이하게도 선왕과 비슷한 정도의 권력을 행사하게 될 것 같습니다.\n\n카롤 2세는 텅 빈 은행 계좌와 함께 망명길에 올라, 그의 애인 마그다 루페스쿠와 멕시코시티의 부촌에서 주민으로 정착한 듯 보입니다."
 news.323.a:0 "속이 시원하군."
 news.323.b:0 "재미있군."
 news.325.t:0 "유고슬라비아의 불가리아 영유권 주장"
 news.325.desc:0 "[This.GetNewsIcon]'남슬라브인민연방'이라는 국가의 토대에 걸맞게, 유고슬라비아의 더 강해진 논쟁적 어조로 불가리아 국민들의 연방 가입에 관한 목소리를 높였습니다. 이제 선전 문구는 급격히 새로운 국면을 맞이하여 불가리아 지역에 대한 유고슬라비아의 명백한 영유권 주장으로 이어졌습니다. 양국은 군대를 출동 준비시켜, 언제 터질지 모를 전쟁을 대비하고 있습니다."
 news.325.a:0 "모든 슬라브인들을 위한 유고슬라비아!"
 news.325.b:0 "우리는 준비되었다!"
 news.325.c:0 "화약고는 실망시키지 않는군."
 news.326.t:0 "크로아티아 바노비나"
 news.326.desc:0 "[This.GetNewsIcon]지속적이며 급증하기까지 하는 크로아티아 민족주의자 핵심 인사들의 문제는, 유고슬라비아 정부로 하여금 크로아티아인들의 자치도를 크게 증대할 수밖에 없게 만들었습니다. 이런 영향으로 탄생한 새로운 준독립국 크로아티아 바노비나는 여전히 명목상으로는 유고슬라비아의 속국입니다만, 정부의 지역적 영향력은 크게 낮아진 상태입니다."
 news.326.a:0 "꼭 필요한 일이었다."
 news.326.b:0 "크로아티아 만세!"
 news.326.c:0 "유고슬라비아의 붕괴가 시작되는가?"
 news.327.t:0 "유고슬라비아 마케도니아 영유권 주장"
 news.327.desc:0 "[This.GetNewsIcon]마케도니아계 주민들과의 통합을 위해, 유고슬라비아는 중앙마케도니아 지역을 유고슬라비아 내의 한 지방으로 편입하고자 합니다. 그들의 요구를 들어주면, 접경 지대에서 태세 준비를 마친 사단들은, 새로운 군사적 충돌을 국지적으로 맞닥뜨리게 될 지 모릅니다."
 news.327.a:0 "모든 남슬라브족은 하나이다!"
 news.327.b:0 "그들의 시도를 환영한다!"
 news.327.c:0 "말썽이 일어날 것이다."
 news.328.t:0 "유고슬라비아의 이탈리아 접경지대 영유권 주장"
 news.328.desc:0 "[This.GetNewsIcon]이스트리아와 차라 접경 지대의 슬라브계 소수민족을 대하는 이탈리아의 처우에 대해, 유고슬라비아 정부가 입을 열었습니다. 대전쟁으로 이탈리아에게 넘어갔으며 지역 대부분을 슬라브족이 구성하는 이러한 지역들에 대해 오늘, 유고슬라비아는 국가 내로 편입할 것이며 더 나아가, 주민들의 권리를 도맡아 책임질 것임을 밝혔습니다. 유고슬라비아는 이에 대해 군사력의 사용도 두려워하지 않을 것이라 말했습니다."
 news.328.a:0 "오직 우리의 국가 안에서 안전할 것이다."
 news.328.b:0 "대든다면 뭉개는 수밖에!"
 news.328.c:0 "또 다른 분쟁이 빚어졌군."
 news.329.t:0 "소비에트 연방과 수교하는 유고슬라비아"
 news.329.desc:0 "[This.GetNewsIcon]유고슬라비아는, 여타 국가들보다 훨씬 냉정하게 지난 몇 년 간 소비에트 연방 등 공산주의 국가들과의 수교를 거부했습니다. 하지만 소련과의 공식적인 수교를 맺는다는 오늘자 유고슬라비아 정부의 성명을 통해 이 정책을 끝을 고했습니다. 이것이 유고슬라비아 내의 공산주의자들이 영향을 미친 것인지는 알 수 없지만, 성명의 논조는 놀라울 만큼 우호적이었습니다."
 news.329.a:0 "그들은 흥미로운 생각을 가지고 있군."
 news.329.b:0 "우리는 그들에게 혁명을 보여주리라."
 news.329.c:0 "소련의 영향력이 퍼지고 있군..."
 news.330.t:0 "범슬라브 노동자 회의"
 news.330.desc:0 "[This.GetNewsIcon]소비에트 공산주의에 대한 구조적 측면에서의 의견 불일치로 인해, 유고슬라비아인들은 자신들만의 방식으로 이념에 다가서기로 했습니다. 코민테른의 회원국이 되는 대신, 유고슬라비아 정부가 직접 남슬라브인 노동자들의 권리를 위해 싸울 것을 알렸습니다. 이들은 곧 이웃 나라들을 세력으로 끌어들이고자 할 것이며, 지역적 힘의 균형은 심각할 만큼 변동을 겪을 것입니다."
 news.330.a:0 "우리가 슬라브 동무들을 이끌 것이다."
 news.330.b:0 "하찮고 무례한 것들!"
 news.330.c:0 "흥미롭군..."
 news.330.e:0 "어쩌면 안정을 가져오지 않을까?"
 news.331.t:0 "외교권을 장악한 아이슬란드"
 news.331.desc:0 "[This.GetNewsIcon]연방 구성원 덴마크의 조건부 항복에 따라, 아이슬란드 의회는 자체 외교 문제를 통제함으로써 본질적으로 완전히 독립국가가 되었습니다. 새로 선출된 임시 총리는 본국이 침략받고 있음에도 불구하고, 현재 분쟁에서의 아이슬란드는 중립이라 선언했습니다."
 news.331.a:0 "중립은 덴마크를 지켜주지 않는다."
 news.332.t:0 "프랑스 함대의 항복"
 news.332.desc:0 "[This.GetNewsIcon]어제, 영국 해군 함대는 북아프리카의 해군 기지에서 프랑스 해군을 봉쇄하고 프랑스가 즉각 영국에게 그들 함대에 대한 통제권을 넘기지 않으면, 영국은 이전에 동맹이었던 그들에게 발포할 것이라는 최후 통첩을 보냈습니다. 압도적인 전력 차에 직면한 프랑스인들은 최후 통첩을 받아들였으며, 프랑스 함대는 현재 영국의 통제 하에 있습니다."
 news.332.a:0 "현명한 결정이다."
 news.332.b:0 "다행히 유혈 사태는 피했다."
 news.332.c:0 "어떻게 감히?!"
 news.332.d:0 "선택의 여지가 없었다."
 news.332.e:0 "그들은 영국 밑에서 계속 싸울 것이다."
 news.333.t:0 "영국의 메르스 엘 케비르 공격"
 news.333.desc:0 "[This.GetNewsIcon]어제, 영국 해군 함대는 북아프리카의 해군 기지에서 프랑스 해군을 봉쇄하고, 프랑스가 즉각 영국에게 그들 함대에 대한 통제권을 넘기지 않는다면 영국은 이전에 동맹이었던 그들에게 발포할 것이라는 최후 통첩을 보냈습니다. 프랑스가 영국 측의 요구를 거절하자 포격전이 벌어졌고, 최소한 한 대의 프랑스 전함이 침몰했으며, 잔존한 프랑스 함대는 상당수가 심하게 파손되었습니다."
 news.333.a:0 "우리는 해야 할 일을 했다."
 news.333.b:0 "어이가 없군!"
 news.333.c:0 "우리는 그들을 과소평가하고 있었다."
 news.333.d:0 "결단코 이 배신을 잊지 않을 것이다!"
 news.333.e:0 "그들은 자신들의 결의를 증명했다."
 news.334.t:0 "파나이 사건"
 news.334.d:0 "[This.GetNewsIcon]오늘 [USA.GetAdjective], 그리고 [ENG.GetAdjective]의 함선이 [JAP.GetName], 그리고[CHI.GetName]의 전쟁 에 휩싸인 서구 시민들을 대피시키려던 중 [JAP.GetName]의 전투기로부터 공격받았습니다. USS 파나이 호는 [USA.GetAdjective] 깃발을 달고 있었음에도 불구하고 두 발의 폭탄을 맞고 침몰되었으며, [USA.GetAdjective] 민간인 세명과 [ITA.GetAdjective] 민간인이 죽었으며 여러명이 다쳤습니다. HMS 레이디버드에 대한 공격으로 [ENG.GetAdjective] 역시 민간인 한 명이 사망했습니다.\n\n [USA.GetAdjective](와)과 [ENG.GetAdjective] 정부는 이 사건에 대해 강력하게 항의했습니다. 이 사건은 강력한 해군력을 보유한 세 강대국간의 갈등 상태가 심각해지고 있다는 것을 보여주고 있습니다."
 news.334.a:0 "[JAP.GetName](은)는 선을 지킬줄 모르는가?"
 news.334.b:0 "문제를 복잡하게 만들 것이다"
 news.334.c:0 "[JAP.GetAdjective]의 위협 대두"
 news.335.t:0 "[USA.GetNameDef]-[JAP.GetName] 양국 사이의 고조되는 긴장"
 news.335.d:1 "[This.GetNewsIcon]\n최근의 파나이 호 사건은 통제를 벗어났습니다. [USA.GetNameDef] 내에서의 분노는 몇몇 정치인들의 [JAP.GetNameDef]에 대한 즉각적인 보복 요구로 이어졌습니다. [USA.GetAdjective]의 미디어는 [JAP.GetAdjective]의 잔악무도함에 대한 새로운 이야기들로 가득 차 있는데, 일부는 사실이고, 일부는 다소 과장되었으며, 일부는 완전히 지어낸 이야기입니다. 두 열강이 전쟁의 목전에 이른 가운데, 소수의 관찰자들만이 상황이 안정되리라는 희망을 놓지 않고 있습니다."
 news.335.a:0 "이것이 태평양에 있어 무엇을 의미하는 것인가?"
 news.335.b:0 "파나이를 기억하라!"
 news.335.c:0 "오게 두어라!"
 news.335.e:0 "대한에게 나쁜 소식은 우리에게는 좋은 소식이다."
 news.335.f:0 "중국에서의 상황을 더 어렵게 만들 수도 있다."
 news.336.title:0 "알라모를 기억하라"
 news.336.desc:0 "[This.GetNewsIcon][MEX.GetAdjective]의 부대가 100년에 걸친 공백 끝에 다시금 텍사스를 점령했습니다. [USA.GetAdjective]의 부대는 샌 안토니오와 유명한 랜드마크인 알라모를 포함한 텍사스의 모든 주요 도시들에서 완전히 축출되었습니다. 비록 역사적인 장소에서 분쟁은 일어나지 않았지만, [MEX.GetLeader](은)는 가톨릭 선교의 장을 방문했으며, 증오스러운 '양키들'에 대한 완전한 승리를 향해 끝까지 싸우도록 부대들을 독려하는 행진들과 연설들을 행했습니다."
 news.336.a:0 "기억할 것이다."
 news.336.b:0 "잊을 건데."
 news.336.c:0 "어떻게 [USA.GetLeader](이)가 이런 일이 일어나게 둔 거지?"
 news.350.t:0 "[ROOT.GetNameDef]의 평화통일"
 news.350.desc:0 "[This.GetNewsIcon]\n\n [ROOT.GetAdjective] 국민들의 뜻에 따라, [ROOT.GetLeader](은)는 [ROOT.GetRulingIdeology] [ROOT.GetAdjective] 주의 평화적인 통일을 이끌어 냈습니다. 이것에 전세계에 어떤 영향을 끼칠지는 두고 볼 일이지만, 적어도 [ROOT.Capital.GetCapitalVictoryPointName]에서는 사람들이 이 역사적인 사건을 축하하고 있습니다."
 news.350.a:0 "위험할 수도 있다."
 news.350.b:0 "이것은 분명 새로운 시작이다."
 news.350.c:0 "그들에겐 좋겠군."
 news.409.t:0 "황하 제방 폭파"
 news.409.desc:0 "[This.GetNewsIcon][FROM.GetAdjective]군이 다가오는 [KOR.GetAdjective]군의 힘을 멈추기 위해 최후의 시도로 황하 제방과 둑을 파괴하였습니다.\n\n이에 따른 갑작스러운 홍수로 인해 엄청나게 많은 농촌 주민들이 이주했습니다. 이들에게는 준비할 짧은 시간만 주어졌습니다.\n\n이 조치가 [FROM.GetAdjective]군을 재편하고 이후의 전투를 위한 충분한 시간을 벌어줄 수 있는지는 두고 봐야 합니다."
 news.409.a:0 "알겠다."
 news.409.b:0 "이것만으론 필연을 막을 수 없다."
 news.409.c:0 "인도주의적인 비극이다."
 
 dod_news.1.t:1 "소협상국 재결성"
 dod_news.1.d:0 "[This.GetNewsIcon][From.GetName](은)는 오늘 거의 현존하지 않는 '소협상' 연합 체제가 그들의 약속을 지킬 것이라고 발표했습니다. [From.GetNameAdj] 외무부에서 성명서를 발표했습니다: '[From.GetName](이)가 강대국은 아니지만, 지역 강국입니다. 지역 강국의 연합으로 소위 강대국들이 우리의 일에 간섭하는 것을 막을 수 있다는 것이 우리의 확고한 믿음입니다."
 dod_news.1.a:1 "하나 되어 강대국으로 거듭나자."
 dod_news.1.b:0 "흥미로운 제안이군."
 dod_news.1.c:0 "우리는 누가 적대시했는지 잊지 않았다."
 dod_news.1.e:0 "해야만 한다면, 즉시 해치워버리자."
 dod_news.1.f:0 "괄목할 만한 발전이군!"
 dod_news.2.a:0 "우리는 새로운 동맹국들과 함께 마지막까지 싸울 것이다."
 dod_news.2.b:0 "현명한 선택을 했군."
 dod_news.2.c:0 "가장 충격적인 소식이다..."
 dod_news.2.t:0 "[CZE.GetName]의 추축국 가입"
 dod_news.2.d:0 "[This.GetNewsIcon][This.GetNewsIcon]전 유럽에 충격적이게도 [CZE.GetName](은)는 [GER.GetNameDef](와)과의 동맹조약을 맺었습니다. 공식적으로 강력히 민주주의를 표방하는 [CZE.GetName](은)는 최근 몇달 간 점점 더 우파 성향으로 치우쳐졌습니다."
 dod_news.3.t:0 "[CZE.GetName]의 코민테른 가입"
 dod_news.3.d:0 "[This.GetNewsIcon]전 유럽에 충격적이게도 [CZE.GetName](은)는 [SOV.GetNameDef](와)과의 동맹조약을 맺었습니다. 공식적으로 강력히 민주주의를 표방하는 [CZE.GetName](은)는 최근 몇달 간 점점 더 좌파 성향으로 치우쳐졌습니다."
 dod_news.4.t:0 "[CZE.GetName]의 주데텐란트 포기"
 dod_news.4.d:0 "[This.GetNewsIcon][CZE.GetName](은)는 오늘 일방적으로 주데텐란트 지방을 독일에 양도하기로 해, 많은 이가 놀라게 했습니다. 질문을 받은 [CZE.GetName]의 외무부 인사는 '바람이 어느 쪽으로 부는지는 명백했고, 이것만이 국가의 생존을 위한 길이었다'라고 대답하였습니다.\n\n익명의 프랑스 장관은 [CZE.GetNameAdj]의 행보를 비판했고, 독일의 압박을 받은 [CZE.GetName](을)를 서방이 지원했어야 한다고 주장했습니다."
 dod_news.4.a:0 "다른 선택의 여지가 없다."
 dod_news.4.b:0 "그들은 선견지명을 통해 위기를 모면했다."
 dod_news.4.c:0 "현명한 선택을 했군."
 dod_news.4.e:0 "우리가 뭔가 했어야 했나?"

 
 wtt_news.1000.desc:0 "[This.GetNewsIcon]오늘 런던에 착륙하던 힌덴부르크 호가 파괴되는 끔찍한 비극이 일어났습니다. 원인은 아직 밝혀지지 않았고, 비행선은 불길에 휩싸여 지상으로 추락해 탑승한 모든 승객과 승무원, 독일 황실의 사실상 대부분의 생명을 앗아가고 말았습니다.\n\n유일한 생존자는 예식 준비를 위한 원조를 위해 보내진 빅토리아 루이제 공주였습니다. 증조모 빅토리아 여왕, 할머니이자 독일의 황후 빅토리아의 이름 '빅토리아'를 세 번째로 물려받은 공주는, 옥좌의 유일한 계승자가 되었습니다. 가족을 잃은 그녀는 아직도 공포와 비탄에 떨고 있지만, 그럼에도 불구하고 독일 제국의 여제 빅토리아 1세로서 옥좌에 올라야 합니다."
 wtt_news.1000.a:0 "끔찍한 비극이다... 이런 결과는 예상하지 못했다."
 wtt_news.1001.desc:0 "[This.GetNewsIcon]오늘 런던에 착륙하던 힌덴부르크 호가 파괴되는 끔찍한 비극이 일어났습니다. 원인은 아직 밝혀지지 않았고, 비행선은 불길에 휩싸여 지상으로 추락해 탑승한 모든 승객과 승무원, 독일 황실 전원의 생명을 앗아가고 말았습니다.\n\n황실의 완전한 말살 앞에, 정부는 직접적인 통치를 할 것으로 추정되나 이것이 잠시나마 민주주의로의 회귀를 가져올 것으로 보이지는 않습니다."
 wtt_news.1001.a:0 "이토록 끔찍한 비극이라니!"
 wtt_news.1.t:0 "내전에 휩싸인 독일"
 wtt_news.1.desc:0 "[This.GetNewsIcon]유명한 육군 원수 아우구스트 폰 마켄젠에 의해 주도된, 갑작스레 일어난 국방군의 쿠데타가 오늘 아침 독일을 내전으로 몰아넣었습니다. 파시스트, 군주주의자, 그리고 민주주의자들은 모두 그들의 옛 동포들을 향해 총을 들기 시작했고, 군대는 내부의 위기를 경계하기 위해 국경에서 철수했습니다.\n\n파시스트들은 이미 히틀러의 명령 아래, 조국이 '반역자 독일인들'의 손에 떨어지는 것을 보느니, 차라리 국가 전체를 파괴하겠다고 맹세한 상태입니다."
 wtt_news.1.a:0 "이제 되돌릴 수 없다."
 wtt_news.1.b:0 "군대에게 배신당하다니! 우리는 같은 고통을 겪을 수 없다."
 wtt_news.1.c:0 "곧 유럽에 평화가 돌아오기를 기대하자..."
 wtt_news.2.t:0 "빌헬름 2세의 귀환을 가로막는 [From.GetNameDefCap]"
 wtt_news.2.desc:0 "[This.GetNewsIcon]독일 제국이 어제 아침 깜짝 발표를 통해 빌헬름 2세의 망명을 해제한 지 얼마 되지 않아, 네덜란드 당국은 옛 카이저의 자동차 행렬이 독일 국경을 넘기 전에 이를 막고 그의 관저로 강제 송환했습니다.\n\n네덜란드 공식 성명에 의하면 빌헬름 2세가 다시 한번 독일의 제위에 오르는 것은 유럽 대륙을 다시 불안정하게 만들 수 있다는 우려를 표명했고, 이에 따라 네덜란드 정부는 옛 카이저를 체포해야 했다고 말했습니다.\n\n이 사태에 대한 독일의 반응은 아직 나오지 않았지만, 대중들은 카이저의 귀환을 보기 위해선 무력을 사용해야 한다고 항의하고 있습니다.\n"
 wtt_news.2.a:0 "감히 어떻게?!"
 wtt_news.2.b:0 "그들은 자신들이 무슨 짓을 하고 있는지를 알아야 한다..."
 wtt_news.2.c:0 "누군가는 입장을 취해야 했다."
 wtt_news.3.t:0 "독일 제국으로 귀환한 빌헬름 2세"
 wtt_news.3.desc:0 "[This.GetNewsIcon]어제 아침, 독일 정부는 망명 중이던 빌헬름 2세의 공식적인 복권이라는 놀라운 발표를 했습니다. 하루가 지나 늙은 카이저는 독일 제국의 황제로 복귀하는 예식을 위해 네덜란드-독일 국경을 자동차 행렬과 함께 지나쳐 베를린으로 돌아갔습니다.\n\n카이저는 이미 옛 독일의 위대함을 되찾겠다고 맹세했지만, 국가가 취할 외교적 방향이 어느 쪽인지는 지켜보아야겠습니다."
 wtt_news.3.a:0 "카이저 만세!"
 wtt_news.3.b:0 "20세기 초로 돌아오는 것인가?"
 wtt_news.3.c:0 "우리는 그를 안전하게 보호하는 데 우리의 역할을 다 했다."
 wtt_news.3.d:0 "전범 인도에 대해 네덜란드를 더 강하게 압박했어야 했다!"
 wtt_news.4.t:0 "네덜란드의 자택 연금에서 풀려난 빌헬름 2세"
 wtt_news.4.desc:0 "[This.GetNewsIcon]네덜란드는 독일의 진격에 저항하고 있지만, 독일군의 압도적인 힘 앞에 정부는 조건부 항복을 선택할 수 밖에 없어보입니다. 독일군은 늙은 카이저를 유폐되어있던 도른 성에서 구출했고, 그는 독일 제국의 황제로 복귀하는 예식을 위해 네덜란드-독일 국경을 자동차 행렬과 함께 지나쳐 베를린으로 돌아갔습니다.\n\n카이저는 이미 독일의 옛 위대함을 되돌리겠다고 맹세했지만, 국가가 취할 외교적 방향이 어느 쪽인지는 지켜보아야겠습니다"
 wtt_news.4.a:0 "누구도 독일 제국을 막을 수 없다!"
 wtt_news.4.b:0 "네덜란드 놈들이 어리석은 짓을 했군."
 wtt_news.4.c:0 "아무래도 좋은 생각이 아니었던 것 같은데..."
 wtt_news.5.t:0 "암살된 무솔리니"
 wtt_news.5.desc:0 "[This.GetNewsIcon]로마에서의 보도에 따르면 오늘 이른 아침 일 두체가 도시의 거리에서 총에 맞아 사망했습니다. 동시에, 정부의 요인들이 이탈리아 파시스트로부터 권력을 장악하기 위해 행동하고 있습니다. 일련의 체포가 있었고, 군부대는 정부 청사와 도시에 통행 금지를 선포했습니다.\n\n쿠데타 정부의 대변인은 비토리오 3세에 대한 충성을 선언했고, 국왕은 이탈리아의 지도자로서의 첫 번째 움직임으로 독일 제국과 동맹 조약을 체결했습니다."
 wtt_news.5.a:0 "모든 것이 완벽하게 진행되었다."
 wtt_news.5.b:0 "국왕 폐하 만세!"
 wtt_news.5.c:0 "독일놈들이 여기 관여한 게 분명하다..."
 wtt_news.6.t:0 "오스트리아-헝가리의 복원"
 wtt_news.6.desc:0 "[This.GetNewsIcon]다뉴브의 오스트리아-헝가리 제국의 후계 국가들은 최근 친제국주의적 물결에 휩쓸렸습니다. 그리고, [From.GetOldNameDef]의 지도력 아래에서, 다시 한번 오스트리아-헝가리 제국으로 통합하기로 결정했습니다.\n\n새 오스트리아-헝가리 정부는 즉시 독일 제국과 공식적인 동맹 조약을 체결하고, 독일의 반영국, 반프랑스 외교 정책에 대한 지지를 표명했습니다."
 wtt_news.6.a:0 "그리고 우리는 총을 쏘지 않아도 되었다."
 wtt_news.6.b:0 "다시 한번 통합되리라!"
 wtt_news.6.c:0 "유럽의 새로운 세력권? 걱정스럽군."
 wtt_news.7.t:0 "폴란드의 단치히 반환"
 wtt_news.7.desc:0 "[This.GetNewsIcon]폴란드 정부는 군사적 보장을 조건으로 독일의 단치히 반환 요구를 받아들였습니다. 폴란드에 어떠한 적대 행위가 발생할 경우 독일이 그들을 도우러 올 것을 다짐하는 조약이 성립되었습니다.\n\n비록 폴란드는 다시 바다로부터의 접근을 차단당하는 값비싼 대가를 치러야 했지만, 동쪽의 공산주의 위협에 비추어 볼 때 그만한 가치가 있었을지도 모릅니다."
 wtt_news.7.a:0 "'단치히냐 전쟁이냐'? 하! 또 외교가 승리했다."
 wtt_news.7.b:0 "대가를 치룰 만한 가치가 있었기를 바라자."
 wtt_news.7.c:0 "독일놈들이 우리 영향권에 간섭하려 하는군..."
 wtt_news.7.d:0 "'쌍방 이익'이라고? 지켜보겠다."
 wtt_news.8.t:0 "독일 내전의 종식"
 wtt_news.8.desc:0 "[This.GetNewsIcon]독일 전역을 강타한 내전이 마침내 끝났습니다. 싸움은 나치의 광적인 저항에 의해 대전쟁을 연상케 하는 규모의 파괴를 야기하면서, 엄청나게 치열했습니다.\n\n히틀러는 사망한 것으로 보이며, 나치 지도층은 구속되거나 즉각 처형되었습니다. 임시정부는 헌법 개정에 착수하기 전에 독일 전역을 완전히 장악하고 국가에 안정을 되찾는 것이 무엇보다도 필수적이라고 발표했습니다."
 wtt_news.8.a:0 "재건을 시작하자."
 wtt_news.8.b:0 "새로운 정권이 좀 더 협조적이기를 바라자..."
 wtt_news.9.t:0 "소련의 대규모 훈련 예고"
 wtt_news.9.desc:0 "[This.GetNewsIcon]이른바 '점점 적대적인 독일의 발언'에 부응하여, 소비에트 군대는 올해 개최될 일련의 대규모 군사 훈련을 발표했습니다.\n\n소련 정부의 대변인에 따르면, 이 준비 태세 강화가 독일인들로 하여금 '중상 모략적인 비난'을 계속하는 것을 막게 되기를 희망한다고 합니다."
 wtt_news.9.a:0 "그들은 우리 손에 놀아나고 있다!"
 wtt_news.9.b:0 "이걸로 저들이 좀 더 신중해지겠지."
 wtt_news.9.c:0 "독일이 우리를 실망시키지 않기를 바라자..."
 wtt_news.9.d:0 "그들은 상황을 진정시키는데 도움이 되지 않는다..."
 wtt_news.10.t:0 "군사력 증강에 박차를 가하는 소비에트"
 wtt_news.10.desc:0 "[This.GetNewsIcon]소비에트의 호전성에 맞서 독일이 최근 발표한 중앙 유럽 동맹의 결성이 만든 반작용으로, 소비에트 정부는 군수 생산의 속도를 대폭 높이기 위한 대책을 통과시켰습니다.\n\n크렘린의 대변인은, 소비에트 연방은 국경에서 펼쳐지는 위협을 좌시하지 않을 것이라고 분명하고도 확실히 밝혔습니다. 이에 대항할 수 있도록 즉시 조치를 취해야만 합니다."
 wtt_news.10.a:0 "알아서 우리의 대의를 뒷받침해주는군!"
 wtt_news.10.b:0 "멍청하지 않다면 더 덤비지 못할 것이다!"
 wtt_news.10.c:0 "적어도, 동맹은 성사시켰다."
 wtt_news.10.d:0 "긴장은 더 빠르게 고조될 것이다..."
 wtt_news.11.t:0 "세력권 확보를 위해 움직인 소비에트"
 wtt_news.11.desc:0 "[This.GetNewsIcon]소련 정부는 그들의 국경 지대에 [GER.GetFactionName] 측을 초청해서, '자신들의 영향권 범위'와 관련한 문제에 더 이상 간섭하지 말라고 경고했습니다. \n\n불안한 보도들이 아마도 전쟁 대비를 위한, 소련군의 동원 가능성을 시사했습니다."
 wtt_news.11.a:0 "마침내 우리가 그들을 충분히 밀어낸 것인가?"
 wtt_news.11.b:0 "우리는 우리 국경을 사수해야만 한다!"
 wtt_news.11.c:0 "함께라면 우리는 그들에게 맞설 수 있다!"
 wtt_news.11.d:0 "이것이 화근이 되는 건가?"
 wtt_news.11.e:0 "우리는 전쟁을 준비해야만 한다!"
 wtt_news.12.t:0 "카이저 반대 시위가 불러온 전쟁"
 wtt_news.12.desc:0 "[This.GetNewsIcon]빌헬름 2세의 귀환을 허용하기로 한 독일의 결정에 대응해, [FRA.GetNameDef](와)과 [Eng.GetNameDef](은)는 [GER.GetNameDef]에 전쟁을 선포했습니다. 프랑스인 그리고 영국인들은 '유명한 전범'이 다시금 국가원수가 되도록 허용한 것의 원인에 대해서 '극악한 독일인의 집요함'을 들었습니다.\n\n이들 정부의 대변인은 '대전쟁의 주요 원인'에게 독일의 제위를 다시 내준 것은 매우 부도덕한 일이며 독일 정부가 모든 경고를 무시했다며, '우리는 선택의 여지가 없었다'고 주장했습니다."
 wtt_news.12.a:0 "그들이 무슨 자격으로 우리의 지도자를 결정하는가?!"
 wtt_news.12.b:0 "그들의 병력은 우리 손아귀에 있다!"
 wtt_news.12.c:0 "그리고 우리는 1914년으로 돌아온 거로군."
 wtt_news.13.t:0 "빌헬름 3세 타협"
 wtt_news.13.desc:0 "[This.GetNewsIcon]빌헬름 2세가 독일로 귀환하는 것에 대한 영국과 프랑스의 격렬한 반발에 의해, 독일 정부는 빌헬름 2세가 계속해서 망명 생활을 하되, 그의 아들이 빌헬름 3세로써 독일의 제위에 오르는 타협안을 제시했습니다. \n\n[ENG.GetNameDef](와)과 [FRA.GetNameDef](은)는 이를 수락했고, 이제 이것으로 유럽의 열강 간에 지속적인 평화가 유지되기를 바랄 뿐입니다."
 wtt_news.13.a:0 "선택의 여지가 없다."
 wtt_news.13.b:0 "다행히도 독일인들이 이성을 찾았군."
 wtt_news.13.c:0 "평화는 유지되었다..."
 wtt_news.14.desc:0 "[This.GetNewsIcon]빌헬름 2세의 귀환을 허용하기로 한 독일의 결정에 대응해, 그리고 영국의 지원이 부족함에도 불구하고[FRA.GetNameDef](은)는 [GER.GetNameDef]에 전쟁을 선포했습니다. 프랑스인들은 '유명한 전범'이 다시금 국가원수가 되도록 허용한 것의 원인에 대해서 '극악한 독일인의 집요함'을 들었습니다.\n\n프랑스 정부의 대변인은 '1차 대전의 주요 원인'에게 독일의 제위를 다시 내준 것은 매우 부도덕한 일이며 독일 정부가 모든 경고를 무시했다며, '우리는 선택의 여지가 없었다'고 주장했습니다."
 wtt_news.14.c:0 "어리석고, 고집센 프랑스놈들!"
 wtt_news.14.d:0 "영국은 어떻게 할 것인가?"
 wtt_news.15.desc:0 "[This.GetNewsIcon]빌헬름 2세가 독일로 귀환하는 것에 대한 프랑스의 격렬한 반발에 의해, 독일 정부는 빌헬름 2세가 계속해서 망명 생활을 하되, 그의 아들이 빌헬름 3세로써 독일의 제위에 오르는 타협안을 제시했습니다. \n\n[FRA.GetNameDef](은)는 이를 수락했고, 이제 이것으로 유럽의 열강 간에 지속적인 평화가 유지되기를 바랄 뿐입니다."
 wtt_news.15.c:0 "다행히 독일인들은 프랑스인들보단 이성적이었군..."
 wtt_news.16.t:0 "독일의 칭타오 지배를 용인한 중국"
 wtt_news.16.desc:0 "[This.GetNewsIcon]중국 정부는 최근 그들의 옛 영토 칭다오에 대한에 대한 독일의 요구에 응하기로 결정했습니다.\n\n이는 즉시 효력을 발휘하여,  시 전역은 다시 독일이 지배하게 되었고, 독일 정부는 이를 옛 독일령 시절 이름인 '칭타오'로 개명했습니다."
 wtt_news.16.a:0 "우리는 식민 제국 시절의 영광을 다시 되찾을 것이다, 곧."
 wtt_news.16.b:0 "그나마 값싼 대가였다."
 wtt_news.16.c:0 "전에 그들에게서 빼앗았듯이, 다시 할 수 있다!"
 wtt_news.16.d:0 "독일의 식민주의가 부활하는 건가?"
 wtt_news.17.t:0 "독일의 칭타오 지배를 용인한 대한"
 wtt_news.17.desc:0 "[This.GetNewsIcon]대한 정부는 최근 그들의 옛 영토 칭다오에 대한에 대한 독일의 요구에 응하기로 결정했습니다.\n\n이는 즉시 효력을 발휘하여,  시 전역은 다시 독일이 지배하게 되었고, 독일 정부는 이를 옛 독일령 시절 이름인 '칭타오'로 개명했습니다."
 wtt_news.17.b:0 "어떻게 감히 '우리' 영토를 빼앗아 갈 수 있지?!"
 wtt_news.17.c:0 "1914년의 우리를 떠올려 봐라."
 wtt_news.18.t:0 "독일과의 통일에 투표한 오스트리아"
 wtt_news.18.desc:0 "[This.GetNewsIcon][AUS.GetNameDef](와)과 [GER.GetNameDef] 간의 긴밀한 관계가 시작된 이후부터, 오스트리아에서는 통합 찬성에 대한 의견이 크게 증가했습니다. 어제 열린 국민 투표에서 오스트리아 국민들은 압도적으로 북쪽 이웃 국가와의 통합에 찬성하는 쪽으로 표를 던졌습니다.\n\n오스트리아의 통합은 즉시 추진되었으며, 오늘 아침 옛 행정 구역이 폐지되었습니다."
 wtt_news.18.a:0 "대독일을 위하여."
 wtt_news.18.b:0 "이것은 그들이 바란 일이었다."
 wtt_news.19.t:0 "단치히와 포즈난을 반환한 폴란드"
 wtt_news.19.desc:0 "[This.GetNewsIcon]소련의 계속되는 맹공에 직면한 폴란드 정부는 오늘 아침 옛 독일 영토인 단치히와 포즈난을 [GER.GetNameDef]에 즉각 반환하겠다고 선언했습니다.\n\n폴란드와 독일 정부는 그 이유에 대해 침묵으로 일관했지만, 전문가들은 폴란드군의 붕괴가 임박해 짐에 따라, 이 영토들이 소련의 손에 넘어가는 것을 막으려는 시도라는 데에 동의합니다."
 wtt_news.19.a:0 "우리의 목숨을 걸고 지켜낼 것이다."
 wtt_news.19.b:0 "이것이 최선의 방법이다..."
 wtt_news.19.c:0 "사악하고 불공정한 외교 행위이다!"
 wtt_news.19.d:0 "교활하기 짝이 없는 외교적 합의이다..."
 wtt_news.20.t:0 "반소비에트 조약을 발표한 독일"
 wtt_news.20.desc:0 "[This.GetNewsIcon]소비에트의 공격성이 증가하고 있다는 점을 고려하여, [GER.GetName](은)는 "공산주의로 인한 즉각적인 위협을 받는 국가들"에게 [SOV.GetName]에 대항하는 동맹을 형성할 기회를 제공했습니다. 모든 동맹국들은 한 회원국이 공격받을 경우 [SOV.GetName]에 맞서 싸울 것입니다."
 wtt_news.21.t:0 "소비에트 연방에 맞서 목소리를 높이는 [From.GetName]"
 wtt_news.21.desc:0 "[This.GetNewsIcon]독일 정부는 소비에트 연방에 대한 묘사를 한층 더 강화하며, 그들이 대륙 위에 도사리고 있는 '거대한 붉은 위협'이라고 경고했습니다. 이것이 두려움을 쫓으려는 것인지, 아니면 제대로 된 근거가 있는 것인지는 논란의 여지가 있지만, 독일인들이 소련에 대항하여 유럽 대륙을 통합하는 것을 목표로 하고 있는 것은 분명합니다."
 wtt_news.21.a:0 "세계는 소비에트의 위협을 알아야만 한다!"
 wtt_news.21.b:0 "이런 식으로 우리를 모략하다니?!"
 wtt_news.21.d:0 "소비에트가 이걸 어떻게 받아들이나 보자."
 wtt_news.22.t:0 "중앙유럽동맹을 발표한 [From.GetName]"
 wtt_news.22.desc:0 "[This.GetNewsIcon]독일은 최근 반소비에트 기조를 계속 발전시켜 왔고, 나머지 유럽 대륙에서의 소비에트 영향력을 억제하기 위한 구체적인 계획을 개발해 왔습니다. 새로운 동맹인 중부 유럽 동맹이 결성되었으며, 시간이 흐르면서 독일이 "무제한적인 소비에트 침공"이라고 부르는 것에 맞서 중앙유럽동맹 회원국들에게 보호를 제공할 수 있기를 희망하고 있습니다."
 wtt_news.22.a:0 "공산주의의 위협에 맞서 자유 유럽을 이끌 것이다!"
 wtt_news.22.b:0 "우리의 위치를 몹시도 위협하는군."
 wtt_news.22.c:0 "마침내 독일이 조치를 취하기 시작했다."
 wtt_news.22.d:0 "소련이 가만히 앉아서 당할 것 같진 않은데..."
 wtt_news.23.t:0 "비시 프랑스 합병"
 wtt_news.23.desc:0 "[This.GetNewsIcon]이번 주 초에 시작된 독일의  비시 프랑스 합병이 성공적으로 끝났습니다. 독일군은 프랑스 함대를 격파하라는 명령이 내려지기 직전 툴롱에 있는 해군 기지를 장악하는데 성공했습니다. 이렇게 해서 프랑스 함대는 고스란히 독일군에 넘어갔습니다."
 wtt_news.23.a:0 "대성공이다!"
 wtt_news.23.b:0 "의무를 다하는데 실패하다니..."
 wtt_news.23.c:0 "잔악한 독일 놈들."
 wtt_news.24.t:0 "프랑스 함대의 도주"
 wtt_news.24.desc:0 "[This.GetNewsIcon]이번 주 초에 시작된 독일의 비시 프랑스 합병이  성공적으로 끝났습니다. 그러나 독일군은 독일군은 프랑스 함대를 격파하라는 명령이 내려지기 직전 툴롱에 있는 해군 기지를 장악하지 못 했습니다. 프랑스의 모든 함대는 독일군의 손에 들어가지 않게 하기 위해 격침되었습니다."
 wtt_news.24.a:0 "실망스럽지만, 그리 중요하지도 않았다."
 wtt_news.24.b:0 "최후까지 약속을 지켰군."
 wtt_news.24.c:0 "프랑스의 최후의 저항이군."
 wtt_burma_road.1.t:0 "버마 로드 폐쇄"
 wtt_burma_road.1.desc:0 "[This.GetNewsIcon][occupying_country.GetAdjective]군은 [state_occupied.GetName](을)를 공격해 버마 로드에 다다랐고 여러 육로를 훼손시켰습니다. 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_burma_road.1.a:0 "일이 쉬워지지는 않을 것이다."
 wtt_burma_road.2.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부는 버마 로드를 통한 교통을 허용하지 않기로 결정했습니다. 길 위의 모든 수송대는 멈추었고 되돌아가라는 명령을 받았습니다. 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_burma_road.2.desc_war_with_from:0 "[This.GetNewsIcon][From.GetAdjective]군은 버마 로드로 신속히 진입했고 중요한 다리와 도하 지점을 여러 곳 파괴했습니다. 공로는 모든 교통이 중단된 후 폐쇄되었고 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap]의 버마 로드 재개방"
 wtt_burma_road.3.desc:0 "[This.GetNewsIcon]버마 로드의 성공적인 재점령 후, [From.GetAdjective] 당국은 육로를 이용한 교통의 재개를 허용했습니다. 적 패잔병들의 존재로 인해 이전보다 위험한 길이 되겠지만, 다시 한번 보급품이 올 수 있게 되었습니다."
 wtt_burma_road.3.a:0 "좋은 첫 걸음이다."
 wtt_burma_road.4.t:0 "[From.GetNameDefCap]의 버마 로드 재개방"
 wtt_burma_road.4.desc:0 "[This.GetNewsIcon]재개방된 버마 로드를 통해 첫번째 보급품 수송대가 오늘 윈난에 도착했습니다. 도로 상황은 다시 원만해졌으며, 보급품은 다시한번 우리에게로 왔습니다."
 wtt_burma_road.4.a:0 "정말이지 필요했다."
 wtt_ledo_road.1.t:0 "레도 로드 폐쇄"
 wtt_ledo_road.1.desc:0 "[This.GetNewsIcon][occupying_country.GetAdjective]군은 [state_occupied.GetName](을)를 공격해 레도 로드에 다다랐고 여러 육로를 훼손시켰습니다. 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_ledo_road.2.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부는 레도 로드를 통한 교통을 허용하지 않기로 결정했습니다. 길 위의 모든 수송대는 멈추었고 되돌아가라는 명령을 받았습니다. 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_ledo_road.2.desc_war_with_from:0 "[This.GetNewsIcon][From.GetAdjective]군은 레도 로드로 신속히 진입했고 중요한 다리와 도하 지점을 여러 곳 파괴했습니다. 공로는 모든 교통이 중단된 후 폐쇄되었고 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap]의 레도 로드 부분적 재개방"
 wtt_ledo_road.3.desc:0 "[This.GetNewsIcon]레도 로드의 성공적인 재점령 후, [From.GetAdjective] 당국은 육로를 이용한 교통의 재개를 허용했습니다. 적 패잔병들의 존재로 인해 이전보다 위험한 길이 되겠지만, 다시 한번 보급품이 올 수 있게 되었습니다."
 wtt_ledo_road.3.a:0 "좋은 첫 걸음이다."
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap]의 레도 로드 재개방"
 wtt_ledo_road.4.desc:0 "[This.GetNewsIcon]재개방된 레도 로드를 통해 첫번째 보급품 수송대가 오늘 윈난에 도착했습니다. 도로 상황은 다시 원만해졌으며, 보급품은 다시한번 우리에게로 왔습니다."
 wtt_ledo_road.4.a:0 "굉장한 소식이다!"
 wtt_the_hump.1.t:0 "험프 공수보급로의 유예"
 wtt_the_hump.1.desc:0 "[This.GetNewsIcon][occupying_country.GetAdjective]군은 [state_occupied.GetName]에 자리잡은 공군기지 여러 곳을 파괴했고, 지역 항공 운송대에게 히말라야 경로로 대피할 것을 강요했습니다. 적 전투기 활동으로 인한 위협이 증가했고 늘어난 거리 때문에 편도분의 연료로는 목표 지점에 도착하기가 불가능해졌으며, 공수보급로는 유예되었습니다. 앞으로 이 경로를 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_the_hump.2.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부는 모든 비행기에게 히말라야를 넘어오지 말라는, 즉시 효력이 발동되는 명령을 내렸습니다. 그 즉시 일어난 시위에도 불구하고, 그들의 방식을 재고하려는 어떤 낌새도 보이지 않습니다."
 wtt_the_hump.2.desc_war_with_from:0 "[This.GetNewsIcon][From.GetAdjective] 병력이 험프 공수보급로로 쓰이던 공군기지를 점령했고, 이제 공중 보급은 불가능해졌습니다. 앞으로 이 길을 통해 보급품이 전해지길 기대할 수 없을 것입니다."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap]의 험프 공수보급로 재개시"
 wtt_the_hump.3.desc:0 "[This.GetNewsIcon]생명과도 같은 보급품을 싣고서, 첫번째 [From.GetAdjective] 비행기가 히말라야를 넘어오고 있습니다. 적들의 공작이 아직 비행기를 위협할 수 있지만, 보급품은 다시 한번 날아올 수 있게 되었습니다."
 wtt_the_hump.3.a:0 "좋은 첫 걸음이다."
 wtt_the_hump.4.t:0 "[From.GetNameDefCap]의 험프 공수보급로 재개시"
 wtt_the_hump.4.desc:0 "[This.GetNewsIcon]치밀히 짜여진 일일 계획표에 따라 절실히 필요하던 보급품들이 항공편으로, 최대의 운송량을 채워서 다시금 히말라야의 공수보급로를 넘어올 것입니다."
 wtt_the_hump.4.a:0 "하늘이 주신 선물이다!"
 wtt_hanoi_route.1.t:0 "하노이 경로 폐쇄"
 wtt_hanoi_route.1.desc:0 "[This.GetNewsIcon][GetVietnamOwner](이)가 북쪽으로 통하는 중국과의 국경을 폐쇄했기 때문에 하노이 항구에서 우리 군대의 보급품을 싣고 온 화물선이 되돌아가야만 했습니다.\n\n앞으로 이 경로를 통해 보급품이 이동할 수는 없을 것입니다."
 wtt_hanoi_route.2.desc:0 "[This.GetNewsIcon][From.GetAdjective] 지역 당국은 하노이에서 국경을 넘어온 수송대가 전시 물자를 하역하지 못하도록 막으라는 명령을 받았습니다. 무장 경비대가 항구에 배치되었고 포위망을 뚫고 나온 선원은 아무도 없었습니다. [From.GetAdjective] 해안 경비대는 바다에 있던 모든 선박을 회항시켰습니다.\n\n앞으로 이 경로를 통해 보급품이 전해지길 기대할 수 없을 것입니다."
 wtt_hanoi_route.2.desc_war_with_from:0 "[This.GetNewsIcon][From.GetAdjective]군은 하노이를 점령한 후 우리 보급품을 선적한 화물선을 여러 척 억류했습니다. 아직 바다에 있는 배들은 회항하거나 중립국의 항구에 접안해야 했습니다.\n\n앞으로 이 경로를 통해 보급품이 전해지길 기대할 수 없을 것입니다."
 CHI_vietnam_JAP:0 "대한 육군"
 CHI_vietnam_FRA:0 "프랑스 당국"
 wtt_china.1.t:0 "중국의 종속화 요구"
 wtt_china.1.desc:0 "[This.GetNewsIcon][From.GetLeader](은)는 마침내 중국 전역에 자신의 권력을 퍼뜨리기로 결정한 것 같습니다. 중앙 정부의 대표단이 도착했고, [From.GetLeader]의 명령을 따를 것인지 순응적인 정부로 대체될 것인지를 요구했습니다."
 wtt_china.1.a:0 "우리는 함께 일어선다!"
 wtt_china.1.b:0 "해보라고 해."
 wtt_china.2.t:0 "[From.GetLeader]의 투항"
 wtt_china.2.desc:0 "[This.GetNewsIcon][From.GetLeader](은)는 친필 서한을 전령과 함께 보냈으며, 명령에 대한 철저한 복종과 우리 정부와의 공조를 약속했습니다."
 wtt_china.2.a:0 "좋은 친구군."
 wtt_china.3.t:0 "[From.GetLeader]의 거부"
 wtt_china.3.desc:0 "[This.GetNewsIcon][From.GetLeader](은)는 우리의 친서를 되돌려보냈고, 중앙 정부는 지방 장관을 대신하는 법적 권한자는 없다고 주장했습니다. 상세한 보고대로라면 그의 병력은 전투 태세를 갖추었습니다."
 wtt_china.3.a:0 "두고 볼 것이다."
 wtt_china.10.t:0 "중국의 종속화 요구"
 wtt_china.10.desc:0 "[This.GetNewsIcon]지난 몇 달 간 의결된 우리의 여러 정책 결정들이, [From.GetNameDef]의 국익과 상반된 것으로 여겨진다는 격분에 찬 메시지를 [From.GetLeader] 정부가 보내왔습니다. [From.GetAdjective] 정부와 밀접한 정책을 수립하지 않는다면, 그들은 "불가피한 조치"를 취하려 할 것입니다."
 wtt_china.10.a:0 "선택의 여지가 없다."
 wtt_china.10.b:0 "싸울 것이다!"
 wtt_china.11.t:0 "[From.GetNameDefCap] 투항"
 wtt_china.11.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부는 우리의 친서에 응답했고, 향후 모든 결정을 우리와 함께 상의하겠다는 약속을 받아냈습니다. [From.GetNameDef]에 체류 중인 우리의 외교관은 특별대표인으로 임명되어 [From.GetAdjective](이)가 엇나가지 않도록 유지하는 임무를 맡게 되었습니다."
 wtt_china.11.a:0 "굉장해!"
 wtt_china.12.t:0 "[From.GetNameDefCap] 저항"
 wtt_china.12.desc:0 "[This.GetNewsIcon][From.GetNameDef](으)로 보낸 우리의 외교 문서가 언론에 유출된 듯, 떠들썩합니다. 심지어 국제 시사지들은 대단히 비판적인 논설을 게재했고, 협의에 관한 우리의 타당한 요청을 "내정 간섭", "위험한 선례", 또는 "노골적인 제국주의" 따위로 일컫기까지 했습니다.\n\n말할 것도 없이, [From.GetAdjective] 정부는 향후 모든 사안에 대한 논의를 거부했고 이를 다시 거론할 경우 외교 관계를 완전히 중단할 뜻을 내비쳤습니다."
 wtt_china.12.a:0 "조치를 취해야 할 것이다."
 wtt_infiltration.1.t:0 "침투공작원 소탕"
 wtt_infiltration.2.t:0 "[infiltrated_state.GetName]의 공산당 공작원 발견"
 wtt_infiltration.2.desc:0 "[This.GetNewsIcon]당국의 조사 결과 [infiltrated_state.GetName]에 자리잡은 공산당 거점을 발견할 수 있었습니다. 가까운 시일 안에 우리 군은 총력을 다해 도적떼를 압박할 것입니다. 지체한다면 그들이 작전 거점을 확장하게 되어 뿌리 뽑기가 더욱 어려워질 것입니다."
 wtt_infiltration.2.a:0 "병력을 보내라."
 wtt_infiltration.3.t:0 "활동을 억제한 공산주의자들"
 wtt_infiltration.3.desc:0 "[This.GetNewsIcon]공산주의자들의 은신처로 알려진 곳을 습격했건만 우리 공작원들은 아무 수확없이 돌아왔습니다. 우리는 침투한 공산주의자들이 나라 안에서 아직 활동 중이라고 알고 있었지만, 이전처럼 작전을 수행 중인 공작원은 보이지 않고 있습니다."
 wtt_infiltration.3.a:0 "한 놈도 빠짐없이 찾아내 척결할 것이다!"
 wtt_infiltration.4.t:0 "공산당의 침투 패퇴?"
 wtt_infiltration.4.desc:0 "[This.GetNewsIcon]만연해있는 공산주의자의 침투 보고는 크게 과장된 것 같습니다. 여러 은신처를 습격했고 공산주의자들의 활동은 나타나지 않고 있습니다. 이것이 의미하는 바는 공산주의자들은 공작원을 조직화할 여력이 없거나, 우리가 남김없이 분쇄해버렸다는 것입니다. 어쨌든 우리의 안보 의식이 해이해져 그들이 활동을 재개할 여지를 남기지 못하도록 자경단을 유지해야만 할 것입니다."
 wtt_infiltration.4.a:0 "놈들 모두 없앨 수 있기를."
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName]의 거점 지역 발견"
 wtt_infiltration.5.desc:0 "[This.GetNewsIcon]국민당 정찰대가 [infiltrated_state.GetName]에 자리잡은 우리의 거점 지역에 가까이 왔습니다. 그들이 조금만 더 자원을 사용한다면, 군사 작전을 감행해 파괴해버릴 지도 모릅니다."
 wtt_infiltration.5.a:0 "더 다가오지 않기를 바라자."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName]의 거점 지역 공격받다"
 wtt_infiltration.6.desc:0 "[This.GetNewsIcon]적군이 [infiltrated_state.GetName]에 자리잡은 우리의 거점 지역을 공격하기 시작했습니다. 지역 내의 우리 동지들에게는 아무런 응답이 없고, 다만 적들의 언론만이 "[infiltrated_state.GetName]에서의 포위 섬멸 작전" 결과를 보고하고 있습니다. 우리는 최악의 상황을 대비해야만 합니다."
 wtt_infiltration.6.a:0 "혁명은 방해로 고통받는다."
 wtt_infiltration.10.t:0 "공산주의자 봉기"
 wtt_infiltration.10.desc:0 "[This.GetNewsIcon]공산당이 무언가 꾸미고 있습니다. 우리의 정보기관이 그들의 거점 지역을 오가는 다수의 호송대를 사로잡았고, 전국 각지의 비밀 근거지들이 준비하는 "혁명적 반격 행위"에 관한 비밀 지령을 노획하기까지 했습니다. 전국에서 발생할 수 있는 봉기를 대비한 대규모 작전을 위해 병력과 보급품을 배정했습니다. 즉시 대비해야만 합니다."
 wtt_infiltration.10.a:0 "중국을 위한 싸움을 준비해라!"
 wtt_infiltration.21.t:0 "[infiltrated_state.GetName]의 공산당 공작원 발견"
 wtt_infiltration.21.desc:0 "[This.GetNewsIcon]정보를 수집하던 정보기관에 따르면, 우리의 정찰대가 대규모 공산당 거점 지역을 발견했다고 합니다. 그들이 더 조직화되고 척결할 때 저항하지 못하도록 일시에 타격해야 합니다."
 wtt_infiltration.21.a:0 "속도가 관건이다."
 wtt_infiltration.23.t:0 "공산당의 위협은 소강 상태?"
 wtt_infiltration.23.desc:0 "[This.GetNewsIcon]색출한 공산주의자 은신처에 가해진 수 차례의 습격은 공산당 공작원의 규모에 관한 작은 소식을 드러내게 했습니다. 체포한 공산주의자들은 폭 넓은 신문에도 더 많은 것을 알고 있지 않았습니다.\n\n우리의 정보기관은 이 사안을 제법 잘 다루고 있는 것 같습니다."
 wtt_infiltration.23.a:0 "우리가 아는 공작원 몇 놈도 없애야지."
 wtt_infiltration.24.a:0 "놈들 모두 없앨 수 있기를."
 wtt_infiltration.24.t:0 "공산당의 위협 패퇴"
 wtt_infiltration.24.desc:0 "[This.GetNewsIcon]지난 몇 달 동안 공산주의자들은 호된 공격과 된서리를 맞은 것 같습니다. 우리의 공작원들이 공산당 본부에서 보낸 여러 메시지를 포착했고, 이는 지역 지도자들의 현황을 묻는 것이었습니다. 이따금씩 체포된 지도자의 명의로 전령을 기다리며 잠복해있다는 메시지를 보내기도 했씁니다. 당장은 공산주의자들이 물러선 듯하지만, 그들의 조직은 지역 단위로 비효율성을 유바랗고 있습니다.\n\n공산당이 어떠한 형태로든 존배하는 한, 우리는 날로 새로이 주력하며 계속 경계해야 합니다."
 CHI_xian_warlords_upset:0 "이것은 군벌들을 언짢게 할 것입니다. 그들은 당신의 세력을 떠나, 당신의 통제 시도를 거부할 것이며 미래에도 이 일을 기억할 것입니다."
 wtt_xian_incident.1.t:0 "[From.GetLeader]의 초대"
 wtt_xian_incident.1.desc:0 "[This.GetNewsIcon][From.GetLeader](은)는 [CHI.GetLeader](을)를 시안으로 초대해 현재의 상황과 공산주의에 대한 투쟁의 향후 단계에 대해 논의할 것을 공식적으로 요청했습니다.\n\n이 초대를 거절하는 것은 [From.GetLeader]에 대한 개인적인 모욕으로 받아들여질 것이며  의심의 여지 없이 다른 군벌들에게 통보될 것입니다."
 wtt_xian_incident.1.a:0 "간다"
 wtt_xian_incident.1.b:0 "가지 않는다"
 wtt_xian_incident.2.t:0 "시안에 도착한 [From.GetLeader]"
 wtt_xian_incident.2.desc:0 "[This.GetNewsIcon][From.GetLeader](은)는 우리와 상황을 논의하기 위해 약간의 호위 병력만 가지고 시안으로 왔습니다. 그는 우리가 공산 주의자들을 말소하겠다는 우리의 약속을 갱신할 것이라고 믿어 의심치 않고 있습니다. 대한군이 우리 문 앞까지 도착한 상황에서 우리는 그에게 상황을 분명히 해야 할 것입니다."
 wtt_xian_incident.2.a:0 "그에게 공산주의자들과의 연합을 제안하라."
 wtt_xian_incident.3.t:0 "[From.GetLeader]의 회담 거절"
 wtt_xian_incident.3.desc:0 "[This.GetNewsIcon]지독한 감기를 앓고 있는 [CHI.GetLeader](이)가 '어쩔 수 없이' 우리의 초대를 거절했습니다. 이것이 그가 우리의 영토를 더 직접적으로 관리할 계획이라는 것을 의미하는지 아니면 누군가가 우리의 계획을 그에게 누설했다는 것을 의미하는지는 두고 봐야 할 것입니다."
 wtt_xian_incident.3.a:0 "정말로 감기에 걸렸을 수도 있지 않을까?"
 wtt_xian_incident.4.t:0 "공산당과의 동맹을 제의한 [From.GetLeader]"
 wtt_xian_incident.4.desc:0 "[This.GetNewsIcon]시안 회담에서 [From.GetLeader](은)는 놀라운 제안을 했습니다. 그는 우리가 대한의 위협에 맞설 수 있도록 공산당과 동맹을 해서 연합을 만들어야 한다고 생각하고 있습니다."
 wtt_xian_incident.4.a:0 "그가 맞을지도 모른다."
 wtt_xian_incident.4.b:0 "우리는 지난번 동맹이 어떻게 됐는지 여전히 기억한다."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader]의 동맹 제의"
 wtt_xian_incident.5.desc:0 "[This.GetNewsIcon]국민당이 마침내 우리를 지도에서 지우는데 지쳐 버린 것 같습니다. 시안에서 열린 회담에서 [CHI.GetLeader](은)는 대한에 대해 우리와 협력할 수 있는 가능성을 조사하기로 분명히 동의했습니다.\n\n우리는 우리의 선택을 신중히 검토해야 합니다."
 wtt_xian_incident.5.a:0 "대한군이 더 큰 위협이다."
 wtt_xian_incident.5.b:0 "국민당과는 거래하지 않는다!"
 wtt_xian_incident.6.t:0 "공산당과의 동맹을 거부한 [From.GetLeader]"
 wtt_xian_incident.6.desc:0 "[This.GetNewsIcon]이러한 불필요한 전쟁을 중단시켜야 한다는 우리의 주장과 요구에도 불구하고, [From.GetLeader](은)는 공산당과의 연합 전선을 고려하지 않았습니다. 더 단호한 조치가 필요할 것이 분명합니다. 우리가 그를 체포해서 공산당에 넘겨야 할까요?"
 wtt_xian_incident.6.a:0 "이 방법밖에 없다."
 wtt_xian_incident.6.b:0 "상황을 통제 불능으로 만들 수도 있다."
 wtt_xian_incident.7.t:0 "[CHI_xian_instigator.GetNameDef]에서 체포된 [CHI.GetLeader]!"
 wtt_xian_incident.7.desc_a:1 "[This.GetNewsIcon][CHI_xian_instigator.GetLeader](은)는 [CHI.GetLeader](을)를 체포했으며 우리에게 그를 넘겨주고 싶다고 통보했습니다.\n\n이것은 우리가 인민들의 적을 처형할 수 있는 최고의 기회일지도 모릅니다!"
 wtt_xian_incident.7.desc_b:0 "[This.GetNewsIcon][From.GetLeader]에서 [CHI.GetLeader](을)를 사형시키자는 우리의 제안을 거부했습니다. 우리는 아직 혁명을 주도할 준비가 되어 있지 않고 동시에 대한에 맞서 자신을 방어할 준비도 안 되어 있는 것이 분명해 보이기 때문에 대신 우리는 국민당들과 동맹을 맺어야 할 것 같습니다."
 wtt_xian_incident.7.a:0 "소련에게 동의를 구해보자."
 wtt_xian_incident.7.b:0 "그의 목을 베어 버려라!"
 wtt_xian_incident.7.c:0 "우리는 대한에 맞서 연합해야 한다."
 wtt_xian_incident.7.d:0 "그를 죽이는 것은 우리를 이길 수 없는 전쟁으로 이끌 것이다. 그를 보내 줘라."
 wtt_xian_incident.8.t:0 "[CHI.GetLeader](을)를 체포한 [From.GetLeader]!"
 wtt_xian_incident.8.desc:0 "[This.GetNewsIcon]우리는[From.GetLeader](이)가 [CHI.GetLeader](을)를 공산당으로 넘기려고 한다는 내용의 메시지를 가로챘습니다. 공산당들이 그에게 품고 있는 증오의 정도를 감안하면, 그가 오랫동안 살아남기는 힘들 것 같습니다. \n\n[CHI.GetLeader](이)가 [PRC.GetLeader]의 재판을 받고 사형당하는 것을 막으려면 신속하고 결단력 있게 움직여야 합니다!"
 wtt_xian_incident.8.a:0 "병력을 보내라!"
 wtt_xian_incident.8.b:0 "그들은 그에게 해를 끼치지 않을 것이다. 기다려 보자."
 wtt_xian_incident.9.t:0 "[CHI_xian_instigator.GetNameDef]에서 체포된 [CHI.GetLeader]!"
 wtt_xian_incident.9.desc:0 "[This.GetNewsIcon][PRC.GetLeader](은)는 공산당이 [CHI.GetLeader](을)를 민중과 혁명에 대한 범죄로 재판에 회부할 수 있는 특별한 기회를 잡았다고 말했습니다. 그를 처형하는 것은 공산당의 중국의 주도권을 잡기 위한 투쟁에서 큰 승리가 될 것입니다. \n\n하지만, 이것은 또한 국민당을 약화시킬 것이고, 어쩌면 대한이 중국에서 좀 더 진전을 이루게 할 지도 모릅니다."
 wtt_xian_incident.9.a:0 "또 다른 부르주아 원수놈이 최후를 맞았군."
 wtt_xian_incident.9.b:0 "우린 아직 그가 필요하다."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader]의 동맹 제의"
 wtt_xian_incident.10.desc:0 "[This.GetNewsIcon]예상했던 공개 재판과 처형과는 달리 공산당은 그들이 대한에 맞서는 공식적인 동맹을 더 선호할 것이라는 의사를 표시했습니다. \n\n그들은 또 한번의 좋은 추진력이 그들을 전멸시킬 것이라는 것을 알면서, 분명히 시간을 벌기 위해 나서고 있습니다. 실제로 [CHI.GetLeader](이)가 죽기를 원했다면 이미 그는 처형되었을 것입니다.\n\n하지만, 우리 정부의 일부 사람들은 공산주의자들이 왜 지금 동맹을 추진하고 있는지 궁금해 하고 있습니다. 어쩌면 그들은 우리가 모르는 것을 알고 있을지도 모릅니다."
 wtt_xian_incident.10.a:0 "그들이 우리 명령에 따른다기만 한다면."
 wtt_xian_incident.10.b:0 "공산주의자들과 거래는 없다!"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap]의 지원 제안"
 wtt_china_shared.1.desc:0 "[This.GetNewsIcon][From.GetLeader](은)는 우리의 상황에 대해 논의하기 위해 우리의 수도에 도착했습니다. 독립운동가와 정부와의 만남을 가진 후 그는 우리의 독립은 [From.GetNameDef]의 중대한 국가적 관심이며 독립을 향한 우리의 모든 움직임을 지원해 주겠다고 말했습니다."
 wtt_china_shared.1.a:0 "그들의 도움은 환영 받는 것 그 이상이다."
 wtt_china_shared.1.b:0 "우리는 우리의 현재 상황에 만족한다."
 wtt_china_shared.2.t:0 "우리의 지원을 수락한 [From.GetNameDefCap]"
 wtt_china_shared.2.desc:0 "[This.GetNewsIcon]밀담 도중, [From.GetNameDef]의 정부 관료는 우리가 독립국을 지원하는 것에 지대한 관심을 보였습니다. 독립의 대의를 품은 조직을 위해 자금이 마련됐고, 우리는 "임시 자유 [From.GetAdjective] 망명정부"를 조직하는 작업을 시작할 수 있게 되었습니다."
 wtt_china_shared.2.a:0 "그들의 싸움이 바로 우리의 싸움이다."
 wtt_china_shared.3.t:0 "우리의 지원을 거절한 [From.GetNameDefCap]"
 wtt_china_shared.3.desc:0 "[This.GetNewsIcon][From.GetLeader](은)는 우리 정부가 [From.GetAdjective]의 국내 문제에 간섭하려는 어떤 행위도 용인할 수 없다고, 엄중한 친서를 보냈습니다. 외교 관례상 [From.From.GetLeader](을)를 페르소나 논 그라타(persona non grata)로 선언해 입국을 막는 것은 금지되어 있지만, 우리 대표단의 사실상 대부분이 입국을 거부당해 [From.GetNameDef](으)로 가는 대신 되돌아와야만 했습니다."
 wtt_china_shared.3.a:0 "아쉽군."
 wtt_china_shared.4.t:0 "힘을 얻는 [From.GetNameDef]에서의 독립운동"
 wtt_china_shared.4.desc:0 "[This.GetNewsIcon][From.From.GetLeader](이)가 최근 [From.GetNameDef](을)를 방문한 것이 그저 차를 마시며 수다나 떨 목적이 아닌 것 같습니다. 근래에, 이전까지 여러 갈래로 분열되어 있던 독립운동이 더 월등한 모습의 공조를 시작했기 때문입니다. 이는 마치 해외의 누군가가 조직을 도운 것처럼 보입니다."
 wtt_china_shared.4.a:0 "불안하군."
 wtt_china_shared.10.t:0 "플라잉 타이거즈"
 wtt_china_shared.10.desc_a:0 "[This.GetNewsIcon]쑹메이링. 장제스의 부인이자 가장 믿음직한 조언가인 그녀는, 대일 항전을 치르는 중국에 더 많은 지원이 오도록 워싱턴으로 로비를 하러 떠났습니다. 중국 공군은 현대적인 비행기와 이를 조종할 숙련된 조종사가 무엇보다 필요했습니다.\n\n그녀는 청중의 마음을 울렸고, 많은 조종사들이 복무에서 전역한 뒤 중국인 조종사를 "훈련시키고 양성하는" 중국의 편대에 입대했습니다.\n\n조종사에 관한 사안이 해결된 뒤, 쑹메이링은 우리의 현대식 전투기 150여 기가 중국 공군의 재무장을 위해 이양되도록 요청을 하며 접촉해왔습니다."
 wtt_china_shared.10.desc_b:0 "[This.GetNewsIcon]중국에서 벌어지고 있는 전쟁은 중국 공군에 큰 피해를 입혔습니다. 그들의 적수는 수적으로도, 화력에서도 우세했지만 그들은 중국의 상공에서 용감히 싸워 왔습니다. \n\n중국 조종사들의 용감함에도 불구하고, [From.GetAdjective] 공군은 손실을 대체할 새로운 비행기와 비행기를 필사적으로 찾고 있다.  [From.GetLeader](이)가 보낸 대표단이 약 150기의 현대 전투기와 전투기를 조종할 비슷한 수의 조종사들을 중국으로 지원을 보내기 위한 협상을 위해 워싱턴에 도착했습니다."
 wtt_china_shared.10.a:0 "할 수 있는 한 그들을 지원해야만 한다."
 wtt_china_shared.10.b:0 "이 분쟁에 말려들어서는 안 된다."
 wtt_china_shared.11.t:0 "소비에트 의용대"
 wtt_china_shared.11.desc_a:0 "[This.GetNewsIcon]중국에서의 싸움이 계속되면서 [From.GetAdjective] 홍군의 우리 동지들을 공중 지원으로나마 도와야 할 필요가 생겼습니다. [From.GetLeader](은)는 조종사와 비행기를 비롯한 의용대를 파병해달라며 우리와 접촉해왔습니다. 그는 50기의 폭격기와 이를 호위할 100기의 전투기를 요청했습니다.\n\n우리 조종사들에게는 유용한 경험이 될 것이며 새로이 설계된 기체의 실전 시험을 해볼 수도 있습니다."
 wtt_china_shared.11.desc_b:0 "[This.GetNewsIcon]중국의 전쟁이 계속되면서, [From.GetAdjective] 공군은 [From.GetNameDef]의 하늘을 지키고자 갖은 애를 쓰고 있으며 전투단에게 공중 지원을 해주고 있습니다. [From.GetLeader](은)는 개인적인 부탁을 통해 [SOV.GetLeader]에게 50기의 중폭격기와 100기의 전투기를 배치한 혼성 전투단을 지원받았습니다.\n\n전투 상황에 놓인 우리의 최신식 장비를 시험할 좋은 기회가 될 것입니다."
 wtt_china_shared.11.a:0 "할 수 있는 한 그들을 지원해야만 한다."
 wtt_china_shared.11.b:0 "그들은 그들이 가진 것들로 버텨야 할 것이다."
 wtt_china_shared.12.t:0 "[From.GetNameDef]의 새로운 장군"
 wtt_china_shared.12.desc:0 "[This.GetNewsIcon][From.GetLeader](이)가 [USA.GetLeader]에게 보낸 편지에는, [From.GetAdjective]군의 참모총장직을 맡아줄 장군을 파견해달라는 제안이 적혀있었습니다.\n\n그렇게 하면 [From.GetLeader]의 개인적인 호의를 얻어둘 수 있고 [From.GetLeader]군이 전쟁에서 이기도록 도와 우리 장군에게 값진 경험을 줄 수도 있을 것입니다.\n\n우리가 보낼 장군은 누가 좋겠습니까?"
 wtt_china_shared.12.a:0 "조지프 스틸웰을 보내라"
 wtt_china_shared.12.b:0 "저들이 알아서 할 것이다."
 wtt_china_shared.12.c:0 "더글라스 맥아더를 보내라"
 wtt_china_shared.12.d:0 "드와이트 아이젠하워를 보내라"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName]의 중국 방문"
 wtt_china_shared.13.desc:0 "[This.GetNewsIcon][From.GetLeader](은)는 우리의 요청을 수락했고 [CHI_USA_General.GetName](이)가 조만간 중국으로 발령받을 것입니다.\n\n장군은 단순히 [Root.GetLeader]의 참모인 것이 아니라 야전에서 부대를 지휘하며, 직접 현대전의 전투 경험을 전수하고 있습니다."
 wtt_china_shared.13.a:0 "값진 일이다."
 wtt_china_shared.14.t:0 "[From.GetNameDef]의 도움 거절"
 wtt_china_shared.14.desc:0 "[This.GetNewsIcon][From.GetLeader]에게 보낸 우리의 요청은 쇠 귀에 경 읽기였습니다. 미 육군의 고위 장교 다수가 임무에 배치될 의지를 보였지만, 육군 장관과 [From.GetLeader] 대통령은 비현실적인 생각이자 국익과 무관한 것이라며 거부권을 행사했습니다."
 wtt_china_shared.14.a:0 "겁쟁이냐 멍청이냐, 아니면 둘 다인가?"
 wtt_prc.1.t:0 "[From.GetLeader]의 동맹 제의"
 wtt_prc.1.desc:0 "[This.GetNewsIcon]소득없는 분쟁이 몇 년 간 계속되었고, 대한의 위협이 가시화되는 와중에 공산당은 공동 정부의 결성을 제안하며 우리에게 접촉해왔습니다. 우리 군대는 함께 싸울 것이며, 우리 정책은 서로의 협조로 이루어질 것입니다.\n\n공산당의 갑작스러운 심경 변화에는 내막이 불확실한데, 정부 안의 일부 인사는 나라를 손에 넣고자 하는 계획의 첫 단계일 뿐이라고 믿는 것 같습니다."
 wtt_prc.1.a:0 "우리의 적에 맞서려면 단결해야만 한다."
 wtt_prc.1.b:0 "우리는 싸구려 속임수에 넘어가지 않는다."
 wtt_prc.2.t:0 "[From.GetLeader]의 동맹 거절"
 wtt_prc.2.desc:0 "[This.GetNewsIcon]오랜 숙고 끝에, [From.GetLeader](은)는 우리의 대표단에게서 등을 돌리기로 결정했습니다. 정부 보고 내부의 우리 정보통에 의하면 그는 공산주의자의 음모가 도처에 도사리고 있으며, 우리가 정부를 찬탈하고 나라를 빼앗가고자 하는 것처럼 믿고 있다 합니다."
 wtt_prc.2.a:0 "피해망상적이군."
 wtt_prc.10.t:0 "우리의 협력을 요구하는 [From.GetNameDefCap]"
 wtt_prc.10.desc:0 "[This.GetNewsIcon]국방 정부의 창립 이후, [From.GetNameDef](은)는 "과도한 독립과 불복종"은 용인할 수 없다고 명확히 해두었습니다. 대한과의 전쟁이 점차 다가오는 와중에, 국방 정부에 찬동하지 않는 이들은 잠재적 적성 요인으로 간주되었고, [From.GetLeader](은)는 무릎꿇기를 거부하고 전쟁이 발발하기 전까지 군벌에 맞선 움직임을 기다리지 않겠다고 공개적으로 말했습니다."
 wtt_prc.10.a:0 "정부와 함께 기회를 도모하자."
 wtt_prc.10.b:0 "순 허풍 떠는 멍청이 아닌가."
 wtt_prc.11.t:0 "국방 정부에 가담한 [From.GetNameDefCap]"
 wtt_prc.11.desc:0 "[This.GetNewsIcon][From.GetLeader](은)는 이유를 알고 동맹에 가입하기로 결정했습니다. 그의 군대는 앞으로 다가올 전투에서 우리를지지 할 것입니다."
 wtt_prc.12.t:0 "[From.GetNameDefCap]의 거부"
 wtt_prc.12.desc:0 "[This.GetNewsIcon]이해를 넘어선 이유로 인해, [From.GetLeader](은)는 가장 기본적인 사안조차도 우리와 협력하기를 거부했습니다. 그는 우리가 도적떼 그 이상도 아니며 언젠가 말소될 뿐이라고 주장했고, 다른 군벌들에게 함께 대항하기를 요청하고 있다 합니다."
 wtt_prc.12.a:0 "그는 굴복하게 될 것이다."
 PRC_provoke_japan_korea:0 "한국"
 PRC_provoke_japan_manchuria:0 "만주"
 wtt_prc.20.t:0 "중국의 도발"
 wtt_prc.20.desc:0 "[This.GetNewsIcon]우리 땅에서 발생한 지난 번 공격의 새로운 내막입니다. 체포된 용의자는 아직 없으며, 증거는 이것이 중국에 의한 의도적 도발임을 분명히 알려주고 있었습니다.\n\n중국 정부는 공격 행위를 수상할 만큼 느리게 규탄했으며, 중국 신문들은 "대한 제국주의"에 맞선 영웅적인 저항 행동을 찬양하고 있었습니다.\n\n내각이 소집되어 사안을 논의해 이 뻔한 공격을 처리할 방안을 제의할 것입니다."
 wtt_prc.20.a:0 "사과를 요구한다."
 wtt_prc.20.b:0 "병력을 동원하고 전쟁을 준비한다."
 wtt_prc.21.t:0 "무기 공장이 파괴되다"
 wtt_prc.21.desc:0 "[This.GetNewsIcon][JAP.GetManchuriaPuppet]에 자리잡은 우리의 공장 한 곳에서 들려온 보고에 따르면, 지난 밤 큰 화재가 발생했습니다. 지역 소방관들은 불길을 잡으려하고 있지만, 하루가 저물도록 불길을 통제할 수 있는지 자신할 수 없었습니다. 공장이 입은 피해는 막대해보이며, 불길은 고인화성 화공 약품의 저장 구역에서 시작되었습니다.\n\n군 정보부는 엄격한 안전 대책에도 불구하고 불길이 치솟은 원인을 조사하기 시작했습니다. 정황은 방화의 가능성을 강하게 시사했습니다."
 wtt_prc.21.a:0 "누가 이런 짓을?"
 wtt_prc.22.t:0 "민간 공장이 파괴되다"
 wtt_prc.23.t:0 "다리가 붕괴되다"
 wtt_prc.23.desc:0 "[This.GetNewsIcon]지난 밤 동안, [JAP.GetManchuriaPuppet]의 주요 철도 교량이 다리를 통과하던 탄약 열차의 무게로 붕괴되었습니다. 탄약이 2차 폭발을 일으키면서 구조와 복구 작업이 힘들어 졌습니다. 열차의 승무원들은 아직 실종 상태이며 사망한 것으로 추정됩니다.\n\n군사 정보국은 안전하게 현장을 조사할 수 있는 여건이 조성된 후 조사단을 파견해 어떻게 튼튼한 다리가 경고 표지 없이 무너질 수 있는지를 조사하고 있습니다.\n\n현지 목격자들은 붕괴 전날 다리 밑 계곡에서 한 무리의 사람들이 발견되었다고 전했습니다. 현재 그들의 행방은 알려져 있지 않습니다."
 wtt_prc.24.t:0 "정찰대 매복당하다"
 wtt_prc.24.desc:0 "[This.GetNewsIcon][JAP.GetManchuriaPuppet]의 순찰조 중 하나가 보고되지 않았습니다. 순찰로를 따라가던 한 수색대가 전투의 흔적을 발견했는데, 이 정찰병들이 기습을 당하고 잔인한 백병전 끝에 전멸한 듯한 흔적이 남아 있었습니다.\n\n수색대를 공격한 무리들 중 사망자가 있었는지는 현재 알려지지 않았지만 발견된 유해는 모두 대한군인 것으로 알려졌습니다.\n\n아마도 메시지를 보내기 위해 그들이 고의로 시체들을 남겨둔 것으로 보입니다."
 wtt_japan.1.t:0 "우리 식민지의 지배권을 원하는 [From.GetNameDefCap]"
 wtt_japan.1.desc:0 "[This.GetNewsIcon]우리가 약해진 틈을 타 기회를 잡았던 [From.GetAdjective](이)가 우리 식민지의 '질서 유지'에 '도움'을 주고자 제안을 했습니다. 그들이 논평하길, 우리의 본국은 함락되었고 이곳은 유지될 가능성이 없다는 것입니다.\n\n이것은 우리 식민지를 쥐락펴락하려는 술책일 테지만, 어떤 선택을 해야 할까요?"
 wtt_japan.1.a:0 "대한의 동양 지배를 수락할 시간이다."
 wtt_japan.1.b:0 "힘으로 가져가야 할 것이다!"
 wtt_japan.2.t:0 "식민지 지배권을 승인한 [From.GetNameDefCap]"
 wtt_japan.2.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 식민지의 '질서 유지'라는 우리의 제안을 숙고하여, 승인하기로 결정했습니다. 그들은 모든 통제권을 우리에게로 이양할 것입니다."
 wtt_japan.2.a:0 "현명한 선택이야."
 wtt_japan.3.t:0 "식민지 지배권을 거부한 [From.GetNameDefCap]"
 wtt_japan.3.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 식민지의 '질서 유지'라는 우리의 제안을 숙고하여, 거부하기로 결정했습니다."
 wtt_japan.3.a:0 "부추길 방법을 찾아야겠다."
 wtt_japan.11.t:0 "[From.GetNameDef](와)과의 불가침조약"
 wtt_japan.11.desc:0 "[This.GetNewsIcon]최근까지 [From.GetAdjective](와)과 [Root.GetNameDef] 사이의 긴장이 증가했음에도 불구하고[From.GetAdjective](은)는 이제 불가침조약 협상에 개방적인 태도를 취하고 있습니다. 우리에게 유리한 점은 분명하지만, 우리가 걱정해야 할 것은 협상이 [From.GetAdjective]에게 주는 이점과 우리가 살면서 이 행동을 후회할 수도 있지 않을까 하는 것입니다."
 wtt_japan.11.a:0 "반드시 평화를 맺어야 한다... 당장은."
 wtt_japan.11.b:0 "그들에게 어떤 유리한점도 주지 않는 것이 우선이야!"
 wtt_japan.12.t:0 "[From.GetNameDefCap]의 불가침조약 수락"
 wtt_japan.12.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 우리의 불가침조약 제안을 수락했습니다."
 wtt_japan.12.a:0 "저들은 우리 손아귀에 든 것이다."
 wtt_japan.13.t:0 "[From.GetNameDefCap]의 불가침조약 거절"
 wtt_japan.13.desc:0 "[This.GetNewsIcon]어떤 이유에서든, [From.GetNameDef](은)는 우리의 불가침조약 제안을 거절했습니다."
 wtt_japan.13.a:0 "우리에게 맞설 음모를 꾸미는 중인가?"
 wtt_japan.21.t:0 "[From.GetAdjective] 장군들의 교환"
 wtt_japan.21.desc:0 "[This.GetNewsIcon][From.GetAdjective](은)는 좌파 공무원과 장군들의 송환을 결정했고, 대신 우리는 우파 장군과 공무원들을 비공식적인 망명객으로 보내야 할 것입니다."
 wtt_japan.21.a:0 "[From.GetNameDef]에서 뭔가를 꾸미고 있는 것 같다..."
 wtt_japan.22.t:0 "[Root.GetAdjective] 장군들이 교환되다"
 wtt_japan.22.desc:0 "[This.GetNewsIcon][From.GetNameDef]의 비공식적 망명객으로 보내진 좌파 인사들을 돌려받기 위해, 우리의 우파 장군과 공무원들의 교환 과정이 이제 완료되었습니다."
 wtt_japan.22.a:0 "[Root.GetNameDef]에 대한 우리의 힘이 강화될 것이다."
 wtt_japan.31.t:0 "황실의 운명"
 wtt_japan.31.desc:0 "[This.GetNewsIcon]천황과 황족들의 운명을 결정할 시간이 다가왔습니다. 우리가 세우려는 대한에 사회적 지위의 세습이 있을 자리는 없습니다. 그들을 어떻게 하면 좋을까요?"
 wtt_japan.31.a:0 "추방하라!"
 wtt_japan.31.b:0 "머리를 가져와라!"
 wtt_japan.32.t:0 "추방된 황실"
 wtt_japan.32.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 황실의 망명이라는, 우리에게 있어 크나큰 영광을 내려주었습니다! 그 분은 [Root.GetNameDef]에 도착하셨으며, 비록 망명하셨지만 신민과 군대에 미치는 영향력은 아직 지대합니다."
 wtt_japan.32.a:0 "고향에 계신 것처럼 모셔야만 한다!"
 wtt_japan.101.t:0 "만주 재통합"
 wtt_japan.101.desc:0 "[This.GetNewsIcon][MAN.GetName]에게서 얻어낸 승리로 인해, 대한 정부는 지역에 관한 중국인의 유대를 인정했으며 모든 통제권이 우리에게로 즉시 반환될 것입니다. 친선의 표시로서 그들은 동맹을 제안했습니다."
 wtt_japan.101.a:0 "어쩌면 대한인을 쓸만한 곳이 있을 것이다."
 wtt_japan.101.b:0 "우리는 대한의 호의가 아니라 만주를 원한다."
 wtt_japan.102.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 만주의 반환에 감사를 표하며, 우리의 동맹 제안을 수락했습니다."
 wtt_japan.103.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 만주의 반환에 감사를 표했지만, 우리의 동맹 제안은 거절했습니다."
 wtt_japan.104.t:0 "필리핀의 주권"
 wtt_japan.104.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 '그들의 관심을 가지고 있는 국가가 서구의 세력 아래 계속 존재하는 상황을 더 이상 방관하고 지켜볼 수 없다라는 공공연한 성명을 발표했습니다. 그들은 이제 우리가 식민지 해방 일정을 앞당겨서 필리핀인들에게 즉각 완전한 주권을 부여할 것을 요구하고 있습니다."
 wtt_japan.104.a:0 "그들이 옳다. 이들도 자유를 누려야지."
 wtt_japan.104.b:0 "필리핀인들은 미국인으로 남을 것이다!"
 wtt_japan.105.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 필리핀의 완전한 독립에 대한 우리의 요구에 부응하여, 미국 정부는 태평양의 식민지에 완전한 주권을 부여하기 위해 즉각적인 조치를 취했습니다."
 wtt_japan.105.a:0 "적어도 상식은 있어보이는군."
 wtt_japan.106.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 필리핀의 완전한 독립에 대한 우리의 요구에 부응하여, 필리핀 지역 내에 나타내는 '중요한 미국과의 이해 관계'를 재정립했습니다."
 wtt_japan.106.a:0 "자기들더러 '자유의 수호자'라고?"
 wtt_japan.107.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 대한의 우리의 완전한 독립 요구에 부응했으며, 미국 정부는 이제 우리에게 완전한 주권을 부여하기 위한 준비를 마쳤습니다."
 wtt_japan.107.a:0 "대한 만세!"
 wtt_japan.108.t:0 "청년 장교단의 쿠데타"
 wtt_japan.108.desc:0 "[This.GetNewsIcon]청년 장교단이 다수의 정부 고관들, 특히 총리를 암살하는데 성공했습니다. 그들은 토쿄를 점령하고 황거를 장악했으며, '부패한 관료들'의 정부와 '이념적 위협'을 숙청한 뒤 천황을 국가의 유일한 지배자로 옹립할 것이라는 목적을 발표했습니다.\n\n이들의 행동은 군부에서도 뜻밖의 지지자가 많았으며, 구 정부에 충성하던 인사들의 많은 수를 체포하거나 암살해 역공작을 사전에 막아버렸습니다. 반란군에 의한 황거 통제라는 갑작스럽고 압도적인 사건의 내막 덕택에, 천황은 반란군을 비난하려는 움직임을 보이지 않고 있습니다.\n\n정부의 조직적인 저항은 이미 분쇄됐으며, 반란군은 언제라도 국내, 대외 그리고 군사 정책 등 모든 영역에 천황의 친정이 있으리라는 성명을 낼 수 있게 되었습니다."
 wtt_japan.108.a:0 "천황 폐하 만세!"
 wtt_japan.109.t:0 "대한의 삼국 동맹 조약 발의"
 wtt_japan.109.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 삼국 동맹 조약에 관한 우리와 [JAP_initiator.GetAdjective], 그리고 [ITA_fascism.GetAdjective]의 진의를 확인하려는 듯 속내를 떠보고 있습니다. [JAP_initiator.GetAdjective](은)는 우리들의 노력에 대해 국제 정세가 날로 적대적으로 변하는 것에 맞서 상호 간의 지원은 당연한 것이라고 설득하려 했습니다."
 wtt_japan.109.a:0 "훌륭한 생각이다. 우리는 조약에 서명할 것이다."
 wtt_japan.109.b:0 "아니, 전 세계와 맞설 위험을 감수할 순 없다."
 wtt_japan.110.desc:0 "[This.GetNewsIcon][JAP_initiator.GetNameDefCap](은)는삼국 동맹 조약에 관한 우리와 [JAP_initiator.GetAdjective], 그리고 [GER_fascism.GetAdjective]의 진의를 확인하려는 듯 속내를 떠보고 있습니다. [JAP_initiator.GetAdjective](은)는 우리들의 노력에 대해 국제 정세가 날로 적대적으로 변하는 것에 맞서 상호 간의 지원은 당연한 것이라고 설득하려 했습니다. [GER_fascism.GetAdjective](은)는 이미 생각에 대한 지지를 긍정했습니다."
 wtt_japan.111.t:0 "삼국 동맹 조약 체결"
 wtt_japan.111.desc:0 "[This.GetNewsIcon][GER_fascism.GetAdjective](와)과 [ITA_fascism.GetAdjective] 정부는 삼국 동맹 조약의 체결을 수락했고, 전시에는 우리와 같은 편에 설 것입니다."
 wtt_japan.112.t:0 "[From.GetNameDefCap]의 삼국 동맹 조약 거절"
 wtt_japan.112.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부는 삼국 동맹 조약의 체결을 거절했고, 간섭없이 홀로 갈 것입니다."
 wtt_japan.113.t:0 "[From.GetNameDefCap]의 삼국 동맹 조약 서명"
 wtt_japan.113.desc:0 "[This.GetNewsIcon][ITA_fascism.GetAdjective] 정부는 삼국 동맹 조약의 체결을 수락했고, 전시에는 우리와 같은 편에 설 것입니다."
 wtt_japan.114.t:0 "민주주의 인사들의 쿠데타 공모"
 wtt_japan.114.desc:0 "[This.GetNewsIcon]군부가 국민들의 존엄한 민주주의적 권리를 다시 한번 제한하겠다고 위협한 이후, 정부의 민주주의 세력이 국가에 대한 기습 공격을 감행했습니다. 놀랍도록 빠르게, 군대의 상당수가 국민들과 자유에 대한 그들의 권리를 옹호하기 위해 무기를 들었습니다.\n\n이러한 군부 분열은 국민 대표들이 입법부와 행정부에서 권력을 쥘 수 있도록 해 주었습니다. 내전은 이제 막 시작되었지만 현 정부는 쉽게 굴복하지 않을 것 같습니다."
 wtt_japan.114.a:0 "우리는 다시는 군대에게 지배당하지 않을 것이다!"
 wtt_japan.115.t:0 "소비에트 연방을 공격한 [From.GetName]"
 wtt_japan.115.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](이)가 우리가 불가침조약을 맺었음에도 불구하고, 일방적으로 소비에트 연방을 공격했습니다. 동맹에 대한 명예를 지켜 [From.GetAdjective]의 공격을 지지할 것인지, 아니면 우리가 소비에트 연방과 체결한 불가침조약을 존중하고 공격을 비난할 것인지를 선택할 수 밖에 없습니다."
 wtt_japan.115.a:0 "동맹으로 참전할 것이다!"
 wtt_japan.115.b:0 "우리 거래는 깨지지 않았다... 아직은."
 wtt_japan.116.t:0 "[From.GetName]의 참전"
 wtt_japan.116.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](이)가 불가침조약을 맺었음에도, 우리의 대소련전쟁에 참전하기로 결정했습니다."
 wtt_japan.116.a:0 "그래야만 할 것이다."
 wtt_japan.117.t:0 "우리의 전쟁을 비난한 [From.GetName]"
 wtt_japan.117.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 우리의 동맹으로서 한 맹세를 지키는 대신, 명예를 걸고 소비에트와의 불가침조약을 맺기로 결정했습니다. 그들은 우리의 공격을 비난했으며, 이는 조약 회원국들과의 외교적 상황을 유지하기 위한 것으로 보입니다."
 wtt_japan.117.a:0 "정말 유감이군."
 wtt_japan.118.t:0 "[From.GetName]의 지원 요청"
 wtt_japan.118.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 현재 파멸적인 내전으로 들끓고 있으며, 적들의 군사력과 맞붙는데 차질을 겪고 있습니다. 그들의 과도 정부는 우리 대표단과 접촉해 남사할린 반도와 군사적 지원을 거래하기를 절실히 원하고 있습니다.\n\n이것은 몇 개의 의용군 사단으로 땅을 되돌려받는 좋은 방법이 될 것입니다."
 wtt_japan.118.a:0 "훌륭한 생각이다!"
 wtt_japan_118_TT:0 "§Y[From.GetName]§!(이)가 내전에서 승리하면 의용군들은 징집 인력으로 돌아갈 것입니다."
 wtt_japan.118.b:0 "우리에게 이로운 거래는 아닌 것 같다."
 wtt_japan.119.t:0 "[From.GetName]의 거래 수락"
 wtt_japan.119.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 남사할린 반도와 군사적 지원을 거래하자는 우리의 제안을 수락했습니다. 약간의 '의용군' 사단을 우리의 싸움을 지원하기 위해 파병할 것입니다."
 wtt_japan.119.a:0 "다들 아주 쓸모있겠군!"
 wtt_japan.119.TT:0 "8개 병력의 §Y12 보병§!과 §Y3 지원§! 대대를 얻습니다."
 wtt_japan.120.t:0 "[From.GetName]의 거래 거절"
 wtt_japan.120.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 남사할린 반도와 군사적 지원을 거래하자는 우리의 제안을 거절하겠다고 통보해왔습니다."
 wtt_japan.120.a:0 "우리 스스로 해나가야겠군."
 wtt_japan.121.t:0 "[From.GetName]의 한성 확보"
 wtt_japan.121.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](이)가 대한의 수도를 차지했고 파시스트 [From.From.GetAdjective] 정부가 붕괴되었습니다. 만약 우리가 행동한다면, 지금 즉시 행동해야만 합니다. 공산주의의 위협을 억제하기 위해서는, 우리가 신속하고 안전하게 대한의 외딴 섬들에 대한 통제권을 행사하고, 남아 있는 파시스트 잔당들을 소탕하는 것이 시급합니다."
 wtt_japan.121.a:0 "계획을 실행해라."
 wtt_japan.121.b:0 "이제 흥미 없는 이야기다."
 wtt_japan.122.t:0 "만주로 도주한 파시스트들"
 wtt_japan.122.desc:0 "[This.GetNewsIcon]토쿄의 점령으로, 파시즘 정부는 몰락했고 그들의 남아 있는 지지자들과 군대는 외딴 섬이나 한국과 중국 영토를 장악한 [MAN.GetName](으)로 도주했습니다.\n\n내전은 효과적으로 끝났지만, 모든 파시스트들이 한번에 무력화된 것은 아니기 때문에, 휴전은 기껏 해야 잠시일 뿐입니다."
 wtt_japan.122.a:0 "우리는 저들을 나중에 처리할 것이다."
 wtt_japan.123.t:0 "파시스트들의 저항 붕괴"
 wtt_japan.123.desc:0 "[This.GetNewsIcon]토쿄의 점령과 함께, 파시스트 정부는 완전히 몰락했습니다. 그들의 남아 있는 지지자들과 군 부대는 집결할 곳이 없고 흩어지기 시작했으니, 나머지 잔존 지역이나 외딴 지역들을 장악하는 건 쉽겠군요."
 wtt_japan.123.a:0 "전쟁은 우리의 승리다."
 wtt_japan.124.t:0 "의용군들의 귀환"
 wtt_japan.124.desc:0 "[This.GetNewsIcon]대한에서 공산주의자들이 승리했으므로, 우리의 남은 의용군들이 귀환했습니다."
 wtt_japan.125.t:0 "소비에트의 만주 반환"
 wtt_japan.125.desc:0 "[This.GetNewsIcon]만주가 대한에게서 해방된 후, 청 황제는 권좌에서 물러난 지금 [From.GetNameDef](이)가 [Root.GetAdjective]의 정당성을 주장하고 있는 우리에게 만주의 반환을 제안해왔습니다."
 wtt_japan.126.t:0 "[From.GetName]의 평화 제의"
 wtt_japan.126.desc:0 "[This.GetNewsIcon][From.GetAdjective](은)는 공식적으로 평화를 제의하기 위해 접촉해왔습니다. 그들은 대륙에서 완전히 철수할 것이며 이를 위해  적대 행위의 즉각적인 중지를 부탁했습니다."
 wtt_japan.126.a:0 "전쟁에서 이겼다."
 wtt_japan.126.b:0 "우리는 총체적 승리에 만족할 것이다!"
 wtt_japan.127.t:0 "[From.GetName]의 평화 수락"
 wtt_japan.127.desc:0 "[This.GetNewsIcon][From.GetNameDef](은)는 우리의 평화 제의를 수락했고, 우리의 대륙 점령지를 반환하는 대가로 적대 행위를 중지했습니다."
 wtt_japan.127.a:0 "최선을 다한 거겠지... 당장은."
 wtt_japan.128.t:0 "[From.GetName]의 평화 거절"
 wtt_japan.128.desc:0 "[This.GetNewsIcon][From.GetNameDef](은)는 우리의 평화 제의를 거부했고, 무조건 항복을 받아내기 전까지 전쟁을 계속할 것입니다."
 wtt_japan.128.a:0 "그럼 우리도 최후까지 싸울 것이다!"
 wtt_japan.40.t:0 "[From.GetLeader]의 만주 요구"
 wtt_japan.40.desc:0 "[This.GetNewsIcon]며칠 전, [From.GetNameDef] 정부가 우리에게 압박을 가하기 시작했습니다. 신문의 기사를 읽어보니 우리가 [From.GetAdjective]에게 만주를 반환해야 한다는 요구였습니다. 이것은 한낱 국내 불만을 잠재우기 위한 선전 활동이 아니며, [From.GetLeader]의 대표단은 외교적 밀담을 통해 만주 영토의 미래를 위한 합의를 체결하자고 말해왔습니다.\n\n오늘, [From.GetLeader](은)는 직접 이 일을 거론했고, 만주가 최대한 빨리 [From.GetNameDef]에 완전히 반환되기를 요구했습니다. 한편으론 그의 정부가 우리와의 현재 협력을 재고하고 있는 것 같습니다."
 wtt_japan.40.a:0 "그들에게 달려있다."
 wtt_japan.40.b:0 "그들은 자치를 시행할 준비가 안 되어있다."
 wtt_japan.41.t:0 "[From.GetNameDef]의 군사적 원조"
 wtt_japan.41.desc:0 "[This.GetNewsIcon]대본영은 전략관을 근본적으로 전환하기로 결정했습니다. 어전 회의에서 육군대신은 가까운 미래에 발발할 소비에트 연방과의 전쟁 계획을 새로이 상정했습니다. 이 전쟁을 준비하려면 대한 제국 육군은 전선의 방어를 확고히 해야 합니다. 이 목적을 이루기 위해서는 약간 구형인 장비들을 대량으로 생산할 수 있어야 합니다."
 wtt_japan.41.a:0 "친절하기도 해라."
 wtt_news.25.t:0 "[From.GetAdjective] 식민지의 지배를 맡은 [JAP.GetNameDefCap]"
 wtt_news.25.desc:0 "[This.GetNewsIcon][From.GetNameDef](이)가 약화된 현재 상황에서, [From.GetAdjective](이)가 점유한 동아시아의 관할권에 대해 [JAP.GetAdjective](이)가 압박을 가해오는 것은 딱히 놀랄 일도 아닐 것입니다. 한편 오늘 아침, [From.GetAdjective] 정부의 공식 사절은 [From.GetAdjective] 식민지의 지배권을 즉시 [JAP.GetNameDef](으)로 이양할 것이라는 놀라운 발표를 했습니다."
 wtt_news.25.a:0 "아시아인을 위한 아시아를!"
 wtt_news.25.b:0 "유럽에게는 슬픈 날이다..."
 wtt_news.25.c:0 "이것이 식민주의의 종말인가?"
 wtt_news.26.t:0 "필리핀 독립"
 wtt_news.26.desc:0 "[This.GetNewsIcon][JAP.GetAdjective]의 압력에 의해, [From.GetAdjective] 정부는 필리핀 제도에 대한 [From.GetAdjective] 식민 지배의 즉각적인 중단을 발표했습니다. 오늘, [PHI.GetNameDef](은)는 완전한 자주권을 승인받았습니다."
 wtt_news.26.b:0 "어쨌든 식민지 해방을 할 것이다."
 wtt_news.26.c:0 "기쁜 날이다!"
 wtt_news.27.t:0 "대한 청년 장교단의 쿠데타"
 wtt_news.27.desc:0 "[This.GetNewsIcon]청년 장교단이 정부를 전복시키고 천황을 대한의 최고 통치자로 옹립하는데 성공했습니다. 이것은 정부에 만연한 부패와 적대적 이념의 지지자를 인지한 것에 대한 반작용이라고 합니다.\n\n장교단은 '군부와 정부 내의 모든 불미스러운 요소들을 제거'하기 위해 숙청을 할 것이라 발표했으며, 이미 국가를 더욱 천황제에 밀접하도록 바꾸어나가고 있습니다. 천황 히로히토, 반란군들에게 지도자의 자리를 제안받은 그는 짧은 성명을 발표하며, 중국과 태평양 일대의 서양 식민열강들과 관계 회복을 시작할 것이라고 확실히 밝혔습니다."
 wtt_news.27.a:0 "반자이!"
 wtt_news.27.b:0 "골치아픈 소식이군... 우리 쪽까지 영향이 오진 않겠지..."
 wtt_news.27.c:0 "태평양의 평화가 보장되는 걸까?"
 wtt_news.27.d:0 "사건의 전환 국면이군."
 wtt_news.30.t:0 "장제스의 처형"
 wtt_news.30.desc:0 "[This.GetNewsIcon][CHI_xian_instigator.GetLeader]에 의해 장제스가 체포된 이후, 오늘 아침 그가 공산당의 총살형 집행대에게 살해되었다는 보고를 받았습니다. 인민과 당에 대한 범죄, 반역, 반혁명 행위라는 죄목으로 기소된 재판이 빠르게 끝나자 [PRC.GetLeader](은)는 장제스에게 사형을 선고했습니다. 심지어 소비에트 정부의 대표단이 직접 개입하려 했지만 그의 생명을 구하기에는 역부족이었습니다.\n\n[SOV.GetLeader](은)는 [PRC.GetLeader]의 "배반"에 격분했으며 중화 코민테른 대표단을 체포하라고 명령했다는 보고가 있었습니다.\n\n국민당의 새 지도자 [CHI.GetLeader](은)는 장제스의 죽음을 공산당의 "몰살"이라는 복수로 되갚겠다고 맹세했습니다."
 wtt_news.30.a:0 "치뤄야 할 값을 치룬 것이다."
 wtt_news.30.b:0 "저들은 정의라는 명목으로 살인을 저질렀다!"
 wtt_news.30.c:0 "어떤 것이든 결과를 가져오게 되겠지."
 wtt_news.30.d:0 "중국은 더 불안정해질 것이다."
 wtt_news.31.t:0 "장제스의 처형"
 wtt_news.31.desc:0 "[This.GetNewsIcon][CHI_xian_instigator.GetLeader]에 의해 장제스가 체포된 이후, 오늘 아침 그가 공산당의 총살형 집행대에게 살해되었다는 보고를 받았습니다. 인민과 당에 대한 범죄, 반역, 반혁명 행위라는 죄목으로 기소된 재판이 빠르게 끝나자 [PRC.GetLeader](은)는 장제스에게 사형을 선고했습니다. 소비에트 대표단은 재판의 검사로서 출석했고, [SOV.GetLeader](은)는 이 결정을 은밀히 승입했다는 의혹이 강하게 일고 있습니다.\n\n국민당의 새 지도자 [CHI.GetLeader](은)는 장제스의 죽음을 공산당의 "몰살"이라는 복수로 되갚겠다고 맹세했습니다."
 wtt_news.31.c:0 "우리는 옳은 결정을 했다."
 wtt_news.32.t:0 "가택 연금에서 풀려난 장제스"
 wtt_news.32.desc:0 "[This.GetNewsIcon][CHI_xian_instigator.GetLeader]에 의해 장제스가 체포되어 공산당에게 넘겨진 이후, [CHI.GetLeader](이)가 오랜 협상 끝에 돌아왔다는 보고를 받았습니다. 보고는 간략했지만 [PRC.GetLeader](이)가 대일연합을 제안했다는 증거가 있었습니다. 양측은 이러한 소문을 부정했지만, [PRC.GetLeader](은)는 나라를 잿더미로 불태우느니 국민당과 연대하고 싶다며 [CHI.GetLeader]의 빠른 귀환을 바란다고 밝혔습니다."
 wtt_news.32.a:0 "대체 뭘 꾸미고 있는 거지?"
 wtt_news.32.c:0 "티격대는 아이들 같이..."
 wtt_news.32.d:0 "대한은 그들의 이득을 위해 사용할 것이다."
 wtt_news.32.e:0 "우리는 우리 스스로의 이득을 위해 사용할 것이다."
 wtt_news.33.t:0 "국민당의 반역을 규탄하는 [PRC.GetLeader]"
 wtt_news.33.desc:0 "[This.GetNewsIcon][CHI.GetLeader](와)과 [PRC.GetLeader] 간의 회담 이후, 그는 "국민당과 반혁명 인사들의 필요로 홍군을 이용하려는 속이 뻔한 시도"라며 매도했습니다. [CHI.GetLeader](은)는 이 사안에 대한 발언을 거절했고, 국민당군은 그저 중국을 공격하는 어떤 나라라도 막아낼 준비가 되었다는 것 뿐이라고 한 마디를 남겼습니다.\n\n보고에 따르면, 두 지도자는 대일 항전을 위한 국공합작의 결성 가능성을 논의했다고 합니다.\n\n이 결렬로 인해 두 정당 사이의 분쟁이 재개될 것인지는 지켜보아야겠습니다."
 wtt_news.33.b:0 "왜 저들이 바뀌기를 기대했을까?"
 wtt_news.34.t:0 "플라잉 타이거즈 창설"
 wtt_news.34.desc:0 "[This.GetNewsIcon]미국인 조종사와 기체로 이루어진 의용군 부대의 참전을 호소한 중국에 의해, 미 대통령 [USA.GetLeader](은)는 현대식 전투기 100여 기 이상을 중국 공군으로 공식 이양했습니다. 미 육군, 해군 또는 해병대 항공대의 조종사들이 이 부대에 참여를 허가받았습니다.\n\n신형 전투기를 수송할 첫 번째 배편은 필수 장비들이 조립을 마치는 대로 떠날 예정입니다. 의회에서는 국제법의 법망을 회피하는 행동이 심각한 파급을 가져오지 않을지 우려를 표하기도 했습니다."
 wtt_news.34.a:0 "행운을 빈다!"
 wtt_news.34.b:0 "대환영이다."
 wtt_news.34.c:0 "의용군? 용병 같은데!"
 wtt_news.34.d:0 "미국 고립주의의 끝을 의미하는 건가?"
 wtt_news.35.t:0 "상하이 사변"
 wtt_news.35.desc:0 "[This.GetNewsIcon]중국과 대한 사이의 긴장이 지난 밤 상하이에서의 충돌 이후 급격히 고조되었습니다. \n\n서방 언론의 보도에 따르면 중국 경찰과 대한 선원들 사이에 싸움이 벌어져 양측이 약간의 부상을 입었다고 합니다. 대한인 정찰대가 조사를 위해 도착했을 때, 중국 군대는 이미 현장에 대한 모든 접근을 차단했으며 대한 선원들을 살인미수 혐의로 체포했습니다.\n\n대한 정부는 선원들이 즉시 석방되지 않는다면 그들의 자유를 보장하기 위한 조치를 취할 것이라고 날카롭게 경고했습니다."
 wtt_news.35.a:0 "어림도 없다!"
 wtt_news.35.b:0 "계획대로."
 wtt_news.35.c:0 "전쟁은 하늘에서 벌어진다."
 wtt_news.35.d:0 "사전에 계획된 것 같군."
 wtt_news.36.t:0 "항공 사고로 사망한 장제스"
 wtt_news.36.desc:0 "[This.GetNewsIcon]장제스를 태우고 가던 비행기가 오늘 새벽 이륙한 지 단 몇분만에 공중 폭발하여 [CHI.GetNameDef](을)를 충격에 빠트렸습니다. 구조대원들이 잔해를 샅샅이 뒤지고 있지만, 그들 중 승객들과 승무원들 사이에서 생존자를 발견할 것이라는 희망을 갖고 있는 사람은 거의 없습니다.\n\n대원수와 그의 아내는 둘 다 죽은 것으로 추정됩니다.\n\n중국의 새로운 지도자 [CHI.GetLeader](은)는 이번 재앙의 원인에 대해 철저히 조사할 것을 약속했습니다. 사람들 사이에서는 이번 사건은 중국 내의 다양한 파벌들을 통합하는데 장애물로 간주되던 장군을 죽이려는 음모였다는 소문이 무성합니다."
 wtt_news.36.a:0 "걱정해야 할 문제가 하나 줄었군."
 wtt_news.36.b:0 "사고가 아니다."
 wtt_news.36.d:0 "비극이군."
 wtt_news.37.t:0 "중화인민공화국 선포"
 wtt_news.37.desc:0 "[This.GetNewsIcon]승리 기념 연설에서, [PRC.GetLeader](은)는 "중국 내전에서 중국 공산당에게 승리를 안겨 줄 것"을 선언했습니다. 국민당이 총퇴각에 들어간 가운데 공산당은 수십년간의 싸움 끝에 마침내 승리를 거두었습니다. 이제까지 외딴 산골 마을에 숨어 있던 작은 반군 단체였던 이들이 앞으로의 중국인민공화국의 정식 정부가 될 것입니다."
 wtt_news.37.a:0 "최고의 날이다."
 wtt_news.37.b:0 "형식적인 절차일 뿐이다."
 wtt_news.37.d:0 "별 대단치도 않은 자들이다."
 wtt_news.38.t:0 "내부 권력 투쟁에서 승리한 [PRC.GetLeader]"
 wtt_news.38.desc:0 "[This.GetNewsIcon]중국 공산당 내부의 파벌 싸움이 가라앉은 듯 하고, [PRC.GetLeader](이)가 가장 중요한 지도자로 부상했습니다. 소련이 지원하는[PRC.GetLeader](으)로 인해 마오쩌둥과 다른 파벌들은 상당한 영향력을 상실했습니다. 이 사건에서 [SOV.GetLeader](이)가 어떠한 역할을 맡았는지는 대부분이 추측만 할 뿐입니다."
 wtt_news.38.a:0 "그가 우리를 승리로 이끌기를!"
 wtt_news.38.b:0 "하찮군."
 wtt_news.38.c:0 "쓸만한 동맹이다."
 wtt_news.38.d:0 "과분한 자리를 이어받았군."
 wtt_news.39.t:0 "중국의 평화 운동"
 wtt_news.39.desc:0 "[This.GetNewsIcon]고의적인 도발"이라고 밖에 부를 수 없는 사건들이 잇따라 일어나며, 대한 정부는 중국을 "무력 분쟁"의 국가라고 선언했습니다. 그들은 [CHI.GetLeader]의 중앙 정부가 책무를 처리할 의지나 능력을 보이지 않는다고 주장했습니다. 그에 발맞춰, 대한의 "평화 유지군"이 나라의 질서를 바로잡고 향후 발생할 공격을 방지하기 위해 파병될 것이라고 발표했습니다."
 wtt_news.39.a:0 "계획대로."
 wtt_news.39.b:0 "누가 이런 짓을?"
 wtt_news.39.c:0 "우리가 무슨 짓을!?"
 wtt_news.39.d:0 "뻔한 핑계다."
 wtt_news.39.e:0 "그들의 방식이 가진 오류에서 배우기를."
 wtt_news.40.t:0 "수에즈 운하 폭파"
 wtt_news.40.desc_eng:0 "[This.GetNewsIcon]적성국의 군대가 수에즈 운하를 폐쇄하는 것에 대한 대응으로서, [From.GetNameDef](은)는 상업적 대동맥을 상실하는 피해를 무릅쓰고 적들이 이용할 수 없도록 수에즈 운하를 폭파하기로 결정했습니다. 폐색선, 발파공, 그리고 광업자를 동원한 끝에 파괴는 완료되었으며, 수리하려면 대규모의 산업적 역량을 수 개월 간 쏟아야 할 것입니다."
 wtt_news.40.desc_not_eng:0 "[This.GetNewsIcon]대담하고도 기발한 군사 작전이라고 밖에 말할 수 없지만, [From.GetNameDef](은)는 수에즈 운하의 주요 군사 통신선을 차단하는데 성공했습니다. 폐색선, 발파공, 그리고 광업자를 동원한 끝에 파괴는 완료되었으며, 수리하려면 대규모의 산업적 역량을 수 개월 간 쏟아야 할 것입니다."
 wtt_news.40.a:0 "재앙이다!"
 wtt_news.40.b:0 "적들이 쓰게 둘 수는 없다."
 wtt_news.40.c:0 "다시 해결할 수 있으니 업신여겨선 안 되겠다."
 wtt_news.40.d:0 "제국을 잇는 길을 자를 것이다!"
 wtt_news.40.e:0 "영국 놈들에게 크게 한 방 먹였다!"
 wtt_news.40.f:0 "올바른 결정을 내렸다."
 wtt_news.40.g:0 "우리 동맹국들이 한 방 먹었군..."
 wtt_news.40.h:0 "전 세계에 충격을 줄 것이다..."
 wtt_news.41.t:0 "파나마 운하 폭파"
 wtt_news.41.desc_usa:0 "[This.GetNewsIcon]적성국의 군대가 파나마 운하를 폐쇄하는 것에 대한 대응으로서, [From.GetNameDef](은)는 상업적 대동맥을 상실하는 피해를 무릅쓰고 적들이 이용할 수 없도록 파나마 운하를 폭파하기로 결정했습니다. 폐색선, 발파공, 그리고 광업자를 동원한 끝에 파괴는 완료되었으며, 수리하려면 대규모의 산업적 역량을 수 개월 간 쏟아야 할 것입니다."
 wtt_news.41.desc_not_usa:0 "[This.GetNewsIcon]대담하고도 기발한 군사 작전이라고 밖에 말할 수 없지만, [From.GetNameDef](은)는 파나마 운하의 주요 군사 통신선을 차단하는데 성공했습니다. 폐색선, 발파공, 그리고 광업자를 동원한 끝에 파괴는 완료되었으며, 수리하려면 대규모의 산업적 역량을 수 개월 간 쏟아야 할 것입니다."
 wtt_news.41.a:0 "재앙이다!"
 wtt_news.41.b:0 "적들이 쓰게 둘 수는 없다."
 wtt_news.41.c:0 "저들의 결심을 업신여겨서는 안 되겠다."
 wtt_news.41.d:0 "해군이 오갈 수 없을 것이다!"
 wtt_news.41.e:0 "미국 놈들에게 크게 한 방 먹였다!"
 wtt_news.41.f:0 "올바른 결정을 내렸다."
 wtt_news.41.g:0 "우리 동맹국들이 한 방 먹었군..."
 wtt_news.41.h:0 "태평양과 대서양은 다시 한번 갈라졌다."
 wtt_news.42.t:0 "수리가 끝난 수에즈 운하"
 wtt_news.42.desc:0 "[This.GetNewsIcon][From.GetNameDef]의 놀라운 공업적 노력 끝에 수에즈 운하가 수리되었습니다. 오늘 아침, 반 년에 걸친 철저한 수리 작업 끝에, 지중해로 흘러드는 상업의 대동맥이 다시금 문을 열어젖혔습니다."
 wtt_news.42.a:0 "우리 제국의 연결고리를 회복했다."
 wtt_news.42.b:0 "우리 국가에 있어 중요한 투자가 될 것이다."
 wtt_news.42.c:0 "크나큰 노력을 다해 원조할 것이다."
 wtt_news.42.d:0 "성공하지 못했어야 하는데..."
 wtt_news.42.e:0 "모든 것에 영향을 끼칠 것이다."
 wtt_news.43.t:0 "수리가 끝난 파나마 운하"
 wtt_news.43.desc:0 "[This.GetNewsIcon][From.GetNameDef]의 놀라운 공업적 노력 끝에 파나마 운하가 수리되었습니다. 오늘 아침, 1년에 걸친 철저한 수리 작업 끝에, 대서양과 태평양을 잇는 군사적 연결고리가 다시금 문을 열어젖혔습니다."
 wtt_news.43.a:0 "우리의 대양을 잇는 중요한 연결고리를 회복했다."
 wtt_news.43.b:0 "우리는 다시 태평양에서 대서양으로 오갈 수 있게 되었다."
 wtt_news.43.c:0 "크나큰 노력을 다해 원조할 것이다."
 wtt_news.43.d:0 "성공하지 못했어야 하는데..."
 wtt_news.43.e:0 "모든 것에 영향을 끼칠 것이다."
 wtt_news.44.t:0 "[MAN.GetLeader]의 천명 주장"
 wtt_news.44.desc:0 "[This.GetNewsIcon]만세의 군주, 천자, 대청 왕조의 황제이자 중국의 황제 [MAN.GetLeader](은)는 호화롭게 수놓아진 용포를 입고 용상에 올라, 보기 드문 두 번째 대관식을 열었고 옛 조상들이 그러하였듯 자금성에서 살게 될 것입니다. 오랜 법도에 따라 [MAN.GetLeader](은)는 그의 군사들이 중화 내전에서 승리한 것은, 중국을 이끌어가라는 천명을 증명한 것이라고 주장했습니다.\n\n선대 황제들이 주장했듯, 이것이 '천하'를 통치하려는 의도가 담긴 것인지는, 지켜보아야겠습니다."
 wtt_news.44.a:0 "천자가 돌아왔다."
 wtt_news.44.b:0 "잘못된 것을 바로잡았다."
 wtt_news.44.c:0 "자기가 뭐라도 되는 줄 아는 건가?"
 wtt_news.44.d:0 "화려한 귀환이군."
 wtt_news.44.e:0 "터무니없군!"
 wtt_news.45.t:0 "중국의 국가지도자로 등극한 [new_leader.GetLeader]"
 wtt_news.45.desc:0 "[This.GetNewsIcon][old_leader.GetLeader](와)과 [new_leader.GetLeader] 사이의 치열한 권력 투쟁 끝에, 전임 지도자는 결국 패배를 인정하고 관저에서 [new_leader.GetLeader](을)를 만났습니다. 고작 두 시간의 협상 이후, [old_leader.GetLeader](은)는 [new_leader.GetLeader]에게로의 권력 이양 제의를 분명히 수용했고 공화국의 일인자에서 퇴임했습니다.\n\n집의 바깥을 둘러싼 양측의 지지파는, 결과가 나올 때까지 폭력적인 충돌의 공포를 야기하고 있었습니다.\n\n하지만 폭력은 보고되지 않았고 권력의 이양은 원활히 진행된 것 같습니다."
 wtt_news.45.a:0 "정치. 정치는 결코 변하지 않는다."
 wtt_news.45.b:0 "놀라운 성공이다."
 wtt_news.45.c:0 "폭력보다는 나아."
 wtt_news.45.d:0 "내전은 피하고 싶을 것이다."
 wtt_news.46.t:0 "하나의 중국 정책을 선포한 [From.GetLeader]"
 wtt_news.46.desc:0 "[This.GetNewsIcon]지지파가 모인 연설장에서, [From.GetLeader](은)는 오늘 정부의 중대한 진일보를 발표했습니다. 이전까지 [From.GetLeader](은)는 중국의 일부 지역에서는 넓은 규모의 독립을 용인하고 있었습니다. 이제 끝입니다. 오늘부터, [From.GetNameDef](은)는 중국의 단일 정부가 전국에 대한 책무를 다해야 한다고 생각하게 되었습니다. 정통성 있는 유일한 중국 정부의 명령을 거부하는 자는 반란군이나 반역자로 간주될 것이며, 그에 합당한 대우를 받게 될 것입니다.\n\n[From.GetLeader] 정부가 이 위협을 행동으로 옮길 수 있을지 아니면 대중적 지지를 받기 위해 꾸며진 한낱 선전 문구일 뿐인지는 계속 지켜보아야겠습니다."
 wtt_news.46.a:0 "위협적이군."
 wtt_news.46.b:0 "우리는 중국을 통일할 것이다!"
 wtt_news.46.d:0 "착한 자는 망한다."
 wtt_news.47.t:0 "[From.GetNameDefCap]의 인도차이나 요구"
 wtt_news.47.desc:0 "[This.GetNewsIcon][From.GetLeader] 정부는 인도차이나의 현 상황은 [From.GetAdjective]의 안보에 있어 명백히 위험하다고 선언했습니다. 세계의 어떤 정부도, 공식 성명을 통해서, 취약점을 단도로 찌르는 듯한 이런 식의 예의를 보일 수는 없습니다. 지역이 평화로워지지 않는 한 [671.Controller.GetAdjective] 당국은 [From.GetNameDef]에 친화적인 일을 할 총독으로 대체할 것이며, 국익을 도모하려는 [From.GetAdjective]의 위협은 계속될 것입니다.\n\n[From.GetLeader]의 대변인은 [From.GetAdjective] 정부가 평화적인 해결책을 모색 중이라고 강조했지만, 군사적인 선택지를 배제하지는 않았습니다."
 wtt_news.47.a:0 "누군가는 해야했다."
 wtt_news.47.b:0 "가져갈 테면 덤벼라!"
 wtt_news.47.c:0 "분명 나쁜 일이 생기진 않을 것이다."
 wtt_news.47.d:0 "우리가 직접 가게 만들지 마라!"
 wtt_news.48.t:0 "만주 독립 전쟁"
 wtt_news.48.desc:0 "[This.GetNewsIcon]대한인 행정관들과 [MAN.GetLeader] 정부 사이의 내부 권력 투쟁의 시간이 지나, 만주에서의 우위를 점하기 위한 싸움은 마침내 끓는점에 다다랐습니다.\n\n보고에 따르면, 대치가 시작된 사건은 황궁에서 비롯되었으며, 추정하건대 대한인 장군이 만주국 황제에게 고개를 조아리라는 요구로써 무례를 범한 것 같습니다.\n\n격분한 [MAN.GetLeader](은)는 "천자는 고개를 조아리지 않는다"고 응수하였고 지팡이로 장군을 구타한 뒤, 중국 땅의 모든 대한군을 즉시 일소하도록 군대에게 명령을 내렸습니다."
 wtt_news.48.a:0 "강아지가 짖나?"
 wtt_news.48.b:0 "우리의 운명을 되찾을 것이다!"
 wtt_news.48.c:0 "가소로운 배신자놈!"
 wtt_news.48.d:0 "용이 태양을 문...것인가?"
 wtt_news.50.t:0 "히틀러 암살되다"
 wtt_news.50.desc:0 "[This.GetNewsIcon]독일 라디오는 오늘 국방군의 반역 분자들이 쿠데타를 기도했다고 발표했습니다. 히틀러를 살해하고 다른 몇몇을 다치게 한 총통본부에서의 폭발 이후, 군 병력은 SS의 사무실과 병력을 수 차례 공격했습니다.\n\n[GER.GetLeader](은)는 그가 국가 전역과 군대에 대한 완전한 통제권을 가지고 있다고 주장하지만, 여전히 충성파와 반역파 사이의 전투가 전국적으로 발생한다는 보고가 있습니다.\n\n소문에 의하면, 나치당의 다른 간부들이 혼란상 속에서 그들 자신의 권력 장악을 계획하고 있다고 합니다."
 wtt_news.50.a:0 "비열한 반역자놈들!"
 wtt_news.50.b:0 "상황은 조금도 나아지지 않았다."
 wtt_news.50.c:0 "속이 다 시원하군!"
 wtt_news.50.d:0 "히틀러는 그들에게 너무 신경을 쓰지 않았다."
 wtt_news.51.t:0 "[GER.GetLeader]에 대한 암살 기도"
 wtt_news.51.desc:0 "[This.GetNewsIcon]독일 라디오는 오늘 국방군의 반역 분자들이 쿠데타를 기도했다고 발표했습니다. 기적적이게도, 히틀러와 다른 몇몇에게 가벼운 부상을 입힌 한 총통본부에서의 폭발 이후, 군 병력은 베를린의 정부 청사 여러 곳을 점령했습니다.\n\n[GER.GetLeader]의 생존 소식은 빠르게 퍼져나가, 반란에 참여한 대부분의 병력은 병영으로 복귀했습니다.\n\n독일군 고위 장교 중 다수는 실패를 깨닫고 악명높은 "인민재판"에 서는 수모를 겪느니 차라리 자살을 기도하기도 했습니다."
 wtt_news.51.c:0 "종말의 시작인가?"
 wtt_news.52.desc:0 "[This.GetNewsIcon]독일 라디오는 오늘 [GER.GetLeader](이)가 정권을 장악했다고 발표했습니다. 총통방공호에서의 총격전이 몇 차례 오간 후, 총통은 치명적인 부상을 입었지만, SS 병력이 신속히 주요 도로와 베를린 외부로 통하는 철도를 모두 점거했습니다. 한편, 루프트바페와 국방군 병력이 베를린의 질서를 회복하기 위해 집결하고 있다는 보고를 받았습니다."
 wtt_news.53.t:0 "스칸디나비아의 통일"
 wtt_news.53.desc:0 "[This.GetNewsIcon][From.GetOldName](은)는 무력을 통해 스칸디나비아를 통일해 지배 아래에 두었고, 그 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 국민들을 국가의 이름 아래 모으려는 시도가 있었고, 정부가 지원하는 것이 분명한 범민족주의적 선전 문구가 늘어났습니다.\n\n부차적인 현상은, 스칸디나비아 통일의 지지자들은 벌써부터 역사적 동질성을 거론하고 있으며, 일찍이 이루어진 지역적 통합의 시도 등 자연스러운 연속성이 있는 사건이라고 지적했습니다. [From.GetOldAdjective] 정부는 이러한 사고방식의 시류에 올라탔고, 이제는 "칼마르 연방의 재건"을 선포했으며, 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 wtt_news.53.a:0 "모든 스칸디나비아인들에게 영광스러운 날이리라!"
 wtt_news.53.b:0 "스칸디나비아는 함께일 때 더 강하다."
 wtt_news.53.c:0 "오래 가지 못할 것이다!"
 wtt_news.54.t:0 "북유럽의 통일"
 wtt_news.54.desc:0 "[This.GetNewsIcon]북유럽 지역의 국가를 모두 정복한 뒤, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 결과적으로 국민들을 국가의 이름 아래 모으려는 시도가 있었고, 정부가 지원하는 것이 분명한 범민족주의적 선전 문구가 늘어났습니다.\n\n[From.GetOldAdjective](은)는 공식적으로 "노르드 국가들은 늘 강한 동질감을 서로에게 느꼈습니다. 이 통일은 지극히 당연한 것이며, 특히 우리의 국경에 범해지는 위협을 미루어 볼 때 더욱 그러합니다. 우리는 함께일 때 서로의 국민들을 자주적이고 자유로이 할 수 있습니다."라고 밝혔습니다. 그들은 이제 "진정한 북유럽의 결속"을 선포했고, 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 wtt_news.54.a:0 "통일된 북유럽은 굳건히 서있으리라!"
 wtt_news.54.b:0 "북유럽은 이웃 국가들에게 골칫거리가 될 것이다..."
 wtt_news.55.t:0 "[From.GetNameDef]의 부활"
 wtt_news.55.desc:0 "[This.GetNewsIcon]옛 그란 콜롬비아의 땅을 모두 수복한 뒤, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 결과적으로 국민들을 국가의 이름 아래 모으려는 시도가 있었고, 정부가 지원하는 것이 분명한 범민족주의적 선전 문구가 늘어났습니다.\n\n[From.GetOldAdjective](은)는 공식적으로 남아메리카 북부의 모든 나라가 역사를 공유하고 있으며 통일 국가의 토대는 그 동질감이었다고 거듭 강조했습니다. [From.GetOldAdjective] 정부는 이제 "볼리바르 유산의 부활"을 선포했고', 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 wtt_news.55.a:1 "통일된 라틴 아메리카의 꿈이 기다린다!"
 wtt_news.55.b:0 "아메리카 대륙의 새로운 강자의 탄생인가?"
 wtt_news.56.t:0 "[From.GetNameDef]의 부활"
 wtt_news.56.desc:0 "[This.GetNewsIcon]오스트리아-헝가리 제국의 영지가 모두 규합되었고, 이제 [From.GetOldAdjective] 정부는 최후까지 남은 계승국으로서 모든 영토의 재통합을 시작했습니다. 광범위한 규모의 국가적 개혁 아래 국민들을 모으고 제국민으로서 지켜야 할 규범의 복귀를 위해 정부는 불을 지피듯 "제국의 영광스러운 시절"을 격찬하는 선전 문구를 내세웠습니다.\n\n이러한 일환으로, [From.GetOldAdjective] 정부는 [From.GetNameDef]의 재건을 발표했고, 국가의 정식 국호 또한 이것으로 바뀔 것입니다."
 wtt_news.56.a:0 "분리되지도, 나누어지지도 않는다!"
 wtt_news.56.b:0 "이중제국이 다시 일어섰다."
 wtt_news.57.t:0 "[From.GetNameDef]의 부활"
 wtt_news.57.desc:0 "[This.GetNewsIcon]폴란드와 리투아니아가 다시금 하나의 국가로 통치되면서, [From.GetOldAdjective] 정부는 국민들을 단결시키기 위해 역사를 선전 정책에 이용하고 있습니다. '역사 전문가'들은 폴란드와 리투아니아의 연합은 그들의 국경에 가해지는 위협에 맞서 함께한 것이라고 다양한 창구를 통해 말을 쏟아내고 있고, 폴란드-리투아니아 연방의 힘에 대한 이야기를 말하고 있습니다. 이는 국민들의 분노가 다른 방향으로 향하게 하고, 과거의 영광스러운 시대에 대한 생각에 집중하도록 만들 것입니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 연방의 재건을 선포했고, 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 wtt_news.57.a:0 "하느님께서 함께 하시니, 누가 우리와 맞서리?"
 wtt_news.57.b:0 "이번에는 분할에서 살아남을 수 있을까?"
 wtt_news.58.t:0 "저지대의 재통일"
 wtt_news.58.desc:0 "[This.GetNewsIcon][From.GetOldAdjective](이)가 의해 다른 저지대 국가들이 정복했고, 정부는 그 행동을 정당화하고자 목소리를 높이고 있습니다. 그들은 발빠르게 네덜란드 연합왕국의 정당한 계승국임을 주장했고, 1839년 체결된 런던 조약에 대해서는 외세의 무력으로 부당한 강요를 받은 정부의 탓이라고 밝히며 이를 부인했습니다. 따라서 그 국가는 사라지지 않았고, [From.GetOldNameDef](은)는 이미 그들의 것이었던 땅을 다시 얻은 것 뿐이라고 했습니다.\n\n그들이 한 말의 뒤를 이어서, [From.GetOldAdjective] 정부는 나라의 이름을 [From.GetNameDef](으)로 바꿀 것이며, 외세의 위협과 같은 현재의 세계적 위기를, 국민들을 단결케 하는 대규모 선전 문구를 동원해 이용하고 있습니다."
 wtt_news.58.a:0 "1815년 그 때처럼, 다시 하나되었다..."
 wtt_news.58.b:0 "그래... 어차피 다 국내 문제일 뿐..."
 wtt_news.59.t:0 "[From.GetNameDef]의 부활"
 wtt_news.59.desc:0 "[This.GetNewsIcon][From.GetOldAdjective](이)가 다른 중앙 아메리카 국가들을 정복했고, 정부는 그 행동을 정당화하고자 목소리를 국제적으로 높이고 있습니다. 그들은 그들 자신이 중앙 아메리카 연방공화국의 정당한 계승국이라는 것은, 1830년대의 부정하고 분열된 정부의 국가라는 낙인과도 같은 것이라며, 최근에 벌어진 싸움들은 그들의 영토를 '재탈환'하고자 하는 정당한 시도라고 일관되게 말하고 있습니다.\n\n그들이 한 말의 뒤를 이어서, [From.GetOldAdjective] 정부는 나라의 이름을 [From.GetNameDef](으)로 바꿀 것이며, 외세의 위협과 같은 현재의 세계적 위기를, 국민들을 단결케 하는 대규모 선전 문구를 동원해 이용하고 있습니다."
 wtt_news.59.a:0 "세계 무대로 나서는 중요한 첫 걸음이다."
 wtt_news.59.b:0 "또 다른 미합중국이 태어나는군."
 wtt_news.60.t:0 "발트의 통일"
 wtt_news.60.desc:0 "[This.GetNewsIcon]발트 3국의 땅을 모두 정복한 뒤, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 결과적으로 국민들을 국가의 이름 아래 모으려는 시도가 있었고, 정부가 지원하는 것이 분명한 범민족주의적 선전 문구가 늘어났습니다.\n\n[From.GetOldAdjective](은)는 공식적으로 "발트 국가들은 늘 강한 동질감을 서로에게 느꼈습니다. 이 통일을 지극히 당연한 것이며, 특히 우리의 국경에 범해지는 위협을 미루어 볼 때 더욱 그러합니다. 우리는 함께일 때 서로의 국민들을 자주적이고 자유로이 할 수 있습니다."라고 밝혔습니다. 그들은 이제 "진정한 발트의 결속"을 선포했고, 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 wtt_news.60.a:0 "우리의 생존에 중요하다."
 wtt_news.60.b:0 "하지만 새 국가가 충분히 강할까?"
 wtt_news.61.t:0 "[From.GetNameDef]의 부활"
 wtt_news.61.desc:0 "[This.GetNewsIcon]대전쟁 이전의 오스만 영지가 모두 규합되었고, 이제 [From.GetOldAdjective] 정부는 최후까지 남은 계승국으로서 모든 영토의 재통합을 시작했습니다. 광범위한 규모의 국가적 개혁 아래 국민들을 모으고 제국민으로서 지켜야 할 규범의 복귀를 위해 정부는 대전쟁 당시의 협상국에 의한 분할을 규탄했고, 불을 지피듯 "제국의 영광스러운 시절"을 격찬하는 선전 문구를 내세웠습니다.\n\n이러한 일환으로, [From.GetOldAdjective] 정부는 [From.GetNameDef]의 재건을 발표했고, 국가의 정식 국호 또한 이것으로 바뀔 것입니다."
 wtt_news.61.a:0 "마침내 나뉜진 것들을 합치게 되었다!"
 wtt_news.61.b:0 "불멸의 국가가 다시 일어선다..."
 wtt_news.62.t:0 "유럽의 통일"
 wtt_news.62.desc:0 "[This.GetNewsIcon][From.GetOldNameDef](은)는 유럽의 주요 강대국들을 정복했고, 최근에는 유럽 통일의 꿈이 처음으로 실현될 수 있었습니다. 아마 정부의 녹을 먹고 있던 여러 '전문가들'은 이미 지금의 정치적 상황을 "미래에 있을 유럽의 분쟁을 방지할" 유일한 길이라며 거듭 피력하기 시작했습니다.\n\n국가적 그리고 지역적 수준의 정부 개혁을 유의미한 속도로 밀어붙여 "모든 유럽인을 위한 국가"의 외양을 갖추도록 주력할 것이며, 이로 말미암아 "모든 유럽인들이 안녕할 수 있는", [From.GetNameDef]의 이름으로 오늘을 맞이할 것입니다."
 wtt_news.62.a:0 "이걸로 유럽의 모든 전쟁은 끝나는 건가?"
 wtt_news.62.b:0 "정말 해낼 수 있을지 볼만하겠군."
 wtt_news.63.t:0 "[From.GetNameDef]의 발흥"
 wtt_news.63.desc:0 "[This.GetNewsIcon]이웃나라들 사이에서도 현저히 성장한 국가 [From.GetOldAdjective](은)는, 역사적 연속성을 보다 더 일구어내려는 정부의 노력으로 인해 국민들의 단결이 확연히 이루어지고 있습니다. 대짐바브웨 제국의 업적은 강하게 윤색되었고, 쉴 새 없는 선전이 대중 여론에 영향을 끼치고 있었습니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 [From.GetNameDef](으)로 국호를 개정했고, 대도시들의 거리는 활기찬 군중들이 발표를 환영하고 있습니다."
 wtt_news.63.a:0 "아프리카인을 위한 아프리카를!"
 wtt_news.63.b:0 "이것이 식민지로서의 아프리카의 마지막인가?"
 wtt_news.64.t:0 "[From.GetNameDef]의 발흥"
 wtt_news.64.desc:0 "[This.GetNewsIcon][From.GetOldAdjective]의 군사적 진흥은 도저히 거칠 것이 없었고, 최근 몇 년 간 많은 비웃음을 샀던 신 로마 제국의 탄생이라는 사상을 비로소 이탈리아인 모두에게 심어주었습니다. 이에 반하는 유럽 대륙의 강대국 대부분은 사실상 제거되었고, 이탈리아인들은 자유롭게 그 의지를 피정복민들에게 관철할 수 있게 되었습니다.\n\n뿐만 아니라 "재정복된 로마의 영토"로 간주되는 곳들은 이미 일원화가 시작되었으며, 이탈리아 정부가 로마 제국의 부활을 발표한 지금, 그들의 국가는 [From.GetNameDef](으)로 개칭될 것입니다."
 wtt_news.64.a:0 "로마는 무적이리라(Roma invicta)!"
 wtt_news.64.b:0 "제정신이 아니야!"
 wtt_news.65.t:0 "[From.GetNameDef]의 발흥"
 wtt_news.65.desc:0 "[This.GetNewsIcon][From.GetOldAdjective]의 진흥은 계속되었고, 페르시아 역사에 정통한 이들도 역사적 전례를 찾을 수 없다며 혀를 내두르고 있습니다. 영향력 있는 공인들은 이미 퀴루스 대왕의 치세에 있었던 정복과 견주기 시작했으며, [From.GetOldAdjective] 사회 전반에 민족주의적 자긍심을 불러일으켰습니다.\n\n정부의 지배력은 새로이 취득한 영토를 넘어 확장되고 있으며 여론의 높은 찬성에 급물살을 탄 지금, 정식 창구를 통해  [From.GetNameDef](으)로의 공식적인 국호 개정이 확인되었습니다."
 wtt_news.65.a:0 "우리의 강대함은 계속 커져만 가고 있다!"
 wtt_news.65.b:0 "이것이 이 지역에 평화와 안정을 가져다 줄 수 있는가?"
 wtt_news.66.t:0 "[From.GetNameDef]의 발흥"
 wtt_news.66.desc:0 "[This.GetNewsIcon][From.GetOldAdjectiveCap]의 우위를 본 세계의 많은 군사 전문가들이 당혹했지만, 결과가 말해주고 있습니다. 고작 몇 년 사이, 그리스는 발칸 반도를 완전히 정복하고, 이스탄불을 수복했으며, 아나톨리아의 터키 저항세력을 모두 분쇄했습니다. 마치 5세기 이상 지속된 그리스-터키 분쟁의 궁극적 결과가 이제 나타난 것 같습니다.\n\n국가적 긍지를 고취시키기 위해, [From.GetOldAdjectiveCap] 정부는 역사적 연속성을 이용하여, 그들의 군사적 업적을 '터키 침략자들에게 맞선 비잔티움 재탈환'으로 윤색했습니다. 이 선전의 일환으로서, 새로이 개칭된 콘스탄티노플 한가운데에서 호화스러운 기념식이 열렸고, [From.GetOldNameDef](은)는 공식적인 국호를 [From.GetNameDef]로 바꿀 것이라 발표했습니다."
 wtt_news.66.a:0 "재정복을 시작하자."
 wtt_news.66.b:0 "기적적인 운명의 반전..."
 wtt_news.67.t:0 "아라비아의 통일"
 wtt_news.67.desc:0 "[This.GetNewsIcon][From.GetOldAdjective](이)가 아랍 세계라고 정의되는 권역 대부분을 정복함으로써, 정부는 지역에 범아랍주의의 물결을 퍼뜨리려는 듯합니다. 국제 사회와의 의견 불일치는 군사적 수단을 통해 완고하던 외세 정부들이 완전히 제거되며 '해결'되었고, 아랍 통일은 쉬울 듯하며, [From.GetOldAdjective] 정부는 이미 그 목표에 관한 의지를 내비쳤습니다.\n\n이 '물결'이 모든 아랍인의 고향을 이루고자 하는 대중적 선의에서 비롯된 것인지, 단순히 지역적 통합을 용이하게 하려는 것인지 알 수 없으나, [From.GetOldAdjective](이)가 국가의 공식적인 국호를 [From.GetNameDef](으)로 바꿀 것임이 비로소 확인되었습니다."
 wtt_news.67.a:0 "자이단의 꿈이 이루어졌다."
 wtt_news.67.b:0 "이것이 지역에 오랜 평화를 가져다 줄 것인가?"
 wtt_news.68.t:0 "[From.GetNameDef]의 발흥"
 wtt_news.68.desc:0 "[This.GetNewsIcon]이웃나라들 사이에서도 현저히 성장한 국가 [From.GetOldAdjective](은)는, 역사적 연속성을 보다 더 일구어내려는 정부의 노력으로 인해 국민들의 단결이 확연히 이루어지고 있습니다. 마자파힛 제국의 업적은 강하게 윤색되었고, 쉴 새 없는 선전이 대중 여론에 영향을 끼치고 있었습니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 모든 사람들의 공감할 수 있는 지역의 역사를 본따, [From.GetNameDef](으)로 국호를 개정했습니다."
 wtt_news.68.a:0 "이것이 아시아 식민주의의 최후이다!"
 wtt_news.68.b:0 "그들만의 운명을 거머쥘 것이다."
 wtt_news.69.t:0 "[From.GetNameDef]의 부활"
 wtt_news.69.desc:0 "[This.GetNewsIcon]이웃나라들 사이에서도 현저히 성장한 국가 [From.GetOldAdjective](은)는, 정부가 그들의 시작인 라따나꼬신의 명칭을 재평가하기 시작했습니다. 그들의 현재 영역은 옛 왕국의 역사적 중흥기를 훨씬 넘어섰으며, 라따나꼬신 왕국의 업적은 대중에게 있어 큰 영향력을 발휘할 것입니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 역사적 정통성이 담긴 [From.GetNameDef](으)로 공식적인 국호를 개정했습니다."
 wtt_news.69.a:0 "우리의 패권을 재주장할 것이다."
 wtt_news.69.b:0 "식민 제국들은 붕괴될까?"
 wtt_news.70.t:0 "[From.GetNameDef]의 부활"
 wtt_news.70.desc:0 "[This.GetNewsIcon]빅토리아 여제의 통치 아래에서, [From.GetOldNameDef](은)는 그들의 국경을 크게 확장하여 옛 신성 로마 제국의 국경조차도 뛰어넘었습니다. 그녀의 권위에 도전할 모든 대륙의 적들이 [From.GetOldAdjective]의 군사력에 무릎을 꿇었고, 더 이상 그녀에게 대항할 의사를 잃게 되었습니다.\n\n이제, 여제는 현재의 기회를 놓치지 않고, 그녀의 국가는 신성 로마 제국의 정신적인 후계자가 될 것이라고 선언했습니다. 이를 증명하기 위해서라는 듯 공식적으로 국호가 바뀌었으며, 그녀는 수 세기 동안 황제의 손에 없던 지역들의 정치적 통일을 마침내 이루었습니다."
 wtt_news.70.a:0 "독수리가 모든 것을 지배하리라(Aquila Elegit Iovis Omnia Vincit)!"
 wtt_news.70.b:0 "그녀의 찬란함과 영광은 결코 부인될 수 없다!"
 
 mtg_news.1.t:0 "제2차 미국 내전"
 mtg_news.1.desc:0 "[This.GetNewsIcon]미국의 긴장 상태는 결국 끓는점에 도달했습니다. 대통령 [USA.GetLeader]의 정책에 불만족함에 따라, 미국 내 몇몇 주들의 입법부는 연방에 대한 분리독립을 가결시켰습니다.\n\n분쟁의 일말의 평화적 해결에 대한 희망도 무너졌고, 사방에서 적대감이 치솟고 있습니다. 정부의 대다수는 합법적인 정부에 남기로 결정했지만, 보고에 따르면 연방 탈퇴에 동조하는 구성원들이 급증하고 있습니다.\n\n양측 모두 물러서려 하지 않으려는 가운데, 길고 격렬한 투쟁이 예상됩니다."
 mtg_news.1.a:0 "역사는 반복되었다."
 mtg_news.1.b:0 "미국에서의 실험은 우리의 눈 앞에서 실패로 끝나고 말았다."
 mtg_news.1.c:0 "진보의 모든 절차는 피로써 대가를 치뤄야만 한다."
 mtg_news.1.d:0 "힘의 균형이 극단주의자들 쪽으로 기울어졌다."
 mtg_news.2.desc:0 "[This.GetNewsIcon][USA.GetLeader] 대통령의 지지자들과 소위 "입헌파" 진영으로 불리는 그의 반대파 사이의 몇 달에 걸친 저항과 긴장 고조 후, 입헌파 정치인들은 첫 미국 혁명의 본산인 보스턴에 기반을 둔 새 정부를 선포하였습니다. 사회 내 분열이 가족 및 기관 내에 만연해 있습니다. 미군 본토 전역의 주 정부가 둘 중 한 쪽에 대한 충성을 선언함에 따라, 군대 내 꽤 다수가 입헌파의 편에 서기로 결정한 것으로 보입니다."
 mtg_news.2.a:0 "국내의 적들은 여전히 적이다."
 mtg_news.2.b:0 "미국의 정신을 위한 투쟁이 만천하에 그 모습을 드러내게 되었다."
 mtg_news.2.c:0 "파시스트들을 너무 오랫동안 수수방관하니까 이 꼴이 나지."
 mtg_news.2.d:0 "아메리카의 공화국은 그 존망을 걸고 싸우고 있다!"
 mtg_news.3.t:0 "미국 의회의 중립법 가결"
 mtg_news.3.desc:0 "[This.GetNewsIcon]전 세계에서 긴장이 고조되고 있는 가운데, 미국 의회는 [USA.GetNameDef](이)가 세계 무대에서 해야 할 역할에 대해 격렬한 토론의 장이 되었습니다. 많은 의원들이 [USA.GetLeader] 대통령이 비밀리에 유럽이나 아시아의 전쟁에 개입할 계획이 있다고 우려하고 있습니다. 일부 사람들은 여전히 대전에서 국가의 역할을 기억하며 [USA.GetNameDef](이)가 외국과 얽혀있는 것에 벗어나지 못하는 것에 불안해하고 있습니다.\n\n대통령이 제안한 경제 개혁 프로그램에 대한 지지를 얻기 위해 열심히 노력하고 있는 [USA.GetLeader] 대통령은 중립 법을 서명했으며, 이 중립법은 전쟁에서 국가와의 무역에 많은 제약을 가하고 대통령이 다른 나라에 어떤 종류의 지원도 하지 못하도록 특별히 금지하고 있습니다."
 mtg_news.3.a:0 "청년들을 외국의 전쟁에 보낼 순 없다."
 mtg_news.3.b:0 "거인은 계속 자야 한다."
 mtg_news.3.c:0 "행동하지 않으면 파시스트를 돕는 격이다."
 mtg_news.3.d:0 "벨기에한테 1914년의 중립이 잘 통했는지 물어볼까."
 mtg_news.3.e:0 "중립을 지키는 것의 중요함을 알고 있군."
 mtg_news.3.f:0 "중립은 힘으로 뒷받침되어야 한다."
 mtg_news.4.t:0 "개입 정책을 좇는 [USA.GetNameDefCap]"
 mtg_news.4.desc:0 "[This.GetNewsIcon]\n의회가 필요하다면 군사력을 사용하여 전 세계적인 [USA.GetAdjective] 이권을 보호하도록 [USA.GetLeader] 대통령을 지지하는 내용의 공동 결의안을 통과시키며 [USA.GetNameDef] 내의 평화 운동은 심한 타격을 받았습니다.\n\n많은 의원들이 [USA.GetAdjective] 갈팡질팡이 세계 대전을 길어지게 했고 수많은 사람들의 목숨을 앗아갔다고 생각한 모양입니다. 그들은 미군이 유럽 땅을 밟은지 수 개월 만에 세계 대전이 종전되었다고 지적합니다. 그들은 더 빠른 개입이 수십만의 목숨을 살릴 수 있었다고 주장합니다."
 mtg_news.4.a:0 "우리는 저기서 저들과 싸울 것이니 여기서 싸우지 않아도 된다."
 mtg_news.4.b:0 "그들은 다른 사람의 일에 관여하지 말아야 한다."
 mtg_news.4.c:0 "군사 산업 단지에 자극받은 것은 의심 할 여지가 없다."
 mtg_news.4.d:0 "이번에는 거인이 잠을 자고만 있지는 않을 것이다."
 mtg_news.5.t:0 "[USA.GetNameDefCap]의 전쟁 권한법 가결"
 mtg_news.5.desc:0 "[This.GetNewsIcon]상원 회의장에서의 호명 투표가 끝난 즉시, [USA.GetLeader] 대통령은 전쟁권법을 승인했습니다. 이 법은 대통령에게 전에 가능했던 것보다 훨씬 많은 군에 대한 권력을 부여합니다. 이제 대통령은 그가 [USA.GetAdjective] 이권 보호에 필요하다고 생각하는 모든 곳에 아무 때나 병력을 무기한 파견할 수 있습니다.\n\n[USA.GetLeader] 대통령은 새로운 이 권력이 위급한 상황에서만 사용될 것이라고 주장했지만, 국무부 내부 요원들은 이 법이 국제적인 힘의 질서를 바꾸는 거대한 계획의 작은 첫 걸음일 뿐이라고 말합니다."
 mtg_news.5.a:0 "우리의 발언은 이제 더 큰 무게를 지니게 될 것이다."
 mtg_news.5.b:0 "그들이 그들의 세력권에 머무르는 한."
 mtg_news.5.c:0 "마침내 파시스트들이 본색을 드러냈다."
 mtg_news.5.d:0 "우리는 새로운 시대의 여명에 서 있다."
 mtg_news.6.t:1 "제 2차 미국 내전에서 노동자들이 승리하다!"
 mtg_news.6.desc:0 "[This.GetNewsIcon]\n몇 달 동안 유혈이 낭자하고 제대로 헤아릴 수 없을 수천 명의 사상자를 낳은 끝에, 제 2차 미국 내전이 끝에 달했습니다. 남부 주들의 분리 시도는 실패로 돌아갔습니다. 많은 관측통들은 첫 내전과의 유사점을 지목했습니다. 다시 한 번, 북부 주들의 산업 능력이 남부의 결의보다 우위에 있음이 증명되었습니다. \n\n[USA.GetLeader] 정부는 이제 탈퇴한 주들을 다시 [USA.GetNameDef] 아래 통합하는 어려운 과제에 당면해 있습니다. 겨우 80년 간격으로 일어난 두 차례의 봉기로 인해, 정부 내 많은 인사들이 첫 번째 전쟁 때보다 더 가혹한 처벌을 반란군에게 내릴 것을 요구하고 있습니다."
 mtg_news.6.a:0 "마침내 끝났군."
 mtg_news.6.b:0 "볼셰비즘의 멍에에서 해방될 또 다른 장소다."
 mtg_news.6.c:0 "혁명은 피할 수 없는 승리를 향해 전진한다!"
 mtg_news.6.d:0 "우리는 오직 옳은 쪽이 승리하기를 바랄 뿐이다."
 mtg_news.7.t:1 "[USA.GetNameDefCap] 의 영도자!"
 mtg_news.7.desc:0 "[This.GetNewsIcon]\n몇 달 동안 유혈이 낭자하고 제대로 헤아릴 수 없을 수천 명의 사상자를 낳은 끝에, 제 2차 미국 내전에 끝에 달했습니다. [USA.GetLeader] 대통령은 주요 전투 작전들이 끝났다고 선언하였습니다. 반군 정부의 일부 패잔병들이 여전히 비효율적인 저항 운동을 계속하고 있지만, 대부분은 정부의 소탕 병력에 의해 포위되거나 민간 사회로 되돌아갔습니다. \n\n[USA.GetLeader] 대통령에 의하면, 이 전쟁은 명백히 국가를 불안정하게 하고 분열시키려 한 외부 세력이 꾸민 일이었습니다. 그는 적절한 시기에 그러한 주모자들이 회복 중인 미국에 피로써 그 빚을 갚게 되리라 약속하였습니다."
 mtg_news.7.b:0 "정의가 승리했다!"
 mtg_news.7.c:0 "미국 노동자들은 머지않아 다시 자유롭게 숨을 쉴 것이다."
 mtg_news.7.d:0 "민주주의의 미래가 점점 불확실해지는군."
 mtg_news.8.t:0 "[Root.GetNameDef]의 발흥"
 mtg_news.8.desc:0 "[This.GetNewsIcon]세계적 위협에 직면한 영국 정부는 [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], 그리고 [NZL.GetNameDef] 정부와 함께 영연방이 새로운 연방 정부 구조로 공식 재편성될 것이라는 공동 성명을 발표하였습니다.\n\n[RAJ.GetAdjective] 정부가 얼마 전에 이 제안을 거절한 것과, 현재 연방 정부의 구조 때문에, [RAJ.GetNameDef]은(는) 새로운 초강대국과 관계를 맺지 않기로 했습니다.\n\n이에 불구하고, 이 새로운 국가는 세계 정세에 엄청난 변화를 가져울 것입니다."
 mtg_news.8.a:0 "우리 민족을 위한 위대한 진보다."
 mtg_news.8.b:0 "새로운 초강대국이 일어선다..."
 mtg_news.9.desc:0 "[This.GetNewsIcon]세계적 위협에 직면한 영국 정부는 [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], [RAJ.GetNameDef], 그리고 [NZL.GetNameDef] 정부와 함께 영연방이 새로운 연방 정부 구조로 공식 재편성될 것이라는 공동 성명을 발표하였습니다. 이 규모의 대영 제국의 통합은 분명히 세계 정세에 엄청난 변화를 가져울 것입니다."
 mtg_news.10.t:0 "독일에 굴복한 [HOL.GetName]"
 mtg_news.10.desc:0 "[This.GetNewsIcon]무역 중립을 지키려던 [HOL.GetAdjective]의 노력은 물거품이 되었고, 최근 [HOL.GetAdjective] 정부에 의해 시행되는 정책이 [GER.GetName] 정부에 유리한 정책임은 확실해졌습니다. 이로 인해 [GER.GetAdjective]의 [HOL.GetNameDef]에 대한 영향력이 더욱 공고해 질 것입니다 ."
 mtg_news.10.a:0 "그렇다면 우리도 똑같이 봉쇄 정책을 시행해야겠군."
 mtg_news.10.b:0 "이제 그들은 우리 영향력 아래에 있다."
 mtg_news.10.c:0 "우리에겐 선택의 여지가 없다."
 mtg_news.10.d:0 "[GER.GetAdjective]의 영향력이 증가하는군..."
 mtg_news.11.t:0 "영국에 굴복한 [HOL.GetName]"
 mtg_news.11.desc:0 "[This.GetNewsIcon]무역 중립을 지키려던 [HOL.GetAdjective]의 노력은 물거품이 되었고, 최근 [HOL.GetAdjective] 정부에 의해 시행되는 정책이 [ENG.GetName] 정부에 유리한 정책임은 확실해졌습니다. 이로 인해 [ENG.GetAdjective]의 [HOL.GetNameDef]에 대한 영향력이 더욱 공고해 질 것입니다 ."
 mtg_news.11.a:0 "네덜란드도 봉쇄에 참여할 것이다..."
 mtg_news.11.d:0 "독일이 점점 고립되고 있군..."
 mtg_news.12.t:0 "[HOL.GetName]의 무역 중립 유지"
 mtg_news.12.desc:0 "[This.GetNewsIcon]\n영국과 독일에 대항해 무역 중립을 지키려던 [HOL.GetAdjective]의 노력이 성공적이였으며, 네덜란드인들은 오히려 [ENG.GetAdjective](와)과 [GER.GetAdjective]의 압력 속에서도 강한 의지를 굳힌 것으로 보입니다."
 mtg_news.12.a:1 "개인적인 이익에 대한 선천적인 욕망을 내제된 사람이 혹사당하고 노예가 되야만 한다!"
 mtg_news.12.b:0 "멍청한 선택이군."
 mtg_news.12.c:0 "우리 운명의 주인의 바로 우리다."
 mtg_news.12.d:0 "위험한 짓을 하는군..."
 mtg_news.13.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부가 제12차 제국회의의 개회를 발표했습니다. 앞으로 두 달 동안 [From.GetAdjective] 정부와 자치령의 대표들이 런던에 모여 제국 전체에 관한 문제들에 대해 논의할 것입니다.\n\n이것이 세계정세에 어떤 의미를 가질지는 아직 분명하지 않지만, 제국연방에 대한 안건을 포함할 가능성이 있으며 만약 형성된다면 세계의 초강대국들에 중대한 영향을 미칠 것입니다."
 mtg_news.13.a:0 "제국의 운명이 걸려 있다."
 mtg_news.13.b:0 "우리는 논할 것이 많다."
 mtg_news.13.c:0 "우리는 사건들을 예의주시할 것이다."
 mtg_news.14.t:0 "[From.GetName]의 식민정책 재논의"
 mtg_news.14.desc:0 "[This.GetNewsIcon]오늘 한 연설에서, [From.GetLeader]은(는) 자국의 식민 정책의 변화를 발표했습니다. "모든 민족의 자결권을 인정하여, [From.GetAdjective] 정부는 모든 제국 속령들에게 멀지 않은 미래에 이루어질 독립의 길을 걷게 하기로 결심했습니다."\n\n이 정책이 [From.GetNameDef]의 국제적 영향력을 크게 약화시킬 것이라는 염려에 대해서, [From.GetLeader]은(는) "원하는 모든 국가는 새로이 설립될 국가 연방의 일부로 남을 수 있지만, 완전히 평등하고 독립될 것"이라고 말했습니다. 어떤 국가들이 이 제안을 받아들일지는 아직 미지수입니다."
 mtg_news.14.a:0 "합당한 조치이다."
 mtg_news.14.b:0 "우리의 독립이 기다린다."
 mtg_news.14.c:0 "완전히 미쳐버렸군."
 mtg_news.14.d:0 "이 헛짓거리가 우리 식민지에 영향을 미치면 안될텐데!"
 mtg_news.15.t:0 "대영제국의 탈식민지화"
 mtg_news.15.desc:0 "[This.GetNewsIcon]오늘 자정, 오랫동안 고대되었던 대영제국의 여러 속령의 완전한 독립이 이루어졌습니다. [From.GetFactionName]에 동참하라는 [From.GetAdjective] 정부의 초대에도 불구하고 많은 신생 독립국들이 제 갈 길을 가기로 선택했습니다.\n\n이 상황은 국내에서 계속 논란이 되고 있지만, 전 세계의 사회주의자들에게 크게 찬송받고 있습니다. 이것이 국제 무대에서의 [From.GetNameDef]의 지위를 어떻게 약화시킬지, 그리고 제 갈 길을 선택한 국가들의 상황이 어떻게 될지는 여전히 지켜보아야 할 점입니다."
 mtg_news.15.a:0 "미래는 피할 수 없고, 이제는 해야만 한다."
 mtg_news.15.b:0 "한 시대의 끝이다."
 mtg_news.16.t:0 "[From.GetName]의 유화 정책 거부"
 mtg_news.16.desc:0 "[This.GetNewsIcon]오늘, [From.GetAdjective] 새로운 총리인 [From.GetLeader]은(는) 그들의 전임자들이 충성스럽게 유지해 왔던 유화 정책에서 떨어지려는 새로운 정부의 의도를 공공 성명을 통해 발표했습니다. 오해의 여지 없이, [From.GetLeader]은(는) [From.GetNameDef]의 목표가 "그 추악한 머리를 치켜드는 곳마다 독재의 진군을 멈추는 것"이라고 명백히 밝혔습니다.\n\n전쟁의 위협이 특정 국가들의 팽창주의를 막는 데 충분할지는 미지수이지만, [From.GetNameDef]에서의 모병제의 활성화는 그들의 입장을 잘 뒷받침합니다."
 mtg_news.16.a:0 "유화책의 시대는 끝났다. 우리는 선을 그었다."
 mtg_news.16.b:0 "영국이 도전장을 던졌군."
 mtg_news.17.t:0 "[From.GetName]의 해군 군축조약 시행"
 mtg_news.17.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부는 오늘 1922년 체결된 워싱턴 해군 군축 조약의 위반을 강력히 단속하겠다는 의지를 발표했습니다. 조약에 명시된 5:5:3:1.75:1.75의 주력함 비율을 위반한 모든 서명국들은 조약에 나온 대로 주력함을 줄이라는 [From.GetAdjective] 최후 통첩을 받게 될 것이 유력합니다.\n\n현재까지의 전 세계적 반응은 영국이 고직 이런 것을 두고 전쟁을 일으킬 생각이라는 것을 믿지 못하겠다는 것입니다."
 mtg_news.17.a:0 "전쟁할 건데?"
 mtg_news.17.b:0 "곧 최후통첩이 오겠군..."
 mtg_news.17.c:0 "영국 놈들은 해군력 우위를 굉장히 진지하게 대하는군."
 mtg_news.18.t:0 "[From.GetName]의 대륙 개입 검토"
 mtg_news.18.desc:0 "[This.GetNewsIcon]\n[From.GetAdjective] 정부는 오늘 필요하다면 군사력을 동원해 "유럽에서의 힘의 균형을 회복"할 것이라는 의지를 밝혔습니다. 유럽 본대륙의 제국주의는 "영국의 국가 안보에 위협이며, 따라서 방어의 대상"이라고 [From.GetLeader] 수상은 말했습니다.\n\n이것이 정확이 무슨 일을 의미하는지는 아직 분명하지 않지만, 영국은 총동원령을 내렸고 전쟁 태세에 돌입한 것으로 보입니다."
 mtg_news.18.a:0 "더이상 그들이 강해지도록 내버려둘 수 없다."
 mtg_news.18.b:0 "우리를 쫓아오는군."
 mtg_news.18.c:0 "그들은 선을 넘었다."
 mtg_news.19.t:0 "국왕당에 권한을 부여한 [From.GetLeader]"
 mtg_news.19.desc:0 "[This.GetNewsIcon]국왕 [From.GetLeader](와)과 월리스 심프슨의 왕실 결혼에 이어, 국왕은 이제 새로 형성된 근왕파 "국왕당"과 이 정당의 지도자들로 윈스턴 처칠, 오스왈드 모즐리, 데이비드 로이드 조지를 임명하여 국가의 장기화 이후 새로운 정부를 구성하도록 했습니다.\n\n[From.GetLeader]의 지지자들은 충성스러운 정부의 형성에 박수를 보내지만, 새로운 정부는 국왕의 소망을 너무 지지하고 있기 때문에, 국왕을 사실상 절대군주라고 생각하는 편이 낫다고 지적됩니다."
 mtg_news.19.a:0 "신이여 국왕 폐하를 지켜주소서!"
 mtg_news.19.b:0 "과거로의 한 걸음이다."
 mtg_news.20.t:0 "[ITA.GetAdjective]의 외교적 고립"
 mtg_news.20.desc:0 "[This.GetNewsIcon][ITA.GetNameDef]와(과) [GER.GetNameDef]간의 관계는 사소한 외교적 결례를 트집잡은 [GER.GetAdjective]의 공격적인 행동으로 최근 악화되었습니다. 이탈리아-독일 관계가 근래 몇 년 들어 향상되고 있었으나, 이 새로운 사건들은 더 이상의 두 유럽 열강들 간의 협력을 불가능하게 만든 것으로 보입니다.\n\n비판론자들은 동시에 진행된 영-독 관계의 개선과 [ITA.GetAdjective] 외교적 고립이 영국에게 제공하는 '편의'를 지적하며 이것이 두 국가 간의 뒷거래를 시사한다고 주장합니다."
 mtg_news.20.a:0 "독일인들이 우리에게 큰 건을 해줬다."
 mtg_news.20.b:0 "이 길이 우리에게 더 밝다."
 mtg_news.20.c:0 "이게 다 영국 놈들의 염병할 음모 때문이다!"
 mtg_news.20.d:0 "영국이 음모를 꾸미고 있었군."
 mtg_news.21.t:0 "영국-독일 동맹"
 mtg_news.21.desc:0 "[This.GetNewsIcon][ENG.GetAdjective]와(과) [GER.GetAdjective] 정부들은 상호 군사 협동을 위한 협정을 발표함과 함께 "서로의 이권을 존중"할 의사를 표명했습니다. 최근 몇 개월 동안 증가한 [GER.GetNameDef]의 [ENG.GetAdjective] 친화적인 논조를 보면 이 상황에 모두가 놀라지는 않았을 테지만, 협약의 어조는 많은 전문가들을 놀라게 했고, 심지어 일부는 이것이 유럽에 의미하는 것이 무엇인지에 대한 경고를 하기도 했습니다."
 mtg_news.21.a:0 "이제 우리 앞을 막을 자는 아무도 없다."
 mtg_news.21.b:0 "이제 대양은 완전히 우리 것이다."
 mtg_news.21.c:0 "우리는 조심스러워야 한다..."
 mtg_news.22.t:0 "영국-독일 조약"
 mtg_news.22.desc:0 "[This.GetNewsIcon][ENG.GetAdjective]와(과) [GER.GetAdjective] 정부들은 상호 불가침, 불간섭 조약을 선언했습니다. 추가적인 조항에는 "서로의 이권을 존중"할 의사를 표명하는 내용이 포함되어 있습니다. 최근 몇 개월 동안 증가한 [GER.GetNameDef]의 [ENG.GetAdjective] 친화적인 논조를 보면 이 상황에 모두가 놀라지는 않았을 테지만, 비판론자들은 여전히 이것이 유럽에 무엇을 의미하는지에 대해 주의합니다."
 mtg_news.22.a:0 "본토의 안전이 확보되었다."
 mtg_news.22.b:0 "우리의 측면의 안전이 확보되었다."
 mtg_news.22.c:0 "둘이서 세상을 나눠먹고 있다."
 mtg_news.23.t:0 "[From.GetName]에서 결성된 검은 셔츠단"
 mtg_news.23.desc:0 "[This.GetNewsIcon]오스왈드 모즐리의 지도 아래, 영국 파시스트 연합은 전국적이고 조직적인 행진 운동을 시작했으며, [From.GetNameDef] 전역의 파시스트 지지자의 수를 늘리려 하고 있습니다.\n\n그러나 대중의 반파시즘적 성향에 의한 폭력적인 반응은 이미 많은 거리 싸움을 야기시켰으며 사회의 안정이 유지될지, 정치적 불안이 심화될지는 미지수입니다. 영국 파시스트 연합은 이미 "다우닝가에서 행진을 하고 정권 교체를 요구할 때까지" 멈추지 않겠다고 단언했습니다."
 mtg_news.23.a:0 "우리는 그 어느 때보다도 강한 이 시련 속에서 벗어날 것이다."
 mtg_news.23.b:0 "어디 그들이 내전을 피해갈 수 있는지 보자고."
 mtg_news.24.t:0 "영국-이탈리아 동맹"
 mtg_news.24.desc:0 "[This.GetNewsIcon]새로운 [Root.GetAdjective] 정부는 [FRA.GetNameDef]와(과)의 1차 대전기 동맹과 거리를 두고 대신 이탈리아와의 동맹을 선언했습니다. 이 재빠른 태도의 변화는 유럽의 외교계에 엄청난 충격을 주었고, 특히 [FRA.GetNameDef]와(과) 이미 [From.GetLeader]의 공격적인 발언의 목표가 되어온 [GER.GetNameDef]에서 의심을 가지고 받아들여지고 있습니다."
 mtg_news.24.a:0 "어차피 프랑스는 쓸데없었다."
 mtg_news.24.b:0 "우리 파시스트들은 함께 서야 한다."
 mtg_news.24.c:0 "영국 양아치들은 믿을 수 없다!"
 mtg_news.24.d:0 "우리는 항의한다!"
 mtg_news.24.e:0 "영국이 큰 외교적 수를 두고 있군..."
 mtg_news.25.t:0 "국민파 스페인에 반환된 지브롤터"
 mtg_news.25.desc:0 "[This.GetNewsIcon][Root.GetAdjective]와(과) 스페인의 정부들은 오늘 지브롤터를 국민파 스페인에게 반환한다는 공동 성명을 발표하였고, 두 열강 간의 군사 교류를 곤고히 하는 조약을 맺었습니다."
 mtg_news.25.a:0 "필수적인 거래였다."
 mtg_news.25.b:0 "낸 것보다 받은 대가가 더 가치있다."
 mtg_news.25.c:0 "흥미로운 개발은..."
 mtg_news.26.t:0 "[From.GetName]의 제국주의 내전"
 mtg_news.26.desc:0 "[This.GetNewsIcon]\n[From.GetName]의 친제국주의적 요소들이 정부에 대한 공개적인 반란으로 들고 일어서서 대영제국의 속령으로의 국가의 즉각적인 반환을 요구하였습니다. 상황은 완전한 내전으로 번졌으며, [From.GetAdjective] 정부는 [ENG.GetNameDef]이 반란군에게 필수적인 현대식 화기 및 탄약을 보급하고 있다고 주장했고, [ENG.GetAdjective] 정부는 사실이 아니라고 반박했습니다."
 mtg_news.26.a:0 "원하는 대로 주장해보라지."
 mtg_news.26.b:0 "망할 영국 놈들의 간섭질!"
 mtg_news.26.c:0 "그들이 우리 모두를 없애려고 오고 있다."
 mtg_news.26.d:0 "편법을 쓰다니..."
 mtg_news.27.t:0 "[From.GetAdjective] 제국 충성파와 동맹을 맺은 [ENG.GetName]"
 mtg_news.27.desc:0 "[This.GetNewsIcon]\n[ENG.GetAdjective] 정부는 오늘 [From.GetNameDef]의 갓난 제국주의 충성파 정부를 보호하겠다고 발표했습니다. [From.GetNameDefCap]은(는) 현재 내전의 한가운데 있으며, 이는 [ENG.GetNameDef]이 오늘부터 그 국가의 내정에 더 적극적으로 개입할 것을 의미하는 것으로 보입니다."
 mtg_news.27.a:0 "그들을 다시 우리 편으로 환영해주어야 한다."
 mtg_news.27.b:0 "어떻게 그들이 감히?!"
 mtg_news.27.c:0 "함께 영국에 맞서야 한다."
 mtg_news.27.d:0 "교활한 전술이군."
 mtg_news.28.t:0 "[ENG.GetName]에 굴복한 [From.GetName]"
 mtg_news.28.desc:0 "[This.GetNewsIcon]그들의 영토를 통한 [ENG.GetAdjective] 병력들의 자유로운 이동 및 그들의 내정에 대한 광범위한 간섭권을 요구하는 [ENG.GetAdjective] 최후 통첩에 대한 응답으로, [From.GetAdjective] 정부는 받아들일 것을 발표했습니다. [ENG.GetAdjective] 관료들은 이미 현지에 도착해 국가의 내정을 간섭할 준비를 하고 있습니다."
 mtg_news.28.a:0 "올바른 선택을 했다."
 mtg_news.28.b:0 "우리에겐 선택의 여지가 없다."
 mtg_news.28.c:0 "우리는 강요당했다."
 mtg_news.28.d:0 "영국인들이 그들을 협박했군."
 mtg_news.29.t:0 "[ENG.GetAdjective]의 최후통첩을 거절한 [From.GetName]"
 mtg_news.29.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부는 그들의 영토를 통한 [ENG.GetAdjective] 병력들의 자유로운 이동 및 그들의 내정에 대한 광범위한 간섭권을 요구하는 [ENG.GetAdjective] 최후 통첩을 거부했습니다. [From.GetLeader]은(는) 정부가 [ENG.GetAdjective] 보복의 위협을 알고 있다고 밝혔고, 군을 준비 태세에 두었습니다."
 mtg_news.29.a:0 "두려워해야지."
 mtg_news.29.b:0 "오게 냅둬."
 mtg_news.29.c:0 "그들은 우리에게 대안을 남기지 않았다."
 mtg_news.29.d:0 "영국인들이 전쟁에 직면했다."
 mtg_news.30.t:0 "[From.GetName]의 자치령 확보 시도"
 mtg_news.30.desc:0 "[This.GetNewsIcon]최근 [From.GetAdjective] 정부의 조치는 자치령들의 자치권을 점점 더 억압하고 있음을 분명히 하였습니다. 해외 파병의 준비가 완료됨에 따라, 새로 구성된 정부로부터 벗어날 수 있을 거라는 생각을 단념시키는데 군대의 배치조차 사용될 수 있을 것으로 예상됩니다."
 mtg_news.30.a:0 "그들이 웃긴 생각을 하면 안 될 텐데..."
 mtg_news.30.b:0 "우리를 잡으려 오는군."
 mtg_news.30.c:0 "과감한 조치이다..."
 mtg_news.31.t:0 "[From.GetName]에 계엄령을 선포한 [ENG.GetName]"
 mtg_news.31.desc:0 "[This.GetNewsIcon]\n오늘 아침, [ENG.GetAdjective] 군대가 [From.GetNameDef] 전역에 배치되었고, [ENG.GetAdjective] 정부는 그 자치령에 계엄령을 선포했습니다. 지방 정부의 권한은 정지되었으며 현재로선 그날그날의 업무를 런던에서 직접적으로 처리하고 있습니다.\n\n이 새로운 상황이 언제까지 지속될지는 아직 확실하지 않지만, 전문가들은 이미 [ENG.GetAdjective]의 입장이 장기적으로 '옹호받을 수 없을 것'이라고 언급했습니다."
 mtg_news.31.a:0 "꼭 필요한 조치다."
 mtg_news.31.b:0 "어떻게 그들이 감히?!"
 mtg_news.31.c:0 "우리에겐 권리가 있다!"
 mtg_news.31.d:0 "영국인들이 그들의 지배를 맹렬히 비난하고 있다."
 mtg_news.32.t:0 "충성파 [From.GetAdjective] 정부를 이식한 [ENG.GetName]"
 mtg_news.32.desc:0 "[This.GetNewsIcon]\n유례없는 조치로서 [ENG.GetNameDef]은 [From.GetNameDef]에서 새로운 총선거를 실시하였고, 그결과 충성파인 친[ENG.GetAdjective] 정당들이 압승을 거두게 되었습니다.\n\n전문가들은 선거 결과에 의문을 제기하며 광범위한 부정선거가 일어났을 수도 있다고 주장합니다. [ENG.GetAdjective] 정부는 이러한 주장을 사실이 아니라고 단언하는 한편, 새롭게 구성된 [From.GetAdjective] 정부는 이미 정권을 손에 넣었으며, 확정적으로 친영 정책을 추진할 것으로 보입니다."
 mtg_news.32.a:0 "일이 끝났다."
 mtg_news.32.b:0 "사기다! 사ㄱ... 아니, 민주적이고 자유로운 선거가 배출한 아름다운 결과물이군."
 mtg_news.32.c:0 "우리에게 가해지고 있는 폭정이 보이는 것은 우리 뿐인가?!"
 mtg_news.32.d:0 "내적인 문제들이다."
 mtg_news.33.t:0 "[From.GetName]이(가) 무역 조합의 요구를 수용함."
 mtg_news.33.desc:0 "[This.GetNewsIcon]그들의 재무장 정책에 대한 지지를 더 얻기 위함이라는 표면적인 이유를 들어, [From.GetAdjective] 정부는 이제 무역 조합들과의 대화에 들어섰고, 그들의 지지를 대가로 요구를 받아들이겠다고 했습니다. 이는 정부에 대한 사회주의의 영향력을 크게 향상시킬 것이라고 예상됩니다."
 mtg_news.33.a:0 "우리는 우리가 해야 할 일을 한다."
 mtg_news.33.b:0 "걱정되는 상황이군..."
 mtg_news.33.c:0 "[From.GetAdjective] 노동자에게 좋은 소식이다!"
 mtg_news.34.t:0 "추방된 [ENG.GetName] 왕실"
 mtg_news.34.desc:0 "[This.GetNewsIcon]'자비롭다'고 불리는 결정에서, [ENG.GetAdjective] 왕실 전체가 영국에서 추방당했습니다. 정부 대변인과 왕실 모두 추가적인 성명을 내지 않았습니다. 얼마 전, 왕실은 [From.GetNameDef]에 도착하여 망명을 요청했으며, 이는 받아들여졌습니다."
 mtg_news.34.a:0 "속이 시원하군."
 mtg_news.34.b:0 "사회주의의 독재가 모두에게 명백하게 드러났다."
 mtg_news.34.c:0 "계급 투쟁에서의 승리이다!"
 mtg_news.35.t:0 "[ENG.GetAdjective] 왕실의 실종"
 mtg_news.35.desc:0 "[This.GetNewsIcon][From.GetAdjective] 왕실의 일원이 공식석상에 드러난 지 또 한 주가 지나가며, 그들의 운명에 대한 소문이 나돌고 있습니다. 정부는 이 문제에 대한 성명 자체를 거부하고 있으며, 문제에 관심을 불어일으킬 만한 모든 언론 보도를 단속하기 시작했습니다.\n\n정부의 침묵은 왕실을 보조했다는 특정 인물들이 몇 주 전 "마스크를 쓴 괴한들이 왕족을 버킹엄 궁에서 강제로 끌어내는 것"을 보았다는 증언에 의해 더욱이 부각되고 있습니다."
 mtg_news.35.a:0 "해야 할 일이었다."
 mtg_news.35.b:0 "사회주의자들에게 생명에 대한 존중 따윈 없다!"
 mtg_news.35.c:0 "그들은 받을 것을 받은 것이다."
 mtg_news.36.t:0 "영국 대안공산당"
 mtg_news.36.desc:0 "[This.GetNewsIcon][From.GetNameDefCap]은(는), [From.GetLeader]의 말에 따르면, "모스크바로부터의 독립을 원하고 세계 모든 노동자의 권리를 보호하는 데 동참하고자 하는 모든 사회주의 국가"를 위한 코민테른에 대항하는 새로운 "공산주의적 대안"을 발표했습니다. 이 새로운 사회주의 세력이 모스크바에 강경하게 대항할 수 있을지는 아직 미지수입니다."
 mtg_news.36.a:0 "우리는 동무들에게 팔을 벌렸다."
 mtg_news.36.b:0 "그들은 진정한 사회주의의 반역자들이다!"
 mtg_news.36.c:0 "빨갱이들 사이에 또다른 균열이 생겼다."
 mtg_news.37.t:0 "탈식민지화를 요구하는 [From.GetName]"
 mtg_news.37.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부는 다른 식민 열강에게 최후 통첩을 보내어, 영국이 이미 한 것처럼 즉각 식민지로부터 철수할 것과 식민지들을 독립시킬 것을 요구했습니다. 그들은 필요하다면 군사력을 동원해 이 요구 사항들을 뒷받침할 것이라는 의지를 표명했습니다."
 mtg_news.37.a:0 "뒷받침하고말고."
 mtg_news.37.b:0 "결정을 내려야 하군..."
 mtg_news.37.c:0 "영국이 세계적 힘을 떨치고 있다."
 mtg_news.38.t:0 "[SOV.GetAdjective] 사회주의에 도전한 [From.GetName]"
 mtg_news.38.desc:0 "[This.GetNewsIcon][From.GetNameDefCap]은(는) [SOV.GetNameDef]이(가) "마르크스께서 소중히 여기시던 가치를 배반"했다고 주장하였고, "사회주의에서 배신자들을 축출"하겠다는 의지를 굳혔다고 발표했습니다. 해당 국가는 그저 사회주의의 지도자에 대한 도전인 것이 본격적인 전쟁으로 이어질 조짐이 보여 군의 경계 태세를 최상으로 격상시켰습니다."
 mtg_news.38.a:0 "우리가 진정한 사회주의자다!"
 mtg_news.38.b:0 "내버려둬라, 반역자들!"
 mtg_news.38.c:0 "빨갱이들이 자기들끼리 싸우는군..."
 mtg_news.39.t:0 "파시즘에 도전한 [From.GetName]"
 mtg_news.39.desc:0 "[This.GetNewsIcon]최근 [From.GetAdjective](으)로부터의 논조는 점점 적대적이고 반파시즘 성향을 띄고 있습니다. 여러 반파시즘적인 법률을 통과시킴과 함께, 이는 그 나라가 그들의 이데올로기적 적들과의 군사적 충돌을 준비하고 있다는 징조로 여겨집니다."
 mtg_news.39.a:0 "준비하고야말고."
 mtg_news.39.b:0 "우리는 그들이 두렵지 않다."
 mtg_news.39.c:0 "전쟁이 다가오고 있다."
 mtg_news.40.t:0 "자본주의에 도전한 [From.GetName]"
 mtg_news.40.desc:0 "[This.GetNewsIcon]최근 [From.GetAdjective] 정부로부터의 논조는 점점 적대적이고 반자본주의 성향을 띄고 있습니다. 여러 반미 법률을 통과시킴과 함께, 이는 그 나라가 신세계에 있는 그들의 이데올로기적 적들과의 군사적 충돌을 준비하고 있다는 징조로 여겨집니다."
 mtg_news.40.a:0 "그들을 잡을 것이다."
 mtg_news.40.b:0 "시도해보라고 두어라."
 mtg_news.40.c:0 "시도는 용감한데."
 mtg_news.41.t:0 "[From.GetName] 내전"
 mtg_news.41.desc:0 "[This.GetNewsIcon][From.GetNameDef]에서 연속적인 검은셔츠단 행진으로 인해 증가하는 긴장은 이제 끓는점에 도달했습니다. 이 행진으로 인한 거리에서의 투쟁은 통제 불능 상태가 되어 이젠 군대가 관여하게 되었습니다.\n\n대영 해군이 공식적으로 [From.GetAdjective] 정부에 충성하는 동안 군에서 상황은 매우 달라졌으며, 다양한 부대가 충성 또는 파시스트를 지원할 것을 약속했습니다. 또한 임시 파시스트 정부가 형성되면서 이제 영국 제도 전역으로 분쟁이 커지게 되었습니다."
 mtg_news.41.a:0 "우리가 이긴다."
 mtg_news.41.b:0 "영국놈들이 자해를 하는군..."
 mtg_news.42.t:0 "[From.GetName] 내전의 종식"
 mtg_news.42.desc:0 "[This.GetNewsIcon][From.GetAdjective] 민주 정부의 몰락과 함께, 영국 제도의 상황이 안정화되었습니다. 파시즘의 진전을 직면한 정부는 속령으로 피난가지 않기로 하였기 때문에, 왕립 해군은 영국에 남은 유일한 정부에게 충성을 약속했습니다. 이 충성이 그대로 받아들여질지, 아니면 불충한 요소가 부처에서 제거될지는 불확실합니다."
 mtg_news.42.a:0 "마침내 승리했다!"
 mtg_news.42.b:0 "그들은 자신들을 크게 약화시켰다..."
 mtg_news.43.t:0 "[From.GetName]의 공산주의 내전"
 mtg_news.43.desc:0 "[This.GetNewsIcon][From.GetAdjective] 사회주의당 내부의 일부 요인들은 비식민지화에 대한 정부의 반감에 대한 우려를 여러 번 표명한 바 있습니다. 이 문제에 대한 정부의 안일함을 참다 못한 그들은 정부가 "사회주의 가치에 대한 심각한 배반"을 저질렀다고 주장하기 시작했고, 그들을 몰아내기 위해 무장했습니다. 쿠데타 시도는 재빠르게 확대되었고, 이제 국가는 완전한 내전의 손아귀에 들게 되었습니다."
 mtg_news.43.a:0 "우리는 우리나라를 다시 통합할 것이다!"
 mtg_news.43.b:0 "그들은 거짓말 때문에 불려왔다!"
 mtg_news.43.c:0 "빨갱이들이 서로에게 등을 돌렸군..."
 mtg_news.44.t:0 "인도 내전"
 mtg_news.44.desc:0 "[This.GetNewsIcon][RAJ.GetNameDef]의 독립이 제대로 진행되지 못한 탓에, 그때부터 인도 대륙에서의 종교적 긴장은 표면 밑에서 부글거려왔습니다. 이제, 이 긴장은 급작스럽게 인도 북서부 및 북동부에서의 폭력적 갈등으로 폭발하였습니다.\n\n지방 당국은 상황을 완화시키는 데 실패했고, 민병대와 심지어 군부대마저 이슬람 동맹 뒤에 단결하여 파키스탄의 독립과 독립을 수호하기 위해 인도와 싸울 의지를 선언했습니다."
 mtg_news.44.a:0 "독립 아니면 죽기다!"
 mtg_news.44.b:0 "아대륙이 양분되는 꼴은 못 본다!"
 mtg_news.44.c:0 "우리 잘못인가?"
 mtg_news.44.d:0 "영국인들은 이게 일어날 줄 알았어야지..."
 mtg_news.45.t:0 "파키스탄 내전"
 mtg_news.45.desc:0 "[This.GetNewsIcon][From.GetNameDefCap]의 폭력적인 탄생은 특히 외지 지역에서의 무장 민병대들이 엄청난 권력을 행사하는 등 갓 생겨난 국가에서 계속된 불안정을 야기하고 있습니다. 인도 북서부와 북동부 무슬림들 간의 문화적 차이 또한 점점 명확해지고 있으며, 서파키스탄인들의 동파키스탄인들을 내려다보는 태도는 내전이 끝난 후 미처 식히지 못한 머리들을 다시 달구고 있습니다.\n\n이제, 동파키스탄은 다시 한번 무장하고 일어서 "이 정도 했으면 충분하다" 라고 주장하며 그들만의 독립을 원하고 있습니다."
 mtg_news.45.a:0 "가소롭고 건방진 놈들!"
 mtg_news.45.b:0 "우릴 더는 억압할 수 없다!"
 mtg_news.45.d:0 "쉽게 막을 수 있었을지도 모른다..."
 mtg_news.46.t:0 "바타비아로 이전한 [From.GetName]"
 mtg_news.46.desc:0 "[This.GetNewsIcon]유럽 대륙 영토의 상실로 인해, [From.GetAdjective] 정부는 인도네시아의 섬인 자바에 있는 도시인 바타비아로 이전하기로 결정했습니다. 그곳의 식민 정부는 [From.GetAdjective] 정부가 지역을 직접 통치하며 대체될 예정입니다.\n\n이 식민지에서, 그들은 적들에 대한 전쟁을 계속하기로 다짐했습니다."
 mtg_news.46.a:0 "우리는 계속 싸운다!"
 mtg_news.46.b:0 "그들은 반항적이다."
 mtg_news.47.t:0 "자위더르해 사업을 재개한 [From.GetName]"
 mtg_news.47.desc:0 "[This.GetNewsIcon]"자위더르해 작업"이라고 알려진 일련의 작업들을 계승하는 대규모 개간 작업이 [From.GetNameDef]에서 진행되었습니다. 에이설 호를 아프슬라위트데이크로 막은 것과 비링에르메이르와 노르도스트폴더르의 개간 후, 프로젝트는 이제 바다에서 개간될 최대의 면적의 지역인 플레보폴더르의 개간에 초점을 맞추고 있습니다.\n\n완전한 작업이 많은 해를 걸쳐 완성될 것은 의심할 여지가 없지만, 작업이 충분히 진척되어 작은 구역들이 이미 개간되고 있어 [From.GetAdjective] 산업에 대한 이익은 막대할 것입니다."
 mtg_news.47.a:0 "현대의 세계 불가사의가 될 거야."
 mtg_news.47.b:0 "용감한 도박이군."
 mtg_news.48.t:0 "동인도제도를 획득한 [JAP.GetName]"
 mtg_news.48.desc:0 "[This.GetNewsIcon][From.GetAdjective]와(과) [JAP.GetAdjective] 정부들이 네덜란드령 동인도를 [JAP.GetAdjective]에게 완전히 할양한다는 공동 성명을 발표하였습니다. 극동 지역에서의 이 급격한 영토의 조정은 미국과 영국 등 제 3자의 항의에도 불구하고 즉시 효력을 발휘하도록 되어 있습니다."
 mtg_news.48.a:0 "그것은 필요악이었다."
 mtg_news.48.b:0 "굉장히 반가운 깜짝 선물이군."
 mtg_news.48.c:0 "걱정되는군."
 mtg_news.49.t:0 "동인도제도의 자원을 획득한 [JAP.GetName]"
 mtg_news.49.desc:0 "[This.GetNewsIcon][From.GetAdjective]와(과) [JAP.GetAdjective] 정부들은 그들 국가 간의 독점 무역 조약을 발표하는 공동 성명을 내었습니다. 지금부터, 대한은 인도네시아 제도에서 추출되는 모든 자원에 대한 독점권을 가지게 됩니다.\n\n전례가 없는 이 무역 조약은 틀림없이 대한으로부터의 협박을 피하려는 [From.GetAdjective]의 시도였지만, 그 지역에 이권이 있는 [USA.GetNameDef]와(과) [ENG.GetNameDef] 등과 큰 마찰을 빚었습니다."
 mtg_news.49.a:0 "받아들일 만한 타협이었다."
 mtg_news.49.b:0 "우리가 신경쓰는 건 자원 뿐이다."
 mtg_news.49.c:0 "그들은 한통속이다."
 mtg_news.50.t:0 "[From.GetName] 탈식민지화"
 mtg_news.50.desc:0 "[This.GetNewsIcon]새로운 [From.GetAdjective] 정부는 여전히 [From.GetAdjective] 식민 제국에 속해 있는 여러 지역들을 독립시키겠다는 선거 공약을 빠르게 이행했습니다.\n\n당장 지금부터, 이 지역들은 모두 완전히 독립할 것이고, 왕립 네덜란드령 동인도군은 [From.GetAdjective]의 유렵 대륙군을 강화하기 위해 복귀할 것입니다."
 mtg_news.50.a:0 "이제 본국에 중점을 두자."
 mtg_news.50.b:0 "정말 자유를 지지하는군."
 mtg_news.51.t:0 "베네룩스 완충 국가의 형성"
 mtg_news.51.desc:0 "[This.GetNewsIcon]룩셈부르크와 벨기에국의 취약한 현재 상태를 보아, [ENG.GetNameDef]은(는) 베네룩스에서의 빈 체제 시절의 "버퍼 국가" 개념을 부활시키자는[From.GetAdjective]의 요구를 받아들인 것으로 보입니다. 영국은 해방된 영토를 [From.GetNameDef]에게 직접 넘기는 것을 받아들였습니다. 네덜란드가 저번보다 내부의 안정을 잘 유지할지는 아직 알 수 없습니다."
 mtg_news.51.a:0 "유지할 것이다."
 mtg_news.51.b:0 "[From.GetAdjective]의 훌륭한 외교술이다."
 mtg_news.52.t:0 "[From.GetAdjective](을)를 보호하는 [USA.GetName]"
 mtg_news.52.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부의 요청으로, [USA.GetNameDef]은(는) 그들이 네덜란드령 서인도를 그들의 이권 보호에 필수적인 요소로 간주한다는 성명문을 발표했습니다. 그들은 제도의 마땅한 주인을 공격할 그 어떤 국가들로부터 영토를 보호할 것이라고 맹세했습니다."
 mtg_news.52.a:0 "서방은 안전하다."
 mtg_news.52.b:0 "남들보다 [From.GetAdjective]가 낫지."
 mtg_news.52.c:0 "그들의 "이권 보호"를 진지하게 받아들이는군."
 mtg_news.53.t:0 "베네룩스의 결성"
 mtg_news.53.desc:0 "[This.GetNewsIcon][From.GetAdjective] 정부의 지도 아래, 여러 베네룩스 국가들간의 새로운 동맹이 형성되었습니다. 그들의 지도자들은 이 새로운 동맹이 "커져가는 세계의 긴장 앞에서 중립을 유지"할 것이며, 다른 국가들도 언젠가 "현재 세상을 괴롭히고 있는 미친 짓에 맞서는 중립과 이성의 블록"에 동참했으면 좋겠다는 희망을 표명했습니다."
 mtg_news.53.a:0 "우린 서로 앙다툼하는 열강들에 지친 모두를 환영합니다."
 mtg_news.53.b:0 "대담한 시도야."
 mtg_news.54.t:0 "유럽연합의 결성"
 mtg_news.54.desc:0 "[This.GetNewsIcon]베네룩스의 형성 이래, 그 지역의 정부들은 "강력하고 중립적인 이성의 블록"에 대한 추가적인 관심을 모으기 위해 노력해왔습니다. 이제, 수많은 새로운 나라들이 이 동맹에 초대되었으며, 이 새로운 회원국들에게 걸맞는 모습을 갖추기 위해 이름을 "유럽 연합"으로 개명하기로 했습니다."
 mtg_news.54.a:0 "우리는 언제나 강하다."
 mtg_news.54.b:0 "연합은 성장한다."
 mtg_news.55.t:0 "살해된 국왕 에드워드"
 mtg_news.55.desc:0 "[This.GetNewsIcon]최근 런던 폭격으로 인해 에드워드 8세와 월리스 왕비가 사망했습니다. 3시 경, 기습적인 폭격으로 국왕 부부는 궁전의 지하실로 엄호받았지만, 폭탄이 건물을 강타하여 지하실 천장이 국왕 부부와 경호원들에게 무너졌다고 합니다. \n\n국가가 국왕에 대한 상실을 애도하는 동안, 앨버트 왕자가 조지 6세라는 왕명으로 그 뒤를 이을 준비를 하고 있습니다."
 mtg_news.55.a:1 "비록 내키진 않지만, 그는 나라를 잘 섬길 것이다."
 mtg_news.55.b:0 "그들은 최후의 대가를 치렀다."
 mtg_news.56.t:0 "미국에 군주제를 이식한 [From.GetName]"
 mtg_news.56.desc:0 "[This.GetNewsIcon]최근 미국 본토를 정복한 [From.GetLeader]는 이제 대통령 직책을 폐지하고 미국을 [From.GetNameDef]의 군주 정부구조와 유사하게 대체하는 칙령을 통과시켰습니다. 에드워드 왕은 다름아닌 그의 아내인 월리스를 여왕으로 지목하여  월리스 1세라는 왕명을 받아 남편의 이름으로 영국령 미국을 통치하게 될 것이라고 합니다. \n\n하지만 미국 국민들이 이 새로운 형태의 정부에 어떻게 적응할지는 아직 미지수입니다."
 mtg_news.56.a:0 "국왕이 없다면 나라는 왜 존재하는가? 참, 여왕이 없어도."
 mtg_news.56.b:0 ""보스턴 차 사건의 복수자", 진심이냐?!"
 mtg_news.56.c:0 "국왕의 사랑은 하해와 같습니다."
 mtg_news.57.t:0 "북아메리카 자치령의 설립"
 mtg_news.57.desc:0 "[This.GetNewsIcon]최근 미국 본토를 정복한 [From.GetLeader]는 이제 이전의 미합중국을 캐나다 자치령에 흡수시키고 이를 북아메리카 자치령으로 개명하는 칙령을 통과시켰습니다."
 mtg_news.57.a:0 "이것은 제국을 관리하는데 큰 도움이 될 것이다."
 mtg_news.57.b:0 "막중한 책임"
 mtg_news.57.c:0 "그들은 권력을 공고히 하고 있다."
 mtg_news.58.desc:0 "[This.GetNewsIcon]호엔촐레른 왕조의 귀환과 독일 본토의 해방을 맹세하는 빌헬미나 여왕의 성명과 함께, 카이저는 독일 영토로 돌아와 고국의 통제권을 놓고 일어난 본격적인 내전에 참전했습니다. \n\n여왕과 카이저를 위해 싸우려는 독일 전향자들이 [HOL.GetAdjective](이)가 점령중인 영토로 몰려들어, 느리지만 지속적으로 전세를 뒤집고 있습니다. 연합국의 이러한 사태에 대한 공식적인 성명은 아직이지만, 보고에 따르면 상당한 불만이 연합국 정부 내에서 쏟아지고 있다고 합니다."
 mtg_news.58.a:0 "완전한 승리로 가는 길."
 mtg_news.58.b:0 "어찌 감히 그들이?!"
 mtg_news.58.c:0 "'경멸'은 과소평가이다... 네덜란드 놈들은 반드시 갚을 것이다."
 mtg_news.58.d:0 "외교적 묘안인가 아니면 순전히 미친 짓인가?"
 mtg_news.59.t:0 "국왕 조지 6세의 붕어"
 mtg_news.59.desc:0 "[This.GetNewsIcon][ENG.GetAdjective] 정부는 오늘 조지 6세의 죽음을 공식적으로 확인했습니다. 근래에 들어, 전쟁의 스트레스로 인한 국왕의 흡연 습관이 건강을 악화시켰고, 결국 폐암, 동맥 경화증, 그리고 폐쇄성 혈전혈관염을 일으켰습니다.\n\n 그녀의 아버지를 대신해 국왕의 여러 의무를 담당하고 있던 엘리자베스의 대관식을 위한 준비는 이미 시작되고 있습니다."
 mtg_news.59.a:0 "그녀의 어린 나이는 그녀의 힘을 숨긴다."
 mtg_news.62.desc:0 "[This.GetNewsIcon]오늘 자치령 정부들은 일방적으로 왕국과의 유대를 끊겠다고 통보해 왔습니다. 그들은 영국 정부와 국민들의 의견과 바람을 노골적으로 무시한 국왕의 태도를 영국 - 영연방 관계가 더이상 지속될 수 없는 주된 원인으로 꼽았습니다. 월리스 심프슨과 결혼하려는 왕의 태도로부터 비롯된 이 위기는 이제는 여러 자치령이 새로운 영연방을 구성하게 되는 결과를 가져왔습니다. 또한, 현재의 영국 정부의 마비 상태로 인해 이러한 움직임에 대해 어떠한 조치도 취해지지 않을 것으로 보입니다. 이것은 의심할 여지 없이 모든 자치령들이 바라왔던 것일 겁니다."
 mtg_news.62.b:0 "제국은 위기에 처해 있다."
 mtg_news.63.t:0 "[Root.GetName] 독립 선언"
 mtg_news.63.desc:0 "[This.GetNewsIcon][Root.GetAdjective] 정부는 오늘 그들이 [ENG.GetAdjective] 정부와의 관계를 끊을 것이라고 일방적으로 발표하였습니다. 그들은 그들의 정치적 견해를 현재 [ENG.GetName]에서 일어나고 있는 정치적 변화와 조화시킬 수 없다는 것을 주된 이유로 꼽았습니다."
 mtg_news.64.t:0 "저지대 국가 통일"
 mtg_news.64.desc:0 "[This.GetNewsIcon]그들의 국가 안보에 대한 심각한 외부 위협을 이유로 들며, 베네룩스 국가들은 그들 민족의 입지를 강화하기 위한 그들 정부 및 군의 즉각적인 통합을 선언했습니다. [From.GetOldAdjective]의 지도 아래, 새로운 국가의 주권을 위협할 수 있는 모든 행동에 대응할 만한 군사적 준비 태세를 위하여 산업에 대한 투자 및 방어적 군사 계획 수립이 다른 국내 문제보다 우선시될 것입니다."
 mtg_news.64.a:0 "우리 국민 모두가 단결하여 조국을 수호한다."
 mtg_news.64.b:0 "또 통일? 어서 결정해라!"

 #씹새끼들 이벤트 코드 개같이 짜놨네
 MTG_naval_treaty.8.t:0 "런던 해군 군축 조약의 끝"
 MTG_naval_treaty.8.desc:0 "[This.GetNewsIcon]단지 두 나라만이 여전히 런던 해군 조약을 고수하고 있는 상황에서, 양국 중 한 나라가 그 조약을 탈퇴하는 것은 시간 문제일 뿐이었으며, 결국 완전히 무산되고 말았습니다. [From.GetNameDef] 정부는 이 조약이 더 이상 명시한 목적에 효과적이지 않았으며 오히려 해군 군비를 제한하는 것이 국가 안보에 위협이 된다고 판단했습니다.\n\n이 수십 년 동안 엄격한 조약 제한을 보완하기를 원하면서 해군 예산의 빠른 증가를 예측하고 있습니다.\n\n전 세계 많은 전문가들은 여러 나라들이 해군을 재강화하기 위해 해군 예산을 대폭 증가시킬 것을 예측하고 있습니다."
 MTG_naval_treaty.8.a:0 "시작부터 망한 아이디어야."
 MTG_naval_treaty.8.b:0 "올바른 선택을 했다."
 MTG_naval_treaty.8.c:0 "새로운 드레드노트 경쟁의 시작인가?"
 MTG_naval_treaty.9.t:0 "제2차 런던 해군 군축 조약 서명"
 MTG_naval_treaty.9.desc:0 "[This.GetNewsIcon]1935년 12월 영국, 프랑스, 이탈리아, 한국, 미국 대표단은 순양함과 잠수함의 수와 크기를 제한하는 최초의 런던 해군 조약의 갱신을 논의하기 위해 만났습니다. 에티오피아에서의 이탈리아의 전쟁과 한국이 영국, 미국과 동등한 수준에 서길 희망하는 문제에 대해서는 협상이 상당히 뜨거웠습니다.\n\n이제 협상이 끝나가며, 서명국들은 또 다른 파멸적인 군비 경쟁을 막기 위해 전함과 항공모함의 크기에 대한 제한에 합의했습니다."
 MTG_naval_treaty.9.a:0 "이것은 어떤 전함보다도 평화를 잘 지켜줄 것이다!"
 MTG_naval_treaty.9.b:0 "그들은 왜 이와 같이 그들 스스로를 제한하고 있는 것일까?"
 MTG_naval_treaty.9.c:0 "그렇다면 육군에 더 많은 예산을 책정하자."
 
 lar_news.1.t_franco:0 "스페인 내전의 종식"
 lar_news.1.t_falangist:0 "스페인 내전에서 승리한 팔랑헤주의자들"
 lar_news.1.t_carlists:0 "스페인 내전에서 승리한 카를로스파"
 lar_news.1.desc_franco:0 "[This.GetNewsIcon]오랜 내전 끝에 프란시스코 프랑코 휘하에서 연합한 국민파는 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해하는 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.\n\n이제 국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 국민파의 이념적 융합이 외교정책에 영향을 미칠지, 그들이 받은 외국의 후한 군사적 원조가 되갚아질 것인지는 두고 봐야 할 듯합니다."
 lar_news.1.desc_franco_unified:0 "[This.GetNewsIcon]최근 몇 주간 승리한 국민파 내부의 다양한 파벌들 사이에서 긴장이 고조되고 있습니다. 하지만 이제 완강히 저항하는 지도자들의 추방과 강제적인 정당들의 통합을 통해 프란시스코 프랑코가 이러한 분열을 해결하고, 이것을 명분으로 삼아 남아있는 세력들을 통합할 수 있었던 것으로 보입니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.\n\n국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 국민파의 이념적 융합이 외교정책에 영향을 미칠지, 그들이 받은 외국의 후한 군사적 원조가 되갚아질 것인지는 두고 봐야 할 듯합니다."
 lar_news.1.desc_franco_uprising:0 "[This.GetNewsIcon]국민파 내 대의명분의 차이는 극복하기 너무 큰 것으로 판명되었지만, 오랜 내전 끝에 프란시스코 프랑코 휘하의 국민파는 마침내 카를로스파와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화피 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다. \n\n국가의 초점은 붕괴된 도시와 산업재건에 맞춰져 있으며, 그들이 받은 아낌없는 해외 원조를 갚을지는 두고 봐야 할 듯 합니다."
 lar_news.1.desc_falangist:0 "[This.GetNewsIcon]오랜 내전 끝에 에밀리오 몰라 휘하의 국민파는 마침내 카를로스파와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다. \n\n국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 호세 안토니오 프리모 데 리베라 휘하의 민간정부로 전환되기 위한 준비가 이루어지고 있습니다. 스페인의 제국주의적 야망이 현재의 세계 위기에서 어떤 모습을 드러낼지는 두고 봐야 할 듯합니다."
 lar_news.1.desc_carlists:0 "[This.GetNewsIcon]마누엘 팔 콘데 휘하의 카를리스트 세력이 마침내 팔랑헤주의자와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 민족주의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다. \n\n카를리스트 저항군의 용기와 광신성이 그들의 승리를 확보하는데 큰 핵심이었으며 이 같이 높은 사기가 전후 스페인 재건의 큰 특징이 되었습니다. 전쟁이 끝나면서 많은 카를리스트들이 그들의 노력에 대한 보상을 받고 정당한 왕위 요구자가 스페인의 왕위에 오를 때가 오기를 초조하게 기다리고 있습니다."
 lar_news.1.a:0 "인정 가능한 승리로군."
 lar_news.1.b:0 "이 광신도들은 아직도 중세 시대에 살고 있다..."
 lar_news.1.c:0 "휼륭한 결과다!"
 lar_news.1.e:0 "불행한 결과다."
 lar_news.1.f:0 "전쟁이 끝났다!"
 lar_news.1.t_republic:0 "스페인 내전에서 승리한 공화파"
 lar_news.1.t_stalinist:0 "스페인 내전에서 승리한 공화파 스탈린주의자들"
 lar_news.1.t_independent_communist:1 "스페인 내전에서 승리한 마르크스주의통일노동자당"
 lar_news.1.t_anarchists:0 "스페인 내전에서 승리한 아나키스트들"
 lar_news.2.desc_republic_no_help:0 "[This.GetNewsIcon]오랜 내전 끝에 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치는 데 성공했고, 스페인에 대한 전권을 확보했습니다. 비록 고립된 국민파 소규모 병력들이 이전 국민파 지역에서 공화파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.\n\n모든 역경을 겪으면서도 소련의 원조를 최소한으로만 받아들인 스페인 공화국은 대내외의 적들로 인해 곤경에 처하면서도 민주주의의 보전을 유지할 수 있었습니다. 국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있는 가운데, 현재의 세계적 위기 상황에서 민주적인 스페인이 무엇을 할지는 두고 봐야 할 듯합니다."
 lar_news.2.desc_republic_soviet_help:0 "[This.GetNewsIcon]소련의 광범위한 원조로, 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치는 데 성공했고, 스페인에 대한 전권을 확보했습니다. 비록 고립된 국민파 소규모 병력들이 이전 국민파 지역에서 공화파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.\n\n국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 소련의 압박이 거세지고 있는 가운데, 민주적인 스페인이 민주주의적 원칙에 충실할 수 있을 것인지, 아니면 단지 모스크바의 영향력을 서유럽에 행사하는 전초기지가 될 것인지는 두고 봐야 할 듯합니다."
 lar_news.2.desc_stalinist:0 "[This.GetNewsIcon]길고 치열한 내전 끝에, 마침내 제 2공화국은 아나키스트들과 민족주의자들로부터 스페인 전역에 대한 통제권을 획득했습니다. 몇 몇 지역의 민족주의자들의 군대는 게릴라전을 펼쳐 지방정부의 통치를 방해하고 있지만, 더 이상 조직적인 저항은 보이지 않습니다.\n\n 내전기간 중 소비에트로부터 받은 지원으로 인해 스페인은 자연스럽게 공산화되었습니다. 공화국이 전쟁으로 파괴된 도시와 산업시설들을 재건함에 따라 스페인과 소비에트의 관계는 점점 강해지고 있으며, 소비에트는 전후 산업 복구에 크게 관여할 것으로 예상됩니다."
 lar_news.2.desc_independent_communist:0 "[This.GetNewsIcon]길고 치열한 내전 끝에, 스페인의 공산주의자들은 공화주의자들과 민족주의자들의 군대를 꺾고 스페인 전역에 대한 통제권을 획득했습니다. 몇 몇 지역의 민족주의자들의 군대가 게릴라전을 펼쳐 지방정부의 공산주의적 통제를 방해하고 있지만, 더 이상 조직적인 저항은 보이지 않습니다.\n\n 국가의 초점은 전쟁으로 파괴된 도시와 산업시설을 재건하는데 있으며, [SOV.GetNameDef]와의 관계는 단절되었습니다. 그럼에도 스탈린주의와 트로츠키 주의를 거부하는 공산당원들은 받아들이고 있습니다."
 lar_news.2.desc_anarchists:0 "[This.GetNewsIcon]길고 치열한 내전 끝에, 스페인의 아나키스트들은 공화주의자들과 민족주의자들의 군대를 꺾고 스페인 전역에 대한 통제권을 획득했습니다. 몇 몇 지역의 민족주의자들이 게릴라전을 펼쳐 평화로운 아나키스트 공동체 형성을 방해하고 있지만, 더 이상 조직적인 저항은 보이지 않습니다.\n\n여러 공동체들은 전쟁으로 인해 파괴된 마을과 도시, 산업시설들을 복구하는데 초점을 기울이고 있고, 전시 중에는 방위 위원회를 구성하여 유지하기로 했습니다. 이는 아나키스트들의 승리로 인해 보인 세계 각 국의 지도자들의 적대적인 반응에 대응하기 위함입니다."
 lar_news.2.a:0 "이 '승리'가 오래가도록 허락할 수 없다!"
 lar_news.2.b:0 "고착화된 공산주의 방식에 대한 흥미로운 대안이군."
 lar_news.2.c:0 "적어도 그들은 스탈린의 하인이 아니다."
 lar_news.2.d:0 "짝퉁 공산주의가 번창하게 할 순 없다!"
 lar_news.2.e:0 "인상 깊은 승리로군!"
 lar_news.2.f:0 "적어도 이긴 쪽이 파시스트들은 아니야."
 lar_news.2.g:0 "최고의 수익이군."
 lar_news.2.h:0 "[SPD.GetNameDef]에 대한 [SOV.GetAdjective]의 영향력은 우려스럽군..."
 lar_news.3.t:0 "파리 회의"
 lar_news.3.desc:0 "[This.GetNewsIcon]Following extensive negotiations between the representatives of [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] and [SPA.GetNameDef], the Congress of Paris has resolved to redraw the borders of Africa, with [FRA.GetLeader] calling the result "the greatest success of French diplomacy in written history".\n\nThe governments of other colonial powers were quick to dennounce the agreement, calling it "a threat to peace and good order in the continent".\n\nWith the agreement assigning vast tracts of land to countries that don't yet own them, it is unlikely that the plan drawn up in Paris can be implemented without bloodshed."
 lar_news.3.a:0 "그들은 곧 우리를 찾으러 올 것이다."
 lar_news.3.b:0 "아프리카의 국경을 다시 그릴 시간이다."
 lar_news.3.c:0 "대륙을 위한 새로운 분열."
 lar_news.4.t:0 "파리로 돌아온 프랑스 정부"
 lar_news.4.desc:0 "[This.GetNewsIcon]After negotiations at the highest level, [GER.GetLeader] today announced that the German military administration of northern France would soon come to an end, and the territories returned to full French sovereignity. In return, [VIC.GetLeader] announced that his government had joined the Pact of Steel.\n\nGerman troops currently defending those areas will for the moment remain, until they can be replaced by French troops. More controversial questions, like the status of Alsasce-Lorraine, were not discussed, and by all appearances the territory has remained under German administration."
 lar_news.4.a:0 "무장한 우리의 형제들을 환영한다!"
 lar_news.4.b:0 "그래서 그들의 영광이 그렇게 싸게 살 수 있을까?"
 lar_news.4.c:0 "합법성에 대한 문제가 해결될 것으로 보인다."
 lar_news.4.d:0 "'그' 프랑스 정부가 아니라 '그저 한' 프랑스 정부."
 lar_news.4.e:0 "우리는 원래 속했던 곳으로 돌아왔다."
 lar_news.5.t:0 "스트레사 전선 승인"
 lar_news.5.desc:0 "[This.GetNewsIcon]Despite the inital setback and disagreements over the Italian invasion of Ethiopia, the leaders of [This.GetStresaMembers] have come together to turn the agreements reached in April of 1935 into a formal pledge of alliance.\n\nAs part of the negotiations, [This.GetStresaConcessions] While the leaders of this new alliance claim that the agreement is simply aiming to maintain the peace in Europe, many diplomats agree that it was primarily intended to constrain Germany."
 lar_news.5.a:0 "이탈리아가 말할 때, 세계는 귀 기울인다."
 lar_news.5.b:0 "우리의 동맹은 날로 강해진다."
 lar_news.5.c:0 "점점 독일의 목을 조여 오는군."
 lar_news.5.d:0 "우리의 남쪽 측면은 안전하다."
 lar_news.5.e:0 "이탈리아는 변함없이 든든한 동맹국이다."
 lar_news.6.t:0 "프랑스의 외교정책 재정비"
 lar_news.6.desc:0 "[This.GetNewsIcon]President [FRA.GetLeader] has announced a major shift in French foreign policy, including a thorough review of strategic alliances and political guarantees made by previous administrations.\n\nIn particular, the web of alliances tying France to countries in Eastern Europe will be "under scrutiny", which many observers take to mean that it will be dissolved.\n\nLeaders in [POL.GetNameDef], [CZE.GetNameDef] and [ROM.GetNameDef] have so far refused to comment on the issue or on any possible reactions."
 lar_news.6.a:0 "우리는 또 배신당했다."
 lar_news.6.b:0 "우리가 다음인가?"
 lar_news.6.c:0 "프랑스의 계획은 무엇인가?"
 lar_news.6.d:0 "멍청한 동맹 때문에 또 다른 전쟁에 휘말리지는 않을 것이다."
 lar_news.6.e:0 "그들은 똑똑하게도 자신들과 관련 없는 일에는 관여하고 있지 않다."
 lar_news.7.t:0 "프랑스-독일 조약"
 lar_news.7.desc:0 "[This.GetNewsIcon][FRA.GetLeader] and [GER.GetLeader] have met in Berlin to discuss the political and strategic situation in Central Europe. While details from the meeting are scarce, and no official communiqué has been released, observers have noted a clear shift in [FRA.GetAdjective] and [GER.GetAdjective] rhetoric and policy towards the Benelux countries. \n\nWhere the German minority in Belgium was once a constant drumbeat for German propaganda, it is now only mentioned in passing, while noting that Belgium is "an artificial construct, not a nation; merely a collection of nations thrown together haphazardly" and putting great emphasis on the large French-speaking population."
 lar_news.7.a:0 "우리는 방어를 철저히 해야한다!"
 lar_news.7.b:0 "프랑스는 자기주장을 하고 있다."
 lar_news.7.c:0 "유럽의 소국들이 벌벌 떨고 있다."
 lar_news.7.d:0 "유럽의 국경을 다시 그려야겠군."
 lar_news.7.e:0 "합리적인 국가 간의 합리적인 해결책이군."
 lar_news.8.t:0 "[FRA.GetLeader]의 프랑스 왕위 주장"
 lar_news.8.desc:0 "[This.GetNewsIcon]In a ceremony in [This.GetFrenchCoronationCity], [FRA.GetLeader] has officially been proclaimed [This.GetFrenchRoyalTitle]. \n\nHis rise is widely considered a direct result of the inability of the Third Republic to provide political stability in an environment that was increasingly defined by violent clashes between those on the extreme ends of the political spectrum. He now faces the difficult task of rebuilding and reuniting a deeply divided country, with many observers pointing to the role the far-right leagues played in his ascent to power as a sign that the "[This.GetFrenchRoyalTitle]" is, in fact, merely a ruler by the grace of the right-wing mob."
 lar_news.8.a:0 "또 다른 국가가 자연스러운 관례대로 돌아가다."
 lar_news.8.b:0 "그들은 곧 또 다른 혁명을 일으킬 것이다."
 lar_news.8.c:0 "회귀는 이미 오래전부터 생각되었다."
 lar_news.8.d:0 "[FRA.GetLeader] 폐하 만세!"
 lar_news.8.e:0 "절대적인 통치자라니 그건 잘못되었다!"
 lar_news.9.t:0 "권력을 잡은 프랑스 공산당"
 lar_news.9.desc:0 "[This.GetNewsIcon]오랜 기간 동안의 정치 및 경제 개혁에 이어 오늘 인민전선 정부의 공산당 각료들은 남은 중도파 장관들에게 공산당을 정부의 유일한 정당으로 인정하거나, 아니면 즉시 공산당에 입당할 것을 요구했습니다.\n\n동시에 많은 정부 소유의 대규모 공장에서 무장한 노동자들이 전국의 전략적 장소를 차지하기 위해 이동했습니다. 정부의 명령을 받은 군대들은 막사에 남아 개입을 거부해 왔습니다.\n\n해 질 무렵에는 공산 쿠데타가 마무리되었고 새로운 정부가 권력을 확보했습니다."
 lar_news.9.a:0 "급진파가 장악했다."
 lar_news.9.b:0 "마지막 프랑스 혁명이다."
 lar_news.9.c:0 "그들은 가능한 최악의 대안을 선택함으로써 파시즘을 피했다."
 lar_news.9.d:0 "혁명은 성공적이다."
 lar_news.9.e:0 "유럽에 또 다른 위협이 도사리고 있다."
 lar_news.10.t:0 "스페인 내전에서의 카를로스파 반란"
 lar_news.10.desc:0 "[This.GetNewsIcon]점점 더 소외되고 국민전선에서의 영향력이 줄어드는 것을 경계하여, 마누엘 팔 콘데 아래 카를로스파는 국민파 조직과의 제휴를 중단하였습니다. 그들 스스로의 독립적인 반란을 선포하며 북부 지역에서 우세한 레케테가 공화파를 상대로 싸우는 와중에 그들은 옛 동맹을 공격하였습니다.\n\n그들의 내전 도중의 군사적 영향력이 국민파 지도부에게 과소평가되어왔지만, 현재의 혼란이 공화파들에게 충분한 기회를 제공한다는 것은 명백합니다."
 lar_news.10.desc_2:0 "[This.GetNewsIcon]점점 더 소외되고 국민전선에서의 영향력이 줄어드는 것을 경계하여, 마누엘 팔 콘데 아래 카를로스파는 국민파 조직과의 제휴를 중단하였습니다. 그들 스스로의 독립적인 반란을 선포하며 북부 지역에서 우세한 레케테가 공화파를 상대로 싸우는 와중에 그들은 옛 동맹을 공격하였습니다.\n\n그들의 내전 도중의 군사적 영향력이 국민파 지도부에게 과소평가되어왔지만, 현재의 혼란이 공화파들에게 충분한 기회를 제공한다는 것은 명백합니다."
 lar_news.10.a:0 "그들은 지금 우리를 진지하게 받아들여야 할 것이다!"
 lar_news.10.b:0 "그들의 근시안적인 태도가 전쟁을 위태롭게 만든다!"
 lar_news.10.b_2:0 "그들이 공화당에 대한 우리의 승리를 위태롭게 할 것인가?!"
 lar_news.10.c:0 "이것은 우리가 기대했던 것보다 더욱 좋다!"
 lar_news.10.c_2:0 "그들의 승리를 목죄리라!"
 lar_news.10.d:0 "점점 복잡해지고 있다..."
 lar_news.10.d_2:0 "결코 끝나지 않는건가?!"
 lar_news.11.t:0 "스페인 내전에서의 아나키스트 반란"
 lar_news.11.desc:0 "[This.GetNewsIcon]대부분 독립적으로 활동하는 스페인 북동부의 아나키스트 공동체에 중앙집권적 통제를 재주장하는 정부의 지속적인 시도와 반체제 공산주의자 관점에 대한 스탈린주의자 탄압은 이제 공화파 전선에서 전면적인 투쟁으로 이어졌습니다.\n\n처음에는 시가전과 민병대와 정부 또는 스탈린주의 세력 간의 소규모 충돌에 국한됐지만, 어느 한 쪽이 타협을 꺼려하는 것은 불과 며칠 사이에 갈등이 며칠 사이에 급속히 확대되었다는 것을 의미합니다. 이러한 내부 위협을 대처하기 위한 군사 재분배는 국민파와의 전선이 눈에 띄게 약화되었음을 의미합니다."
 lar_news.11.desc_2:0 "[This.GetNewsIcon]대부분 독립적으로 활동하는 스페인 북동부의 아나키스트 공동체에 중앙집권적 통제를 재주장하는 정부의 지속적인 시도와 반체제 공산주의자 관점에 대한 스탈린주의자 탄압은 이제 스페인 내전의 승리자인 공화파 안에서의 전면적인 투쟁으로 이어졌습니다.\n\n처음에는 시가전과 민병대와 정부 또는 스탈린주의 세력 간의 소규모 충돌에 국한되었지만, 어느 한 쪽이 타협을 꺼려하는 것은 불과 며칠 사이에 갈등이 며칠 사이에 급속히 확대되었다는 것을 의미합니다. 세력들의 지도자들이 화해를 거부하고 전선이 그려짐에 따라, 스페인은 또 다른 내전에 빠질 운명인 것처럼 보입니다."
 lar_news.11.a:0 "훌륭해, 그들이 갈기갈기 찢어지도록 내버려 둬!"
 lar_news.11.b:0 "어떻게 해서든 그들의 참견은 끝날 것이다."
 lar_news.11.b_2:0 "그들이 국민파에 대한 우리의 승리를 위태롭게 할 것인가?!"
 lar_news.11.c:0 "이제 멍에를 벗어던질 시간이다!"
 lar_news.11.d:0 "공화파는 외부의 원조를 거의 필요로 하지 않아 패배하게 될 것이다..."
 lar_news.12.t:0 "[From.GetNameDefCap]의 [From.GetFactionName] 가입"
 lar_news.12.desc:0 "[This.GetNewsIcon]비록 아직 내전으로부터의 회복 중이지만, [From.GetNameDef] 측은 [From.GetFactionName]의 가입을 놀랍게도 합의했습니다. 내전 중에 민족주의자들이 받은 대량의 추축국으로부터의 지원은 새로운 [From.GetAdjective] 정부와 그들의 국제적 지지자들 간의 친밀한 관계를 만들지 못했습니다."
 lar_news.12.a:0 "우리는 반드시 동맹을 맺어야 한다."
 lar_news.12.b:0 "우리는 그들을 환영한다."
 lar_news.12.c:0 "이 패배를 그들에게 돌려줘야겠군."
 lar_news.12.d:0 "그들은 이미 자기 편을 들었다."
 lar_news.13.desc:0 "[This.GetNewsIcon]비록 아직 내전으로부터의 회복 중이지만, [From.GetNameDef] 측은 [From.GetFactionName] 의 가입을 놀랍게도 합의했습니다. 협력은 [From.GetNameDef] 측이 [From.GetFactionName] 측으로부터 막대한 군사적 지원을 받는 동안, 내전 중에 이미 시작되었고, 이것은 단지 더 밀접하게 연결된 미래의 시작을 알린 것뿐인 것이라고 보입니다."
 lar_news.14.t:0 "[SPA.GetNameDefCap]의 프랑스령 북아프리카 요구"
 lar_news.14.desc:0 "[This.GetNewsIcon]수 주일 동안 지속된 [SPA.GetAdjective]의 압력으로 인해, 어제 발표된 최후통첩을 통해, [From.GetAdjective] 정부는 이웃 국가들과의 평화를 유지하기 위해 북아프리카에 대한 요구와 통제권을 포기할 수밖에 없었습니다."
 lar_news.14.a:0 "그들은 현명한 결정을 내렸다."
 lar_news.14.b:0 "선택의 여지가 없다."
 lar_news.14.c:0 "그 개자식들이 우리의 영토를 내주고 있다!"
 lar_news.14.d:0 "단숨에 북아프리카도 상실했다..."
 lar_news.14.e:0 "그들은 기회를 노리고 있다."
 lar_news.15.t:0 "프랑스-스페인 연합"
 lar_news.15.desc:0 "[This.GetNewsIcon]얼마 전 [SPB.GetNameDef]측과 [FRA.GetNameDef]에서 모두 군주주의자가 집권한 이후, 프랑스와 스페인의 관계는 더욱 긴밀해졌고, 그들의 외교 정책은 점점 더 얽혀들고 있습니다.\n\n지금, [FRA.GetNameDef]의 정통주의 세력이 공식적으로 [SPB.GetLeader]를 프랑스 왕좌의 정당한 주장자로 지목한 후, 그는 공식 선언을 통해 프랑스 왕좌를 차지하겠다는 의사를 밝혔고, [FRA.GetNameDef]의 정통주의 정부는 노트르담 드 랭스 대성당에서 호화로운 대관식을 준비하기 시작했습니다."
 lar_news.15.a:0 "곧 큰 힘이 생길 것이다!"
 lar_news.15.b:0 "프랑스의 찬란한 미래가 기다리고 있다!"
 lar_news.15.c:0 "이것은 힘의 균형에 큰 격변을 일으킬 것이다!"
 lar_news.16.t:0 "이베리아 연합"
 lar_news.16.desc:0 "[This.GetNewsIcon]동맹국 없이 고립된 [POR.GetNameDef](은)는 수개월 동안 [SPB.GetAdjective] 정부로부터 압력을 받으면서 동시에 강력한 [SPB.GetAdjective] 군대와 맞닥뜨린 후 [SPB.GetLeader]의 [POR.GetAdjective] 왕좌에 대한 주장을 받아들일 수 밖에 없었습니다. 그 결과, 포르투갈은 현재 [SPB.GetNameDef]라는 국가의 한 지방에 불과합니다.."
 lar_news.16.a:0 "이베리아 연합이 다시 원래대로 돌아왔다!"
 lar_news.16.b:0 "이베리아가 다시 뭉쳤나? 흥미롭군."
 lar_news.17.t:0 "[From.GetAdjective] 군주정 복원"
 lar_news.17.b:0 "그들에게 얼마나 좋아."
 lar_news.18.desc:0 "[This.GetNewsIcon]프란시스코 프랑코가 권력을 포기하고 스페인 국왕의 정당한 귀환을 선언한 몇 달 후, [From.GetSPBkingloc](은)는 오늘 아침 드디어 마드리드에 입성했습니다. 기쁨에 찬 구경꾼들의 환호를 받으며 마드리드 거리를 지나 산 제로니모 엘 레알 교회로 향하는 왕실 행렬이 진행되었습니다.\n\n[From.GetSPBking2loc](은)는 화려한 의식을 치뤘습니다.\n\n비록 국가의 많은 부분이 여전히 폐허에 놓여있지만, 아마도 새로운 왕은 통일과 치유의 힘이 되어 [From.GetNameDef](을)를 더욱 영광스러운 미래로 인도할 것입니다."
 lar_news.18.a:0 "마침내 우리의 정당한 국가원수가 복귀한다!"
 lar_news.18.b:0 "하지만 그가 확실한 변화를 가져올까?"
 lar_news.19.t:0 "라틴 연합"
 lar_news.19.desc:0 "[This.GetNewsIcon]오늘 [From.GetNameDef](은)는 세계 주요 세력들에 대한 대안으로 설 수 있는 새로운 라틴 동맹의 창설을 발표했습니다. 전문가들이 거론한 회원국들에는 [POR.GetNameDef], [FRA.GetNameDef], [ITA.GetNameDef]측이 포함되지만, 수 개월에 걸친 협상에도 불구하고, 어느 국가가 새로운 기구에 가입할지는 명확하지 않습니다."
 lar_news.19.a:0 "이것이 우리의 공동이익을 지키기 위한 최선의 방법이다."
 lar_news.19.b:0 "대담한 행동이군."
 lar_news.20.t:0 "[SPD.GetAdjective] 독립 전쟁"
 lar_news.20.desc:0 "[This.GetNewsIcon]최근 몇 달 동안 [SOV.GetAdjective]-[SPD.GetAdjective] 관계는 점점 더 경색되고 있으며, 몇몇 옵저버들은 [SPD.GetAdjective] 정부의 영향력 있는 위치에서 조직적으로 공산주의자들이 제거되는 것을 목격했습니다. 이에 대응하여 [SOV.GetNameDef]은 스페인 동부에 직접 점령지대를 만들어 완강한 [SPD.GetAdjective] 정부를 굴복시키려 했습니다.\n\n이는 [SPD.GetLeader]측이 [SPD.GetAdjective] 독립을 선언하고 자국민들을 규합하여 \"소련의 영향력에서 완전히 벗어나기\" 위해 열띤 방송을 하면서 상황이 급박해졌습니다. 동시에 점령지에 대한 대대적인 [SPD.GetAdjective]의 기습 공격이 시작되었습니다."
 lar_news.20.a:0 "자유를 위하여!"
 lar_news.20.b:0 "우리의 응징은 신속하고 끔찍할 것이다!"
 lar_news.20.c:0 "얼마나 편리한가. 스페인에게 행운이 잇기를!"
 lar_news.20.d:0 "프라이팬에서 화염 속으로..."
 lar_news.21.t:0 "런던지국 통합"
 lar_news.21.desc:0 "[This.GetNewsIcon]의 영향력이 높아짐에 따라, 정부는 이제 마르크스주의에 대한 트로츠키식 해석과 스탈린식 해석에 모두 반대하는 '국제혁명사회연합국'이라는 이름으로 새로운 공산주의 동맹의 구성을 발표하는 것이 적절하다고 보았습니다.\n\n런던에 위치한 독립적인 공산주의 조직들로 구성된 위원회인 \"런던 지국\"을 시작으로, 그들은 이제 \"외부의 간섭 없이 공산주의 이상을 향한 길을 걷고자 하는\" 모든 국가들이 세력에 합류하는 것을 환영하고 있습니다."
 lar_news.21.a:0 "우리는 타의 추종을 불허하는 마르크스주의의 세계를 이끌 것이다."
 lar_news.21.b:0 "비열하군!"
 lar_news.21.c:0 "흥미로운 제안이군!"
 lar_news.21.d:0 "공산주의의 균열이 여전히 심하다!"
 lar_news.22.t:0 "성공한 아나키즘"
 lar_news.22.desc:0 "[This.GetNewsIcon]스페인 내전이 끝나고 붕괴될 것으로 예상된 이베리아의 아나키스트 공동체는 내전이 끝나고 많은 시간이 지났음에도 불구하고 아직 유지되고 있습니다. 오히려, 공동체는 지역을 안정시키고 재건하는데 성공했으며, 전 세계 각 국에서 같은 사상을 가진 이민자들을 받아들이고 있는 것으로 알려졌습니다.\n\n계속되는 국제적 적개심으로 인해 공동체는 '국방 위원회'로 소속되기를 결의하였고, 군비 확장 정책을 지속하기로 결정했습니다."
 lar_news.22.a:1 "우리는 많은 것들을 이루어 냈지만, 최악의 경우도 대비해야 한다!"
 lar_news.22.b:1 "놈들이 우리의 삶에 실체적인 위협을 가하다!"
 lar_news.23.t:0 "[ENG.GetFactionName]에 가입한 이베리아 국가들"
 lar_news.23.desc:0 "[This.GetNewsIcon][POR.GetAdjective](와)과 [?global.POR_iberian_summit_spanish_tag.GetAdjective] 정치인들은 함께 [ENG.GetFactionName]에 가입하기 위해 [ENG.GetAdjective] 정부에 호소해 왔습니다. 이들이 외국의 위협에 대한 보호를 추구하는지, 아니면 민주주의를 위한 투쟁에 진정으로 참여할 의사가 있는지는 아직 확실치 않습니다. \n\n하지만, 전반적인 상황을 고려한 후, [ENG.GetNameDefCap](은)는 이것이 그들의 이익에 이롭다고 판단하고 마침내 이베리아 국가들이 동맹에 가입하는 것을 허락했습니다."
 lar_news.23.a:0 "우리는 함께 싸울 것이다."
 lar_news.23.b:0 "그들은 우리의 먹잇감에 불과하다."
 lar_news.23.c:0 "우리는 자유를 위해 함께 싸울 것이다!"
 lar_news.23.d:0 "이베리아의 국가들이 결국은 뭉쳤다..."
 lar_news.24.t:0 "[GER.GetFactionName]에 가입한 이베리아 국가들"
 lar_news.24.desc:0 "[This.GetNewsIcon][POR.GetAdjective](와)과 [?global.POR_iberian_summit_spanish_tag.GetAdjective] 정치인들은 함께 [GER.GetFactionName]에 가입하기 위해  [GER.GetAdjective] 정부에 호소해 왔습니다. 이들이 그들의 영토를 보존하기 위한 필사적인 시도인지, 아니면 새로운 영토를 획득하기 위한 기회주의적인 전략인지는 아직 확실치 않습니다. \n\n하지만, 전반적인 상황을 고려한 후, [GER.GetNameDefCap](은)는 이것이 그들의 이익에 이롭다고 판단하고 마침내 이베리아 국가들이 동맹에 가입하는 것을 허락했습니다."
 lar_news.24.a:0 "우리는 좌파를 택했다."
 lar_news.24.b:0 "우리의 적들은 곧 멸망하리라!"
 lar_news.24.c:0 "놈들은 악마의 편에 서고 말았군."
 lar_news.24.d:0 "이베리아의 국가들이 결국은 뭉쳤다..."
 lar_news.25.t:0 "브라질에서의 왕실 결혼"
 lar_news.25.desc:0 "[This.GetNewsIcon]오늘 브라간사의 공작 두아르트 누누 경은 브라질의 페트로폴리스 대성당에서 오를레앙-브라간사 왕가의 마리아 프란시스카 공주와 결혼식을 치루었습니다. 이 결혼은 포르투갈-브라질의 브리간치나 가문을 화해시켰을 뿐만 아니라 미겔주의자들과 브라간사 입헌주의자들을 통합시켜 포르투갈 왕가의 대립을 뒤로 하고 양국 모두의 군주주의 정서를 격동시켰습니다.\n\n식에 이어 두아르트 경은 포르투갈과 브라질의 여러 군주주의자들과 여러 차례 대화를 나누었는데, 그곳에서 '복원'이나 '군주제'라는 단어가 공공연히 오고 갔다고 합니다."
 lar_news.25.a:0 "이것은 시작일 뿐이다."
 lar_news.25.b:0 "흥미로운 진전이다..."
 lar_news.26.t:0 "포르투갈-브라질 제국"
 lar_news.26.desc:0 "[This.GetNewsIcon]포르투갈과 브라질의 군주정 복원에 이어 포르투갈 국왕과 브라질 황제는 여러 차례의 회의를 통해 양국 통일의 필요성과 잠재적 이익에 대해 논의했습니다.\n지난 브라질-포르투갈 회담에서 오랜 협상 끝에, 지도자들은 공식적으로 [POR.GetNameDef]의 재건에 합의했습니다.\n\n오늘, 수많은 군주주의 군중의 축복 속에서 [POR.GetLeader](은)는 포르투갈-브라질의 황제 자리에 올랐습니다. 황제는 그의 신민들에게 그들의 충성에 감사하며, 그의 아래의 모든 백성들을 위해 통치할 것이라고 천명했습니다."
 lar_news.26.a:0 "황제 폐하 만세!"
 lar_news.26.b:0 "또 다시 실패하려는 제국."
 lar_news.26.c:0 "그저 위대한 망상일 뿐..."
 lar_news.27.t:0 "이베리아의 통일"
 lar_news.27.desc:0 "[This.GetNewsIcon]포르투갈과 스페인의 정치인들은 지난 몇 달 동안 수많은 회담을 가졌는데, 그들은 이베리아에서 양국의 정치인들이 통치하는 통일된 좌익 국가가 될 가능성에 대해 논의했습니다.\n오랜 준비와 협상 끝에 오늘날 포르투갈과 스페인의 지도자들은 공식적으로 [POR.GetNameDef]의 형성을 선포했으며, 앞으로 이 새로운 국가는 이베리아 시민들의 집단적 이익을 더 잘 대변하는 지도자가 선출되고, 이들이 자유롭게 왕래할 수 있는 나라가 될 것입니다."
 lar_news.27.a:0 "이것은 시작일 뿐이다."
 lar_news.27.b:0 "이베리아 인민의 좋은 미래이다."
 lar_news.27.c:0 "공산주의의 위협이 역병처럼 퍼져나간다..."
 lar_news.27.d:0 "그들의 야망을 숨기기 위한 멋들어진 간판일 뿐이다."
 lar_news.28.t:0 "스페인 공화파 패배"
 lar_news.28.desc:0 "[This.GetNewsIcon]남은 공화파군이 항복하거나 잠적함으로써 스페인 내전은 끝난 것으로 보입니다. 비록 국민파 지도부가 내전의 종식을 선언하였지만, 전문가들은 국민파 자체 안에서 계속 커지고 있는 반대파를 지적하며 새로운 무대로 가고 있는 것일 수도 있다고 주장합니다. 공동의 적이 사라지면서 그들은 이러한 의견 충돌이 국수주의자들의 통합을 더욱 분열시킬 가능성이 높다고 여깁니다.\n\n몇몇 국민파 지도자들과 국민들도 이를 보고 있는 듯한데, 공화파를 물리치고자 내전 동안 형성된 민병대들이 아직 해산되지 않은 대신, 그들의 이웃들을 경계하고 있습니다."
 lar_news.28.a:0 "적어도 내전은 우리에게 유리하게 진행되었다."
 lar_news.28.b:0 "갈등은 아직 해결되지 않은 것 같다."
 lar_news.28.c:0 "그들이 승리하는 동안 서로 찢어지게 하자!"
 lar_news.28.d:0 "카를로스파를 처리하는 건 단지 시간 문제일 뿐이야..."
 lar_news.28.e:0 "카를로스파와 팔랑헤가 우리 나라를 다시 분열시키기 전에 신속히 행동해야만 해!"
 lar_news.28.f:0 "팔랑헤를 처리하는 건 단지 시간 문제일 뿐이야..."
 lar_news.29.t:0 "스페인 국민파 패퇴"
 lar_news.29.desc:0 "[This.GetNewsIcon]남은 국민파군이 항복하거나 잠적함으로써 스페인 내전은 끝난 것으로 보입니다. 비록 공화파 지도부가 내전의 종식을 선언하였지만, 전문가들은 공화파 자체 안에서 계속 커지고 있는 반대파를 지적하며 새로운 무대로 가고 있는 것일 수도 있다고 주장합니다. 공동의 적이 사라지면서 그들은 이러한 의견 충돌이 제 2 공화국의 통합을 더욱 분열시킬 가능성이 높다고 여깁니다.\n\n몇몇 공화파 지도자들과 국민들도 이를 보고 있는 듯한데, 국민파를 물리치고자 내전 동안 형성된 민병대들이 아직 해산되지 않은 대신, 그들의 이웃들을 경계하고 있습니다."
 lar_news.29.d:0 "정부를 상대하는 건 단지 시간 문제일 뿐이야..."
 lar_news.29.e:0 "아니키스트들을 상대하는 건 단지 시간 문제일 뿐이야..."
 lar_news.281.t:0 "안달루시아의 부활!"
 lar_news.281.desc:0 "[This.GetNewsIcon]수 세기 전, 무어인들은 유럽인들의 레콩키스타로 인해 이베리아에서 쫓겨났습니다. 이제는, [From.GetOldAdjective]군은 남부 이베리아 깊숙이 진격하여 수 세기 만에 처음으로 이 지역에 무어인 정착지를 건설하기 시작했습니다. [From.GetOldNameDefCap](은)는 "[From.GetNameDefCap]"(이)라는 새로운 국가로 재구성되었고, 한때 이베리아 전역을 지배했던 옛 술탄국의 유산을 되찾았습니다.\n\n고대 우마이야 칼리파국는 서양의 이베리아부터 동양의 페르시아에 이르기까지 거의 모든 이슬람 세계를 지배했습니다. 아마 [From.GetLeader](은)는 이 옛 제국을 따라 중동, 북아프리카, 유럽의 많은 이질적인 민족들을 재통합시키길 원할 지도 모릅니다."
 lar_news.281.a:0 "영광스러운 날이다!"
 lar_news.281.b:0 "스페인의 미래는 어떻게 될까?"
 lar_news.291.t:0 "폴리네시아가 통일되다!"
 lar_news.291.desc:0 "[This.GetNewsIcon]하와이, 아오테아로아, 타히티, 그리고 사모아가 [From.GetOldAdjective]의 확고한 지배 아래로 들어감에 따라, [From.GetLeader](은)는 앞으로 이 국가가 [From.GetNameDef](으)로 불리게 될 것이고 모든 태평양 사람들의 마땅한 고국이라고 천명했습니다.\n\n폴리네시아 사회 전역에서 모두가 크게 기뻐하고 있으며, 일부는 심지어 [From.GetLeader](이)가 바로, 2세기 전 나하 석상의 예언을 충족시킨 하와이의 국왕, 카메하메하라고 주장하기도 했습니다."
 lar_news.291.new_zealand_desc:0 "[This.GetNewsIcon]하와이, 아오테아로아, 타히티, 그리고 사모아가 [From.GetOldAdjective]의 확고한 지배 아래로 들어감에 따라, [From.GetLeader](은)는 앞으로 이 국가가 [From.GetNameDef](으)로 불리게 될 것이고 모든 태평양 사람들의 마땅한 고국이라고 천명했습니다.\n\n식민지 수탈의 오랜 역사로 인해, 원주민인 마오리족은 [From.GetOldAdjective] 정부에 대한 어떠한 충성이나 지원을 약속하는 것을 주저하는 경우가 많았습니다. 하지만 뉴질랜드와 마오리 지도자 간의 라타나 동맹이 체결되고, 정부 내에서 마오리족의 위상이 높아짐에 따라 [From.GetNameDef](은)는 식민지 독립 이후 다문화주의의 모범 국가가 되었습니다."
 lar_news.291.a:0 "어디서 오셨나?"
 lar_news.291.b:0 "알로하!"

 country_capitulated.0.t:0 "[Root.GetName]의 항복"
