 country_capitulated.0.d_negative_prev_faction:1 "[This.GetNewsIcon]\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n\n[From.From.GetFactionName]의 잔존국들이 [From.From.GetNameDef](와)과 전쟁을 계속하고 있지만, 이것은 모든 [Root.GetFactionName]들에게 불운한 타격이었습니다."
 country_capitulated.0.d_neutral_both_no_faction:1 "[This.GetNewsIcon]\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복했습니다.\n\n[From.From.GetName] 및 [Root.GetName](와)과의 싸움은 끝났지만, [From.From.GetNameDef](와)과는 아직 총력전 중이며, 전투는 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_no_faction:2 "[This.GetNewsIcon]\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복했습니다.\n\n[Root.GetName](와)과의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetNameDef] 및 [Root.GetFactionName] 잔존국과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_faction:2 "[This.GetNewsIcon]\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복했습니다.\n\n[From.From.GetNameDef](와)과 [Root.GetNameDef]의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetFactionName](와)과 [Root.GetFactionName] 잔존국과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "[This.GetNewsIcon]\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언했습니다. 수많은 독립 [Root.GetAdjective] [From.From.GetRulingIdeology] 지지자들과 [From.From.GetAdjective]군은 [Root.GetLeader](와)과 그의 정부를 추방하고, [From.From.GetNameDef](와)과 협력하여 [Root.GetNameDef]의 통치를 위해 새로운 정부를 수립했습니다. [From.From.GetLeader](은)는 이런 상호간의 합의가 [Root.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급했습니다.\n[Root.GetLeader](은)는 이 선언에 대해, 그가 비록 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위해 계속해서 투쟁하고, 모든 저항 운동에 대해 지원할 것이라고 했습니다."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "[This.GetNewsIcon]\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언했습니다. [Root.GetLeader]에 의해 [Root.GetNameDef](이)가 되어버린 [From.From.GetRulingIdeologyNoun]의 오명에 실망한 수많은 [Root.GetAdjective] 시민들은 그를 권력에서 끌어내리고 [From.From.GetNameDef]의 지도 아래 새로운 정부를 설립하기 위해 [From.From.GetAdjective]군에 입대했습니다. [From.From.GetLeader](은)는 이런 상호간의 합의가 [From.From.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급했습니다.\n[Root.GetLeader](은)는 이 선언에 대해 [From.From.GetLeader](은)는 진정한 [From.From.GetRulingIdeology](이)가 아니라고 주장하고 비록 그가 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위해 계속해서 투쟁하고, 모든 저항 운동에 대해 지원할 것이라고 했습니다."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "[This.GetNewsIcon]\n[Root.GetNameDef]는 [From.From.GetNameDef]에게 완전한 항복을 선언했습니다. [Root.GetFascistLeader]가 [From.From.GetLeader]의 소원대로 나라를 통치하도록 국가원수가 되었으며, 국가 내부의 [From.From.GetRulingIdeaology]주의자들에 대한 [Root.GetAdjective] 정부의 관용이 [Root.GetName]의 몰락에 작용했다는 것이 분명합니다.\n[Root.GetLeader]는 이것이 [Root.GetAdjective]의 끝이 아니라고 주장하며, 조국에서 추방당한 동안에도 모든 저항 운동을 지지하겠다고 밝혔습니다."
