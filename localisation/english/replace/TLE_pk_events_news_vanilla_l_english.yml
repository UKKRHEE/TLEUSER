 nuke_dropped.1.t:0 "원자폭탄이 투하된 [From.From.GetName]"
 nuke_dropped.1.d:0 "[This.GetNewsIcon]역사상 최초이자 어쩌면 최후의 투하가 될 지도 모를, 핵폭탄은 국제 전쟁의 일환으로 [From.From.GetName]에서 폭발했습니다. 신무기의 가공할 만한 파괴력은 전례 없던 피해를 증명하기에 충분했으며, 목표물에 공포를 준 것 뿐만 아니라, 이 무기를 투하한 이들에게조차도 인류 스스로 무슨 짓을 한 것인지 의문을 가지게 말들었습니다.\n\n세계는 숨죽이며 다음 순간에 닥칠 것들을 기다리고 있습니다. 이 힘이 [From.From.Owner.GetName]에게 큰 공포를 주어서 항복하게 만들 것인지, 아니면 그들이 이러한 일을 벌인 이들에게 다시 되갚으려는 결의를 다지게 만들 것인지 기다리고 있습니다."
 nuke_dropped.1.a:0 "원자의 시대가 진정 시작되었군."
 nuke_dropped.1.b:0 "우리는 [Root.GetAdjective] 국민들을 지키기 위해 무엇이라도 하겠다."
 nuke_dropped.2.t:0 "원자폭탄이 투하된 히로시마"
 nuke_dropped.2.d:0 "[This.GetNewsIcon]거리는 지옥 그 자체 같았다"\n- 구니요시 아이카와\n\n오늘, 핵폭탄이 히로시마 상공 580미터에서 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계를 거쳤음에도 불구하고, 몇몇 튼튼한 건물만이 폭발에서 살아남았습니다.\n\n핵폭탄의 힘이 대중의 마음에 각인되었지만, 무기 앞에서 사람의 가치는 절하되었습니다. 어느 쪽도 사건의 공포를 고려하지 않았습니다만, 지속적인 낙진과 눈 깜짝 할 사이 사라진 생명들은 오래도록 남게 될 것입니다."
 nuke_dropped.2.a:0 "이 전쟁이 끝나기까지 얼마나 더 많이 떨어질 것인가?"
 nuke_dropped.2.b:0 "우리는 희생자들을 돋기 위해 신속히 행동해야 합니다."
 nuke_dropped.3.t:0 "원자폭탄이 투하된 나가사키"
 nuke_dropped.3.d:0 "[This.GetNewsIcon]원래 고쿠라에 투하될 예정되었던 핵폭탄은 오늘 나가사키에서 폭발했습니다. 연기, 구름 그리고 기술적 문제가 겹쳐진 기상 문제로 인해 임무를 맡은 비행기는 기수를 돌려야 했고, 역사에 남을 사건을 바꾸어버리고 말았습니다.\n\n폭탄의 효과는 계곡에 자리잡은 도시의 위치 때문에 약간 억제되었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격 받았지만, 치명적인 민간 손실은 그것을 훨씬 웃돕니다. 우리가 이 무기의 장기적 효과를 알려면 수 십년이 걸릴 수 있습니다."
 nuke_dropped.3.a:0 "[From.From.Owner.GetAdjective]의 항복을 이끌어낼 수 있을까?"
 nuke_dropped.3.b:0 "우리는 나가사키는 아니길 바랬다."
 nuke_dropped.4.t:0 "원자폭탄이 투하된 베를린"
 nuke_dropped.4.d:0 "[This.GetNewsIcon][GetDateText] 오늘, 독일의 수도 베를린이 핵폭발에 휩싸였습니다. 전쟁이 계속되며 지금껏 수 차례의 공격에 허덕이던 도시였지만 지금 이것과는 비교할 수 없을 것입니다. 30년 전쟁 이후 베를린이 이처럼 파괴된 적은 없었으며, 이곳이 복구된다는 것은 불가능할 것처럼 보입니다.\n\n총통방공호는 계획되었던 폭심지와는 먼 곳에 있기에 폭발에서 생존한 인원들이 있었고, [From.From.Owner.GetLeader](이)가 아직 살아있다는 분노할 소문이 돌고 있습니다. 어떻게 [From.From.Owner.GetAdjective](이)가 탈출할 수 있었으며 낙진에서 몸을 보호할 수단은 있는지는 논외의 문제일 것입니다."
 nuke_dropped.4.a:0 "오늘, 난 베를린 사람이 아니어서 안심이로군."
 nuke_dropped.4.b:0 "우리의 적들이 국가의 심장을 강타했다!"
 nuke_dropped.5.t:0 "원자폭탄이 투하된 런던"
 nuke_dropped.5.d:0 "[This.GetNewsIcon]핵폭발이 오늘 런던을 파괴했습니다. 도시에는 대공 방어 체계가 있었지만, [From.From.Owner.GetNameDef](은)는 이러한 공격에는 대비하지 못했습니다. [GetDateText], 빅 벤은 마지막 종을 울렸고, 폭발에 녹아내리고 말았습니다. 버킹엄 궁도 그와 다를 것이 없다는 보고가 있었고 왕실의 행방과 현재 상황은 완전히 알 수 없습니다.\n\n반면 [From.From.Owner.GetLeader]의 생존은 확인되었고 오늘 늦게 있을 라디오 연설을 준비하고 있습니다. 사기는 어느 때보다 낮으며, 영국인들에겐 그의 한 마디 혹은 유창한 항복 선언이 절실히 필요할 것입니다."
 nuke_dropped.5.a:0 "핵폭풍 때문에 윗입술에 자꾸 힘이 빠지는군."
 nuke_dropped.5.b:0 "신이여 국왕 폐하를 지켜주소서!"
 nuke_dropped.6.t:0 "원자폭탄이 투하된 쿄토"
 nuke_dropped.6.d:0 "[This.GetNewsIcon][From.From.Owner.GetAdjective]의 중요한 산업 중심부인 쿄토시가 오늘 핵폭탄으로 공격받았습니다. 추측하기에 이 도시가 선택된 이유는 지식인들이 결집한 곳이기 때문인 것 같습니다.\n\n쿄토의 아름다움과 역사적 중요성은 많은 이들이 폭탄 투하를 모면할 것이라고 추정케 했으나, 빗발치는 파괴의 공포가 가득한 장소로 변모해, 공격에 의한 정신적 충격을 커지게 했습니다. 계곡에 자리잡은 도시의 위치 때문에 폭발은 제한되었지만, 옛 황거와 많은 산업용 건물들이 완전히 파괴되었습니다."
 nuke_dropped.6.a:0 "이런 전쟁에서 유산과 아름다움은 아무 의미가 없지."
 nuke_dropped.6.b:0 "저들이 옛 것을 파괴하면, 우린 새로운 것을 만들 것이다."
 nuke_dropped.7.t:0 "원자폭탄이 투하된 토쿄"
 nuke_dropped.7.d:0 "[This.GetNewsIcon]오늘, 대한 제국의 심장부가 직접적인 핵공격을 받았습니다. 수도 토쿄는 진작 대공습의 목표가 될 것으로 예측되었지만, 신무기의 최우선 목표가 될 줄은 결코 예상하지 못했습니다. 하지만 최종적으로, 이유가 되었을 듯한 신수도의 중요성과 황거는 이제 파괴되었고, 도시는 불길에 집어삼켜져 무너지고 있습니다.\n\n하지만 [From.From.Owner.GetLeader]의 생존이 보고되었으며, 이 사건은 대한의 적들이 어디까지 갈 수 있는지에 관한 의문을 증폭시켰습니다. 만약 이것으로 전쟁이 끝나지 않는다면, 남은 목표는 어디일까요? 위협할 수단이 더 남은 걸까요?"
 nuke_dropped.7.a:0 "이것이 대한 제국의 끝을 의미하는가?"
 nuke_dropped.7.b:0 "[From.From.Owner.GetLeader]께서 살아계신 한, 제국도 그러하리라."
 nuke_dropped.8.t:0 "원자폭탄이 투하된 워싱턴 D.C."
 nuke_dropped.8.d:0 "[This.GetNewsIcon]오늘 미합중국의 수도 상공에서 핵폭탄이 폭발했습니다. 미국의 정치 중심지이자 역사적 유산인 백악관이 직격을 받았고, 국회의사당과 기념비 그리고 기념관 다수가 지구상에서 사라졌습니다. 이 파괴적인 무기가 도시에 입힌 참상은 한 세기 전의 워싱턴 방화와 비교할 수 없을 정도입니다.\n\n[From.From.Owner.GetLeader] 대통령은 안전하나, 국가는 핵심부터 흔들리고 있습니다. 의심할 여지 없이, 미국은 이 무기의 최초이자 유일한 보유국이 되기를 염원했습니다. 이제 그 소망은 최악의 방식으로 산산조각나고 말았습니다."
 nuke_dropped.8.a:0 "분열될 수 없는 국가와 분열될 수 있는 원자의 대결이군"
 nuke_dropped.8.b:0 "독수리는 반드시 불사조처럼 재에서 날아오를 것이다."
 nuke_dropped.9.t:0 "원자폭탄이 투하된 로마"
 nuke_dropped.9.d:0 "[This.GetNewsIcon]오늘 로마에 핵폭발이 일어나, 전세계 사람들을 충격에 빠트렸습니다. 역사적, 예술적 가치가 있는 보물들 때문에 많은 사람들이 고대로부터 이어져 내려온 도시가 무차별 파괴의 대상이 될 것이라고 아무도 생각하지 못했습니다. 바티칸 시국 또한 부분적으로 파괴되었고 교황의 행방은 알 수 없으며, 이 사건은 이탈리아 사람들 뿐만 아니라 전세계 가톨릭 신자들을 공포에 빠트렸습니다.\n\n지난 십 년간 로마의 급속한 성장은 공격에 의해 거의 대부분 실패했습니다. 전후에 잠시, 국가의 회복력으로 도시를 도울 수 있을 것처럼 보였습니다. 그 희망은 이제 많은 사람들과 함께 먼지로 변했습니다."
 nuke_dropped.9.a:0 "폭탄은 던져졌다!"
 nuke_dropped.9.b:0 "로마는 하루 아침에 재건될 수 없다..."
 nuke_dropped.10.t:0 "원자폭탄이 투하된 파리"
 nuke_dropped.10.d:0 "[This.GetNewsIcon]오늘, 핵폭탄이 파리 상공에서 폭발해, 광범위한 파괴와 수많은 사상자가 발생했습니다. 전쟁과 혁명의 시대를 거쳐온 수도임에도 불구하고, 이제까지 경험한 것 중 가장 파괴적인 공격이었기에 프랑스는 충격에 빠졌습니다. 파리 시민들은 점령될 것을 예상했을지도 모르나, 이토록 완전하고 폭력적인 황폐함은 아니었습니다.\n\n현 도시 상태로는 개선문의 남은 부분으로는 샹젤리제에서 어떤 식으로도 개선식을 열 수 없을 것으로 보입니다. 아마도 앞으로 수십 년 동안 새로운 파리의 탄생을 볼 수 있겠지만, 파리 대중의 마음에, 벨 에포크(좋은 시대)에 건설된 도시는 영원히 사라졌습니다."
 nuke_dropped.10.a:0 "빛의 도시가 어둠에 휩싸였다."
 nuke_dropped.10.b:0 "어제까지만 해도, 파리는 항상 존재할거라고 생각했다."
 nuke_dropped.11.t:0 "원자폭탄이 투하된 모스크바"
 nuke_dropped.11.d:0 "[This.GetNewsIcon]난공불락의 도시, 모스크바가 오늘 핵공격의 목표가 되었습니다. [From.From.Owner.GetAdjective] 지도층의 심장부가 폭발에 직격당했으며, 크렘린은 충격파에 의해 거의 대부분 파괴되었습니다.\n\n최근까지도 가능과 불가능을 따지지 않고 위협에 대한 공포를 경계하고 있었던 [From.From.Owner.GetLeader](은)는, 제 시간에 피신하여 생존할 수 있었습니다. 한편,  [From.From.Owner.GetName]의 광대함조차 무자비한 적들에게서 도망치기에 충분하지 못할 것입니다. 이 상황이 정말 계속된다면, 국가에는 두 종류의 황무지만 남게 될 것입니다. 원래부터 황량했던 곳과, 적들의 손에 그렇게 되어버린 곳으로."
 nuke_dropped.11.a:0 "핵겨울은 모스크바를 더 어려운 목표로 만들어주지 않나?"
 nuke_dropped.11.b:0 "우리의 도시 전부를 태우더라도, 가지지는 못할 것이다."
 nuke_dropped.12.t:0 "원자폭탄이 투하된 코펜하겐"
 nuke_dropped.12.d:0 "[This.GetNewsIcon]오늘, 코펜하겐에 핵폭발이 일어났습니다. 덴마크의 중립 정책 덕분에 대전쟁에서의 파괴에서 벗어나 성장할 수 있었고, 수도는 나폴레옹 전쟁 이후 파괴에 근접한 공격을 경험한 적이 없습니다. 외레순드의 주변 지역에서는 상당한 양의 낙진을 본 생존자들이 추후 공격에 두려워 퓐 섬과 본토로 탈출하기 시작했습니다.\n\n국왕 크리스티안 10세의 현재 행방은 알 수 없고, 공격으로 인해 국가의 사기에 심각한 피해를 입었습니다. 이것이 유럽의 유서깊은 국가 중 하나가 종말을 맞이하는 시작일지는 두고 보아야 할 것입니다."
 nuke_dropped.12.a:0 "어떤 섬광이 덴마크에서 빛났다."
 nuke_dropped.12.b:0 "도시는 전에도 불탔으나, 멸망하지는 않았다."
 nuke_dropped.12.c:0 "플루토늄으로 우리는 덴마크의 항복을 받아냈다!"
 nuke_dropped.13.t:0 "원자폭탄이 투하된 스톡홀름"
 nuke_dropped.13.d:0 "[This.GetNewsIcon]북방의 자랑스러운 베네치아, 아름다운 도시 스톡홀름이 오늘 핵폭탄으로 공격받았습니다. 중립을 유지하기 위해 그간 최선의 노력을 다했음에도, 스웨덴은 이제 국제적 분쟁이 요구하던 궁극적인 대가를 치렀습니다. 폭발의 진원지인 스톡홀름 중남부의 중앙, 미래의 개발 및 대건설 계획이 예정되어 있던 지역은 이제 되돌릴 수 없이 파괴되었습니다.\n\n도시의 대부분은 알아볼 수 없지만, 예상과는 달리 슬루센의 오래된 건물들은 폭발에서 살아남았습니다. 이것들은 도시의 완강함에 대한 기념물로 영원히 손대지 않은 상태로 있어야 한다고 결정되었습니다."
 nuke_dropped.13.a:0 "이것으로, 스웨덴의 중립은 기억으로만 남게 될 것이다."
 nuke_dropped.13.b:0 "스웨덴의 호랑이는 줄무늬를 잃지 않았다!"

 france.34.title:0 "영불연합 종료"
 france.34.desc:0 "[This.GetNewsIcon]영국이 평화로운 가운데, [From.GetLeader](은)는 프랑스 임시정부의 복원을 위해 프랑스 정당들의 요청에 동의했습니다. 그들의 정치통합은 중단되었지만, 이 국가들이 미래에 단짝이 될 것임에 틀림없습니다."
 france.34.a:0 "브라보!"
 france.34.b:0 "알겠다."
 
 mexico.26.title:0 "멕시코의 [From.GetFactionName] 가입"
 mexico.26.desc:0 "[This.GetNewsIcon][From.GetLeader](은)는 멕시코 대통령의 독일에 대항하는 전쟁 지원을 환영하였습니다. 최근 독일 잠수함들은 중립국인 멕시코 유조선인 '포르토 델 라노'와 '파자 드 오로'를 침몰시켜 민간인의 생명을 앗아간 전쟁 행위를 벌였고, 멕시코 정부는 카리브 해에서 독일 U-보트의 활동이 영원히 끝났으면 하는 바람을 밝혔습니다.\n\n멕시코 정부는 한동안 세계 열강들로부터 많은 인정을 받아왔고, 그들은 미국과 [From.GetFactionName]에 대한 지원을 하는 것이 그들이 국제적으로 활동하는 국가임을 증명할 수 있는 길이라고 밑습니다."
 mexico.26.a:0 "멕시코는 전쟁에 참여할 권리가 있다."
 mexico.26.b:0 "멕시코가 군대도 있다고?"
 mexico.26.c:0 "전시국제법에 따르면 중립국 선박에 대한 공격은 중대한 범죄이다."
 mexico.29.desc:0 "[This.GetNewsIcon]교회와 혁명의 힘이 멕시코에서 다시 한번 충돌했습니다. 정부가 교회 공격을 재개함에 따라, 궁지에 몰린 가톨릭 정당들과 사회 운동들이 멕시코를 장악하기 위해 무장 반란을 일으키고 있습니다. 크리스테로 민병대는 약 10년간의 비활동 이후에 연방 군대의 탈영병들에 의해 보충되었으며 개혁하고 있습니다. 그들은 몇몇 시골 지방들을 점령했고 이 지방을 작전을 위한 기지로 사용하고 있습니다.\n\n첫 번째 크리스티아다는 미국 정부의 중재로 인해 혁명 지도자와 교회 관계자 사이에 협상된 합의로 끝났지만, 이 폭력 행위는 적대 세력 중 하나를 완전히 말살하는 것으로 끝날 것 같습니다"
 mexico.29.a:0 "노망난 사제들이 이끄는 멍청이들을 학살하는 것은 아주 쉬울 것이다."
 mexico.29.b:0 "'그리스도를 왕으로 섬기시고 과달루페 성모의 축복이 있으소서!'"
 mexico.29.c:0 "멕시코의 상황이 너무 복잡하여 외부인이 이해하기 쉽지 않을 것이다."
 mexico.31.title:0 "제2차 멕시코 혁명"
 mexico.31.desc:0 "[This.GetNewsIcon]교회와 혁명의 세력들은 멕시코에서 다시 한번 갈등을 빚게 되었습니다. 가톨릭 정당과 사회운동이 힘을 얻으면서 세속주의 세력이 정권을 탈환하기 위해 무장 반란을 일으키고 있습니다. '붉은 여단'은 10년 동안 활동을 하지 않아 개혁되고 있는 반면, 연방군 출신 탈주자들은 여전히 반교회 주지사에 의해 통제되는 주에서 시위를 벌이고 있습니다.\n\n크리스테로는 미국 정부의 중재로 인해 혁명 원로와 교회 간부들 사이에 협상된 합의로 끝났지만, 이 폭력은 호전적인 자들 중 한쪽을 완전히 파괴하는 것으로만 끝날 것 같습니다."
 mexico.31.a:0 "그리스도를 왕으로 섬기시고 과달루페 성모의 축복이 있으소서!"
 mexico.31.b:0 "노망난 사제들이 이끄는 멍청이들을 학살하는 것은 아주 쉬울 것이다."
 mexico.31.c:0 "멕시코의 상황이 너무 복잡하여 외부인이 이해하기 쉽지 않을 것이다."
 mexico.44.title:0 "파나마 운하를 장악한 멕시코"
 mexico.44.desc1:0 "[This.GetNewsIcon]파나마 운하에 위치한 미군 기지에 대한 [From.GetAdjective]의 침투에 이어, 국경에 위치한 양쪽의 군대는 전쟁을 위해 동원하고 있습니다. 비록 멕시코가 전략적으로 중요한 운하 지대를 점거함으로써 선제공격을 가하긴 했지만, 미국 측은 건방진 이웃 국가를 단죄하기 위해 공세를 준비하는 것처럼 보입니다. 소위 '찌라시'들은 [From.GetRulingPartyLong](을)를 국제법에 대한 존중도 없는 도적 무리라고 비난하며 정권 교체를 외치고 있습니다.\n\n만약 제2차 멕시코-미국 전쟁이 발발한다면, 이는 가혹하고 용서를 모르는 산악 및 사막 지형에서, 앞서 멕시코의 영토 할양으로 끝났던 1847년의 소규모 난전보다 더 큰 인명 손실 속에 치뤄지게 될 것입니다."
 mexico.44.desc2:0 "[This.GetNewsIcon][From.GetAdjective] 부대의 파나마 운하 소재 미군 기지 진주에 대한 언론 보도는 미합중국 국내의 혼란한 정세에서 야기된 상황 속에서 중앙아메리카 내 [From.GetAdjective]의 이권을 보호하고자 행동을 취할 것을 주장하는 [From.GetLeader]의 발표에 의해 사실로 밝혀졌습니다. [From.GetRullingPartyLong] 선전부는 지역에 남은 모든 미군 병사들이 무장을 해제하고 운하 지대 내 '권력의 평화적인 이양'을 존중해줄 것을 요구하였습니다. 미합중국 대통령은 지역 내 자국의 이권을 지키고자 더 열심히 싸우지 않은 점, 그리고 [From.GetAdjective]의 공격에 [From.GetNameDef]에 대한 일반 동원령으로 대응하지 못한 것에 대해 '황색 언론'의 극심한 비난을 받았습니다."
 mexico.44.a:0 "어디 가져가 보시지!"
 mexico.44.b:0 "미합중국의 주권을 향한 난폭한 공격이다."
 mexico.44.c:0 "참 용기 가상한 꼬마... 멕시코?"
 mexico.45.title:0 "[From.GetAdjective]-미국 국경 분쟁"
 mexico.45.desc1:0 "[This.GetNewsIcon]최근의 파나마 운하에 위치한 미군 기지를 향한 [From.GetAdjective]의 침략이 두 이웃 간의 대규모 전쟁 가능성을 올림에 따라, 남쪽 국경에 위치한 미군 부대 내에 높은 경보 단계가 발령되었습니다. 비록 [From.GetLeader]의 기습 공격이 실패로 돌아갔음에도, 미국 대통령은 보도에 따르면 건방진 남쪽 이웃 국가를 단죄하기로 결정했다고 합니다. 소위 '찌라시'들은 [From.GetRulingPartyLong](을)를 국제법에 대한 존중도 없는 도적 무리라고 비난하며 정권 교체를 외치고 있습니다.\n\n만약 제2차 멕시코-미국 전쟁이 발발한다면, 이는 가혹하고 용서를 모르는 산악 및 사막 지형에서, 앞서 멕시코의 영토 할양으로 끝났던 1847년의 소규모 난전보다 더 큰 인명 손실 속에 치뤄지게 될 것입니다."
 mexico.45.desc2:1 "[This.GetNewsIcon]중앙아메리카 국가들에 대한 [From.GetAdjective]의 공격 행위가 궁극적으로 지역 내 이권의 상충으로 미국과의 충동을 야기할 것이라는 몇몇 라틴아메리카 전문가들의 경고에도 불구하고, 대다수의 소식통에게 있어 당황스러운 최근의 파나마 운하 소재 미군 기지에 대한 공격 행위에 의해 미국 남부 국경에 위치한 미군 부대들 내에 최고 등급의 경보가 내려졌습니다. [USA.GetLeader](은)는 멕시코의 운하 강탈 행위에 대해 금수조치로 대응했지만 군사적 행동을 취하는 것은 꺼려하는 모습을 보였습니다. 이러한 조치는 공격적인 [From.GetRullingPartyLong] 정부를 단념하게 만드는 데 도움이 될 수도 있지만, 그들이 추가적인 행동을 취하는 것을 장려하는 것일지도 모릅니다."
 mexico.45.a:0 "어디 가져가 보시지!"
 mexico.45.b:0 "미합중국의 주권에 대한 난폭한 공격이다."
 mexico.45.c:0 "멕시코는 그 도박으로 상당한 위험을 무릅썼다."
 mexico.46.title:1 "[From.GetFactionName]"
 mexico.46.desc:0 "[This.GetNewsIcon]멕시코 [From.GetRulingPartyLong] 소속 대통령 [From.GetLeader](은)는 서반구에 위치한 국가들의 새로운 국가연합 설립을 발표하였습니다. [From.GetFactionName](은)는 좌익의 선동 및 그와 유사한 국외의 간섭들이 다른 세력들과 힘의 평형을 이루도록 지역을 재편시킬 독재자들의 보복주의 동맹을 연마해 냄으로써 타파될 것이라고 선언하였습니다."
 mexico.46.a:0 "충성스러운 동맹국들과 함께라면, 조국은 무적이다!"
 mexico.46.b:0 "적은 수로는 이 잘난 바보들을 구할 수 없을 것이다."
 mexico.46.c:0 "아직 더 싸우기 위한 서곡에 불과한가?"
 mexico.47.title:1 "[From.GetFactionName]"
 mexico.47.desc:0 "[This.GetNewsIcon]멕시코 [From.GetRulingPartyLong] 소속 대통령 [From.GetLeader](은)는 서반구에 위치한 국가들의 새로운 국가연합 설립을 발표하였습니다. [From.GetFactionName](은)는 현재 연맹 내의 많은 라틴아메리카 국가들이 자유를 쟁취할 수 있도록 도왔던 독립투사 시몬 볼리바르의 이름을 따서 명명되었습니다. 그들의 공언된 목표는 경제 및 외교적으로 서로 연결된 강한 사회주의 국가들을 건설함으로써 옛 유럽과 아메리카 제국들의 대륙에 대한 지배를 끝내는 것입니다."
 

 bba_news.0.t:0 "국제연맹의 종말"
 bba_news.0.desc:0 "[This.GetNewsIcon][?global.LoN_attacker_country.GetNameDef]의 [?global.LoN_defender_country.GetNameDef]에 대한 선전포고로 국제연맹은 평화를 보존하는데 실패했습니다. [?global.LoN_attacker_country.GetLeader](은)는 국제연맹이 아무것도 할 수 없다고 공개적으로 조롱했고, [?global.LoN_attacker_country.GetHerHis](을)를 연맹에서 추방시켰습니다. 다른 세계 지도자들도 국제연맹이 평화를 보존할 수 있는 지에 대해 의문을 제기하면서, 연맹 시대의 종말을 예고했습니다.\n한편, 국제연맹 이사회가 이번 분쟁에 대해 회의 하는 동안, 아무도 이 회의가 큰 진전이 있을 것이라고 기대하지 않고 있습니다. 이사회가 한때 가지고 있던 권위가 사라진 지 오래입니다."
 bba_news.0.a:0 "너무 뻔했다."
 bba_news.1.t:0 "이탈리아-에티오피아 전쟁을 끝내기를 요구하는 [SOV.GetName]"
 bba_news.1.desc:0 "[This.GetNewsIcon]큰 전쟁이 발발할 지 모르는 위협이 오늘 세계 지도자들을 놀라게 했습니다. 소련 지도자 [SOV.GetLeader](은)는 [ITA.GetLeader]에게 [ETH.GetNameDef](을)를 공격하는 [ITA.GetName]의 불법적인 전쟁을 멈추라고 요구했습니다. [SOV.GetLeader](은)는 만일 [ITA.GetName](이)가 이 요구를 받아들이지 않을 시에는, [SOV.GetLeader.GetSheHe]가 강제로 요구를 관철할 것이라는 점을 분명히 했습니다. 최근 몇 달동안, [SOV.GetAdjective](은)는 [ETH.GetNameDef]에게 장비와 조언을 지원해주고자 하고 있었습니다. 이제는 저들이 그 나라를 자신들의 영향권 아래 있다고 생각하고 있는 것이 확실해졌습니다."
 bba_news.1.a:0 "허세 부리는 거 아닐까?"
 bba_news.2.t:0 "[ETH.GetNameDefCap] 상대로 평화 협정에 동의한 [ITA.GetName]"
 bba_news.2.desc:0 "[This.GetNewsIcon]\n놀랍게도, [ITA.GetName](은)는 [ETH.GetName]와의 정전에 동의했습니다. [ITA.GetAdjective]군은 [ETH.GetNameDef]와의 원래 국경선까지 후퇴하기 시작했고, 그동안 탈취했던 영토들을 모두 포기하였습니다. 에티오피아를 위해 전쟁까지 불사한 [SOV.GetNameDefCap]의 적극성이 분명 [ITA.GetLeader](이)가 후퇴를 결정하게 된 이유 중 하나가 되었을 것입니다. 이 치욕을 [ITA.GetAdjective] 민중이 어떻게 받아들일 지는 이제부터 지켜봐야 할 것입니다."
 bba_news.2.a:0 "[ITA.GetLeader], 살아남을 것인가?"
 bba_news.3.t:0 "이탈리아-[ETH.GetAdjective] 정전 협정"
 bba_news.3.desc:0 "[This.GetNewsIcon][ETH.GetName] 전쟁이 점점 소모전으로 빠져드는 가운데, [ITA.GetAdjective](은)는 정전 협상을 강요당하게 되었습니다. [ETH.GetAdjective] 군이 최근 일어난 공산주의자 폭동으로 인해 소멸해버릴 것으로 예상하고 있었지만, [ETH.GetLeader](이)가 전세를 역전시키는 데 간신히 성공하여 대부분의 국토를 [ITA.GetAdjective]의 점령으로부터 지켜낼 수 있었습니다. 하지만, 대부분의 동아프리카가 여전히 [ITA.GetAdjective]의 통치 하에 있는 현 상황에서, 불안정한 평화가 얼마나 지속될지는 불확실합니다."
 bba_news.3.a:0 "절대 지속되지 못할 것이다."
 bba_news.4.t:0 "에티오피아에서의 공산 쿠데타"
 bba_news.4.desc:0 "[This.GetNewsIcon]군부 인사들과 흑사자단으로 알려진 반 파시스트 조직이 $ETH_haile_selassie$의 제국 정부를 상대로 쿠데타를 일으켰습니다. 황제는 군대 사열을 하는 도중 습격당하여 신변을 구속당했습니다.\n\n[ROOT.Capital.GetCapitalVictoryPointName]에서는, 흑사자단이 황제의 주거지를 포함한 도시의 중요 기반시설을 점거하였습니다. 군경 출신의 많은 충성파들이 사소한 교전 끝에 사살당했으나, 나라의 남은 부분들은 이제 공산주의로 치우친 임시 정부의 통제 하에 있습니다.\n\n대부분의 국민들은 [ITA.GetName]와의 전쟁에 지친 상태여서, 신정부의 권위를 받아들일 뿐입니다."
 bba_news.4.a:0 "혁명이 퍼져나간다!"
 bba_news.4.b:0 "무시무시한 공산주의자들이 행진한다."
 bba_news.5.t:0 "솔로몬 제국 성립"
 bba_news.5.desc_owns_454:0 "[This.GetNewsIcon][ETH.GetLeader](은)는 자신에게 흐르는 왕족의 피가 성경 속의 솔로몬 왕으로부터 내려온 혈통이기에, 자신이 [454.GetName]의 적법한 통치자라고 선포하였습니다. 그는 에티오피아가 이제 솔로몬 제국으로 재탄생함을 선포하였습니다. 이미 [454.GetName]의 통제권을 강대국으로부터 싸워서 쟁취한 [ETH.GetLeader](은)는 그의 제국 수도를 그 지역으로 옮기고자 하고 있습니다. 에티오피아가 솔로몬 제국으로 재탄생하는 것으로 인한 지정학적 반향이 있을지 없을지는 이제부터 지켜봐야 할 것입니다."
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader] has declared that due to his royal bloodline, supposedly stretching all the way back to the biblical King Solomon, he is the legitimate ruler of [454.GetName]. The specter of yet another territorial grievance will doubtless spark fears in the capitals of the region, but it remains to be seen whether there will be geopolitical repercussions to Ethiopia’s Solomonic restructuring. "
 bba_news.5.a:0 "Glory to the one true heir of Solomon!"
 bba_news.5.b:0 "This is madness."
 bba_news.6.t:0 "The Empire of Zion Established"
 bba_news.6.desc:0 "[This.GetNewsIcon]In a truly bizarre turn of events, the Emperor of Ethiopia, [ETH.GetLeader] has embraced a fringe religious movement in the Caribbean known as ‘Rastafarianism.’ Obviously not content with merely being an emperor, [ETH.GetLeader] is now being worshiped by the Rastafarians as the literal embodiment of god or more specifically ‘Jah.’ Ethiopia itself has been reorganized as the ‘Empire of Zion.’ It remains to be seen whether this religious upheaval will lead to changes in Ethiopian foreign policy or geopolitical instability."
 bba_news.6.a:0 "Glory to Jah!"
 bba_news.6.b:0 "This is madness."
 bba_news.7.t:0 "[ITA.GetName]의 [AFA.GetNameDef] 합병"
 bba_news.7.desc:0 "[This.GetNewsIcon][ITA.GetAdjective]의 [AFA.GetNameDef] 병합이 임박한 것 아니냐는 소문이 돌고 있습니다. [ITA.GetAdjective] 군대가 국경에 집결하는 것이 목격되었고 소식통들은 [AFA.Capital.GetCapitalVictoryPointName]에서 유혈사태 없이 항복을 강요하기 위해 외교적 압력이 가해지고 있다고 말하고 있습니다. [AFA.GetLeader]가 [ITA.GetAdjective]의 압력에 저항할 수 있을지는 두고 봐야겠지만, 상황이 좋아 보이지는 않습니다"
 bba_news.7.a:0 "끔찍하군."
 bba_news.7.b:0 "We should prepare for the inevitable."
 bba_news.7.c:0 "This was inevitable."
 bba_news.8.t:0 "[ITA.GetAdjective] 요구에 굴복한 [AFA.GetName]"
 bba_news.8.desc:0 "[This.GetNewsIcon]많은 사람들에게는 놀랍지 않은 소식이겠지만, [AFA.GetNameDef]은 [ITA.GetAdjective]의 합병 요구를 받아들였습니다. [AFA.GetAdjective] 정부는 점령을 피할 수 있다는 희망을 내비쳤지만, 이 지역의 식민제국 세력들은 그들의 원조 요청을 거부했으며, 이웃인 [ETH.GetName] 또한 그들에게 군사 지원을 할 수 없으리라는 것이 점점 더 분명해졌습니다. 상황이 이렇게 암울해지자, 정부는 불필요한 유혈사태가 속출하는 것을 면하기 위해 [ITA.GetAdjective] 압력에 굴복했습니다.\n\n[ITA.GetAdjective]군은 현재 [ETH.GetNameDef]와의 국경에서 새로운 요충지를 차지하기 위해, 이 작은 국가 내부로 이동하고 있습니다. 과연 이번 점령이 영구적일지, [ITA.GetAdjective]와 [ETH.GetName]의 분쟁에 어떠한 영향을 미칠지 확실하지 않습니다."
 bba_news.8.a:0 "불행하지만 놀랍지는 않군."
 bba_news.8.b:0 "This will stretch our forces even more."
 bba_news.8.c:0 "They chose wisely." BBA_italy_interaction_events_news.1.t:1 "한 발 물러선 독일"
 BBA_italy_interaction_events_news.1.desc:0 "[This.GetNewsIcon]전 세계 언론 매체들은 독일이 오스트리아 영토에 대한 영유권 주장을 철회했다는 보도를 이탈리아 국방부를 통해 받았습니다. 오늘은 유럽에 역사적인 날이며, 오직 시간만이 분열된 독일이 어떻게 될지 말해줄 것입니다."
 BBA_italy_interaction_events_news.1.a:0 "슬프지만 다른 선택의 여지가 없다."
 BBA_italy_interaction_events_news.1.b:0 "This proves the weakness inherent in the German system"BBA_italy_interaction_events_news.2.t:1 "The UK Guarantees Austrian Independence"
 BBA_italy_interaction_events_news.2.desc:0 "[This.GetNewsIcon]전The British government has today announced that they will support Austrian independence and stand with Italy against any threats to the nation's sovereignty."
 BBA_italy_interaction_events_news.2.a:0 "놀랍군." 
 BBA_italy_interaction_events_news.3.t:1 "프랑스의 오스트리아 독립 보장"
 BBA_italy_interaction_events_news.3.desc:0 "[This.GetNewsIcon]전The French have as per the Italian request decided to back the Austrians in their fight for independence, and promised to attack any potential aggressors that may try to intervene in the nation's sovereignty."
 bba_news.107.t:0 "교황의 승하"
 bba_news.107.desc:1 "[This.GetNewsIcon]Pope Pio XI has passed away after leading the Catholic Church for almost 20 years. During his turn as the Pontifex Maximus Pio XI ended the long breach between the Papacy and the Italian government and was crucial in establishing the Vatican as an independent state once again."
 bba_news.107.a:0 "새로운 교황이 만들어질 것이다."
 bba_news.107.b:0 "신은 불가사의한 방식으로 다가온다."
 ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§! becomes the new Pope."
 bba_news.108.d:0 "[This.GetNewsIcon]Diplomats from the newly established government in Italy have been sent to negotiate with Albanian ruler, King Zog, seeking to strengthen the relationship between the two countries and attempting to pressure Zog into applying more socialist policies in Albania. \n\nMaybe feeling that the days of the Albanian Monarchy are coming to an end, or maybe just out of pure despite for socialism, King Zog has refused to talk to the Italian officials, urging the Albanian people to resist pressure from [ITA.GetNameDef]. \n\nNevertheless, foreign military experts agree that [ALB.GetNameDef] has little chance of resisting an invasion should the Italian government take action."
 bba_news.108.b:0 "군주제는 시대에 뒤떨어졌다!"
 bba_news.109.t:0 "실각된 [?ITA.ITA_var_deposed_leader.GetName]"
 bba_news.109.desc:0 "[This.GetNewsIcon]In an unprecedented move, [FROM.GetName]’s Grand Council of Fascism has seized power and deposed [?ITA.ITA_var_deposed_leader.GetName] and put him under house arrest. This action has been motivated by an effort to save the country from the military failures and incompetency of the Duce, which has caused tension within [FROM.GetName] and some fear that this could lead to Civil War unless steps are taken to ease the situation."
 bba_news.109.a:0 "우려스럽군!"
 bba_news.109.b:0 "훌륭해!"
 bba_news.110.t:0 "이탈리아 내전"
 bba_news.110.desc:0 "[This.GetNewsIcon][FROM.GetName]의 새로 임명된 지도자인 [FROM.GetLeader](은)는 최근 [FROM.GetAdjective]에서 고조되고 있는 분열을 해결하는 데 실패했습니다. 이로 인해 내전이 발발하게 되면서 나라가 산산조각 나게 되었습니다. 공산주의자에서 왕당파, 민주주의자에 이르기까지 다양한 집단들은 모두 권력을 차지하기 위해 동맹을 맺거나 정쟁하고 있는 사이 파시스트들은 자신들의 권력을 굳건하게 유지하고 있습니다.\n\n내전의 결과는 아직 불분명하지만, 외부의 지원은 승리로 향하는 중요한 역할을 할 것임에 분명합니다."
 bba_news.110.a:0 "정말 골치 아픈 소식이다."
 bba_news.110.b:0 "상황을 진정시켜야 한다!"
 bba_news.110.c:0 "우리에게 좋은 기회로군!"
 bba_news.111.t:0 "Proclamation of the Anarchist Confederation"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[This.GetNewsIcon][From.GetName] and [SPC.GetName] have made a joint proclamation of the establishment of the Anarchist Confederation, where they pledge to help each other and come to one another’s aid if they are attacked by a foreign power. The joint declaration has seen thousands of anarchists flocking to Italy in support of this proclamation."
 bba_news.111.desc_single_proclamation:0 "[This.GetNewsIcon]Thousands upon thousands of anarchists from all over the world are flocking to [FROM.GetName] after the government proclaimed the founding of the Anarchist Confederation. In their proclamation, they made sweeping statements about crushing capitalism and defeating fascism wherever these evils are found."
 bba_news.111.a:0 "We shall see how long this lasts"
 bba_news.666.t:0 "The Pope Ascends to Power"
 bba_news.666.desc:0 "[This.GetNewsIcon]The Pope [FROM.GetLeader] has shocked world leaders by deposing king [?ITA.ITA_var_deposed_leader.GetName] of [FROM.GetName] and assuming power for himself, claiming that God wills it. While many Italians are shocked as well, the Papacy has wide support in the country and some are hailing this sudden shift in government as the beginning of a new and glorious era for [FROM.GetNameDefCap]."
 bba_news.666.a:0 "Certainly unexpected"
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "국가 파시스트당의 숙청"
 bba_news.100.desc_some_purged:0 "[This.GetNewsIcon]Some of Mussolini's closest supporters have been removed from the fascist party as [ROOT.GetLeader] strengthens his grip on the party. The purge wasn’t as severe as some had feared, but leaves [ROOT.GetLeader] in a stronger position to pursue his own agenda for Italy."
 bba_news.100.a_some_purged:0 "Good Riddance"
 bba_news.100.t_many_purged:0 "The Great Purge of the Partito Nazionale Fascista"
 bba_news.100.desc_many_purged:0 "[This.GetNewsIcon]Several high-ranking members of the fascist party were recently removed from power as [Root.GetLeader] emerges as the absolute leader of [ROOT.GetNameDefCap]. This purge eliminates any potential allies of the old Duce, Benito Mussolini, and any hopes to be reinstated as Italy’s leader again."
 bba_news.100.a_many_purged:0 "A show of force"
 bba_news.100.t_none_purged:0 "The Purge that Never Was"
 bba_news.100.desc_none_purged:0 "[This.GetNewsIcon]Rumors of a great purge to oust members loyal to Mussolini from Partito Nazionale Fascista have been swirling around as of late, but it seems a party-wide amnesty was offered instead. This might leave the Party stronger but has weakened [ROOT.GetLeader]'s position as its leader."
 bba_news.100.a_none_purged:0 "[ROOT.GetLeader] the Merciful has a nice ring to it."
 bba_news.101.t:0 "이탈리아 전 총리인 베니토 무솔리니의 처형"
 bba_news.101.desc:0 "[This.GetNewsIcon]After being ousted from power in Italy, Benito Mussolini was put under house arrest for criminal incompetence and treason by inaction, awaiting his fate - which finally caught up with him. Early this morning, the former leader of Italy faced a firing squad in front of a small group of representatives from the government and was buried the same day in a private ceremony attended by his closest family."
 bba_news.101.a:0 "And so ends the life of Mussolini."
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "Mussolini Acquitted on All Accounts"
 bba_news.102.t_guilty:0 "Mussolini Sentenced to Prison"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "[This.GetNewsIcon]To everyone’s surprise, the ex-Duce was found innocent on all charges and acquitted on all accounts. Mussolini is now free to live out the rest of his life as a free citizen of [ROOT.GetNameDefCap]. While he hasn’t revealed any further plans as of yet, one can not discount the sway the old Duce still holds over many people's hearts and minds."
 bba_news.102.desc_guilty:0 "[This.GetNewsIcon]Maybe to no one’s surprise, the former leader of Italy has been found guilty on all charges. The former Duce had pleaded not guilty but was sentenced to serve the rest of his life in prison. One can only assume that the new regime influenced the trial and must be quite pleased with its outcome."
 bba_news.102.a:0 "A sham of a trial"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "Mussolini Killed by Communists!"
 bba_news.103.t_coverstory:0 "Mussolini Killed during Escape Attempt!"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "[This.GetNewsIcon]The former leader of [FROM.GetNameDefCap], Benito Mussolini, has been found dead, apparently executed by Communists. The new regime under [FROM.GetLeader] have acted quickly and rounded up several Communist sympathizers as an agitated atmosphere has gripped the country, with many calling out for justice and vengeance against perceived enemies."
 bba_news.103.desc_coverstory:0 "[This.GetNewsIcon]The former leader of [FROM.GetNameDefCap], Benito Mussolini, tried to escape his house arrest where he has been placed after being ousted from power. A handful of armed men stormed Mussolini's quarters and a shoot-out ensued. During the turmoil, Mussolini was hit and died from his wounds."
 bba_news.103.a:0 "A bloody mess certainly."
 bba_news.104.t:0 "A New Military Program Announced"
 bba_news.104.desc:0 "[This.GetNewsIcon][ROOT.GetNameDefCap] signs a joint cooperation program with [FROM.GetNameDefCap] to strengthen both nation’s military capabilities. The deal will enable both countries to share technologies and research more readily and will surely reinforce the bond between them."
 bba_news.104.a:0 "All According to Plan"
 bba_news.105.t:0 "A New Non-Aggression Pact Signed"
 bba_news.105.desc:0 "[This.GetNewsIcon][ROOT.GetNameDefCap] and [FROM.GetNameDefCap] have signed a non-aggression pact, guaranteeing peace between the two nations. This will leave them free to focus elsewhere, but everyone wonders just how long this precarious pact will last."
 bba_news.105.a:0 "A wise decision"
 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "The King of Italy Dies"
 bba_news.106.t_emperor:0 "The Emperor of Italy Dies"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "[This.GetNewsIcon]The old king of [FROM.GetName], Vittorio Emanuele III, has died. Guiding Italy during two World Wars he has served as a symbol of stability and a rallying point for the [FROM.GetAdjective]s during these hardships. Grieving people have taken to the streets to show their appreciation and support for the dead king. \n\n The nation is hoping that the old king’s only heir and successor, Prince Umberto, will be a similarly steadfast fixture for the [FROM.GetAdjective] people. The prince will soon be crowned King Umberto II - long may he reign!"
 bba_news.106.desc_emperor:0 "[This.GetNewsIcon]The old emperor of [FROM.GetName], Vittorio Emanuele III, has died. Guiding Italy during two World Wars he has served as a symbol of stability and a rallying point for the [FROM.GetAdjective]s during these hardships. Grieving people have taken to the streets to show their appreciation and support for the dead emperor. \n\n The nation is hoping that the old emperor's only heir and successor, Prince Umberto, will be a similarly steadfast fixture for the [FROM.GetAdjective] people. The prince will soon be crowned Emperor Umberto I of [FROM.GetName] - long may he reign!"
 bba_news.106.a:0 "End of an era"
 bba_italian_formables_news.1.t:0 "Italia Irredenta has been achieved"
 bba_italian_formables_news.1.desc:1 "[This.GetNewsIcon]Today, the Italian leader [ITA.GetLeader] has announced the start of a process to integrate areas claimed by Italian Irredentists into the Italian state. He has proclaimed that this will strengthen Italy's position as a world power, and finally unite the Italian people under one flag. Many have asked themselves if a nation as vast as this can really keep together, and only time knows what it has in store for Italy."
 bba_italian_formables_news.1.a:0 "We are the new hegemons of Europe!"
 bba_italian_formables_news.1.b:0 "Such a nation will inevitably crumble"
 bba_africa_news.1.t:0 "동아프리카 연방의 발흥"
 bba_africa_news.1.desc:0 "[This.GetNewsIcon]1920년대, 식민지 장관 레오 아메리는 케냐, 우간다, 탕가니카를 한데 묶어 백인이 지배하는 동아프리카 자치령을 만들고자 했습니다. 하지만 이는 반대에 부딪혔고 결국 무산되었습니다. 그러나 동아프리카의 원주민들은 이 개념을 자신들만의 국가를 형성하기 위한 기초로 사용하였고, 이는 그들을 그 어느 때보다 강하게 만들었습니다. 이들은 유럽이 아프리카를 지배하던 시대가 저물어가고 있다고 선언했습니다!"
 bba_africa_news.1.a:0 "마침내, 우리는 통일되었노라!"
 bba_africa_news.1.b:0 "이것이 식민시대의 끝인가?"
 bba_africa_news.2.t:0 "아프리카의 뿔의 통일"
 bba_africa_news.2.desc:0 "[This.GetNewsIcon]수 세기 동안의 분열과 전쟁 후에, 아프리카의 뿔 내 민족들은 하나의 국가 아래 통일되었습니다. 이러한 통일은 과거에도 이루어질 수 있었지만, 언제나 자신들의 민족만을 생각하는 민족주의자들의 야망이 여러 민족을 서로 갈라놓는 걸림돌이 되었습니다. 하지만 이제 그 지역의 지배자인 [ROOT.GetLeader](은)는 국가가 특정 민족만을 위해 이용되는 것이 아닌, 이곳에 사는 모든 민족을 연합시킬 하나의 축이 되어 줄 것이라고, 이번에는 이 땅이 평화롭게 번영하며 인류가 멸망할 때까지 단결할 곳이 되어 줄 것이라고 선포하였습니다."
 bba_africa_news.2.a:0 "우리가 평화와 번영을 누리도록 하소서."
 bba_africa_news.2.b:0 "이것이 이 땅에 어떤 의미가 있을까?"
 bba_africa_news.3.t:0 "아프리카 통일 기구의 창설"
 bba_africa_news.3.desc:0 "[This.GetNewsIcon]The nations of Africa have begun to cooperate with one another via the creation of an inter-governmental organization. This new Organization of African Unity promises to promote security and economic development for member states. Whether they can uphold these lofty ideals, remains to be seen."
 bba_africa_news.3.a:0 "훌륭한 계획이군!"
 bba_africa_news.3.b:0 "이 얼마나 나약한 개념인가."
 bba_africa_news.4.t:0 "아프리카 연합의 형성"
 bba_africa_news.4.desc:0 "[This.GetNewsIcon]Many had doubts about the Organization of African Unity’s ability to uphold the promises it espoused. However, the members of the organization have stated their desire to deepen their integration by forming a federation of states within a larger African Union. While there is a great deal of work to be done to fully integrate the political systems of each member state, it seems that a new world power is beginning to take shape in Africa."
 bba_africa_news.4.a:0 "뭉치면 살고, 흩어지면 죽는다!"
 bba_africa_news.4.b:0 "이정도는 아무것도 아니다."
 
 bftb_news.1.t:0 "IMRO를 규탄하는 [BUL.GetAdjective] 정부"
 bftb_news.1.desc:0 "[This.GetNewsIcon]오늘 아침, [BUL.GetAdjective]의 지도자 [BUL.GetLeader](은)는 마케도니아 내부 혁명 조직(IMRO)에 대한 거부감을 표출하고 공개적으로 그들의 활동을 규탄하겠다는 성명을 공표하였습니다. \n[BUL.GetAdjective]의 내무부 장관은 정부가 IMRO에 대항하는 행동을 취하고자 더 많은 자원을 할당하게 하고 테러 조직들까지 모두 한번에 뿌리 뽑을 수 있는 특별한 일련의 조치를 시행하겠다고 또한 선언하였습니다. \n이 성명과 함께, [BUL.GetAdjective] 정부가 이제 발칸반도에서의 충돌과 함께 사람들을 긴장하게 만들었던 거대한 갈등 중 하나를 마침내 끝내려고 하는 것처럼 보입니다."
 bftb_news.1.a:0 "때가 되었다!"
 bftb_news.1.b:0 "IMRO를 분쇄할 때다!"
 bftb_news.1.c:0 "IMRO의 남은 날이 얼마 남지 않은 것 같군..."
 bftb_news.2.t:0 "불가리아의 확장주의적 정책"
 bftb_news.2.desc:0 "[This.GetNewsIcon]오늘 아침, [BUL.GetAdjective]의 지도자 [BUL.GetLeader]께서는 정부가 마케도니아 내부 혁명 조직 (IMRO)의 위대한 수장인 이반 미하일로프와 함께, IMRO와 [BUL.GetAdjective] 당국 사이의 휴전을 위한 협상을 시작할 것이라고 선언하였습니다. 내무부 장관에 따르면, [BUL.GetNameDef]는 [YUG.GetNameDef]와 [GRE.GetNameDef]에 살고 있는 가능한 많은  [BUL.GetNameDef]계 마케도니아 사람들 해방시키기 위해 이 조직과 협력해야 한다고 덧붙였습니다. 이 과감한 선언은 의심의 여지없이 발칸 내부의 갈등에 다시 불을 붙일 것이며, 이 지역을 주시하고 있는 강대국들과의 긴장은 더욱 심화될 것입니다."
 bftb_news.2.a:0 "저 불가리아인들은 불장난을 하고 있군!"
 bftb_news.2.b:0 "우리는 불가리아를 위해 최선을 다했다."
 bftb_news.2.c:0 "발칸반도의 분쟁이 재점화될 것 같군..."
 bftb_news.3.t:0 "불가리아의 차르 보리스 3세의 사망"
 bftb_news.3.desc:0 "[This.GetNewsIcon][GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "이제 그는 평안을 얻을테지... 그의 나라와는 달리!"
 bftb_news.4.t:0 "차르 페르디난트 1세의 귀환"
 bftb_news.4.desc:0 "[This.GetNewsIcon]불가리아의 차르 보리스 3세의 죽음 이후, 뜬금없이 불가리아 정부는 보리스의 아버지이자 전 차르 페르디난트 1세를 만나 다시 불가리아를 통치할 것을 요청하기로 하였습니다. \n[GetFormerLeaderBeforeFerdinand]와의 긴 회의 끝에, 제2차 발칸 전쟁과 대전에서 참담한 패배를 겪고 아들을 위해 퇴위해야 했던 페르디난드 1세는 다시 한번 불가리아의 차르로 즉위하기 위해 소피아로 돌아가기로 합의했습니다."
 bftb_news.4.a:0 "그는 [BUL.GetNameDef]에 필요한 통치자다!"
 bftb_news.4.b:0 "저 늙다리가 결정이나 제대로 내릴수 있으려나?"
 bftb_news.4.c:0 "예상치 못한 상황의 반전이로군..."
 bftb_news.5.t:1 "발칸반도의 불가리아인 재통합 운동"
 bftb_news.5.desc:1 "[This.GetNewsIcon][BUL.GetAdjective] 정부는 불가리아인들의 정착을 유도하고, 그 지역의 이름들은 불가리아 전통 방식으로, 지역 자치 제도는 불가리아의 체계로 바꾸며 발칸반도 내 그들이 점령한 영토에서 거대한 재통합 운동을 시작하였습니다. \n이 모든 것을 통하여, [BUL.GetLeader](은)는 이 지역들에 대한 불가리아인들의 민족 정신을 증명하고, 미래에 [BUL.GetNameDef]에 의한 합병을 정당화할 수 있기를 바라고 있습니다."
 bftb_news.5.a:0 "이 영토들에 대한 [BUL.GetAdjective]의 주권은 더 이상 논의될 수 없다!"
 bftb_news.5.b:1 "감히 [THIS.GetAdjective] 문화를 박살내?"
 bftb_news.5.c:0 "불가리아인들의 대담한 움직임이군..."
 bftb_news.6.t:0 "복원된 불가리아 총대주교구"
 bftb_news.6.desc:0 "[This.GetNewsIcon]정부의 지원으로, 불가리아 총주교구는 콘스탄티노폴리스 총대주교에게 불가리아 정교회의 독립성을 인정하라고 압박을 가했습니다. \n위협적인 [BUL.GetLeader]의 강압적인 요구를 받은 콘스탄티노폴리스 총대주교는 불가리아 교회의 수장을 선출할 수 있도록 하는 새로운 법령을 채택하도록 강요했고, 7세기 이상이 지난 후에 불가리아 총대주교구를 복원할 수 있게 되었습니다."
 bftb_news.6.a:0 "이 성취는 모든 불가리아인들에게 기쁨을 가져다주는군!"
 bftb_news.6.b:0 "흥미로운 진전이다..."
 bftb_news.7.t:0 "불가리아 제3제국"
 bftb_news.7.desc:0 "[This.GetNewsIcon]어제 소피아에서 불가리아 정부가 주최한 대규모 정치 집회가 열렸습니다. \n행사가 진행되는 동안, [BUL.GetLeader]께서는 제3 불가리아 제국의 성립을 선언하고 불가리아를 위한 새로운 시대의 시작을 알렸습니다. \n이 연설은 불가리아의 황제이신 [BUL.GetLeader](을)를 즉위시키기 위해 장엄하지만 엄숙한 의식으로 이어졌으며, 정치 및 군사 지도자들은 제국과 통치자에게 충성을 맹세했습니다."
 bftb_news.7.a:0 "불가리아에게 영광을!"
 bftb_news.7.b:0 "[BUL.GetLeader]의 과대망상 같군..."
 bftb_news.7.c:0 "꼭 이럴 필요가 있을까?"
 bftb_news.8.t:0 "불가리아를 인계 받은 조국전선"
 bftb_news.8.desc:0 "[This.GetNewsIcon]조국전선은 불가리아의 [FROM.GetLeader] 독재정권에 반대하는 급진적 반파시스트 정치조직으로, 수많은 정치 단체가 모여있으나 특히 공산주의자들의 영향을 많이 받은 조직으로 불가리아의 독재체제에 맞서기 위해 결성되었습니다. \n이 단체가 조직한 폭동 이후, 불가리아 정부에 충성하는 군대와 조국 전선을 지지하는 군대 사이에 격렬한 내전이 일어났습니다. \n마침내 내전이 끝났고 공산주의자들이 [FROM.GetLeader]의 정권을 전복하고 불가리아 인민공화국을 선포했습니다."
 bftb_news.8.a:0 "불가리아인을 위한 위대한 승리다!"
 bftb_news.8.b:0 "걱정되는군..."
 bftb_news.9.t:0 "발칸 사회주의 공화국 연방"
 bftb_news.9.desc:0 "[This.GetNewsIcon][BUL.GetNameDefCap]는 1920년대에 제안되었지만 당시에는 그다지 성공적이지 못하였던 계획의 개정판인 [BUL.GetFactionName](을)를 결성하였습니다. \n불가리아의 총리 [BUL.GetLeader]에 따르면, [BUL.GetAdjective] 정부는 자신들의 영토적 야망으로 인해 이 지역을 위협하는 외국의 침략에 맞서고자 발칸반도 내에 연합 전선을 구축하기를 열망하고 있습니다. \n이 새로운 계획의 성공 여부는 두고 봐야겠지만, 발칸 연방에 동조하는 사람들이 이웃 국가들 사이에서 상당히 증가하고 있습니다."
 bftb_news.9.a:0 "이것은 진보를 향한 길이다!"
 bftb_news.9.b:0 "흥미롭군..."
 bftb_news.9.c:0 "실패로 끝날 발칸반도를 통합하려는 또 다른 시도일 뿐이다..."
 bftb_news.10.t:0 "발칸 통일"
 bftb_news.10.desc:0 "[This.GetNewsIcon][BUL.GetOldNameDef]는 [BUL.GetNameDef]의 구성을 선언하였으며, [BUL.GetFactionName]에서 한 단계 더 나아가 모든 동맹국들이 단일 중앙정부 하에서 단결할 것을 호소하였습니다. [BUL.GetLeader]에 따르면, [BUL.GetNameDef] 측은 발칸 국가들 간의 완전한 협력을 추구하며 과거의 분쟁을 뒤로하고 발칸반도의 국민들 간의 통합을 촉진하고자 합니다."
 bftb_news.10.a:0 "꿈이 실현되었군!"
 bftb_news.10.b:1 "이것이 진정 [THIS.GetNameDef](이)가 원하는 것인가? #THIS"
 bftb_news.10.c:0 "진정으로 발칸에 필요한 것인가?"
 bftb_news.10.d:0 "말도 안 돼!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap]에 접근하는 [GER.GetNameDef]"
 bftb_news.11.desc:0 "[This.GetNewsIcon]\n[BUL.GetAdjective] 정부는 [GER.GetNameDef] 측과의 관계를 강화하는 동시에 외국 자본의 유입을 촉진하고자 여러 [GER.GetAdjective] 기업들과 상업적 협정을 체결하였습니다. \n협정에 따라 [GER.GetAdjective] 투자자들은 [BUL.GetNameDef]에서 활동할 때 상당한 법률상 이익과 감세 혜택을 받게 될 것입니다."
 bftb_news.11.a:0 "이는 우리와 [GER.GetNameDef]의 관계를 향상시킬 것입니다!"
 bftb_news.11.b:0 "이는 [BUL.GetAdjective] 측을 우리 편으로 끌어들일 수 있을 것이다!"
 bftb_news.11.c:1 "[BUL.GetNameDef](이)가 [GER.GetFactionName]에 가입할 것인가, 그렇다면?"
 bftb_news.11.d:0 "그들은 오직 [GER.GetLeader]의 보호만을 추구한다!"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective] 간 군사 기술 교환"
 bftb_news.12.desc:0 "[This.GetNewsIcon]\n[BUL.GetNameDef]는 [GER.GetAdjective] 정부에 연락한 후 [ITA.GetNameDef]와의 관계를 강화하고자 합니다. \n[BUL.GetLeader]측과 [ITA.GetLeader]측은 양국 전문가들이 개발한 최신 군사 장비 개발을 촉진하기 위한 연구 협약을 체결했습니다. \n이 협약과 함께 [BUL.GetAdjective] 정부는 국내 [ITA.GetAdjective] 자본 투자를 촉진하기 위해 새로운 경제 규제를 시행했습니다."
 bftb_news.12.a:0 "이것은 유익한 관계가 될 것입니다!"
 bftb_news.12.b:0 "[BUL.GetAdjective]는 그들이  [ITA.GetNameDef]의 믿음직한 동맹인지를 증명해내야 할 것이다."
 bftb_news.12.c:0 "불가리아인들은 그들의 새로운 친구를 만드는데 필사적인 것 같다..."
 bftb_news.12.d:0 "그들은 악마와 싸우고 있다..."
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective] 상호원조조약"
 bftb_news.13.desc:0 "[This.GetNewsIcon]\n[BUL.GetAdjective] [BUL.GetLeader] 총리와 [SOV.GetAdjective] [SOV.GetLeader]측은 양국 관계를 강화하고 군사 및 경제 문제에 대한 협력을 증진하기 위한 협약을 체결했습니다. \n이 조약을 통해, [BUL.GetAdjective] 정부는 [SOV.GetNameDef]와의 무역을 촉진하고 새로운 산업 투자를 위해 [SOV.GetAdjective] 자본을 사용할 계획입니다."
 bftb_news.13.a:0 "이 조약은 [BUL.GetNameDef]에게 엄청난 이익을 가져다 줄 것입니다!"
 bftb_news.13.b:0 "발칸반도에서 소련의 영향력이 증가합니다!"
 bftb_news.13.c:1 "[BUL.GetNameDef](이)가 [SOV.GetFactionName]에 가입할 것인가, 그렇다면?"
 bftb_news.13.d:0 "그들은 [SOV.GetAdjective] 보호만을 원한다!"
 bftb_news.14.t:0 "발칸반도의 영원한 우정 조약"
 bftb_news.14.desc:0 "[This.GetNewsIcon][BUL.GetNameDef](와)과 발칸 주변국 간의 관계 재건을 위한 첫 단계로, [BUL.GetAdjective] 정부는 양국이 우호 관계를 발전시키고 경제 협력을 증진시키겠다는 약속을 공식화한 [YUG.GetNameDef]측과 우호 조약을 체결했습니다. \n[BUL.GetAdjective] 정부의 진정한 의도는 이웃 국가들과 우호적인 관계를 맺는 것을 넘어 유럽의 주요 강대국들과 맞서기 위해 발칸 연방을 구성하는 것이라고 주장하는 사람들이 있습니다. 하지만 지금으로서는, 이러한 생각들은 단순한 추측에 지나지 않습니다..."
 bftb_news.14.a:0 "이는 마침내 발칸에서의 평화를 조금이나마 가져다 줄것이다!"
 bftb_news.14.b:0 "그저 우리가 참전하는 것을 막기 위해 필사적으로 몸부림치는 것이다!"
 bftb_news.15.t:0 "살로니카(테살로니키) 협정"
 bftb_news.15.desc:0 "[This.GetNewsIcon][BUL.GetAdjective]의 [BUL.GetLeader] 총리는 [GRE.GetAdjective] 수도에서 [GRE.GetLeader]과 만나 [BUL.GetNameDef] 정부와 [GRE.GetNameDef] 정부의 우호관계를 유지하고 경제협력을 증진하기로 공식 약속한 조약 체결을 논의했습니다. \n[BUL.GetLeader]에 따르면, 이는 [BUL.GetNameDef](와)과 이웃 간의 관계를 재건하기 위한 시도의 첫 번째 단계일 뿐이며, 가까운 미래에 유의미한 성과가 있을 수 있습니다."
 bftb_news.16.t:0 "[BUL.GetNameDefCap]에 접근하는 [ENG.GetNameDef]"
 bftb_news.16.desc:0 "[This.GetNewsIcon]\n[BUL.GetAdjective]의 독립과 영토 보전이 가능한 강대국의 지원을 모색하던 [BUL.GetAdjective] 정부는[ENG.GetNameDef]에 외교 사절단을 파견하여 [ENG.GetAdjective] 정부와 조약 체결을 협상했습니다. \n이 조약에는 군사 문제와 관련된 조항 외에도 [ENG.GetAdjective] 자본가들이 [BUL.GetNameDef]에서 활동할 때 상당한 세금 혜택을 주는 경제 협약도 포함되어 있습니다."
 bftb_news.16.a:0 "이는 우리와 [ENG.GetNameDef]의 관계를 향상시킬 것입니다!"
 bftb_news.16.b:0 "이는 [BUL.GetAdjective] 측을 우리 편으로 끌어들일 수 있을 것이다!"
 bftb_news.16.c:1 "[BUL.GetNameDef](이)가 [ENG.GetFactionName]에 가입할 것인가, 그렇다면?"
 bftb_news.16.d:0 "그들은 오직 [ENG.GetLeader]의 보호만을 추구한다!"
 bftb_news.201.t:0 "[TUR.GetNameDefCap]의 터키 해협 재무장"
 bftb_news.201.desc:0 "[This.GetNewsIcon][TUR.GetNameDefCap]와 [SOV.GetNameDef]은 [TUR.GetAdjective] 독립전쟁에서 초기 터키 공화국이 협상국을 격퇴한 이후 시행된 로잔 조약에 대한 수정을 합의하였습니다. 이 조약은 이전부터 [TUR.GetAdjective]의 자주권에 대한 협박이라며 매도당하였지만, 그러나 오늘, 이 조약은 새롭게 제정된 몽트뢰 협정과 함께 마침내 개정되었습니다. \n\n[TUR.GetNameDefCap]는 이제 터키 해협을 지나는 해상 통로를 완벽히 통제할 수 있게 되었고, 그리고 해협 주위의 지역들은 이제 [TUR.GetNameDef]에 의하여 재무장될 것입니다. 한편, 멀리 떨어져 이 모든 상황을 지켜만 보고 있던 [ENG.GetAdjective]은, 그저 이 지역의 분쟁을 피할 수 있게 되었다며 만족하고 있습니다."
 bftb_news.201.a:1 "그렇게 됐군."
 bftb_news.201.b:0 "평화를 위한 좋은 날이군."
 bftb_news.201.c:0 "또 다른 대전의 조약이 파기되었군."
 bftb_news.201.d:0 "[TUR.GetNameDef]에 좋겠군."
 bftb_news.202.t:0 "비무장 상태로 남은 터키 해협"
 bftb_news.202.desc:0 "[This.GetNewsIcon][TUR.GetNameDefCap](와)과 [SOV.GetNameDef](은)는 [TUR.GetAdjective] 독립전쟁에서 초기 터키 공화국이 협상국을 격퇴한 이후 시행된 로잔 조약에 대한 수정을 합의하는데 실패하였습니다. 로잔 조약은 터키해협을 비무장지대로 만들었고, 통제되지 않은 민간인들과 군사 교통에 다르다넬스와 보스포루스 해협을 개방하였습니다. 아마도 예측 가능한 미래가 찾아올 때까지는 이 상황을 유지 할 것으로 보입니다. \n\n[TUR.GetLeader](은)는 어떻게 [TUR.GetNameDef](이)가 끈질긴 제국주의 표적으로 남아있는지 비난한 '그 국가'에게 방송으로 이에 규탄하는 연설을 했습니다. 한편, 멀리 떨어져 이 상황을 지켜만 보고 있던 [ENG.GetAdjective](은)는, 그저 이 지역의 분쟁을 피할 수 있게 되었다며 만족하고 있습니다."
 bftb_news.202.a:1 "그들이 우리의 힘을 두려워하는 것이 옳다."
 bftb_news.202.b:0 "우리가 뭘 더 할 수 있었겠어?"
 bftb_news.202.c:0 "뭔가 더 했어야 했을까?"
 bftb_news.202.d:0 "적어도 전쟁은 피할 수 있었다..."
 bftb_news.202.e:0 "[TUR.GetNameDef]의 약점이 되겠군..."
 bftb_news.203.t:0 "[TUR.GetAdjective] - [SOV.GetAdjective] 전쟁"
 bftb_news.203.desc:0 "[This.GetNewsIcon]십여 년 된 조약에 대한 악의 없는 재협상이 되어야 했던 것이 대신 터키 해협에 대한 허가를 둘러싼 [SOV.GetNameDef]과 [TUR.GetNameDef] 사이의 전면전으로 확대되었습니다. \n\n[TUR.GetLeader]는 협상 결렬과 전쟁 발발에 대하여 '불행한' 일이며 '완전히 피할 수 있던' 결과라고 말하였습니다. [SOV.GetLeader]은 [SOV.GetNameDef]의 무적과도 같은 군대는 대전쟁의 옛 조약이 계속 이행되도록 전혀 멈추지 않을 것이라고 선언하였습니다. [SOV.GetLeader]은 또한 [TUR.GetAdjective] 노동자들의 해방이 임박하였으며, 현재 [TUR.GetAdjective] 정권의 소멸은 국제 공산주의를 위한 대승리가 될 것이라고 약속하였습니다."
 bftb_news.203.a:1 "우라아아아아!"
 bftb_news.203.b:0 "덤벼라!"
 bftb_news.203.c:0 "세상에나, 정말 큰일이군..."
 bftb_news.203.d:0 "구식외교에 무슨일이 생긴거야?"
 bftb_news.203.e:0 "음, [TUR.GetAdjective]군의 전쟁을 돕는 걸 고려해야겠군..."
 bftb_news.203.f:0 "끔찍하군."
 bftb_news.204.t:0 "[TUR.GetNameDef] 내전!"
 bftb_news.204.desc:1 "[This.GetNewsIcon][TUR.GetNameDef]에서 현 정권의 보수파와 이전에 강성하였던 케말주의자 사이의 내전이 발생하였습니다. 오스만 제국의 멸망 이후 [TUR.GetNameDef]의 독립을 위해 싸우고 이를 지켜냈던 케말주의자들은, 현 정권의 구조에 대항하는 수많은 노골적인 반항들이 그들을 무너트려야 할 충분한 이유가 된다고 말했습니다. 명성 있는 장군이자 충실한 케말주의자인 Kâzım Orbay는 현재 [TUR.GetLeader]의 이슬람주의 정부를 몰아내기 위한 목적으로 그들의 군사정부를 이끌도록 임명되었습니다. \n\n[TUR.GetLeader](은)는 케말주의자들의 움직임은 진정한 민주주의 국가에 맞지 않다고 규탄하였고, 금 간 국가의 법과 체계를 다시 회복시킬 것이라고 맹세하였습니다."
 bftb_news.204.a:1 "우리는 승리해야만 한다!"
 bftb_news.204.b:0 "끔찍한 소식이군..."
 bftb_news.204.c:0 "여기에 기회가 있다..."
 bftb_news.204.d:0 "이봐, 우린 그들에 대해 잘 알고 있지!"
 bftb_news.205.t:0 "오스만 술탄국의 재탄생"
 bftb_news.205.desc:1 "[This.GetNewsIcon]충격받은 전 세계의 국가들 속에서, 오스만 술탄이 국내의 보수파와 세속적인 케말주의자 간의 격렬한 내전 끝에 그의 옥좌를 되찾았습니다. 중세시대를 연상케 하는 휘황찬란한 대관식에서, 술탄이 복위하였고, 무스타파 케말 아타튀르크의 공화국은 이로써 영원히 사라지게 되었습니다. \n\n[TUR.GetLeader](은)는 술탄국의 부활을 선포하였고, 그가 자신의 옛 옥좌로 돌아온 것에 대해 놀라움과 겸손함이 뒤섞인 감정을 드러내었습니다. 새로운 술탄은 온건한 성향이지만, 그는 이제 실지회복주의자들과 전쟁광 무리에 둘러싸여 있습니다. 술탄의 복위가 절대 불가능하다고 믿었던 전문가들은, 이제 앞으로 어떤 미래가 펼쳐질지 한치 앞도 내다 볼 수가 없게 되었습니다."
 bftb_news.205.a:1 "알함둘릴라!"
 bftb_news.205.b:0 "오 이런, 또!"
 bftb_news.205.c:0 "어떻게 이런 일이!?"
 bftb_news.205.d:0 "오, 흥미롭군..."
 bftb_news.205.e:0 "기이하군."
 bftb_news.206.t:0 "지중해 협약의 여명"
 bftb_news.206.desc:0 "[This.GetNewsIcon][ITA.GetLeader]과 [TUR.GetLeader]은 '[TUR.GetFactionName]'으로 명명된 새로운 지중해 동맹 블록의 창설을 발표했습니다. [ITA.GetLeader] 측은 이 협약을 통하여 유럽 대륙의 탁월한 지도자로서 모든 유럽 문제를 지배하게 될 것이라고 생각했기 때문에 서약하였고, [TUR.GetLeader] 측은 이 동맹이 순전히 발칸반도와 지중해 국가들에 대한 안보를 완화할 수 있는 전략적인 동맹이라고 확신하여 서명하였습니다. \n\n[ENG.GetAdjective] 관계자들은 새로운 지역 세력을 '도움이 되지 않고 달갑지 않은' 세력이라고 불렀고, [GER.GetAdjective] 옵저버는 이 세력이 10년 뒤에도 역사에 발자취를 남기지 못할 것이라고 예측함으로써 보다 확정적인 용어를 사용하였습니다."
 bftb_news.206.a:1 "만세!"
 bftb_news.206.b:0 "멍청이들!"
 bftb_news.206.c:0 "나약한것들!"
 bftb_news.206.d:0 "또 다른 경쟁자가 싸움에 참가했군."
 bftb_news.206.e:0 "이것이 유럽에 무슨 의미가 있는가?"
 bftb_news.207.t:1 "[TUR.GetNameDefCap]의 발칸의 안보 약속"
 bftb_news.207.desc:0 "[This.GetNewsIcon][TUR.GetLeader]는 [TUR.GetNameDef]가 발칸 중앙의 모든 협력적인 국가의 독립을 보장해줌으로써 그 국가들에 대한 외교 정책을 확장할 방법을 모색할 것이라고 오늘 세계를 향해 선언하였습니다. 외부국가들의 국제적인 입장에선, 이 변화는 [TUR.GetNameDef] 가 강대국들과의 관계를 축소화하여 그들이 그들 스스로의 방어에 더욱 집중할 수 있도록 하려는 더욱 확고한 입장을 가져가려는 것으로 보입니다. \n\n비록 [TUR.GetAdjective]의 결정이 누군가에겐 칭찬을 받을지라도, 다른 이들에겐 상당히 큰 실망을 가져다 주었습니다. 특히 [ITA.GetAdjective] 대표단은 터키 지역 내에서 문제 발생을 최소화하고 싶다면 그들의 입장을 철회하라고 [TUR.GetAdjective] 정부에 간청하였고, 이 문제에 대해 특히나 민감하게 반응하였습니다. [TUR.GetAdjective] 정부는 그 답장에서 [ITA.GetNameDef]를 '국가적인 적대자'로 분류하며 이들을 비난하였습니다."
 bftb_news.207.a:1 "우리의 운명이 기다리고 있다."
 bftb_news.207.b:0 "잘됐군."
 bftb_news.207.c:0 "이는 문제가 될것이다."
 bftb_news.207.d:0 "흠."
 bftb_news.208.t:0 "1920년 국경의 반환을 요구하는 [TUR.GetNameDefCap]"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap](은)는 [TUR.GetNameDef](이)가 국민 선서를 비준하기 이전의 국경선으로 다시 그리겠다는 의도를 밝혔습니다. [TUR.GetAdjective] 정부는 주변 거의 모든 지역에 대해 영유권을 주장해왔으며 거짓 영유권을 철회하라는 요구를 거절했습니다. \n\n국제사회는 [TUR.GetAdjective] 정부의 결정을 널리 비난하고 있으며, [TUR.GetAdjective] 지도부의 무모한 행동이 몇 년간 세계를 황폐화시키는 데에 기여할 수 있다는 우려가 저변에 깔려있습니다. [TUR.GetNameDefCap]측은 복권주의의 길에 전념하고 있는 것처럼 보이지만, 오직 시간만이 그들이 통치하는 과정의 결과가 어떻게 될지 말해줄 것입니다."
 bftb_news.208.a:1 "우리는 [TUR.GetAdjective]의 계획에 맞춰 우리 스스로를 판단해서는 안될 것입니다."
 bftb_news.208.b:0 "금수 조치가 적절하다."
 bftb_news.208.c:0 "그저 전쟁광일 뿐이다!"
 bftb_news.208.d:0 "우리는 단지 우리의 정당한 것을 원할 뿐이다."
 bftb_news.208.e:0 "그들은 그저 상황을 악화시키고 있다!"
 bftb_news.209.t:0 "투란의 재림"
 bftb_news.209.desc:1 "[This.GetNewsIcon]터키의 점령지들은 터키 정부가 그들을 [TUR.GetNameDef]의 완전한 영토로 선포하는 것이 정당하다고 느꼈던 이후부터 계속해서 그렇게 되어오고 있었습니다. 이 새로운 제국의 출범은 아주 극소수의 국가들만이 터키가 몇 년 전 일어난 그들의 독립전쟁를 완전히 회복할 수 있고, 혼자 놔두어도 전 세계로 뻗어나가는 완전히 새로운 제국을 설립할 수 있는 능력을 가지고 있다는 걸 알고 있었기에, 이는 전 세계에 충격을 불러일으켰습니다. \n\n만약 이 속보가 사실이라면, 새롭게 건국된 [TUR.GetAdjective]은 그들의 빠른 확장을 멈추지 않을 것으로 보이며, [TUR.GetLeader]는 전 세계의 모든 투르크인들이 자유가 될 때까지 절대로 이를 멈추지 않을 것입니다. 세계는 그저 숨죽이고 이를 지켜볼 수밖에 없습니다."
 bftb_news.209.a:1 "그 누구도 우릴 막을 수 없다."
 bftb_news.209.b:0 "어떻게...?"
 bftb_news.301.t:0 "[GRE.GetAdjective] 내전!"
 bftb_news.301.desc:1 "[This.GetNewsIcon][GRE.GetNameDef] 내전이 일어났습니다. 이는 그리스 의회를 해산시킨 국왕에 충성하는 세력과 [GRE.GetNameDef]의 민주주의 원칙에 충실한 공화주의자 및 공산주의 세력 간 다툼이라고 알려져 있습니다. 비록 공화당과 공산주의자들의 사이는 매우 좋지 않지만, 그들은 [GRE.GetAdjective] 국가에 폭압적인 전제군주이면서 인기 없는 외국 왕을 몰아내기 위해 함께 뭉쳤습니다. \n\n[GRE.GetLeader]께서는 모든 반군주 세력을 몰아낼 때까지 그와 그에 충성하는 세력 어느쪽도 먼저 전투를 멈추지 않을 것이라고 약속했습니다."
 bftb_news.301.a:1 "국왕 폐하께 집결하라!"
 bftb_news.301.b:0 "군주주의자 정부는 우리에게 좋은 도움이 될 것이다..."
 bftb_news.301.c:0 "좋아, 좋아 - 갈기갈기 찢어버려!"
 bftb_news.301.d:0 "과연 그리스에 좋은 기회가 될 것인가?"
 bftb_news.302.t:0 "대그리스의 성립"
 bftb_news.302.desc:0 "[This.GetNewsIcon][GRE.GetLeader]은 [GRE.GetAdjective]의 숙원이었던 대그리스를 향한  꿈이 마침내 실현되었다고 선언했기 때문에 비밀스러운 이라클리온 협약이 도대체 무엇이었는지 궁금하여 유럽 전역에서 모인 참관인들은 더 이상 놀랄 필요가 없게 되었습니다. \n\n전문가들은 [GRE.GetAdjective] 격변이 일어날 것 같지 않은 이유로 정치적 혼란과 깊게 뿌리내린 경제 불안을 들었습니다. 하지만 최근의 일련의 사건들은 이러한 견해들이 모두 틀렸음을 입증하며 그들로 하여금 [GRE.GetNameDef]측의 급속한 확장에 놀라움을 표시하게 만들었습니다."
 bftb_news.302.a:1 "우리의 꿈이 마침내 실현되었다!"
 bftb_news.302.b:0 "보통 우리는 그런 행동을 용납하지 않지, 하지이이이만..."
 bftb_news.302.c:0 "그런 행동은 그들에게 아무런 도움이 되지 않을 것이다!"
 bftb_news.302.d:0 "우와."
 nsb_news.1.a:0 "폴란드의 노동자여 일어나라!"
 nsb_news.1.b:0 "이 건방진 녀석들에게 반드시 본때를 보여주겠다!"
 nsb_news.1.c:0 "성모 마리아시여, 우리를 지켜주소서."
 nsb_news.1.d:0 "폴란드가 스스로 나뉘어지는 것을 보아라."
 nsb_news.1.e:0 "폴란드의 미래는 어떻게 될까?"
 nsb_news.1.desc:0 "[This.GetNewsIcon]아직 미숙한 폴란드 정부에서 내전이 발발하였습니다! 수십년 묵은 정부 내 다툼과 기반시설에 대한 투자 부족, 동부 폴란드 외곽지역에 대한 투자 부족으로 인한 노동계급의 총파업이 올해 초반에 있었으며, 시위대에 대한 폴란드 군경의 잔혹한 진압이 국가를 둘로 쪼개었습니다.\n\n[peasant_poland_target.GetLeader](이)가 이끄는 농민 정부는 폴란드 군대의 민주주의계 파벌인 모르주 전선, 그리고 마르크스주의자, 사회주의자, 자유주의자들의 지지를 받고 있습니다.\n\n폴란드의 공업 중심지에 결집한 충성주의자, 그리고 동부 농촌지역의 농부들, 폴란드는 농부들의 피로 인해 분단되었습니다. "
 nsb_news.1.t:0 "[peasant_poland_target.Capital.GetName]의 농민 봉기"
 nsb_news.2.a:0 "이건 모욕이다!"
 nsb_news.2.b:0 "누가 뭐래도, 나는 우리의 새로운 폴란드 지배자들을 환영한다."
 nsb_news.2.c:0 "라이베리아는 그저 시작일 뿐이다."
 nsb_news.2.d:0 "아프리카의 폴란드?"
 nsb_news.2.f:0 "또 다른 무의미한 제국주의적 행동이군."
 nsb_news.2.e:0 "이건... 확실히 제국주의처럼 보이는데."
 nsb_news.2.desc.dem:1 "[This.GetNewsIcon]폴란드가 오늘 라이베리아를 장악했습니다! 라이베리아는 1932년부터 폴란드를 식민 야망이 적은 투자자 후보 중 하나로 긍정적으로 고려하고 있었습니다. 하지만, 폴란드, 라이베리아, 그리고 국제연맹이 서명한 협정으로 인해 라이베리아는 폴란드의 종속국이 되어버렸습니다.\n\n미합중국 당국은 라이베리아의 독립이 국가의 건립이념에 반드시 필요한 조건이라고 생각하여 이번 결정을 비난하였습니다.\n\n폴란드 해양 식민지 연맹은 이번 사건을 폴란드의 식민지 야망을 성취하는 위대한 승리라고 여기고 있으며, 폴란드의 아프리카를 향한 야망의 일부분에 불과하다고 선언했습니다."
 nsb_news.2.desc.com:1 "[This.GetNewsIcon]폴란드가 오늘 라이베리아를 장악했습니다! 라이베리아는 1932년부터 폴란드를 식민 야망이 적은 투자자 후보 중 하나로 긍정적으로 고려하고 있었습니다. 하지만, 이번 협정으로 인해 라이베리아는 폴란드의 종속국이 되어버렸습니다.\n\n미합중국 당국은 라이베리아의 독립이 국가의 건립이념에 반드시 필요한 조건이라고 생각하여 이번 결정을 비난하였습니다.\n\n[POL.GetLeader](은)는 식민주의를 내세운다는 이유로 동료 공산당 당원들에게 고발당했으며, [POL.GetLeader.GetSheHe]는 이번 일은 그저 라이베리아를 식민지화하려는 자들로부터 라이베리아를 지키기 위한 행동이었을 뿐이라고 맹세했습니다. 하지만 그 말을 믿는 사람은 그리 많지 않습니다."
 nsb_news.2.t:1 "[LIB.GetAdjective] 보호국 선포"
 nsb_news.3.t:0 "투르케스탄 통일!"
 nsb_news.3.desc:0 "[This.GetNewsIcon]중앙아시아 전 지역이 완전히 [From.GetOldAdjective]의 통제 안에 들어오자, 투르크 민족은 다시금 [From.GetLeader]의 지도 아래에 통합되었습니다. 새로운 투르크 정부는 [From.GetOldNameDef](이)가 이제는 [From.GetNameDef](으)로 불릴 것이며, 투르크 민족의 정당한 고향이 될 것이라고 선언하였습니다.\n\n이 새로운 국가의 국경 밖에 사는 많은 투르크 민족들도 [From.GetNameDef](을)를 자신들의 진정한 고향으로 여기기 시작했으며, [From.GetLeader](은)는 현 상황을 급성장하는 그들의 나라를 확장할 기회로 이용할 수 있을 것입니다."
 nsb_news.3.a:0 "우리는 이제 하나가 되었다."
 nsb_news.3.b:0 "흥미롭군."
 nsb_news.4.t:0 "[POL.GetNameDefCap]의 단치히 점령!"
 nsb_news.4.desc:0 "[This.GetNewsIcon]1920년 베르사유 조약에 의해 설립된 단치히 자유시는 현재까지 폴란드의 보호 아래 존재하던 독립국이었습니다. 하지만, 독일-폴란드 국경 주변에서 긴장이 고조되고, 단치히 정부가 도시 항구를 통한 폴란드 무역을 허용하는 것을 거부함에 따라, 오늘부터 폴란드 정부는 단치히 자유시의 특권을 폐지할 것이라고 선언했습니다.\n\n이미 단치히의 거리는 도시에 대한 폴란드의 영향력을 강하게 한다는 단 하나의 임무를 받은 폴란드 병사들로 가득 찼습니다. 알베르트 포르스터와 많은 수의 나치당원들은 잠적했고, 곧 반란이 일어나 궁극적으로 [GER.GetNameDef]로 망명할 것이라는 이야기가 돌고 있습니다."
 nsb_news.4.a:0 "더 이상은 '자유'시가 아니다."
 nsb_news.4.b:0 "다음은 뭐냐? 라인란트 재무장이냐?"
 nsb_news.4.c:0 "폴란드에게 더 나은 것을 기대했었는데."
 nsb_news.4.d:0 "상관없다. 놈들은 그 도시를 오래 유지하지 못할 것이다. "
 nsb_news.4.e:0 "흥미롭군."
 nsb_news.5.t:0 "[POL.GetNameDefCap]의 국왕 추대!"
 nsb_news.5.desc.saxon:0 "[This.GetNewsIcon]1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국이 탄생할 것이라는 공동선언문에 서명했습니다. 하지만, 이 신생국은 폴란드를 위한 적법한 국왕을 찾는 데 실패했고, 따라서 당시 대통령은 폴란드 제2공화국을 선포했습니다.\n\n모든 역경에도 불구하고, 마침내 폴란드는 [POL.GetLeader]에게 적법한 국왕의 자리를 바친 것 같습니다! 오늘, 마이센의 변경백은 폴란드의 프리드리히 1세로 즉위했습니다. 독일과의 전쟁이 임박했다는 우려에도 불구하고, 폴란드 섭정의회는 폴란드와 작센 왕실 사이의 오랜 역사적 연결성을 이유로 변경백에게 왕위를 제안했습니다."
 nsb_news.5.desc.romania:0 "[This.GetNewsIcon]1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국이 탄생할 것이라는 공동선언문에 서명했습니다. 하지만, 이 신생국은 폴란드를 위한 적법한 국왕을 찾는 데 실패했고, 따라서 당시 대통령은 폴란드 제2공화국을 선포했습니다.\n\n모든 역경에도 불구하고, 마침내 폴란드는 [POL.GetLeader]에게 적법한 국왕의 자리를 바친 것 같습니다! 폴란드와 루마니아 사이의 오랜 우정과 연대 덕분에, 폴란드 섭정의회는 [ROM.GetNameDef] 측과 훨씬 더 긴밀한 관계를 맺고자 하는 야망을 품게 됐습니다. 계승자는 루마니아 왕위 역시 계승할 예정이며, 양국이 불가역적인 관계로 얽히는 것은 이제 시간문제일 뿐입니다."
 nsb_news.5.desc.cossack:0 "[This.GetNewsIcon]1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국이 탄생할 것이라는 공동선언문에 서명했습니다. 하지만, 이 신생국은 폴란드를 위한 적법한 국왕을 찾는 데 실패했고, 따라서 당시 대통령은 폴란드 제2공화국을 선포했습니다.\n\n모든 역경에도 불구하고, 마침내 폴란드는 [POL.GetLeader]에게 적법한 국왕의 자리를 바친 것 같습니다! 코사크이자, 귀족이며, 군벌인 [POL.GetLeader]는 폴란드 왕위의 적통이 아닌 것 같아 보이지만, 발트 지방의 지배권에 대한 그의 끝없는 야망은 아직 복원된 연방이라는 야망을 가지고 있던 폴란드 의회에게는 굉장한 호소력이 있었습니다."
 nsb_news.5.desc.romanov:0 "[This.GetNewsIcon]1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국이 탄생할 것이라는 공동선언문에 서명했습니다. 하지만, 이 신생국은 폴란드를 위한 적법한 국왕을 찾는 데 실패했고, 따라서 당시 대통령은 폴란드 제2공화국을 선포했습니다.\n\n모든 역경에도 불구하고, 마침내 폴란드는 [POL.GetLeader]에게 적법한 국왕의 자리를 바친 것 같습니다! 그녀 이전의 야드비가처럼, 여왕의 섭정은 그녀의 직함을 '왕'으로 채택하였습니다. 비록 많은 사람들이 그녀가 정말로 차르 니콜라이 2세의 딸인지 의심하지만, 그럼에도 불구하고 그녀는 폴란드의 아나스타샤 로마노프 왕으로서 바르샤바에서 대관식을 가질 것입니다."
 nsb_news.5.desc.habsburg:0 "[This.GetNewsIcon]1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국이 탄생할 것이라는 공동선언문에 서명했습니다. 하지만, 이 신생국은 폴란드를 위한 적법한 국왕을 찾는 데 실패했고, 따라서 당시 대통령은 폴란드 제2공화국을 선포했습니다.\n\n모든 역경에도 불구하고, 마침내 폴란드는 [POL.GetLeader]에게 적법한 국왕의 자리를 바친 것 같습니다! 합스부르크 귀족 가문 출신인 카를 알브레히트는 폴란드가 부활한 뒤부터 지금까지 폴란드군으로서 싸워왔고, 오늘 환호하는 군중의 함성 속에서 그는 폴란드 최초의 합스부르크 왕으로 선출되었습니다."
 nsb_news.5.a:0 "국왕 폐하 만세!"
 nsb_news.5.b:0 "왕국이 왔도다."
 nsb_news.5.c:0 "이게 무슨 미친 짓이지?"
 nsb_news.6.t:0 "폴란드 정부를 장악한 민족주의자들"
 nsb_news.6.desc:0 "[This.GetNewsIcon]엔데차와 팔랑가는 오랜 기간동안 폴란드 정부와 관계를 맺고 있었지만, 이 극우 세력들과 지속적으로 협력한 것이 결국 이그나시 모시치츠키 자신의 몰락으로 이어졌습니다. 폴란드 정부 내에서 이들의 영향력이 커지면서, [POL.GetLeader]가 모시치츠키를 대신하여 폴란드의 새로운 대통령이 되었습니다.\n\n이 새로운 민족주의 정부가 자국의 영토를 다투고 있는 외세에 대해 유화정책을 사용할 수 있다고 믿을지, 또는 새로운 연합이 폴란드를 위해 일어날지는 지켜볼 일입니다. "
 nsb_news.6.a:0 "폴란드는 더 강하게 태어났다."
 nsb_news.6.b:0 "끔찍하군."
 nsb_news.7.t:1 "[POL.GetAdjective]-[From.GetAdjective] 동군연합"
 nsb_news.7.desc:0 "[This.GetNewsIcon]기묘한 상황 속에서, [From.GetNameDef] 측과 [POL.GetNameDef] 모두 [POL.GetLeader]의 통치 하에 놓이게 되었습니다. 현재로서는 양국은 분리되어 있지만, 국가원수를 공유한다는 것은 외교적으로 떼려야 뗄 수 없는 관계가 되어버린 것을 의미하기도 합니다.\n\n이 개인에 의한 연합이 곧 [FROM.GetAdjective]-[POL.GetAdjective] 양국의 연합으로 나아갈 것처럼 보이지만, 지금으로서는 순전히 외교적인 상태를 유지하고 있습니다."
 nsb_news.7.a:0 "우리는 곧 하나가 될 것이다."
 nsb_news.7.b:0 "흥미롭군."
 nsb_news.8.t:0 "리투아니아 왕국"
 nsb_news.8.desc:0 "[This.GetNewsIcon]1918년 6월 4일, 빌헬름 카를 폰 우라흐는 압도적인 지지를 통해 민주적으로 리투아니아의 국왕으로서 선출되었지만, 독일 제국의 간섭으로 인해 국민투표는 무효로 선언되었고, 리투아니아는 결코 그들이 선출한 국왕과 함께하지 못했습니다. 그럼에도 불구하고, 리투아니아 대통령은 오늘 자신의 직책을 공식적으로 폐지했습니다. 곧이어, 그는 민다가우스 3세를 새로운 리투아니아 왕국의 국가원수임을 선포하였습니다.\n\n대통령직에서 물러난 안타나스 스메토나는 이제 총리로서 재직하기 시작했고, 리투아니아는 다시 한번 군주국이 되었습니다. 그에 따라 국가 전체에 리투아니아 애국주의와 주전주의의 새로운 물결이 전국적으로 퍼지고 있는 것처럼 보입니다."
 nsb_news.8.a:0 "또 다른 국가가 군주제에 빠져버렸군."
 nsb_news.8.b:0 "이건 우리에게 무엇을 의미할까?"
 nsb_news.8.c:0 "왕국이 부활했다!"
 nsb_news.8.d:0 "흥미롭군."
 nsb_news.9.t:0 "[GetSovietCivilWarName]!"
 nsb_news.9.desc_left:0 "[This.GetNewsIcon]러시아에서 다시 한번 내전이 발발했습니다. 마지막 내전의 기억이 여전히 모든 사람의 마음에 생생하게 남아 있는 상황 가운데, 이렇게까지 상황이 악화한 것을 본 민중은 동요하고 있습니다. 스탈린주의자들과 트로츠키주의자들 간의 수년간의 정치적 내분 끝에, 소련 정부는 마침내 분열되었고, 이 두 집단은 이제 이 나라를 통제하기 위해 거리에서 서로 싸우고 있습니다.\n\n[SOV.GetLeader](은)는 [SOV.GetLeader.GetHerselfHimself]를 [SOV.GetLeader.GetSheHe]가 자칭 [SOV.GetNameDef]의 지도자라고 선언했고, [SOV.Capital.GetName]에 있는 [SOV.GetLeader.GetHerHis]의 임시수도에서 [SOS.Getleader]에 대항한 내전을 이끌고 있습니다."
 nsb_news.9.desc_right:0 "[This.GetNewsIcon]소비에트 러시아에서 다시 한번 전투가 공공연하게 벌어지고 있습니다. 하지만 이번엔, 볼셰비키와 백군의 전쟁이 아니라, 공산당 내의 경쟁 세력 간의 전쟁입니다. [SOS.GetLeader](은)는 수도를 보유하고 있는 반면에 [SOV.GetLeader]가 이끄는 반군은 [SOV.Capital.GetName]을 기반으로 합니다. [SOV.GetLeader]의 반란이 외세의 후원을 받고 있다는 루머가 돌고 있지만, 그 소문이 진위 여부는 두고 봐야 할 것입니다."
 nsb_news.9.desc_exiles:0 "예상 외로, 백군이 볼셰비키에 대항하여 다시 한번 더 들고 일어났습니다. 그들의 명분은 사라진 것처럼 보였을지 모르지만, 지난 몇 달 동안 만주와 시베리아에서 군사력 증강에 대한 여러 보고가 있었고, 오늘 아침 일찍 [SOV.capital.GetName]에서 러시아 임시정부가 선포되었습니다. \n\n[SOS.GetAdjective] 정부는 즉시 붉은 군대를 동원하였고, 러시아는 다시 한번 내전에 휘말렸습니다. 서방 열강은 지금까지 분쟁에 개입하는 데 관심을 보이지 않았습니다. 하지만 대한이 이 사건에 어떻게 반응할 지는 지켜볼 일입니다."
 nsb_news.9.a:0 "승리를 위하여!"
 nsb_news.9.b:0 "결국 이렇게 되었군."
 nsb_news.9.c:0 "공산주의자들이 자멸하고 있다."
 nsb_news.9.d:0 "[SOS.GetLeader]의 승리가 분명하다."
 nsb_news.9.e:0 "공산주의자들이 가져올 결과에 있어 어떤 의미가 있을까?"
 nsb_news.9.f:0 "저 체제에 내재된 폭력을 보아라!"
 nsb_news.9.g:0 "이번에는 그들 알아서 하라고 해라."
 nsb_news.9.h:0 "그들은 이미 한번 무너졌고, 이번엔 뭉개질 것이다!"
 nsb_news.9.i:0 "고귀한 명분이지만, 그들이 정말로 이길 수 있을까?"
 nsb_news.10.t:0 "[GetSovietCivilWarName]의 종전!"
 nsb_news.10.desc_stalinist:0 "[This.GetNewsIcon]마지막 반란군이 투항함에 따라, 공식적으로 [GetSovietCivilWarName]은 끝났습니다. 과장스러운 대국민 담화에서 [SOS.GetLeader], 본인 스스로가 이 승리의 기술자라 칭했고 동시에 붉은 군대의 용맹함과 충성심에 박수를 보냈습니다.\n\n내부의 적들을 모두 제거된 상태에서, [SOV.Getleader] 측은 다른 곳으로 눈을 돌릴 수도 있습니다만 광범위한 산업의 붕괴와 인명손실의 장기적인 영향에서는 아직 눈을 돌릴 수 없어 보입니다."
 nsb_news.10.desc_communist_opposition:0 "[SOS.GetLeader]에게 충성하는 마지막 부대가 항복하였고, 이는 곧 [GetSovietCivilWarName]의 끝을 의미합니다. [SOV.GetLeader] 측은 [SOV.GetLeader.GetHerselfHimself]의 승리를 선언하였고, 내전과 파괴의 잿더미에서 [SOV.GetNameDef](을)를 반드시 재건하겠다고 맹세하였습니다. 앞으로 풀어야 할 과제는 막대하고, 세계 정세 또한 불분명하지만, [SOV.GetLeader.GetSheHe]는 [SOV.GetNameDef](와)과 세계를 위한 새로운 시대는 이제 시작되었다고 단언하였습니다. [SOV.GetLeader.GetSheHe]가 이 선언에 부응할 수 있을지는 앞으로 지켜봐야 할 일입니다."
 nsb_news.10.desc_exiles:0 "[This.GetNewsIcon]거의 불가능한 일처럼 보였지만, 모든 역경에도 불구하고, 추방된 백군은 두 번째 반볼셰비키 투쟁에서 승리를 쟁취했습니다. [SOV.GetLeader](은)는 [SOS.GetNameDef] 측을 물리쳤고, 러시아에 다시 과거의 영광을 되찾겠다고 맹세하였습니다. 전쟁은 러시아의 수많은 것들을 황폐화시켰고, 이로 인해 엄청난 대가를 치뤄야만 했습니다.\n\n[SOS.GetLeader]의 행방은 아직 알려지지 않았습니다. 소문에 따르면 [SOS.GetLeader.GetSheHe]는 항복 며칠 전에 나라 밖으로 도망쳤고, [SOS.GetLeader.GetSheHe]는 현재 남미 어딘가에 숨어있을 것으로 알려져 있습니다."
 nsb_news.10.desc_exiles_puppet:0 "대한의 도움 덕분에, 러시아 임시정부는 [SOS.GetLeader] 측을 무너트리고 [GetSovietCivilWarName]에서 승리했습니다. 하지만 이들은 도움의 대가로 [JAP.GetNameDef]의 보호령이 되었고, 과연 이것이 진정한 승리인지 의심받고 있습니다."
 nsb_news.10.a:0 "우리는 승리했다!"
 nsb_news.10.b:0 "공산주의 혁명에 큰 타격을 입혔군."
 nsb_news.10.c:0 "정말로 놀랍군."
 nsb_news.10.d:0 "스탈린의 러시아는 카드로 쌓은 성처럼 무너졌다."
 nsb_news.10.e:0 "스탈린을 제거하는 건 최선의 선택이었다."
 nsb_news.10.f:0 "이 새로운 지도자들을 신뢰하기는 어려울 것이다."
 nsb_news.10.g:0 "[SOV.GetLeader], 그 자와 협상하는 게 더 쉬울지 모른다."
 nsb_news.11.t:0 "$SOV_iosif_stalin$의 암살"
 nsb_news.11.desc:1 "[This.GetNewsIcon]초고도의 보안 기구가 그의 주변을 보호하고 있었음에도 불구하고, [SOV.GetNameDef]의 지도자, $SOV_iosif_stalin$은 그의 빌라에서 살해된 것으로 추정되는 시신으로 발견되었습니다. [SOV.GetAdjective]의 수도는 온갖 소문으로 웅성거리고 있으며, 결국엔 $SOV_lavrenty_beriya$가 이끄는 트로이카가 일시적으로 권력을 잡은 것으로 보입니다. 하지만 이 새로운 지도자는 그렇게 인기가 없기 때문에, 그의 지위가 위협받을 때 그것을 지켜낼 수 있을지는 지켜봐야 할 일입니다. 소식에 따르면 NKVD는 모든 방면으로 수사를 진행하고 있으며, 베리야는 이 살인의 책임자를 반드시 찾아내겠다 맹세했습니다."
 nsb_news.11.a:0 "어쩌면 NKVD가 어떤 식으로든 관련이 있는 건  아닐까?"
 nsb_news.11.b:0 "오 안돼!"
 nsb_news.12.t:0 "[SOV.GetAdjective] 쿠데타"
 nsb_news.12.desc:0 "[This.GetNewsIcon]번개처럼 빠르게, [SOV.GetAdjective] 반대파는 베리야가 이끄는 트로이카를 체포하고 해임했습니다. $SOV_lavrenty_beriya$의 개인 경호원들이 무슨 일이 일어났는지 알아차리기도 전에 특수부대가 그를 은밀하게 체포하여 안전한 장소로 빼돌리는 동안, 붉은 군대는 새벽 몇 시간 사이에 수도를 포위했습니다. 새로운 정부는 [SOV.GetLeader]가 분명한 새 지도자임을 선언하였고, $SOV_lavrenty_beriya$는 [SOV.GetNameDef]에 대한 반역죄로 기소되었습니다."
 nsb_news.12.a:0 "흥미로운 시대다."
 nsb_news.12.b:0 "상황이 점점 나빠진다."
 nsb_news.100.desc:1 "[This.GetNewsIcon]한때 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보 중 하나였던 레프 트로츠키가 오늘 자택에서 한 무리의 무장한 괴한들에게 습격당했습니다. 괴한들은 트로츠키가 있던 방으로 쳐들어가 곧바로 총을 쏘고 서둘러 도망쳤습니다. 그들은 심각한 부상을 입은 트로츠키를 방치한 채 사라졌으며, 그는 몇 시간 후 멕시코 시티의 한 병원에서 숨졌습니다.\n\n소련 공산당 내 권력 싸움에서 $SOV_iosif_stalin$과 그의 동맹에게 패배한 트로츠키는 그의 30대를 터키, 프랑스, 노르웨이, 최종적으로는 멕시코에서 망명 생활을 하며 보냈습니다.\n트로츠키는 한결같이 스탈린과 그의 '퇴화한 '노동자' 국가'가 되어버린 소비에트 연방에 대해 비판적인 태도를 유지해 왔었습니다."
 nsb_news.101.desc:1 "[This.GetNewsIcon]늙은 볼셰비키인 레프 트로츠키가 오늘 한 무리의 무장한 괴한들에게 자택을 습격 당했습니다. 범인들은 트로츠키가 있던 방에 쳐들어와서, 조준도 하지 않은 채 총을 난사한 뒤 서둘러 도망쳤습니다. 트로츠키는 자신의 아내와 손자를 데리고 침대 뒤로 숨은 덕에 무사할 수 있었습니다.\n\n트로츠키는 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보 중 한 사람이었으나, $SOV_iosif_stalin$과의 권력 다툼에서 패배한 그는 소련에서 쫓겨나 망명생활을 해 왔습니다. 공개 기자회견에서, 트로츠키는 자신의 목숨을 노린 이번 사건에 대해서 '자신을 비판하는 사람의 입을 막으려는 겁쟁이 스탈린의 또 다른 음모'라고 비난했습니다."
 nsb_news.102.t:0 "[SOV.GetAdjective] - [SOV_collective_security_pact_integrant.GetAdjective] [GetPolandIncludedOrNot] 조약"
 nsb_news.102.desc_default:0 "[This.GetNewsIcon][SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef]의 상호원조조약이 어제 [SOV.Capital.GetCapitalVictoryPointName]에서 양국의 외교관에 의해 조인되었습니다.\n\n이 조약은 [SOV.GetAdjective] 외무 인민위원인 [SOV.SOV_maksim_litvinov.GetName]가 제안한 집단안보체제의 일환입니다. 이 조약의 효력 하에 [SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef](은)는 적대적인 세력의 위협이 있을 경우 서로를 방어해 줄 의무가 있습니다."
 nsb_news.102.desc_poland:0 "[This.GetNewsIcon][SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef], [POL.GetNameDef]의 상호원조조약이 어제 [SOV.Capital.GetCapitalVictoryPointName]에서 각국의 외교관에 의해 조인되었습니다.\n\n이 조약은 [SOV.GetAdjective] 외무 인민위원인 [SOV.SOV_maksim_litvinov.GetName]가 제안한 집단안보체제의 일환입니다. 이 조약의 효력 하에 [SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef], [POL.GetNameDef](은)는 적대적인 세력의 위협이 있을 경우 서로를 방어해 줄 의무가 있습니다."
 nsb_news.102.a:0 "보기 힘든 동맹이다..."
 nsb_news.102.b:0 "공동 안보를 위하여."
 nsb_news.103.t:0 "[SOV.GetAdjective]-[GER.GetAdjective] 무역협정"
 nsb_news.103.desc:0 "[This.GetNewsIcon][SOV.GetNameDef](와)과 [GER.GetNameDef](은)는 무역 계약에 서명하였습니다. 이 계약에 의하면, [SOV.GetAdjective]측은 산업 개발과 군사 연구의 발전을 도모하며, [GER.GetAdjective]측은 곡물, 기름과 철광석 등의 수요가 높은 원자재의 수입을 원하고 있습니다."
 nsb_news.103.a:0 "[ROOT.GetNameDef]에게 이익이 될 것이다."
 nsb_news.103.b:0 "얼마나 갈 것인가?"
 nsb_news.104.t:0 "영국-[SOV.GetAdjective] 동맹군의 [PER.GetName] 침공"
 nsb_news.104.desc:0 "[This.GetNewsIcon]몇 주에 걸친 계획 끝에, [ENG.GetNameDef](와)과 [SOV.GetNameDef](은)는 [PER.GetName]에서 협동 군사작전을 시행하게 되었습니다. 목표는 수적으로 열세이며 기술적으로도 열세인 상대로 신속한 점령전을 펼치는 것입니다. [ENG.GetLeader]에 의하면, 작전을 통해 [PER.GetAdjective]의 유전과 [SOV.GetNameDef]로 향하는 [ENG.GetAdjective]의 보급선이 확보될 것이며, [TUR.GetNameDef](을)를 통해 [PER.GetName](을)를 지나 바쿠 유전지대와 [RAJ.GetNameDef]로 적이 쳐들어올 가능성을 차단하는 효과가 있다고 합니다."
 nsb_news.104.a:0 "필요한 조치였다."
 nsb_news.104.b:0 "[ENG.GetLeader]와 [SOV.GetLeader]의 또다른 희생양이군."
 nsb_news.104.c:0 "이게 공평한 싸움이냐?"nsb_news.301.t:0 "산악 공화국 통합"
 nsb_news.301.d:0 "타파 체르모에프의 뜻에 따라, 산악 공화국은 다시 한번 [FROM.GetLeader]의 영도 아래 통일되었습니다. 그들은 북코카서스 지역에 들어오는 어떤 외국 침략자들이라도 모두 싸워 쫓아버리겠다고 선언했으며, 그들은 자신의 영토를 역사 속에서 찾아 선언하였습니다. 그리하여, 북코카서스 산악 공화국이 탄생하였습니다!"
 nsb_news.301.a:0 "우린 이제 분열되지 않았다!"
 nsb_news.301.b:0 "흥미롭군"
 nsb_news.302.t:0 "자캅카스의 재통합"
 nsb_news.302.d:0 "처음에는 러시아 내전의 태동기에 있었으며 빠른 속도로 무너져 버렸습니다. 두번째에는 소비에트 공화국으로 존재했으며, 1936년 소비에트 헌법에 의해 분할되었습니다. 이제 세 번쨰로, [FROM.GetLeader](은)는 온 힘을 다해 자캅카스 국가들을 통합하려 노력했으며, 그들은 다시금 땅을 지킬 뿐만 아니라, 다른 이들의 영토로 확장해 나가기 위해 들고 일어났습니다. 그들이 무슨 일을 할 지는 오직 시간만이 말해줄 것입니다."
 nsb_news.302.a:0 "세 번째 시도는 잘 되겠지."
 nsb_news.302.b:0 "또?"
 nsb_news.303.t:0 "시베리아가 통일되다"
 nsb_news.303.d:0 "러시아 통치 아래에서 수 세기가 지난 지금, 시베리아는 이제 단순히 외세의 지배 하에 놓인 지역이 아니라, 모든 수단을 동원해 자신의 주권을 위해 싸우는 정치적 개체로 존재합니다. 시베리아의 인민들은 행복하여라, 제국주의의 시대는 끝을 맞이했으며 그들은 이제 외세의 개입 없는 독립 국가로 살아가게 되었습니다. 공화국은 무슨 수를 써서라도 해방하고 보호해야 할 시베리아 인민들이 많이 있으며, 그들을 위해 가만히 있지 않을 것이라고 천명하였습니다."
 nsb_news.303.a:0 "마침내, 시베리아는 제국주의로부터 해방이다!"
 nsb_news.303.b:0 "동방에서 러시아의 힘은 사라진다..."
 nsb_news.304.t:0 "이델-우랄의 부활"
 nsb_news.304.d:0 "러시아 내전 이후 처음으로, 볼가 우랄 지역을 두고 다투던 나라들이 이델-우랄이라는 하나의 국가로 통합되었습니다.이번에는, 그들은 다시는 러시아에 의해 멈춰서지 않을 것이라고 선언했으며, 전력을 다해 독립을 지켜내겠다고 선언했습니다. 이 나라가 살아남을 수 있을지 아닐지는 미래에 알 수 있을 것입니다..."
 nsb_news.304.a:0 "이번엔 그들은 함께 뭉쳐 있을 것이다!"
 nsb_news.304.b:0 "잠깐만, 어, 거기가 어디였더라?"
 nsb_news.400.t:1 "블라디미르 3세의 대관식"
 nsb_news.400.desc:0 "[This.GetNewsIcon]지난 30년간 볼셰비키의 지배를 받은 [SOV.GetName](은)는 오늘 모스크바의 성모 안식 성당에서 행해진 차르 블라디미르 1세의 대관식과 함께 차르의 통치가 돌아왔음을 목격했습니다. 군중을 통해 행진하는 차르의 행차 이후, 새로이 즉위한 차르는 자신을 똑똑히 목격한 신민들에게 연설하였습니다. 차르는 러시아 신민의 정신을 칭찬하고, '나라의 옛 영광을 되찾을 것'을 맹세하였습니다."
 nsb_news.400.a:0 "멋진 행사군!"
 nsb_news.400.b:0 "전쟁광들!"
 nsb_news.400.c:0 "끔찍한 일이군!"
 nsb_news.401.t:0 "해체된 젬스키 소보르"
 nsb_news.401.desc:0 "[This.GetNewsIcon]젬스키 소보르를 재구성하여 정부를 합법화한 지 몇 달이 채 안되어, [SOV.GetAdjective] 정부 내 파시스트 그룹은 이미 새로운 의회를 해체시키고 국가를 [SOV.GetLeader]의 손아귀에 넘겼습니다. 그렇지만 새로 즉위한 차르는 여전히 얼굴마담 역할을 할 것입니다. 하지만 차르에게 거의 권력이 없다는 것은 자명합니다.\n\n정권 교체의 여파로 이미 민족주의적인 언사는 눈에 띄게 증가하고 있으며, '슬라브 민족'의 형제애를 신성시하고 이웃 강대국들에 의한 과거의 '위법'을 규탄하는 연설이 증가하고 있습니다."
 nsb_news.401.a:0 "우리의 위대한 나라는 강한 지도자들이 필요하다!"
 nsb_news.401.b:0 "이것이 상황을 호전시킬지는 지켜봐야 한다."
 nsb_news.401.c:0 "새로운 동맹의 기상?"
 nsb_news.402.t:0 "베를린-모스크바 추축국"
 nsb_news.402.desc:0 "[This.GetNewsIcon]오늘 이른 시간 발표된 공동 성명에서, [GER.GetNameDef], [SOV.GetNameDef] 대변인은 '베를린-모스크바 추축'의 결성을 선언했습니다. 두 강대국은 '자국의 이익을 보호하기 위해' 경제적, 정치적, 그리고 군사적인 협력을 할 것이며, '동유럽 및 중부 유럽의 안정을 가장 중요하게 생각'한다고 선언했습니다.\n\n그들의 진정한 목적이 무엇인지는 두고 볼 일입니다."
 nsb_news.402.a:0 "우리의 영광스러운 동맹의 기상이다!"
 nsb_news.402.b:0 "동방의 새로운 동맹들의 훌륭한 제안이다."
 nsb_news.402.c:0 "그들이 신질서를 형성하고 있는가?"
 nsb_news.402.d:0 "이제 유럽은 그들의 손아귀에 들어왔다..."
 nsb_news.403.t:0 "아메리카에 간섭하는 [SOV.GetAdjective]"
 nsb_news.403.desc:0 "[This.GetNewsIcon]남중미의 많은 나라들의 내부 정치 상황에 [SOV.GetAdjective](이)가 광범위하게 개입하고 있다는 증거가 발견되었습니다. 그들은 우파 정치 단체 및 준군사단체를 후원하거나, 뇌물을 살포하고, 구슬리거나, 유언비어를 퍼트리거나 해서 국내 안정도를 심각하게 손상시키고 있습니다.\n\n이러한 [SOV.GetAdjective]의 비밀 작전을 중단시키지 않으면 이들 국가들이 미 대륙에서 [SOV.GetName](을)를 위한 이념적 발판이 되어버릴 수도 있다고 전문가들은 입을 모읍니다. 만일 이런 일이 일어난다면 남중미 국가들에 대한 [SOV.GetAdjective]의 후원은 계속 늘어나고 더 노골적이게 될 것입니다."
 nsb_news.403.a:0 "유감스럽게도 우리의 개입이 드러나버렸군."
 nsb_news.403.b:0 "그들이 우리 앞마당에 간섭한다고?!"
 nsb_news.403.c:0 "그들은 곧 강력한 지도자들의 장점을 볼 것이다."
 nsb_news.403.d:0 "파시즘의 확산은 걷잡을 수 없군!"
 nsb_news.404.t:0 "제3의 로마의 부상"
 nsb_news.404.desc:0 "[This.GetNewsIcon]국가를 황폐화시킨 최근의 내전으로, 러시아의 정교회 교회는 꾸준히 세력을 키워왔습니다. 이제, 옛 비잔티움 정복이 성공하면서 그들은 교회와 국가의 완전한 통합을 위한 마지막 단계를 밟았습니다. \n\n최고 총대주교이자 모든 러시아의 차르로 즉위한 후, [SOV.GetLeader](은)는 그가 말하는 '신의 뜻'을 추구하여 이름을 붙인 '[SOV.GetNameDef]'를 이끌게 되었습니다."
 nsb_news.404.a:0 "훌륭해!"
 nsb_news.404.b:0 "그들은 제정신이 아니야!"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "[This.GetNewsIcon]다시 한번 '모든 슬라브인의 수호자'의 역할을 맡게 되면서, 러시아는 이를 위한 최선의 방법은 모든 슬라브인들을 하나의 국가에 포함하는 것이라고 결정했습니다.\n\n마침내 그 통합이 이루어지면서, [SOV.GetLeader]는 [SOV.GetNameDef]의 형성을 발표하고, \"이 새로운 국가가 이용할 수 있는 모든 자원은 국민들의 이익을 위해, 외부의 위협으로부터 나라를 보호하기 위해 사용될 것이다.\"라며 맹세했습니다."
 nsb_news.405.a:0 "함께라면, 슬라브인은 패배할 수 없다!"
 nsb_news.405.b:0 "무시할 수가 없겠군."
 nsb_news.406.t:0 "슬라브 민족의 수호자"
 nsb_news.406.desc:0 "[This.GetNewsIcon]다시 한번 [SOV.GetNameDef](은)는 \"슬라브 민족의 보호자\"라는 책임을 지고, 유럽 내 다른 슬라브 민족들에게 독립 보장을 제공하고 있습니다. 성명서에서, [SOV.GetLeader](은)는 \"모든 슬라브 민족들의 이득을 위해, 그리고 그들을 외부의 위협으로부터 지키기 위해 이용 가능한 모든 [SOV.GetNameDef]의 자원을 이용하겠다\"고 맹세했습니다.\n\n자신들이 약속을 지키는 나라라는 점을 표현하고자 구체적으로 1차 세계대전에 참전한 예를 들었는데, [SOV.GetAdjective] 정부는 자신들의 독립 보장이 어떤 결과를 가져올 수 있는지 잘 이해하고 있으며, 자신들의 책임을 회피할 생각이 전혀 없는 것 같습니다."
 nsb_news.406.a:0 "우리는 우리 동족들에게 약속을 지킨다."
 nsb_news.406.b:0 "그들이 우리의 독립을 존중한다면 뭐...."
 nsb_news.406.c:0 "슬라브인의 큰형님이 돌아왔다..."
 nsb_news.407.t:0 "삼국 협상?"
 nsb_news.407.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](와)과 [SOV.GetNameDef](은)는 군사 협력을 갱신함을 선언했습니다. 옛 삼국 협상이 종료된 지 30년 만입니다.\n\n확실하게 표현하지는 않았지만, 새로운 동맹은 특정 중앙 유럽 강대국들의 확장을 억제하기 위해 형성되었을 가능성이 큽니다. 이 동맹이 계속 지속될 지는 두고 봐야 할 것입니다."
 nsb_news.407.a:0 "안정된 유럽을 향한 발걸음이다."
 nsb_news.407.b:0 "과거의 유물이다..."
 nsb_news.408.t:0 "삼국 협상"
 nsb_news.408.desc:0 "[This.GetNewsIcon][From.GetNameDefCap](은)는 중앙 유럽의 확장주의자 세력에 맞서 싸우고자 갱신된 삼국 협상에 가입하고 옛 동맹들과 함께하기로 결정했다고 선언했습니다. "
 nsb_news.408.a:0 "우리는 다시 하나되어 선다."
 nsb_news.408.b:0 "무너질 때까지 얼마나 남았나 보자."
 nsb_news.409.t:0 "베를린-모스크바 추축국: 한성의 가입"
 nsb_news.409.desc:0 "[This.GetNewsIcon][GER.GetNameDef], [SOV.GetNameDef], [KOR.GetNameDef] 삼국 성명에 따르면 [KOR.GetNameDef](이)가 추축 동맹의 다음 회원국이 될 것이라고 합니다.\n\n최근 [SOV.GetAdjective](와)과 [KOR.GetNameDef] 사이의 긴장에 비추어 볼 때 예상치 못했던 결과입니다. (또한 [GER.GetAdjective]의 상당한 교섭 노력에 의한 결과일 것입니다)이 새로운 사건으로 인해 [SOV.GetAdjective]의 동쪽 방면은 안전해 졌고, [KOR.GetNameDef](은)는 마음 놓고 태평양에 집중할 수 있게 될 것입니다."
 nsb_news.409.a:0 "강력한 외교적 움직임이군."
 nsb_news.409.b:0 "예상 못한 발전이다!"
 
 treaty_org.1.t:0 "브뤼셀 조약"
 treaty_org.1.desc:0 "당면한 국제적인 위협이 사라지자 [SOV.GetNameDef](와)과 서방 연합국 간의 빈약한 협정들이 악화되기 시작했습니다.\n\n최근 동독의 여러 사건들로부터 증명된 유럽의 안위를 위협하는 야망들과 되돌이킬 수 없는 외교의 단절을 두려워하며 [FROM.GetNameDef](은)는 브뤼셀에서 긴급 개최된 회담을 통해 상호 지원 조약을 제안했습니다. "
 treaty_org.1.a:0 "동쪽의 위협은 억제되어야 한다."
 treaty_org.1.b:0 "우린 또다른 전쟁은 필요없어..."
 join_brussels_treaty_tt:0 "우리는 브뤼셀 조약에 서명할 것이다."
 SOV_chose_NATO_neutrality:0 "중립을 택함"
 SOV_joined_NATO:0 "브뤼셀 조약 서명"
 NATO_brussels_treaty:0 "브뤼셀 조약"
 NATO_brussels_treaty_desc:0 "당면한 국제적인 위협이 사라지자 [SOV.GetNameDef](와)과 서방 연합국 간의 빈약한 협정들이 악화되기 시작했습니다."
 nato_decisions:0 "조약 기구"
 brussels_to_has_already_happened:0 "브뤼셀에서의 회의는 소집되지 않았다."
 TO_will_be_invited_to_join_or_leave:0 "조약에 서명하거나, [ROOT.GetFactionName](을)를 탈퇴할 것입니다. \n"
 TO_chose_neutrality:0 "불가피한 중립"
 TO_chose_neutrality_desc:0 "동쪽과 서쪽, 양쪽에서 불어오는 폭풍 그 사이에서, 우리는 국제적 입지를 위해 조심스레 접근해야 할 필요가 있습니다."
 TO_left_faction:0 "[FROM.GetFactionName] 탈퇴."
 TO_signed_brussels:0 "브뤼셀 조약 서명"
 treaty_org.2.t:0 "브뤼셀 조약의 체결"
 treaty_org.2.desc:0 "[This.GetNewsIcon]최악의 상황이 아직 지나가지 않았다는 것을 전세계에 알리기 위해 이전의 연합국들 중 일부가 오늘 브뤼셀에서 새로운 조약을 발표하였습니다. \n\n비록 표면적으로 상호 민간 군사 협력에 관한 조약이지만, [SOV.GetNameDef](와)과 동맹국에 보내는 메시지에 관해서는 의문이 여지가 없습니다.\n\n이러한 지정학적 긴장 속에 붙잡힌 몇몇 국가들은 공식적인 중립의 원칙을 선언할 기회를 얻었습니다."
 treaty_org.2.a:0 "골치 아픈 일이다."
 treaty_org.2.b:0 "냉담한 도발이다"
 NATO_form_nato_properly:0 "북대서양 조약 기구 비준"
 NATO_suggest_nato:0 "북대서양 조약 프로젝트"
 NATO_suggest_nato_desc:0 "브뤼셀 조약의 확장은, 우리 동맹을 위한 새로운 한 걸음이다."
 treaty_org.3.t:0 "북대서양 조약 기구"
 treaty_org.3.desc:0 "[This.GetNewsIcon][USA.GetNameDef](와)과 [FROM.GetNameDef]의 정부는 오랫동안 준비해 온 외교 전략으로 어젯밤 북대서양 조약 기구의 창설을 발표했습니다. 이로써 민간, 군사, 정보 협력의 경사스러운 시대를 예고했지만, [SOV.GetNameDef]의 고위 관계자들은 이 결정을 받아들이지 못하였습니다. \n\n평화란 어쩌면, 덧없는 것일까요?"
 treaty_org.3.a:0 "흥미롭군."
 treaty_org.3.b:0 "비열하군!"
 treaty_org.4.t:0 "북대서양 조약 기구"
 treaty_org.4.desc:0 "[This.GetNewsIcon][FROM.GetNameDef]의 정부는 오랫동안 준비했으나 효과없는 외교 정책으로 어젯밤 북대서양 조약 기구의 창설을 발표했습니다. 이로써 민간, 군사, 정보 협력의 경사스러운 시대를 예고했지만, [SOV.GetNameDef]의 고위 관계자들은 이 결정을 받아들이지 못하였습니다. \n\n평화란 어쩌면, 덧없는 것일까요? "
 treaty_org.4.a:0 "흥미롭군."
 treaty_org.4.b:0 "그닥 북대서양 같지는 않은데."
 TO_nato_ratified:0 "북대서양 조약"
 TO_nato_ratified_desc:0 "우리 나라가 자원과 정보를 모을 수 있는 조약입니다. 여러가지 이유로요."
 nato_not_suggested_yet:0 "NATO가 제안되지 않음"
 north_atlantic_treaty_org:0 "NATO"
 NATO_have_warsaw_pact:0 "바르샤바 조약기구 제안"
 NATO_have_warsaw_pact_desc:0 "브뤼셀의 입장에 대해 우리가 유일하게 취할 수 있는 타당한 반응는 우리 스스로의 연합을 형성하는 것 밖에 없습니다."
 treaty_org.5.d:0 "동서간의 분쟁에 끼이는 것을 두려워한 [FROM.GetNameDef](은)는 [ROOT.GetFactionName](을)를 즉시 탈퇴하기로 선언하였습니다. 지정학적으로 누가 그들을 비난하겠습니까?"
 treaty_org.5.t:0 "[FROM.GetName] 측이 중립을 선포하다"
 treaty_org.5.a:0 "알겠다."
 
 
 aat_news.1.t: "아이슬란드, 중립 선언"
 aat_news.1.desc: "[This.GetNewsIcon]아이슬란드 알싱(Icelandic Althing)은 덴마크와 [?ICE.overlord_attacker.GetName] 간의 분쟁에서 아이슬란드의 중립을 선언하는 성명을 발표했습니다. \n의회는 또한 왕이 없는 경우 $ICE_sveinn_bjornsson$ 섭정을 선언했으며 $ICE_sveinn_bjornsson$이 아이슬란드의 외교 정책을 관리하게 됩니다. 성명서는 이것이 임시 조치이며 전쟁이 끝나면 덴마크와의 전쟁 전 관계가 다시 복원될 것임을 나타냅니다. 그러나 그 날까지 아이슬란드는 사실상 독립 국가입니다."
 aat_news.1.a: "중립은 덴마크를 구하지 못했다"
 aat_news.2.t: "[ICE.GetAdjective]-[USA.GetAdjective] 간 협력"
 aat_news.2.desc: "[This.GetNewsIcon]다소 놀라운 움직임으로, [USA.GetAdjective] 정부는 [ICE.GetName]이(가) 자신들의 관심 영역 내에 있음을 선언했으며, [ICE.GetAdjective] 정부의 요청에 따라 [ICE.GetAdjective] 정부는 [ ICE.GetName]. 모든 아이슬란드의 외교 정치는 이 시점부터 [USA.GetAdjective] 정부에 의해 관리되어 [ICE.GetName]이 사실상의 [USA.GetAdjective] 꼭두각시 국가로 변모하게 됩니다."
 aat_news.2.a: "흥미로운 움직임이군."
 aat_news.120.t: "모스크바 휴전 협정 서명"
 aat_news.120.desc: "오랜 회담 끝에 [FIN.GetLeader] 및 [SOV.GetLeader]를 대표하는 장교와 관리들은 즉시 유효한 휴전 협정에 서명하기로 합의했습니다. 그러나 이 휴전 협정은 [FIN.GetNameDef]에게 큰 대가를 치르게 됩니다. 그리고 [FIN.GetName]의 동맹국들은 배신감밖에 느낄 수 없을 것입니다."
 aat_news.120.a: "끝났어야 했다..."
 aat_news.120.b: "전우애를 보여주지 않아서 고맙네!"
 aat_news.120.c: "우리는 앞으로 전진한다!"
 aat_news.120.d: "확실히 흥미로운 발전이군..."
 aat_news.121.t: "라플란드 전쟁"
 aat_news.121.desc: "[This.GetNewsIcon][FIN.GetAdjective] 군대가 조약에 따라 [GER.GetAdjective] 군인을 무장 해제하고 자국에서 추방하려고 시도하면서 [FIN.GetNameDef]와 [GER.GetNameDef] 사이에 싸움이 일어났습니다. 모스크바 휴전 기간 동안 [SOV.GetNameDef]와 서명했습니다. [GER.GetAdjective]가 시간이 지나면 [FIN.GetName]에서 쫓겨날 것이라는 것은 의심할 여지가 없지만, 어떤 대가를 치르게 될 것인가가 문제입니다."
 aat_news.121.a: "우리는 그들을 쫓아낼 것이다!"
 aat_news.121.b: "그들은 그들의 진정한 모습을 보여주었군..."
 aat_news.121.c: "조국을 위한 또 다른 승리로군"
 aat_news.121.d: "조세가 바뀌었다."
 aat_news.105.t: "핀란드의 겨울 항전"
 aat_news.105.desc: "[This.GetNewsIcon][FIN.GetNameDef]에 전쟁이 도래하면서 수많은 핀란드 국민들이 직접 무기를 들고 소련 압제자들에 맞서 싸우고 있습니다. [FIN.GetAdjective]의 항전정신인 시수가 그들 사이에 흐르고 있고, [FIN.GetAdjective]는 자국의 지형적 특성을 그들에게 유리하게 활용하여 수적, 질적 우세에 있는 공산주의자들의 공세를 막아내고 있습니다. 소련군 사이에서는 이러한 현상이 백사병이란 이름으로 알려지게 되었고 공포의 대상이 되었습니다."
 aat_news.105.a: "이것은 선전을 위한 좋은 기회입니다!"
 aat_news.105.b: "죽음이 우리 병력을 앗아갔지만, 우리는 싸우지 않고는 포기하지 않을 것이다!"
 aat_news.105.c: "그들은 확실히 싸우는 방법을 알고 있다."
 aat_news.100.t: "[FIN.GetAdjective] 계속 전쟁"
 aat_news.100.desc: "[This.GetNewsIcon]이전 [SOV.GetAdjective] 정부와의 전쟁에서 패배한 후, [FIN.GetAdjective] 사람들은 이제 잃어버린 영토를 되찾고 [FIN.GetAdjective] 및 [KAR.GetAdjective]를 해방하기 위해 동원되어 준비를 마쳤습니다. [FIN.GetAdjective]독립전쟁과 헤이모소다트의 영적 계승자로서 [FIN.GetAdjective]와 [KAR.GetAdjective]인민을 외세의 탄압으로부터 해방시킬 것입니다."
 aat_news.100.a: "궁극적인 승리를 위하여 전진하라!"
 aat_news.100.b: "그리고 그들은 혼자 싸우지 않을 것이다!"
 aat_news.100.c: "핀란드인들이 이에 대한 대가를 치를 것이다!"
 aat_news.100.d: "[GER.GetLeader]의 또 다른 꼭두각시가 전쟁에 참여한다..."
 aat_news.101.t: "올란드 제도의 재무장화"
 aat_news.101.desc: "[This.GetNewsIcon]크림 전쟁에서 러시아가 패배한 후, 올란드 제도는 비무장화되었으며 주민들은 모든 형태의 징집에서 면제되었습니다. 이 지위는 여러 번 이의가 제기되었지만 여전히 많은 국가에서 시행되고 있습니다. 그러나 이제 [FIN.GetAdjective] Kilpapurjehdus 작전에 따라 섬은 다시 무장화되었습니다."
 aat_news.101.a: "필요한 조치였다."
 aat_news.101.b: "그렇다고 해서 우리가 멈출 수는 없다."
 aat_news.101.c: "평화는 지속될 수 없지..."
 aat_news.666.t: "북해 제국의 복원"
 aat_news.666.desc: "[This.GetNewsIcon]크누트 대왕이 한때 통치했던 모든 땅을 되찾은 후, [From.GetOldAdjective] 정부는 이제 새로 정복된 영토의 통합을 향한 움직임을 늘리기 시작했습니다. 결과적으로, 국가 뒤에 있는 사람들, 정부의 확실한 지원으로 범민족주의 선전이 증가했습니다.\n\n[FROM.GetOldAdjective] 지도자 [FROM.GetLeader]는 [DEN.GetOldNameDef]의 통합된 영역이 [NOR.GetOldNameDef], 영국은 이제부터 '[From.GetNameDef]'로 알려집니다."
 aat_news.666.a: "바이킹이 돌아온 것 같습니다."
 aat_news.777.t: "발트해 제국의 형성"
 aat_news.777.desc: "[This.GetNewsIcon]발트해 지역의 대부분을 정복한 후, [From.GetOldAdjective] 정부는 이제 새로 정복된 영토의 통합을 향한 움직임을 늘리기 시작했습니다. 결과적으로, 사람들을 집결시키려는 시도로 국가 뒤에서는 정부의 확실한 지원으로 범민족주의 선전이 증가했습니다.\n\n[FROM.GetOldAdjective] 지도자 [FROM.GetLeader]는 [FROM.GetOldNameDef]가 어떻게 관리했는지에 대해 연설했습니다. 다른 어느 나라에도 없는 일이며 발트해를 자국의 통치하에 두었습니다. [FROM.GetLeader.GetHeShe]는 '[From.GetNameDef]'의 결성을 선언하며 연설을 마쳤습니다."
 aat_news.777.a: "Dominium maris baltici"
 
 AAT_norway_news.1.desc: "[This.GetNewsIcon]수년간의 혹독한 망명 생활 끝에 유명 혁명가인 레프 트로츠키가 [NOR.GetNonIdeologyName]에서 [MEX.GetNonIdeologyName]에 도착했습니다. 유명 화가 프리다 칼로와 그녀의 남편 디에고 리베라가 그를 맞이했으며, 이들은 멕시코시티의 자택으로 그를 초대할 것이고 분명 트로츠키 부부와 잘 어울릴 것입니다.\n\n특히, 그는 [SOV.GetNameDef]의 정적들이 가하는 위험으로부터 멀리 떨어져 라틴 아메리카 국가에서 조용한 망명 생활을 즐길 수 있을 것입니다."
 AAT_norway_news.1.a: "흥미롭군..."
 AAT_norway_news.1.sov: "그를 처리해야 한다!"
 AAT_norway_news.2.t: "노르웨이의 왕비 모드의 죽음"
 AAT_norway_news.2.desc: "[This.GetNewsIcon]그녀의 가족과 오빠인 국왕 조지 6세를 보러 잉글랜드를 방문하던 중, 웨일스 공녀였던 노르웨이의 왕비는 잠결에 심부전으로 사망했습니다. 앞서 이번 주에 진행된 복부 수술 이후 발생한 합병증이 원인인 것으로 추정됩니다.\n\n그녀는 노르웨이에서 사랑받는 인물이었고, 그녀의 아들인 올라브 왕자와 그녀의 남편인 호콘 7세가 분명히 그리워할 것입니다."
 AAT_norway_news.2.a: "우리 모두에게 손실이다."
 AAT_norway_news.2.b: "처리해야 할 왕족이 하나 줄었군!"
 AAT_norway_news.3.t: "노르웨이의 국왕 호콘 7세의 죽음"
 AAT_norway_news.3.desc: "[This.GetNewsIcon]스키 사고를 당한 이후 성공적으로 보였던 수술을 받은 노르웨이의 국왕 호콘 7세가 의학적 합병증으로 승하하셨습니다.\n\n노르웨이는 현재 역사상 가장 암울한 시기 중 하나를 겪고 있고, 올라브 왕자가 가능한 한 빨리 왕위에 올라 노르웨이를 안전한 곳으로 이끌 수 있기를 바랍니다."
 AAT_norway_news.99.t: "얀마옌을 환영하는 보이텍 왕"
 AAT_norway_news.99.desc: "[This.GetNewsIcon]대부분의 세계에 의해 무시되고 있음에도 불구하고, 보이텍 왕, 대포 운반자이자 옥좌를 곰뎌내는 분은 이 북극의 섬의 가능성을 보셨습니다.\n\n지역에 살고 있거나 새로 이주해 온 북극곰들의 도움으로 얀마옌은 다시 인구가 거주하는 어떠한 도전에도 맞설 수 있는 제대로 된 나라로 바뀌고 있습니다. 이는 빅토리아 시대 이후로 볼 수 없었던 광경입니다.\n\n그 시민들 중에 한 극단의 인물이 눈에 띄이니, 그의 이전 이름이 무엇이든지 그는 앞으로 대제독 요한 마옌으로 알려지게 될 것입니다."
 AAT_norway_news.99.a: "상황이 점점 걷잡을 수 없어지는군!"
 
 
 south_american_news.1.t: "남아메리카에서의 전쟁"
 south_american_news.1.d: "[This.GetNewsIcon]그란 콜롬비아가 해체된 이후 페루와 에콰도르 국경의 나포 파스타사 및 산티아고 사모라 지역에서 계속된 분쟁으로 인해 이제 두 나라 군대 사이에 소규모 접전이 벌어지기 시작했습니다. 최근 콜롬비아와 국경선을 합의함에 따라 페루 군인들은 약한 에콰도르 국가를 상대로 자신들의 영유권을 주장하는 데 자신감을 느꼈고 이제 접전은 전면전으로 확대되었습니다. 타국이 개입하고자 시도할 수 있으므로 이 전쟁은 지역의 안정을 시험할 것입니다."
 south_american_news.1.a: "남아메리카의 미래는 어떻게 될 것인가?"
 south_american_news.1.b: "페루에 새로운 시대가 도래할 것이다!"
 south_american_news.1.c: "지나갈 수 없다!"
 south_american_news.2.t: "우루과이의 새 대통령"
 south_american_news.2.d: "[This.GetNewsIcon]1933년 쿠데타를 통해 통치를 연장한 우루과이의 대통령 가브리엘 테라는 지난 주 선거를 치르고 권력에서 물러나겠다고 발표했습니다. 권력은 테라의 처남이자 친연합 정치인인 알프레도 발도미르 페라리에게 승계될 것입니다."
 south_american_news.2.a: "그들에겐 좋겠군."
 south_american_news.2.b: "그가 그리울 것이다."
 south_american_news.3.t: "우루과이의 새 대통령"
 south_american_news.3.d: "[This.GetNewsIcon]1933년 쿠데타를 통해 통치를 연장한 우루과이의 대통령 가브리엘 테라는 지난 주 선거를 치르고 권력에서 물러나겠다고 발표했습니다. 권력은 우루과이 국민당의 당수, 루이스 알베르토 데 에레라에게 승계될 것입니다."
 south_american_news.3.a: "흥미롭군."
 south_american_news.3.b: "놀랍지만, 환영할 만한 일이다."
 south_american_news.4.t: "우루과이에서의 인민혁명"
 south_american_news.4.d: "[This.GetNewsIcon]1933년 쿠데타를 통해 통치를 연장한 우루과이의 대통령 가브리엘 테라는 지난 주 선거를 치르고 권력에서 물러나겠다고 발표했습니다. 그러나 그는 공산당에 대한 막대한 지지를 예상하지 못했고, 이는 그가 임명한 후계자 알프레도 발도미르 페라리의 신정부에 맞서는 쿠데타로 이어졌습니다."
 south_american_news.4.a: "이게 인민들이 할 수 있는 일이군"
 south_american_news.4.b: "인민공화국 만세!"
 south_american_news.5.t: "페루-볼리비아 연합의 부활"
 south_american_news.5.d: "[This.GetNewsIcon]페루-볼리비아 연합은 붕괴 이후 다시는 존재하지 않을 것이라 생각되었으나, 연합전쟁 이후 처음으로 다시 모습을 드러냈습니다. 몇몇은 이것이 통치자의 제국주의적 야망을 숨기기 위한 장식일 뿐이라고 주장하지만, 많은 사람들은 연합이 이전에 한 번도 해본 적이 없는 방식으로 국민을 단결시킬 수 있을 것이라 희망하고 있습니다. 그러나 확실한 것은, 노조가 남아 있다는 것입니다."
 south_american_news.5.a: "이것은 확실히 지역의 힘의 균형을 변화시킬 것이다."
 south_american_news.5.b: "우리는 다시 하나되어 선다!"
 south_american_news.6.t: "히스파니올라의 통일"
 south_american_news.6.d: "[This.GetNewsIcon]오래되고 비교적 유사한 역사가 있음에도 불구하고, 서부와 동부 히스파니올라는 오래전부터 통일되지 않았습니다. 그러나 현재 아이티와 도미니카 공화국이라는 두 국가가 섬의 번영을 위한 공동의 목표를 가지고 힘을 합쳐 '히스파니올라'라는 단일국가를 형성했습니다."
 south_american_news.6.a: "도움이 되지 않을걸."
 south_american_news.6.b: "히스파니올라 만세!"
 south_american_news.7.t: "기아나가 연합했다!"
 south_american_news.7.d: "[This.GetNewsIcon]기아나 지역은 오랫동안 카옌, 가이아나, 아마파, 수리남, 그리고 과이아나를 통치한 식민 열강들 사이에서 나뉘어 왔습니다. 그러나 이제 이 지역의 사람들은 제국주의에 대한 공통의 투쟁에서 하나가 되었고, 그들의 통일과 독립에 반대하는 모든 세력을 파괴하겠다고 선언했습니다."
 south_american_news.7.a: "흥미로운 시대다."
 south_american_news.7.b: "마침내, 우리는 제국주의의 족쇄에서 해방되었도다!"
 south_american_news.8.t: "2월 혁명"
 south_american_news.8.d: "[This.GetNewsIcon]파라과이의 대통령 에우세비오 아얄라는 수도 아순시온을 점령한 군 장교들의 요구에 따라 공식적으로 사임했으며, 권력은 라파엘 프랑코 장군이 이끄는 2월 혁명당에게 이양되었습니다. 볼리비아와의 수년간의 전쟁 끝에 파라과이 국민들은 그들의 약한 정부에 이골이 난 것으로 보이며, 많은 이들이 새로운 지도자를 축하하기 위해 거리로 나섰습니다."
 south_american_news.8.a: "그들은 충분히 싸우지 않았는가?"
 south_american_news.8.b: "우리는 이제 더 나은 미래를 일굴 자유를 얻었다!"
 south_american_news.9.t: "파라과이 장교단 반란 진압"
 south_american_news.9.d: "[This.GetNewsIcon]파라과이의 대통령 에우세비오 아얄라는 자신과 그의 오른팔인 호세 펠릭스 에스티가리비아가 이끄는 공화당 방위대가 2월 혁명당과 그들의 지도자, 라파엘 프랑코 장군을 지지하는 군 장교들의 반란과 쿠데타 시도를 성공적으로 진압했다고 발표했습니다. 그러나 이제 이 나라는 차코 전쟁이 끝난 불과 수개월 전보다 훨씬 더 열악한 상태에 있으며, 다시금 온전한 상태로 돌아가기까지는 먼 길이 남아있는 것 같습니다."
 south_american_news.9.a: "대중들은 이에 대해 어떻게 생각할까?"
 south_american_news.9.b: "우리가 이들을 본게 이번이 마지막이기를..."
 south_american_news.10.t: "[FROM.GetName]의 해군 군비 경쟁 유발"
 south_american_news.10.d: "[This.GetNewsIcon]비록 [BRA.GetAdjective], [CHL.GetAdjective], 또는 [ARG.GetAdjective] 해군의 확장을 막는 공식적인 조약은 없었지만, 대전쟁 이후로 대규모 해군 확장을 막는 비공식 합의가 있었습니다. 그러나 [FROM.GetAdjective]의 정부가 해군을 확장하겠다고 발표함에 따라, 남아메리카에서의 새로운 군비 경쟁은 불가피해 보입니다.\n\n이가 더 넓은 지정학적 상황에 무엇을 의미하는지는 아직 봐야 할 일이지만, 강대국의 지도자들 역시 상황을 주의 깊게 지켜볼 것으로 보입니다."
 south_american_news.10.a: "이것은 이 땅을 불안정화할 수 있다."
 south_american_news.10.b: "이것은 그 지역에 대한 영향력을 확대할 기회가 될 수 있다."
 south_american_news.11.t: "1936년 볼리비아 사회주의 혁명"
 south_american_news.11.d: "[This.GetNewsIcon]볼리비아에서 지금까지 알려진 최대 규모의 파업에 이어, 젊은 중령 헤르만 부슈 휘하의 군대는 호세 루이스 테하다 소르사노의 자유당 정부를 전복시키기 위해 움직였습니다. 그들은 자신들은 테하다와 달리 볼리비아 국민과 이들의 사회주의적 이상의 편임을 주장했고, 이제 테하다의 사임으로 볼리비아를 완전히 장악했다고 주장하고 있습니다."
 south_american_news.11.a: "군사독재는 어떤 면에서 사회주의인가?"
 south_american_news.11.b: "우리는 도시를 점령할 것이다!"
 south_american_news.12.t: "볼리비아 장군들의 쿠데타 실패"
 south_american_news.12.d: "[This.GetNewsIcon]볼리비아에서 지금까지 알려진 최대 규모의 파업에 이어, 젊은 중령 헤르만 부슈 휘하의 군대는 호세 루이스 테하다 소르사노의 자유당 정부를 전복시키기 위해 움직였습니다. 그들은 자신들은 테하다와 달리 볼리비아 국민과 이들의 사회주의적 이상의 편임을 주장했지만, 라파스를 점령하는 데 실패하자 경찰과 이에 동참하지 않은 군인들이 그들을 추적하고 지도자들을 투옥했습니다."
 south_american_news.12.a: "난 그렇게는 안했을 건데."
 south_american_news.12.b: "우리는 그들의 끔찍한 정부 전복 시도를 멈추었다!"
 south_american_news.13.t: "치얀 지진의 여파"
 south_american_news.13.d: "[This.GetNewsIcon]규모 8.3, 메르칼리 최대 진도 X의 지진으로 칠레의 치얀과 콘셉시온은 초토화되었고 사망자 수는 28,000명이 넘었습니다. 재건과 구호 활동이 진행 중이지만 이미 많은 사람들이 집을 잃었습니다. 이 지역의 국가들은 당면한 문제를 해결할 최선의 방법을 확신하지 못하고 있습니다."
 south_american_news.13.a: "끔찍하군"
 south_american_news.14.t: "이히니오 모리니고의 파라과이 정권 탈취"
 south_american_news.14.desc: "[This.GetNewsIcon]국가의 지도력에 대한 불만이 커지자 군은 조치를 취했고 이히니오 모리니고 장군을 파라과이의 새 대통령으로 임명했습니다. 그는 파시스트 대의에 공감하고 상호 보호와 원조를 위해 아르헨티나에 접근할 가능성이 높으며, 이로 인해 브라질은 파라과이 또는 아르헨티나의 침략에 대비하여 자신의 동맹을 강화하려고 시도하게 될 가능성이 높습니다."
 south_american_news.14.a: "또 다른 파시스트 꼭두각시군"
 south_american_news.14.b: "우리의 미래는 독일과 함께한다."
 south_american_news.60.t: "[BRA.GetAdjective] 군부의 쿠데타 시도"
 south_american_news.60.desc: "[This.GetNewsIcon]$BRA_getulio_vargas$ 대통령이 군부 및 통합주의 운동의 다양한 세력을 구애하려는 시도에도 불구하고 전자는 포위된 대통령의 변화 속도를 참지 못하고 문제를 스스로 해결했습니다. 신속한 군사 작전을 통해 군대가 $BRA_getulio_vargas$를 포획한 리우데자네이루의 카테테 궁전을 습격하기 전에 전국의 주요 인프라와 통신을 확보했습니다.\n\n일상 정치에서 어떤 변화가 있을지 지켜봐야 합니다. 군사 통치 하에 있는 국가에서 한 가지 확실한 점은 새 정부가 주민들 사이에서 떠드는 공산주의 반대 목소리에 대해 강경 노선을 취할 것이라는 점입니다."
 south_american_news.60.a: "브라질은 평화를 찾을 수 있을까?"
 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap]의 추축국 가입"
 wuw_HUN_news_events.2.d: "[This.GetNewsIcon]새로운 상호 지원 협정에 서명하고 각자의 국가 목표를 추진한 후, [GER.GetLeader]와 [HUN.GetLeader]는 오늘 [HUN.GetNameDef]의 [GER.GetAdjective] 세력 가입을 발표했습니다."
 wuw_HUN_news_events.2.a: "이게 어떻게 전개될까?"
 wuw_HUN_news_events.2.b: "위대한 미래를 위하여!"
 wuw_HUN_news_events.2.c: "쓸 만한 졸병이 되겠군."
 TOA_ven_blockade.1.t: "[FROM.GetName]의 석유 봉쇄"
 TOA_ven_blockade.1.desc: "[This.GetNewsIcon][FROM.GetName] 측은 적국으로 가는 석유 수송을 봉쇄하기 위해 우리 해안 바로 바깥에 군함을 배치했습니다. [FROM.GetAdjective] 정부는 직접적인 갈등을 추구하는 것이 아니라 적에게 압력을 가하기 위한 조치라고 주장합니다. 상황은 확실히 확대되고 있으며 아무도 피해를 입지 않았지만 지역 내 군함의 존재가 카라카스의 분위기를 긴장시켰습니다."
 TOA_ven_blockade.1.a: "[FROM.GetName]에게 맞설 수 없다."
 TOA_ven_blockade.1.b: "이건 선전포고다!"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "[This.GetNewsIcon][FROM.GetName] 측은 [Ven.GetName](을)를 완전히 봉쇄하기 위해 대담하고 폭력적인 조치를 취했습니다. 카라카스 외곽에서 수 척의 주력함이 목격되었으며 [VEN.GetAdjective] 정부는 국가 간의 석유 거래를 중단하기 위해 전면 봉쇄가 실시되었다는 통보를 받은 것으로 추정됩니다."
 TOA_ven_blockade.2.a: "분명한 중립 위반이다!"
 CHL_news_events.6.t: "톨텐호 침몰"
 CHL_news_events.6.desc: "[This.GetNewsIcon]칠레 국적 중립 호송선 SS 톨텐은 호위 없이 볼티모어에서 뉴욕까지 항해하던 중, 뉴저지 주 바네갓 만 인근 해역에서 독일 잠수함의 어뢰에 함교 근처를 피격 당했습니다. 이 배는 6분 만에 가라앉았고 독일 잠수함 승조원들이 이 배가 칠레 국적임을 확인한 것은 톨텐호가 이미 침몰한 후였습니다. 이것은 독일인들에게 외교적 재앙이 될 수 있습니다."
 CHL_news_events.6.a: "불꽃이 붙었다."
 CHL_news_events.6.b: "끔찍한 일이다."
 
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap]의 불가침조약 제안"
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader]는 제안과 함께 우리에게 접촉해 왔습니다. [FROM.GetLeader.GetSheHe]는 우리가 그들의 동맹은 아니더라도, 확실히 적대적 관계는 아니라는 것을 증명하는 불가침조약을 체결하기를 원합니다. 이와 같은 조약은 우리가 [FROM.GetAdjective]에 동의하지 않을 경우 행동할 자유를 제한하지만, 뭔가 안 좋은 일이 발생할 위험을 최소화할 수 있는 이점도 있습니다."
 wuw_GER_diplomacy.90.a: "이것은 양국 모두를 강하게 만들어줄 것이다.!"
 wuw_GER_diplomacy.90.b: "우리는 그들에게 종속되고 싶지 않다."