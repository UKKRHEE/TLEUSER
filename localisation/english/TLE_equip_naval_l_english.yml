l_english:
 ### KOR - KOREA ###
 KOR_submarine_1:0 "갈치급"
 KOR_submarine_1_desc:0 "갈치급은 한국 최초의 잠수함으로 대전쟁 종료 이후 퇴역 예정이던 독일 잠수함을 구매 후 개조한 것입니다."
 KOR_submarine_2:0 "청새치급"
 KOR_submarine_2_desc:0 "청새치급은 기존의 갈치급에서 다수의 어뢰를 추가한 갈치급의 상위호환 잠수함 입니다."
 KOR_submarine_3:0 "청어급"
 KOR_submarine_3_desc:0 "청해급 잠수함은 잠수 함대 지휘를 위해 만들어진 대형 잠수함으로 기존 한국 해군의 잠수함들 보다 훨씬 정교한 통신 장비,다수의 어뢰를 갖추고 정찰을 위한 수상기도 운용하고 있었습니다"
 KOR_submarine_4:0 "명태급"
 KOR_submarine_4_desc:0 "명태급 잠수함은 한일 전쟁 중 만들어진 거대 잠수함으로 청어급을 기본으로 두어 강화하였습니다. 명태급은 그 크기와 엔진덕에 넓은 작전 반경을 갖추고 더 많은 어뢰 운영이 가능하게 하였습니다."
 KOR_destroyer_1:0 "오봉급"
 KOR_destroyer_1_desc:0 "오봉급은 대한제국 해군의 첫번째 구축함으로 만들어진 시기를 생각하면 매우 훌륭하였으나 전쟁 발발 후에에는 도태함으로 분류된 후 보조적 임무에 동원되었습니다."
 KOR_destroyer_2:0 "국망급"
 KOR_destroyer_2_desc:0 "국망급 구축함은 다수의 어뢰와 강화된 대공 무장 및 엔진을 갖추었습니다."
 KOR_destroyer_3:0 "샛등급"
 KOR_destroyer_3_desc:0 "샛등급 구축함은 한중전쟁 당시 신성모 제독에 의해 제안된 함선 중 하나로 강화된 주포와 함포 충분한 어뢰와 폭뢰를 갖추었습니다"
 KOR_destroyer_4:0 "황룡급"
 KOR_destroyer_4_desc:0 "황룡급 구축함은 한국이 타국과의 전력을 극대화 하기 위해 건조된 구축함으로 세계적으로도 매우 강력한 축에 들었습니다. 고화력의 함포와 주포,어뢰로 무장하였지만 속도의 상향은 실패하였습니다."
 KOR_light_cruiser_1:0 "의주급"
 KOR_light_cruiser_1_desc:0 "의주급 경순양함은 한국 최초의 경순양함으로 가벼운 무장을 댓가로 좋은 속도와 어뢰 무장을 갖추었습니다."
 KOR_light_cruiser_2:0 "원산급"
 KOR_light_cruiser_2_desc:0 "원산급 경순양함은 의주급을 기반으로 중무장 및 빠른 속도를 낼수 있는 강력한 엔진을 탑제하였고 이는 장거리 작전 수행을 가능하게 해주었습니다."
 KOR_light_cruiser_3:0 "용정급"
 KOR_light_cruiser_3_desc:0 "용정급 경순양함은 기함 역할 수행을 위해 설계된 함선으로 빠른 속도와 함포 3문을 갖추었으나 얇은 장갑이 단점이었습니다."
 KOR_light_cruiser_4:0 "환도급"
 KOR_light_cruiser_4_desc:0 "환도급 경순양함은 용정급 경순양함을 기반으로 설계된 함선으로 기본적으로 용정급의 강화형 경순양함입니다."
 KOR_heavy_cruiser_1:0 "심양급"
 KOR_heavy_cruiser_1_desc:0 "심양급 중순양함은 본래 경순양함으로 건조될 예정이었다가 변경되어 중순양함으로 재설계되어 한국 해군 최초의 중순양함으로 탄생되었습니다. 이에 따라 경순양함보다 더 좋은 무장과 엔진을 갖추게 되었습니다."
 KOR_heavy_cruiser_2:0 "한성급"
 KOR_heavy_cruiser_2_desc:0 "한성급 중순양함은 심양급 중순양함과 의주급 경순양함의 장점을 합하여 설계되었습니다. 의주급 경순양함에서의 빠른 엔진과 심양급 화력은 중순양함 전력 강화에 큰역할을 하였습니다"
 KOR_heavy_cruiser_3:0 "부산급"
 KOR_heavy_cruiser_3_desc:0 "부산급 중순양함은 기존 한국 해군의 중순양함들과 달리 함수에 무장을 독특히 배치하였고 함미가 수상기를 싣고 다닐수 있게 설계하였습니다."
 KOR_heavy_cruiser_4:0 "함흥급"
 KOR_heavy_cruiser_4_desc:0 "함흥급 중순양함은 부산급 중순얌함의 상위호환으로 개선된 함포 더욱 두꺼워진 장갑을 갖추었고 대공무장과 엔진 역시 강화형으로 장착되었습니다."
 KOR_battle_cruiser_1:0 "을지문덕급"
 KOR_battle_cruiser_1_desc:0 "을지문덕급 순양전함은 대한제국 2차 해군 개혁때 제안된 함선 중 하나로 중순양함들보다 높은 화력, 두꺼운 장갑으로 무장하였습니다."
 KOR_battle_cruiser_2:0 "연개소문급"
 KOR_battle_cruiser_2_desc:0 "연개소문급 순양전함은 더욱 빨라진 엔진과 좋은 대공무장 및 현대적 무장을 가진 순양함입니다. 항모전단 보호를 위해 설계되었으며 후에 주력 전력으로 떠오르게 됩니다."
 KOR_battleship_1:0 "백두급"
 KOR_battleship_1_desc:0 "백두급 전함은 대전쟁이 끝날 무렵 건조되었으며 그후 조금씩 개선되었습니다. 나쁘지 않은 방호력과 무장,중심에 놓인 주포탑 끝으로 제한된 대공 무장을 장비 할수 있습니다."
 KOR_battleship_2:0 "금강급"
 KOR_battleship_2_desc:0 "금강급 전함은 한국 해군 개혁 당시 첫번째 개혁 목표로 건조되었으며 무장, 엔진, 대공 무장이 모두 대폭 개선되었으며 속력 역시 뒤쳐지지 않았습니다."
 KOR_battleship_3:0 "지리급"
 KOR_battleship_3_desc:0 "이순신급 전함은 단군급 초중전함보다 더 많은 건조를 위해 양산형으로 설계되었습니다. 주포의 화력은 그리 오르지 않았으나 빠른 속도,두꺼운 장갑,대공무장이 전함의 방어력을 향상 시켰습니다."
 KOR_battleship_4:0 "태백급"
 KOR_battleship_4_desc:0 "태백급 전함은 개전 후 고속 건조 방법을 활용한 이순신급 전함의 강화형 전함 입니다. 새로운 함포와 주포, 대공포는 방어력과 화력을 극대화하였지만, 그 대가로 함선은 약간의 느린 속도를 받아들여야만 했습니다."
 KOR_SH_battleship_1:0 "단군급"
 KOR_SH_battleship_1_desc:0 "이화급 초중전함은 해군 강화 계획에서 제안되어 설계된 거대 초중전함입니다. 8문의 함포는 전함의 화력을 어마어마하게 끌어올렸으며 장갑의 두께 또한 화력만큼이나 극대화 되었습니다."
 KOR_SH_battleship_2:0 "환웅급"
 KOR_SH_battleship_2_desc:0 "환웅급 초중전함은 단군급을 기본 더욱 강화된 주무장 함포를 탑재하였으며 대공포 역시 극대화되었습니다. 또한 장갑 역시 주무장 함포의 포탄을 견딜수 있게 설계된 한국 해군 최대의 함선입니다."
 KOR_carrier_1:0 "충무공 이순신급"
 KOR_carrier_1_desc:0 "충무공 이순신급 항모는 원래 전함으로 건조 될 예정이었으나 계획 변경 및 워싱턴 해군 군축조약의 영향으로, 항공모함으로 최종 건조 되었습니다. 이로인해 두꺼운 장갑을 얻은 대신 개선의 여지가 없어졌지만 이후 충무공 이순신급은 한국 해군의 항모에 기초를 마련해주었습니다."
 KOR_carrier_2:0 "충장공 권율급"
 KOR_carrier_2_desc:0 "충장공 권율급 항모는 아일랜그 함교를 선택한 항모로 항공기 탑재량을 강화하는 대신 장갑이 약화되었습니다. 하지만 거대 엔진덕에 빠른 속도와 향상된 작전 반경을 가질수 있었습니다."
 KOR_carrier_3:0 "양후공 이종무급"
 KOR_carrier_3_desc:0 "양후공 이종무급 항모는 고기동력을 중심으로 향상된 방어력,항공기 적재량에 중점을 둔 항모로 설계되었습니다. 개선된 건조능력은 다른 항모들과의 격차를 더욱 벌려주었습니다"
 KOR_carrier_4:0 "충무공 조영무급"
 KOR_carrier_4_desc:0 "충무공 조영무급 항모는 폭격과 어뢰에 견뎌낼 장갑과 함재기 운영력을 극대화 하기 위해 한국 해군이 적극적으로 설계를 추진한 항모로 극대화된 대공포 화력과 항공기 수용 능력,장갑은 항모를 강력히 만들기 충분합니다."
 
