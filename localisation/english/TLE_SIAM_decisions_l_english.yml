l_english:
 SIA_politics_category:0 "인민당의 권력 투쟁"
 SIA_politics_category_desc:0 "\n\n\n£GFX_decision_SIA_khanaratsadon\n\n\n\n\n\n\n\n\n\n\n£GFX_decision_SIA_politics\n\n\n\n\n\n\n\n\n                          §Y국방부 장관§!                                                               §Y외교부 장관§!\n\n                       쁠랙 피분송크람                                                        프리디 파놈용\n\n                          §L군부§!의 수장                                                             §3민간파§!의 수장\n\n\n                                                    §R이 콘텐츠는 아직 미완성입니다.§!\n\n                    만약 추후 §Y시암 왕국§!에 또 다른 루트가 추가된다면 사용될 것입니다.§!\n\n"
 SIA_facismo_grow:0 "§L군부§! 세력의 성장"
 SIA_democrat_grow:0 "§3민간파§! 세력의 성장"
 SIA_democrat_grow:0 "§3민간파§! 세력의 성장"
 SIA_end_of_the_regime:0 "§R임기 종료§!"
 SIA_phibun_in_power:0 "3차 집권기"
 
 SIA_indochinesewar_category:0 "프랑스 - 타이 전쟁"
 SIA_indochinesewar_category_desc:0 "\n\n\n\n£GFX_decision_SIA_indochinesewar\n\n\n\n\n\n\n\n유럽 전선에서 독일이 승리함에 따라 프랑스 공화국이 항복한 지금이 바로 해방 전쟁의 적기입니다. 새로 수립된 비시 프랑스가 인도차이나 식민지를 아직 완전 장악하지 못한 상태에서, 신속하게 기습 공격을 가하여 잃어버린 라오스와 캄보디아를 되찾아 올 것입니다.\n\n§R그러나 명심하십시오. 이는 현재까지 유지해 온 중립 외교 정책을 사실상 무효화하는 것이며, 대가가 따를 수 있다는 것을 말입니다.§!\n"
 SIA_the_time_limit:0 "§R전쟁의 지체§!"
 SIA_invade_faster:0 "전쟁 가속화"
 SIA_invade_faster_desc:0 "정치적 자원을 가용하여 전쟁 수행을 가속화합니다.\n\n§R그러나 전쟁에 너무 많은 자원을 투입하는 것은 훗날에 대가를 치루게 할지도 모릅니다.§!"
 TOOLTIP_KOREAN_INTERVENTION:0 "§R외부 세력의 개입을 불러올 것입니다.§!"
 SIA_lebensraum_category:0 "타이 실지회복주의"
 SIA_lebensraum_category_desc:0 "\n\n\n\n£GFX_decision_thainationalism\n\n\n\n\n\n\n\n§Y타이 실지회복주의§!란 과거 주권 유지를 위하여 §G대나무 외교§!를 통해 서양 열강들에게 떼어준 §Y라따나꼬신 시대§!의 왕국 영토들을 되찾아오자는 주장입니다. 이 주장의 핵심은 무력을 통해 영국, 프랑스와 같은 §Y제국주의 열강§!들을 §R타파§!하는 것으로, 이에 따라 실지 회복을 주장하는 이들은 보통 친추축국 성향을 보입니다.\n\n보통 그 영역은 §Y살윈강§!에서 §Y메콩강§!까지지만, 일각에서는 과거 속국이었던 §Y라오스§!와 §Y캄보디아§!의 완전한 확보를 희망하기도 합니다.\n"
 SIA_int_one:0 "사이냐불리 재통합"
 SIA_int_two:0 "참파삭 재통합"
 SIA_int_three:0 "씨엠립 재통합"
 SIA_int_four:0 "코타바루 재통합"
 SIA_int_five:0 "테나세림 재통합"
 SIA_int_six:0 "켕퉁 재통합"
 SIA_int_phibun:0 "씨엠립 지명 변경"
 SIA_int_phibun_desc:0 "'씨엠립'이란, 크메르 놈들이 우리의 영토였던 곳을 빼앗아간 후 비열하게도 '시암을 물리치다'라는 의미의 지명으로 개명시킨 것에 불과합니다. 이런 야만스러운 역사는 빨리 지워버리는 편이 나을 것으므로, 피분송크람 총리의 이름을 따 지명을 '피분송크람'으로, 도시의 이름을 '시암의 도시'라는 의미의 '나콘시암'으로 개명할 것입니다."
 SIA_int_empire:0 "§Y제국 선포§!"
 SIA_int_empire_desc:0 "이제 타이의 강대함은 절대 왕국의 작위에 머물러 있을 수준이 아닙니다."
 SIA_newtownmovement_category:0 "서구화 정책"
 SIA_newtownmovement_category_desc:0 "\n\n\n\n£GFX_decision_SIA_newtown\n\n\n\n\n\n\n\n과거 시암이 빠른 근대화를 통해 제국주의의 물결에서 간신히 살아남았던 것처럼, 총리는 시암의 산업화만이 옛 영광을 다시 불러올 수 있는 길이라고 믿고 있습니다. 우리는 각 부문에 정치력을 투자하여 유의미한 이익을 얻을 수 있을 겁니다.\n"
 SIA_newtown_one:0 "민간산업에 투자"
 SIA_newtown_two:0 "군수산업에 집중"
 SIA_newtown_three:0 "기반시설 확충"
 SIA_koreaninfluence_category:0 "한국의 영향력"
 SIA_koreaninfluence_category_desc:0 "\n\n\n\n£GFX_decision_SIA_koreaninfluenceinsiam\n\n\n\n\n\n\n\n방위조약의 체결 이후 §Y대한제국§!은 타이 왕국에 막대한 영향력을 행사하고 있습니다. 이는 우리에게 있어 대한제국의 막강한 힘에 편승해 서방 제국주의자들을 몰아내고 우리의 권리를 되찾을 §G절호의 기회§!이기도 하지만, 그와 동시에 정치, 외교, 군사, 경제 등을 한국에 지나치게 의존하게 되어 결과적으로 국가가 §R한국에 종속될 위험성§! 또한 가지고 있습니다.\n"
 SIA_political_support:0 "정권 지지 요청"
 SIA_political_support_desc:0 "영향력을 대가로 한국으로부터 정치적인 지지를 요청합니다."
 SIA_economy_support:0 "경제 지원 제안"
 SIA_economy_support_desc:0 "영향력을 대가로 한국으로부터 경제적인 지원을 제안합니다."
 SIA_military_support:0 "군사 협력 강화"
 SIA_military_support_desc:0 "영향력을 대가로 한국과의 군사적 협력을 강화합니다."
 SIA_tech_support:0 "기술 교류 확대"
 SIA_tech_support_desc:0 "영향력을 대가로 한국과의 기술 교류를 확대합니다."
 SIA_reduce:0 "자립성 확립"
 SIA_reduce_desc:0 "우리 내정에 관한 한국의 간섭을 정치적인 방법을 통해 최소화합니다."
 SIA_big_reduce:0 "한국과의 담판"
 SIA_big_reduce_desc:0 "외교적인 방법으로 한국으로 하여금 우리의 주권을 거듭 인정하도록 요구합니다."
 SIA_mega_reduce:0 "방위조약 재협상"
 SIA_mega_reduce_desc:0 "우리가 한국과 체결한 방위조약은 그들의 기습적인 침공에서 비롯된 만큼, 굉장히 편향적이고 부당한 면이 많습니다. 이에 우리 정부는 합당한 외교적 절차를 거쳐 재협상을 요구할 것입니다."
 SIA_koreaninfluence:0 "§R영향력 강화§!"
 TOOLTIP_KOREAN_INFLUENCE:0 "§R타이 왕국은 대한제국에 종속될 것입니다.§!"
 SIA_discuss_investment_possibilities_with_FROM:0 "[FROM.GetNameDef] 정부와 투자 가능성 논의"
 ROOT_siamese_investment_ai_tt:0 "우리가 시암 왕국에 하는 투자가 늘어날 수록, 우리는 그들로 하여금 우리의 적들로부터 멀어지게 하고 그와 동시에 우리에게 종속되게 할 수 있습니다."
 SIA_resistance_category:0 "자유 타이 운동의 저항"
 SIA_resistance_category_desc:0 "\n\n\n\n£GFX_decision_SIA_resistance\n\n\n\n\n\n\n\n주로 §Y인민당§!의 구 민간파 인사들로 구성되어 있는 §R자유 타이 운동§!이란 단체가 해외와 국내의 시골 지방과 소도시들에서 §Y종전과 평화§!를 주장하며 §Y서방§!과 결탁하고 인민들을 선동하여 §R반한, 반정부§!적 사상운동을 펼치는 중입니다.\n\n§Y해외§!에서 활동하는 반동분자들을 잡아들이는 것은 우리 역량을 고려했을 때 §R불가능§!할지도 모르지만, §Y국내§!에서의 저항을 최소화하는 것은 충분히 §G가능§!할 것입니다.\n\n자유 타이 운동의 국내 저항도는 현재 §R[?SIA_resistance_strength]§!/100 입니다.\n"
 SIA_resistance_problem:0 "자유 타이 운동의 국내 저항"
 SIA_resistance_escalation:0 "저항도 증가"
 SIA_resistance_escalation_tt:0 "만료될 시 저항도가 §R30§!만큼 증가합니다."
 SIA_resistance_reduce:0 "저항도가 §G감소§!할 것으로 예상됩니다."
 SIA_resistance_big_reduce:0 "저항도가 §G매우 감소§!할 것으로 예상됩니다."
 SIA_resistance_grow:0 "저항도가 §R증가§!할 것으로 예상됩니다."
 SIA_occupy_isan:0 "이산 지방에 군대 파견"
 SIA_occupy_isan_desc:0 "신뢰할 만한 보고에 따르면, 자유 타이 운동의 주요 인사들과 세력이 이산 동북부의 소도시들에 분포해 있다고 합니다."
 SIA_censorship:0 "검열 확대"
 SIA_censorship_desc:0 "자칫 저들에게 동조하는 매체나 언론이 인민들을 선동하는 일이 일어나지 않도록, 국가 차원에서 지침을 내릴 필요가 있습니다."
 SIA_propaganda:0 "선전 강화"
 SIA_propaganda_desc:0 "우리의 민족적인 목표와 비전을 인민들에게 제시하고, 저들이 그저 빨갱이에 지나지 않는다는 사실을 알려야 합니다."
 SIA_more_police:0 "경찰력 증강"
 SIA_more_police_desc:0 "폭력적인 수단을 도입해서라도, 저들의 거짓부렁과 매국 행위로부터 국가와 인민들을 보호해야 합니다."
 SIA_arrest:0 "광범위한 수사"
 SIA_arrest_desc:0 "확실힌 방법은 아니지만, 우연한 기회를 노리기 위해 정부나 군부 내의 의심가는 인사들을 일단 체포하여 수사합니다."
 SIA_persuade:0 "양보와 설득"
 SIA_persuade_desc:0 "유화적으로 나서 합의나 뇌물 등을 제안하며 운동가들을 유인합니다. 수틀리면 그 자리에서 처리하면 됩니다."
 SIA_one_step_back:0 "한 발 물러서기"
 SIA_one_step_back_desc:0 "전쟁 수행 중에 내부적인 문제는 뒤로 제쳐 두어도 충분합니다. 차라리 그 자원을 다른 곳에 활용하는 것이 나을 것입니다."
 SIA_solve_problem:0 "§G국내 저항 세력 척결§!"
 SIA_problem_solved_tt:0 "저항도가 §G0 이하§!입니다."
 SIA_problem_fucked_tt:0 "\n* 저항도가 §R100 이상§!일 시 §Y사보타지§!가 발생할 것입니다."
 TOOLTIP_SIAMRESISTANCE:0 "\n자유 타이 운동의 §R저항도§!를 관리하기 위한 §Y결정§!이 해금됩니다."
 TOOLTIP_SIAMRESISTANCEFULL:0 "\n§Y결정§!을 통해 자유 타이 운동의 §R저항도§!를 관리하십시오. 저항도가 최대가 되면 주기적으로 이 이벤트가 발생합니다."
 TOOLTIP_KOREAN_INFLUENCE_E:0 "§G승전§! 시, §Y타이 왕국§!은 §Y대한제국§!의 §R종속국§!이 될 것입니다."
 SIA_balance:0 "왕국의 권력 균형"
 SIA_balance_range:0 "입헌 왕정"
 SIA_para:0 "의회"
 SIA_para_low:0 "의회의 국가 통제"
 SIA_para_meidum:0 "의회의 부분적 권위"
 SIA_para_high:0 "의회의 절대적 권위"
 SIA_para_total:0 "의회 국가"
 SIA_king:0 "왕실"
 SIA_king_low:0 "복원된 왕실 권위"
 SIA_king_medium:0 "국왕의 부분적 권위"
 SIA_king_high:0 "국왕의 절대적 권위"
 SIA_king_total:0 "군주 국가"
 SIA_power_supports:0 "정권에 대한 지지"
 SIA_power_supports_desc:0 "\n\n\n\n£GFX_decision_SIA_governsupport\n\n\n\n\n\n\n\n§Y왕국 의회§!의 상황은 이 시암 땅의 그 어떤 정치 전문가라 할지라도 헤아릴 수 없습니다. §L보수주의§!와 §3이상주의§!의 극단적 결합체인 §Y인민당§! 외에도, §Y쁠랙 피분송크람§! 현 총리가 집권하도록 지원한 가장 큰 배후 세력인 §R군부§!와, 이 나라의 진정한 근본인 것으로 여겨지는 방콕과 그 교외의 §Y인민§!들까지도 정권의 안정성에 지금으로서는 예측할 수 없는 해익을 입힐 수 있습니다.\n\n이를 총리에게 이익이 되는 방향으로 돌리기 위해서는, 먼저 §Y왕당파§!, §Y의회파§!, §Y군부§!, §Y인민§!의 내각에 대한 신뢰를 확보해야 합니다. 덧붙이자면, 세력이 큰 이들이 정권을 신뢰할수록 정권의 안정성에 있어 §G이득§!이 되지만, 역으로 이들이 현 정권을 §R불신임§!하게 된다면 더 큰 후폭풍이 찾아오게 될 것입니다.\n"
 SIA_power_supports_claim:0 "총리의 권위 재확인"
 SIA_power_supports_claim_desc:0 "더 이상 그 누구도 쁠랙 피분송크람 총리의 권위에 대한 의문을 제기할 수 없습니다."
 SIA_kfac_name_text:0 "왕당파"
 SIA_pfac_name_text:0 "의회파"
 SIA_mili_name_text:0 "군부"
 SIA_peop_name_text:0 "인민"
 SIA_KFAC_TOOLTIP:0 "§Y왕당파§!는 의회 내의 왕실 권위의 보장과 강화를 꾀하는 이들, 또는 왕실 그 자체 등을 통칭하는 정치 세력입니다. 1932년의 혁명 이후 입헌군주제가 도입되면서 설립된 의회인 만큼, 이들의 의회 내에서의 영향력은 아직 높지 않은 상황입니다."
 SIA_PFAC_TOOLTIP:0 "§Y의회파§!는 현 의석의 대부분을 차지하고 있는 정치 세력으로, 절대 다수가 인민당 소속이며 주로 왕실의 권위를 부정합니다. 이들은 민주주의라는 명분을 내세우길 좋아하며, 모순되게도 군부와 자주 협력하기도 합니다."
 SIA_MILI_TOOLTIP:0 "§Y군부§!는 군, 특히나 왕립 육군 내 또는 그 출신의 인사들을 통칭하는 정치 세력입니다. 시암 혁명 이후 강화된 영향력 때문에 이들이 원내 세력인지 원외 세력인지 판단하려는 시도는 부적절하며, 군부가 사유한 무력은 어떤 변수를 불러올지 모릅니다."
 SIA_PEOP_TOOLTIP:0 "§Y인민§!은 말 그대로 이 땅에 살고 있는 천 오백만 동포들을 말합니다. 이들의 특징은 개인적, 또는 집단적 이익을 추구하거나, 이상을 추구하거나, 동시에 변화를 적대시한다거나 하는 극단적이고 잦은 정치적 변덕이라고 할 수 있습니다."
