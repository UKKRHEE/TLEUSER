 SIA_siaarmy_category:0 "왕립 육군의 상황"
 SIA_siaarmy_category_desc:0 "\n\n\n\n£GFX_decision_siaarmy\n\n\n\n\n\n\n\n§R대전쟁§! 당시 유럽으로 파견되었던 §Y시암 원정군§!은 프랑스에서 독일 제국에 맞서 싸웠으며, 자랑스럽게도 파리 개선문에서 §G승리의 퍼레이드§!를 즐겼습니다. 그러나 왕국이 그로써 쟁취한 것은 무엇이었습니까? 아국의 참전에 대해 미국, 영국, 프랑스로부터 얻은 유일한 보상은 그들이 가졌던 치외법권의 무효화였습니다.\n\n이 세상은 냉혹하다는 것을 알아야만 합니다. 그리고 국체의 보존과 앞으로의 전진을 위해서는 상대적인 무력의 확보가 불가피합니다. 당연하지만 국제사회에서뿐만 아니라, §R정치적인 문제§!에서도 마찬가지입니다..\n"
 SIA_control_siaarmy:0 "육군 통제 확보"
 SIA_control_siaarmy_desc:0 "정권에 대한 군의 지지를 재확인합니다."
 SIA_modern_siaarmy:0 "육군 현대화"
 SIA_modern_siaarmy_desc:0 "이제 이웃나라들이 왕도에 상륙하는 문제로 인해 가슴 졸이지 않아도 됩니다."
 
 SIA_siarural_category:0 "차오프라야 강의 곡물들"
 SIA_siarural_category_desc:0 "\n\n\n\n£GFX_decision_siameserural\n\n\n\n\n\n\n\n§Y차오프라야 강§!과 그 하류인 시암 지역의 농경지들은 그 이름에서 유추할 수 있듯이, §Y시암 왕국§!의 근간이 되었던 곳입니다. 문제는 왕실의 지도 아래 이루어진 근대화에도 불구하고 다른 열강국들과의 비교 선상에 놓였을 때 이러한 경제 시스템에는 큰 차이가 없었다는 점입니다. 때문에 아직도 §G산업§!을 더 중시하고 지원하여야 한다는 주장이 퍼져나가고 있습니다.\n\n그럼에도 불구하고, 모든 것의 근간은 바로 토지와 그를 근간으로 한 §G농업§!임을 반박할 수 없습니다. 아무런 대비 없이 이제까지 사람들을 먹여 살렸던 방법을 버리고 새롭게 채워나가면 된다는 무책임하고 급진적인 해결 방법에 대한 의문 또한 생겨나고 있습니다.\n"
 SIA_siarural_modern:0 "농업 현대화"
 SIA_siarural_modern_desc:0 "곡물이 없이는 문명이 돌아갈 수 없습니다. 우리는 우리 땅의 장점을 살려야 합니다."
 SIA_siarural_industry:0 "산업 확대"
 SIA_siarural_industry_desc:0 "이 시대에 농사 짓고 사는 사회란 곧 도태된 사회입니다. 변화를 추구해야 합니다."
 
