l_english:
 CHI_constitution:0 "새 개혁"
 CHI_constitution_desc:0 ""
 CHI_chiang:0 "군대의 목소리"
 CHI_chiang_desc:0 ""
 CHI_begin_sea:0 "운송과 무역"
 CHI_begin_sea_desc:0 ""
 CHI_invite_military_members:0 "더 많은 군인들을 당에 초청"
 CHI_invite_military_members_desc:0 "국민당 당은 자신이 원하던 것의 껍데기가 되었습니다. 그 의원들은 국가를 위해 불필요한 개혁을 논의한 다음 이 나라를 어떻게 통일할 것인가에 대해 이야기하고 있습니다. 우리는 지금 국가를 위해 최선인 사람들이 의회에 필요합니다."
 CHI_restrict_the_party:0 "의회의 권한 제한"
 CHI_restrict_the_party_desc:0 "의회는 공화국의 폐혜가 되었습니다. 의회는 민주주의의 약속을 이행하기 위해 즉각적으로 수립되었습니다. 하지만 너무 빨랐고 많은 현재 의원들은 경험이 부족하거나 자본가이거나 심지어 더 나쁜... 사회주의자입니다. 중국의 통일이 안 되는 기간 동안 의회의 권력은 제한되어야 합니다."
 CHI_silence_the_left:0 "좌익 침묵시키기"
 CHI_silence_the_left_desc:0 "새로운 사회 개혁을 제정해야 한다는 요구와 국가의 생활 수준을 향상시켜야 한다는 좌익의 요구는 견딜 수 없습니다. 그들은 마침내 입을 다물고 공화국이 어떤 상황에 처해 있는지 깨달아야 합니다."
 CHI_ban_members:0 "좌파 의원 금지"
 CHI_ban_members_desc:0 "좌익 정치인에 대한 이른바 '공격'이 의회에서 불려나오고 장제스 국무원총리가 권력을 남용했다는 비난이 쏟아진 뒤 좌익이 도를 넘었습니다. 그들은 이 나라를 재건하는 데 방해가 되고 더 이상 당내에서 설 자리가 없습니다."
 CHI_purge_socialist_and_communist:0 "남은 사회주의자 숙청"
 CHI_purge_socialist_and_communist_desc:0 "군부가 마침내 국가를 완전히 장악했습니다. 의회는 우리의 행동을 멈출 수 없을 것입니다. 또한 그들은 1930년 상하이 대학살 후 그들이 했던 것처럼 우리를 비난할 생각도 하지 않을 것입니다. 절대 권력으로 오랫동안 기다려온 우리의 목표 중 하나가 이제 완성될 것입니다. 이 공화국의 공산주의의 완전한 파괴와 모든 지지자들의 숙청입니다."
 CHI_attack_capitalists:0 "자본주의자 공격"
 CHI_attack_capitalists_desc:0 "자본주의는 좌파 사상에 비해 덜 악할지 모르지만 여전히 중국의 적입니다. 시민들은 외국의 영향 아래 고통받아서는 안됩니다."
 CHI_seize_assets:0 "산업 자산 몰수"
 CHI_seize_assets_desc:0 "너무 많은 기업과 산업부서가 너무 독립적입니다. 정부는 이러한 시설들이 국가의 경제에 더 큰 영향을 미치기 위해 그것들을 몰수해야 합니다."
 CHI_government_controlled_industry:0 "정부가 통제하는 산업"
 CHI_government_controlled_industry_desc:0 "투자자와 자본가는 한 나라의 경제를 강화시키지 않고, 그것을 약화시킵니다! 우리는 경제를 외국의 영향으로부터 해방시켜 우리의 직접적인 통제하에 둘 것입니다."
 CHI_absolute_controll:0 "권력은 강자의 것이다"
 CHI_absolute_controll_desc:0 "토론은 필요 없습니다. 정치적 토론은 관련 없습니다. 내부 정치가 중국의 통일을 막고 있습니다! 정부는 그들의 최고위층들이 동의하지 않는 것들을 조용히 시킬 힘을 가질 때만이 통제권을 획득할 수 있습니다."
 CHI_unite_campaign:0 "제2차 통일운동"
 CHI_unite_campaign_desc:0 "거의 10년 동안 기다렸습니다. 하지만 이제 우리는 마침내 중국을 통일하기 시작할 수 있습니다. 제2차 통일운동을 선포합니다!"
 CHI_west_warlord:0 "서쪽 군벌"
 CHI_west_warlord_desc:0 "얼마나 오랫동안 우리에게 숨길 수 있다고 생각했을까요? 롱윤은 권력에 대한 욕심 때문에 입당을 늘 거부해 왔습니다. 이제 마지막 군벌에 종지부를 찍어야 할 때입니다."
 CHI_north_campaign:0 "황제 타도"
 CHI_north_campaign_desc:0 "우리가 얼마나 오랫동안 이 날을 기다렸습니까. 1923년 위대한 운동을 시작했을 때 우리는 승리를 확신했습니다. 하지만 우리의 자신감은 우리에게 파멸을 가져다 주었습니다. 우리는 강 뒤로 밀려났고 우리의 꿈이 어떻게 산산조각이 났는지 봐야만 했습니다. 그 굴욕은 영원처럼 느껴졌지만 이제 우리는 적을 격파하기 위해, 배신자들을 불태우기 위해, 수세기 동안 중국을 괴롭혔던 저주를 덜어주기 위해, 돌아왔습니다."
 CHI_root_out_communist:0 "오지의 쓰레기들"
 CHI_root_out_communist_desc:0 "우리는 1928년에 더 극단적이었어야 했습니다. 다른 정당들의 개입으로 우리는 상하이의 공산주의자들을 완전히 파괴할 수 없었습니다. 이번에는 아무도 우리를 막지 않을 것입니다."
 CHI_re_manchu:0 "그들을 쫓아내라"
 CHI_re_manchu_desc:0 "복수할 때입니다. 우리는 이제 마침내 만주를 되찾고 수년 전 한국인들이 겪었던 것과 같은 굴욕을 줄 것입니다."
 CHI_rebuild:0 "공화국 군대 재건"
 CHI_remilitarize_shangai:0 "상하이 재무장"
 CHI_remilitarize_shangai_desc:0 "청나라와의 교착 상태 동안 국제연맹이 개입했습니다. 그들은 분쟁과 그것이 우리에게 어떤 의미인지 전혀 이해하지 못한 채 우리의 수도인 상하이 지역의 비무장화를 요구했습니다! 서방은 우리의 진로를 지지하려 하지 않습니다. 그들은 단지 우리를 모욕할 뿐입니다! 우리의 자본을 되찾을 때입니다!"
 CHI_rebuild_desc:0 "우리 산업과 군대는 절망에 빠져 있습니다. 군수공장들이 파업에 시달리고 있습니다. 우리는 위대한 조국을 재건하고 행동해야 합니다."
 CHI_defence_fond:0 "중국 장벽"
 CHI_defence_fond_desc:0 "한국은 우리의 가장 큰 적이고 그 어느 때보다 우리를 공격할 가능성이 더 높은 것 같습니다. 우리 군은 아직 한국의 침략에 대한 준비가 완전히 되어 있지 않습니다. 한국군을 저지할 수 있도록 방위력을 향상시킬 수 있는 더 나은 방법이 필요합니다."
 CHI_defend_JAP:0 "상하이 요새"
 CHI_defend_JAP_desc:0 "가장 인구가 많은 지역은 어떤 대가를 치르더라도 유지되어야 합니다. 우리의 적들은 난징, 쑤저우, 난퉁, 상하이의 요새를 결코 극복할 수 없을 것입니다."
 CHI_retreat_line:0 "후퇴선"
 CHI_retreat_line_desc:0 "우리는 한국인들을 영원히 막을 힘이 없습니다. 전쟁이 터질 경우에 우리가 뒤로 밀릴 것이 분명합니다. 그래서 황하 뒤에 후퇴선을 만들어야 합니다. 강에 요새를 설치하면 그들을 막을 수 있을지도 모릅니다."
 CHI_coastal_def:0 "해안 방어"
 CHI_coastal_def_desc:0 "한국은 아시아에서 가장 강한 해군을 가지고 있습니다. 우리의 작은 연안해군은 그들과 경쟁할 꿈도 꾸지 못합니다. 한국은 이 이점을 우리에게 적용하여 해안 도시들을 공격할 것입니다. 만약 우리가 기회를 얻으려면, 우리는 해안을 요새화시켜야 합니다."
 CHI_stay_on_course:0 "공화국의 안정성"
 CHI_stay_on_course_desc:0 "국민당은 그 어느 때보다 더 분열되어 있습니다. 좌파는 우리가 너무 많은 사회주의적 조치를 취하면 정부를 쿠데타하겠다고 위협하는 당의 보수파와 군부와 충돌합니다. 이 분쟁에서 오직 한 쪽만이 대화이나 유혈을 통해 승리할 수 있습니다."
 CHI_commi:0 "공산당 인수"
 CHI_commi_desc:0 "국민당은 중국의 치욕입니다. 그들이 말하는 소위 민주주의는 군국주의적 독재입니다. 그들은 사람들이 기근으로 고통받도록 내버려 두었습니다. 하지만 가장 나쁜 것은 한국인들의 위협을 인식하지 못한다는 것입니다. 중국 공산당이 나라를 구할 유일한 길입니다. 우리는 사람들로부터 충분한 지지를 받고 있으니, 우리가 통치하고 싶다면 지금 통치해야 합니다!"
 CHI_support_mao:0 "마오 지원"
 CHI_support_mao_desc:0 "군벌 내전 기간 동안 마오는 우리 공산군을 허락했습니다. 마오는 다른 공산주의자들처럼 국민당으로부터 숨지 않았습니다. 인민들이 그를 필요로 할 때 그는 무기를 들고 일어섰습니다! 그는 이 나라에서 지도자라고 불릴 수 있는 유일한 사람입니다!"
 CHI_dictatorship:0 "권위주의 통치"
 CHI_dictatorship_desc:0 "중국과 같은 나라를 통치하기 위해서는 강력한 통치가 필요합니다. 그렇지 않으면 반군에 의해 살해될 것입니다."
 CHI_kill_opposition:0 "반대파 제거"
 CHI_kill_opposition_desc:0 "우리는 지금 본국 정부를 장악하고 있지만 국민당은 완전히 파괴되지 않았습니다. 그들은 여전히 군인과 주 정부에 소속되어 있습니다. 지금 우리가 가지고 있는 유일한 해결책은 그들이 우리나라에서 안정적인 지배권을 형성하기 전에 죽이는 것입니다."
 CHI_reinforce_government:0 "정부 강화"
 CHI_reinforce_government_desc:0 "현재의 공산주의 정부를 강화함으로써 우리는 더 많은 영향력을 얻을 것입니다."
 CHI_social_demo:0 "사회주의의 민주주의"
 CHI_social_demo_desc:0 "우리나라는 수 세기 동안 독재와 군주제 하에서 고통받았습니다. 우리 국민들로부터 더 많은 지지를 얻기 위해서는 완전한 통제보다는 자유의 길을 가야 합니다."
 CHI_agarian_policy:0 "농업 정책 개혁"
 CHI_agarian_policy_desc:0 "지난 몇 년 동안 중국은 내전과 국민당 정부의 무능으로 인해 기근에 시달려왔습니다. 농업의 새로운 개혁으로 중국 국민들은 마침내 먹고 살 수 있는 충분한 식량을 얻게 될 것입니다."
 CHI_demand_maccau:0 "마카오"
 CHI_demand_maccau_desc:0 "마카오는 거의 400년 동안 포르투갈의 항구였습니다. 그리고 우리나라는 아편전쟁의 치욕 이후 결코 그것을 되찾을 생각이 없었습니다. 포르투갈에 최후통첩을 보냈습니다: 마카오를 포기하지 않으면 침공할 것이다!"
 CHI_demand_hong_kong:0 "홍콩"
 CHI_demand_hong_kong_desc:0 "홍콩은 영국이 점령한 중국 남부의 섬입니다. 그것은 아편전쟁에서 승리한 후 그들에게 주어졌습니다. 중국은 수년 전에 이 섬을 공격했어야 했습니다! 영국인들은 이런 시기에 우리를 위협할 방법이 없습니다!"
 CHI_destribute_land:0 "토지 분배"
 CHI_destribute_land_desc:0 "우리나라의 토지를 농부들에게 분배함으로써 우리는 농업 분야에서 더 나은 조직을 갖게 될 것입니다."
 CHI_proclaim_peoples:0 "인민의 신뢰"
 CHI_proclaim_peoples_desc:0 "우리 공산주의 정부는 국민 아래에서 많은 인기를 얻고 있지만 모든 국민의 신뢰를 얻지 못하고 있습니다. 새로운 정치 운동과 축하 행사를 통해 우리는 그들의 신뢰를 얻을 것입니다."
 CHI_world_revolution:0 "세계혁명"
 CHI_world_revolution_desc:0 "우리나라가 영광스러운 공산주의 체제하에서 많은 번영을 누리고 있는 반면, 다른 나라 사람들은 민주주의와 독재의 노예가 되고 있습니다. 저 사람들을 해방시키는 것이 우리의 의무입니다!"
 CHI_isolisianism:0 "고립"
 CHI_isolisianism_desc:0 "공산주의는 이 세상에서 인기가 없습니다. 만약 우리가 다른 나라들을 공격하기 시작한다면, 더 많은 이들이 공산주의가 위협으로 여길 것입니다. 우리는 공산주의를 구하기 위해 고립되어 있어야 합니다."
 CHI_quest_agaisnt_demo:0 "서벌"
 CHI_quest_agaisnt_demo_desc:0 "영국, 프랑스, 미국. 그들은 모두 자기 국민들을 배신했습니다! 그 나라들은 세계 평화를 위해 수백만 명의 무고한 사람들을 죽음으로 몰아넣었습니다. 하지만 그들은 무엇을 얻었습니까? 아무것도 얻은 게 없습니다! 이제 이 광기를 멈춰야 할 때입니다!"
 CHI_war_preparation_program:0 "전쟁 준비"
 CHI_war_preparation_program_desc:0 "우리는 전쟁을 준비해야 합니다. 한국인들이 우리 땅을 점령하고 침략하겠다고 위협합니다. 러시아인들이 신장을 점령하고 우리를 이용하려 했습니다."
 CHI_against_JAP:0 "대적 살해"
 CHI_against_JAP_desc:0 "한국은 중국의 진정한 적입니다. 그들은 우리의 만주국과 한국을 빼앗았고 우리의 마지막 항구를 점령하겠다고 위협했습니다. 우리는 지난 세기의 모든 잃어버린 전쟁에 대한 복수를 해야 합니다!"
 CHI_claim_TAI:0 "타이완"
 CHI_claim_TAI_desc:0 "세계 대전 후에 한국은 군사기지를 위해 대만을 점령했습니다. 협상국은 우리의 동맹이었지만 한국이 대만을 지킬 수 있도록 허락받았다고 말하며 우리를 배신했습니다. 우리 섬을 되찾을 시간입니다!"
 CHI_claim_MAN:0 "만주국"
 CHI_claim_MAN_desc:0 "한국은 만주국에 괴뢰국을 수립했습니다."
 CHI_demand_referendum_MAN:0 "국경 분쟁"
 CHI_demand_referendum_MAN_desc:0 "지난 2년 동안 우리 만주 국경에서 한국군과 국군 사이에 많은 국경 충돌이 있었습니다. 한국이 대가를 치룰 때입니다! 그들이 만주국의 국경 지역을 배상으로 포기하지 않으면 우리는 전쟁을 선포할 것입니다."
 CHI_war_JAP:0 "한국 공격"
 CHI_war_JAP_desc:0 "한국은 지금 몇 년 동안 중국 땅을 점령했습니다. 우리는 지금 한국을 공격해야 합니다. 그 지역의 중국 문화를 파괴하기 전에 말입니다."
 CHI_glory:0 "영광스러운 승리"
 CHI_glory_desc:0 "전쟁에서의 승리를 통해 얻은 영광의 교훈은 우리가 국민들에게서 더 많은 지지를 얻는 데 도움이 될 것입니다."
 CHI_war_TIB:0 "티베트"
 CHI_war_TIB_desc:0 "강대국이 패배함으로써 우리는 마침내 중국 서쪽 끝의 반군을 정복할 수 있습니다."
 CHI_war_RUS:0 "러시아와의 전쟁"
 CHI_war_RUS_desc:0 "러시아는 지난 몇 년 동안 우리와 동맹을 맺으려고 했지만, 이 모든 것은 그들 자신의 목적을 위한 것입니다. 그들은 한국이 만주를 점령할 때 결코 우리를 도와주지 않았고 지금도 신장을 점령하고 있습니다. 저 개자식들은 우리가 그들의 꼭두각시가 되길 원합니다. 우리는 그들을 파괴할 것입니다."
 CHI_war_SIK:0 "신장 파괴"
 CHI_war_SIK_desc:0 "북서쪽에 있는 저 망할 반역자들을 공격할 때입니다. 아무도 결과 없이 우리를 무시하지 않습니다!"
 RUS_claim_MON:0 "몽골 요구"
 RUS_claim_MON_desc:0 "왕정에 대항한 내전이 일어나기 전에는 몽골은 우리나라의 일부였지만 그들은 해방되기 위해 반란을 이용했습니다. 그 이후로 몽골은 러시아의 통제를 받고 있습니다. 이제 이 지역에서 우리의 권리를 다시 한 번 표명할 때입니다."
 CHI_claim_vladivostok:0 "동방 요구"
 CHI_claim_vladivostok_desc:0 "블라디보스토크의 항구는 한때 우리 소유였습니다. 하지만 아편전쟁이 일어났을 때 러시아는 참전하지도 않고 단지 그 영토를 받았습니다! 그 지역들은 더 이상 중국인들이 살고 있지 않을 수도 있지만 우리는 여전히 우리의 권리를 표명할 것입니다."
 CHI_against_RUS:0 "북쪽의 적"
 CHI_against_RUS_desc:0 "우리가 집중해야 할 우리의 적은 동쪽이 아니라 북쪽입니다. 러시아 제국은 우리를 그들의 꼭두각시로 원하고 우리는 이 위협으로부터 보호해야 합니다."
 CHI_liberation_forces:0 "인민해방군"
 CHI_liberation_forces_desc:0 "우리는 새로운 특수부대로 우리 군대를 크게 증강시킬 것입니다."
 CHI_united:0 "중국 통일"
 CHI_united_desc:0 "이제 이 나라를 통일할 때입니다. 정부는 여전히 군벌과 공산주의자로 분열되어 있고 기근은 나라를 괴롭히고 있습니다. 우리는 지금 단결해야 합니다. 그렇지 않으면 이 나라는 멸망할 것입니다."
 CHI_ally_war_lords:0 "군벌과의 동맹"
 CHI_ally_war_lords_desc:0 "내전 후 군벌들은 패배했지만 그들 중 많은 수가 여전히 일부 주의 권력을 쥐고 있습니다. 이제 우리의 차이점들을 해소하고 함께 새 정부를 건설할 때입니다."
 CHI_new_government:0 "신정부"
 CHI_new_government_desc:0 "우리 정부를 개혁하고 안정적인 정부 내각을 구축함으로써 우리 정부는 마침내 하나가 될 것입니다. 장제스는 한국의 위협이 파괴될 때까지 비상권력으로 이 정부를 통치할 것입니다."
 CHI_restore_monarchy:0 "청 왕조 복고"
 CHI_restore_monarchy_desc:0 "중국 인민을 단결시킬 때입니다. 하지만 또 다른 권위주의적인 지도자가 아니라, 우리는 우리의 황제를 다시 데려와야 합니다! 이제 황제 폐하께 제국을 되찾아 드릴 때입니다!"
 CHI_eliminate_commi:0 "공산주의 위협 파괴"
 CHI_eliminate_commi_desc:0 "우리나라의 많은 사람들은 여전히 그 배반적인 공산주의자를 지지하고 있습니다. 이제 그들의 사회주의 사기를 단속할 때입니다!"
 CHI_secret_police:0 "비밀경찰"
 CHI_secret_police_desc:0 "비밀경찰로 적 지역의 반군을 추적하고 공산당의 지지자를 찾는 문제를 줄일 수 있을 것입니다."
 CHI_fight_the_famines:0 "기근과의 싸움"
 CHI_fight_the_famines_desc:0 "Now that we have finally solved our famine issues we can finally concentrate our attention to stopping the famines."
 CHI_foreign_investments:0 "외국 투자"
 CHI_foreign_investments_desc:0 "With foreign investments from western companies we can rebuild some of our industry."
 CHI_diplomacy:0 "세계 외교"
 CHI_diplomacy_desc:0 "Our country was never interested in diplomacy.This needs to change.Everyone needs allies even we!"
 CHI_peace:0 "평화로운 서방"
 CHI_peace_desc:0 "The Entente is the only faction in the world which seeks a peaceful path just like we aim for.It would for our best interests to join them."
 CHI_imperial:0 "제국주의자"
 CHI_imperial_desc:0 "In search of allies we look for strengh and stability. Russia and Germany are strong and reliable Empires. Perhaps we should consider membership in the Eastern Coalition or the Berlin Pact."
 CHI_approach_ENG:0 "영국에 접근"
 CHI_approach_ENG_desc:0 "We had our issues with England but those are in the past.They can protect the seas of Asia with their navy."
 CHI_approach_FRA:0 "프랑스에 접근"
 CHI_approach_FRA_desc:0 "France would be a great ally for China.They can help us with modernizing our military."
 CHI_joint_research:0 "연구 협력"
 CHI_joint_research_desc:0 "To improve our weapons,England send militaric scientists to improve our weapons."
 CHI_french_advisors:0 "프랑스 고문단"
 CHI_french_advisors_desc:0 "France promised us advisors to modernize our tactics so that we are more preapered for a war."
 CHI_join_ENG:0 "서부 연합 가입"
 CHI_join_ENG_desc:0 "After formalizing our relations with France and England we should now ask them to join their faction."
 CHI_western_colonies:0 "서방 식민지"
 CHI_western_colonies_desc:0 "Now that we are allied with western nations we may have a chance to buy the city colonies of the western nations."
 CHI_mission_RUS:0 "러시아에 접근"
 CHI_mission_RUS_desc:0 "During the civil war Russia trained our division and helped us against the warlord.Without them we woudnt controll all of China.Even if they still occupy Sinkiang as a puppet we can look forward for positive relations."
 CHI_approach_GER:0 "독일에 접근"
 CHI_approach_GER_desc:0 "Germany is one of the strongest nations of the world and has the similar goals just like us.Revenge against the Entente."
 CHI_naval_research:0 "러시아 군사 협력"
 CHI_naval_research_desc:0 "Japan is not just a threat to us but also to Russia.They would be propably very happy to send advisors for us to fight against Japan."
 CHI_join_RUS:0 "동부 연합 가입"
 CHI_join_RUS_desc:0 "The Russian helped us in the civil war with the warlords and sent us military advisors in the last days to improve our military.They need us to protect their asian holdings against Japan.Together no one will stop us!"
 CHI_Sinkiang_issue:0 "신장 거래"
 CHI_Sinkiang_issue_desc:0 "Sinkiang is a Chinese country.While we were fighting the warlords in the last years Russia invaded the Sinkiang region and set up their state there for protection.Now that the civil war is over and we're allied with Russia we can finally discuss with Russia the issue with Sinkiang."
 CHI_improve_equipment:0 "독일제 무기"
 CHI_improve_equipment_desc:0 "In the last hundred years most of the best inventions of the world are German especially in the military.Even today the German States own the best weapons of the world.We could "
 CHI_inv_GER:0 "베를린 조약 가입"
 CHI_inv_GER_desc:0 "In the last days we imrpoved the relations with Germany.It's time to formalize those relations by joining the Berlin Pact which members will surely be happy to help us."
 CHI_stabilize_economy:0 "경제 안정화"
 CHI_stabilize_economy_desc:0 "Our economy is in ruins.If we want our state to survive we now have to take the first steps to recovery."
 CHI_infrastructure:0 "동부 철로"
 CHI_infrastructure_desc:0 "The infrastructure was one of the best in world now its considered to be outdated.With a new infrastructure programm we can improve those flaws.But first we should focus on the states of our country which have the worst infrastructure in the west"
 CHI_industrial_effort1:0 "민간경제 깨우기"
 CHI_industrial_effort1_desc:0 "During the factory strikes much of the civilian economy was burnt down.It's time to revive those factories and to give the people work."
 CHI_industrial_effort2:0 "군수공장 확장"
 CHI_industrial_effort2_desc:0 "We have the biggest army in Asia but we do not have enough arms factories to supply it.With new arms factories in the undeveloped states we can finally supply our army with enough equipment."
 CHI_dockyard_effort:0 "해군 산업 시작"
 CHI_dockyard_effort_desc:0 "China had once one of the greastest navies in Asia.Now it has the weakest.But we can rebuild it!With an new dockyard programm we can start building ships again for our glorius country!"
 CHI_slot2:0 "산업 연구 부서"
 CHI_slot2_desc:0 "During our time we were rebuilding this nation many foreign scientists came to our country and due to our reforms more people got invested in the industry.We can now reach the same research abilities that the other big nations in this world have. "
 CHI_school_reform:0 "학교 개혁"
 CHI_school_reform_desc:0 "The education in our state is poor.Many people can not afford sending their children to the schools and the school themself are in poor condition.We need to make changes to our school system if our state wants to research something new in the future. "
 CHI_slot1:0 "과학 추종"
 CHI_slot1_desc:0 "We have the weakest research teams in the world.While the quality of those teams is not a big problem we lack enough scientists to research new things.If we increase the payment of scientists and recruit independent ones we can increase the number of scientists we now have."
 CHI_end_the_strikes:0 "파업 종결"
 CHI_end_the_strikes_desc:0 "Now that we began the first steps to improve our glorius state we should be able to end those strikes who have been plaguing our infrastructure and industry."
 CHI_war_propaganda:0 "전쟁 선전"
 CHI_war_propaganda_desc:0 "Hanmin was too soft with the handling of the situation. We have to make our citiziens clear who our enemy is!"
 CHI_sprite:0 "중국의 정신"
 CHI_sprite_desc:0 "Due to the CHinese Civil War,conflicts with the Warlords and general bad stability we were never really able to build up our industry.But with the end of the strikes we might have a chance to rebuild.With a new construction plan ,which will take a lot of our reserves, we can double our construction speed."
 CHI_radars:0 "무전망"
 CHI_radars_desc:0 "Our Airforce is small and weak.With Radars our efficency of our fighters would increase and they would have a better chance of escaping."
 CHI_air:0 "공군과 해군"
 CHI_air_desc:0 "Our airforce is up to date with modern standards and the navy is in miserable shape we finally need to modernize those two branches."
 CHI_navy:0 "해군 재건"
 CHI_navy_desc:0 "The Chinese Navy has been destroyed in the First Sino-Japanese war. Due to internal conflict it had never a chance to rebuild."
 CHI_army_path:0 "교리 문제"
 CHI_army_path_desc:0 "We have to finally decide what strategy our Army will use in the future. Our army is torn apart by different strategies from different generals."
 CHI_work_longer:0 "더 긴 근무"
 CHI_work_longer_desc:0 "Do you think that we are gonna win this war with just our soldiers? If you want to see peace in China you have to accept the new working shifts our country needs!"
 CHI_militarian_industry:0 "전쟁을 위해 만들어진 산업"
 CHI_militarian_industry_desc:0 "A good army always needs equipment. A campaign needs a constant influx of infantry, support and artillery equipment."
 CHI_superior_fire:0 "거대한 군대"
 CHI_superior_fire_desc:0 ""
 CHI_inf_equipment:0 "24식 소총"
 CHI_inf_equipment_desc:0 "The Type 24 is a new bolt action rifle designed to replace the current Type 88."
 CHI_artillery:0 "포병대"
 CHI_artillery_desc:0 "The backbone of the army is always artillery. The better the artillery, the less enemy soldiers our infantry has to fight."
 CHI_anti_partisan:0 "더 나은 지원군"
 CHI_anti_partisan_desc:0 ""
 CHI_fighter:0 "전투기 전력 확대"
 CHI_fighter_desc:0 "While the Republic has expanded the airforce in the last years it still is not a sizeable force and becomes rather outdated now. Luckily the North American Aviation Company is willing to sell us outdated american fighters for low costs and show designs for the P-40 Warhawk."
 CHI_new_fighter:0 "하늘을 지배하기 위한 신형 전투기"
 CHI_new_fighter_desc:0 "Air Designers are dedicated to make a better version of the Hawk fighter so that no airforce in Asia can contest us anymore."
 CHI_cas:0 "더 나은 근접항공지원"
 CHI_cas_desc:0 "Better Close Air Fighters are needed to keep up with the infantry."
 CHI_bomber:0 "더 많은 선택지가 있는 폭격기"
 CHI_bomber_desc:0 "Our current bombers do not have the range to reach all our of our targets."
 CHI_air_school:0 "중앙비행학교 현대화"
 CHI_air_school_desc:0 "With a bigger and better organized aviation school we can train more pilots and develop more tactics rapidly."
 CHI_strat:0 "전략폭격기"
 CHI_strat_desc:0 ""
 CHI_fleet_in_being:0 "중타격부대"
 CHI_fleet_in_being_desc:0 "Hu Hamnin started in 1932 to heavily invest in rebuilding the navy. Several standard cruiser and destroyers were built. In 1934 Hu Hamnin greatly supported the navies demands for a new capital ship for the navy which would become the Haiqi. After the completion of the heavy cruiser many admirals consider building up a strong naval force to counter the Japanese. "
 CHI_flex_navy:0 "유연한 해군"
 CHI_flex_navy_desc:0 "In 1935 when the Haiqi was finished several admirals wanted to rebuild a large strike force with cruisers and battleships similiar to the navy before the First Sino-Japanese war. But this plan has earned heavy critique as the country does not contain the budget, technology for such a navy which could face other nations. The government rather wants to invest into submarines and naval bombers."
 CHI_submarine_models:0 "잠수함 함체"
 CHI_submarine_models_desc:0 "The Navy has decided to begin a task force of submarines. For this we need blueprints for to build them."
 CHI_naval_bombers:0 "뇌격기"
 CHI_naval_bombers_desc:0 "Bi-Planes will be easily refitted to make them into the dragons of the sea."
 CHI_models:0 "신형 함체"
 CHI_models_desc:0 "The Admirals demand new bigger and modern ship hulls for a new task force."
 CHI_navy_equip:0 "신형 해군 장비"
 CHI_navy_equip_desc:0 "A lot of naval equipment the navy uses is outdated. The navy also does not possess a lot of modern equipment like radar or float planes."
 CHI_large_fleet:0 "대함대"
 CHI_large_fleet_desc:0 ""
 CHI_small_fleet:0 "소함대"
 CHI_small_fleet_desc:0 ""
 CHI_nukes:0 "핵"
 CHI_nukes_desc:0 ""
 CHI_rocketry:0 "로켓공학"
 CHI_rocketry_desc:0 ""
 CHI_mass_production:0 "대량생산"
 CHI_mass_production_desc:0 ""
 CHI_army_reform_end:0 "군대 개혁"
 CHI_army_reform_end_desc:0 ""
 CHI_light_tank:0 "경전차"
 CHI_light_tank_desc:0 ""
 CHI_medium_tank:0 "전차전 연구"
 CHI_medium_tank_desc:0 "The Tank is a weapon with which we almost have no experience with. We should use our militarian experience to creat our own designs."
 CHI_heavy_tank:0 "중전차"
 CHI_heavy_tank_desc:0 ""
 CHI_army_developing:0 "북벌의 교훈"
 CHI_army_developing_desc:0 "Our main mistakes during the Northern Expedition was the mismanagement of supply and guarding our flanks. We need to analyse these flaws better to win future conflicts."
 CHI_army_developing_foreign:0 "외국 지원"
 CHI_army_developing_foreign_desc:0 "Prussian and English officers might bring new ideas to our general staff."
 CHI_army_stable:0 "안정된 군대"
 CHI_army_stable_desc:0 "This is not an army full of militia men anymore but an organized army full of well trained soldiers ready for any war."
 CHI_inf_equipment_hard_buy:0 "영국제 보병장비 구입"
 CHI_inf_equipment_hard_buy_desc:0 "Our supply on infantry equipment has grown low and we need to quickly restock our supply. The government has made a deal with the English Empire. For some payments we will be delivered English Infantry Equipement."
 CHI_support:0 "지원의 중요성"
 CHI_support_desc:0 "Our wars will be based on using the Initiative and managing attrition. Support Companies greatly decrease our problems."
 CHI_motorized:0 "미제 트럭"
 CHI_motorized_desc:0 "Ford has been always fond of selling trucks into warzones. While the price is high with the first supplyment of trucks we might be able to set up a motorized army."
 CHI_left:0 "꿈이 승리한다"
 CHI_left_desc:0 ""
 CHI_trial_the_military:0 "군부 조사"
 CHI_trial_the_military_desc:0 "While most of the party is convinced about our plans, the military is not. There still a lot of friends of Chiang inside in the military which possess his views. We must survey the military for potential traitors."
 CHI_the_real_threat:0 "진짜 위협은 바다 건너에 있다"
 CHI_the_real_threat_desc:0 "Japan is and will always be an imperialist empire seeking to expand. Hirohito and his puppets want to claim the ports in Asia and the money in China. We must be preapered for this menace."
 CHI_defensive_alliance:0 "그들이 공격해온다면..."
 CHI_defensive_alliance_desc:0 "We hate us and that will never change. But i thing is clear, we are chinese. And if Japan truly attacks we must stand together or the whole of China becomes under Japanese control."
 CHI_yunnan:0 "우리 형제와의 통일"
 CHI_yunnan_desc:0 "Wang will now meet with the Long Yun discussing the role of Yunnan in the republic."
 CHI_attract_investors:0 "투자자 유치"
 CHI_attract_investors_desc:0 "China will be soon a industrial superpower after this conflict. Look! The ingridents are already there. We got the biggest population in the world which will always work for cheap labour. We possess lot of free space for manufacturing. And do not forget the undiscovered resources! My fellow western investors! If you invest into China now you will be rewarded greatly in the following decades."
 CHI_unite_the_party:0 "정당 통합"
 CHI_unite_the_party_desc:0 "This party was created by our father Sun Yat-sen to free China from the dynasty, from corruption, from oppression. Let us not discuss on who should bring freedom and how but look into the future and our destiny."
 CHI_infrastructure_brings_more_workers:0 "기반시설 구축 계획"
 CHI_infrastructure_brings_more_workers_desc:0 "In the last years the Republic has been trying to reconstruct some of the infrastructure in the devasted country. The propblems range from building up modern highways to restoring infrastructural stability to the inner countryside. The parliamant is now finally coming to an conlclusion on how to finance a large a build up project."
 CHI_backlands_work:0 "오지의 산업 기회"
 CHI_backlands_work_desc:0 "The backlands of our country can not rely themself always on farming. The population is growing and cities will grow bigger. Already now more and more people are migrating into the big cities looking for work. Wang has proposed a brilliant plan to build up industry in the Guizhou state."
 CHI_fight_for_democracy:0 "평화를 위한 싸움"
 CHI_fight_for_democracy_desc:0 "Fight not for blood, iron, murder, land, or pride. Fight for your family and a bright future."
 CHI_future_of_china:0 "중국의 운명"
 CHI_future_of_china_desc:0 "The time for unification has come. Through conflict or diplomacy."
 CHI_coastal_defenses:0 "그들은 우리의 해변에 발을 들여놓지 않을 것이다"
 CHI_coastal_defenses_desc:0 "The Japanese will land on our beaches. We need to prepare ourselves. Every beach will be fortified with barbed wire, mines and bunkers. The major cities will be armed with new naval artillery guns which will destroy the ships of the landing forces."
 CHI_buying_ships:0 "서방의 선박"
 CHI_buying_ships_desc:0 "Our hulls are outdated. Our guns can not protect modern convoys. In our state it is impossible to keep up with modern naval technology. Some western nations have found interest in selling old destroyers for us. It is better then nothing."
 CHI_secret_alliance:0 "금지된 동맹"
 CHI_secret_alliance_desc:0 "Before the Shanghai Massacre the CPC was part of the Kuomintang and helped uniting China under democratic ideas. Even if we are seperated now we still have the old goal of destroying the dynsasty."
 CHI_old_goal:0 "우리의 오래된 목표"
 CHI_old_goal_desc:0 "The Qing Dynasty is the symbol of oppression and greedy dicators in China. There is no discussion with these devils. They must be destroyed."
 CHI_unify:0 "평화?"
 CHI_unify_desc:0 "The CPC was once part of the Kuomintang maybe we can avoid death."
 CHI_betray:0 "절대주의"
 CHI_betray_desc:0 "The communist are dictators hiding behind the cloak of communism. They will enslave the people of China and will only create more conflict. They must be stopped."
 CHI_bear:0 "우리 땅의 차르"
 CHI_bear_desc:0 "The Russian Bear is gaining more and more influence in China. We must be preapered."
 CHI_demand:0 "러시아 영향력의 종결"
 CHI_demand_desc:0 "Russian Influence in Asia stops here!"
 CHI_western_support:0 "서방의 지원"
 CHI_western_support_desc:0 "The Western world is eager to help us in this conflict against Russia."
 CHI_our_lands:0 "북부는 러시아땅이 아니다"
 CHI_our_lands_desc:0 "The Russian Manchurian puppet has no real legitimacy and is a tool of oppression. The Russian must disband it and give the land to us!"
 CHI_new_problem:0 "시골 처리"
 CHI_new_problem_desc:0 "Chiang has been planning a military campaign to reestablish control over the countryside to regain a lot of the agricultural production. Military forces will conduct terror campaigns to search for any known rebel groups, warlords and traitors. This will be enourmous and expensive effort but after this the whole agricultural industry will be in our hands again."
 CHI_new_life:0 "신생활운동"
 CHI_new_life_desc:0 "We need to counter such threats like liberalism, pragmatism, fascism or spartacism, to do this China needs its own ideology. The new life movement will promote the four virtues of life. Proper rite, righteousness and justice, honesty and cleanness and the sense of right and wrong."
 CHI_air_warfare:0 "공군 교리 없음"
 CHI_air_warfare_desc:0 "The Republic of China Air Force has been growing in the last years with fighters and bombers. But our understanding of air warfare is still not completly defined and younger officers challenge the traditional thinking."
 CHI_resources:0 "자원 투자"
 CHI_resources_desc:0 "Wang plans to expand several excavation sites of resources with money from investory to create new jobs and oppurtunities for the workers."
 CHI_harbors:0 "항만 확장"
 CHI_harbors_desc:0 "China has been the land of trade for centuries. Most trade comes through our harbors, but most are now outdated, too small for modern trade and are a shame compared to wester harbors."
 CHI_land_reforms:0 "토지 개혁"
 CHI_land_reforms_desc:0 "Now that we have regained control of the countryside, we can enact the new land reform plan."
 CHI_regain_trust_of_warlords:0 "군벌과의 협력"
 CHI_regain_trust_of_warlords_desc:0 "때때로 안정을 유지하기 위해서는 희생을 해야 합니다. 우리는 우리의 주머니에서 나온 대출로 공화국에 더 잘 통합할 수 있도록 몇몇 군벌들을 설득할 수 있습니다."
 CHI_deal_with_chiang:0 "총통 처리"
 CHI_deal_with_chiang_desc:0 "우리는 대원수를 어떻게 처리해야 할지 결정해야 합니다."
 CHI_left_infra:0 "§R이 중점은 중국에서 기반시설을 구축하기 위한 새로운 결정을 제정할 것입니다.§!"
 chinese_front:0 "중국 통일전선"
 POLITICS_HU_HANMIN_DESC:0 "후한민은 1928년부터 국민당 주석을 맡아왔습니다. 군대가 북양군에 패하자 국민당은 고개를 숙이고 양쯔강 너머로 물러날 수밖에 없었습니다. 그는 1927년 영한사건 이후 장제스를 지지하면서 상황이 어떻게 변했는지 깨닫고 곧 왕징웨이와 연합하여 장제스를 패배의 희생양으로 삼았습니다. 이를 통해 후한민은 우익의 지배권을 주장하여 국민당 주석이 되었습니다. 후한민은 장제스가 국민당의 정사에 관여하지 못하도록 노력해왔고, 지난 몇 년 동안 국민당의 좌익을 무난히 약화시키려고 필사적으로 노력했습니다. 거의 8년 동안 중앙집행위원회 위원장으로서 후한민은 법률과 형벌 제도를 현대화하려고 노력했고, 물가 안정을 시도했고, 공중 보건 시설을 개선했으며, 부채를 상각하고, 은행과 화폐 제도를 개혁했고, 관동 지방을 현대화했고, 난징에서 창사까지 현대적인 철도를 건설했습니다. 그리고 산업과 농업 생산을 증가시키려고 노력했습니다. 이 모든 계획이 성공적으로 완료되지는 않았고 최근에 심하게 병을 앓았습니다."
 
 ZLC_constitution:0 "새 개혁"
 ZLC_constitution_desc:0 ""
 ZLC_chiang:0 "남정"
 ZLC_chiang_desc:0 ""
 ZLC_begin_sea:0 "운송과 무역"
 ZLC_begin_sea_desc:0 ""
 ZLC_invite_military_members:0 "더 많은 군인들을 당에 초청"
 ZLC_invite_military_members_desc:0 "국민당 당은 자신이 원하던 것의 껍데기가 되었습니다. 그 의원들은 국가를 위해 불필요한 개혁을 논의한 다음 이 나라를 어떻게 통일할 것인가에 대해 이야기하고 있습니다. 우리는 지금 국가를 위해 최선인 사람들이 의회에 필요합니다."
 ZLC_restrict_the_party:0 "의회의 권한 제한"
 ZLC_restrict_the_party_desc:0 "의회는 공화국의 폐혜가 되었습니다. 의회는 민주주의의 약속을 이행하기 위해 즉각적으로 수립되었습니다. 하지만 너무 빨랐고 많은 현재 의원들은 경험이 부족하거나 자본가이거나 심지어 더 나쁜... 사회주의자입니다. 중국의 통일이 안 되는 기간 동안 의회의 권력은 제한되어야 합니다."
 ZLC_silence_the_left:0 "좌익 침묵시키기"
 ZLC_silence_the_left_desc:0 "새로운 사회 개혁을 제정해야 한다는 요구와 국가의 생활 수준을 향상시켜야 한다는 좌익의 요구는 견딜 수 없습니다. 그들은 마침내 입을 다물고 공화국이 어떤 상황에 처해 있는지 깨달아야 합니다."
 ZLC_ban_members:0 "좌파 의원 금지"
 ZLC_ban_members_desc:0 "좌익 정치인에 대한 이른바 '공격'이 의회에서 불려나오고 장제스 국무원총리가 권력을 남용했다는 비난이 쏟아진 뒤 좌익이 도를 넘었습니다. 그들은 이 나라를 재건하는 데 방해가 되고 더 이상 당내에서 설 자리가 없습니다."
 ZLC_purge_socialist_and_communist:0 "남은 사회주의자 숙청"
 ZLC_purge_socialist_and_communist_desc:0 "군부가 마침내 국가를 완전히 장악했습니다. 의회는 우리의 행동을 멈출 수 없을 것입니다. 또한 그들은 1930년 상하이 대학살 후 그들이 했던 것처럼 우리를 비난할 생각도 하지 않을 것입니다. 절대 권력으로 오랫동안 기다려온 우리의 목표 중 하나가 이제 완성될 것입니다. 이 공화국의 공산주의의 완전한 파괴와 모든 지지자들의 숙청입니다."
 ZLC_attack_capitalists:0 "자본주의자 공격"
 ZLC_attack_capitalists_desc:0 "자본주의는 좌파 사상에 비해 덜 악할지 모르지만 여전히 중국의 적입니다. 시민들은 외국의 영향 아래 고통받아서는 안됩니다."
 ZLC_seize_assets:0 "산업 자산 몰수"
 ZLC_seize_assets_desc:0 "너무 많은 기업과 산업부서가 너무 독립적입니다. 정부는 이러한 시설들이 국가의 경제에 더 큰 영향을 미치기 위해 그것들을 몰수해야 합니다."
 ZLC_government_controlled_industry:0 "정부가 통제하는 산업"
 ZLC_government_controlled_industry_desc:0 "투자자와 자본가는 한 나라의 경제를 강화시키지 않고, 그것을 약화시킵니다! 우리는 경제를 외국의 영향으로부터 해방시켜 우리의 직접적인 통제하에 둘 것입니다."
 ZLC_absolute_controll:0 "권력은 강자의 것이다"
 ZLC_absolute_controll_desc:0 "토론은 필요 없습니다. 정치적 토론은 관련 없습니다. 내부 정치가 중국의 통일을 막고 있습니다! 정부는 그들의 최고위층들이 동의하지 않는 것들을 조용히 시킬 힘을 가질 때만이 통제권을 획득할 수 있습니다."
 ZLC_unite_campaign:0 "제2차 통일운동"
 ZLC_unite_campaign_desc:0 "거의 10년 동안 기다렸습니다. 하지만 이제 우리는 마침내 중국을 통일하기 시작할 수 있습니다. 제2차 통일운동을 선포합니다!"
 ZLC_west_warlord:0 "서쪽 군벌"
 ZLC_west_warlord_desc:0 "얼마나 오랫동안 우리에게 숨길 수 있다고 생각했을까요? 롱윤은 권력에 대한 욕심 때문에 입당을 늘 거부해 왔습니다. 이제 마지막 군벌에 종지부를 찍어야 할 때입니다."
 ZLC_north_campaign:0 "황제 타도"
 ZLC_north_campaign_desc:0 "우리가 얼마나 오랫동안 이 날을 기다렸습니까. 1923년 위대한 운동을 시작했을 때 우리는 승리를 확신했습니다. 하지만 우리의 자신감은 우리에게 파멸을 가져다 주었습니다. 우리는 강 뒤로 밀려났고 우리의 꿈이 어떻게 산산조각이 났는지 봐야만 했습니다. 그 굴욕은 영원처럼 느껴졌지만 이제 우리는 적을 격파하기 위해, 배신자들을 불태우기 위해, 수세기 동안 중국을 괴롭혔던 저주를 덜어주기 위해, 돌아왔습니다."
 ZLC_root_out_communist:0 "오지의 쓰레기들"
 ZLC_root_out_communist_desc:0 "우리는 1928년에 더 극단적이었어야 했습니다. 다른 정당들의 개입으로 우리는 상하이의 공산주의자들을 완전히 파괴할 수 없었습니다. 이번에는 아무도 우리를 막지 않을 것입니다."
 ZLC_re_manchu:0 "그들을 쫓아내라"
 ZLC_re_manchu_desc:0 "복수할 때입니다. 우리는 이제 마침내 만주를 되찾고 수년 전 한국인들이 겪었던 것과 같은 굴욕을 줄 것입니다."
 ZLC_rebuild:0 "공화국 군대 재건"
 ZLC_remilitarize_shangai:0 "상하이 재무장"
 ZLC_remilitarize_shangai_desc:0 "청나라와의 교착 상태 동안 국제연맹이 개입했습니다. 그들은 분쟁과 그것이 우리에게 어떤 의미인지 전혀 이해하지 못한 채 우리의 수도인 상하이 지역의 비무장화를 요구했습니다! 서방은 우리의 진로를 지지하려 하지 않습니다. 그들은 단지 우리를 모욕할 뿐입니다! 우리의 자본을 되찾을 때입니다!"
 ZLC_rebuild_desc:0 "우리 산업과 군대는 절망에 빠져 있습니다. 군수공장들이 파업에 시달리고 있습니다. 우리는 위대한 조국을 재건하고 행동해야 합니다."
 ZLC_defence_fond:0 "중국 장벽"
 ZLC_defence_fond_desc:0 "한국은 우리의 가장 큰 적이고 그 어느 때보다 우리를 공격할 가능성이 더 높은 것 같습니다. 우리 군은 아직 한국의 침략에 대한 준비가 완전히 되어 있지 않습니다. 한국군을 저지할 수 있도록 방위력을 향상시킬 수 있는 더 나은 방법이 필요합니다."
 ZLC_defend_JAP:0 "상하이 요새"
 ZLC_defend_JAP_desc:0 "가장 인구가 많은 지역은 어떤 대가를 치르더라도 유지되어야 합니다. 우리의 적들은 난징, 쑤저우, 난퉁, 상하이의 요새를 결코 극복할 수 없을 것입니다."
 ZLC_retreat_line:0 "후퇴선"
 ZLC_retreat_line_desc:0 "우리는 한국인들을 영원히 막을 힘이 없습니다. 전쟁이 터질 경우에 우리가 뒤로 밀릴 것이 분명합니다. 그래서 황하 뒤에 후퇴선을 만들어야 합니다. 강에 요새를 설치하면 그들을 막을 수 있을지도 모릅니다."
 ZLC_coastal_def:0 "해안 방어"
 ZLC_coastal_def_desc:0 "한국은 아시아에서 가장 강한 해군을 가지고 있습니다. 우리의 작은 연안해군은 그들과 경쟁할 꿈도 꾸지 못합니다. 한국은 이 이점을 우리에게 적용하여 해안 도시들을 공격할 것입니다. 만약 우리가 기회를 얻으려면, 우리는 해안을 요새화시켜야 합니다."
 ZLC_stay_on_course:0 "공화국의 안정성"
 ZLC_stay_on_course_desc:0 "정부는 그 어느 때보다 더 분열되어 있습니다. 우페이푸 계열의 군벌과 차오쿤 계열의 군벌은 의회에서 허구한날 싸움을 해대고 있으며 총질까지 불사하고 있습니다. 이 분쟁에서 오직 한 쪽만이 대화이나 유혈을 통해 승리할 수 있습니다."
 ZLC_commi:0 "공산당 인수"
 ZLC_commi_desc:0 "국민당은 중국의 치욕입니다. 그들이 말하는 소위 민주주의는 군국주의적 독재입니다. 그들은 사람들이 기근으로 고통받도록 내버려 두었습니다. 하지만 가장 나쁜 것은 한국인들의 위협을 인식하지 못한다는 것입니다. 중국 공산당이 나라를 구할 유일한 길입니다. 우리는 사람들로부터 충분한 지지를 받고 있으니, 우리가 통치하고 싶다면 지금 통치해야 합니다!"
 ZLC_support_mao:0 "마오 지원"
 ZLC_support_mao_desc:0 "군벌 내전 기간 동안 마오는 우리 공산군을 허락했습니다. 마오는 다른 공산주의자들처럼 국민당으로부터 숨지 않았습니다. 인민들이 그를 필요로 할 때 그는 무기를 들고 일어섰습니다! 그는 이 나라에서 지도자라고 불릴 수 있는 유일한 사람입니다!"
 ZLC_dictatorship:0 "권위주의 통치"
 ZLC_dictatorship_desc:0 "중국과 같은 나라를 통치하기 위해서는 강력한 통치가 필요합니다. 그렇지 않으면 반군에 의해 살해될 것입니다."
 ZLC_kill_opposition:0 "반대파 제거"
 ZLC_kill_opposition_desc:0 "우리는 지금 본국 정부를 장악하고 있지만 국민당은 완전히 파괴되지 않았습니다. 그들은 여전히 군인과 주 정부에 소속되어 있습니다. 지금 우리가 가지고 있는 유일한 해결책은 그들이 우리나라에서 안정적인 지배권을 형성하기 전에 죽이는 것입니다."
 ZLC_reinforce_government:0 "정부 강화"
 ZLC_reinforce_government_desc:0 "현재의 공산주의 정부를 강화함으로써 우리는 더 많은 영향력을 얻을 것입니다."
 ZLC_social_demo:0 "사회주의의 민주주의"
 ZLC_social_demo_desc:0 "우리나라는 수 세기 동안 독재와 군주제 하에서 고통받았습니다. 우리 국민들로부터 더 많은 지지를 얻기 위해서는 완전한 통제보다는 자유의 길을 가야 합니다."
 ZLC_agarian_policy:0 "농업 정책 개혁"
 ZLC_agarian_policy_desc:0 "지난 몇 년 동안 중국은 내전과 국민당 정부의 무능으로 인해 기근에 시달려왔습니다. 농업의 새로운 개혁으로 중국 국민들은 마침내 먹고 살 수 있는 충분한 식량을 얻게 될 것입니다."
 ZLC_demand_maccau:0 "마카오"
 ZLC_demand_maccau_desc:0 "마카오는 거의 400년 동안 포르투갈의 항구였습니다. 그리고 우리나라는 아편전쟁의 치욕 이후 결코 그것을 되찾을 생각이 없었습니다. 포르투갈에 최후통첩을 보냈습니다: 마카오를 포기하지 않으면 침공할 것이다!"
 ZLC_demand_hong_kong:0 "홍콩"
 ZLC_demand_hong_kong_desc:0 "홍콩은 영국이 점령한 중국 남부의 섬입니다. 그것은 아편전쟁에서 승리한 후 그들에게 주어졌습니다. 중국은 수년 전에 이 섬을 공격했어야 했습니다! 영국인들은 이런 시기에 우리를 위협할 방법이 없습니다!"
 ZLC_destribute_land:0 "토지 분배"
 ZLC_destribute_land_desc:0 "우리나라의 토지를 농부들에게 분배함으로써 우리는 농업 분야에서 더 나은 조직을 갖게 될 것입니다."
 ZLC_proclaim_peoples:0 "인민의 신뢰"
 ZLC_proclaim_peoples_desc:0 "우리 공산주의 정부는 국민 아래에서 많은 인기를 얻고 있지만 모든 국민의 신뢰를 얻지 못하고 있습니다. 새로운 정치 운동과 축하 행사를 통해 우리는 그들의 신뢰를 얻을 것입니다."
 ZLC_world_revolution:0 "세계혁명"
 ZLC_world_revolution_desc:0 "우리나라가 영광스러운 공산주의 체제하에서 많은 번영을 누리고 있는 반면, 다른 나라 사람들은 민주주의와 독재의 노예가 되고 있습니다. 저 사람들을 해방시키는 것이 우리의 의무입니다!"
 ZLC_isolisianism:0 "고립"
 ZLC_isolisianism_desc:0 "공산주의는 이 세상에서 인기가 없습니다. 만약 우리가 다른 나라들을 공격하기 시작한다면, 더 많은 이들이 공산주의가 위협으로 여길 것입니다. 우리는 공산주의를 구하기 위해 고립되어 있어야 합니다."
 ZLC_quest_agaisnt_demo:0 "서벌"
 ZLC_quest_agaisnt_demo_desc:0 "영국, 프랑스, 미국. 그들은 모두 자기 국민들을 배신했습니다! 그 나라들은 세계 평화를 위해 수백만 명의 무고한 사람들을 죽음으로 몰아넣었습니다. 하지만 그들은 무엇을 얻었습니까? 아무것도 얻은 게 없습니다! 이제 이 광기를 멈춰야 할 때입니다!"
 ZLC_war_preparation_program:0 "전쟁 준비"
 ZLC_war_preparation_program_desc:0 "우리는 전쟁을 준비해야 합니다. 한국인들이 우리 땅을 점령하고 침략하겠다고 위협합니다. 러시아인들이 신장을 점령하고 우리를 이용하려 했습니다."
 ZLC_against_JAP:0 "대적 살해"
 ZLC_against_JAP_desc:0 "한국은 중국의 진정한 적입니다. 그들은 우리의 만주국과 한국을 빼앗았고 우리의 마지막 항구를 점령하겠다고 위협했습니다. 우리는 지난 세기의 모든 잃어버린 전쟁에 대한 복수를 해야 합니다!"
 ZLC_claim_TAI:0 "타이완"
 ZLC_claim_TAI_desc:0 "세계 대전 후에 한국은 군사기지를 위해 대만을 점령했습니다. 협상국은 우리의 동맹이었지만 한국이 대만을 지킬 수 있도록 허락받았다고 말하며 우리를 배신했습니다. 우리 섬을 되찾을 시간입니다!"
 ZLC_claim_MAN:0 "만주국"
 ZLC_claim_MAN_desc:0 "한국은 만주국에 괴뢰국을 수립했습니다."
 ZLC_demand_referendum_MAN:0 "국경 분쟁"
 ZLC_demand_referendum_MAN_desc:0 "지난 2년 동안 우리 만주 국경에서 한국군과 국군 사이에 많은 국경 충돌이 있었습니다. 한국이 대가를 치룰 때입니다! 그들이 만주국의 국경 지역을 배상으로 포기하지 않으면 우리는 전쟁을 선포할 것입니다."
 ZLC_war_JAP:0 "한국 공격"
 ZLC_war_JAP_desc:0 "한국은 지금 몇 년 동안 중국 땅을 점령했습니다. 우리는 지금 한국을 공격해야 합니다. 그 지역의 중국 문화를 파괴하기 전에 말입니다."
 ZLC_glory:0 "영광스러운 승리"
 ZLC_glory_desc:0 "전쟁에서의 승리를 통해 얻은 영광의 교훈은 우리가 국민들에게서 더 많은 지지를 얻는 데 도움이 될 것입니다."
 ZLC_war_TIB:0 "티베트"
 ZLC_war_TIB_desc:0 "강대국이 패배함으로써 우리는 마침내 중국 서쪽 끝의 반군을 정복할 수 있습니다."
 ZLC_war_RUS:0 "러시아와의 전쟁"
 ZLC_war_RUS_desc:0 "러시아는 지난 몇 년 동안 우리와 동맹을 맺으려고 했지만, 이 모든 것은 그들 자신의 목적을 위한 것입니다. 그들은 한국이 만주를 점령할 때 결코 우리를 도와주지 않았고 지금도 신장을 점령하고 있습니다. 저 개자식들은 우리가 그들의 꼭두각시가 되길 원합니다. 우리는 그들을 파괴할 것입니다."
 ZLC_war_SIK:0 "신장 파괴"
 ZLC_war_SIK_desc:0 "북서쪽에 있는 저 망할 반역자들을 공격할 때입니다. 아무도 결과 없이 우리를 무시하지 않습니다!"
 RUS_claim_MON:0 "몽골 요구"
 RUS_claim_MON_desc:0 "왕정에 대항한 내전이 일어나기 전에는 몽골은 우리나라의 일부였지만 그들은 해방되기 위해 반란을 이용했습니다. 그 이후로 몽골은 러시아의 통제를 받고 있습니다. 이제 이 지역에서 우리의 권리를 다시 한 번 표명할 때입니다."
 ZLC_claim_vladivostok:0 "동방 요구"
 ZLC_claim_vladivostok_desc:0 "블라디보스토크의 항구는 한때 우리 소유였습니다. 하지만 아편전쟁이 일어났을 때 러시아는 참전하지도 않고 단지 그 영토를 받았습니다! 그 지역들은 더 이상 중국인들이 살고 있지 않을 수도 있지만 우리는 여전히 우리의 권리를 표명할 것입니다."
 ZLC_against_RUS:0 "북쪽의 적"
 ZLC_against_RUS_desc:0 "우리가 집중해야 할 우리의 적은 동쪽이 아니라 북쪽입니다. 러시아 제국은 우리를 그들의 꼭두각시로 원하고 우리는 이 위협으로부터 보호해야 합니다."
 ZLC_liberation_forces:0 "인민해방군"
 ZLC_liberation_forces_desc:0 "우리는 새로운 특수부대로 우리 군대를 크게 증강시킬 것입니다."
 ZLC_united:0 "중국 통일"
 ZLC_united_desc:0 "이제 이 나라를 통일할 때입니다. 정부는 여전히 군벌과 공산주의자로 분열되어 있고 기근은 나라를 괴롭히고 있습니다. 우리는 지금 단결해야 합니다. 그렇지 않으면 이 나라는 멸망할 것입니다."
 ZLC_ally_war_lords:0 "군벌과의 동맹"
 ZLC_ally_war_lords_desc:0 "내전 후 군벌들은 패배했지만 그들 중 많은 수가 여전히 일부 주의 권력을 쥐고 있습니다. 이제 우리의 차이점들을 해소하고 함께 새 정부를 건설할 때입니다."
 ZLC_new_government:0 "신정부"
 ZLC_new_government_desc:0 "우리 정부를 개혁하고 안정적인 정부 내각을 구축함으로써 우리 정부는 마침내 하나가 될 것입니다. 장제스는 한국의 위협이 파괴될 때까지 비상권력으로 이 정부를 통치할 것입니다."
 ZLC_restore_monarchy:0 "청 왕조 복고"
 ZLC_restore_monarchy_desc:0 "중국 인민을 단결시킬 때입니다. 하지만 또 다른 권위주의적인 지도자가 아니라, 우리는 우리의 황제를 다시 데려와야 합니다! 이제 황제 폐하께 제국을 되찾아 드릴 때입니다!"
 ZLC_eliminate_commi:0 "공산주의 위협 파괴"
 ZLC_eliminate_commi_desc:0 "우리나라의 많은 사람들은 여전히 그 배반적인 공산주의자를 지지하고 있습니다. 이제 그들의 사회주의 사기를 단속할 때입니다!"
 ZLC_secret_police:0 "비밀경찰"
 ZLC_secret_police_desc:0 "비밀경찰로 적 지역의 반군을 추적하고 공산당의 지지자를 찾는 문제를 줄일 수 있을 것입니다."
 ZLC_fight_the_famines:0 "기근과의 싸움"
 ZLC_fight_the_famines_desc:0 "Now that we have finally solved our famine issues we can finally concentrate our attention to stopping the famines."
 ZLC_foreign_investments:0 "외국 투자"
 ZLC_foreign_investments_desc:0 "With foreign investments from western companies we can rebuild some of our industry."
 ZLC_diplomacy:0 "세계 외교"
 ZLC_diplomacy_desc:0 "Our country was never interested in diplomacy.This needs to change.Everyone needs allies even we!"
 ZLC_peace:0 "평화로운 서방"
 ZLC_peace_desc:0 "The Entente is the only faction in the world which seeks a peaceful path just like we aim for.It would for our best interests to join them."
 ZLC_imperial:0 "제국주의자"
 ZLC_imperial_desc:0 "In search of allies we look for strengh and stability. Russia and Germany are strong and reliable Empires. Perhaps we should consider membership in the Eastern Coalition or the Berlin Pact."
 ZLC_approach_ENG:0 "영국에 접근"
 ZLC_approach_ENG_desc:0 "We had our issues with England but those are in the past.They can protect the seas of Asia with their navy."
 ZLC_approach_FRA:0 "프랑스에 접근"
 ZLC_approach_FRA_desc:0 "France would be a great ally for China.They can help us with modernizing our military."
 ZLC_joint_research:0 "연구 협력"
 ZLC_joint_research_desc:0 "To improve our weapons,England send militaric scientists to improve our weapons."
 ZLC_french_advisors:0 "프랑스 고문단"
 ZLC_french_advisors_desc:0 "France promised us advisors to modernize our tactics so that we are more preapered for a war."
 ZLC_join_ENG:0 "서부 연합 가입"
 ZLC_join_ENG_desc:0 "After formalizing our relations with France and England we should now ask them to join their faction."
 ZLC_western_colonies:0 "서방 식민지"
 ZLC_western_colonies_desc:0 "Now that we are allied with western nations we may have a chance to buy the city colonies of the western nations."
 ZLC_mission_RUS:0 "러시아에 접근"
 ZLC_mission_RUS_desc:0 "During the civil war Russia trained our division and helped us against the warlord.Without them we woudnt controll all of China.Even if they still occupy Sinkiang as a puppet we can look forward for positive relations."
 ZLC_approach_GER:0 "독일에 접근"
 ZLC_approach_GER_desc:0 "Germany is one of the strongest nations of the world and has the similar goals just like us.Revenge against the Entente."
 ZLC_naval_research:0 "러시아 군사 협력"
 ZLC_naval_research_desc:0 "Japan is not just a threat to us but also to Russia.They would be propably very happy to send advisors for us to fight against Japan."
 ZLC_join_RUS:0 "동부 연합 가입"
 ZLC_join_RUS_desc:0 "The Russian helped us in the civil war with the warlords and sent us military advisors in the last days to improve our military.They need us to protect their asian holdings against Japan.Together no one will stop us!"
 ZLC_Sinkiang_issue:0 "신장 거래"
 ZLC_Sinkiang_issue_desc:0 "Sinkiang is a Chinese country.While we were fighting the warlords in the last years Russia invaded the Sinkiang region and set up their state there for protection.Now that the civil war is over and we're allied with Russia we can finally discuss with Russia the issue with Sinkiang."
 ZLC_improve_equipment:0 "독일제 무기"
 ZLC_improve_equipment_desc:0 "In the last hundred years most of the best inventions of the world are German especially in the military.Even today the German States own the best weapons of the world.We could "
 ZLC_inv_GER:0 "베를린 조약 가입"
 ZLC_inv_GER_desc:0 "In the last days we imrpoved the relations with Germany.It's time to formalize those relations by joining the Berlin Pact which members will surely be happy to help us."
 ZLC_stabilize_economy:0 "경제 안정화"
 ZLC_stabilize_economy_desc:0 "Our economy is in ruins.If we want our state to survive we now have to take the first steps to recovery."
 ZLC_infrastructure:0 "동부 철로"
 ZLC_infrastructure_desc:0 "The infrastructure was one of the best in world now its considered to be outdated.With a new infrastructure programm we can improve those flaws.But first we should focus on the states of our country which have the worst infrastructure in the west"
 ZLC_industrial_effort1:0 "민간경제 깨우기"
 ZLC_industrial_effort1_desc:0 "During the factory strikes much of the civilian economy was burnt down.It's time to revive those factories and to give the people work."
 ZLC_industrial_effort2:0 "군수공장 확장"
 ZLC_industrial_effort2_desc:0 "We have the biggest army in Asia but we do not have enough arms factories to supply it.With new arms factories in the undeveloped states we can finally supply our army with enough equipment."
 ZLC_dockyard_effort:0 "해군 산업 시작"
 ZLC_dockyard_effort_desc:0 "China had once one of the greastest navies in Asia.Now it has the weakest.But we can rebuild it!With an new dockyard programm we can start building ships again for our glorius country!"
 ZLC_slot2:0 "산업 연구 부서"
 ZLC_slot2_desc:0 "During our time we were rebuilding this nation many foreign scientists came to our country and due to our reforms more people got invested in the industry.We can now reach the same research abilities that the other big nations in this world have. "
 ZLC_school_reform:0 "학교 개혁"
 ZLC_school_reform_desc:0 "The education in our state is poor.Many people can not afford sending their children to the schools and the school themself are in poor condition.We need to make changes to our school system if our state wants to research something new in the future. "
 ZLC_slot1:0 "과학 추종"
 ZLC_slot1_desc:0 "We have the weakest research teams in the world.While the quality of those teams is not a big problem we lack enough scientists to research new things.If we increase the payment of scientists and recruit independent ones we can increase the number of scientists we now have."
 ZLC_end_the_strikes:0 "파업 종결"
 ZLC_end_the_strikes_desc:0 "Now that we began the first steps to improve our glorius state we should be able to end those strikes who have been plaguing our infrastructure and industry."
 ZLC_war_propaganda:0 "전쟁 선전"
 ZLC_war_propaganda_desc:0 "Hanmin was too soft with the handling of the situation. We have to make our citiziens clear who our enemy is!"
 ZLC_sprite:0 "중국의 정신"
 ZLC_sprite_desc:0 "Due to the CHinese Civil War,conflicts with the Warlords and general bad stability we were never really able to build up our industry.But with the end of the strikes we might have a chance to rebuild.With a new construction plan ,which will take a lot of our reserves, we can double our construction speed."
 ZLC_radars:0 "무전망"
 ZLC_radars_desc:0 "Our Airforce is small and weak.With Radars our efficency of our fighters would increase and they would have a better chance of escaping."
 ZLC_air:0 "공군과 해군"
 ZLC_air_desc:0 "Our airforce is up to date with modern standards and the navy is in miserable shape we finally need to modernize those two branches."
 ZLC_navy:0 "해군 재건"
 ZLC_navy_desc:0 "The Chinese Navy has been destroyed in the First Sino-Japanese war. Due to internal conflict it had never a chance to rebuild."
 ZLC_army_path:0 "교리 문제"
 ZLC_army_path_desc:0 "We have to finally decide what strategy our Army will use in the future. Our army is torn apart by different strategies from different generals."
 ZLC_work_longer:0 "더 긴 근무"
 ZLC_work_longer_desc:0 "Do you think that we are gonna win this war with just our soldiers? If you want to see peace in China you have to accept the new working shifts our country needs!"
 ZLC_militarian_industry:0 "전쟁을 위해 만들어진 산업"
 ZLC_militarian_industry_desc:0 "A good army always needs equipment. A campaign needs a constant influx of infantry, support and artillery equipment."
 ZLC_superior_fire:0 "거대한 군대"
 ZLC_superior_fire_desc:0 ""
 ZLC_inf_equipment:0 "24식 소총"
 ZLC_inf_equipment_desc:0 "The Type 24 is a new bolt action rifle designed to replace the current Type 88."
 ZLC_artillery:0 "포병대"
 ZLC_artillery_desc:0 "The backbone of the army is always artillery. The better the artillery, the less enemy soldiers our infantry has to fight."
 ZLC_anti_partisan:0 "더 나은 지원군"
 ZLC_anti_partisan_desc:0 ""
 ZLC_fighter:0 "전투기 전력 확대"
 ZLC_fighter_desc:0 "While the Republic has expanded the airforce in the last years it still is not a sizeable force and becomes rather outdated now. Luckily the North American Aviation Company is willing to sell us outdated american fighters for low costs and show designs for the P-40 Warhawk."
 ZLC_new_fighter:0 "하늘을 지배하기 위한 신형 전투기"
 ZLC_new_fighter_desc:0 "Air Designers are dedicated to make a better version of the Hawk fighter so that no airforce in Asia can contest us anymore."
 ZLC_cas:0 "더 나은 근접항공지원"
 ZLC_cas_desc:0 "Better Close Air Fighters are needed to keep up with the infantry."
 ZLC_bomber:0 "더 많은 선택지가 있는 폭격기"
 ZLC_bomber_desc:0 "Our current bombers do not have the range to reach all our of our targets."
 ZLC_air_school:0 "중앙비행학교 현대화"
 ZLC_air_school_desc:0 "With a bigger and better organized aviation school we can train more pilots and develop more tactics rapidly."
 ZLC_strat:0 "전략폭격기"
 ZLC_strat_desc:0 ""
 ZLC_fleet_in_being:0 "중타격부대"
 ZLC_fleet_in_being_desc:0 "Hu Hamnin started in 1932 to heavily invest in rebuilding the navy. Several standard cruiser and destroyers were built. In 1934 Hu Hamnin greatly supported the navies demands for a new capital ship for the navy which would become the Haiqi. After the completion of the heavy cruiser many admirals consider building up a strong naval force to counter the Japanese. "
 ZLC_flex_navy:0 "유연한 해군"
 ZLC_flex_navy_desc:0 "In 1935 when the Haiqi was finished several admirals wanted to rebuild a large strike force with cruisers and battleships similiar to the navy before the First Sino-Japanese war. But this plan has earned heavy critique as the country does not contain the budget, technology for such a navy which could face other nations. The government rather wants to invest into submarines and naval bombers."
 ZLC_submarine_models:0 "잠수함 함체"
 ZLC_submarine_models_desc:0 "The Navy has decided to begin a task force of submarines. For this we need blueprints for to build them."
 ZLC_naval_bombers:0 "뇌격기"
 ZLC_naval_bombers_desc:0 "Bi-Planes will be easily refitted to make them into the dragons of the sea."
 ZLC_models:0 "신형 함체"
 ZLC_models_desc:0 "The Admirals demand new bigger and modern ship hulls for a new task force."
 ZLC_navy_equip:0 "신형 해군 장비"
 ZLC_navy_equip_desc:0 "A lot of naval equipment the navy uses is outdated. The navy also does not possess a lot of modern equipment like radar or float planes."
 ZLC_large_fleet:0 "대함대"
 ZLC_large_fleet_desc:0 ""
 ZLC_small_fleet:0 "소함대"
 ZLC_small_fleet_desc:0 ""
 ZLC_nukes:0 "핵"
 ZLC_nukes_desc:0 ""
 ZLC_rocketry:0 "로켓공학"
 ZLC_rocketry_desc:0 ""
 ZLC_mass_production:0 "대량생산"
 ZLC_mass_production_desc:0 ""
 ZLC_army_reform_end:0 "군대 개혁"
 ZLC_army_reform_end_desc:0 ""
 ZLC_light_tank:0 "경전차"
 ZLC_light_tank_desc:0 ""
 ZLC_medium_tank:0 "전차전 연구"
 ZLC_medium_tank_desc:0 "The Tank is a weapon with which we almost have no experience with. We should use our militarian experience to creat our own designs."
 ZLC_heavy_tank:0 "중전차"
 ZLC_heavy_tank_desc:0 ""
 ZLC_army_developing:0 "북벌의 교훈"
 ZLC_army_developing_desc:0 "Our main mistakes during the Northern Expedition was the mismanagement of supply and guarding our flanks. We need to analyse these flaws better to win future conflicts."
 ZLC_army_developing_foreign:0 "외국 지원"
 ZLC_army_developing_foreign_desc:0 "Prussian and English officers might bring new ideas to our general staff."
 ZLC_army_stable:0 "안정된 군대"
 ZLC_army_stable_desc:0 "This is not an army full of militia men anymore but an organized army full of well trained soldiers ready for any war."
 ZLC_inf_equipment_hard_buy:0 "영국제 보병장비 구입"
 ZLC_inf_equipment_hard_buy_desc:0 "Our supply on infantry equipment has grown low and we need to quickly restock our supply. The government has made a deal with the English Empire. For some payments we will be delivered English Infantry Equipement."
 ZLC_support:0 "지원의 중요성"
 ZLC_support_desc:0 "Our wars will be based on using the Initiative and managing attrition. Support Companies greatly decrease our problems."
 ZLC_motorized:0 "미제 트럭"
 ZLC_motorized_desc:0 "Ford has been always fond of selling trucks into warzones. While the price is high with the first supplyment of trucks we might be able to set up a motorized army."
 ZLC_left:0 "유화책"
 ZLC_left_desc:0 ""
 ZLC_trial_the_military:0 "군부 조사"
 ZLC_trial_the_military_desc:0 "While most of the party is convinced about our plans, the military is not. There still a lot of friends of Chiang inside in the military which possess his views. We must survey the military for potential traitors."
 ZLC_the_real_threat:0 "진짜 위협은 바다 건너에 있다"
 ZLC_the_real_threat_desc:0 "Japan is and will always be an imperialist empire seeking to expand. Hirohito and his puppets want to claim the ports in Asia and the money in China. We must be preapered for this menace."
 ZLC_defensive_alliance:0 "그들이 공격해온다면..."
 ZLC_defensive_alliance_desc:0 "We hate us and that will never change. But i thing is clear, we are chinese. And if Japan truly attacks we must stand together or the whole of China becomes under Japanese control."
 ZLC_yunnan:0 "우리 형제와의 통일"
 ZLC_yunnan_desc:0 "Wang will now meet with the Long Yun discussing the role of Yunnan in the republic."
 ZLC_attract_investors:0 "투자자 유치"
 ZLC_attract_investors_desc:0 "China will be soon a industrial superpower after this conflict. Look! The ingridents are already there. We got the biggest population in the world which will always work for cheap labour. We possess lot of free space for manufacturing. And do not forget the undiscovered resources! My fellow western investors! If you invest into China now you will be rewarded greatly in the following decades."
 ZLC_unite_the_party:0 "정당 통합"
 ZLC_unite_the_party_desc:0 "This party was created by our father Sun Yat-sen to free China from the dynasty, from corruption, from oppression. Let us not discuss on who should bring freedom and how but look into the future and our destiny."
 ZLC_infrastructure_brings_more_workers:0 "기반시설 구축 계획"
 ZLC_infrastructure_brings_more_workers_desc:0 "In the last years the Republic has been trying to reconstruct some of the infrastructure in the devasted country. The propblems range from building up modern highways to restoring infrastructural stability to the inner countryside. The parliamant is now finally coming to an conlclusion on how to finance a large a build up project."
 ZLC_backlands_work:0 "오지의 산업 기회"
 ZLC_backlands_work_desc:0 "The backlands of our country can not rely themself always on farming. The population is growing and cities will grow bigger. Already now more and more people are migrating into the big cities looking for work. Wang has proposed a brilliant plan to build up industry in the Guizhou state."
 ZLC_fight_for_democracy:0 "평화를 위한 싸움"
 ZLC_fight_for_democracy_desc:0 "Fight not for blood, iron, murder, land, or pride. Fight for your family and a bright future."
 ZLC_future_of_china:0 "중국의 운명"
 ZLC_future_of_china_desc:0 "The time for unification has come. Through conflict or diplomacy."
 ZLC_coastal_defenses:0 "그들은 우리의 해변에 발을 들여놓지 않을 것이다"
 ZLC_coastal_defenses_desc:0 "The Japanese will land on our beaches. We need to prepare ourselves. Every beach will be fortified with barbed wire, mines and bunkers. The major cities will be armed with new naval artillery guns which will destroy the ships of the landing forces."
 ZLC_buying_ships:0 "서방의 선박"
 ZLC_buying_ships_desc:0 "Our hulls are outdated. Our guns can not protect modern convoys. In our state it is impossible to keep up with modern naval technology. Some western nations have found interest in selling old destroyers for us. It is better then nothing."
 ZLC_secret_alliance:0 "금지된 동맹"
 ZLC_secret_alliance_desc:0 "Before the Shanghai Massacre the CPC was part of the Kuomintang and helped uniting China under democratic ideas. Even if we are seperated now we still have the old goal of destroying the dynsasty."
 ZLC_old_goal:0 "우리의 오래된 목표"
 ZLC_old_goal_desc:0 "The Qing Dynasty is the symbol of oppression and greedy dicators in China. There is no discussion with these devils. They must be destroyed."
 ZLC_unify:0 "평화?"
 ZLC_unify_desc:0 "The CPC was once part of the Kuomintang maybe we can avoid death."
 ZLC_betray:0 "절대주의"
 ZLC_betray_desc:0 "The communist are dictators hiding behind the cloak of communism. They will enslave the people of China and will only create more conflict. They must be stopped."
 ZLC_bear:0 "우리 땅의 차르"
 ZLC_bear_desc:0 "The Russian Bear is gaining more and more influence in China. We must be preapered."
 ZLC_demand:0 "러시아 영향력의 종결"
 ZLC_demand_desc:0 "Russian Influence in Asia stops here!"
 ZLC_western_support:0 "서방의 지원"
 ZLC_western_support_desc:0 "The Western world is eager to help us in this conflict against Russia."
 ZLC_our_lands:0 "북부는 러시아땅이 아니다"
 ZLC_our_lands_desc:0 "The Russian Manchurian puppet has no real legitimacy and is a tool of oppression. The Russian must disband it and give the land to us!"
 ZLC_new_problem:0 "시골 처리"
 ZLC_new_problem_desc:0 "Chiang has been planning a military campaign to reestablish control over the countryside to regain a lot of the agricultural production. Military forces will conduct terror campaigns to search for any known rebel groups, warlords and traitors. This will be enourmous and expensive effort but after this the whole agricultural industry will be in our hands again."
 ZLC_new_life:0 "신생활운동"
 ZLC_new_life_desc:0 "We need to counter such threats like liberalism, pragmatism, fascism or spartacism, to do this China needs its own ideology. The new life movement will promote the four virtues of life. Proper rite, righteousness and justice, honesty and cleanness and the sense of right and wrong."
 ZLC_air_warfare:0 "공군 교리 없음"
 ZLC_air_warfare_desc:0 "The Republic of China Air Force has been growing in the last years with fighters and bombers. But our understanding of air warfare is still not completly defined and younger officers challenge the traditional thinking."
 ZLC_resources:0 "자원 투자"
 ZLC_resources_desc:0 "Wang plans to expand several excavation sites of resources with money from investory to create new jobs and oppurtunities for the workers."
 ZLC_harbors:0 "항만 확장"
 ZLC_harbors_desc:0 "China has been the land of trade for centuries. Most trade comes through our harbors, but most are now outdated, too small for modern trade and are a shame compared to wester harbors."
 ZLC_land_reforms:0 "토지 개혁"
 ZLC_land_reforms_desc:0 "Now that we have regained control of the countryside, we can enact the new land reform plan."
 ZLC_regain_trust_of_warlords:0 "군벌과의 협력"
 ZLC_regain_trust_of_warlords_desc:0 "때때로 안정을 유지하기 위해서는 희생을 해야 합니다. 우리는 우리의 주머니에서 나온 대출로 공화국에 더 잘 통합할 수 있도록 몇몇 군벌들을 설득할 수 있습니다."
 ZLC_deal_with_chiang:0 "총통 처리"
 ZLC_deal_with_chiang_desc:0 "우리는 대원수를 어떻게 처리해야 할지 결정해야 합니다."
 ZLC_left_infra:0 "§R이 중점은 중국에서 기반시설을 구축하기 위한 새로운 결정을 제정할 것입니다.§!"
 ZLC_root_out_corruption:0 "반대파 축출"
 
 
 CHC_constitution:0 "새 개혁"
 CHC_constitution_desc:0 ""
 CHC_victory:0 "기회"
 CHC_victory_desc:0 "오성연군이 붕괴되었습니다. 다시, 북벌의 때가 왔습니다."
 CHC_chiang:0 "모든 권력을 장제스에게"
 CHC_chiang_desc:0 ""
 CHC_convoy:0 "운송과 무역"
 CHC_convoy_desc:0 ""
 CHC_invite_military_members:0 "더 많은 군인들을 당에 초청"
 CHC_invite_military_members_desc:0 "국민당 당은 자신이 원하던 것의 껍데기가 되었습니다. 그 의원들은 국가를 위해 불필요한 개혁을 논의한 다음 이 나라를 어떻게 통일할 것인가에 대해 이야기하고 있습니다. 우리는 지금 국가를 위해 최선인 사람들이 의회에 필요합니다."
 CHC_restrict_the_party:0 "의회의 권한 제한"
 CHC_restrict_the_party_desc:0 "의회는 공화국의 폐혜가 되었습니다. 의회는 민주주의의 약속을 이행하기 위해 즉각적으로 수립되었습니다. 하지만 너무 빨랐고 많은 현재 의원들은 경험이 부족하거나 자본가이거나 심지어 더 나쁜... 사회주의자입니다. 중국의 통일이 안 되는 기간 동안 의회의 권력은 제한되어야 합니다."
 CHC_silence_the_left:0 "좌익 침묵시키기"
 CHC_silence_the_left_desc:0 "새로운 사회 개혁을 제정해야 한다는 요구와 국가의 생활 수준을 향상시켜야 한다는 좌익의 요구는 견딜 수 없습니다. 그들은 마침내 입을 다물고 공화국이 어떤 상황에 처해 있는지 깨달아야 합니다."
 CHC_ban_members:0 "좌파 의원 금지"
 CHC_ban_members_desc:0 "좌익 정치인에 대한 이른바 '공격'이 의회에서 불려나오고 장제스 국무원총리가 권력을 남용했다는 비난이 쏟아진 뒤 좌익이 도를 넘었습니다. 그들은 이 나라를 재건하는 데 방해가 되고 더 이상 당내에서 설 자리가 없습니다."
 CHC_purge_socialist_and_communist:0 "남은 사회주의자 숙청"
 CHC_purge_socialist_and_communist_desc:0 "군부가 마침내 국가를 완전히 장악했습니다. 의회는 우리의 행동을 멈출 수 없을 것입니다. 또한 그들은 1930년 상하이 대학살 후 그들이 했던 것처럼 우리를 비난할 생각도 하지 않을 것입니다. 절대 권력으로 오랫동안 기다려온 우리의 목표 중 하나가 이제 완성될 것입니다. 이 공화국의 공산주의의 완전한 파괴와 모든 지지자들의 숙청입니다."
 CHC_attack_capitalists:0 "자본주의자 공격"
 CHC_attack_capitalists_desc:0 "자본주의는 좌파 사상에 비해 덜 악할지 모르지만 여전히 중국의 적입니다. 시민들은 외국의 영향 아래 고통받아서는 안됩니다."
 CHC_seize_assets:0 "산업 자산 몰수"
 CHC_seize_assets_desc:0 "너무 많은 기업과 산업부서가 너무 독립적입니다. 정부는 이러한 시설들이 국가의 경제에 더 큰 영향을 미치기 위해 그것들을 몰수해야 합니다."
 CHC_government_controlled_industry:0 "정부가 통제하는 산업"
 CHC_government_controlled_industry_desc:0 "투자자와 자본가는 한 나라의 경제를 강화시키지 않고, 그것을 약화시킵니다! 우리는 경제를 외국의 영향으로부터 해방시켜 우리의 직접적인 통제하에 둘 것입니다."
 CHC_absolute_controll:0 "권력은 강자의 것이다"
 CHC_absolute_controll_desc:0 "토론은 필요 없습니다. 정치적 토론은 관련 없습니다. 내부 정치가 중국의 통일을 막고 있습니다! 정부는 그들의 최고위층들이 동의하지 않는 것들을 조용히 시킬 힘을 가질 때만이 통제권을 획득할 수 있습니다."
 CHC_unite_campaign:0 "제2차 통일운동"
 CHC_unite_campaign_desc:0 "거의 10년 동안 기다렸습니다. 하지만 이제 우리는 마침내 중국을 통일하기 시작할 수 있습니다. 제2차 통일운동을 선포합니다!"
 CHC_west_warlord:0 "서쪽 군벌"
 CHC_west_warlord_desc:0 "얼마나 오랫동안 우리에게 숨길 수 있다고 생각했을까요? 롱윤은 권력에 대한 욕심 때문에 입당을 늘 거부해 왔습니다. 이제 마지막 군벌에 종지부를 찍어야 할 때입니다."
 CHC_north_campaign:0 "황하 대전"
 CHC_north_campaign_desc:0 "우리가 얼마나 오랫동안 이 날을 기다렸습니까. 1923년 위대한 운동을 시작했을 때 우리는 승리를 확신했습니다. 하지만 우리의 자신감은 우리에게 파멸을 가져다 주었습니다. 우리는 강 뒤로 밀려났고 우리의 꿈이 어떻게 산산조각이 났는지 봐야만 했습니다. 그 굴욕은 영원처럼 느껴졌지만 이제 우리는 적을 격파하기 위해, 배신자들을 불태우기 위해, 수세기 동안 중국을 괴롭혔던 저주를 덜어주기 위해, 돌아왔습니다."
 CHC_root_out_communist:0 "오지의 쓰레기들"
 CHC_root_out_communist_desc:0 "우리는 1928년에 더 극단적이었어야 했습니다. 다른 정당들의 개입으로 우리는 상하이의 공산주의자들을 완전히 파괴할 수 없었습니다. 이번에는 아무도 우리를 막지 않을 것입니다."
 CHC_re_manchu:0 "그들을 쫓아내라"
 CHC_re_manchu_desc:0 "복수할 때입니다. 우리는 이제 마침내 만주를 되찾고 수년 전 일본인들이 겪었던 것과 같은 굴욕을 줄 것입니다."
 CHC_rebuild:0 "공화국 군대 재건"
 CHC_remilitarize_shangai:0 "북벌"
 CHC_remilitarize_shangai_desc:0 "오성연군이 붕괴되었고, 남경군벌은 지금 혼란스러운 상태입니다. 다시 위대한 중국을 되찾기 위하여, 우리는 북으로 가야합니다."
 CHC_rebuild_desc:0 "우리 산업과 군대는 절망에 빠져 있습니다. 군수공장들이 파업에 시달리고 있습니다. 우리는 위대한 조국을 재건하고 행동해야 합니다."
 CHC_defence_fond:0 "중국 방벽"
 CHC_defence_fond_desc:0 "일본은 우리의 가장 큰 적이고 그 어느 때보다 우리를 공격할 가능성이 더 높은 것 같습니다. 우리 군은 아직 일본의 침략에 대한 준비가 완전히 되어 있지 않습니다. 일본군을 저지할 수 있도록 방위력을 향상시킬 수 있는 더 나은 방법이 필요합니다."
 CHC_defend_JAP:0 "상하이 요새"
 CHC_defend_JAP_desc:0 "가장 인구가 많은 지역은 어떤 대가를 치르더라도 유지되어야 합니다. 우리의 적들은 난징, 쑤저우, 난퉁, 상하이의 요새를 결코 극복할 수 없을 것입니다."
 CHC_retreat_line:0 "후퇴선"
 CHC_retreat_line_desc:0 "우리는 일본인들을 영원히 막을 힘이 없습니다. 전쟁이 터질 경우에 우리가 뒤로 밀릴 것이 분명합니다. 그래서 황하 뒤에 후퇴선을 만들어야 합니다. 강에 요새를 설치하면 그들을 막을 수 있을지도 모릅니다."
 CHC_coastal_def:0 "해안 방어"
 CHC_coastal_def_desc:0 "일본은 아시아에서 가장 강한 해군을 가지고 있습니다. 우리의 작은 연안해군은 그들과 경쟁할 꿈도 꾸지 못합니다. 일본은 이 이점을 우리에게 적용하여 해안 도시들을 공격할 것입니다. 만약 우리가 기회를 얻으려면, 우리는 해안을 요새화시켜야 합니다."
 CHC_stay_on_course:0 "공화국의 안정성"
 CHC_stay_on_course_desc:0 "국민당은 그 어느 때보다 더 분열되어 있습니다. 좌파는 우리가 너무 많은 사회주의적 조치를 취하면 정부를 쿠데타하겠다고 위협하는 당의 보수파와 군부와 충돌합니다. 이 분쟁에서 오직 한 쪽만이 대화이나 유혈을 통해 승리할 수 있습니다."
 CHC_commi:0 "공산당 인수"
 CHC_commi_desc:0 "국민당은 중국의 치욕입니다. 그들이 말하는 소위 민주주의는 군국주의적 독재입니다. 그들은 사람들이 기근으로 고통받도록 내버려 두었습니다. 하지만 가장 나쁜 것은 일본인들의 위협을 인식하지 못한다는 것입니다. 중국 공산당이 나라를 구할 유일한 길입니다. 우리는 사람들로부터 충분한 지지를 받고 있으니, 우리가 통치하고 싶다면 지금 통치해야 합니다!"
 CHC_support_mao:0 "마오 지원"
 CHC_support_mao_desc:0 "군벌 내전 기간 동안 마오는 우리 공산군을 허락했습니다. 마오는 다른 공산주의자들처럼 국민당으로부터 숨지 않았습니다. 인민들이 그를 필요로 할 때 그는 무기를 들고 일어섰습니다! 그는 이 나라에서 지도자라고 불릴 수 있는 유일한 사람입니다!"
 CHC_dictatorship:0 "권위주의 통치"
 CHC_dictatorship_desc:0 "중국과 같은 나라를 통치하기 위해서는 강력한 통치가 필요합니다. 그렇지 않으면 반군에 의해 살해될 것입니다."
 CHC_kill_opposition:0 "반대파 제거"
 CHC_kill_opposition_desc:0 "우리는 지금 본국 정부를 장악하고 있지만 국민당은 완전히 파괴되지 않았습니다. 그들은 여전히 군인과 주 정부에 소속되어 있습니다. 지금 우리가 가지고 있는 유일한 해결책은 그들이 우리나라에서 안정적인 지배권을 형성하기 전에 죽이는 것입니다."
 CHC_reinforce_government:0 "정부 강화"
 CHC_reinforce_government_desc:0 "현재의 공산주의 정부를 강화함으로써 우리는 더 많은 영향력을 얻을 것입니다."
 CHC_social_demo:0 "사회주의의 민주주의"
 CHC_social_demo_desc:0 "우리나라는 수 세기 동안 독재와 군주제 하에서 고통받았습니다. 우리 국민들로부터 더 많은 지지를 얻기 위해서는 완전한 통제보다는 자유의 길을 가야 합니다."
 CHC_agarian_policy:0 "농업 정책 개혁"
 CHC_agarian_policy_desc:0 "지난 몇 년 동안 중국은 내전과 국민당 정부의 무능으로 인해 기근에 시달려왔습니다. 농업의 새로운 개혁으로 중국 국민들은 마침내 먹고 살 수 있는 충분한 식량을 얻게 될 것입니다."
 CHC_demand_maccau:0 "마카오"
 CHC_demand_maccau_desc:0 "마카오는 거의 400년 동안 포르투갈의 항구였습니다. 그리고 우리나라는 아편전쟁의 치욕 이후 결코 그것을 되찾을 생각이 없었습니다. 포르투갈에 최후통첩을 보냈습니다: 마카오를 포기하지 않으면 침공할 것이다!"
 CHC_demand_hong_kong:0 "홍콩"
 CHC_demand_hong_kong_desc:0 "홍콩은 영국이 점령한 중국 남부의 섬입니다. 그것은 아편전쟁에서 승리한 후 그들에게 주어졌습니다. 중국은 수년 전에 이 섬을 공격했어야 했습니다! 영국인들은 이런 시기에 우리를 위협할 방법이 없습니다!"
 CHC_destribute_land:0 "토지 분배"
 CHC_destribute_land_desc:0 "우리나라의 토지를 농부들에게 분배함으로써 우리는 농업 분야에서 더 나은 조직을 갖게 될 것입니다."
 CHC_proclaim_peoples:0 "인민의 신뢰"
 CHC_proclaim_peoples_desc:0 "우리 공산주의 정부는 국민 아래에서 많은 인기를 얻고 있지만 모든 국민의 신뢰를 얻지 못하고 있습니다. 새로운 정치 운동과 축하 행사를 통해 우리는 그들의 신뢰를 얻을 것입니다."
 CHC_world_revolution:0 "세계혁명"
 CHC_world_revolution_desc:0 "우리나라가 영광스러운 공산주의 체제하에서 많은 번영을 누리고 있는 반면, 다른 나라 사람들은 민주주의와 독재의 노예가 되고 있습니다. 저 사람들을 해방시키는 것이 우리의 의무입니다!"
 CHC_isolisianism:0 "고립"
 CHC_isolisianism_desc:0 "공산주의는 이 세상에서 인기가 없습니다. 만약 우리가 다른 나라들을 공격하기 시작한다면, 더 많은 이들이 공산주의가 위협으로 여길 것입니다. 우리는 공산주의를 구하기 위해 고립되어 있어야 합니다."
 CHC_quest_agaisnt_demo:0 "서벌"
 CHC_quest_agaisnt_demo_desc:0 "영국, 프랑스, 미국. 그들은 모두 자기 국민들을 배신했습니다! 그 나라들은 세계 평화를 위해 수백만 명의 무고한 사람들을 죽음으로 몰아넣었습니다. 하지만 그들은 무엇을 얻었습니까? 아무것도 얻은 게 없습니다! 이제 이 광기를 멈춰야 할 때입니다!"
 CHC_war_preparation_program:0 "전쟁 준비"
 CHC_war_preparation_program_desc:0 "우리는 전쟁을 준비해야 합니다. 일본인들이 우리 땅을 점령하고 침략하겠다고 위협합니다. 러시아인들이 신장을 점령하고 우리를 이용하려 했습니다."
 CHC_against_JAP:0 "대적 살해"
 CHC_against_JAP_desc:0 "일본은 중국의 진정한 적입니다. 그들은 우리의 만주국과 한국을 빼앗았고 우리의 마지막 항구를 점령하겠다고 위협했습니다. 우리는 지난 세기의 모든 잃어버린 전쟁에 대한 복수를 해야 합니다!"
 CHC_claim_TAI:0 "타이완"
 CHC_claim_TAI_desc:0 "세계 대전 후에 일본은 군사기지를 위해 대만을 점령했습니다. 협상국은 우리의 동맹이었지만 일본이 대만을 지킬 수 있도록 허락받았다고 말하며 우리를 배신했습니다. 우리 섬을 되찾을 시간입니다!"
 CHC_claim_MAN:0 "만주국"
 CHC_claim_MAN_desc:0 "일본은 만주국에 괴뢰국을 수립했습니다."
 CHC_demand_referendum_MAN:0 "국경 분쟁"
 CHC_demand_referendum_MAN_desc:0 "지난 2년 동안 우리 만주 국경에서 일본군과 국군 사이에 많은 국경 충돌이 있었습니다. 일본이 대가를 치룰 때입니다! 그들이 만주국의 국경 지역을 배상으로 포기하지 않으면 우리는 전쟁을 선포할 것입니다."
 CHC_war_JAP:0 "일본 공격"
 CHC_war_JAP_desc:0 "일본은 지금 몇 년 동안 중국 땅을 점령했습니다. 우리는 지금 일본을 공격해야 합니다. 그 지역의 중국 문화를 파괴하기 전에 말입니다."
 CHC_glory:0 "영광스러운 승리"
 CHC_glory_desc:0 "전쟁에서의 승리를 통해 얻은 영광의 교훈은 우리가 국민들에게서 더 많은 지지를 얻는 데 도움이 될 것입니다."
 CHC_war_TIB:0 "티베트"
 CHC_war_TIB_desc:0 "강대국이 패배함으로써 우리는 마침내 중국 서쪽 끝의 반군을 정복할 수 있습니다."
 CHC_war_RUS:0 "러시아와의 전쟁"
 CHC_war_RUS_desc:0 "러시아는 지난 몇 년 동안 우리와 동맹을 맺으려고 했지만, 이 모든 것은 그들 자신의 목적을 위한 것입니다. 그들은 일본이 만주를 점령할 때 결코 우리를 도와주지 않았고 지금도 신장을 점령하고 있습니다. 저 개자식들은 우리가 그들의 꼭두각시가 되길 원합니다. 우리는 그들을 파괴할 것입니다."
 CHC_war_SIK:0 "신장 파괴"
 CHC_war_SIK_desc:0 "북서쪽에 있는 저 망할 반역자들을 공격할 때입니다. 아무도 결과 없이 우리를 무시하지 않습니다!"
 RUS_claim_MON:0 "몽골 요구"
 RUS_claim_MON_desc:0 "왕정에 대항한 내전이 일어나기 전에는 몽골은 우리나라의 일부였지만 그들은 해방되기 위해 반란을 이용했습니다. 그 이후로 몽골은 러시아의 통제를 받고 있습니다. 이제 이 지역에서 우리의 권리를 다시 한 번 표명할 때입니다."
 CHC_claim_vladivostok:0 "동방 요구"
 CHC_claim_vladivostok_desc:0 "블라디보스토크의 항구는 한때 우리 소유였습니다. 하지만 아편전쟁이 일어났을 때 러시아는 참전하지도 않고 단지 그 영토를 받았습니다! 그 지역들은 더 이상 중국인들이 살고 있지 않을 수도 있지만 우리는 여전히 우리의 권리를 표명할 것입니다."
 CHC_against_RUS:0 "북쪽의 적"
 CHC_against_RUS_desc:0 "우리가 집중해야 할 우리의 적은 동쪽이 아니라 북쪽입니다. 러시아 제국은 우리를 그들의 꼭두각시로 원하고 우리는 이 위협으로부터 보호해야 합니다."
 CHC_liberation_forces:0 "인민해방군"
 CHC_liberation_forces_desc:0 "우리는 새로운 특수부대로 우리 군대를 크게 증강시킬 것입니다."
 CHC_united:0 "중국 통일"
 CHC_united_desc:0 "이제 이 나라를 통일할 때입니다. 정부는 여전히 군벌과 공산주의자로 분열되어 있고 기근은 나라를 괴롭히고 있습니다. 우리는 지금 단결해야 합니다. 그렇지 않으면 이 나라는 멸망할 것입니다."
 CHC_ally_war_lords:0 "군벌과의 동맹"
 CHC_ally_war_lords_desc:0 "내전 후 군벌들은 패배했지만 그들 중 많은 수가 여전히 일부 주의 권력을 쥐고 있습니다. 이제 우리의 차이점들을 해소하고 함께 새 정부를 건설할 때입니다."
 CHC_new_government:0 "신정부"
 CHC_new_government_desc:0 "우리 정부를 개혁하고 안정적인 정부 내각을 구축함으로써 우리 정부는 마침내 하나가 될 것입니다. 장제스는 일본의 위협이 파괴될 때까지 비상권력으로 이 정부를 통치할 것입니다."
 CHC_restore_monarchy:0 "청 왕조 복고"
 CHC_restore_monarchy_desc:0 "중국 인민을 단결시킬 때입니다. 하지만 또 다른 권위주의적인 지도자가 아니라, 우리는 우리의 황제를 다시 데려와야 합니다! 이제 황제 폐하께 제국을 되찾아 드릴 때입니다!"
 CHC_eliminate_commi:0 "공산주의 위협 파괴"
 CHC_eliminate_commi_desc:0 "우리나라의 많은 사람들은 여전히 그 배반적인 공산주의자를 지지하고 있습니다. 이제 그들의 사회주의 사기를 단속할 때입니다!"
 CHC_secret_police:0 "비밀경찰"
 CHC_secret_police_desc:0 "비밀경찰로 적 지역의 반군을 추적하고 공산당의 지지자를 찾는 문제를 줄일 수 있을 것입니다."
 CHC_fight_the_famines:0 "기근과의 싸움"
 CHC_fight_the_famines_desc:0 "이제야 마침내 기근 문제를 해결했으니 기근을 멈추는 데에 주의를 집중할 수 있습니다."
 CHC_foreign_investments:0 "외국 투자"
 CHC_foreign_investments_desc:0 "서양 회사의 외국 투자로 인해 우리 산업 일부를 재건할 수 있습니다."
 CHC_diplomacy:0 "세계 외교"
 CHC_diplomacy_desc:0 "우리나라는 외교에 관심이 없었습니다. 이는 바뀌어야 합니다. 우리를 포함해 모든 사람은 동맹이 필요합니다!"
 CHC_peace:0 "평화로운 서방"
 CHC_peace_desc:0 "협상국은 세상에서 우리가 추구하는 것과 같이 평화의 길을 추구하는 유일한 세력입니다. 그들과 함께하는 것이 우리 최대의 관심사가 될 것입니다."
 CHC_imperial:0 "제국주의자"
 CHC_imperial_desc:0 "동맹을 찾을 때 우리는 국력과 안정성을 따집니다. 러시아와 독일은 강력하고 믿을 만한 제국입니다. 아마도 우리는 동부 연합이나 베를린 조약 가입을 고려해야 할 지도 모릅니다."
 CHC_approach_ENG:0 "영국에 접근"
 CHC_approach_ENG_desc:0 "우린 영국과의 문제가 있었지만 그건 모드 과거의 일입니다. 영국은 함대로 아시아의 바다를 지킬 수 있습니다."
 CHC_approach_FRA:0 "프랑스에 접근"
 CHC_approach_FRA_desc:0 "프랑스는 중국과 훌륭한 동맹이 될 것입니다. 그들은 우리 군대의 현대화를 도울 수 있습니다."
 CHC_joint_research:0 "연구 협력"
 CHC_joint_research_desc:0 "영국은 우리 무기를 개선하기 위해 군사과학자들을 보내왔습니다."
 CHC_french_advisors:0 "프랑스 고문단"
 CHC_french_advisors_desc:0 "프랑스는 우리 전술을 현대화하여 전쟁을 조금 더 준비하기 위해 고문 파견을 약조했습니다."
 CHC_join_ENG:0 "서부 연합 가입"
 CHC_join_ENG_desc:0 "프랑스와 영국과 관계를 공식화한 뒤 우리는 그들의 세력에 가입을 청해야 합니다."
 CHC_western_colonies:0 "서방 식민지"
 CHC_western_colonies_desc:0 "이제 우리는 서방 국가들과 동맹을 맺었으니 이들의 식민 도시들을 구매할 기회를 가질 수 있을 것입니다."
 CHC_mission_RUS:0 "러시아에 접근"
 CHC_mission_RUS_desc:0 "내전 중 러시아는 우리 사단을 훈련시켰고 군벌에 대항하는 것을 도왔습니다. 그들이 없었더라면 우리는 중국 전역을 통제할 수 없었을 것입니다. 그들이 여전히 신강을 괴뢰국으로써 점령하고 있다고 하더라도 긍정적인 관계를 기대할 수 있습니다."
 CHI_approach_GER:0 "독일에 접근"
 CHI_approach_GER_desc:0 "독일은 세계에서 가장 강력한 국가들 중 하나이며 우리와 비슷한 목표가 있습니다. 협상국에 복수하는 것 말입니다."
 CHI_naval_research:0 "러시아 군사 협력"
 CHI_naval_research_desc:0 "일본은 우리만 위협하는 것이 아니라 러시아도 위협하고 있습니다. 아마도 러시아는 일본과 싸우기 위해 우리에게 고문을 파견하는 것을 매우 기뻐할 것 같습니다."
 CHI_join_RUS:0 "동부 연합 가입"
 CHC_join_RUS_desc:0 "러시아는 내전에서 군벌에 대항하는 것을 도왔으며 지난날 우리 군대 개선을 위해 군사고문을 보냈습니다. 그들은 일본에 대항하여 아시아의 자산을 지키는 데에 우리가 필요합니다. 함께라면 누구도 우리를 막을 수 없습니다!"
 CHC_Sinkiang_issue:0 "신장 거래"
 CHC_Sinkiang_issue_desc:0 "신강은 중국계 국가입니다. 지난 몇 년간 군벌과 싸우는 동안 러시아는 신강 지역을 침공하여 보호국을 수립했습니다. 이제 내전이 끝났고 러시아와 동맹을 맺었으니 마침내 신강 문제에 대해 논할 수 있습니다."
 CHC_improve_equipment:0 "독일제 무기"
 CHC_improve_equipment_desc:0 "지난 100년간 세계에서 가장 위대한 발명은 독일에서, 특히 군사 분야에서 나타났습니다. 오늘날에도 독일국은 세계에서 가장 좋은 무기를 지녔습니다. 우리는 할 수 있습니다."
 CHC_stabilize_economy:0 "경제 안정화"
 CHC_stabilize_economy_desc:0 "우리 경제는 폐허 속에 있습니다. 만일 우리나라가 살고자 한다면 이제 회복을 위한 첫걸음을 내딛어야 합니다."
 CHC_infrastructure:0 "동부 철로"
 CHC_infrastructure_desc:0 "기반시설은 세계 최고였지만 이제는 구식으로 간주됩니다. 새 기반시설 계획으로 우리는 이런 흐름을 개선할 수 있습니다. 그러나 먼저 기반시설이 가장 형편없는 나라의 서쪽 지역부터 집중해야 합니다."
 CHC_industrial_effort1:0 "민간경제 깨우기"
 CHC_industrial_effort1_desc:0 "공장 파업 중 많은 민간경제가 불에 탔습니다. 이제 이 공장들을 재건하고 사람들에게 일자리를 줄 때입니다."
 CHC_industrial_effort2:0 "군수공장 확장"
 CHC_industrial_effort2_desc:0 "우리 군대는 아시아에서 가장 크지만 이를 보급할 충분한 군수공장이 없습니다. 개발되지 않은 주에 새 군수공장이 있다면 마침내 충분한 장비로 군을 보급할 수 있습니다."
 CHC_dockyard_effort:0 "해군 산업 시작"
 CHC_dockyard_effort_desc:0 "중국은 한때 아시아에서 가장 위대한 해군이 있었습니다. 지금은 가장 약합니다. 그러나 다시 재건할 수 있습니다! 새 조선소 계획으로 영광스러운 나라를 위한 선박 건조를 시작할 수 있습니다."
 CHC_slot2:0 "산업 연구 부서"
 CHC_slot2_desc:0 "During our time we were rebuilding this nation many foreign scientists came to our country and due to our reforms more people got invested in the industry.We can now reach the same research abilities that the other big nations in this world have. "
 CHC_school_reform:0 "학교 개혁"
 CHC_school_reform_desc:0 "The education in our state is poor.Many people can not afford sending their children to the schools and the school themself are in poor condition.We need to make changes to our school system if our state wants to research something new in the future. "
 CHC_slot1:0 "과학 추종"
 CHC_slot1_desc:0 "We have the weakest research teams in the world.While the quality of those teams is not a big problem we lack enough scientists to research new things.If we increase the payment of scientists and recruit independent ones we can increase the number of scientists we now have."
 CHC_end_the_strikes:0 "파업 종결"
 CHC_end_the_strikes_desc:0 "Now that we began the first steps to improve our glorius state we should be able to end those strikes who have been plaguing our infrastructure and industry."
 CHC_war_propaganda:0 "전쟁 선전"
 CHC_war_propaganda_desc:0 "Hanmin was too soft with the handling of the situation. We have to make our citiziens clear who our enemy is!"
 CHC_sprite:0 "중국의 정신"
 CHC_sprite_desc:0 "Due to the CHinese Civil War,conflicts with the Warlords and general bad stability we were never really able to build up our industry.But with the end of the strikes we might have a chance to rebuild.With a new construction plan ,which will take a lot of our reserves, we can double our construction speed."
 CHC_radars:0 "무전망"
 CHC_radars_desc:0 "Our Airforce is small and weak.With Radars our efficency of our fighters would increase and they would have a better chance of escaping."
 CHC_air:0 "공군과 해군"
 CHC_air_desc:0 "Our airforce is up to date with modern standards and the navy is in miserable shape we finally need to modernize those two branches."
 CHC_navy:0 "해군 재건"
 CHC_navy_desc:0 "The Chinese Navy has been destroyed in the First Sino-Japanese war. Due to internal conflict it had never a chance to rebuild."
 CHC_army_path:0 "교리 문제"
 CHC_army_path_desc:0 "We have to finally decide what strategy our Army will use in the future. Our army is torn apart by different strategies from different generals."
 CHC_work_longer:0 "더 긴 근무"
 CHC_work_longer_desc:0 "Do you think that we are gonna win this war with just our soldiers? If you want to see peace in China you have to accept the new working shifts our country needs!"
 CHC_militarian_industry:0 "전쟁을 위해 만들어진 산업"
 CHC_militarian_industry_desc:0 "A good army always needs equipment. A campaign needs a constant influx of infantry, support and artillery equipment."
 CHI_superior_fire:0 "거대한 군대"
 CHI_superior_fire_desc:0 ""
 CHC_inf_equipment:0 "24식 소총"
 CHC_inf_equipment_desc:0 "The Type 24 is a new bolt action rifle designed to replace the current Type 88."
 CHC_artillery:0 "포병"
 CHC_artillery_desc:0 "The backbone of the army is always artillery. The better the artillery, the less enemy soldiers our infantry has to fight."
 CHI_anti_partisan:0 "더 나은 지원군"
 CHI_anti_partisan_desc:0 ""
 CHC_fighter:0 "전투기 중점"
 CHC_fighter_desc:0 ""
 CHC_cas:0 "근접항공지원 중점"
 CHC_cas_desc:0 ""
 CHC_bomber:0 "일반폭격기"
 CHC_bomber_desc:0 ""
 CHI_strat:0 "전략폭격기"
 CHI_strat_desc:0 ""
 CHC_fleet_in_being:0 "실재하는 함대"
 CHC_fleet_in_being_desc:0 ""
 CHC_flex_navy:0 "유연한 해군"
 CHC_flex_navy_desc:0 ""
