 japan.1014.t:0 "아편지가배"
 japan.1014.d:0 "큐슈에서의 혼란도 어느정도 진정이 되어가는가 싶었다.\n\n혼란스러운 일본의 현재 최고 지도자이자, 이에야스로부터 내려져 오는 수백년 토쿠가와 가문의 현 수장인 요시히사는 신년의 기운을 받아 새 일본을 향한 계획의 청사진을 그리고 있었다. 아와지 조약 이후 일본은 근대화로 향한 모든 여력이 제거되어 현 상황에 이르렀다. 비록 아와지 조약은 저 서쪽의 잘나가는 이웃 덕에 풀어냈지만, 그래도 그 유산이 아직 일본 전토에 남아 각 번주들이 날뛰도록 하고 있다.\n요시히사는 이 번주들을 토벌하고 토쿠가와의, 아니 토쿠가와 요시히사의 일본을 만들려 하였다. 그 시작은 에도에서 저 열번동맹까지 걸쳐있는 고산케부터다. \n\n이를 어찌 처리할지, 너구리라고 평가받았던 그의 아버지 요시노부처럼 그는 세부적인 계획을 하나하나씩 짜기 시작했다.\n너무 열중한 탓인지, 목이 말랐다. 주변에 마실 것이 없나 찾아보니, 사색에 잠겼을 적 시종이 올려놓은 것으로 보이는 커피 잔이 눈에 띄었다.\n차게 식어 맛이 안좋은 커피였지만, 그래도 괜찮았다. 그는 일본을 다시 구해야하기 때문에. 이 일본을 다시 토쿠가와의 손 안으로 집어넣어야 하기 때문에. 이정도 찬 커피정도는 괜..\n그렇게 생각하던 순간, 칼이 몸을 쑤시는 듯한 격통이 찾아왔다. \n\n대체 왜, 도대체, 어떤 것 때문에. 아.\n\n문득 그는 커피잔을 바라보았다. 어쩐지 맛이 이상하더니 이런 것이였나.\n\n몸이 난도질 당하는 격통과 함께 요시히사는 눈 앞이 어두워졌다."
 japan.1014.a:0 "내가 없으면.. 일본은.."
 
 japan.1015.t:0 "유신"
 japan.1015.d:0 "우가키 카즈시게를 비롯한, 소위 "유신"이라는 것을 꿈꾸는 이들은 지금 들은 소식을 믿을 수가 없었다. \n\n쇼군의 사망. \n\n너무 황당한 내용이라 도저히 믿기지가 않았다. 비록 그들이 무진년 이래 최대의 봉기를 준비하고 있다곤 하였지만, 지금 일어날 리가 없었기 때문이다. \n\n"..그래서 어떻게 할깝쇼?"\n우가키는 곰곰히 생각하였다. 지금 쿄토의 쇼군이 죽음으로서 막부의 행정이 마비가 되었다. 유신 세력과 저 믿기 힘든, 군에 있는 애송이들이 준비가 되지는 않았지만 지금을 놓지면 또 어떤 일이 일어날지 몰랐다.\n\n"음, 일정을 다시 세우지. 지금 당장 출동하게나.""
 japan.1015.a:0 "유신으로!"
 japan.1015.b:0 "진압하라!"
 TOOLTIP_JAPAN_RIGHT:0 "이 §Y선택§!은 §R일본을 구할 것§!입니다."
 TOOLTIP_JAPAN_NOPE:0 "§R주의: 아직까지 플레이하실 수 없습니다.§!\n추후 나올 §Y"자두꽃과 벚꽃"§! 업데이트를 기다려주시길 바랍니다."
 
 japan.1016.t:0 "궁성에서"
 japan.1016.d:0 "저 멀리, 궁성에서 한 남자가 쿄토 수비군의 호위를 받은 채 나오고 있었다.\n남자와 그 일행은 고고한 발걸음으로 혼란에 빠진 쿄토 거리를 넘어 한때 쇼군이 머물렀던 곳, 지금은 소위 '혁명군'이라는 치들이 점령한 곳에 도달하였다.\n\n"동작 그만!"\n\n궁 앞을 지키던 위병이 남자와 일행들을 막아섰다.\n"이곳은 일본 혁명군의 통제 하에 있다! 당장 물러서지 않으면 발포하겠다!"\n\n그러자 남자는 앞으로 나오며 위병에게 호통을 쳤다.\n"네 이놈아! 짐은 진무 덴노로부터 내려져온 만세 일계의 적법한 계승자인 히로히토다! 짐이 직접 쿄의 신민들을 위하여 이곳까지 거하였는데, 네놈은 짐의 어행을 어찌하여 방해하는 것이냐? 당장 자리를 비키면 내 네게 죄를 묻지 않겠노라."\n자신이 덴노라는 이의 호통을 듣고 위병은 짧은 고민에 빠졌다. 그리고 곧 있어 위병은 무어라 말을 하였으니."
 japan.1016.a:0 "폐하! 무례를 용서하소서! 덴노 헤이카 반자이!"
 japan.1016.b:0 "그리하셔도 확인할 시간이 필요하옵니--"
 
 japan.1017.t:0 "쇼와 유신"
 japan.1017.d:0 "혼란에 빠진 쿄토에서 토쿠가와의 일족을 비롯하여 막부 충성파들을 간단하게 싹 다 정리한 후, 유신파들은 궁성에 모여 혁명 공약을 비롯해 신일본을 위한 여러가지 조서를 작성하고 있었다. \n우가키 카즈시게를 비롯하여 소수만 알고 있는 이 혁명 공약에는 대통령을 중심으로 하는 강력한 중앙집권체제의 공화국 수립하려는 계획이 있었다. 지금까지 이어져온 지긋지긋한 정쟁은, 허울뿐인 의회에서 활동하던 계몽가들에게 공화국 체제를 향한 동경을 심어주기에는 충분하였다.\n\n이를 다 작성하여 황도파 청년들과 쿄토에 배부하기만 하면 끝나던 그때, 저 밖에서 화려한 음악소리와 함께 한 무리의 일행이 이리로 오고 있는 것이 들렸다.\n\n"이게 무슨 일인가!"\n"설마 토쿠가와의 개들이 우리를 잡으러 온 것은 아니겠지요?"\n혼란에 빠져 가지각색의 반응이 나올 때 즈음 한 청년 장교가 큰 소리를 외쳤다.\n"천황 폐하! 천황폐하께서 이곳으로 오신다!"\n\n천황의 출현. \n아무도 천황을 '의도적으로' 신궁에서 꺼내주지 않았는데, 어떻게 이곳까지 온 것인가!\n\n"역시, 선배님들은 다 계획이 있으셨군!"\n"그래. 역시 천황 폐하 말고는 이 야마토 땅을 다스릴만한 분이 없으시지."\n\n잠시 후 꼭대기 층에 한 남자, 천황이 모습을 들어내가 우가키 카즈시게는 눈을 질끈 감고 큰 소리로 외쳤다.\n\n"덴노 헤이카 반자이!""
 japan.1017.a:0 "천황폐하를 위하여! 대일본제국 만세!"
 japan.1017.b:0 "뭐라? 네 이놈! 감히 덴노를 사칭하다니! 죽어라!"
 
 japan.1018.t:0 "젊은 쇼군"
 japan.1018.d:0 ""쇼군께서 승하하셨습니다!" 에도 전역에 그 소문이 퍼지기까지 그리 긴 시간이 걸리지 않았다. 물론, 에도 성도 그 예외는 아니었다. \n\n수백년에 걸쳐 내려져온 토쿠가와 가를 이어 장차 쇼군이 될 운명이었던 요시미츠는, 한순간에 아버지를 잃었으며 무겁기 그지없는 그 자리를 이어받게 되었다. 어찌하여 자신에게 이런 일이 일어났는가. 하고 곰곰이 생각 해봐도 변하는 건 없었다.\n\n그가 생각에 잠겼을 때, 에도 성 밖의 상황은 더욱 암담했다. 에도가 혼란에 빠진 틈을 타 반란을 모의하는 역도들 이외에도 수십 년 동안 일본을 착취했던 아와지 조약의 유산과 근대화의 실패로 인한 경제 붕괴로 인해 배곯던 민중들은 분노하여 막부에 대항해 쉴세없이 잇키를 일으켰으며 쿄토에서의 소식들은 물론이요, 보신전쟁이 끝난지 70년이 지난 지금, 천황가는 움직일 조짐을 보이고 있었다.\n\n더 이상 지체할 시간이 그에겐 존재하지 않았다. 쇼군께서 승하하시자마자 역도들이 날뛰는데, 가만히 잠자코 있으면 무슨 일이 일어날지는 분명했다. 생각을 마친 젊은 왕자님은 무거운 왕관을 들어올렸다."
 japan.1018.a:0 "쇼군 만세!"
 
 japan.1019.t:0 "니혼나이센 (일본 내전)"
 japan.1019.d:0 "승자도 패자도 한낱 질그릇이라\n\n깨지고 나면 원래의 흙으로 돌아가나니\n\n\n-미우라 요시아츠"
 japan.1019.a:0 "그렇지만, 이는 꼭 필요한 일이다."
 japan.1019.b:0 "그렇지만, 이는 정도를 회복하는 일이다."

 Civilwar_of_Japan.1.t:0 "조슈 연합 통합"
 Civilwar_of_Japan.1.d:0 "제국은 조슈 연합과 통합하기로 결정했습니다. 센코쿠 시대를 지나, 비열한 막부 놈들을 거쳐 일본은 덴노 헤이카를 중심으로 통일 운동을 진행한지 어느 덧 50년이 지난 가운데, 일본은 다시 통일을 위해 나아가고 있습니다. \n\n덴노 헤이카 반자이!"
 Civilwar_of_Japan.1.a:0 "천황 폐하 만세!"

 Civilwar_of_Japan.2.t:0 "토사 번 통합"
 Civilwar_of_Japan.2.d:0 "제국은 토사 번과 통합하기로 결정했습니다. 센코쿠 시대를 지나, 비열한 막부 놈들을 거쳐 일본은 덴노 헤이카를 중심으로 통일 운동을 진행한지 어느 덧 50년이 지난 가운데, 일본은 다시 통일을 위해 나아가고 있습니다. \n\n덴노 헤이카 반자이!"
 Civilwar_of_Japan.2.a:0 "천황 폐하 만세!"
 
 Civilwar_of_Japan.3.t:0 "에도 점령"
 Civilwar_of_Japan.3.d:0 "막부의 중심지, 에도가 우리의 손에 들어왔습니다. 1603년부터 이어진 에도는 토쿠가와가의 상징으로써, "살짝" 손 볼 필요가 있습니다.\n\n1000년의 역사, 긴무 덴노로부터 이어져온 쿄토를 수도로 유지하고, 에도의 명칭을 '동쪽의 수도'를 의미하는 '토쿄'로 개칭하는 것입니다."
 Civilwar_of_Japan.3.a:0 "'토쿄'로의 천도를 결정한다."
 Civilwar_of_Japan.3.b:0 "쿄토의 역사는 일본의 상징이다."
 
