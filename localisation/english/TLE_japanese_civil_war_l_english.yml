 TLE_Japan_warlord.1.d:0 "설정 작성중"
 TLE_Japan_warlord.1.a:0 "유신은 지속될 것이다."

 TLE_Japan_warlord.2.t:0 "남진"
 TLE_Japan_warlord.2.d:0 "설정 작성중"
 TLE_Japan_warlord.2.a:0 "남쪽으로!"

 TLE_Japan_warlord.3.t:0 "조자이 정복"
 TLE_Japan_warlord.3.d:0 "조자이 번은, 가즈사국 모다 군에 진야(영주의 처소)를 두었기에 조자이로 불렸습니다.\n\n허나 조자이 번을 정복했으니, 다른 명칭으로 바꿔야합니다."
 TLE_Japan_warlord.3.a:0 "'치바'로 결정한다."
 
