l_english:
 china.1000.t:0 "중국이 군사 지원을 요청하다"
 china.1000.d:0 "중국 정부는 우리가 그들의 군사력을 향상시키는데 도움을 줄 수 있는지 우리에게 물었습니다. 중국에 자문단을 파견함으로써 우리는 미래에 우방국을 얻게 될 것이고 동방을 보호할 더 나은 기회를 갖게 될 것입니다."
 china.1000.a:0 "중국은 강력한 동맹국이 될 수 있다."
 china.1000.b:0 "아시아 개놈들의 도움은 필요 없다."
 china.1001.t:0 "중국이 군사 지원을 요청하다"
 china.1001.d:0 "중국 정부는 우리가 그들의 군사력을 향상시키는데 도움을 줄 수 있는지 우리에게 물었습니다. 중국에 자문단을 파견함으로써 우리는 미래와 세계의 영향력을 위한 우방국을 얻을 수 있을 것입니다."
 china.1001.a:0 "우리는 어디에나 동맹이 필요하다"
 china.1001.b:0 "우리는 더 많은 자원을 쓸 수 없다."
 china.1002.t:0 "중국이 국경지대를 요구하다"
 china.1002.d:0 "중국 정부가 우리에게 최후통첩을 보냈습니다. 우리가 만주의 국경지역을 포기하지 않으면 그들이 전쟁을 선포할 것입니다."
 china.1002.a:0 "중국 개놈들을 죽여라!"
 china.1002.b:0 "우리는 전쟁을 할 준비가 되지 않았다."
 china.1003.t:0 "일본이 거부하다"
 china.1003.d:0 "최후통첩을 받자 일본 천황은 즉시 그것을 불태우고 그의 장군들에게 군대를 동원하라고 말했습니다. 빨리 일본땅을 침공해야 합니다!"
 china.1003.a:0 "예상한 대로다."
 china.1005.t:0 "일본이 제안을 거절하다"
 china.1005.d:0 "우리의 최후통첩이 일본 정부에 도착했을 때, 장관과 장군들은 군대 동원을 거부했고 쿠데타로 천황을 위협했습니다. 그들이 굴복할 줄은 전혀 예상하지 못했습니다."
 china.1005.a:0 "확실히 놀라운 일이지만 환영할 만하다."
 china.1007.t:0 "중국이 홍콩을 요구하다"
 china.1007.d:0 "중국 공산당 정부가 오늘 아침 최후통첩을 보냈습니다. 만약 우리가 홍콩 식민지를 포기하지 않는다면, 그들은 아시아의 우리 식민지를 침략할 것입니다."
 china.1007.a:0 "우리는 중국과 전쟁을 치룰 수 없다."
 china.1007.b:0 "우린 절대 그 빨갱이들에게 굴복하지 않을 것이다!"
 china.1008.t:0 "영국이 거부하다"
 china.1008.d:0 "영국이 우리의 최후통첩을 거부했습니다. 영국땅을 침공할 때입니다."
 china.1008.a:0 "그러면 전쟁이다!"
 china.1009.t:0 "영국이 수락하다"
 china.1009.d:0 "영국 정부는 우리의 요구를 들어주었습니다. 그들은 우리에게 홍콩을 완전히 통제할 수 있게 해 주었습니다."
 china.1009.a:0 "마침내 홍콩의 인민들이 해방되었다."
 china.1010.t:0 "중국이 마카오를 요구하다"
 china.1010.d:0 "중국 공산당 정부가 오늘 아침 최후통첩을 보냈습니다. 만약 우리가 마카오 식민지를 포기하지 않는다면 그들이 포기하게끔 만들 것입니다."
 china.1010.a:0 "우리는 중국과 전쟁을 치룰 수 없다."
 china.1010.b:0 "우린 절대 그 빨갱이들에게 굴복하지 않을 것이다!"
 china.1011.t:0 "포르투갈이 거부하다"
 china.1011.d:0 "포르투갈이 우리의 최후통첩을 거부햇습니다. 마카오를 침공하도록 명령을 내려야 합니다."
 china.1011.a:0 "그러면 전쟁이다!"
 china.1012.t:0 "포르투갈이 수락하다"
 china.1012.d:0 "포르투갈 정부는 우리의 요구를 들어주었습니다. 그들은 우리에게 마카오를 완전히 통제할 수 있게 해 주었습니다."
 china.1012.a:0 "마침내 마카오의 인민들이 해방되었다."
 china.1013.t:0 "중국이 거래를 제안하다"
 china.1013.d:0 "중국 공산당 정부가 오늘 아침 최후통첩을 보냈습니다. 만약 우리가 홍콩 식민지를 포기하지 않는다면, 그들은 아시아의 우리 식민지를 침략할 것입니다."
 china.1013.a:0 "좋은 거래 같다. 홍콩은 그들 땅이다.."
 china.1013.b:0 "우리 식민지를 걸 만한 가치가 없는 거래다."
 china.1014.t:0 "영국이 거래를 받아들이다"
 china.1014.d:0 "훌륭해."
 china.1014.a:0 "홍콩이 다시 중국의 손에 들어왔다."
 china.1015.t:0 "영국이 거래를 거절하다"
 china.1015.d:0 "영국 정부는 산업 대금으로 홍콩을 반환한다는 우리의 거래를 거부했습니다."
 china.1015.a:0 "유감이다."
 china.1016.t:0 "중국이 거래를 제안하다"
 china.1016.d:0 "중국 공산당 정부가 오늘 아침 최후통첩을 보냈습니다. 만약 우리가 홍콩 식민지를 포기하지 않는다면, 그들은 아시아의 우리 식민지를 침략할 것입니다."
 china.1016.a:0 "러시아는 신장에 관심이 없다. 그곳은 그들 땅이다."
 china.1016.b:0 "아무도 러시아땅을 돈 주고 살 수 없다."
 china.1017.t:0 "러시아가 거래를 수락하다"
 china.1017.d:0 "훌륭해."
 china.1017.a:0 "신장은 다시 중국땅이다."
 china.1018.t:0 "러시아가 거래를 거부하다"
 china.1018.d:0 "러시아 정부는 산업 대금으로 신장을 반환한다는 우리의 거래를 거부했습니다."
 china.1018.a:0 "유감이다."
 china.1019.t:0 "우페이푸의 죽음"
 china.1019.t_other:0 "우페이푸의 죽음"
 china.1019.d:0 "중화민국의 정치가 우페이푸가 1936년 5월 12일 오늘 사망했는데, 군벌 내부에서의 정치적인 투쟁으로 인해서 사망한 것으로 보입니다."
 china.1019.d_other:0 "중국의 정치가 우페이푸가 1936년 5월 12일 오늘 사망했는데, 군벌 내부에서의 정치적인 투쟁으로 인해서 사망한 것으로 보입니다."
 china.1019.a:0 "험난한 시기가 앞에 놓여 있다."
 china.1019.b:0 "중국의 상황이 뜨거워질지도 모른다."
 china.1020.t:0 "상하이 재무장"
 china.1020.t_other:0 "상하이 재무장"
 china.1020.d:0 "오늘 우리 자랑스러운 병사들이 상하이 시에 진주하여 도시는 재무장되었습니다.\n비무장화는 여러 가지 이유로 비열한 국제연맹에 의해 추진되었습니다. 상하이 시는 민간 인구가 많고 러시아, 영국, 프랑스 등의 외국 기업이 많이 있으며, 이 지역의 중요한 무역 거점입니다. 그들은 이유로 이를 언급하면서 (무역 보호에 대한 그들의 관심은 틀림없이 국민을 보호하는 것보다 더 높았지만), 도시는 내전이 시작되었을 때 비무장화되었습니다.\n우리 정부는 이제 그 지역을 다시 재무장하기로 결정했습니다. 국민당의 장제스 의장은 이러한 움직임은 \"상해를 가능한 외국 침략으로부터 보호하는 역할을 한다\"고 말했습니다."
 china.1020.d_other:0 "오늘 중화민국의 병사들이 상하이 시에 진주하여 도시는 재무장되었습니다.\n비무장화는 여러 가지 이유로 국제연맹에 의해 추진되었습니다. 상하이 시는 민간 인구가 많고, 러시아, 영국, 프랑스 등의 외국 이 겁이 많이 있으며, 이 지역의 중요한 무역 거점입니다. 따라서, 도시의 인구와 해당 지역의 무역을 보호하기 위해, 내전이 시작되었을 때 비무장화되었습니다.\n여전히 그 도시를 통치하고 있던 중국 공화국은 그 지역을 다시 재무장하기 위해 그들 스스로 결정했습니다. 국민당의 장제스 의장은 이러한 움직임은 \"상해를 가능한 외국 침략으로부터 보호하는 역할을 한다\"고 말했습니다."
 china.1020.a:0 "상하이 사람들은 그들의 보호자를 환영한다!"
 china.1020.b:0 "평화로운 상하이에는 과분하다..."
 china.1025.t:0 "교리 문제"
 china.1025.d:0 "지난 몇 년 동안, 군대는 군을 개혁하고 어떤 방향으로 가야 하는지를 결정하는 중요한 계획을 가지고 있었습니다. 적을 잿더미로 만드는 데 포병을 사용해야 합니까? 스스로 장벽이 될 정도로 참호를 파야 합니까? 아니면 그냥 병사들을 적들에게 내던져야 합니까?"
 china.1025.a:0 "중국 군대는 거대해야 한다."
 china.1025.b:0 "불의 비가 그들 위에 내릴 것이다."
 china.1025.c:0 "대전략은 승리를 위해 필요하다."
 china.1026.t:0 "중화민국이 군사 지원을 요청하다"
 china.1026.d:0 "공화국이 우리 나라에 외교관을 보내 그들의 군대를 재건하는 데 지원할 것을 요청했습니다. 자문단을 보내야 합니까?"
 china.1026.a:0 "우리는 자문단을 보낼 것이다."
 china.1026.b:0 "그들은 가치가 없다."
 china.1027.t:0 "지원 수락됨"
 china.1027.d:0 "우리는 자문단을 받을 것입니다."
 china.1027.a:0 "군대는 곧 옛 영광을 되찾을 것이다."
 china.1028.t:0 "지원 거부됨"
 china.1028.d:0 "우리는 어떤 군사 지원도 받지 못할 것입니다."
 china.1028.a:0 "멍청이들."
 china.1030.t:0 "일본이 중국을 공격하다!"
 china.1030.d:0 "일본제국이 우리 나라 중국을 공격하고 있습니다! 우리는 우리의 차이점을 제쳐놓고 함께 싸워야 합니다. 중국의 미래는 반드시 보존되어야 합니다!"
 china.1030.a:0 "함께라면 그들을 물리칠 수 있을 것이다!"
 china.1031.t:0 "일본이 중국을 공격하다!"
 china.1031.d:0 "일본제국이 우리 나라 중국을 공격하고 있습니다! 우리는 우리의 차이점을 제쳐놓고 함께 싸워야 합니다. 중국의 미래는 반드시 보존되어야 합니다!"
 china.1031.a:0 "함께라면 그들을 물리칠 수 있을 것이다!"
 china.1021.t:0 "미래"
 china.1021.d:0 ""
 china.1021.a:0 "우페이푸 원수 만세."
 china.1032.t:0 "장바이리가 우페이푸의 지도력을 비판하다"
 china.1032.d:0 ""
 china.1032.a:0 "그가 맞다."
 china.1032.b:0 "멍청한 제국주의자."
 china.1033.t:0 "장바이리가 우페이푸를 군대에서 해임시킬 것을 제안하다"
 china.1033.d:0 "어제 저녁, 직예 지역 총독 장바이리가 차오쿤을 만났다고 합니다. 첩보에 따르면 그는 우페이푸를 실각시켜 권력을 장악할 것을 목표로 하고있다는데..."
 china.1033.a:0 "..우리는 늙은이를 치울 때가 됐지.."
 china.1033.b:0 "..아직은 우페이푸는 정부에 필수적이다."
 china.1034.t:0 "새로운 군 사령관"
 china.1034.d:0 "공화국 최고 사령관 우페이푸의 해임으로, 군대는 이제 새로운 지도자를 바라고 있습니다. 장바이리와 그의 가장 가까운 동료들은 그 자리에 두 명의 후보자들 사이에서 분열되어 있습니다. 먼저 천지탕은 새 군 사령관이 될 예정이었는데, 후한민의 좋은 친구이며 많은 다른 당원과도 좋은 인연이 있었다. 하지만 군대를 재편성했던 그의 경험은 장제스의 노력에 비하면 거의 아무것도 아닌 것 같았고, 장제스의 친구들, 장교들과 장군들 중 많은 사람들이 천지탕의 새로운 방식을 통해 해체되는 것에 대해 걱정하게 했습니다. 군 당국은 우페이푸가 그 자리를 허잉친에게 제안해야 한다고 제안했습니다. 그는 장제스의 방식에 익숙하며 그와 가까운 동맹자입니다."
 china.1034.a:0 "장바이리가 우리 문제를 해결할 것이다."
 china.1034.b:0 "왕화이칭이 적합하다."
 china.1035.t:0 "차오쿤의 집권"
 china.1035.d:0 "우페이푸의 죽음과 여러 이유 끝에, 차오쿤이 끝내 정권을 장악하였습니다. 군벌들은 속수무책으로 차오쿤이 자금성에서의 권력을 장악하는 것을 두고보았으며 직예정부는 이제 혼란을 가라앉히게 되었습니다."
 china.1035.a:0 "공화국과 중국을 위하여!"
 china.1036.t:0 "우페이푸의 죽음 - 왕화이칭이 지도자가 되다"
 china.1036.d:0 "우페이푸는 베이징에서 뇌출혈로 사망했습니다. 그의 죽음은 위기를 불러 일으켰습니다. 정부는 새로운 의장이 필요했습니다. 새 당 의장을 선출하기 위한 의장단 내부의 치열한 선거가 끝난 후, 승자가 발표되었습니다. 장제스는 좀 더 자유주의적인 관점에서 견해를 가진 정치인인 왕징웨이와 경쟁했습니다. 하지만 군 사령관이 아닌 장개석은 이길 만한 힘이 없었습니다. 왕징웨이는 이제 국민당의 새 지도자이며 국가와 당의 밝은 미래를 약속합니다."
 china.1036.a:0 "그가 갈등을 끝낼 수 있기를 바란다."
 china.1037.t:0 "장바이리의 집권"
 china.1037.d:0 ""
 china.1037.a:0 "그렇군."
 china.1038.t:0 "무질서에 빠진 공화국"
 china.1038.d:0 "장제스가 공화국의 지도자가 되기 위해 반란을 일으켰습니다! 이제 우리의 옛 영광을 회복할 때입니다! 약골들을 공격해야 합니다!"
 china.1038.a:0 "국민당을 공격하라!"
 china.1039.t:0 "일본에 대항하는 방위조약?"
 china.1039.d:0 "국민당이 일본이 우리 나라를 공격해 올 것에 대항하는 방위조약을 제안했습니다. 이 조약은 우리 병사들이 제약 없이 두 영토 내에서 싸울 수 있도록 하는 조항이 포함되어 있습니다. 오래전 우리를 학살하려 한 국민당을 믿을 수 있겠습니까?"
 china.1039.a:0 "대사를 죽여라."
 china.1041.t:0 "중화인민공화국이 조약을 수락하다"
 china.1041.d:0 ""
 china.1041.a:0 "중국의 생존을 위하여."
 china.1042.t:0 "중화인민공화국이 조약을 거부하다"
 china.1042.d:0 ""
 china.1042.a:0 "그래 그들은 중국이 불타는 걸 보고 싶은 것이다."
 china.1040.t:0 "일본에 대항하는 방위조약?"
 china.1040.d:0 "국민당이 일본이 우리 나라를 공격해 올 것에 대항하는 방위조약을 제안했습니다. 이 조약은 우리 병사들이 제약 없이 두 영토 내에서 싸울 수 있도록 하는 조항이 포함되어 있습니다. 조약에 서명하는 것이 현명할 처사인 것입니까?"
 china.1040.a:0 "차라리 죽음을 택하겠다."
 china.1043.t:0 "청이 조약을 받아들이다"
 china.1043.d:0 ""
 china.1043.a:0 "중국의 생존을 위하여."
 china.1044.t:0 "청이 조약을 거부하다"
 china.1044.d:0 ""
 china.1044.a:0 "그래 그들은 중국이 불타는 걸 보고 싶은 것이다."
 china.1045.t:0 "쓰촨 통합"
 china.1045.d:0 "지난 몇 년 동안 공화국은 쓰촨 지역과 긴밀한 관계를 맺고 있습니다. 군벌 시대 동안 류문휘는 쓰촨과 그 사람들을 통제했습니다. 류문휘는 이 지역의 안정을 유지할 수 있었고 청, 공산주의, 티베트 민족주의자들로부터 자신을 방어할 수 있었습니다. 왕징웨이는 마침내 쓰촨의 역할과 공화국에서 그의 위치에 대한 류문휘와의 거래를 주선할 수 있었습니다."
 china.1045.a:0 "우리는 쓰촨이 우리 공화국에 정식으로 들어온 것을 환영한다."
 china.1046.t:0 "국민당이 만주의 반환을 요구하다"
 china.1046.d:0 "중화민국 대사가 우리에게 모욕적인 요구를 해왔습니다. 중화민국은 우리가 만주에 있는 우리의 괴뢰국을 포기하고 그 땅을 주권자인 국민당에 돌려줄 것을 요구하고 있습니다. 만주 괴뢰국은 아시아에서 육해군의 우위성을 갖추기 위해 필수적이지만 조만간 중국과의 분쟁에 휘말릴 수도 있습니다."
 china.1046.a:0 "하 하 하."
 china.1047.t:0 "러시아가 만주를 반환하다"
 china.1047.d:0 "오랜 숙고 끝에 마침내 러시아인들이 반응했습니다. 만주는 이제 다시 우리의 통제에 귀속됩니다."
 china.1047.a:0 "올바른 결정이다."
 china.1048.t:0 "러시아가 우리 요구를 거부하다"
 china.1048.d:0 "우리가 우리의 요구를 제시했을 때, 러시아인들은 그것이 농담이라고 생각하면서 그 요구를 비웃기 시작했습니다. 야만족 멍청이들. 그들은 곧 중국의 힘을 보게 될 것입니다."
 china.1048.a:0 "거만한 러시아인들."
 china.1049.t:0 "국민당이 아시아에서 우리의 모든 영향력을 포기하라고 요구하다"
 china.1049.d:0 "중화민국 대사가 오늘 페테르부르크로 돌아왔습니다. 이번에 대사는 만약 러시아가 중국 영토에서 물러서지 않는다면 중국 전체가 러시아 정부와 전쟁을 하게 될 것이라고 발표했습니다. 그 바보들은 기회가 있다고 생각합니다."
 china.1049.a:0 "아시아는 가치가 없다."
 china.1050.t:0 "용에 대항하는 동맹?"
 china.1050.d:0 "국민당 간부들이 거얼무애 도착했습니다. 왕징웨이는 우리와 국민당이 청에 대항하는 비밀동맹을 맺을 것을 제안합니다. 왕징웨이는 청과의 오랜 전쟁을 예방하기를 희망하며 이것이 유일한 해결책이라고 생각합니다. 우리는 청이 항복한 후에 청의 동쪽 지역을 점령할 것을 제의받고 있습니다."
 china.1050.a:0 "아니다."
 china.1051.t:0 "중화인민공화국이 공격할 것이다"
 china.1051.d:0 "중화인민공화국이 우리의 비밀 동맹에 동의했습니다. 우리가 청을 공격할 때 그들은 곧 뒤따를 것입니다."
 china.1051.a:0 "옛날이 기억난다."
 china.1052.t:0 "중화인민공화국은 스스로를 위해 싸울 것이다"
 china.1052.d:0 "중화인민공화국은 우리의 비밀동맹을 거부했습니다. 그들은 그들만의 방식으로 청을 다룰 것입니다."
 china.1052.a:0 "그들은 결코 배울 수 없을 것이다."
 china.1053.t:0 "국민당이 우리의 항복을 요구하다"
 china.1053.d:0 "국경에서 여러 부대의 병력이 발견되었습니다. 목격 직후 우리는 우리 땅을 포기하고 국민당에 항복하라는 전갈을 받았습니다. 이것은 공식적인 선전포고입니다."
 china.1053.a:0 "드디어 중국을 위한 전쟁이 찾아왔다."
 china.1054.t:0 "청과 전쟁 중인 국민당"
 china.1054.d:0 "남부 공화국은 지금 청과 전쟁을 벌이고 있습니다. 이제 우리측의 합의사항을 이행할 때입니다."
 china.1054.a:0 "그 협정은 충족될 것이다."
 china.1055.t:0 "왕징웨이는 전쟁보다 다른 해결책을 찾기를 원하다"
 china.1055.d:0 "남부 공화국은 지금 청과 전쟁을 벌이고 있습니다. 이제 우리측의 합의사항을 이행할 때입니다."
 china.1055.a:0 "우리는 싸움에 지쳤다."
 china.1055.b:0 "전쟁만이 유일한 선택지이다."
 china.1056.t:0 "중화인민공화국이 재통일을 수락하다"
 china.1056.d:0 "마오쩌둥은 우리의 조건에 동의했습니다. 중화인민공화국은 국민당에 다시 합류하고 마오는 좌익의 대표자가 될 것입니다. 중국은 이제 재통일되었으니, 당 또한 하나로 유지할 수 있어야 합니다."
 china.1056.a:0 "중국이 마침내 하나가 되었다."
 china.1057.t:0 "중화인민공화국이 무시하다"
 china.1057.d:0 "공산당과 좌파를 위한 새 조건이 포함된 우리의 재통일 제안은 묵살된 것으로 보입니다. 중화인민공화국의 유일한 미래는 전쟁인 것 같습니다."
 china.1057.a:0 "철과 피를 통해서."
 china.1058.t:0 "운동 준비"
 china.1058.d:0 "중국의 시골 지역은 활기차고 수백만 명의 농부들을 수용하고 있습니다. 그러한 운동을 위해서는 상당한 규모의 병력과 자원이 필요합니다."
 china.1058.a:0 "이 운동은 중국을 다시 우리의 손에 넣게 할 것이다."
 china.1059.t:0 "신생활운동의 시작"
 china.1059.d:0 "엄청난 부를 축적하는 것만으로 중국이 위대한 국가로서의 지위를 재개할 수 있는 것은 아닙니다. 영적 가치는 단순한 물질적 부를 초월하기 때문에, 영적 가치 또한 반드시 부활해야 합니다."
 china.1059.a:0 "중국을 위해서 필수적인 계획이다."
 china.1085.t:0 "공군 교리 논쟁"
 china.1085.d:0 "지난 몇 년 동안 공화국은 작지만 효과적인 공군을 건설했습니다. 다시 긴장이 고조되고 있는 지금, 공군 장성들은 전쟁이 터질 경우 공군을 어떻게 이끌 것인가에 대해 토론합니다. 대다수의 공군 장교들은 공군이 단지 공중 지배에 초점을 맞추고 작은 규모 때문에 요격 임무를 수행해야만 한다고 생각합니다. 그러나 왕슈밍 부주석과 같은 몇몇 장교들은 적극적인 지상 지원이나 전략적 폭격 이론에 관심을 표명하고 교리의 변경을 요구해 왔습니다."
 china.1085.a:0 "적군은 폭격당해 흔적도 없이 사라질 것이다."
 china.1085.b:0 "공군은 육군을 지원하는 데에 중점을 둘 것이다."
 china.1085.c:0 "우리 공군이 너무 규모가 작아 조심스럽게 행동해야 한다."
 china.1086.t:0 "장제스와의 거래"
 china.1086.d:0 "장제스의 국민당은 아직도 북벌을 통한 중국의 통합을 원하고 있으며 우리는 이것을 막아야 합니다. 그러므로, 우리는 저들과의 통합을 제안하여 안정을 꾀해야 합니다.\n\n"여기까지가 직예 반군들의 생각인 것 같습니다 각하."\n"흠...""
 china.1086.a:0 ""저들의 요구를 받아들이지.""
 china.1086.b:0 ""끝까지 싸우자.""
 china.1087.t:0 "대아시아 전쟁"
 china.1087.d:0 "일본 개놈들이 다시 우리 땅으로 진격해오고 있습니다. 그들은 베이징을 포격하고 난징을 폭격하고 항구를 봉쇄하고 있습니다. 그들은 한 가지 이유, 우리를 죽이기 위해, 우리의 역사를 파괴하기 위해, 우리를 그들의 개로 만들기 위해서 침공해 옵니다. 더 이상 말할 것이 없습니다! 우리는 침략자들을 이 땅에서 완전히 격퇴하고 아시아에 대한 그들의 엄청난 영향력을 멈출 것입니다. 우리는 우리의 운명을 되찾을 것입니다. 이것은 우리의 후손들이 우리를 돌아보고 자랑스러워할 전쟁입니다. 왜냐하면 그때 우리는 세계에 중국이 살아있다는 것을 보여줄 것이기 때문입니다!"
 china.1087.a:0 "중국을 위하여!"
 china.1088.t:0 "군벌 통합"
 china.1088.d:0 ""
 china.1088.a:0 "중국을 위하여!"
 china.1088.b:0 "우리를 위하여!"
 china.1089.t:0 "쑨촨팡의 죽음"
 china.1089.d:0 ""
 china.1089.a:0 "아니, 안돼, 살려줘! 제발...억!"
 china.1089.b:0 "잘 죽었다 이 반동!"
 china.1090.t:0 "안휘 봉기"
 china.1090.d:0 ""
 china.1090.a:0 "천타오위안을 죽여라!"
 china.1090.b:0 "치셰위안을 토벌하라!"
 china.1091.t:0 "국민당의 북벌?"
 china.1091.d:0 ""
 china.1091.a:0 "장개석 이 개자식!"
 china.1092.t:0 "국민당의 통합요구"
 china.1092.d:0 ""
 china.1092.a:0 "동의하자."
 china.1092.b:0 "우리는 끝까지 항전할 것이다."
 china.1093.t:0 "한중전쟁"
 china.1093.d:0 "이번에 일어난 일련의 사건으로, 한국은 중국을 공격하였습니다. 이에 우리 정부는 지방 군벌들에게 한국과의 항전을 요구하였습니다."
 china.1093.a:0 "제발, 조국을 도와주기를."
 china.1094.t:0 "중국 연합전선?"
 china.1094.d:0 "최근 계속되는 한국의 침공으로, 직예정부는 전국의 군벌들에게 연합을 제의했습니다. 우리는 이에 동의할 수 있지만, 한국과의 전쟁을 불사해야 합니다. 어떻게 해야할까요?"
 china.1094.a:0 "동의하자."
 china.1094.b:0 "한국은 산봉우리 같은 나라. 군벌은 작은 나라지만 한국몽을 함께하겠다."
 china.1095.t:0 "[FROM.GetLeader]의 동의"
 china.1095.d:0 ""
 china.1095.a:0 "좋았어!"
 china.1096.t:0 "[FROM.GetLeader]의 거부"
 china.1096.d:0 ""
 china.1096.a:0 "젠장!."
 china.1097.t:0 "공산당 봉기!"
 china.1097.d:0 "직예정부의 토벌작전에 의해, 토벌당했던 공산당이 멀리 돌아 산서지방에 왔습니다. 그들은 염석산 장군의 통제지역을 공격하고 있으며 이것은 우리에게 위협이 되고 있습니다!"
 china.1097.a:0 "젠장! 쏴죽여라!"
 china.1097.b:0 "반동을 죽여라!"
 china.1098.t:0 "중국 군벌시대 - 1937년"
 china.1098.d:0 "37년의 새해가 밝았습니다"
 china.1098.a:0 "음."
 china.1099.t:0 "중국 군벌시대 - 1938년"
 china.1099.d:0 "38년의 새해가 밝았습니다."
 china.1099.a:0 "오."
 china.1100.t:0 "중국 군벌시대 - 1939년"
 china.1100.d:0 ""
 china.1100.a:0 "드디어."
 
 china.1101.t:0 "북양정부와의 회담"
 china.1101.d:0 "우리 국민당의 요인들이 북경으로 향해 강남에서의 국민당 세력의 인정을 정부에게 요청하였고, 북양정부의 교섭단 측은 이를 꺼리긴 하였지만 받아들였습니다. 이제 국민당은 강남의 적법한 지배세력이 되었습니다."
 china.1101.a:0 "그렇군."
 
 china.1102.t:0 "두번째 북벌 - 준비"
 china.1102.d:0 "끝내 오성이 붕괴하였고, 우리 국민당은 저들에게 또 다른 북벌을 시행할 것입니다. 준비는 끝났습니다. 명령을 내려주십시오."
 china.1102.a:0 "준비!"
 
 china.1103.t:0 "북벌 그 후"
 china.1103.d:0 "오래 전, 손문선생의 유지를 이어 중국을 통일하려던 국민당은 당 내 좌파세력의 급습으로 장개석이 중태에 입으면서 실패하고 말았습니다. 오랜 시간이 흘러, 지금 당은 안정되었고 광동의 천지탕 세력은 완전히 사라진지 오래입니다. 최근에 들려온 소식으로는, 저 쑨촨팡에게 원한을 가진 이가 많아 그의 명줄이 얼마 남지 않았다고 하였습니다. 그가 죽고 나면, 그 혼란을 이용하여 오성을 완전히 무너뜨리고 국민혁명의 완수를 위해, 인민을 위해 난징으로 나아갈 것입니다."
 china.1103.a:0 "전진!"
 
 china.1104.t:0 "안휘의 몰락"
 china.1104.d:0 "안휘계통의 군벌을 오성연군이 장악한지 오래였고, 이제 쑨촨팡의 죽음 이후 오성은 갈기갈기 찢겨진지 오래되었습니다. 그리고.. 우리는 이제 강북에 있는 천탸오위안에게 "협조"를 받아낼 것입니다."
 china.1104.a:0 "진격!"
 china.1104.b:0 "아니, 이는 무리한 공격이다."
 
 china.1105.t:0 "두 번째 북벌"
 china.1105.d:0 ""신 량이 삼가 아뢰옵니다. 선제께옵서는 창업하신 뜻의 반도 이루지 못하신 채 중도에 붕어하시고, 이제 천하는 셋으로 정립되어 익주가 매우 피폐하오니, 참으로 나라의 존망이 위급한 때이옵니다. 하오나 폐하를 모시는 대소 신료들이 안에서 나태하지 아니하고 충성스런 무사들이 밖에서 목숨을 아끼지 않음은 선제께옵서 특별히 대우해주시던 황은을 잊지 않고 오로지 폐하께 보답코자 하는 마음 때문이옵니다. 폐하께서는 마땅히 그들의 충언에 귀를 크게 여시어 선제의 유덕을 빛내시오며, 충의 지사들의 의기를 드넓게 일으켜 주시옵소서. 스스로 덕이 박하고 재주가 부족하다 여기셔서 그릇된 비유를 들어 대의를 잃으시면 아니되오며, 충성스레 간하는 길을 막지 마시옵소서..."\n\n-제갈량 출사표 중."
 china.1105.a:0 "가자!"
 
 china.1106.t:0 "정부 개혁"
 china.1106.d:0 "세금과 예산만 탐내던 당 내부의 부패인사들을 완전 척결하는 것에 성공하였습니다. 우리 남경정부는, 이제 민중들을 위한 정책을 펼칠 것입니다. 시작은 농촌부터, 그리고 도시에서 나아가 전 중국의 인민까지. 국민당은 민생을 위해 끝까지 힘을 쓸 것입니다."
 china.1106.a:0 "국민혁명!"
 
 china.1107.t:0 "산해관 그 밖에서"
 china.1107.d:0 "최근 관외에서 불온한 소식이 들려온다고 합니다. 몽골을 완전히 장악한 대한제국의 군대가 서서히 우페이푸선(중국의 황금기 당시 우페이푸 정부가 한국과의 국경에 지은 요새선) 근처로 모이고 있다 합니다. 저들의 군대는 아직까지는 공격할 의사가 없어보이지만, 이는 언제까지나 '아직까지는'에 불과합니다. 우리는 우리 스스로를 지키기 위해, 저들이 침공할 때를 대비하기 위해 무장을 할 것입니다."
 china.1107.a:0 "부디, 우리가 총을 들 일이 없었으면."
 
 china.1108.t:0 "군벌시대"
 china.1108.d:0 "중화민국의 군벌시대의 유래는, 1848년 청 제국의 아편전쟁 패배에서부터 유래되었으며, 각지의 성에서는 유력가들이 세력을 장악하고 힘을 쓰고 있습니다. 우리는 전국토가 잿더미가 된 이 상황 속에서, 중국의 통일을 이뤄내고, 충분한 시간이 지나야 제대로 된 기술의 발전을 이뤄낼 수 있을 것입니다."
 china.1108.a:0 "합구필분, 분구필합."
 
 china.1110.t:0 "돤치루이 서거"
 china.1110.d:0 ""
 china.1110.a:0 "각하? 각하!"
 
 china.1111.t:0 "돤치루이의 사망!"
 china.1111.d:0 "기회입니다! 난징의 돤치루이가 사망하였으니, 우리는 이들에 대한 공격을 아주 빠르고, 정확하게 실시할 수 있을 것입니다!"
 china.1111.a:0 "가자!"
 
 china.1200.t:0 "장개석"
 china.1200.d:0 "한중전쟁이 일어난 결과로, 왕정위 주석과 장개석 장군은 결단을 내렸습니다. 국민당의 효율적인 전쟁수행을 위해, 주석은 장개석 국무위원장에게 큰 권한을 일임하기로 하였습니다."
 china.1200.a:0 ""서명하겠다.""
 
 PLAY_WILL_ANHUI:0 "안휘군벌로 플레이를 합니다."