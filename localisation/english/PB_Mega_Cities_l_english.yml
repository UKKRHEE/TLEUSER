 Megacity.1.t:0 "황성 한성부 - 제국의 심장"
 Megacity.1.d:0 "황제가 기거하는 도시이기에 황성으로 불리는 한성부는 아시아에서 가장 발전된 도시를 꼽으라고 하면 홍콩, 마카오, 상하이 등과 함께 항상 최상층에 위치해있습니다. 1394년 태조에 의해 수도로 지정되었으나, 제1차 왕자의 난을 겪은 후 정종의 명으로 개경이 잠시 수도가 되면서 그 지위를 임시로 박탈당했습니다. 그러나 1405년 태종의 어명으로 한양 땅이 조선의 수도가 되면서 장장 반천년을 가게 될 왕조의 도읍으로 정해지게 되었습니다.\n\n1867년, 고조가 대한제국을 선포하면서 한성에도 많은 변화가 찾아오게 되었습니다. 유교질서와 관련되어서 설명을 하자면, 경복궁이 중건되면서 천자의 예를 따르게 되었고, 한성부 내에는 원구단이 세워지면서 해동천명을 상징하게 되었습니다. 서세동점과 관련되어서 설명을 하자면, 한성부는 대한제국 근대화의 상징으로써 모든 문물들의 시범의 장이 되었습니다. 경희궁에 최초로 세워진 서양식 건물 석조전은 한성이 새로이 들어오는 문명의 시초가 된다는 것을 잘 알려주었습니다. \n\n제2차 5개년 계획에서 이용익 전 탁지부대신이 주도하여 한성부는 옛 모습에서 완전히 벗어나 벽돌건물과 전철이 노다니게 되는 근대적인 도시로 발전하게 되었습니다. 현재 조성된 명동거리와 사대문 내 번화가는 이때 만들어진 것이며, 광화문 앞에 조성된 광장은 당시 군주였던 고종의 칙령으로 만들어지게 되었습니다. \n\n1920년대 전국적인 경제 호황을 맞이하면서 한성부는 또 다른 변화를 맞이하게 되었습니다. 이제 이 빛의 도시에서 자동차가 다니는 모습은 흔하게 볼 수 있고, 명동백화점으로 상징되는 고층 건물은 제국의 부를 말해주었습니다. \n\n하지만 '달동네'라고 불리우는, 빈민들이 모인 한성부 외곽 지역에서는 이러한 발전된 모습이 아닌 옛 조선시대의 낡은 유산들이 여전히 살아 숨쉬고 있습니다. 제국의 심장으로 불리는 황성은 이러한 양면적인 모습을 지닌채 매일 맥동하고 있습니다."
 Megacity.1.a:0 "그렇군."
 Megacity.2.t:0 "서경 평양부 - 예맥한의 성지"
 Megacity.2.d:0 "옛 고씨 고려의 수도가 있던 평양부에 부칭인 '서경'이 붙은 것은 사실 얼마 되지 않았습니다. 태조시절 조사의의 난 등을 비롯한 반란이 일어나며 '반역향'으로 지정된 서북과 관서지방은 그 지정학적 중요성에도 차별받기 일수였습니다. 1895년 갑오 행정대개편 당시 전국의 행정구역이 재편되면서 옛 조선 8도가 대한 13도로 나뉘게 되는 등의 변화가 있었습니다. 그 중 가장 큰 변화는 대한제국에 삼경三京이 새로이 지정되었다는 점이었습니다. \n\n삼경에 지정된 도시는 당시, 그리고 지금까지 대한의 수도로 자리매김하는 '황성' 한성부漢城府, '성경' 심양부瀋陽府, 그리고 바로 '서경' 평양부平壤府였습니다. 이 중 서경은 당대 군주였던 고종 황제의 북방정책이 잘 드러나는 부분입니다. \n\n1880년 청군과 한국군 사이에서 벌어진 평양 전투를 기점으로 서북지역에 대한 기호지방의 차별이 황제의 칙명과 국민적 단결을 명분삼아 사그라들게 된 이후, 황제는 부족한 지지세력을 양성해내기 위해 평양을 꽤나 중점적으로 발전시켰습니다. \n\n개항장으로 추가 지정된 삼화항을 통해 들어오는 문물로, 서북 경제의 중심지가 된 평양은 개화기를 거치며 큰 발전을 이뤄가게 되었습니다. 제2차 5개년 계획과 순종의 칙명으로 인한 고대 예맥한 국가들의 유적 발굴과 연계되어 평양은 삼경이라는 이름에 걸맞게 성장하였고, 한성 이북의 모든 도시 중에서 가장 큰 모습을 보여주게 되었습니다.\n\n또한 서역의 문물들이 삼화항을 통해 들어오면서 평양은 '동방의 예루살렘'이라 부를 정도로 기독교의 교세가 강한 지역이 되었습니다. 가장 개항이 빠르게 된 수도인 황성은 철이 지났더라도 건국이념이 명목상 유학儒學이기에, 수도에서 어느 특별한 교단의 세력이 융성할 수가 없었습니다. 그렇기에 지금의 평양은 고씨 고려의 수도로써 예맥한의 성지로 불리기도 하고, 동방의 그 어느 도시보다 기독교의 세가 강한 종교 도시로 불리기도 합니다."
 Megacity.2.a:0 "그렇군."
 Megacity.3.t:0 "부산부 - 현해탄의 관문"
 Megacity.3.d:0 "본디 동래부 내의 작은 포구는 1895년 갑오 행정대개편 당시 개항장이던 부산진이 부산부로 독립하게 되면서 점차 그 크기를 키워가게 되었고, 1907년 동래부가 결국 부산부에게 병합되면서 옛 동래가 있던 지역은 온전히 '부산'으로 불리게 되었습니다. 그러면 부산의 개항장은 언제부터 그 규모가 커지게 되었을까요?\n\n조불수호통상조약 이후 군산과 함께 추가로 지정된 개항장인 부산은 대한제국의 1878년 구주 출병과 함께 본격적인 시작을 알렸습니다. 군이 머물던 곳이 되자 자연스래 상권이 형성되게 되었고, 구주 출병이 마무리 된 이후에는 대일무역의 허브로 자리매김하게 되면서 영남지방에서 가장 부를 많이 끌어모으는 도시가 되었습니다.\n\n해군의 중요성이 한러전쟁의 대마 해전과 함께 대두되면서 정부 차원에서 부산부가 전격 개발되기 시작하였습니다. 사실 1880년대 제1차 5개년 계획 때도 부산, 그 당시 동래의 중요성이 정부 고관들에게 알려졌으나, 한성부와 인천부, 그리고 북방영토의 개발이 우선되었기에 큰 투자가 이뤄지지는 않았습니다. 하지만 1900년대부터는 관과 민을 가리지 않으며 항구도시 부산에 너 나 투자하게 되면서 발전이 시작되었습니다.\n\n현재 대한제국의 삼남지방 물류의 6할 가량을 차지하고 있는 부산은 그 이름만큼 큰 인구수와 광역권, 그리고 발전상을 자랑하고 있습니다. 한성부, 평양부, 심양부의 뒤를 이어 네 번째로 전차가 개통되었으며, 항구도시로써 외국과의 교역이 활발한 만큼 가장 생기있는 도시이기도 합니다.\n\n또한 한국의 일본 통치와 관련해서 부산부의 중요성이 대두되고 있습니다. 숙종조 세워진 용두산 신사는 한일 우호선린의 상징으로 작동되고 있으며, 현 경남 대마군의 지배, 더 나아가서 규슈의 '공동통치'로 이어지는 중요한 자료였습니다."
 Megacity.3.a:0 "그렇군."
 Megacity.4.t:0 "성경 심양부 - 북방의 요새"
 Megacity.4.d:0 "제국의 삼경三京 중 유일하게 내지內地가 아닌 도시가 심양부瀋陽府입니다. 고대 예맥한에서 근본을 찾자면 고씨 고려와 대씨 고려의 통치를 받았기에 대한민족의 땅이라고 주장할 수는 있으나, 실질적으로 대한의 영토로 편입되게 된 것은 1881년 천진 조약으로 한청전쟁이 끝났을 때입니다. \n\n대한으로의 편입 당시의 심양은 만주족의 성지라고 불리는 만주의 봉금령의 영향을 짙게 받아 소수의 만주족들과 범월인, 그리고 한족 중 만주에 무단으로 들어간 사람들 말고 사람이라 부를 이들은 거의 존재치 않았습니다. 그러나 대한제국의 심요도 심양부로 재편되게 되면서 이 작은 농촌은 거대한 군사적 중심지로 변해가게 되었습니다. \n\n최초의 계획도시라고 이름을 붙일 수도 있는 성경 심양부는 제1차 5개년 계획과 함께 명성을 떨치게 되었습니다. 대한제국이 심혈을 기울이며 '북방의 전진기지'로 만든 이 도시는 군사목적을 달성하기 위해 군과 관련된 편의시설과 진지, 그리고 정북행궁征北行宮이 축조되었습니다. 1895년 심양부는 그 중요성으로 세 수도 중 성경盛京으로 지정되었습니다. 성경의 수립과 함께 긴장되는 동아시아 정세로, 심양의 최전방 역할은 매우 중요해졌습니다. 그리하여 정부의 대투자 끝에 북방의 요새라고 자부할 만큼 강력한 군의 도시가 되었습니다. 이 군사시설로의 심양은 크게 활약하였는데, 대표적인 것이 한러전쟁에서 비변사의 본진이 심양에 위치했다는 것입니다. \n\n북만주 병합 이후의 심양은 최전방으로의 역할이 다소 사그라들게 되었습니다. 하지만 발전하는 희망의 땅, 만주로 찾아드는 이들이 멀디 먼 할빈 대신 심양으로 모이게 되면서 군의 심장은 기회의 땅의 전초지로 바뀌게 되었습니다. 물론 심양은 그 태생이 태생인지라 딱딱한 도시의 느낌을 보여주고 있습니다. 마치 닭장같이 다닥다닥 붙어 만들어진 주거시설과, 지금은 개선되었다 한들 한때 필수품만 구매할 수 있었다는 번화가는 내지인들에게는 그다지 매력있지는 않습니다. 그러나 기회를 노리는 이들에게는 충분한 거주지입니다."
 Megacity.4.a:0 "그렇군."
 Megacity.5.t:0 "쿄토 - 천년의 도읍"
 Megacity.5.d:0 "토쿠가와 막부의 수도를 동방의 에도라고 말한다면, 일본인들의 정신적인 수도는 천년의 수도인 쿄토라고 할 수 있습니다. 헌법상 명시된 수도는 존재치 않으나, 역설적으로 그렇기에 천황의 조정이 머무르는 쿄가 수도라는 인식이 굳세게 남아있습니다.\n\n쿄토 이전의 일본은 천도가 빈번하여, 지금과 같이 고정된 수도라는 인식이 있는 곳은 존재하지 않았습니다. 794년, 칸무 천황이 와케노 키요마로의 조언을 받아 헤이안쿄(平安京)를 건설하였습니다. 그때부터 지금까지 내려오는 쿄토의 역사가 시작되었고, 일본의 중심지가 천황의 궁성을 중심으로 한 쿄가 되었습니다. 카마쿠라 막부가 에도에 들어섰다고 해도 쿄의 위상은 절대 약해지지 않았고, 오히려 천황이 머무른다고 하였기에 강하면 강했습니다. \n\n쿄토는 또한 많은 파괴와 재건을 겪었습니다. 그 역사에 걸맞게 다사다난한 일을 겪었는데, 대표적인 사건이 오닌의 난과 일본 내전일 것입니다. 두 사건 다 쿄토에게 큰 족적을 남기게 되었습니다. \n\n오닌의 난이 무로마치 이전의 시대를 잊게 만들었다면, 일본 내전은 쿄토를 '반역향'으로 지정하도록 했습니다. 막부시절 경제적 중심지로 우뚝 서게 된 에도가 확실하게 일본의 수도라고 전 세계에 알려지게 된 계기였기도 했습니다.\n\n다이쇼 시대를 넘어 쇼와 시대에 이르러서 쿄토는 변혁을 맞이하고 있습니다. 관동대지진의 여파로 많은 이들이 쿄토로 유입되었고, 이 틈을 타 유신회와 천황가가 다시금 활동을 시작하고 있기에 근현대의 쿄토와는 달리 꽤나 활기차게 움직이고 있습니다."
 Megacity.5.a:0 "그렇군."
 Megacity.6.t:0 "에도 - 동방의 태양"
 Megacity.6.d:0 "원래는 무사시국(武蔵国) 토시마군(豊島郡)의 일부였으나, 천하가 한 깃발 아래에 통합된 토쿠가와 막부 시대에 토시마군 남부지역이 에도로 분리된 것이 수 백년 일본의 중심이 될 에도의 시작이었습니다. 에도는 비교적 근세인 16세기 무렵까지만 하더라도 일본사의 변방 중 변방이었습니다. \n\n이 일대에 약소하게나마 정치적 시설이 들어선게 오타 도칸이 조로쿠 원년에 쌓은 지금의 에도성이었고, 이마저도 토쿠가와가 도읍하기 전까지는 일본 전역에 깔린 수 많은 군사 거점 가운데 하나였습니다. 전통적으로 오사카, 쿄토, 나라를 잇는 킨키(近畿)에서 조정과 일본 열도 대부분의 정치적인 의사가 결정되었기에 칸토 지방은 소외되었고, 칸토 지방에서조차 가마쿠라 막부가 있었던 가마쿠라와 후호조씨의 본거지인 오다와라가 중심이었습니다. \n\n에도의 역사가 바뀌게 된 것은 토쿠가와는 이에야스가 토요토미 히데요시의 명령으로 미카와에서 칸토로 전봉된 것이었습니다. 칸토에 봉작된 토쿠가와는 이 평야의 개발에 전력을 다하여 많은 성과를 얻어내게 되었고, 임진왜란에서의 피해 또한 칸토개척을 핑계로 피하였기 때문에 전후 중심지로서 급부상하게 되었습니다. \n\n세키가하라 전투 이후 이에야스는 에도에 막부를 수립하였습니다. 에도성은 쇼군의 거성이 되었고, 경제적 정치적인 의사는 킨키가 아닌 칸토의 에도로 옮겨지게 되었습니다. \n\n그러나 1868년 메이지 유신전쟁과 잠시간의 일본 분단을 겪으며 에도의 권위는 실추가 되어갔으며, 일향종의 난과 아와지 조약 이후 에도의 권위는 완전히 파괴되었습니다. 이를 부흥시키고자 진행한 경제적 발전은 효과가 있었으나, 1923년 관동대지진 이후 칸토의 생산력이 큰 타격을 받으면서 완전히 실패했습니다."
