 Megacity_Hanseong:0 "제국의 심장\n§Y제국의 수도 한성에서 황제의 지배 아래\n 한국의 모든 정치적 의사가 \n결정되고 있습니다.§!"
 Megacity_Hanseong_desc:0 "한성부는 한국에서 가장 중요하다고 말하는 도시입니다. 이 작은 도시에는 일 백만이 넘는 인구가 그들의 군주인 황제와 함께 살아가고 있으며, 아시아를 주름잡는 제국의 모든 정치적 의사가 매일, 혹은 매주 결정되고 있습니다."
 Megacity_Pyongyang:0 "예맥한의 성지\n§Y평양은 고씨 고려의 수도이자 전조 고려가\n서경이라고 부를 만큼 중요도가 높은 \n도시였습니다.§!"
 Megacity_Busan:0 "현해탄의 관문\n§Y부산항으로 대표되는 부산은 \n삼남 지역의 자랑이자 내지의 물류를 \n담당합니다.§!"
 Megacity_Simyang:0 "북방의 요새\n§Y최초의 계획도시인 심양은 \n남만주의 군사적 요충지로의 중요성을 \n이유로 만들어졌습니다.§!"
 Megacity_Kyoto:0 "천년의 도읍\n§Y일본의 천년수도인 쿄토는 천황을 비롯하여\n황실과 황족들이 머무는 역사적 \n정신적인 고향이 됩니다.§!"
 Megacity_Edo:0 "동방의 태양\n§Y토시마에서 현대까지 내려오는\n일본 경제의 중심지인 [282.GetName]는\n막부의 본진이었습니다.§!"
 Megacity_Beijing:0 "천명의 고도\n§Y베이징은 영락제가 도읍한 이래 \n중국의 중심지였고, 아직도 그러합니다.§!"
 Megacity_Nanjing:0 "민국의 중심\n§Y금릉은 남조의 국가들이 도읍하면서\n중국 역사의 중심지였으며, 천명의 주인이 \n항상 거머쥐는 땅이었습니다.§!"
 Megacity_Wuhan:0 "혁명의 고향\n§Y신해혁명이 일어난 우한은 \n공화국이 유지되는 한 \n영혼의 고향일 것입니다.§!"
 
