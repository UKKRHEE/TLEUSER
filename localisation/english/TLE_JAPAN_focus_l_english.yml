 JAP_industrial_powerhouse_desc:0 "우리의 잠재력은 충분하고, 지금까지 추진한 새 정책들은 그 잠재력을 끌어올리기에는 충분했습니다. 이제 일본은 동아시아의 낙후된 경제식민지가 아닌, 경제 대국입니다."
 JAP_war_economy_start_desc:0 "아직 일본의 모든 저력을 끌어올리지 못하였습니다. 거짓된 제국이 우리를 공격하고 있으니, 이를 막기위해 전력을 다할 것입니다."
 JAP_showa_tenno_heil_desc:0 "존명! 폐하의 명 받들어, 우리는 새로운 나라와, 민족의 번영과, 동아의 공영을 위하여 전심전력을 다할 것을 굳게 맹세합니다! 황조황종의 신령들은 우리를 보우하소서!"
 JAP_the_last_empire_desc:0 ""황국이 총력을 기울여 승리를 결정지을 계기는 바로 오늘에 있다. 경들은 기꺼이 백성보다 앞장서서 분격을 새로이 하며, 단결을 굳건히 하고, 떨쳐 일어나 적국의 비망을 분쇄함으로써 황운을 무궁히 도울지어다."\n-쇼와 덴노"
 JAP_the_imperial_section_desc:0 "황족 또한 일본을 위한 성전에 예외가 될 수 없습니다. 황족과 화족이라면 일반 신민들에게 모범을 보여야 합니다."
 JAP_first_emperor_politics_desc:0 "천황께서 직접 나셔서 제국을 위해 일하신다 하시니, 어찌 6천만 일본인이 이에 감격하지 않을 수가 없겠습니까. 천황폐하를 받들어 꼭, 전쟁에서 승리를 일궈낼 것입니다!"
 JAP_the_civilian_pact_desc:0 "우리 일본은 번주들의 난으로 오랜 기간동안 통합되지 못한 채 서로의 갈 길만을 찾고 있었습니다. 그러나 천황폐하의 충복스런 신민들이 어찌 갈라져 서로의 피를 볼 수 있겠습니까. 서로의 과거는 뒤로 하고, 우리는 앞을 향해 나아갈 것입니다."
 JAP_the_kwantung_desc:0 "물론, 고른 발전은 국가의 미래를 위해 필수적 입니다. 하지만 우리에겐 많은 시간이 없습니다. 우선적으로 개발되어 있는 관동지방 개발에 박차를 가하여 국가의 역량을 이끌어 낼것입니다. 나머지는 그 이후의 일입니다."
 JAP_the_safe_japan_desc:0 "예전에, 아마 토쿠가와가 외세와 접촉을 하여 나름의 일본개화를 이뤄나갈 때 였을 것입니다. 토쿠가와 씨족들은 제 세력인 관동지역의 개발을 우선시하면서 관서지방 대우에 소홀히 하였습니다. 이로부터 관서와 관동의 지역감정이 시작되었는데, 이 오래된 악연을 끊고 두 지역간의 화해를 이뤄낼 것입니다."
 JAP_kwanxi_up_desc:0 "그동안 관서지방은 소외당했습니다. 이제는 관서지방을 우대할 때 입니다. 두 지역의 균형을 맞추어야 국가가 발전할 수 있습니다."
 JAP_yard_pound_desc:0 "지금 세계에서 가장 발전된 나라를 꼽으라 한다면 역시 아메리카와 이기리스 일것입니다. 우리 일본도 그들과 같이 강대해지려면 그들의 측량법또한 받아들이는 것이 옳습니다."
 JAP_civil_focus_desc:0 "식산흥업의 기치 아래 관영 공장을 세우고, 철도를 지읍시다."
 JAP_univercity_pact_desc:0 "대학 개혁"
 JAP_fighters_for_emporer_desc:0 "일본제국의 군인들은 천황 폐하의 아래에서 복무하고 있습니다. 신병이라는 자부심은 이들의 훈련도가 낮을지언정 사기는 하늘을 찌르게 만들어줍니다."
 JAP_facist_unrest:0 "유신의 공모자들?"
 JAP_facist_unrest_desc:0 "선대 일본국왕의 암살부터 지금 일본 내전에 이르기까지. 저 유신파라는 작자들은 일본의 평화를 해치고 있습니다. 정부 내에서 이들이 전부 밝혀지기 전까지는, 우리는 계속 등 뒤에 있는 칼을 주시해야 할 것입니다."
 JAP_loyal_army:0 "충성스러운 군대"
 JAP_slaves:0 "조금만 더."
 JAP_slaves_desc:0 "고통받는 모든 이들의 절규 속에서 싹이 자랐습니다. 죽어간 모든 원혼들의 함성 속에서 희망이 피어났습니다. 찾아올 운명을 해쳐 나아가기 위해 일본제국의 가장 높은 곳에서 가장 낮은 곳까지 하나로 단결하고 있습니다. \n\n우리가 세운 목표는 확고합니다 ㅡ 하나는 외세의 침략에서 벗어난 것이요, 하나는 조국의 자주권을 되찾는 것이요, 또 하나는 민족의 영원한 번영을 이루는 것입니다. \n\n하늘이 신주를 보우할 것이기에, 우리는 끝까지 고혼으로 돌아간 이들을 기리며 나아갈 것입니다. 생이 끝나는 그 날까지 한 발자국 더, 조금만 더 앞으로 나아갈 것입니다."
