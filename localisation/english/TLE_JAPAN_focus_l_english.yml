 JAP_military_desc:0 "아주 오래 전, 우리의 국가는 외세에 의해 모든 군대가 해체되어 민병대로 운영되는 준군사조직만을 가질 수 있게되어, 각지에서 번주들이 난립하는 것을 두고볼 수 밖에 없었었습니다. 1904년 대한제국이 러시아에게 승전한 이후 영국과 미국의 중재 하에 일본에 대한 제약이 일부 약화되었으나, 군대 해산의 여파는 끔찍했습니다. 차례대로 우리는 이러한 군을 재건해야 합니다."
 JAP_liberalization_of_regime_desc:0 "토쿠가와의 지속"
 JAP_strike_USA_desc:0 "요코하마의 조차지는 유럽에서 전운이 돔에 따라 미국이 유지하기 어려울 것입니다. 우리는 미국에 몇가지 이권을 내주는 대신, 이 땅에 대한 지배권을 다시 가져올 것입니다."
 JAP_for_empreror_desc:0 "거짓된 제국의 심장에 꽃힌 비수는 그 몸을 양분이 되게금 하였으며, 남아있는 모든 이들에게 비로소 새 시대를 살아갈 수 있다는 희망을 새겨주었습니다. \n지금 우리가 가진 것이 없다 할지라도, 우리의 마음 속 한켠에 남은 희망은 언제까지고 우리와 함께할 것입니다."
 JAP_war_support_desc:0 ""천황 짐 삼가 황공하여 황조황종의 신령께 고하노니, 천황 짐은 천양무궁의 광모에 따라 유신의 보조를 승계하고 구도를 보지하여 감히 실추할 일 없으리니, 살피건대 세국의 진운에 응하고 인문의 발달에 따라 마땅히 전헌을 성립하고 조장을 소시하여 안으로는 자손을 솔유할 바로 하고 밖으로는 신민익찬의 길을 넓히고 영원히 준행케 하여 더욱 국가의 비기를 공고히 하여 팔주 민생의 경복을 증진할지며, 이에 황실 전범 및 헌법을 제정하나니, 바라건대 신령이여 이를 살피소서""
 JAP_gain_political_support_desc:0 "이기리스(영국)의 영향권인 조슈 쪽은 이 유신에 대해서 호의적인 눈으로 보는 것 같습니다. 우리는 외세, 그들 중에서 한국에 나라를 팔아먹는 토쿠가와 일족을 몰아내기 위해서 거병했으니 우리와 공동의 적을 둔 이기리스 또한 우리와의 협조를 달가워할 것입니다. 한번 이들과 접촉해봅시다."
 JAP_slave_workers_desc:0 "신정부는 불안합니다. 토쿠가와의 통치가 이 땅에 남긴 것은 막대합니다. 우리는 그들의 사고방식부터 바꾸기 위해 이들에게 천황을 위한 충성을 가르쳐줄 것입니다."
 JAP_more_resource_desc:0 ""
 JAP_fighters_for_the_emporer_desc:0 "군대가 없으니 일본을 통치하기에는 너무 약합니다. 우리는 천황폐하께 충성하는 이들을 모은, 천황폐하의 투사들을 모을 것입니다."
 JAP_crush_demo_desc:0 "혹시 말입니다, 우리 신정부가 점령한 지역에 토쿠가와의 잔당들이 남아있을거라는 생각을 해본 적이 있습니까? 물론 해본 적이야 있겠죠. 그들을 처리하기 위한 시간과 물자가 부족했을 뿐. 그러나 지금은 다릅니다. 전황이 안정되었고 국가는 재자리를 찾아가고 있으니, 우리는 우리 신정부에 반대하는 이들에게 철퇴를 내릴 것입니다."
 JAP_defend_country_desc:0 "국가 수호"
 JAP_internal_state_desc:0 "토쿠가와가 장악했던 영지들은 우리 신정부에게로 돌아왔습니다. 우리는 새 발걸음으로 미래를 향한 길, 유신을 향한 길 걸을 것입니다."
 JAP_more_advanced_naval_desc:0 "새로운 해상 전술"
 JAP_more_advanced_air_desc:0 "새로운 공군 전술"
