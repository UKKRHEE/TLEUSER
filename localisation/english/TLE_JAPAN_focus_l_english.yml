 JAP_rus_border_desc:0 "최근 들어온 첩보로, 조선에서 우리 일본을 보는 눈이 심상찮다고 합니다. 우리는 우리 스스로를 지키기 위해, 요새를 짓고 참호를 파며 버틸 것입니다."
 JAP_demand_Indochina_desc:0 "일본 열도의 조차지는 유럽에서 전운이 돔에 따라 서양 열강들이 유지하기 어려울 것입니다. 우리는 양이들에게 몇 가지 이권을 내주는 대신, 이 땅들에 대한 지배권을 다시 가져올 것입니다."
