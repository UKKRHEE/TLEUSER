 JAP_war_Siam_desc:0 "대한령 구주가 되어버린 일본의 옛 영지, 큐슈에는 3.1 나가사키 운동을 통해 큐슈 일본인들의 독립을 위한 '일본 독립당'이 결성되었습니다. 이 치들을 이용해 큐슈를 가져올 수는 없더라도, 최소한 조선인들의 지배력을 약화시킬 수는 있을 것입니다."
 JAP_strike_Malaya_desc:0 "구레의 조차지는 유럽에서 전운이 돔에 따라 영국이 유지하기 어려울 것입니다. 우리는 영국에 몇가지 이권을 내주는 대신, 이 땅에 대한 지배권을 다시 가져올 것입니다."
