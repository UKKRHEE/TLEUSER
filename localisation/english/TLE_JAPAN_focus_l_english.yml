 JAP_focus_start_of_paifen_desc:0 "일본의 기존 관료제는 참으로 낙후되어있습니다. 신정부의 수립은 완수되었으니, 우리는 이러한 비효율적인 제도는 집어치우고 효율적인 조직을 구성할 것입니다."
 JAP_focus_find_lomin_desc:0 "자고로 농자천하지대본이라고, 옛 고서에도 적혀져있습니다. 우리 일본이 각각 근대화를 이루려 하고 있음에도, 사람이 먹는 것은 바뀌지 않았습니다. 이번에 천황께서는 시즈오카 옆 작은 농촌에 방문하시어, 농가의 삶에 대해 보고자 하십니다. 두 눈으로 똑똑히 봅시다. 현 일본의 농민 상황을."
 JAP_focus_kyoryo_desc:0 "교육은 백년지대계입니다. 우리 일본이 작금에는 인재가 그리 많지 않다 하는 것은, 충분한 교육기관을 갖추지 못하고, 귀족가 자제들만 이를 누리기 때문입니다. 기회는 균등하게 주어져야, 자갈 밭에서 옥석을 찾을 수 있습니다."
 JAP_focus_tennos_empire_desc:0 "천황폐하께서 칙명을 내리시니, 만백성이 귀와 눈을 크게 뜨고, 이를 받들어, 일치단결해, 신일본의 미래를 향해 나아갈 것을 맹세하였습니다. 폐하의 이름으로, 우리는 미래를 향해 나아갈 것입니다."
 JAP_focus_new_life_movement_desc:0 "네 가지 해로운 것을 제거하고, 우리는 일본인의 삶을 개선해야합니다. 제사해운동과 함께 진행될 신생활 운동은 생활방식의 근대화를 이뤄낼 디딤돌이 될 것입니다."
 JAP_focus_saito_kyoyuki_desc:0 ""
 JAP_focus_shinto_kaisen_desc:0 "기존 신토는 일본 전통의 종교에 불과하였습니다. 그러나, 우리는 천황을 모시는 새 정부이고, 신정부에 대한 믿음이 그리 좋지는 못하니, 천황폐하와 그에 대한 충성을 다짐하는 국가 신토로 재편시켜, 일본개혁의 단추로 삼을 것입니다."
 JAP_focus_battotai_seili_desc:0 ""
 JAP_focus_nomin_itki_desc:0 "농민들의 폐하를 향한 충성은 굳건합니다. 조적의 선포는, 권위가 땅에 떨어질대로 떨어진 막부와 번주들의 숨통을 끊는 비기가 될 것입니다."
 JAP_focus_sakusen_kantai_desc:0 "함대를 지휘하는 장교들은 아직까지 신정부가 진짜 천황을 모시는지, 아니면 천황을 겁박하여 토쿠가와 놈들을 몰아내려는 또 다른 역도들인지 긴가민가하고 있습니다. 당연히, 우리는 천황폐하의 신하이며, 그분께 충성합니다. 우리의 진의를 알려, 유신의 동지들을 모읍시다."
 JAP_focus_waijiao_desc:0 "우리의 힘은, 우리 스스로부터 나오는 것입니다. 적들의 창과 칼이 굳세다고 해도, 충분한 대비가 우리에게 있으면, 이를 부러뜨리고 적의 배에 역으로 타격을 줄 수 있습니다."
 JAP_focus_asian_supporter_desc:0 "영웅은 시대를 타고나는 법이며, 우리는 지금 혼란의 시기에 있습니다. 시대는 영웅을 필요로 하고, 그 영웅을 부르고 있습니다. 서쪽의 제국주의자는 영웅이 될 수 없습니다. 그들에게 주어질 역할은 오직 압제자, 농장주 뿐일 것입니다."
 JAP_focus_war_for_korea_desc:0 ""
 JAP_focus_support_with_china_desc:0 ""
 JAP_focus_chinese_industrial_cocy_desc:0 ""
 JAP_focus_copy_the_army_desc:0 ""
 JAP_focus_kyoeiken_desc:0 "모두가 잘 사는 세상은, 올 것입니다. 조선인들이 말하는, 저놈의 대동아공영과는 다릅니다. 우리는 진정한 동양의 평화와, 공영을 위할 것입니다. 식민지배는 척결될 것입니다."
 JAP_focus_kanryo_gokujia_desc:0 "사민의 평등을 내세웠으니, 당연히 평민들 중에서도 능력이 있는 이들은 고위 공직에 임용하는 것이 당연합니다. 우리 일본에 인재는 부족합니다. 고작 신분따위에 얽매여서는 안됩니다."
 JAP_focus_paidoreng_desc:0 "사민의 평등과, 일본 치안의 유지를 위해, 우리 신정부에서는 이번에 폐도령을 내리기로 결의하였습니다. 사무라이들의 반발이 있겠지만, 다가오는 위협 앞에서, 그리고 천황폐하의 신민을 위해서 이러한 조치는 필수적입니다."
 JAP_focus_modern_country_desc:0 "더 이상 일본은 미개한 국가가 아닙니다. 우리는, 산업화에 성공을 하였고, 역경을 딛어낸, 문명의 국가입니다."
 JAP_focus_kolei_saikan_desc:0 "우리가 누구인지를 저들에게 알려줄 필요가 있습니다. 우리는 천황의 신병이고, 하늘의 대리인입니다."
 JAP_focus_yushinkai_desc:0 "유신회는 본디 일본 왕국정부를 뒤엎고 만민이 주인인 나라를 만들고자 하는 단체였습니다. 그러나, 천황께서도 일본 유신의 대의에 공감하시어, 이에 옥체를 거하셔 이곳에 임하셨으니 기존 비효율적이고 느슨했던 조직을 개편하여, 제대로 된 단체로 만들 것입니다."
 JAP_focus_tennoheika_banzai_desc:0 "진무 천황께서 야마토를 세우시고 만세가 흘러, 지금까지 이어져왔습니다. 천황께서는 우리의 자랑입니다. 우리의 혼입니다. 우리의 진정한 주인이십니다. 공화파는 여전히 유신회에 암약해있고, 이는 구심점을 제거해 우리가 이끌어갈 일본에 걸림돌이 될 수 있습니다. 전향한 자는 자비로이 받아들이되, 미래에 필연적일 수밖에 없는 대한과의 충돌에서 방해가 될 수 있는 세력은 사전에 걸러내야 합니다."
 JAP_focus_chaguan_desc:0 "돈은 중요한 문제입니다. 우리 일본의 국고는 그야말로 빈털털이까지는 아니더라도, 부족하기는 합니다. 번주들의 재산과 천황께서 황실 자금을 보태어 근대화에 쓰고 있으시다 하지만, 많은 돈이 아직도 필요합니다. 치욕스럽지만, 외국에게 돈을 빌려오는 것이 요합니다."
 JAP_focus_for_kenkyoen_desc:0 "우리는 기초적인 공업이 제대로 마련되어있지 않아, 대한제국처럼 갑자기 전차나 항공기 같은 중대형의 장비들을 생산하기에는 어렵습니다. 그러한 단계로 넘어가기 위해, 우리 일본인들은 크나 큰 노력을 할 것입니다."
 JAP_focus_the_yamamto_zaibatzu_desc:0 "일본을 향한 침탈은 1세기 가량 지속되었고, 지속되고 있습니다. 더이상 침략당하고 싶지 않다는 일본인들의 마음 속 소원은 조정에 닿았고, 정부는 신민들을 지킬 의무가 존재합니다. 따라서, 강한 군대를 양성하기 위한 군수 산업을 확장하고, 조병창을 지어야합니다."
 JAP_focus_shinja_desc:0 "본디 중국의 문자에서 가져온 지금의 일본 한자는, 매우 복잡하여 어리석은 백성들이 이해하기 어렵습니다. 이에 우리는 이러한 고충을 가엾게 여겨, 새로 글자를 만들으니, 신자체라 하여, 널리 쓰고 야마토 인들을 이롭게 할 것입니다."
 JAP_focus_ending_of_sokyo_desc:0 ""백성은 곧 나를 일컬음이라.""
