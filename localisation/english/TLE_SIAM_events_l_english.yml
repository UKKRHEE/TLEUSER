l_english:
 #시암
 siam.1.t:0 "상황을 되짚다"
 siam.1.d:0 "1932년 6월 24일 전제군주제에 반대하던 장교, 지식인 및 관료들이 모여 결성한 인민당(Khana Ratsadon)은 피 한 방울 흘리지 않은 채 권력을 장악했다. 이를 '시암 혁명'이라 칭한다. 인민당은 라마 7세, 또는 프라차티뽁(Prajadhipok)을 국왕으로 하는 입헌군주제 국가를 세웠으며, 그에 상응하는 헌법이 그 해 12월 10일에 공포되었다.\n\n그들이 왕실을 대신하여 권력을 장악하기 위해 혁명을 일으켰다는 의심을 피하고 싶었던 인민당은, 초대 총리로 당외의 보수적인 변호사였던 프라야 마노빠꼰 니띠티다(Phraya Manopakorn Nitithada)를 임명하였다. 그러나 전제군주제의 전복이 곧 진정한 민주주의를 의미하지는 않았으리라. 인민당 외의 정치적 연합이 금지됨에 따라 일당독재 체제가 확고해졌으며, 인민당 내 비대한 군부의 영향력으로 인해 민간 세력과 군부가 의회에 같이 발을 들여놓는 기이한 현상이 만들어지게 되었다.\n\n1933년에는 왕실 충성파가 인민당 정부를 규탄하며 반란을 일으켰다. 하지만 반란군은 쁠랙 피분송크람(Plaek Phibunsongkhram)이 이끄는 진압군에게 패배하였다. 국왕 프라차티뽁은 그 한심한 반란에 가담하지 않았지만, 그가 겪게 될 미래를 두려워해 그의 어린 이복조카인 아난타 마히돌(Ananda Mahidol), 즉 라마 8세에게 왕위를 떠넘기고는 잉글랜드로 떠나 버렸다.\n\n프라야 마노빠꼰 니띠티다 총리는 공산주의의 위협을 명분으로 의회를 해산하고 비상사태를 선포한 후 헌법을 정지시켰다. 그는 그 선에서 멈추지 않았고, 인민당 내 민간파 사이에서 세력이 컸던 프리디 파놈용(Pridi Phanomyong)을 공산주의자로 몰아 해임하려고 시도했다. 이에 그에게 불만을 품은 인민당 내 반대파들은 또 다른 쿠데타를 일으켜 마노빠꼰을 실각시키고 혁명의 주동자였던 프라야 파혼 폰파유하세나(Phraya Phahonphonphayuhasena)를 시암 왕국의 2대 총리로 집권시켰다. 말할 것도 없이, 연이은 정변들이 촉발시킨 시암의 혼란은 걷잡을 수 없는 수준이다."
 siam.1.a:0 "불운한 시대지만, 언젠가는 안정이 찾아오리라.."
 
 siam.2.t:0 "권력"
 siam.2.d:0 ""..왕실, 군경, 주정부, 의회, 인민당 할 것 없이 의심 가는 애들 죄다 싹 뒤져서 그 놈들 어떻게든 끌어내려. 알겠나?"\n\n쁠랙 피분송크람은 그가 '반역자'라 주장하는 일당들을 잡아들이기 위해 밤낮으로 지시를 내리고 있었다. 그들은 그를 암살하고, 나아가 시암 정부를 정복시킬 지도 모르는 엄청난 음모를 꾸미고 있는 세력으로, 아직 그 존재는 확실하지 않지만 이대로 내버려 두면 또 쿠데타를 일으킬지도 모르는 일이었다.\n\n"장군님. 내무부에서 연락입니다."\n\n"이번엔 또 뭔가?" 그는 수화기를 집어들었다.\n\n"누가 그런 소리를 합니까? 장관께서도 잘 아실 거 아닙니까? 제가 또 경찰청장이랑도 친분이 있고.."\n\n끝나지 않을 것처럼 늘어지는 말들의 끝자락에서 그는 수화기를 거칠게 내려놓았다. 허탈한 웃음이 입가에 번졌다. 언제나 그래왔다. 쓸모없는 사족들만이 넘실대는 세계에서 진실은 물거품처럼 사라지기 일쑤였다.\n\n하지만 그는 달랐다. 진작에 자신이 승리할 것이라는 확신은 뼛속 깊이 박혀 있었다. 그가 겪어온 시간들이 증명하지 않았던가? 소위 민간파라는 놈들이 내뱉는 말은 언제나 헛소리와 거짓부렁뿐이었다. 위선으로 점철된 그들이 나라를 좀먹는 것을 더 이상 두고 볼 수 없었다.\n\n그런 생각이 들었다."
 siam.2.a:0 "..차라리 탁신 대왕이 부활하는 편이 낫겠다."
 
 siam.3.t:0 "국왕"
 siam.3.d:0 "라마 7세가 왕위를 버리고 잉글랜드로 도망쳤다. 그는 그렇게 전해 들었을 뿐이었다. 라마 5세는 네 명의 이복여동생을 부인으로 삼아 많은 자식을 두었으나, 그 뒤를 이어 왕위에 오른 그의 백부 라마 6세는 아들을 보지 못하여 그 형제에게 왕위를 물려주었다. 그러나 그의 숙부 라마 7세 또한 후계를 이을 자손이 없었다. 그리하여, 왕위는 이복 조카인 그에게까지 이르게 되었으며 라마 8세로 즉위하게 된 것이었다.\n\n전임 국왕의 자손도, 형제도 아닌 그가 시암의 왕관을 쓰게 된 것은 동시에 왕실의 후계가 매우 위태로워졌다는 것을 암시했다. 더군더나 그는 왕족임에도 불구하고 시암이 아니라 도이치 하이델베르크에서 첫 숨을 텄고, 프랑스와 아메리카를 전전하다가 최근까지는 스위스에서 공부나 하며 지내고 있었다.\n\n그래서 시암 땅을 단 한 번도 밟아 본 적 없었던 그가, 시암 땅을 대표한다는 중책을 맡게 되었다. 그는 아직 11세의 어린 나이에 불과했지만, 자신의 그러한 사실들에 대해 막연한 의문이나, 죄책감을 느끼고는 했다.\n\n그가 그의 숙소 책상에 딸린 의자에서 또 그런 밑도 끝도 없는 고민들을 하고 있던 사이, 방 밖에 서 있던 수행원이 노크를 하곤 들어왔다. 수행원은 정중히 그에게 쪽지를 건네주었다.\n\n딱히 보통 국왕이란 이에게 전달될 만한 격식 있는 형태의 쪽지와는 거리가 멀었지만, 나름 정성껏 접어 마감한 모양이 꽤 인상깊었다. 그러나 쪽지를 펼친 순간 그 정갈했던 접힘은 무색해졌다. 좀 전의 정성스러운 마감과는 대조적으로, 그는 그 뜻을 알아보기 힘든 러프한 글씨체의 집합을 천천히 읽어 내려갔다. 분명 이 쪽지를 쓸 때의 급박함이 종이에 그대로 배어 나온 것이리라."
 siam.3.a:0 "그는 쪽지를 다 읽은 후에야 마침내 그 의자에서 일어섰다."
 
 siam.4.t:0 "새 총리"
 siam.4.d:0 "프라야 총리의 임기는 이제 끝났습니다. 이에 군부의 유력 인사인 쁠랙 피분송크람 장군이 다음 총리직을 맡아 전 시암 인민을 밝은 미래로 이끌 것입니다."
 siam.4.a:0 "새 총리 각하 만세!"
 
 siam.5.t:0 "총리와 왕자"
 siam.5.d:0 "스위스에서의 긴 생활을 마치고 돌아온 라마 8세는 적도 태평양의 뜨거운 태양 빛이 내리쬐는 시암 만의 선착장에 첫 발을 내디뎠다. 그가 탑승한 왕실 소유의 선박이 도착하자, 항구에는 뜨거운 환호성이 울려 퍼졌다. 수많은 군중들이 왕국의 새 어린 군주를 보기 위해 몰려들었기 때문이다.\n\n라마 8세는 그의 동생인 푸미폰 왕자, 그리고 수행원들과 함께 트랩을 내려오며 주위를 둘러보았다. 그의 눈에는 드디어 조국에 왔다는 감회와 동시에 그가 겪에 될 미래에 대한 두려움이 서려 있었다. 그는 잠시 걸음을 멈추고 한숨을 내쉬며, 처음으로 시암 땅을 천천히 밟았다.\n\n선착장에는 사람들의 물결이 끝없이 이어졌다. 일부는 정장을 입고 있었지만, 대부분은 화려한 금빛 장식들과 훈장들을 자랑스럽다 못해 부담스러울 정도로 달은 군복을 입고 있었다. 쁠랙 피분송크람 총리 또한 마찬가지로 군복을 입은 채 결연함과 자부심이 뒤섞인 표정을 하고 그들 중 가장 앞에 섰다.\n\n라마 8세와 그 일행이 점차 사열대에 가까워지고, 마침내 라마 8세가 그들의 얼굴을 확인할 수 있게 된 순간, 라마 8세는 입술을 굳게 다물었다.\n\n군복을 입은 남자들의 표정은 묘하게 냉랭했다. 이 순간은 환영식이라기보다는 시험대에 선 기분이었다. 그의 가슴 속에는 설명하기 힘든 복잡한 감정이 소용돌이쳤다.\n\n푸미폰 왕자는 그의 형 뒤에 선 채로 조용히 두 사람의 대면을 지켜보았다. 그는 어린 나이였기에 국왕, 그러니까 그의 형이 가지는 착잡한 심정에 공감할 수 없었지만, 적어도 이 만남이 그저 경사스러운 일은 아니라는 것만큼은 파악할 수 있었다."
 siam.5.a:0 "..."
 
 siam.6.t:0 "문화 명령"
 siam.6.d:0 "제 1호\n\n국가, 국민, 국적을 '태국' 또는 '타이'라고 부른다.\n\n제 2호\n\n제 1항: 태국 국민은 국가의 이익과 안전을 고려하지 않은 어떠한 사업도 해서는 안 된다.\n제 2항: 태국 국민은 결코 국가를 해칠 지도 모르는 어떠한 것도 외국에게 노출시켜서는 안 된다. 이러한 행동은 국가에 대한 반역 행위에 해당한다.\n제 3항: 태국 국민은 태국의 이익을 고려하지 않고 외국의 대리인이나 대변인 역할을 해서는 안 되며 국제 분쟁에서 외국의 입장을 표명하거나 편을 들어서는 안 된다. 이러한 행동은 국가에 대한 반역 행위에 해당한다.\n제 4항: 태국 국민은 국가를 위태롭게 하는 방법으로 외국을 대신하여 몰래 토지를 매입해서는 안 된다. 이러한 행동은 국가에 대한 반역 행위에 해당한다.\n제 5항: 한 사람이 국가를 배신했을 때 적극적이고 신속하게 그것을 중단시키는 것이 태국 국민의 의무이다.\n\n제 4호\n\n제 1항: 관례에 따라 국기가 게양되거나 내려지는 것을 목격하거나 경례 나팔 소리나 휘파람 소리를 듣거나 국기를 게양하거나 내리라는 신호가 있을 때에는 규정이나 관례에 따라 국기에 대한 경의를 표하는 것이 좋다.\n제 2항: 현장에서 군기, 군함기, 청소년 군단기, 보이스카우트기를 목격하거나 군대, 청소년 군단, 보이스카우트의 공식적인 행진을 목격했을 때에는 규정이나 관례에 따라 기에 대한 경의를 표한다.\n제 3항: 공식적인 목적으로 연주되거나 어떠한 종류의 의식의 일환에 따라 국가가 연주되는 동안에는 참석자나 관객은 규정이나 관례에 따라 국가에 대한 경의를 표한다.\n제 4항: 공식적인 목적으로 연주되거나 극장이나 어떠한 모임에서 왕실 국가가 연주되는 동안에는 참석자나 관객은 규정이나 관례에 따라 국가에 대한 경의를 표한다.\n제 5항: 위 항들에 명시된 대로 적절한 예우를 하지 않는 사람을 목격할 때에는 국기, 국가, 왕실 국가를 배우는 것이 중요함을 알 수 있도록 훈계해야 한다."
 siam.6.a:0 "문화를 명령한다고?"
 
 siam.7.t:0 "중립 정책을 유지하는 타이!"
 siam.7.d:0 "우리가 기대한 바와 달리, 태국 정부는 그들의 중립 외교 정책을 계속 유지해나가려는 것 같습니다."
 siam.7.a:0 "개입하라!"

 siam.8.t:0 "타이 왕국이 공영권에 가입할 것을 요청하다"
 siam.8.d:0 "오늘 아침, 우리의 우호국 타이 왕국의 외교관이 대동아공영권에 가입하고 우리의 대의에 동참하겠다는 제안을 보내왔습니다."
 siam.8.a:0 "물론이다!"
 
 siam.9.t:0 "중남반도의 혼란"
 siam.9.d:0 "중남반도에서 전쟁이 시작된지 거의 두 달이 다 되어감에도 불구하고 결과가 나올 기색이 보이지 않습니다. 우리는 아주의 큰형님으로써 이를 좌시해서만은 안 될 것입니다."
 siam.9.a:0 "군대를 파견하라."
 
 siam.10.t:0 "영토 양도를 제안한 한국"
 siam.10.d:0 "우리의 전쟁에 개입한 대한제국은 프랑스령 인도차이나의 대부분을 장악했습니다. 그러나 우리와의 관계가 악화되는 것을 걱정하였는지, 그들은 메콩강 동부의 영토들을 우리에게 양도할 것을 제안하였습니다." 
 siam.10.a:0 "어쩔 수 없군."
 
 siam.11.t:0 "조우"
 siam.11.d:0 "나타우트에게는 어릴 적부터 뚜렷한 꿈이 있었다. 그는 항상 쫄라롱꼰 대학에 입학해 능력 있는 외교관이 되고 싶었다. 그의 가족들을 먹여 살리고, 조국을 위해 헌신하는 삶—그것이 그의 어린 심장을 뛰게 한 이상이었다. 그 꿈을 이루기 위해 그는 누구보다도 열심히 공부했고, 결코 지름길을 찾으려 하지 않았다. 그러나 현실은 무자비했다. 가정의 경제적 어려움 때문에 그가 제대로 된 대학에 진학하는 것은 불가능한 일이 되었다. 결국 나타우트는 그가 고대하던 외교관이 되는 대신 왕립 시암 육군에 입대하기로 결심했다.\n\n그가 왕립 시암 육군에 입대한 것은 단지 생계를 위한 선택이 아니었다. 그는 그 길이 나라를 위하는 그의 열망을 이루는 길이라고 생각했다. 결국 그는 책상 위에서 외교 문서를 검토하는 일보다는 구식 소총을 들고 열대우림에서 싸우는 하찮은 일이 그에게 더 알맞다고 믿기로 한 것이다.\n\n나타우트는 적군이 있는지 확인하기 위해 거대한 나무 뒤에 몸을 숨기고 강 너머를 관찰하고 있었다. 습기 찬 공기가 피부에 달라붙고, 땀방울은 끊임없이 흘러내렸다. 쌍안경 너머로 보이는 강 너머에는 수많은 병사들이 진을 치고 있었다. 번쩍거리며 나란히 배치되어 있는 최신식 박격포와 기관총들이 눈에 들어왔다.\n\n그들이 가진 보급품의 양질을 보아하니 아군은 아니었고, 생김새로 보아 동양 사람들인 것이 프랑스군도 아니었다. 아니, 어쩌면 크메르인들이나 참파인들이 돈을 받고 프랑스 놈들을 돕고 있는 걸지도 모르겠다. 그들의 정체에 관한 호기심에 휩싸인 그는 적군의 보급 상자 위에 내리꽂힌 채 축 늘어져 그 특징이 잘 보이지 않는 허연 깃발을 유심히 바라보았다.\n\n흰 바탕에 검은 선들. 중앙에는 빨간색과 파란색이 어우러진 동그라미.\n\n외교관의 꿈을 꾸었었던 어린 시절, 각국의 국기들에 대해 공부했던 그는 그게 어느 나라 국기인지를 한눈에 알아볼 수 있었다. 저 국기의 이름은 기억나지 않았지만, 꽤나 괴이한 모습의 문양들을 가지고 있어 기억에 강하게 남았기 때문이다. 갑작스레 그의 마음속을 꿰뚫는 듯한 의문이 들었다. ..저들이 대체 이곳에서 뭘 하고 있단 말인가?\n\n그러나 곰곰히 생각해 보니 그건 그의 알 바가 아니었다. 그런 골치 아픈 문제는 자랑스러운 조국의 외교관들이 그를 대신해 밝혀 줄 것이다. 외교관에서 다시 병사로 돌아온 그는, 자신의 쓸 데 없는 공상을 털어내고서는 뒤돌아서 소리쳤다.\n\n"전방에 저거 한국군입니다!""
 siam.11.a:0 "그러나 정글은 그에게 아무런 대답도 해줄 수 없었다."
 
 siam.12.t:0 "옛 친구"
 siam.12.d:0 "프리디는 창밖으로 어둠이 서서히 짙어가는 시암의 하늘을 바라보며 깊은 한숨을 내쉬었다. 그의 손에는 얇은 서류 두 장이 들려 있었지만, 그 무게는 강철보다도 무겁게 느껴졌다. 종이에 적힌 몇 줄의 문장들이 왕국의 운명을 결정할지도 모른다는 생각에 가슴이 답답해졌다.\n\n불행하게도 그는 미국, 영국과의 전쟁 같은 그런 결정은 쉽게 내릴 수 없었다. 그는 알고 있었다. 선택이란 것이 때로는 그저 불가피한 악 중 하나를 고르는 일일 뿐이라는 것을.\n\n한숨을 길게 내쉰 그는 문서를 천천히 접어 책상 서랍 깊숙이 밀어넣었다. 더 이상 이 종잇장들이 무슨 의미가 있을까? 서류에 쓰인 그 어떤 문구도 지금의 조국을 구해낼 수는 없었다.\n\n그는 굳은 결심으로 마음을 다잡았다. 이제 필요한 것은 더 이상 책상 앞에서 이루어지는 말싸움이 아니었다. 어둠 속에서 벌어질 보이지 않는 저항이었다. 프리디는 이미 결심했다. 외부 세력과 결탁하여 비밀 결사를 조직하고 조국을 광기의 소용돌이에서 구해내는 것. 그것이 그가 선택한 길이었다.\n\n"섭정 각하, 준비는 되셨습니까?" 문을 열고 들어온 수행원의 목소리가 고요한 방 안을 울렸다.\n\n프리디는 차분하게 고개를 끄덕이며 자리에서 일어섰다. 그는 어둠 속에서 조국의 운명을 결정짓기 위한 첫 발을 내딛었다. 그의 마음속에서는 수년 전 혁명의 기억이 떠올랐다. 그때처럼, 그는 다시 뜨거운 열망에 휩싸였다. 그 불꽃은 앞으로 어떤 위험이 닥쳐오더라도 결코 사그라지지 않을 것이다."
 siam.12.a:0 "이런."
 
 siam.13.t:0 "동지들"
 siam.13.d:0 "1932년 시암 혁명을 주도한 인민당은 시암 왕국의 유일한 합법 정당이다. 빅 텐트 정당인 인민당은 크게 군부 파벌과 민간 파벌로 분류할 수 있다.\n\n군부 파벌은 주로 보수주의적, 극히 일부는 파시즘적 성향을 가진다. 이들은 혁명을 통해 얻은 지위에 앉아 있는 만큼 표면적으로는 민주적 가치를 지지하고 있지만, 사실 권위주의적 정치를 선호하는 경우가 많다. 총리 프라야 파혼 폰파유하세나와 장군 쁠랙 피분송크람이 바로 이 군부 파벌에 속한다.\n\n민간 파벌은 군부에 비해 세력이 작은 편임에도 불구하고 정부에서 한 자리씩 차지하고 있는 파벌이다. 이들은 주로 민주 정치를 중요시 여기며, 동시에 사회주의, 반제국주의적 정책을 지지한다. 민간 파벌의 영향력은 비록 군사력에서는 상대적으로 뒤쳐질지 몰라도 경제, 교육 등 민간 분야에서 매우 크게 작용하고 있다. 장관 프리디 파놈용이 바로 이 민간 파벌에 속한다.\n\n이들은 전제군주제라는 공동의 적이 없어진 이후로 계속 대립하고 있지만, 동시에 서로에게 꼭 필요한 존재들이기도 하다."
 siam.13.a:0 "둘의 균형을 맞추더라도, 계속 쌓아 올리다 보면 저울은 무게를 견디지 못해 부서지게 될 것이다."
 
 siam.14.t:0 "재능"
 siam.14.d:0 "프리디 파놈용은 인민당의 민간 파벌 지도자이다. 그는 민주주의자이고, 국가주의자이자 또한 열렬한 사회주의 경제 지지자이기도 하다.\n\n프리디는 시암이 체결했던 12개국과의 불평등조약을 무효화한 그의 성과를 보면 알 수 있듯이 반제국주의자이기도 하다. 그는 영국, 프랑스 등 서방 제국주의 국가들뿐만 아니라 북방의 한국에도 회의적인 모습을 보이곤 하며, 군부 파벌의 지도자인 피분송크람의 성향과 크게 대립하고 있다.\n\n프리디는 현재 외교부 장관으로 역임하고 있다. 그러나 그는 동시에 시암의 경제 정책에 크게 개입하고 있으며, 1934년에는 직접 대학교를 설립하는 등 시암의 여러 민간 분야에서 무시할 수 없는 영향력을 자랑하고 있다."
 siam.14.a:0 "..."
 
 siam.15.t:0 "정적"
 siam.15.d:0 "프라야 송수라뎃은 랏차부리 군사학교에 있는 그의 집무실 의자에 앉은 채 호탕하게 웃어 대었다. 폰파유하세나가 '수 년 내로' 총리직에서 물러날 것을 제 스스로 확실히 했기 때문이다. 그는 그 작자는 군사반란질은 잘해도 머리는 정 좋지 못한 양반이었다고 연상하며, 대신 그의 경쟁자들을 떠올렸다.\n\n쁠랙 피분송크람을 제외하면 군부 내에서 그에게 도전할 이는 없었다. 프리디 파놈용이 조금 거슬리긴 했지만, 그는 당장 권력에는 크게 관심이 없어 보였다.\n\n'만약 그 미친 작자를 제거할 수만 있다면...'\n\n그의 생각대로만 된다면 그가 정권을 장악할 수 있게 되리란 것은 명백한 사실이었다. 그런 생각을 하고 있던 사이, 그의 집무실 문이 쾅 소리와 함께 걷어차졌고, 도이치제 구식 소총으로 무장하고 들어온 몇 명의 군인들 중 가장 계급이 높은 이가 그의 면전에 걸어와 서서는 위협적으로 말했다.\n\n"피분송크람 장군의 명을 받고 왕도에서 파견나왔다. 당신 이제 민간인이야. 계급장 떼었다고. 당장 이 나라를 뜨라는 명령이다. 싫다면 내란죄로 이 자리에서 사살하겠어.""
 siam.15.a:0 "안타깝게도, 그 무엇도 그의 생각대로는 되지 않았다."
 
 siam.16.t:0 "전화"
 siam.16.d:0 "제4기병대대장 파놈완은 치앙마이에 도착해 업무를 보고 있었다. 치앙마이는 버마와의 국경 지대에 위치한 주요 도시였기에, 최근 왕국이 영연합왕국과의 긴장 상태에 돌입하면서 군의 시선이 집중된 곳이었다. 그는 여러 중요한 논의들 속에서, 하루가 다르게 급박해지는 상황에 대응하고 있었다. 그 순간, 예고 없이 전화벨이 울리기 시작했다.\n\n"근위사단 소속을 찾는답니다." 수화기를 든 이가 그를 찾았다.\n\n"접니다."\n\n수화기를 건네받은 그는 청천벽력 같은 말을 들었다.\n\n"..대대장님. 긴급 상황입니다."\n\n"무슨 일인데?" 그가 당황하여 물었다.\n\n"사단 정찰중대 보고에 따르면 한국군이 방콕 근처 해안에 상륙했답니다."\n\n"..그들이? 내가 알기론 우리 상대는 영국 놈들이라 했었을 텐데."\n\n당황한 그가 급히 차를 준비시키고 왕도로 돌아가려던 찰나, 마치 전화가 기다리고 있던 듯이 다시 전화벨이 울렸다.\n\n"대대장님. 정부 발표입니다. 한국에 항복하기로 결정되었답니다."\n\n그는 순간적으로 얼어붙었다. 균형이 무너져내리는 것 같았다. 설마 저들이 1사단을 격파하고 왕궁이나 의회 건물을 점령하는 데 성공하기라도 한 건가? ..그건 아닌 것 같았다.\n\n"..갑자기 항복이라니? 그게 무슨 소리야."\n\n"우리가 어차피 저항할 수 없다는 판단입니다."\n\n순간, 공기는 무겁게 눌러앉았고 정적이 모든 공간을 지배했다. 전면전이 일어나지 않았다는 것에 숨을 돌려야 할지도 모르는 일이었지만, 무언가의 감정은 그들이 아무 말도 할 수 없게 만들었다. 그의 마음속에서는 무력감과 안심이 공존했다. 시간은 마치 멈춘 것처럼, 그 긴장 속에서 흐르지 않는 공기만이 존재했다."
 siam.16.a:0 "그는 깊은 한숨을 내쉬며 허탈하게 수화기를 떨구었다."
 
 siam.17.t:0 "한국의 영향력"
 siam.17.d:0 "태국 내 대한제국의 과도한 영향력으로 인해 국가 행정이 대한제국에 완전히 종속되었습니다."
 siam.17.a:0 "..."
 
 siam.18.t:0 "대동아철도"
 siam.18.d:0 "버마 국경과 인접한 도시인 치앙라이 근방의 작은 마을에서 태어난 쁘라유드는 가난한 농가의 아들이었다. 가족은 쁘라유드가 농사일을 도맡는 대신 치앙마이나 방콕에 가서 더 나은 삶을 살길 바랐지만, 현실은 녹록지 않았다. 쁘라유드는 영국과의 전쟁 도중에조차 가족의 생계를 돌보며 동시에 그의 미래를 꿈꾸었다.\n\n그러던 어느 날, 치앙마이에서 파견된 군인들이 마을에 들어왔다. 이들은 정부의 명령을 받고 중국에서 인도까지 이어진다는 철도의 건설에 참여할 인력을 징집하고 있었다. 쁘라유드는 마을의 다른 청년들과 함께 현장으로 끌려갔고, 그의 운명은 더 이상 그의 손에 달려 있지 않았다.\n\n철도 공사 현장은 지옥과도 같았다. 아침부터 저녁까지 쉬지 않고 노동을 해야 했고, 잠자리는 비좁고 비위생적이었다. 병사들은 조금이라도 게으름을 피우면 가차없이 그와 동료들을 두들겨 팼다. 정부에서 말하기로는 이 모든 것은 동아의 단합과 번영을 위한 것이라고 했다. 그는 믿어 의심치 않았다."
 siam.18.a:0 "새로운 세계가 기다린다."
 
 siam.19.t:0 "투자 계획을 선보이는 [FROM.GetNameDefCap]"
 siam.19.desc:0 "[FROM.GetNameDef]의 대표단은 우리 나라를 방문하였고, 그들의 투자 계획에 대한 지지를 얻을 수 있기를 바라며 많은 우리 정치인들과 만남을 가졌습니다. [FROM.GetNameDef]의 정부는 그들의 산업 수용력과 생산량을 늘리기 위해 우리의 자원을 이용할 수 있으면 좋겠다며 간청하였습니다. [FROM.GetAdjective] 장교단은 그들을 도와줌으로써, 우린 미래에 우리 국가들 사이의 군사적 동맹을 형성하는데 큰 도움을 받을 수도 있을 것이라고 추측하였습니다."
 siam.19.a:0 "이것이 그들에게 필요한 원조라면, 이는 우리가 충분히 해줄 수 있을 것이다."
 siam.19.b:0 "우리는 그들의 추악한 거래에 응하지 않을 것이다."
 
 siam.20.t:0 "믿는 도끼에 발등 찍히다"
 siam.20.d:0 "전쟁이 끝나자 다시 스위스에서 돌아온 라마 8세는 단순히 그의 왕좌에 앉아 있는 것만으로도 염증을 느꼈다. \n\n당연한 이야기일지 모르지만, 지난 몇 년 동안 피곤할 만한 일은 산더미처럼 있었다. 그것 때문인지 그는 더 이상 사람들 앞에 나서기도, 국정에 참여하는 것도, 국왕으로서 할 수 있는 모든 행위에 거부감이 들었다. 분명 국왕으로서는 자격 미달인 인물로 성장한 것이리라. 그런 자학적인 생각을 하던 사이, 책상 위에 놓인 권총 한 정이 그의 눈에 띄었다.\n\n누군가 영문을 모르는 사람이 보게 된다면 일국의 왕궁 침실에 왜 권총이 놓여 있는지에 대해 의문을 표할지도 모른다. 그러나 국왕에게는 평소 총기를 수집하는 취미가 있어서, 그의 방 안에 그가 좋아하는 여러 총기들을, 장전된 채로, 소장하고 있었다.\n\n콜트 1911 권총의 감상을 마친 그는 왕궁 침실의 커다란 침대에 드러누워서는 눈을 감았다.\n\n왕궁의 수많은 시종 중 한 명에 불과했던 싱하세니는 국왕의 수집품들을 전시할 보관함을 만들기 위해 그 크기를 측정하라는 특명을 받았다. 그가 조심스레 메달들을 정리하던 중, 갑자기 국왕의 침실에서 총성이 울려 퍼졌다.\n\n깜짝 놀란 그는 무언가 일어났다는 것을 눈치채고는 조급하게 침실로 향했다. 평소엔 굳게 닫혀 있던 침실 문이 활짝 열려 있었다. 그게 열려 있다고 해서 시종에 불과한 그가 허락 없이 마음대로 침실에 출입해도 좋다는 뜻이 되지는 않을 것 같았지만, 그날따라 호기심이 동했는지, 그는 한 치의 정적도 없이 침실로 직행했다.\n\n침실의 열린 문 앞에 선 그는 침대에 부자연스럽게 엎드린 채 권총탄에 머리가 관통당한 국왕의 모습을 목격하고서는 아무런 감상평도 꺼낼 수 없었다. 그는 주저하지 않고 곧바로 누군가에게 이 상황을 전하기 위해 그 저주받은 침실 앞 복도를 뛰쳐 나갔다.\n\n국왕 폐하께서 스스로 목숨을? 아니면 뭔가 사고가 일어난 것인가? 그것도 아니라면 설마 누군가가 왕궁에 침입해 국왕 폐하를 시해했다는 건가? 그는 알 수 없었다. 애초 그가 이런 중차대한 문제를 떠안게 되리라고는 그 누구도 상상하지 못했으리라.\n\n그는 그저 달리고 또 달렸다."
 siam.20.a:0 "..."
 
 siam.21.t:0 "한국의 남방 진출"
 siam.21.d:0 "우리는 한국과의 군사 조약에 의거하여 그들의 적들에게 선전포고했습니다."
 siam.21.a:0 "..."
 
 siam.22.t:0 "승리"
 siam.22.d:0 "총리 쁠랙 피분송크람은 이 영광스런 승리를 자축했다. 그 어떤 외세의 간섭도 받지 않고 인도차이나 반도를 고스란히 왕국의 통치 하에 놓다니 이는 매우 자랑스러운 일이었다. 그는 자신만만하게 어린 국왕 라마 8세 앞으로 나아갔다.\n\n"태남소추 피분 아니노."\n"국왕 폐하...?"\n\n갑자기 이상한 소리를 내는 국왕의 모습에 총리는 의아한 표정을 지었다. 그냥 만남을 청했을 뿐인데 갑자기 왜 저런 소리를 한단 말인가.\n\n"나한테 말걸지 말라 이기야. 내게 강제로 한 루트만을 강요해서 개똥철학을 훈수하려는 생각인거 모를거라고 생각했노."\n"폐, 폐하? 그게 대체 무슨..."\n\n이해할 수 없는 말을 마구 내뱉은 라마 8세는 혐오스러운 표정으로 중얼거렸다."
 siam.22.a:0 "치트를 알기 전까지는 에브리데이가 드림이었다 이기야."
 
 siam.23.t:0 "의회의 총리 축출"
 siam.23.d:0 "펫차분 근처에 새로운 수도를 건설하고 사라부리에 불교 도시를 건설하고자 했던 쁠랙 피분송크람의 시도는 의회의 막강한 반대에 부딪혔고, 의회는 북쪽의 새로운 동맹인 대한제국이 전혀 승기를 잡지 못하고 졸전을 거듭하고 있다고 주장하며 그가 주도했던 대한제국과의 동맹을 비판했습니다.\n\n왕국 의회는 총리와 그의 내각을 불신임할 것을 결의하였으며, 결과적으로 그는 더 이상 총리도, 군 통수권자도 아니게 되었습니다. 총리직은 상업통상부 장관인 쿠앙 아파이웡이 맡을 예정입니다."
 siam.23.a:0 "뭐?"
 
