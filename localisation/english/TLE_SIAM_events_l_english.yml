 south_news.1.t:0 "싱가포르 함락"
 south_news.1.d:0 "[This.GetNewsIcon]동방의 지브롤터라 불리우고 전 소유국 영국이 난공불락의 요새라고 여기던 싱가포르가 한국군에 의해 점령되었습니다.\n\n상가포르 한국 통치 사령부는 풀러턴 빌딩을 본부로 삼았으며, 도시를 대략 '강명 시대에 얻은 남방의 섬'으로 번역할 수 있는 강남도로 개명했고, 이후 황제 본인이 직접 이름을 따서 '진남도'라는 이름으로 최종 개명되었습니다. 한국 헌병대가 집단으로 거리를 순찰하고 있으며, 이제 한국군이 주둔하게 될 것이라는 메시지를 곳곳에 전하고 있습니다."
 south_news.1.a:0 "예상하지 못했다."
 south_news.1.b:0 "황제 폐하 만세!"
 south_news.1.c:0 "이것이 제국의 몰락을 의미하는가?"
 
 south_news.2.t:0 "마닐라 함락"
 south_news.2.d:0 "[This.GetNewsIcon]필리핀의 수도 마닐라는 미국과 필리핀 수비대가 철수하면서 한국에 의해 함락되었습니다. 전략적으로 중요한 마닐라 항만 입구는 도시 함락 후에도 미군의 해안포가 밀집된 코레히도르 섬(Corregidor Island) 때문에 얼마간 치열한 전투가 벌어졌습니다. 하지만 한국의 집중공격 후엔 결국 침묵하게 되었습니다.\n\n마닐라가 한국 손에 들어오게 된 이상, 나머지 필리핀 군도의 함락도 불가피할 것입니다. 이것은 아시아와 태평양에서 미군의 뼈아픈 패배입니다."
 south_news.2.a:0 "나는 돌아올 것이다."
 south_news.2.b:0 "만세!"
 
 south_news.3.t:0 "홍콩 함락"
 south_news.3.d:0 "[This.GetNewsIcon]대한제국 군대는 진 드링커 방어선(Gin Drinkers Line)을 뚫고 홍콩섬에 상륙하면서 영국령 홍콩을 점령하였습니다. 곧 수비대는 방어할 수 없는 상황에 처했고, 식민지 총독은 한국이 본부로 삼은 홍콩 페닌술라 호텔에 직접 찾아와 항복하였습니다.\n\n짤막한 축하연 후에 새로 한국인 총독이 자리를 맡으면서 세계에 '새로운 홍콩'이 '서양 식민주의로부터의 해방'이 되었음을 알렸습니다."
 south_news.3.a:0 "제국주의자들이 패퇴하고 있다."
 south_news.3.b:0 "이것이 대영제국의 몰락을 암시하는가?"
 
 south_news.4.t:0 "캘커타 함락"
 south_news.4.d:0 "[This.GetNewsIcon]몇 번의 집중포격 후, 인도의 캘커타 시는 진격하는 한국군에 의해 함락되었습니다. 산발적인 전투가 시 외곽에서 벌어지고 있지만, 승리 퍼레이드는 빨리 준비되어 쪼링기 가(Chowringhee avenue)에서 열렸습니다.\n\n영국으로부터 인도의 해방에 헌신하기로 한 자유 인도군 장병들은 한국이 준비한 군복을 입고 퍼레이드에 참석하여 군중으로부터 열렬한 환호성을 받았습니다. 캘커타의 함락으로, 많은 사람들은 영국령 인도 제국 전역이 곧 함락될 것이라 예상합니다."
 south_news.4.a:0 "만세!"
 south_news.4.b:0 "인도 아대륙이 전쟁의 소용돌이에 빨려 들어간다."
 
 south_news.5.t:0 "델리 함락"
 south_news.5.d:0 "[This.GetNewsIcon]인도에서 한국의 공세는 계속되었고 델리는 최근 함락되었습니다. 영국령 인도 제국의 수도로서 지대한 전략적 중심인 이 도시의 확보는 향후 인도 해방 전쟁에서 결정적인 요소가 될 것입니다.\n\n한국군 정찰부대가 인도 총독이 짐을 총독 관저에서 트럭 카라반으로 옮기는 것을 감독하던 중에 체포했다는 소문이 들리고 있습니다. 하지만 이것은 아직 확인되진 않았습니다."
 south_news.5.a:0 "아주 해방이 가까워지고 있다."
 south_news.5.b:0 "200년만에 주인이 바뀌었군."
 
 south_news.6.t:0 "바타비아 함락"
 south_news.6.d:0 "[This.GetNewsIcon]동인도에서 벌어진 상륙 진공 작전은 오늘 네덜란드 식민정부의 중심지인 바타비아가 한국군에게 함락되면서 절정에 달했습니다. 비교적 짧은 전투 끝에 네덜란드군 지휘관들은 필요없는 민간인 및 군인 사상자를 줄이기 위해 도시를 포기하기로 결정했습니다.\n\n자바 섬의 가장 큰 도시이자 동인도 제도의 매우 중요한 요충지를 한국이 완전히 장악함에 따라 이 지역의 한국 해군 영향력이 크게 강화된 반면, 네덜란드는 상당한 손실을 입게 되었습니다."
 south_news.6.a:0 "만세!"
 south_news.6.b:0 "동인도 제도의 심장부가 무너졌다..."
 
 south_news.7.t:0 "필리핀 수복"
 south_news.7.d:0 "[This.GetNewsIcon]필리핀에서 미국이 철수하고 한국의 점령이 계속된 지 수년 만에 미군 상륙부대가 필리핀 제도에 재상륙을 감행하였습니다. 한국군은 잔존 병력을 끌어모아 저항을 시도하였으나, 결국 루손 등지에서 대패하면서 미국에게 필리핀의 수도인 마닐라를 넘겨주었습니다.\n\n이번 미국의 성공으로 인해 결국 태평양 전쟁에서의 승패가 사실상 대한제국의 패배로 확정된 것으로 보입니다."
 south_news.7.a:0 "자유의 목소리로 알린다. 내가 돌아왔다."
 
 south_news.8.t:0 "티모르 전투"
 south_news.8.d:0 "[This.GetNewsIcon]한국군은 네덜란드령 소순다 열도의 침공에 뒤이어 포르투갈이 그 절반을 점유하고 있는 티모르 제도 또한 장악하려고 시도했습니다. 티모르가 한국군에게 무기력하게 함락되는 위기를 감수할 수 없었던 서티모르 주둔 네덜란드군이 섬을 반으로 가르는 경계선을 넘어 포르투갈령 동티모르를 지키려 전진했지만 한국군의 공세에 큰 피해를 입고 철수할 수 밖에 없었습니다.\n\n한국군은 섬을 완전히 점령했으며, 중립을 선포한 포르투갈인 총독을 섬에 그대로 둔 채 이러한 군사적 행동이 포르투갈에 대한 적대 행위가 아닌, 단순 우호적 차원에서의 주둔일 뿐이라 주장했습니다."
 south_news.8.a:0 "저들에게는 벗과 적의 개념이 없는가?"
 south_news.8.b:0 "그들은 저 땅의 권리를 우리 황인종들에게 돌려주어야 할 것이다!"

