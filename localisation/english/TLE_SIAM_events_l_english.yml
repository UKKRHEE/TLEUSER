 south.13.t:0 "대동아회의"
 south.13.d:0 "오늘부터 중국, 인도, 태국, 필리핀, 버마 등 동아의 자랑스러운 우리 제휴국들에서 파견된 대표들이 한성에 모여 대동아공영권의 미래를 결정할 정상회의를 진행하게 됩니다.\n\n이 회의에서 참가국들 간의 분쟁을 조정하고, 대동아의 판세와 나아갈 길을 정하는 등의 행동을 취할 수 있습니다."
 south.13.a:0 "시작하자."
 
 south.14.t:0 "대동아회의"
 south.14.d:0 "오늘부터 한국, 중국, 인도, 필리핀, 버마 등 동아의 자랑스러운 우리 제휴국들에서 파견된 대표들이 한성에 모여 대동아공영권의 미래를 결정할 정상회의를 진행하게 됩니다.\n\n우리 타이 또한 대표로 반나 왕자를 파견했습니다. 이 회의에서 우리는 우리의 요구를 관철시키고, 향후 대동아공영에서 우리가 얻게 될 자리와 이익을 조정할 수 있습니다."
 south.14.a:0 "우리는 잃어버린 테나세림 지역에 대한 영유권을 요구할 것이다."
 
 south.15.t:0 "테나세림 문제"
 south.15.d:0 "태국 정부는 살윈강 동쪽의 모든 영국령 버마 영토의 영유권을 주장하며, 이에 따라 테나세림 지역을 버마가 아닌 태국의 영토로 인정해줄 것을 요구했습니다.\n\n고대에 테나세림 지역은 본래 타이족의 영토였으나, 전쟁에서 이긴 버마가 이곳을 점령했습니다. 이후 테나세림 지역은 버마계 문화의 영역이 되었습니다. 태국인들은 이 '재수복'을 열렬하게 희망하는 중이나, 버마 대표는 강력한 반대 의사를 보이고 있습니다."
 south.15.a:0 "살윈강 동안을 모두 태국의 영토로 인정해라."
 south.15.b:0 "버마의 영토로 남아있는 편이 현명할 것이다."
 
 south.16.t:0 "한국의 지지"
 south.16.d:0 "오늘자 한성 회의에서는 아주 반가운 소식이 들려왔습니다. 바로 대한제국이 테나세림에 대한 우리 영유권을 완전히 인정했다는 것입니다."
 south.16.a:0 "좋다!"
 
 south.17.t:0 "한국의 거부"
 south.17.d:0 "오늘자 한성 회의에서는 웃지 못할 소식이 들려왔습니다. 바로 대한제국이 테나세림에 대한 우리 영유권을 인정하지 않고, 버마 협력정부 대표의 손을 들어 줬다는 것입니다."
 south.17.a:0 "그럴 수가."
 
 south.18.t:0 "안다만 제도 문제"
 south.18.d:0 "자유 인도 정부의 대표인 찬드라 보스는 안다만 제도에 대한 인도의 소유권을 보장할 것을 요구했습니다.\n\n안다만 제도는 벵골 만에 위치한 영국령 섬들입니다. 그러나 인도는 딱히 이 섬들에 대한 역사적 명분을 가지지 않으며, 오히려 제도는 지리적으로 버마에 더 가깝습니다."
 south.18.a:0 "그들의 요구를 수락해라."
 south.18.b:0 "우리 군이 점령할 것이다."
 south.18.c:0 "버마에게 양도할 것을 제안해라."
 
 south.19.t:0 "리아우 제도 문제"
 south.19.d:0 "우리는 이 작은 섬들에 대한 영유권을 정리하여야 합니다. 리아우 제도는 네덜란드령 섬들로, 현 상황을 고려했을 때 향후 세워질 인도네시아 정부에 양도하는 것이 현명해 보입니다..\n\n그러나 지리적으로는 리아우 제도는 인도네시아보다는 말라야에 더 가깝습니다."
 south.19.a:0 "우리 군이 점령할 것이다."
 south.19.b:0 "인도네시아의 영토로 할 것을 명시해라."
 
 south.20.t:0 "파푸아 문제"
 south.20.d:0 "파푸아 섬은 서부는 네덜란드령이고 동부는 호주령인 넓은 섬입니다. 이 지역에는 어느 정도 조직된 사회를 갖춘 원주민들이 살고 있으나, 이들의 인구가 적고 경제 규모 또한 작아 자립이 어려울 것으로 보입니다.\n\n우리는 이 섬을 인도네시아에게 양도할지, 타협안을 제시할 지, 아니면 위험을 무릅쓰고 원주민들에게 기회를 줄 지 선택해야 합니다."
 south.20.a:0 "서부는 인도네시아에 양도하고, 동부는 직접 점령할 것이다."
 south.20.b:0 "섬 전체를 인도네시아에 양도할 것을 명시해라."
 south.20.c:0 "파푸아 원주민들에게 독립을 선물할 것이다."
 
 south.21.t:0 "대동아회의의 끝"
 south.21.d:0 "제 1회 대동아회의가 끝이 났습니다."
 south.21.a:0 "대동아공영을 위하여!"
 
