 siam.29.t:0 "시암의 소녀"
 siam.29.d:0 "저녁 시간이 다가오자 아농은 그녀의 가족들과 함께 식탁에 앉았다. 소박한 저녁상에는 전형적인 시암의 가정식 요리와 함께 익숙한 향이 가득했다. 그녀의 어머니는 카오팟을 각자의 그릇에 나눠 담으며 식탁 위에 올려진 집안의 최고 보배, 라디오의 다이얼을 돌렸다.\n\n신음하듯, 조금 지지직거리나 싶더니 이내 국영 방송국으로 전파가 잡혔다. 애석하게도 그 라디오는 그녀와 그녀의 가족들에게 아무런 시각적인 정보를 제공하고 있지 않았지만, 호기심에 찬 그녀는 괴로운 듯 소리를 뱉어내기 시작하는 기계 상자를 유심히 바라보았다.\n\n"...그에 따라 국명이 ‘타이'로 바뀌게 될 예정이라고 전했습니다."\n\n"..무슨 소리야?" 그녀가 작게 중얼거렸다. 보통 이 시간에는 노래가 나오곤 했다.\n\n"갑자기? 국명을 왜 바꿔?" 그녀의 아버지가 살짝 짜증에 찌든 듯한 목소리로 말했다.\n\n"글쎄. 타이라는 이름은 뭔가 이상하긴 하다." 그녀의 어머니는 카오팟이 든 그릇을 들고서 단출한 식탁 앞의 의자에 앉으며 슬쩍 나라의 새 이름에 대한 의견을 냈다.\n\n어쩌면 타이라는 새 이름에 대단한 의미가 부여되어 있을지도 모르는 일이다. 하지만 그녀에게는 익숙했던 모든 것이 부정당하는 듯한 기분만 들었다. 시암이란 이름은 마치 이 집과 그녀의 가족들처럼 늘 곁에 있었던 것이었으니까.\n\n"잘 모르겠다." 잠시 침묵하던 그녀의 아버지가 차분히 말했다. "변혁이 필요한 건 알겠지만, 이런 게 정말 필요한지는 의문이군."\n\n이윽고 이야기의 주제는 바뀌어, 곧 가족의 대화는 익숙하고 평범한 일상사로 돌아갔다. 나라의 뜬금없고 새로운 이름에 대한 의문은 마치 흩날리던 먼지처럼 금세 사라졌다. 그녀는 그저 조용히 밥을 먹으며 마음 속에 복잡한 감정들을 꾹 눌러 담았다. 언젠가 그 이름의 진정한 의미를 깨닫게 될 날이 올지도 모르지만, 지금으로서는 그저 생소함과 막연한 불안이 그녀 곁에 머물 뿐이었다."
 siam.29.a:0 "..."
 
 siam.30.t:0 "시암의 어린 시절"
 siam.30.d:0 "1933년 쿠무트 찬드루앙이 조국인 시암을 떠나 미국으로 향했을 때 그는 그의 사촌에게 도움을 받으며 꼭 성공해서 돌아오겠다며, 절대 실패자가 되지 않겠다는 약속을 했다. 그러나 언어의 장벽 때문에 학업 성적이 처참했던 그는 더 이상 다니던 캘리포니아 대학교에서 공부할 수 없게 되었다.\n\n찬드루앙은 그가 유명한 작가가 되면 대학교가 그를 다시 받아주리라 믿고, 첫 단편 작품인 '시암에서의 결혼'을 쓰게 되었다. '시암에서의 결혼'은 그 가치를 인정받아, 잡지 '아시아'의 9월호에 실리게 된다.\n\n이러한 성공은 그로 하여금 시암에서 지냈던 그의 어린 시절을 묘사한 다음 작품인 '시암의 어린 시절'을 출판할 수 있도록 했고, 그는 더 큰 성공을 거머쥐었다. 그는 이제 약속을 이행할 수 있었다."
 siam.30.a:0 "감동 실화다."
 
 siam.31.t:0 "강철 물소"
 siam.31.d:0 "늘 그렇듯, 아침 일찍 차이와 수완은 논으로 나섰다. 마을에서 논까지는 멀지 않았지만 이런 촌동네답게 지형이 험했다. 조금만 늦게 출발해도 산길에서 시간을 허비하기 십상이었다. 아침의 정겨운 소음과 함께 들려오는 둘의 발걸음은 여느 날과 같았지만, 둘 사이의 대화는 어딘가 묘하게 낯설은 느낌이었다.\n\n"물소가 강철로 만들어졌다니?" 차이는 믿을 수 없다는 듯 눈살을 찌푸렸다.\n\n"그렇다던데. 논을 갈아엎을 수 있는, 강철로 된 움직이는 물소라고." 그녀는 그녀 또한 믿기지 않는다는 듯이 고개를 저으며 대꾸했다. 그날은 방콕에서 온 새로운 신문물이 마을에 도착하는 날이었다. 마을 사람들은 그것을 '강철 물소'라고 불렀다. 소문은 이미 동네 구석구석을 달구고 있었다.\n\n'강철 물소'가 마을 입구에 도착하자, 마을의 남녀노소가 반신반의하며 신기한 금속으로 된 물소를 보려고 모여들었다. 강철 물소는 그야말로 놀라움과 의아함 그 자체였다. 크고 묵직한 쇳덩이가 두터운 바퀴를 달고 있었다. 정부에서 나왔다는 중년 남성의 설명대로라면, 물소처럼 생긴 기계 안에 무언가 강력한 힘을 만들어 주는 또 다른 기계가 있어, 억센 물소처럼 농사일을 잘 할 수 있다고 했다.\n\n모여든 그들의 눈 앞에 익숙한 나무로 된 쟁기니 물소의 모습들은 온데간데없었다. 그녀 또한 일명 '강철 물소'를 유심히 바라보았다. 그녀가 보기에 저것은 강철로 된 물소가 아니라, 짐승의 형체를 어설프게 흉내 낸 강철 덩어리 같았다.\n\n그러나 그도 잠시, 곧 '강철 물소'는 마을 중심에서 가장 가까운 논에서 첫 시연을 시작했다. 거대한 쇳덩이는 땅을 갈아엎으며 논바닥에 깊은 자국을 새겼다. 그녀와 마을 사람들은 아까 전의 의아함이 순간의 장난이었던 것처럼, 그 차갑고 기계적인 모습을 생기 가득 찬 눈동자로 경이롭게 지켜보았다. 진실로 신기한 경험이었다.\n\n그날 밤, 그녀는 유독 잠을 이루지 못했다. 마침내 그녀는 자리에서 일어나 집을 나섰다. 그때였다. 강철로 되어 있지 않은, '진짜' 물소 한 마리가 그녀를 발견하고는 부드럽게 울어댔다. 그녀는 마치 그 소리에 홀리기라도 한 것처럼 멈춰 서서, 어둠 속에서 고요하면서도 우직하게 서 있는 물소를 바라보았다. 짐승 주제에 그 물소가 어떤 고차원적인 감정을 담아서 전달하고자 의도한 것은 아니었겠지만, 물소가 그녀에게 말을 건네기라도 하는 듯 왜인지 깊은 슬픔이 그녀의 마음 한 구석을 어둡게 드리웠다.\n\n'강철 물소'가 마을에 변화를 가져올 것이다. 그러나 그녀는 그 변화를 어떻게 받아들여야 할지 모르고 있었다."
 siam.31.a:0 "변화하는 시대에 따라가기란 어려운 일이군."
 
 siam.33.t:0 "하얀 코끼리의 국왕"
 siam.33.d:0 "오늘 프리디 파놈용이 쓴 동명의 소설을 원작으로 하는 영화 <하얀 코끼리의 국왕>이 전국 주요 도시들의 상영관에서 개봉했습니다.\n\n현대적인 촬영 기법과 연출 방식을 활용하여 좋은 평가를 받고 있는 이 영화는 16세기 야유타야 왕국을 배경으로 하여 버마의 침공을 막아내는 차카라 왕의 이야기를 다루고 있으며, 외세 제국주의에 용감히 맞서 싸우되, 중립과 평화를 지키고 전쟁을 최대한 피해야 한다는 주제의식을 담고 있습니다."
 siam.33.a:0 "언제나 그랬듯이 또 조국의 평화를 위하는 좋은 영화군."
 siam.33.b:0 "이건 왕국을 내부에서 분열시키려는 공작이다!"
 
 siam.34.t:0 "다시 떠나다"
 siam.34.d:0 ""왜 다시 떠나야 한다는 겁니까?"\n\n어린 국왕의 목소리가 조용히 흘러나왔다. 아직도 잠긴 듯한 목소리 속에, 미세한 불안이 스며들어 있었다.\n\n프리디는 잠시 어린 국왕의 눈을 바라보았다. 섭정의 직책을 받은 이상 앞으로는 더욱 그 행동을 똑바로 해야 했다. 이 그의 어깨를 짓누르고 있었다.\n\n"..국왕 폐하, 이제 곧 영국과의 전쟁이 일어날 겁니다. 이곳은 더 이상 폐하께서 머물기에 안전한 곳이 아닙니다. 국왕께서는 원래 계시던 스위스로 돌아가셔야 합니다. 그곳에서 하시던 공부를 마저 하시면서, 이 상황이 끝날 때까지 기다리시지요."\n\n어린 국왕은 잠시 고요한 침묵을 지킨 뒤, 무겁지 않게 고개를 끄덕였다. 그 작은 승인은 성숙한 감정도, 국가원수로서의 위엄도 담겨 있지 않았지만, 프리디에게는 그 순간 어린 국왕이 자신이 어떤 사람인지를 깊이 이해하고 있다는 인상마저 남았다. 스스로가 얼마나 중요한 존재인지, 그리고 이 시점에서 얼마나 무겁고 책임 있는 역할을 해야 하는지를 자연스레 깨닫고 있는 듯했다.\n\n조용히 왕궁을 나선 프리디는 결심을 다졌다. 섭정된 도리로써 어떤 수를 써서라도 폐하께서 다시 이 땅에 돌아오실 수 있게 도와드려야만 했다. 어떤 수를 써서라도. 반드시."
 siam.34.a:0 "아무 일 없을 거야."
 
 siam.35.t:0 "의문"
 siam.35.d:0 "법의학자 키스 심슨(Keith Simpson)은 쌈펭의 현지 식당에 자리를 잡았다. 생각보다 꽤 먼 거리 때문에, 그리고 시야를 가리는 시장 거리의 노점들 때문에 잘 보이지 않았지만, 햇빛을 받아 반짝거리는 구 방콕 왕궁의 황금색 실루엣이 보였다.\n\n그러나 그가 조사한 장소는 저곳이 아니었다. 라마 8세가 숨을 거둔 곳은 1875년 새로 서양식 건축양식을 활용해 지은 새 왕궁이다. 그도 그럴 것이, 20세기에 저런 고대 사원 같은 건물에서 잠을 자고 생활한다니 상상하기도 싫었다.\n\n그가 현대인이 구 방콕 왕궁에서 생활하는 상상에 빠져 있던 사이, 이색적인 모습을 한 서양인(물론 그 스스로도 영국인이었지만, 꽤 오랜만에 보았기 때문에 괜히 이색적으로 느껴졌다)이 그의 앞에 와서는 앉았다.\n\n"그래서 조사는 끝나셨습니까?"\n\n"그래. 이걸 보게나."\n\n그는 한 사진을 앞주머니에서 꺼내 내밀었다. 생전 라마 8세의 권총 사격 연습을 기록한 것이었다.\n\n"그래서 이 사진이 무슨 의미가 있습니까?"\n\n그가 궁금하다는 듯이 묻자, 키스는 살짝 떨리는 듯한 눈동자로, 조심스럽게 말을 꺼냈다.\n\n"..국왕이 침대에서 머리에 구멍이 난 채로 발견되었을 당시 권총을 쥐고 있었단 것을 기억하고 있나?"\n\n"예. 물론입니다. 그게 어떤 문제라도? 평소에도 총기를 곁에 두던 인물이니까, 그런 불운한 사고 정도는 충분히 일어날 수 있다. 특히 이런 총기 고장에 취약한 기후에서는. 굳이 말씀해주시지 않으셔도 이미 다들 알고 있던 사실 아닙니까?"\n\n"이 사진을 보면 그가 권총을 오른손으로 잡고 있지 않나? 그는 아마 높은 확률로 오른손잡이였을 거야. 굳이 이 사진이 증명해주지 않더라도, 세상 사람들은 모두 그를 오른손잡이로 알고 있었지.""
 siam.35.a:0 "..그런데 그가 죽기 직전에는, 권총을 왼손으로 잡는 선택을 한 모양이군."
 
 siam.36.t:0 "함선 구매"
 siam.36.d:0 "약 20년 전 쯤 영국에서 사 온 구축함 한 척이 전부인 우리 해군은 현재 사실상 없는 것이나 마찬가지입니다. 맨 땅에서 시작하기보다는, 대한제국과, 또는 그들의 기업과 협력하여 그들의 기술력을 활용하는 방법이 더 나은 지름길이 될 수 있습니다. "
 siam.36.a:0 "좋아."
 siam.36.b:0 "그들이 없이도 바다를 지배할 수 있다."
 
 siam.37.t:0 "시암 왕국의 함선 구매 요청"
 siam.37.d:0 "시암 왕국은 그들의 해군에 배치할 두 척의 해방전함을 건조해 줄 것을 주문해 왔습니다. 이것은 비록 함선을 건조할 우리 기업과 시암 정부 간에 체결되는 계약이지만, 만약 필요하다면 개입할 수는 있습니다."
 siam.37.a:0 "나쁠 건 없겠군."
 siam.37.b:0 "그들에게 그 무엇도 팔지 못하게 해라."
 
 siam.38.t:0 "한국의 거절"
 siam.38.d:0 "대한제국 정부는 우리 주문을 거부했습니다."
 siam.38.a:0 "너무하군"
 
 siam.39.t:0 "함선이 도착하다!"
 siam.39.d:0 "우리가 주문한 두 척의 해방전함 함체가 방콕 만에 도착했습니다."
 siam.39.a:0 "배다, 배!"
 
 siam.40.t:0 "대홍수"
 siam.40.d:0 "현재 시암, 란나, 이산 지방에서 전례 없는 엄청난 폭우가 내리고 있습니다. 주기적으로 찾아오는 우기임을 감안하더라도 이번 건의 강수량과는 비교 불가능합니다. 이 폭우로 인해 북부의 치앙마이는 물론이고 수도 방콕마저도 홍수 재난의 영향 안에 들었으며, 일부 기반시설이 마비되었습니다.\n\n이 갑작스러운 재난으로 인한 사상자가 속출하고 있으나, 전문가들은 이 홍수가 3개월은 가리라 예측하고 있습니다. 전쟁 수행에 큰 차질이 생길 것으로 보입니다."
 siam.40.a:0 "그럴 수가."
 
 siam.41.t:0 "인종 문제"
 siam.41.d:0 "국명이 시암에서 타이로 바뀌게 되면서, 기존의 '시암인' 또한 '타이인'으로 바꿔 부르게 되었습니다.\n\n문제는 중국계, 말레이계, 몬족계 등 시암인이 아닌 인민들도 '타이인'에 해당되는지입니다. 이번 개혁은 주류 시암인과 소수민족들 간의 문화적 융합을 꾀할 수 있는 기회이지만, 내부 안정성과 정권에 대한 지지도를 고려했을 때 힘든 결정이 될 수 있습니다."
 siam.41.a:0 "그들도 타이인이다."
 siam.41.b:0 "말도 안 되는 소리!"
 
 siam.42.t:0 "언어 문제"
 siam.42.d:0 "국가를 하나로 규합하기 위해서는 앞서 하나로 된 언어가 필요할 것입니다. 그러나 우리 국토 전역의 인민들은 서로 비슷하면서도 각기 다른 방언을 사용하고 있습니다.\n\n이러한 언어 사용 문화를 하나로 규합하는 것은 우리 왕국이 더욱 선진적인 문화 국가로 발돋움하는 데 큰 기여를 할 수 있을 것입니다."
 siam.42.a:0 "표준어의 사용을 전국에 강요하라!"
 siam.42.b:0 "방콕 방언을 사용할 것을 장려만 해라."
 siam.42.c:0 "그들이 그들 스스로 원하는 언어를 사용하는 것은 어쩔 수 없다."
 
 siam.43.t:0 "두 갈래 사이에서"
 siam.43.d:0 "아침 햇살을 받으며 아팃은 집을 나섰다. 그는 매일 조금씩 변화하긴 한다만은 최근에 들어서 특히나 달라져 버린 방콕의 거리를 걸으며 생각에 잠겨 있었다.\n\n그는 어릴 적 그의 외할아버지에게서 시암의 역사에 관해 들은 적 있었다. 외할아버지는 언제나 고대의 아유타야 왕국이 버마의 침략을 막아내는 이야기를 들려주었다. 그가 이해했던 바에 따르면, 시암이야말로 가장 영광스러운 역사와, 전통과, 문화를 가진 나라였다. 그러나 지금의 그가 바라보는 방콕의 거리는 서양식 복장과 건축물들로 뒤덮여 가고 있었다.\n\n정부에서는 한 번도 빠지는 날 없이 외세의 침략과 애국심의 중요성에 대해서 떠들어 댔다. 그러나 그와 동시에 하루 하루 새로운 서양 문물을 들여오고, 그로서는 무슨 업무를 맡는 건지 영문을 알 수가 없는 정부 조직들을 개편하고, 나라가 서구화되어가고 있었다. 그에게 있어서는 참으로 모순적인 일이 아닐 수 없었다. 그는 조국의 근대화가 희망과 활기로 가득 찬 거리를 제공할 것이라고 믿고 따랐지만, 자신도 모르게 옛 방콕 거리의 모습을 그리워하고 있었던 것이다.\n\n그런 두 가치들이 꼭 대립할 필요가 있는 것일까? 아니면 그냥 그가 이상한 것일까? 그는 머리로는 그의 조국이 변화되어 온 과정과 그 이유를 이해했지만, 마음으로는 이해하지 못했다. 그의 눈에서, 그가 사랑하던 나라의 모습은 사라지고 있었다."
 siam.43.a:0 "그 어떤 것도 단 하나만을 택할 수는 없는 것일까?"
 
 siam.44.t:0 "강철과 권력"
 siam.44.d:0 "거리를 행진하는 병사들의 군복이 햇빛을 받아 반짝이고 있었다. 그들의 표정은 감정이라곤 찾아볼 수 없는 무표정 그 자체였다. 기쁨도, 고통도, 심지어 긴장감도 없이, 그들은 마치 기계처럼 길을 걸어갔다. 그들의 노고는 비할 바가 못 될 테지만, 그들의 심정이 불현듯 이해되는 듯한 기분이 들었다.\n\n군의 개인화기가 점점 신식화되는 것은 물론이고, 트럭, 전투기, 전차 등 기동력까지 갖추기 시작한 시암군은 확실히 나라의 변화에 발맞춰 더욱 진보하고 있었다. 과거의 왕국과는 사뭇 다른 풍경이었다.\n\n그러나 과연 그 변화가 전부일까? 왕국이 아직 전제군주제 국가였던 시절, 군의 역할은 왕실을 보좌하는 것이었다. 그렇다면 1932년 이후 그들의 역할은 무엇인가. 혁명이 성공한 후 군은 그 자체로 정치적인 힘을 쥐었고, 이도 저도 아닌 무언가로 변해갔다. 처음에는 이상을 품고 시작했지만, 결국 그 길 끝에는 또 다른 불합리가 자리잡은 것이 아닐까. 그런 생각을 하며, 그는 발길을 돌렸다."
 siam.44.a:0 "..."
 
 siam.45.t:0 "방콕 대공습"
 siam.45.d:0 "현재 수도 방콕에서 미·영 공군의 B-29기가 폭격을 이어가고 있습니다. 폭격은 교량, 항구, 철도, 비행장 등 군사 목적의 시설을 노린 것으로 추측되지만, 악천후로 인해서인지 도심 시가지에도 폭격의 불길이 미치고 있습니다. 이번 대폭격으로 인해 라마 6세 대교, 한국군이 주둔하던 대형병원 등 방콕의 주요 기반시설이 파괴되었으며, 도심이 재건을 통해 본 기능을 되찾으려면 꽤 오랜 시간이 걸릴 것으로 보입니다.\n\n이 갑작스러운 폭격으로 인한 민간인과 군인 사상자가 속출하고 있으며, 일부 국내 민간단체, 반정부단체들이 국경을 넘어 연합군으로 하여금 민간인을 대상으로 한 폭격을 중지할 것을 요구하고 있습니다."
 siam.45.a:0 "야만스러운 놈들!"
 
 siam.46.t:0 "소강상태에 접어든 저항"
 siam.46.d:0 "우리의 노력 덕분에 자유 타이 운동의 국내 저항 활동은 거의 무의미해졌습니다."
 siam.46.a:0 "좋다."
 
 siam.47.t:0 "자유 타이 운동의 사보타주 활동"
 siam.47.d:0 "자유 타이 운동의 저항도가 절정에 달했고, 그들은 정부를 전복시키려는 그들의 목적에 더 가까이 다가가게 되었습니다. 자유 타이 운동은 이제 국가 주요 기반시설을 대상으로 한 사보타주 활동을 감행하고, 우리 군과 경찰력을 상대로 무장 투쟁을 벌이고 있습니다."
 siam.47.a:0 "망할 비애국자 놈들."
 
 siam.48.t:0 "또 다른 혁명"
 siam.48.d:0 "1932년의 혁명 이후 타이는 입헌 왕국으로 거듭났습니다. 그러나 원래 혁명이란 끝이 보이지 않는 법입니다.\n\n인민들의 의사를 더 적극적으로 반영하고. 무엇보다 총리의 위에 그 누구도 없다는 점을 공표하기 위해서는 구습을 철폐하고 국체를 공화국으로 전환하여야 할 것입니다"
 siam.48.a:0 "뭘 위해서 가만히 있는 벌집을 건드리는가?"
 siam.48.b:0 "구체제인 군주제의 종식이야말로 혁명의 완성이다."
 
 siam.49.t:0 "새로운 수도?"
 siam.49.d:0 "미래를 생각한다면 방콕은 이제 너무 낡았습니다. 정부는 펫차분 근처에 새로운 신도시를 세우고 그곳에 타이 왕국의 새로운 수도를 건설하며 사라부리에 따로 불교 도시를 조성하는 안을 제안하였습니다.\n\n많은 이들이 전쟁 수행에 따른 국가 역량의 부족과 민심에 대해 우려하고 있지만, 더 큰 야망을 바라보려면 큰 결단을 내려야 할 때입니다."
 siam.49.a:0 "좋은 생각이다!"
 siam.49.b:0 "말도 안 되는 헛소리 같은데."
 
 siam.51.t:0 "광기의 종말"
 siam.51.d:0 "그가 그 스스로의 역량을 의심하게 한 일은 이번이 처음이었다.\n\n전쟁이 끝나고 그의 세력이 정권을 장악했다고는 해도, 그가 가만히 집무실에 앉아서 해결할 수 있는 일은 존재하지 않았다. 그는 확실히 언제나 수완가였다. 그렇지 않고서야 그가 1932년 혁명 이후 이루어 온 인적들, 독재 정권의 탄압을 피해 살아남아 손에 넣은 그의 지위 등, 수많은 것들이 설명되지 않을 것이다. \n\n그러나 그가 이루어 온 것들보다는, 그 결과만이 중시되는 것만 같았다. 더 정확히 설명하자면, 그는 왕위 찬탈자도, 공산주의 혁명가도 아니였지만, 어느 순간부터 그런 수많은 수식어들이 그에게 붙어 있었다.\n\n그가 이 길고 긴 정쟁에서 승리하면, 시암의 온 인민들이 그와 그의 사상을 존중하고, 지지해 주리라는 아주 작고 어쩌면 당연하기도 한 그의 바램은, 그에게 배신감을 안겨주고는 가혹한 현실을 끌고 왔다.\n\n그럼에도 불구하고, 지금도 여전히 모든 이들이 바라는 것은 그와 다르지 않으리라. 이런 하늘에도, 희망은 여전히 존재할 것이다."
 siam.51.a:0 "방콕의 거리들에는 빛바랜 희망이 가득 차 있었다."
 
 siam.52.t:0 "새로운 원점"
 siam.52.d:0 "라마 9세는 차 창 밖 거리를 유심히 내다보며 입을 열었다.\n\n"..선왕, 그러니까 제 형에 대해 어떻게 생각하십니까?"\n\n스리나가린드라는 갑작스레 어린 국왕에게 그런 위험한 질문을 받으리라고는 생각지도 못한 터라, 아무런 대답도 할 수 없었다. 그러자 국왕이 그녀를 대신해 말을 이었다.\n\n"조금 그렇지만 솔직히 말씀드리자면, 제 형은.. 미숙하고도 불쌍한 분이셨습니다. 평생 이용만 당하다가, 그렇게 갔으니까."\n\n그는 고개를 돌려 이번엔 그의 옆에 앉은 제 어머니를 똑바로 쳐다보았다.\n\n"하지만 어머니, 저는 다릅니다."\n\n창 밖에 황금색으로 빛나는 방콕 왕궁의 모습이 나타나자, 그는 다시 그쪽을 바라보았다.\n\n"1932년의 혁명은 실패였습니다. 저는 그걸 확실히 바로잡으려 합니다. 저는 왕국 역사상 가장 위대한 위인으로 불리우는 그런 국왕이 되어서, 빼앗겼던 왕실의 권위를 되찾아 올 겁니다. 그리고 결국에는, 제가 떠난 후에도 온 인민이 매일 아침마다 제 이름을 입에 올려 칭송하지 않을 수 없는, 그런 세상이 오게 될 것입니다."\n\n잠깐 뜸을 들인 후. 그는 다시 말을 이었다.\n\n"어머니, 왕실의 권위가 실추당하고 있습니다. 이미 말씀드렸지만 저는 제 형과는 다를 거고, 절대 그들에게 쉽게 이용당하지 않을 거라 맹세드리겠습니다. 오히려 제가 그들을 철저하게 이용해주려 합니다. 무언가 우리들을 하나로 규합해주는 중심된 축이 없다면..""
 siam.52.a:0 "..이 나라는 곧 재앙을 맞이할 겁니다."
 
 siam.53.t:0 "귀환"
 siam.53.d:0 "'내가 돌아왔다.'\n\n라마 8세 사건이 촉발한 혼란의 틈을 타 또 다시 군대를 일으킨 피분송크람은 그렇게 당당히 선포하고는, 다시 한번 정권을 휘어잡으려고 하였다. 그러나 이번엔 상황이 달랐다.\n\n그의 권위를 정당화해주었던 제국주의의 위협 따위 이젠 더 이상 존재하지 않았다. 무엇보다, 군부 내 인사들은 이미 한 번 실각당했다 돌아온 그의 추태를 그리 곱게 보지 않았다.\n\n그래서 그는 미국의 지원을 받기 위해 공산주의의 위협에 맞설 것과 미국식 선거제를 도입할 것을 주장하였다. 놀랍게도. 그리고 아쉽게도, 다가오는 선거에서는 출마한 후보가 그밖에 없었다.\n\n그는 씁쓸하게 중얼거렸다."
 siam.53.a:0 "세상이 예전 같지 않군.."
 
 siam.54.t:0 "불가침조약의 파기"
 siam.54.d:0 "최근 우리가 보인 공격적인 외교정책의 결과로, 과거 우리 정부와 영연합왕국 정부가 상호 체결했던 불가침조약이 무효화되었습니다."
 siam.54.a:0 "올 수 있으면 와보라고 해라!"
 
 siam.50.t:0 "하늘에서 찾아온 방문자"
 siam.50.d:0 ""이야, 저게 뭐라냐?"\n\n푸르다 못해 퍼런 하늘을 가로지르는 세 대의 비행체를 바라보면서 주민들이 신기하다는 듯이 웅성거리고 있었다. 비행기의 꼬리날개에는 붉은색, 흰색, 남색, 흰색, 붉은색의 다섯 가로줄무늬가 새겨져 있었다.\n\n프라야 파흔 폰파유하세나 총리의 항공 전력 우대 정책에 따라, 육군과 해군에 이어 왕립 시암 공군이 마침내 공식적으로 창설되었으며, 그에 따라 현대 시암군의 출범을 기념하기 위한 식이 열렸던 것이었다.\n\n방콕의 시민들 대부분은 이 사실을 알고 있었지만, 방콕에서 약 50km 가량 떨어진 도시인 나콘빠톰에서는 금시초문이었다. 시암에서 가장 오래된 도시인 나콘빠톰은, 오래 전 해안선이 남하함에 따라 내륙 지역으로 변하여 그 이점을 잃어버렸고, 때문에 도태되어 사실상 버려진 도시가 되었다. 그런데 전투기가 이번 시범 운행을 하면서, 방콕 비행장에서 이륙하여 이곳 나콘빠톰에까지 이른 것이었다.\n\n"..어, 어!"\n\n공군 소속 전투기가 공중에서 가벼운 곡예를 부리자, 사람들이 놀라 아우성쳤다.\n\n"..저거 저러다 땅에 떨어지는 거 아냐?"\n\n그러나 이윽고 전투기가 다시 정상적으로 비행하기 시작했고, 사람들은 다시 재차 환호성을 질렀다."
 siam.50.a:0 "..만세다, 만세!"
 
 siam.55.t:0 "대도주"
 siam.55.d:0 "아둔야데흐라트 장군은 동북부의 반군들을 진압하라는 상부의 명령을 받아 이산에 파견되었다. 그가 탄 지휘차량의 창 밖으로 한 소도시가 보이기 시작했다.\n\n사꼰나콘은 라오와의 국경에 인접한 곳으로, 드넓은 농지 한 가운데 위치하여 커다란 호수를 끼고 있는 낭만 있는 도시였다. 지천에 널렸던 논밭들이 그의 등 뒤로 사라지고, 시내로 들어가려던 차에 검문소에서 왠 장병들 십여 명이 우수수 쏟아져 나와 길을 막았다. 그들은 당황한 모습이 역력했다. 그는 그의 부하 몇 명과 함께 하차해서는 그들에게 당당하게 선언했다.\n\n"섭정 각하를 만나러 왔다."\n\n그러자 병사들은 저들끼리 뭐라뭐라 대화를 나누더니 그와 그의 부하들을 비무장시키고는 걷게 했다. 그들은 그를 어떤 영문 모를 건물로 끌고 갔는데, 그는 그곳에서 섭정 프리디 파놈용을 만날 수 있었다.\n\n"내 정체를 까발리려고 온 겁니까?" 섭정이 물었다.\n\n"이미 알고 있습니다. 미국에 있는 세니 동지가 저에게도 귀뜀해주었는데, 각하깨서 피분송크람을 타도하려고 한다지 않습니까?"\n\n"그가 그런 연락을 보냈다는 건 당신이 믿을 만한 사람이라는 뜻이군요." 섭정은 잠시 쉬었다 다시 말을 했다. "군은 대체 어디 놔두고 이리 단신으로 오셨습니까?"\n\n그는 그 질문에 대답하지 않고, 갑작스레 이곳에 나타난 이유를 밝혔다. "..본대가 이곳에 도착하기 전에 사꼰나콘을 이만 뜨시는 게 좋을 겁니다. 아직 정부가 각하의 정체를 알아낸 것 같지는 않습니다만, 여기 뭔가 중요한 게 있다는 사실은 아는 것 같습니다.""
 siam.55.a:0 "..그렇습니까."
 
 siam.56.t:0 "시암 제작자의 말"
 siam.56.d:0 "시암은 본래 동북아 국가들의 게임플레이를 보조하기 위한 목적으로 계획되었던 동남아 확장 서브모드의 일부였습니다. 즉 원래는 THE LAST EMPIRE의 플레이 범위를 남방까지 확장시키는 서브모드를 제작하기 위함이었지만, 어쩌다 보니 시암 콘텐츠 제작에 주력하게 되었습니다.\n\n말씀드렸다시피 본 콘텐츠는 서브모드로 내는 것을 목표했었던 것이라, 시암 플레이의 퀄리티는 크게 마음에 두고 있지 않았었습니다. 그러나 예상치 못하게 모드의 본편 편입이 결정되어, 나상 패치 본편의 퀄리티를 어느 정도 따라 가야 할 필요가 생겼습니다. 많은 개선이 이루어졌음에도 불구하고 그 특수성으로 인해 가벼운 분량으로 기획 및 제작될 수 밖에 없었다는 점 양해 부탁드립니다.\n\n마지막으로, 이 글을 읽고 계시는 여러분들께 감사 인사를 드리며, 본 콘텐츠는 실제 역사를 기반으로 재구성하여 창작된 허구임을 알려드립니다."
 siam.56.a:0 "확인"
 
 siam.57.t:0 "의회의 총리 축출"
 siam.57.d:0 "왕실을 완전히 축출하고 그와 그의 추종자들을 중심으로 하는 독재 공화국을 수립하고자 했던 쁠랙 피분송크람의 시도는 의회의 막강한 반대에 부딪혔고, 의회는 북쪽의 새로운 동맹인 대한제국이 전혀 승기를 잡지 못하고 졸전을 거듭하고 있다고 주장하며 그가 주도했던 대한제국과의 동맹을 비판했습니다.\n\n왕국 의회는 총리와 그의 내각을 불신임할 것을 결의하였으며, 결과적으로 그는 더 이상 총리도, 군 통수권자도 아니게 되었습니다. 총리직은 상업통상부 장관인 쿠앙 아파이웡이 맡을 예정입니다."
 siam.57.a:0 "뭐?"
 
 siam.58.t:0 "인민의 요구에 따라 축출된 총리"
 siam.58.d:0 "총리와 그의 정권의 '비정상적'인 정책들에 부정적이던 인민들의 반발을 묵살하고자 했던 쁠랙 피분송크람의 시도는 의회의 막강한 반대에 부딪혔고, 의회는 북쪽의 새로운 동맹인 대한제국이 전혀 승기를 잡지 못하고 졸전을 거듭하고 있다고 주장하며 그가 주도했던 대한제국과의 동맹을 비판했습니다.\n\n왕국 의회는 총리와 그의 내각을 불신임할 것을 결의하였으며, 결과적으로 그는 더 이상 총리도, 군 통수권자도 아니게 되었습니다. 총리직은 상업통상부 장관인 쿠앙 아파이웡이 맡을 예정입니다."
 siam.58.a:0 "뭐?"
 
 siam.68.t:0 "권력의 그림자"
 siam.68.d:0 "그가 촉발시켰던 전쟁, 그 전쟁이 패전의 결과에 다다르고 자유 타이 운동가들을 중심으로 한 신정부가 수립되자 일찍이 총리직을 잃었던 쁠랙 피분송크람은 체포되어 심판을 받게 되었다.\n\n그럼에도 불구하고 그는 이 세상 누구보다도 차분한 분위기를 풍기우며 여유로운 표정으로 법정에 들어섰다. 그가 걸어온 길을 잘 알고 있는 이들에게는 그런 행동거지가 마치 모순처럼 느껴졌으리라. 하지만 피분송크람의 마음 속은 지난번의 치욕은 더 이상 찾아오지 않을 것이고, 이제 그 누구도 그를 흔들어 떨쳐 버릴 수 없다는 확신을 가졌다는 듯이 평안하였다.\n\n길고도 짧은 재판 끝에, 결국 판결이 내려졌다. 그의 죄는 밝혀진 게 없었다.\n\n무죄. 패전의 그 어떤 책임도 그에게 묻지 않기로 결정된 것이다. \n\n피분송크람은 고요한 표정으로 사라졌다. 어지간한 사람이라면 자신의 무죄 선고에 안도하거나 기뻐하거나, 그보다 앞서 크게 놀라워했을 것이라고 생각된다. 그러나 그와 대비되게 희미한 미소가 점차 퍼져나가는 그 얼굴은, 마치 그가 이 모든 상황을 예상했다는 것을 말해 주고 있는 것만 같았다.\n\n반십 년의 세월이 마치 아무것도 아닌 것처럼 느껴지고, 그가 성공을 거머쥐었다는 것이 느껴진다. 그러나 그 승리가 정확히 어떤 미래를 의미하게 되는지, 그 당시에는 그 누구도 그것을 관측하거나 논리적으로 설명하지 못했을 것이다."
 siam.68.a:0 "..."
 
 siam_news.1.t:0 "쁠랙 피분송크람의 집권"
 siam_news.1.d:0 "[This.GetNewsIcon]전임 총리 프라야 파흔 폰파유하세나가 임기를 끝낸 이후, 지난 1932년 시암 혁명의 주동자 중 한 명이자 강성 민족주의자인 쁠랙 피분송크람이 시암 왕국의 총리로 집권하였습니다.\n\n전문가들은 피분송크람이 확장주의적 정책을 실시하고 동인도 지역의 안정을 위협할 가능성에 대하여 주목하고 있습니다."
 siam_news.1.a:0 "흥미롭군."
 
 siam_news.2.t:0 "시암의 새 국명"
 siam_news.2.d:0 "[This.GetNewsIcon]시암 정부는 오늘 아침 국호를 '타이' 또는 '태국'으로 변경한다는 내용의 '문화 명령'을 공표하였습니다.\n\n타이는 시암어로 '자유'라는 뜻으로, 즉 태국이란 자유의 나라를 의미합니다. 이에 따라 시암의 각 정부 부처와 기업들은 기존의 '시암' 표기를 모두 '타이'로 바꿔 붙이기 위해 분투하고 있습니다.\n\n수백 년의 길을 걸어온 국호인 시암은 오늘 역사 뒤로 사라졌습니다."
 siam_news.2.a:0 "자유의 나라라."

 siam_news.3.t:0 "프랑스-타이 전쟁"
 siam_news.3.d:0 "[This.GetNewsIcon]독일이 프랑스 본토를 점령하고 프랑스령 인도차이나가 무방비 고립 상태에 빠진 틈을 타, 쁠랙 피분송크람 총리가 이끄는 타이 왕국은 기존 진행하던 영토 재조정 협상을 뒤엎고 프랑스국 정부에 선전포고한 후 인도차이나 반도로 진군하기 시작했습니다. 이미 타이 왕국은 메콩강 서안의 프랑스령 영토에 대한 점령을 앞두고 있으며, 인도차이나의 프랑스군은 급히 전시 준비를 속행하는 중입니다.\n\n아시아에 또 다른 전쟁이 찾아오고 있습니다."
 siam_news.3.a:0 "중대한 발전이다."
 
 siam_news.4.t:0 "한국의 인도차이나 반도 점령"
 siam_news.4.d:0 "[This.GetNewsIcon]프랑스-타이 전쟁이 발발한 지 불과 약 2달만에 대한제국은 지역 평화 유지를 명분으로 군대를 투입하여 프랑스령 인도차이나 식민지를 완전히 점령하였습니다.\n\n일부 프랑스군과 현지 저항군들이 한국군을 상대로 산발적 전투를 벌이고 있지만, 이미 대한제국 정부가 프랑스국 정부와 합의를 마친 이상 유의미한 저항이 될 것으로 예상되지는 않습니다."
 siam_news.4.a:0 "그리 놀랍진 않군."
 siam_news.4.b:0 "한제 군국주의가 남방으로 진출하고 있다.."
 siam_news.4.c:0 "그곳은 우리 땅이었다!"
 siam_news.4.e:0 "아주 해방 만세!"
 
 siam_news.5.t:0 "한국의 태국 침공"
 siam_news.5.d:0 "[This.GetNewsIcon]오늘 새벽 한국군은 타이 왕국에 대한 기습적 해상 침공을 감행했습니다. 이는 타이 왕국이 대한제국의 기대와는 다르게 기존의 중립 외교 정책을 고수하려 했기 때문으로, 대한제국은 이러한 외교적 결정이 남태평양 지역에 대한 그들의 전략에 큰 차질을 만들 것으로 판단한 것으로 보입니다.\n\n한국군이 타이 왕국 해안의 주요 요충지에 상륙하자, 단 5시간 만에 타이 왕국 정부는 공식적으로 대한제국에 항복했으며, 이에 대한 결과로 양국 간 군사협정이 체결되었습니다."
 siam_news.5.a:0 "태평양에 새로운 태양이 떠오르고 있다."
 siam_news.5.b:0 "대한제국 만세!"
 siam_news.5.c:0 "우리가 친구인 줄 알았는데."
 
 siam_news.6.t:0 "인도차이나 전쟁"
 siam_news.6.d:0 "[This.GetNewsIcon]인도차이나 반도에서 한국군이 철수한 이후 프랑스는 베트남 지역에 대한 통제력을 일부 상실했습니다. 이에 기회를 잡은 베트남의 공산주의 독립 세력인 베트남 독립동맹회, 약칭 "베트민"의 지도자인 호치민은 베트남 민주 공화국의 건국을 선포했습니다.\n\n그러나 프랑스의 의견은 달랐던 것으로 보입니다. 충분히 평화적인 해결 방법들이 존재했음에도 불구하고, 얼마 전 프랑스군은 하이퐁 시에 대한 포격을 감행했으며 베트민이 이에 대한 대응으로 베트남 북부의 중심 도시인 하노이를 공격했습니다. 소식에 따르면 프랑스군이 베트민의 공격을 크게 격퇴한 것으로 보이지만, 베트민이 프랑스를 상대로 본격적인 게릴라 활동을 시작할 것으로 예상됩니다. 동남아시아의 질서가 흔들리고 있습니다."
 siam_news.6.a:0 "유럽 제국주의에 종말이 찾아오고 있다."
 
 siam_news.7.t:0 "쁠랙 피분송크람의 실권"
 siam_news.7.d:0 "[This.GetNewsIcon]한국이 졸전을 거듭하고, 국내 저항 세력이 강화됨에 따라 쁠랙 피분송크람 총리에 대한 태국 의회의 지지는 바닥을 쳤습니다.\n\n쁠랙 피분송크람은 떨어진 자신의 권위에도 불구하고 방콕을 버리고 수도를 새로 건설해 옮기겠다는 등 무리수적인 정책을 감행하다가 결국 불신임을 받아 실각당했습니다. 그 결과, 인민당의 유화파 인사인 쿠앙 아파이웡이 타이 왕국의 다음 총리로 취임했습니다."
 siam_news.7.a:0 "이렇게 한 시대가 끝나간다."
 
 siam_news.8.t:0 "쁠랙 피분송크람의 쿠데타"
 siam_news.8.d:0 "[This.GetNewsIcon]태평양 전쟁에서 대한제국이 졸전을 거듭하기 시작한 이후, 신임을 잃은 전 총리 쁠랙 피분송크람은 자리에서 쫓겨나 잠적했었습니다.\n\n 그러나, 국왕 라마 8세가 의문의 사고로 사망하고 얼마 후 혼란을 틈타 다시 군부를 장악한 피분송크람은 민간 정부를 무너뜨리고 군정 체제를 성립시켰습니다. 1932년의 혁명이 약 15년 만에 되풀이되었습니다."
 siam_news.8.a:0 "늙은 독재자의 귀환이다."
 
 siam_news.9.t:0 "시암 내전"
 siam_news.9.d:0 "[This.GetNewsIcon]쁠랙 피분송크람 총리의 과도한 확장주의 정책과 그의 붕 뜬 실속 없는 국정 운영 방식은 왕실 충성파와 인민당 민간파 인사들 사이에서 큰 불만을 사고 있었습니다. 피분의 정권이 영국과의 단독 전쟁에서 패배하자, 라마 8세와 섭정 프리디 파놈용의 인가 하에 쿠데타가 진행되었습니다.\n\n그러나 총리와 그의 지지자들은 수도 방콕을 떠나 북부의 치앙마이로 대피했으며, 왕정 폐지를 선언하고 공화국을 건국했습니다. 쿠데타군이 도서 지역으로 진출함에 따라 두 세력 간 추가적인 충돌은 불가피해 보입니다."
 siam_news.9.a:0 "구질서의 귀환이다."
 
 siam_news.10.t:0 "시암 내전의 종식"
 siam_news.10.d:0 "[This.GetNewsIcon]시암 내전은 쿠데타군이 타이 공화국 정부의 마지막 보루를 짓밟으면서 당당하게 신정부의 승리로 끝났습니다.\n\n전 총리 쁠랙 피분송크람은 버마로 도망쳤으며, 라마 8세와 섭정 프리디 파놈용은 수많은 방콕 시민 앞에 서 자랑스럽게 시암 왕국의 복원을 선언하고 피분의 독재적, 확장주의적 행각을 비판했습니다.\n\n1932년 혁명 이후 처음으로 희망이 시암 땅을 비추고 있습니다."
 siam_news.10.a:0 "굿 바이, 시암."
 
 siam_news.11.t:0 "타이 내전의 종식"
 siam_news.11.d:0 "[This.GetNewsIcon]타이 내전은 정부군이 시암 왕국 정부의 마지막 보루를 짓밟으면서 당당하게 구 정권의 승리로 끝났습니다.\n\n전 섭정 프리디 파놈용은 캄보디아로 도망쳤으며, 라마 8세는 왕궁에 유폐되었습니다. 총리 쁠랙 피분송크람은 수많은 방콕 시민 앞에 서 자랑스럽게 타이 공화국의 건국을 선언하고 프리디의 공산적, 반민족적 행각을 비판했습니다.\n\n1932년 혁명 이후 또 다시 새로운 질서가 타이 땅을 옥죄고 있습니다."
 siam_news.11.a:0 "운명이 정해졌다."
 
 siam_news.12.t:0 "버마 전쟁"
 siam_news.12.d:0 "[This.GetNewsIcon]타이 왕국은 지난번 인도차이나에서 얻은 작은 승리로는 만족하지 못했던 모양입니다. 살윈강 동부의 해방을 명분으로 내세운 태국군은 영국령 버마 영토를 향해 진군을 개시했으며, 영국령 말라야 북부에서도 일부 충돌이 발생했습니다.\n\n그러나 영국군은 몰랴마인에서 태국군의 진공 시도를 크게 저지했으며, 태국군은 작전을 개시한 지 얼마 안 되어 모든 영국령 영토에서 철수했습니다. 이번 사건으로 인해 연합국의 태국에 대한 개입 가능성이나 태국 내 불안정 촉발에 대한 위험성 등이 대두되고 있습니다."
 siam_news.12.a:0 "너무 큰 욕심이었다."
 
 siam_news.13.t:0 "인도차이나의 분단"
 siam_news.13.d:0 "[This.GetNewsIcon]프랑스국 정부는 더 이상 이 반도에서 유효한 권위를 가지지 않습니다. 인도차이나 연방은 최근 발발한 타이 왕국과의 전쟁에서 비롯된 내부 혼란을 겪고 있었습니다. 극동사령부의 지휘 아래 싱가포르와 홍콩에서 급파된 영국군이 사이공에 상륙하자, 총독부는 식민지와 프랑스국 본토 간의 단절을 고려했을 때 유의미한 저항이 불가능하다고 판단했습니다.\n\n영국군은 사이공에서 과도정부를 수립했지만, 비무장 상태가 된 북인도차이나에 국민당군이 진주하면서 반도 전체를 확보하는 데에는 실패했습니다. 여러 외교적 해결책들이 주목받고 있지만, 인도차이나 반도가 열강들로부터 벗어나 평화로워질 희망은 당분간 없을 것으로 보입니다."
 siam_news.13.a:0 "이건 비극인가?"
 
 siam_news.14.t:0 "인도차이나의 붕괴"
 siam_news.14.d:0 "[This.GetNewsIcon]인도차이나 연방은 결국 그 무게를 이기지 못해 붕괴되었습니다. 이에 기회를 잡은 베트남의 공산주의 독립 세력인 베트남 독립동맹회, 약칭 "베트민"의 지도자인 호치민은 베트남 민주 공화국의 건국을 선포했습니다.\n\n베트민은 막강한 현지인들의 지지를 받으며 통킹, 안남, 코친차이나를 비롯한 베트남 지역을 완전히 장악했으며, 이를 넘어 인접한 라오스와 캄보디아에도 진주하여 왕정을 무너뜨리고 친베트남 정부를 수립했습니다. 베트민의 갑작스러운 위협에 따라, 방콕은 메콩강 서안에 군대를 주둔시키고 있습니다. 아시아의 이 신흥 공산주의 세력이 시암까지 병탄할 것인가에 대한 두려움이 퍼지고 있습니다."
 siam_news.14.a:0 "애초부터 그런 체제가 지속 가능할 리 없었어."
 
 siam_news.15.t:0 "버마 행정 분리"
 siam_news.15.d:0 "[This.GetNewsIcon]버마 민족주의자들의 끊임없는 반발은 결국 영연합왕국으로 하여금 타협안을 제시하게 만들었습니다. 영국령 인도 제국의 '주'였던 버마를 분리시켜 새로운 식민지로 삼는 것입니다.\n\n이에 따라 버마인들은 인도인들의 간섭 없이 영국인들의 간섭으로만 이루어진 정부를 가지게 되었습니다. 또한 버마인들은 기존에 비해 상당한 자치를 누리게 되며, 선거를 통해 자치 내각을 구성할 수 있는 권리가 주어집니다."
 siam_news.15.a:0 "더 이상 인도 제국의 영토가 아니라면서, "인도 황제"의 영토임은 변함이 없다라."
 
 siam_news.16.t:0 "버마의 독립"
 siam_news.16.d:0 "[This.GetNewsIcon]영국령 버마는 이제 없습니다. 완전한 독립 국가인 버마 연방이 건국되었고, 버마의 새 지도자인 아웅 산과 그의 동지들이 대한제국의 강압적 통치에 반발하여 결성했던 반파시스트 인민자유연맹이 그 주축이 되었습니다.\n\n버마 연방은 겉으로는 지방분권적 공화국을 표방하고 있지만, 사실상 다른 소수민족들의 의견을 무시한 버마족들만의 일당제 국가라는 점에서 내외에서 큰 불안을 사고 있습니다."
 siam_news.16.a:0 "또 다른 난장판이 개장했는가?"
 
 siam_news.17.t:0 "필리핀 제2공화국의 건국"
 siam_news.17.d:0 "[This.GetNewsIcon]대한제국의 필리핀 주둔군은 그들의 필리핀 장악 이후 미합중국으로 망명한 자치령 정부가 더 이상 제도에 관한 정당한 명분을 가지지 않음을 주장하며, 스페인으로부터의 독립 이후 미군의 침공으로 인해 멸망한 제1공화국의 계승을 자칭하는 필리핀 제2공화국의 수립을 선언했습니다.\n\n이는 '대동아공영'이란 개념이 허울이 아닌 실현될 계획이란 사실을 상기시키지만, 대한제국의 '대동아공영'에 관한 의도는 아직 불명확해 보입니다."
 siam_news.17.a:0 "이런 시기에 새로 등장한 아시아 국가라니."
 siam_news.17.b:0 "축하한다."
 
 siam_news.18.t:0 "인도네시아 독립 전쟁"
 siam_news.18.d:0 "[This.GetNewsIcon]동인도 제도에서 한국군이 일제히 철수한 이후, 수마트라와 자바 섬의 대부분을 장악한 인도네시아 공화국은 네덜란드로부터의 독립을 선포했습니다.\n\n네덜란드 왕국 정부는 이 분리 독립을 승인하지 않았으며, 네덜란드군은 영국군과 함께 동인도 제도에 상륙하여 자바 섬의 주요 도시들을 재점령했습니다. 그러나 분리주의 반군이 제도 각지의 소도시들과 교외 지역에서 저항을 계속하면서, 유럽에서의 전쟁으로 인해 큰 피해를 입은 네덜란드의 동인도 재점령 계획은 무기한적으로 지연될 것으로 보입니다."
 siam_news.18.a:0 "동인도의 가장 큰 자원 저장고가 무너지려 하고 있다."
 
 siam_news.19.t:0 "네덜란드-인도네시아 협정"
 siam_news.19.d:0 "[This.GetNewsIcon]네덜란드의 옛 식민지에 대한 집착은 결국 미합중국이 개입하여 네덜란드군의 철수를 요구하면서 포기되었습니다.\n\n수카르노를 비롯한 인도네시아 공화국 측 인사들과 네덜란드 총리를 포함한 네덜란드 왕국 정부 측 인사들은 한 자리에 모여 인도네시아의 독립에 합의하였습니다. 이 합의안에 따르면, 서뉴기니 지역을 제외한 옛 네덜란드령 동인도 지역에 연방제 국가인 인도네시아 합중공화국이 수립되고, 네덜란드는 인도네시아에 대한 정치적 영향력을 일부 유지하게 됩니다. 수백 년 동안 간신히 유지되어 온 네덜란드 식민제국은 결국 종말을 맞이했습니다."
 siam_news.19.a:0 "현실 파악이 빠르군."
 
 siam_news.20.t:0 "인도와 파키스탄의 독립"
 siam_news.20.d:0 "[This.GetNewsIcon]인도 독립법이 제정되고 영국령 인도 제국이 해체된 이후, 인도 자치령은 사실상 독립국가로서의 주권을 누리고 있었습니다. 인도 제헌 의회가 인도 공화국 헌법을 제정 및 반포함에 따라, 인도는 완전한 독립 상태에 이르렀습니다.\n\n인도 제국 내에 속국의 형태로 잔존하던 수백 개의 번왕국들은 모두 해체되어 공화국에 완전히 편입되었습니다. 그러나 인도 내 힌두교와 이슬람교 간의 갈등은 영연합왕국으로 하여금 인도와 파키스탄의 분리를 결정하게 만들었습니다. 인도는 독립을 쟁취했지만, 거대한 아대륙은 두 개의 종교로 양분되었습니다."
 siam_news.20.a:0 "제국주의가 그어놓은 선은 영원히 지워지지 않을 것이다."
 
 siam_news.21.t:0 "영국의 시암 내전 개입"
 siam_news.21.d:0 "[This.GetNewsIcon]인민당 정권에 반발한 왕당파의 쿠데타로 수립된 신정부가 시암의 전 지역을 장악하는데 실패하면서 발발한 시암 내전은 승패가 가려지기는 커녕 점차 그 전황이 고착화되기 시작했습니다.\n\n그러나 영국령 버마와 인도차이나 연방 방면의 영연합왕국군이 이를 더 이상 좌시하지 않고 신정부 측을 지원함으로써 내전에 개입하기로 결단을 내렸으며, 전문가들은 영연합왕국의 군사적 개입이 곧 이 끝 없는 내전이 종식되는 계기가 되리라고 예측하고 있습니다."
 siam_news.21.a:0 "끝이 나긴 나는 건가?"
 
 siam_news.22.t:0 "타이 정부군의 공세"
 siam_news.22.d:0 "[This.GetNewsIcon]인민당 정권에 반발한 왕당파의 쿠데타로 수립된 신정부가 시암의 전 지역을 장악하는데 실패하면서 발발한 시암 내전은 승패가 가려지기는 커녕 점차 그 전황이 고착화되기 시작했습니다.\n\n그러나 불간섭 원칙을 고수하던 북말레이가 결국 정부군 측으로 개입할 것을 결정했으며, 그에 따라 내전 발발 후 왕당파로 전향했던 구 정부군 일부가 다시 정부군 측으로 전향하면서 최후의 역공세가 시작되었고 결국 공화국 정권은 신정부를 몰아내고 수도 방콕을 탈환했습니다."
 siam_news.22.a:0 "끝이 나긴 나는 건가?"
 
 siam_news.23.t:0 "인도차이나의 혼돈"
 siam_news.23.d:0 "[This.GetNewsIcon]인도차이나 연방은 결국 그 무게를 이기지 못해 붕괴되었습니다. 이에 기회를 잡은 베트남의 공산주의 독립 세력인 베트남 독립동맹회, 약칭 "베트민"의 지도자인 호치민은 베트남 민주 공화국의 건국을 선포했습니다.\n\n베트민은 막강한 현지인들의 지지를 받으며 통킹, 안남, 코친차이나를 비롯한 베트남 지역을 완전히 장악했습니다. 베트민의 갑작스러운 위협에 따라, 방콕은 라오스와 캄보디아에 대한 추가적인 군사 개입을 선언했습니다. 이 두 세력의 대치가 어느 방향으로 흘러갈 것인가에 대한 두려움이 퍼지고 있습니다."
 siam_news.23.a:0 "대체 무슨 일이 일어나고 있는 거야?"
 
 siam_news.24.t:0 "버마 전쟁"
 siam_news.24.d:0 "[This.GetNewsIcon]타이 왕국은 지난번 인도차이나에서 얻은 작은 승리로는 만족하지 못했던 모양입니다. 살윈강 동부의 해방을 명분으로 내세운 태국군은 영국령 버마 영토를 향해 진군을 개시했으며, 영국령 말라야 북부에서도 일부 충돌이 발생했습니다.\n\n놀랍게도 영국군은 태국군의 진공 시도를 저지하는 데 실패했으며, 태국군은 작전을 개시한 지 얼마 안 되어 목표로 했던 모든 영국령 영토를 점령했습니다. 이번 사건으로 인해 연합국의 태국에 대한 개입 가능성이나 영국령 식민지 내 추가적인 불안정 촉발에 대한 위험성 등이 대두되고 있습니다."
 siam_news.24.a:0 "이게 말이 되는 소리야?"
 
 south.1.t:0 "호주 압박"
 south.1.d:0 "작계의 실행 이후, 제국 해군 내에서 호주 본토의 침공 계획에 대한 논의가 있었습니다. 그러나 거대한 사막과 불모지로 가득한 호주 대륙의 지리적 특징과 아군의 지역 점령 역량을 고려했을 때 전면 침공은 절대 불가능하다는 제국 육군의 주장에 따라 호주 본토 침공 계획은 좌절되었습니다.\n\n그러나 제국 해군은 비록 부분적이더라도 육군의 도움 없이 호주에서 승리를 얻어낼 수 있는 안을 구상하였습니다. 바로 뉴기니섬을 거쳐 뉴질랜드섬을 포함한 남태평양의 모든 섬들을 점령하고 해군을 상주시켜 호주를 해상 포위, 그들의 동맹국인 미국, 영국 등으로부터 고립시키고 스스로 우리에게 항복하여 전쟁에서 이탈하도록 압박하는 것입니다."
 south.1.a:0 "확인"
 
