l_english:
 TNO_ugly_american_icon_tt: "§R나상§!\n§W--------------§!\n\n£GFX_texticon_nasang_logo\n\n\n\n\n§L§g"자, 넌 어떻게 생각하니? 형이라는 사람의 그 모자람이라든가 혹은 둔감이라는 것을? 결국 형의 그 둔감이란 어떤 표준에 의한 의례적인 몸짓이라든가 상냥스러움, 소위 상대편에 눈치껏 적응하고 또는 냉연하고 할 수 있는 능력의 결핍, 이런 것을 두고 하는 말이 아니겠느냐 말이다. \n\n그러나 동생은 그렇지 않았다. 그 표준에 의거해서 생활을 다루어나가는 마음의 긴장을 늘 잃지 않고 있었다. 결국 그 일정한 표준의 울타리 속에서 민감하다든가 우아하다든가 교양이 높다든가 앞날이 촉망된다든가 이런 소릴 들을 수 있었다. 역시 아버지라는 사람도 이런 표준에 의해서 큰아들을 단념했었고, 어머니는 큰아들을 불쌍히 여기고 있었던 것이다. \n\n그러나 포로로 잡힌 그들 형제 중에 누가 더 둔감했다고 보겠느냐, 형이냐? 동생이냐? 그 둔감이란 뜻부터가 어떻게 되느냐? 과연 누가 더...."§!\n\n이호철의 소설, '나상'의 제목은 "형"으로 상징되는 한 인간의 본연의 상태, 즉 순수함을 의미하고 있으며, 전쟁에 의해 소실되는 순수한 인간성을 강조하고 있다. 소설은 액자식 구조로 이루어져 있으며, 전국적인 전쟁이라는 인간성을 잃어버리는 상황 속에서 §Y어떠한 삶§!을 추구해야 할지에 관한 성찰을 시도한다.§!"
 TNO_ugly_american_icon_tt_delayed: ""
 TNO_menupic_tooltip_1: "§Y시원한 여름 저녁§!이었다. 바람이 불고 시커먼 구름 떼가 서편으로 몰려 달리고 있었다. 그 구름이 몰려 쌓이는 먼 서편 하늘 끝에선 이따금 §R칼날 같은 번갯불§!이 번쩍이곤 했다."
 TNO_menupic_tooltip_2: "나는 아직 무엇인지 §R불안했고§! 얼떨떨할 뿐이었다. 자꾸 저 하늘 한복판 §Y초이레달의 허전스러움§! 같은 것이 걱정되었다."
 TNO_menupic_tooltip_3: ""자, 나는 다시 이렇게 범연한 내 고장으루 돌아왔구, 다시 내 그 §t오연함§!이란 것을 되찾아입었다. 그런데 그전보다 좀 편편치 않다. 뒷받쳐야 할 §Y의지§!라는 것이 자꾸 다른 것을 생각하기 때문이다. 나로선 아마 손해일는지도 모르지.""
