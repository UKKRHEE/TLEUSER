siam_37:0 "수도 이전 논의"
siam_37_desc:0 "현재 수도인 방콕은 과밀집되어 있습니다. 이에 따라 방콕을 대신할 행정 중심지를 새로 건설하자는 주장이 나오고 있습니다."
siam_38:0 "군주제에 관한 의문"
siam_38_desc:0 "국가 체제의 유지를 위해서는 인민들에게 계속해서 혁명의 명분을 일러주어야 합니다. 군주제의 종식은 가장 효과적인 명분 중 하나일 것입니다."
siam_39:0 "신세계로"
