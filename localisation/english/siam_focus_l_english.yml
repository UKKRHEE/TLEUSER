l_english:
siam_focus_2:0 "쁠랙 피분송크람의 통치"
siam_1:0 "프라야 파흔 정권"
siam_1_desc:0 "1932년의 혁명은 여러 결과들을 남겼지만, 그로 인해 야기된 정치적 혼란이 아직 남아있음은 명백합니다."
siam_2:0 "반대 세력 분쇄"
siam_2_desc:0 "우리는 우리 민족 정서에 가장 적합한 이상적 국가를 실현해냈습니다. 반대 세력 따위는 존재할 리 없습니다."
siam_3:0 "군부 장악"
siam_3_desc:0 "혁명 이후 군부는 막대한 권력을 넘겨받게 되었고, 이는 시암군의 분열과 정치 조직화를 야기했습니다."
siam_4:0 "산업화 계획"
siam_4_desc:0 "라따나꼬신 후기부터 진행되어 온 시암의 산업화는 멈춰서는 안 됩니다."
siam_5:0 "인민당의 권위"
siam_5_desc:0 "인민당은 평범한 정치 단체가 아닙니다. 당은 곧 의회이고, 군대입니다."
siam_6:0 "군제 개혁"
siam_6_desc:0 "우리 군은 아직도 게릴라 수준의 빈약한 무기들로 무장하고 있습니다. 우리를 위협하는 열강들 사이에서 살아남으려면 좀 더 과감한 개혁이 필요합니다."
siam_7:0 "해외 투자 유치"
siam_7_desc:0 "열강들의 투자를 유치해서 인프라를 증설할 필요가 있습니다."
siam_8:0 "국제사회에서의 위치 재확인"
siam_8_desc:0 "시암은 이 근방에서 유일한 지역 강국입니다. 우리는 그에 맞는 대우를 받아야 합니다. 더 이상 영국과 프랑스의 완충지대 따위로 남아 있지 않을 것입니다."
siam_9:0  "민족주의 정서 강화"
siam_9_desc:0  "우리가 이뤄낸 것을 보십시오. 우리 민족은 주위의 강국들에게 항상 억압받아 왔지만, 오히려 그들과는 정반대로 보란 듯이 살아남았습니다."
siam_10:0 "군수 계획"
siam_10_desc:0 "군수품의 생산량이 턱없이 부족합니다. 우리도 바깥 세상의 상황을 파악하고 따라가야 합니다."
siam_11:0 "국왕의 권위"
siam_11_desc:0 "결국 시암은 입헌군주제 국가이기 때문에, 국왕의 상징성은 매우 중요합니다."
siam_12:0 "해군 확장"
siam_12_desc:0 "남아시아와 동아시아를 잇는 시암의 지리적 특성을 고려했을 때 해군의 양성 또한 매우 중요할 것입니다."
siam_13:0 "경제 회복"
siam_13_desc:0 "대공황 이후로 계속 시궁창에 빠져 있던 경제가 다시 걷기 시작했습니다."
siam_14:0 "정부 강화"
siam_14_desc:0 "우리는 혼란스러운 왕국 정부를 정상적인 판으로 돌려놓는 데 성공했습니다."
siam_15:0 "임기의 끝"
siam_15_desc:0 "총리의 임기가 끝났으니 정당하게 다음 총리가 선정되어 그 자리를 물려받을 것입니다."
siam_16:0 "쁠랙 피분송크람 정권"
siam_16_desc:0 "전임 총리 프라야 파흔 폰파유하세나의 후계로 새 총리 쁠랙 피분송크람이 정권을 장악했습니다."
siam_17:0 "대면"
siam_17_desc:0 "혼자가 된 어린 국왕이 총리 앞에서 뭘 할 수나 있겠습니까?"
siam_18:0 "선전"
siam_18_desc:0 "우리가 하는 말은 이 나라 안에서는 곧 진실이 됩니다."
siam_19:0 "동원"
siam_19_desc:0 "나라는 뼈 빠지게 일하는데, 인민들은 죄다 놀고 있습니다."
siam_20:0 "문화 명령"
siam_20_desc:0 "애석하게도, 우리 인민들의 문화적 수준은 매우 후진적입니다. 정부가 새로운 국가에 걸맞는 문화의식을 가지도록 강제할 필요가 있습니다."
siam_21:0 "종신 독재"
siam_21_desc:0 "의회의 모두가 피분을 지지하고 있는 한 피분의 종신 독재는 정당화될 것입니다."
siam_22:0 "라따나꼬신의 유산 강화"
siam_22_desc:0 "과거의 것들은 대체로 쓸모없으나, 가끔 과거에서 배울 만한 것도 있습니다. 바로 역사책 속 국경선입니다."
siam_23:0 "인도차이나 탈환"
siam_23_desc:0 "우리는 프랑스가 동방의 우리 영토를 강탈해갔던 역사를 아직 잊지 않았습니다. 이제 그 죗값을 치루게 할 때입니다."
siam_24:0 "외교정책 재검토"
siam_24_desc:0 "국외의 상황이 급박하게 변동하고 있음에 따라 새로운 외교정책에 대한 검토가 필요합니다."
siam_25:0 "중립 외교 정책 고수"
siam_25_desc:0 "이제까지 우리를 성공으로 이끌어왔던 정책을 폐기한다는 것은 타고 있던 배를 내던지고 바다에 뛰어드는 것과 같습니다."
siam_26:0 "공영권 가입"
siam_26_desc:0 "이제까지 우리를 성공으로 이끌어왔다고 해서 정책을 유지한다는 것은 작은 돛단배에 의지하느라 큰 증기선에 타지 못하는 것과 같습니다."
siam_27:0 "개인 숭배"
siam_27_desc:0 "총리가 이렇게나 많은 것들을 이루었는데, 그를 폄하할 수는 없지 않습니까."
siam_28:0 "서구화 계획"
siam_28_desc:0 "서방은 우리의 적에 가깝지만, 그들로부터 못 배워 올 것은 없습니다."
