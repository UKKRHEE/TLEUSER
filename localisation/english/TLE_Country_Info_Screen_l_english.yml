 ENG_CountryInfo_Content_desc.1:0 "§e로마제국§!의 몰락 이후 변방의 섬나라였던 §t잉글랜드§!는 1701년 연합법으로 결성된 §P그레이트브리튼§!의 형성과 스페인 왕위 계승 전쟁에서의 지브롤터 확보 이후 유럽을 넘어선 범 지구적인 패권국으로 발전하였습니다. §P그레이트브리튼§!은 라이벌 중 하나인 §Q프랑스§!로부터의 완전한 해상우위를 차지하는데 성공하였으며 §Y인도§!의 대부분을 차지하는데 성공하였습니다.\n\n§Y인도§!를 차지한 이후 §P브리튼§!의 칼날은 미지의 대륙인 아시아로 향하였습니다. 비록 도덕적이지는 않았지만 §O중원의 천자§!를 상대로 압도적인 승리를 거두었으며 이를 통하여 그들이 동방의 대제국이 아니라 종이 호랑이라는 것을 밝혀내었습니다. 그리하여 우리는 §O중국§!을 반식민지 상태로 만들어 막대한 부를 창조해내었으며, §n러시아§!를 막기위해 전략적으로 키운 §i대한제국§!은 극동의 헌병역할을 충실하게 이행하여 결국 §n러시아§!의 몰락의 한축을 담당하게 되었습니다. \n\n§n러시아§!마저 해상우위를 인정한 §P브리튼인들의 제국§!은 더 이상 변방의 섬나라가 아닌 진정한 세계의 중심이었으며, 이때야말로 해양으로 나오기 시작한 이후 가장 강력해진 시대였습니다. 많은 브리튼인들은 이러한 §a영광으로의 항해§!가 영원토록 지속될 것이라고 믿었습니다. "
 ENG_CountryInfo_Content_desc.2:0 "하지만 이 또한 영원하지는 않았습니다. §g독일§!과 §M미국§!의 부상속에서, 특히 §g독일§!과 지속되던 기존의 패권을 유지하기 위한 알력싸움은 §e사라예보에서 울려퍼진 한발의 총성§!으로 순식간에 국가의 운명이 걸린 §e대전쟁§!으로 변화하였습니다. \n\n비록 우리는 이 전쟁에서 잔존하던 §g독일§!의 식민지역의 대다수와 그들의 해상지배력을 거세하는데 성공하였으나 그 대가는 엄청났습니다. 제국의 건장한 청년들 대다수가 참호라는 지옥에 들어가서 이들 중에 적지않은 수는 육편조각이 되거나 불구가 되어 돌아왔습니다. 그렇게 §P대영제국§!은 더 이상 §O유일한 세계§!의 중심이 §V아니게§! 되었으며, 전비로 소모한 막대한 비용은 제국의 §G재정적자§!로 이어졌습니다. \n\n우리는 §t참호의 늪§!에서 살아남았지만 생존의 대가는 엄청났습니다. "
 ENG_CountryInfo_Content_desc.3:0 "우리는 더 이상 §V유일한 세계의 지배자§!가 아니지만 §m미합중국§!과 함께 양대 패권국으로 군림하고 있습니다. 하지만 우리의 국력은 점점 쇠퇴하고 있으며 우리가 전략적으로 육성하였던 극동의 헌병 §i대한제국§!은 점차 우리의 패권을 위협하기 시작하였습니다.\n\n또한 §g독일§!과 §B이탈리아§!에서의 §q나치즘§!과 §o파시즘§!의 발흥은 §e대전쟁§!의 악몽을 불러오기 시작하였으며 §Y중국§!에서의 혼란은 점차 우리 조계지에 대한 불안으로 이어졌습니다. 비록 대다수의 시민들이 내색하지는 않았지만 점차 브리튼인들의 제국이 영원하게 패권을 상실할것 이라는 공포에 휩사이게 만들것입니다. \n\n물론 당장은 이러한 일은 일어나지 않을것 입니다. 하지만 단순하게 §t짧은 평화§!를 위하여 §c불명예§!를 택한다면 이에 따른 §e엄청난 대가§!를 치르게 될 것입니다. "
 ENG_CountryInfo_Content_desc.4:0 "§B보수당§!의 전신이 되는 §Q토리당§!은 §f명예혁명§!과 §O권리장전§! 이후 영국에 본격적인 §m의회민주주의§!가 시작되자 반동적인 §k왕당파§!를 중심으로 모인 집단을 일컫는 말이었습니다. 이후 50여년 간의 §c휘그당§!의 장기집권으로 씨가 완전히 말라버린 §Q토리§!가 지금과 같은 현대적인 보수주의자들의 정당이 된 것은 §h윌리엄 피트§!와 그를 따르는 사람들이 §c휘그당§!에서 나오면서 반동주의가 아닌 자유민주주의를 전제로 하는 온건보수를 지향했기 때문이었습니다.\n\n이후 §Y로버트 필§! 내각 때 보수당으로 당을 개편하였고, §e대영제국§!의 전성기 시기 이들은 §n자유당§!과 함께 양당체재를 형성했으며, §Y벤자민 디즈레일리§!와 같은 인물을 총리로 배출시키며 점차 영국사회의 주류 정치단체로 성장하였습니다.\n\n하지만 대전쟁의 결과로 영국의 정치체제는 혼란을 겪고 있습니다. 라이벌이던 §n자유당§!은 점점 몰락하고 있으며 새로운 라이벌인 §V노동당§!이 그의 자리를 노리고 있으며 점점 §B보수당§!의 규모를 따라잡아갔으며, 그들은 끝내 1924년 첫 §V노동당§! 총리를 배출하였습니다. \n\n물론 1935년 §Y볼드윈 총리§!가 정권을 잡으면서 다시 정국은 §B보수당§!이 가져오게 되었으나 여전히 우리는 §B보수당§! 내부의 §j대독 유화론자§!와 §P강경론자§!의 대립에서 두 방법중 하나를 선택해야하는 상황에 놓였습니다.\n\n과연 §B보수당§!은 이러한 난관을 무사히 해쳐나갈 수 있을까요?"
 ENG_CountryInfo_Content_desc.5:0 "§V노동당§!은 1867년 §O차티스트 운동§!의 결과로 노동자들의 정치참여가 보장되자 §n자유당§!과 연대한 노동자들이 의원으로 당선되면서부터 시작되었습니다. 이들은 처음에 §n자유당§!과 연대하여 자신의 목소리를 내는것을 중점적으로 시도하였으나 독자적인 §V노동당§!이 만들어진 이후 정권을 창출하는것을 노리고 있습니다. 이는 비록 §n자유당§!과의 연립정권이었지만 첫 노동당 총리인 §Y램지 맥도널드§! 내각의 탄생 이후 점차 허황된 꿈이 아니라 현실성이 있는 이야기라는 것을 많은 사람들이 생각하게 되었습니다.\n\n하지만 §Y램지 맥도널드§! 내각은 그다지 성공적인 임기를 보냈다고 하기에는 애매하며 노동당은 이에 맞는 시련을 겪고 있습니다. 보수당은 다시 정권을 재창출 하였으며 노동당의 차기 당권주자로 뽑히는 §C클레멘트 애틀리§!는 아직 입지가 그렇게 큰 편은 아닙니다. 또한 노동당원의 강경파 일부는 단순히 §t소련§!에 우호적인것을 넘어 아예 공산주의자와 주기적으로 연락을 가지고 있습니다.\n\n§V노동당§!이 언젠가 미래에 다시 한번 정권을 잡기 위해서는 이러한 시련과 문제점을 극복해야할 것입니다."
 ENG_CountryInfo_Content_desc.6:0 "§V잉글랜드§! 그리고 §e영국§!의 군주정은 로마가 브리튼 제도를 떠난 이후 대부분의 세월을 함께 보냈습니다. 비록 중간에 §Q호국경§!이 잠시 왕을 참수했던 적도 있었지만 말이죠. §k플랜태저넷§!, §t튜터§!, §V스튜어트§!, §c하노버§!, §P작센코부르크고타§! 그리고 §e윈저 왕조§!까지 이어지는 현 §O영국 왕실§!은 일부 상황을 제외하고 수백년이 넘도록 군주정을 유지했습니다. 마그나카르타를 비준하였고 권리장전도 용인하였으며 권좌에 군림하되 통치를 하지 않는 선택을 하였기에, 시민들이 왕을 참수시키고 공화정을 이룬 프랑스와 다르게 아직까지 많은 존경을 받고있습니다.\n\n현재 권좌에 앉아있는 §f조지 5세§! 역시 엄청난 존경을 받고있지만 문제가 없는것은 아닙니다. 그의 장남이자 왕위계승이 예정된 §Y에드워드 대공§!은 정치적으로 논란이 될만한 행동과 염문설을 엄청나게 뿌리고 다니고 있으며 차남인 §Y앨버트 왕자§!는 말을 더듬는 것으로 유명하죠.\n\n확실한건 §Y에드워드 대공§!은 최근 §j윌리스 심프슨§!이라는 미국인 여성에 애정을 느끼고 있으며 이들의 결혼은 시간문제라는 것입니다. 하지만 볼드윈 총리와 내각은 이를 반대하고 있으며 차후 에드워드의 결혼과 왕위 계승문제를 두고 충돌이 있을것으로 예상됩니다.\n\n§Y에드워드 대공§!은 사랑을 위해 왕위를 포기하던지 아니면 왕위를 유지하는 대신 사랑을 포기할 것인지를 선택해야 할 것입니다."

