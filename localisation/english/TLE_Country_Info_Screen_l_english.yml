 FRA_CountryInfo_Content_desc.1:0 "혁명의 열기가 §Q프랑스§! 전역을 뒤덮으며 압제자들을 권좌에서 쫒아낸 왕국의 시체에서 태어난 §D프랑스 제 1공화국§!, 그리고 §O나폴레옹§!의 등장은 프랑스인들의 마음 속에 자부심을 불어넣기에 충분했습니다. \n\n비록 유럽 전역에서 힘차게 울리던 제국 근위대의 군홧발 소리가 멈췄더라 해도 유럽을 재패했던, 자랑스러운 조국의 역사는 프랑스인들에게 영원히 기억되었을 터였습니다. §O나폴레옹§!을 향한 복수의 칼날을 갈던 §g동쪽의 신흥국§!이 조국의 국경을 넘기 전까진 말입니다.\n\n중부 유럽의 패권국이었던 §f오스트리아 제국§!을 무너뜨리며 기존의 질서를 파괴한 §g프로이센 왕국§!의 총구는 위대한 황제 §O나폴레옹§!의 조카 §Y나폴레옹 3세§!의 §a프랑스 제국§!을 향했습니다. 유럽 전역을 재패하던 프랑스군의 과거의 영광따윈 그저 역사의 일부가 되었고, 1870년 9월 1일에 일어난 스당전투에서 §Y황제§!가 붙잡히며 제국의 삼색기는 §e프로이센의 군화에 짓밟혔습니다.§!\n\n황제의 충복들은 시민들에게 끌어내려졌고, 끝까지 저항하던 국민방위정부는 포위를 뚫어내지 못하며 항복하였으며, §g프로이센 왕국§!은 베르사유 궁전에서 §q독일 제국§!을 선포하고 프랑크푸르트 조약에서 §i알자스-로렌§!, 아니 §c엘자스-로트링겐§!과 배상금을 요구하며 황제의 §C위대했던 제국§!은 국경 바깥의 압제자들에게 무릎 꿇었습니다."
 FRA_CountryInfo_Content_desc.2:0 "허나, 프랑스 국민들의 복수심은 프랑크푸르트 조약 이전의 프로이센 따윈 거뜬히 뛰어넘었습니다. 50억 프랑의 배상금은 그들 생각을 뛰어넘는 속도로 상환했고, 1873년 대불황을 이겨내며 다시 한번 프랑스 국민들의 손으로 세워진 공화국은 조금씩 앞으로 나아갔습니다. 그리고 1914년, §m프랑스§!에겐 겉잡을 수 없이 커져버린 §g독일§!을 향한 증오심을 분출할 좋은 기회가 생겼습니다. §f오스트리아-헝가리 제국§!의 §O프란츠 페르디난트§! 대공이 두발의 총성에 사망했고, §s세르비아§!에 전쟁을 선포한 §f이중제국§!에 맞서 동원령을 내린 §n러시아 제국§!에 §g독일 제국§!이 선전포고한 것입니다.\n\n얼마 지나지 않아 §g독일§!은 조국의 국경을 넘기 시작했고, 참혹했던 서부전선의 참호전 속에서 프랑스 청년들은 그저 조국을 떠도는 망령이 되었지만 그들의 희생은 결코 헛되지 않았습니다. §M조제프 조프르§!, §B필리프 페탱§!, §Q페르디낭 포슈§! 등 프랑스의 영웅들을 중심으로 전투에서 승리해 나가던 프랑스군은 협상군과 함께 독일의 루덴도르프 공세를 막아냈습니다.\n\n§P1918년§!, 협상국의 100일 공세와 자국의 식량난등 여러 불만이 쌓인 독일인들은 킬 군항의 반란을 시작으로 혁명을 일으켰습니다. 몇 백년 전 §Q프랑스§!와 똑같이 §V혁명의 열기§!가 그들의 하늘을 뒤엎었습니다. 길고 길었던 §c대전쟁§!은 프랑스의 승리로 끝났고, 이제 남은건 베르사유의 굴욕을 절대로 잊지 못한 프랑스인들의 §e멈추지 않는 증오와 보복§! 뿐이었습니다."
 FRA_CountryInfo_Content_desc.3:0 "§V40년이 걸렸던 복수§!는 달콤했으나, 승리가 모든 것을 해결하지는 못했습니다. 폐허로 돌아간 북부 프랑스를 재건해야했으며, 참전용사와 유족들에게 배상해야 했습니다. 전쟁이 끝났음에도 혼란은 여전하였습니다.\n\n§g독일§!에게 부과한 전쟁 배상금이 원활히 지급되었다면 경제적 부담은 확연히 줄어들었겠지만 1320억 마르크에 달하는 거금을 신생 §g바이마르 공화국§!이 갚아낼 수 있을리가 만무했고, 결국 §g독일§!이 디폴트를 선언하며 경제적인 파멸을 직감한 §Q프랑스§! 정부는 1923년 1월, 군대를 동원해 석탄이 풍부한 지역인 루르 지방을 점령했습니다. 하지만 강압적이었던 점령인 만큼 루르의 독일인들과 국제 사회의 반발이 심했고 §C대영제국§!과 §m미합중국§!의 압력, 결정적으로 1924년 프랑스에 일어난 경제적 공황으로 인해 철수할 수 밖에 없었고, §g독일§!에게 부과된 배상금을 탕감하는 도스안에 동의하게 되었습니다.\n\n그러나 이런 관대한 처벌은 파괴되었던 §Q프랑스§!를 부흥시킬 여력을 줄어들게 만들었고, 정권을 잡았던 §x좌파연합§!의 재정적 타협에 실패하자 초인플레이션이 닥치며 §r극단주의 세력의 그림자§!가 서서히 §Q프랑스§!를 잠식하기 시작했습니다. 1930년대에 들어서자 §V좌파§!와 §k우파§!의 대립이 더욱 심화되었고, 1934년에는 폭동으로 인해 총리가 사임하는 등의 모습을 보이며 정치적 혼란은 끝날 기미는 보이지 않고 있습니다."
 FRA_CountryInfo_Content_desc.4:0 "§Q프랑스 공화국§!은 압제자였던 왕을 프랑스 시민들의 투쟁과 의지, 저항으로 황금 빛의 왕좌에서 끌어내리며 수 백년, 수 천년 간 군림한 수 많은 왕조가 묻힌 거대한 무덤 위에 세워진 §f시민들의 국가§!입니다.\n\n하지만, §c프랑스 혁명§!은 역사상 유래없던 대격변이었던 만큼 §Q프랑스 제3공화국§!까지의 여정은 험난함의 지속이었습니다. 국경 너머의 군주주의자들은 §t대프랑스 동맹§!을 결성하며 공화국을 무너뜨리려 시도했습니다. \n\n그들을 모조리 패퇴시켰던 §f나폴레옹 보나파르트§! 이후에도 §c부르봉§!, §P오를레앙§! 등 여러 압제자들이 §Q공화국§!을 찢고, 짓밟고, 유린했으나, 끊임없는 투쟁 끝에 §q프랑스§!는 자신들을 속박한 사슬을 풀어내며 §a시민들의 공화국§!을 지켜냈습니다."
 FRA_CountryInfo_Content_desc.5:0 "§Q프랑스 제 3공화국§!은 §P정치적 폭력§!이 만연한 혼란스러운 상태에 처해있습니다. 현재 프랑스 의회는 §V좌파§!들의 연정인 §V인민전선§!과 그 대척점에 서있는 §B우파§!들의 연정인 §B공화주의자 연합(FR)§!을 중심으로 끊임없는 갈등에 시달리고 있습니다.\n\n대전쟁이 지나가고 1930년대 들어서서 프랑스의 정치적 갈등은 심화되었습니다. 특히나 그중에서도 많은 불만을 품고 있던 §j불의십자당§!, §k악시옹 프랑세즈§! 등의 극우들은 1934년 §h프랑스 폭동§!을 일으키게 되었고, 취임한지 11일 된 §m급진당§!의 §Y에두아르 달라디에§! 총리를 사임시켰으며, 그 빈자리는 우파 연정인 민주공화연합-공화연방이 정권을 차지하게 되었습니다.\n\n그러나 §B우파 연정§!이 들어서고도 혼란은 여전했으며, 그 와중 §c인터내셔널 프랑스 지부(SFIO)§!와 §e프랑스 공산당(PCF)§!, §V급진당 좌파§!들이 결성한 연정인 §V인민전선§!은 §B우파연정§!보다 많은 지지를 얻고 있습니다.\n\n몇 달 남지 않은 §O프랑스 총선§!에서 §Q프랑스§!의 방향이 결정될 것입니다."
 FRA_CountryInfo_Content_desc.6:0 "§e대전쟁의 망령§!은 그 시점 이후 30년이 지난 §Q프랑스§!에게 여전히 큰 영향을 미치고 있습니다. §c대전쟁§!이 발발하자 §f나폴레옹§!과 그의 근위대들의 영웅담을 §m낭만적§!으로 받아들이던 §B프랑스의 청년§!들은 조국과 고향을 지키는 영웅이 되어보이겠다는 허무한 꿈에 빠져 적들의 포탄과 탄환, 칼날에 목숨을 잃었고, 참호에 묻힌 조국의 영웅들은 §e청년 인구층의 3할이 넘게§! 차지했습니다.\n\n살아남었다 한들 신체적, 정신적인 아픔을 겪은 수많은 부상자들이 줄을 지었으며, 그에 따라 §Q프랑스§!의 모든 노동 현장이 큰 어려움에 처하게 되었습니다. 이러한 청년 인구 부족과 황폐화된 국토, 정체된 성장은 프랑스인들로 하여금 사회, 경제적으로 많은 불만을 품게 만들었고, §j극우§!와 §V극좌§!가 활개하게 되는 결정적인 계기가 되었습니다.\n\n§Q프랑스§!는 참호를 맴도는 대전쟁의 망령들로부터 벗어나지 못하였고, 아마 근 백 여년 동안은 이 충격과 함께할 것입니다."

