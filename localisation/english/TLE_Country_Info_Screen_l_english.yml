 GER_CountryInfo_Content_desc.1:0 "1871년, 베르사유 궁전에서 §k리슐리외의 꿈§!을 완전히 망가뜨리며 §j통일§!이라는 거대한 사명을 이뤄낸 이후, §g독일§!이라는 국가는 태생적인 문제를 자각하였습니다. 중부 유럽, 탁 트인 평야에 놓인 이 국가는 필연적으로 침략을 받을 수 밖에 없었고, 생존을 위해서는 폭주하는 열차를 타고 나아가듯 앞으로 향할 수 밖에 없었습니다. \n\n위대한 통일군주인 §f빌헬름 1세§! 이후 타륜을 잡은 §O프리드리히 3세§!는 이러한 숙명을 피하기 위해 안간힘을 다하려고 하였으나, 고작 3개월만 옥좌에 앉을 수 있었던 것은 운명의 장난이 아닐 수 없었습니다.\n\n세 황제의 해에 즉위하게 된 §Y빌헬름 2세§!는 아버지의 길과는 전혀 다른 강한 §g독일§!이라는 표어를 내세우며 전 세계로 도전장을 내었고, 이러한 §V공격적인 행보§!는 §e필연적인 파멸§!을 빚어낼 수 밖에 없었습니다."
 GER_CountryInfo_Content_desc.2:0 "모든 전략가들과 내로라하는 정객들은 전쟁은 필연적이라고 예측하였습니다. 그러나 §c1914년 6월 28일의 두 총성§!으로 어이없게 시작하리라고는 상상조차 못하였을 것입니다. 예상치 못한 전쟁에 삐그덕대는 톱니바퀴처럼 굴러가기 시작한 §g독일§!은 §Y슐리펜 계획§!을 처참하게 실패하였고, 바다로의 행진을 이어가며 길디 긴 싸움으로 돌입하였습니다. \n\n§P전쟁§!은 참혹하였다고 말하기 버거웠습니다. 수 백만의 생명들이 참호 속 끔찍한 환경과 총포탄에 찢겨 죽어간 것은 당연한 것이었습니다. 그러나 §g독일§!에게 가장 버겁고 힘들던 것은 이러한 전쟁에서 패배한 것이 아닌, 4년간의 투쟁이 §e아무 의미도 없었다는 것§!이었습니다.\n\n§h1918년 11월 11일§!, 잔혹한 칼날이 §g독일§!을 찢는 것이 예정된 때부터 이 땅은 수라장으로 변하였습니다. §c바이마르 공화국§!은 전후의 혼란을 잠재우기에는 역부족이었고, §x공산주의자§!와 §L전제주의자§!들은 §g독일§!의 마지막 숨통을 끊으려들었습니다."
 GER_CountryInfo_Content_desc.3:0 "국민들은 빌어먹을 §R베르사유 조약§!과 정치 싸움에 질렸습니다. 베를린 광장에서 허구한 날 일어나는 폭력과 그들만의 투쟁에는 전혀 관심이 없었습니다. §V제 부모까지 팔아먹을 망할 공산주의?§! §L팔병신을 머리 꼭대기에 두는 머저리같은 군주정?§! 둘 다 필요 없습니다. §g독일§!에 필요한 것은 안정이었고, 예전의 그 좋았던 시절의 §g독일§!을 누리고 싶을 뿐이었습니다. \n\n§o아돌프 히틀러§!와 §r국가 사회주의 독일 노동자당§!이 부상한 것은 필연이었을 것입니다. §f세계대전의 참전용사§!는 뛰어난 언변과 폭력에 지친 국민들에게 명쾌하고도 분명한 해답을 제시해주었고, 곧 이들은 광적인 지지를 받으며 집권으로 향하는 빠른 길을 얻을 수 있게 되었습니다. §P수권법§!과 §e장검의 밤§!은 §q히틀러의 독일§!을 단단하게 묶어주었고, 전 세계로 퍼져나가는 §r파시즘§!과 §c민족주의§!의 물결은 §q독일§!을 나약한 새장에 가둬둘 수는 없게 만들었습니다.\n\n"여기가 프랑스의 문일지니, 너희는 여기를 넘어가지 못 한다". §Q프랑스§!의 군가에는 이런 구절이 있습니다. 저 문을 우리는 한동안 넘지 못하였습니다. 그러나 아무도 §q독일§!이 문을 영원히 넘지 못하리라곤 생각하지 않습니다."
 GER_CountryInfo_Content_desc.4:0 "1920년, §e대전쟁§!의 패배로 전 §g독일§!이 혼란을 금치 못한 시절, §D바이에른§!에서 극우주의자들에 의해 독일 민족의 꿈이 펼쳐질 §O독일 노동자당§!이 창당됩니다. 그러나 부푼 꿈을 품고 만든 당은 제각기 다른 성향과 충분하지 못한 지지로 인해 와해되기 직전의 상황에 놓였으며, 그들의 꿈은 좌절되는듯 싶었습니다. 당원번호 555번으로 §O독일 노동자당§!에 입당한 한 청년이 등장하기 전까진 말입니다. \n\n당의 부활은 수많은 시련을 겪은 청년 §o아돌프 히틀러§!에 의해 시작되었습니다. 그는 현란한 말솜씨로 당원 뿐만 아닌 민중을 사로잡았습니다. 분열되어 있던 당은 규합되었으며, §s독일 국민§!들로부터 열렬한 지지를 얻을 수 있게 되었습니다.\n\n그들의 꿈은 §o아돌프 히틀러§!를 통해 투쟁으로 변모하였으며, 1923년 투쟁의 완성을 위해 §c뮌헨에서의 진군§!을 계획하였으나, 그 뜻은 좌절되며 잠시나마 와해되기도 하였습니다. 하지만, 그들은 수많은 역경을 겪고도 결코 사멸되진 않았습니다. 뮌헨 진군의 좌절은 투쟁에 대한 의지를 불태우는 계기가 되었으며, 하찮은 §O독일 노동자당§!은 국가의 제1당 §r국가사회주의 독일 노동자당§!이 되어 전후 베르사유 체제에서 §s독일 국민§!들의 염증을 치료하였습니다. 그렇게 국민의 지지를 등에 업은 결과, 당은 §E독일 국회§!에서의 권력을 완전히 장악하게 되었습니다."
 GER_CountryInfo_Content_desc.5:0 "§e"삶은 나약함을 용서하지 않는다."§!\n\n§r라이히§!의 §s총통§!이며 게르만 민족의 영도자이신 §r아돌프 히틀러§!가 걸어온 길을 그 누가 가늠이나 하겠습니까? §s총통§!은 오스트리아에서 예술가의 꿈을 펼치려 파리행을 택했지만, 여의찮은 상황에 좌절하며 첫 시련을 겪었습니다. 그리고 젊은 §s총통§!을 쉬게 두려 하지 않는 듯 지금의 §s총통§!을 만드는 사건을 마주하니, 바로 수많은 청년을 흙으로 돌려보낸 §c대전쟁§!이었습니다.\n\n쓰디 쓴 패배는 §g게르만 민족§!에게 절망을 내려주었고, 그 속에서 구원을 찾고자 청년 §o아돌프 히틀러§!는 오로지 §g게르만 민족§!을 위한 당, §r국가사회주의 독일 노동자당§!의 당원번호 555번으로 입당합니다. 민족의 부흥을 위해 §n무솔리니§!처럼 시도했던 1923년의 뮌헨 진군이 좌절된 것이 청년에게 찾아온 또 다른 시련이었지만, 옥중에서도 게르만 민족을 위한 계획을 토씨 하나 빼지 않고 세워냈습니다.\n\n그리고 시간은 흘러 지금에 이르렀습니다. 많은 시련으로 미성숙했던 청년은 이제 당당히 한 나라의 §s총통§!으로서 이 나라에 자리를 잡았습니다. 그럼에도 투쟁은 끝나지 않았습니다. 이제야 §g게르만 민족§!은 저 높이로 비상하기 위한 기지개를 켰고, 우리의 미래를 향한 길에 수많은 과업이 놓여있습니다. 전 §g게르만 민족§!의 투쟁이 아직 남아있는 것이며, 우리는 총통께서 그랬듯 전 세계에 §g게르만 민족§!이 무엇이며 무엇을 할 수 있는지 보여줄 것입니다."
 GER_CountryInfo_Content_desc.6:0 "§g독일§!의 보수적인 귀족 가문이자, 스스로를 §g프로이센§!의 후예라 일컫는 §h융커§!들은 독일과 역사를 함께 해 온 집단이라 해도 과언이 아닙니다. §h융커§!들은 서쪽의 브란덴부르크에서부터 동쪽의 메멜까지 광활한 토지를 소유하는 귀족 가문으로, 이들은 농토를 경영함과 동시에 프로이센의 정계, 군사 부문으로 진출하여 큰 특권을 누렸습니다. \n\n1871년, §g북독일 연방§!이 §Y나폴레옹 3세§!를 포로로 잡고 파리를 점령하여 거울의 방에서 §g독일 제국§!을 선포하였을때도, 그들은 지대한 공을 올리며 한때 §P제국은 프로이센에 의해 돌아가며, 프로이센은 융커에 의해 돌아간다§!라는 말이 공공연히 나돌 정도로 이 당시의 §h융커§!들은 §g독일§! 내에서 가장 큰 권력을 휘둘렀습니다. 하지만 그 권력은 얼마 안 가 무너져 내리기 시작합니다. \n\n1914년, 유럽에서의 전쟁이 확대되고, §g독일§!이 §n러시아§!와 §Q프랑스§!를 공격하자, §h융커§!들은 이때도 조국 §g독일§!의 승전과 자신들의 이권 쟁취를 위해 누구보다 열심히 분투하게 됩니다. 그러나, §V슐리펜 계획§!의 실패와 더불어 §g독일§!의 패전 양상이 짙어지자 §h융커§!들은 서서히 힘을 잃게 되었고, 1918년 §g독일 제국§!이 붕괴되었을때 §h융커§!들은 그동안 쌓아온 것 중 많은 것을 잃어버렸습니다. 하지만 현재까지 융커들은 국가 고위층으로의 역할을 상당부에서 맡고 있고, 최근 부상한 §rNSDAP§!에 적대적인 시선을 보내면서, 정부와 §h융커§! 간의 갈등은 점점 커져만 가고 있습니다."
 
