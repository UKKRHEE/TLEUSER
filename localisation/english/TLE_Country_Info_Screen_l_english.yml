 ZLC_CountryInfo_Content_desc.1:0 "황하 문명이 탄생한 시기부터, §Y중국§!엔 중원을 지배하고 통치하기 위한 투쟁이 있어왔습니다. 수 세기가 넘는 세월 동안, 중국의 정예병과 대군은 언제나 주변국 번왕들의 마음에 공포를 불어넣었습니다. 흥망성쇠와 같이 백성의 마음은 부서질지라도, 결코 꺾이지는 않았습니다. 이는 §Y중국§!에도 해당되었습니다. §Y중국§!의 패권은 필연적인 법이었습니다.\n\n§R적어도 그들은 그렇게 생각했었습니다.§!\n\n§f1848년§!, 세계의 운명은 변화하였습니다. 잔혹하기 그지 없는 §n아편전쟁§!은 청의 내장을 짓눌렀고, 두 차례에 이은 한국과의 전쟁, 그리고 §f의화단의 난§!에 이르러서 그 강대하던 §g중화제국§!은 죽음을 기다리는 §q중환자§!와 다름없어졌습니다."
 ZLC_CountryInfo_Content_desc.2:0 "1912년 §h연호가 폐지되고§! §J중화민국§!이 세워지면서 중원인들은 앞으로 수십 년을 가게 될 투쟁의 길에 접어들게 되었습니다. §P홍헌제제§! 발표 이후 중앙정부의 권위가 말 그대로 나락으로 떨어지게 되면서 본격적인 혼란의 시대가 중원에 내려앉게 되었습니다. 그 혼란의 중심은 §j홍헌제§!의 유산을 이은 §j북양군§!이 항상 존재하였습니다. \n\n부원지쟁 때 §P돤치루이-김규흥 차관§!을 무기로 한 §E대한제국§!의 도움으로 §Y1차 안직전쟁§!에서 §j직예§!는 완전한 소멸을 피하게 되었고, 이는 1922년 §Y2차 안직전쟁§!에서 §j직예군§!의 압도적인 승리를 맺게 되는 결과로 이어지게 되었습니다. 이에 멈추지 않고 자신감을 찾은 §Y차오쿤§!은 §q회선§!으로 대총통의 위에 오르게 되면서 §w안휘§!와 §Q공화주의자§!들의 공분을 사게 되었습니다.\n\n1924년의 §Y강절전쟁§!에선 쑨촨팡이 대승을 거두어 §Y쉬수정§!을 §s외몽골§!로 내쫒았으며, 곧 §w안휘§!와 §i국민당§!은 합치하여 북벌을 추진하였습니다. §i국민당§!의 공세는 맹렬하였으나, 정예화된 북양군을 타파할 수는 없었습니다. 25년 동계 공세는 §i국민당§!에게 이점을 제공하였으나, 곧 공세종말점에 도달하게 되어 §j북양군§!과 §x국민혁명군§!은 지안 근교에서 구축된 전선을 기준으로 휴전에 들어가게 되었습니다. "
 ZLC_CountryInfo_Content_desc.3:0 "작디 작은 영토를 가진 채 §J중화민국 정통정부§!라고 자부하고 있으나, 정작 그 정부는 다른 국가들과 달리 안정과는 꽤나 거리가 있는 상황입니다. 전쟁은 일시적으로 멈추었다 하지만, 오직 §V화약과 총칼로 하는 열전§!에 해당하지, §E혀와 발품으로 하는 치정§!은 끝이 나지 않았습니다. \n\n§f직노예순열사 우페이푸§!와 §Y대총통 차오쿤§!의 투쟁은 잘 알려진 사실이고, 그 외에도 수 많은 군벌들이 정부라는 틀 아래에서 각자의 이권을 위해 싸우고 있습니다. \n\n호시탐탐 §w베이징§!을 노리는 남방의 세력들도 무시할 수 없습니다. §O국부 쑨원§!의 후계를 칭하며 국가에 혼란을 야기하는 §i국민당§!은 1924년 북벌이 휴전상태에 돌입한 뒤로도, 우리 정부가 약해질 틈만을 기다리며 양쯔강 이남에서 §Y쑨촨팡§!과의 국지전을 이어가고 있습니다.\n\n최근에는 이러한 §c내부 불안§! 말고도 §e외부 불안§!까지 들리고 있습니다. 1933년 산해관 인근에서 §P대한군§!과의 충돌은 그들이 우리 정부와의 관계에서 무력충돌도 하나의 수로 사용할 수 있다고 말해주고 있습니다. \n\n그러나, 이 모든 혼란 속에서도 §J고독한 오색별§!은 저 하늘에 고고히 빛나고 있습니다. 별이 본래 가진 광휘를 언제 잃을 지는 모르나, 우리는 그 빛을 최대한 잃지 않도록 노력해야 할 것입니다."
 ZLC_CountryInfo_Content_desc.4:0 "고사를 보면 나라가 어지러울 때마다 환란을 바로잡을 §V영웅§!이 등장하고는 합니다. §f한고조§!와 §f명태조§!가 그러했습니다. 몇몇 §C호인정부론§!을 지지하는 지식인들은 옥수 §f우페이푸§!가 이 난세를 해결할 영웅이라 이아기하고 있습니다. \n\n그러나 우페이푸는 북양의 §Y제갈량§!이 되어 죽을 생각은 없습니다. 그는 충무후보다는 치세의 능신, 난세의 간웅이라 불리던 §P위무제§!에 더 가까운 자입니다. §P조맹덕§!이 협천자를 하여 한 조정을 뒤흔들었다면, §Y우페이푸§!는 한때 동지였던 §Y차오쿤§!을 꼭두각시 총통으로 삼고 자신은 그 뒤에서 §J북양정부§!를 실질적으로 다스리려 합니다.\n\n다만 §Y차오쿤§!이 식어가던 욕망에 불을 지피고 있다는 이야기가 들려오고 있습니다. 거기에 더하여 §K산서왕§!이라 불리는 §Y옌시산§!이 중앙 정계에 진출해 대총통의 자리를 노리고 있습니다. 이들의 반항에 저항하는 한편, 산해관 너머의 §h대한§!이라는 외적에 대비해야 합니다.\n\n§f우페이푸§!가 간웅 §P조조§!를 넘어 §O대군사§! §k사마중달§!로서 중원을 다시 한번 하나의 질서 아래 통합할 지, 아니면 흔한 군벌 중 하나가 되어 역사서 한 켠에 적힐 지는 제아무리 용한 점쟁이라도 알 수 없을 것입니다."
 ZLC_CountryInfo_Content_desc.5:0 "§J중화민국 정통정부§!의 §O대총통§!, §f우페이푸§!의 §g꼭두각시§!, 그리고 빨간 코 총통까지, 모두 차오쿤 대총통 한 명을 이르는 말입니다. 한때 §K산시의 혁명군§!을 진압하고 무능한 §Y돤치루이§!와 §Y쉬스창§!을 대신하여 정치를 조작하던 그는 이제 집무실에서 술을 마시며 신세를 한탄하는 노인에 불과합니다. \n\n도대체 어디서부터 잘못된 걸까요. §i국민당§! 진압이 실패로 돌아갔을 때? 뇌물로 선거를 조작하여 §O대총통§! 자리에 올랐을 때? 아니면 §f우페이푸§!에게 직노예순열사의 자리를 넘겨주었을 때? 그 계기가 무엇이었든 차오쿤이 12살이나 어린 우페이푸의 말 한마디에도 뭐라 못하는 꼭두각시 대총통이라는 결과가 그의 폐부를 깊게 찌르고 있습니다. \n\n그렇지만 차오쿤의 §P야망이 완전히 꺼진 것§!은 아닙니다. 온 중화가 군벌의 군홧발 아래에 놓여 신음하는 소리가 아직 그의 귀에 들려오고 있습니다. §O대총통§!이라는 직위는 이름뿐이지만 그 이름만으로도 많은 걸 할 수 있습니다. \n\n차오쿤이 이 §V야망이란 이름의 잉걸불§!에 장작을 넣어 주작으로 날아오를지, 부지깽이로 남은 불을 지키며 §s우페이푸의 허수아비§!로 남을지는 그의 선택에 달려있습니다."
 ZLC_CountryInfo_Content_desc.6:0 "§O신해년에 일어난 혁명§!으로 오랜 기간 지속되던 §P중국의 군주정§!이 종말을 고했습니다. 그 후 혁명의 여파가 가라앉으면서, 직예 평원부터 몽골 스텝에 이르는 광활한 지역이 §E지도상§!으로는 §V오§!§O색§!§B기§! §g아§!§q래§! 통합된 모습을 보이고 있습니다. \n\n하지만 종이 위의 지도가 현실을 그대로 반영하는 것은 아닙니다. 몽골이 §e사회주의 혁명§!으로 흔들리고, 사천에서는 대규모 기근으로 인해 수 백만 명이 §c목숨을 잃었습니다§!. 그 와중에도 장강 이남은 방치되고, 자신들을 §i국민정부§!라 칭하는 세력들이 붉은 발톱을 드리우고 있음에도 불구하고, 중국 내 4억 인민을 대표한다는 §J정통정부§!는 해결되지 않을 문제들로 신음하고 있습니다. \n\n아무도 그들을 알아보거나 인정해 주지 않음에도 불구하고, §J북양정부§!는 누군가는 해야만 하는 일을 계속하고 있습니다. 다수에게 부정되고 거부당하고 있음에도 베이징에 기반을 둔 이 §J정통정부§!는 §Y중화 전체§!를 위협할 수 있는 군홧발 소리에 귀를 기울이고 있고, 그 안의 위정자들은 준비하고 있습니다. 그들은 시기가 오면, 중국이라는 이름과 그 안에 사는 4억 인민의 주권과 유산을 지키기 위해 싸울 것입니다.\n\n단순히 수도를 가지고 있다거나 해외 열강들로부터 인정을 받았다는 이유가 아니라, 그 §c책임을 기억하고 있는 것§!이 그들이 §J정통정부§!라고 불리는 이유이기 때문입니다."
 
