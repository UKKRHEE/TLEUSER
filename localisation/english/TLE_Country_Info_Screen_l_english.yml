 DKG_CountryInfo_Content_desc.1:0 "§e태평한 잠을 깨우는 조키센, 불과 넉 잔에 밤에도 잠을 이룰 수 없구나.§! \n\n§t1853년 7월 8일§!, 우라가에 입항한 §B페리 제독의 미 해군 동인도 전대§!는 §Y아시아의 역사§!를 §e영원히§! 바꿔놓았습니다. 당시 일본의 개항을 요구하던 페리 제독은 막부 측에게 개항을 요구하였고, 막부는 심사숙고§q(와 무력을 동반한 설득)§! 끝에 1854년 미국과 최초의 조약인 §k미일화친조약§!을 맺었고, 4년 뒤에는 1858년 §r미일수호통상조약§!을 맺었습니다. \n\n같은 해 네덜란드, 러시아, 영국, 프랑스와도 이와 동등한 수준의 불평등한 조약들이 맺어지게 되면서 에도 막부의 권위는 점차 실추되었고, 외세를 몰아내자는 양이운동이 거세지게 되었습니다. §c존황양이§!를 내세운 §O조슈 번§!이나, §f공무합체§!를 내세워 중앙 정치에 진출하려한 §T사쓰마 번§! 등이 에도 막부와 대립하면서, 에도 막부를 무너뜨리자는 도막파 운동이 수면 위로 떠오르게 되었습니다. \n\n§e사쿠라다 문 밖의 변§!은 심상치 않은 먹구름이 일본에 찾아오고 있다는 것을 알려주었고, 에도 막부의 붕괴 속에서 야심가들은 눈을 번뜩이기 시작하였습니다. \n\n밤이 오면, §w모든 것을 뒤엎을 전쟁§!이 찾아올 것이었습니다."
 DKG_CountryInfo_Content_desc.2:0 "1868년부터 시작된 §O보신전쟁§!, 혹은 §w1차 일본내전§!은 일본을 폐허로 몰아넣었습니다. 유신회를 지지하는 것으로 보이는 §n러시아 제국§!에 경각심을 느끼며, 에도 막부가 크게 밀리는 것을 막아내기 위해 뭉친 §c한영동맹§!은 영국군이 츠시마의 러시아군과 산발적 교전을 벌이는 사이 영국의 배를 타고 온 대한제국군이 나가사키에 상륙하면서 본격적으로 보신전쟁을 국제전으로 만들었습니다. 이러한 사건의 결과로 보신전쟁은 어느 누구의 완벽한 우세로 끝나지 않고 §R서쪽의 존황군§!, §t동쪽의 좌막군§!으로 나뉘어져 휴전상태로 끝이나게 되었습니다. \n\n1873년 신센구미 주도의 사카모토 료마 암살은 불안정한 휴전을 깨뜨렸고, 1년 후 §e2차 일본내전§!을 일으켰습니다. 그러나 1차와는 달리, §g빚으로 강제한§! §N영국§!과 §B프랑스§!의 지원을 통해 막부의 군세는 확연히 달라 도카이 선을 기점으로 §j참호전의 늪§!에 빠졌습니다. \n\n근황군은 국제적으로 고립당해서 무기 수입 경로가 없으니, 떠오르는 해 §x독일§!과 일본에 개입을 하고픈 야수 §C미국§!에게 철도부설권, 탄광채굴권, 최혜국 대우 등의 이권을 빼주며 지원을 받았습니다. 하지만 상황은 결정적이진 않았고, 지지부진한 상태로의 유지를 이어나갔습니다. \n\n이 때, 근황군 대한 여론이 나락으로 가면서 §e2차 내전§!에 §f종지부§!를 찍은 두가지 사건이 일어나게 되었습니다."
 DKG_CountryInfo_Content_desc.3:0 "§R근황군의 아교§!, §d오쿠보 도시미치§!의 암살은 내전의 종지부를 찍게 만든 대표적인 사건이라 할 수 있었습니다. 그러나 이것보다 더욱 중요한 사건은 근황군의 뼈저린 실수로 인해 §e대한제국§!의 §c운양호§!가 불타 침몰하는 사건이었습니다. 이를 가만히 두고 볼 수 없었던, 갓 즉위한 §e대한§! §f광무제 이천§!은 대한제국군을 동원하여 훗날 §V조선대습래§!로 불리울 §E큐슈 침공§!을 감행하였습니다. 여러가지의 악재가 겹친 끝에 1878년 쿄토에 막부의 깃발이 꽃혔으나, 일은 그다지 좋게만 마무리되지는 않았습니다. \n\n영국과 러시아, 미국과 독일, 대한까지 막부에게 내전기간의 영수증을 요청하였고 차마 배를 가를 수 없던 막부는 이들의 요구를 들어주는 §S시모노세키 조약§!을 체결하게 되었습니다. 한편 일본 사회에서는 이러한 현실에 분노한 이들이 §L정토진종§!을 구심점으로 대규모 민중조직을 결성하였고, 이들은 일본의 운명을 결정지은, 1881년 §e일향종의 난§!을 일으켰습니다. \n\n§e일향종의 난§!은 당대 사회에 팽배하던 §c반 서구§!, §B반 기독교§! 감정에 편승하여 서구 열강의 조계지와 교회를 습격하고 약탈하는 사태로 확대되었으며 결국에는 서구 열강들의 개입을 불러왔습니다."
 DKG_CountryInfo_Content_desc.4:0 "§e일향종의 난§!이 끝나자 열강들은 §V아와지 조약§!을 맺어 사실상 일본을 아무것도 못하는 §t시체국가§!로 만들었습니다. 다른 말로는 일본 분할이라고 불리는 §V아와지 조약§!은 각 열강들이 담당한 구역에서의 치안을 책임지는, 막부를 하나의 국가로도 보지 않는 처우였습니다.\n\n1882년 기어코 §V아와지 조약§!이 체결된 이후 영국이 쿠레, 프랑스가 마이즈루, 스페인이 요코스카ㅡ§q미서전쟁 후 미국령§!ㅡ, 대한이 사세보, 러시아가 하코다테를 조차지로 얻으면서 일본의 격동기는 마무리 되었습니다. 1884년 이러한 굴욕적인 조약을 맺은 것에 대한 자정작용으로, 일본 막부는 근대국가 건설을 위해 쇼군 요시노부의 동생의 주도로 §h아키타케 사절단§!을 파견하게 되었습니다. \n\n이들은 자신들의 목줄을 가진 영국을 배운다는 명목으로 영국의 헌법을 배워 1886년 초안을 작성, 1887년 천황은 제사장 및 일본국민의 총의로, 쇼군은 일본국의 군주로 두는 이중군주제 일본국의 탄생을 알리는 §R일본국헌법§!을 반포하였습니다."
 DKG_CountryInfo_Content_desc.5:0 "1902년 §B한러전쟁§!이 일어났을 때도, 일본국은 중립을 유지하면서 자신들의 상처를 치유하는데 집중하였습니다. 썩어도 준치라고, 수백 년 동안 쌓인 §g토쿠가와 가문§!의 치국은 경제적인 면에서의 발전은 준수하게 이뤄냈습니다. 1910년대 세계대전기 일본은 §f경제 호황§!을 맞이하였고, §e아와지 조약§!이 §P코베 조약§!으로 대체된 이후로 국가의 상흔을 회복할 날만 기다리고 있었습니다.\n\n그러나, 1919년의 민족자결주의를 들고 촉발된 §t기미 봉기§!는 계몽시대 이후의 일본은 내적으로 사실상 변한 것은 없다는 민중들의 불만을 말해주었고, 1923년의 §x관동대지진§!은 막부-토쿠가와 체제 자체의 모순점을 낱낱이 보여주었습니다. 그리고 운명의 1929년, §N경제대공황§!은 일본국의 권위를 바닥 끝까지 쳐박았습니다.\n\n절망 속에서 유신의 망령은 다시 머리를 들어밀고 토막존황의 기치를 들고 다시금 일어나려고 하고 었습니다. 토쿠가와 요시히사의 막부는 삐걱대면서 멈출 날을 기다리고 있고, 우가키 카즈시게의 주도의 §r유신회§!는 이들의 움직임이 끊어질 날을 고대하고 있습니다. 일본의 운명은 위태로운 절벽 사이 다리에 놓여있는 상황입니다. 어둠은 민낱을 보여주었고, 그 안에서 한 줄기의 빛을 향해 앞으로 나아가게 하였습니다. \n\n§e빛이 이 땅에 드리울 때까지, 사람들은 조용한 잠에 빠져있을 것입니다.§!"
 DKG_CountryInfo_Content_desc.6:0 "§T정이대장군§!은 오랑캐를 정벌한다는 의미의 §B정이§!라는 이름에서 알 수 있듯이 원래는 동쪽의 이민족, 에미시를 토벌하는 직책이었고, 그 외의 이민족인 큐슈의 구마소, 하야토 등을 대상으로는 정서대장군, 정적대장군 등의 다른 대장군 관위가 존재했었습니다. 정이대장군은 1185년부터 지금에 이르기까지, 아즈치모모야마시대를 제외하면 사실상 전일본의 최고지도자의 역을 맡고 있습니다.\n\n원래 일본의 권력 구조는 고대까지는 §f천황§!이 군주로서 직접 전국을 다스리는 중앙집권적인 형태를 기본으로 했으나 헤이안 시대 중기에 접어들어 권력은 점차 천황가 또는 공가의 유력자가 집정을 하거나, 섭정이나 관백을 독점하는 가문들에게 넘어갔고, §g셋칸정치§!로 완전히 전환되었습니다. 이후 수백 년의 §r가마쿠라 막부§!와 §R전국시대§!를 거치면서 §J토쿠가와 막부§!가 수립되었고, 쇼군의 자리를 차지한 가문은 일본의 군주가 되었습니다.\n\n1887년의 §R일본국헌법§! 작성 이후에는 천황까지 밀어내면서 법적으로도 일본의 통치자로 자리매김하게 되었고, 지금은 1905년의 굴욕적인 §t한성회담§! 이후, §f대한제국의 황제§!에게 §e선물받은§! 옥새를 말미암 알 수 있듯, 쇼군은 국제적으로도 일본의 §e지도자§!로 인정이 받게 되었습니다. "
 DKG_CountryInfo_Content_desc.7:0 "천고에 다시 오는 §t야마토 민족의 초인§!이 있다 할지라면, 아마 깨어있는 많은 이들은 현 일본의 천황, §w히로히토 폐하§!의 존함을 입에 담을 것이옵니이다. 연호로 §B쇼와§!를 쓰시는 폐하께옵서는 §w다이쇼 천황 폐하§!와 §w메이데이 황후 폐하§!의 장남으로 출생하시옵고, 그 험난한 생에 발걸음을 찍으시었사옵나이다. §e1919년 3월 1일의 만세운동§!은 그 분의 눈을 가리던 안개를 걷히게 하였고, 마침내 그 분께서 성단을 내리실 수 있게 하였나이다.\n\n폐하께서는 육천만 야마토인들을 가엾이 여기시어, 젊은 시절부터 뜻을 높이 내걸으시며 §g일본 땅의 민중들을 고통에서 해방시키기 위한 성전§!을 다짐하시었나이다. 그러나, 폐하께는 아직 암운이 남아있사옵나이다. 수백 년간 일본 땅의 지배자로 군림하였던 §k토쿠가와 일족§!은 아직도 썩어버린 나무 위 버섯처럼 산개해있고, 폐하의 그 하해와 같은 마음과 태산과 같은 기개를 많은 무지몽매한 이들은 모르옵나이다. \n\n그러나 천만다행이게도, 폐하께서는 실망치 않으시옵고, 이 민족과 나라를 위해 헌신하시니 어찌 난세에 이 땅에 찾아온 영웅이 아니라 할 수 있겠나이까?"
 DKG_CountryInfo_Content_desc.8:0 "천황을 받들어 적을 물리치자는 뜻으로 중국의 고사성어를 따와 §Y존황양이§!라는 표현을 사용했던 §h도막파의 망령§!은 19세기 중반동안 일련의 사건을 통해 공식적으로는 활동을 할 수 없게 되었습니다. §g막부§!의 §V탐욕스러운 권력자§!들이 두 눈을 시퍼렇게 뜨고 유신의 'ㅇ'자를 꺼내는 순간 유신파를 여덟 토막을 낼 것이었기에, 지하조직으로 은밀하게 움직이거나 대한제국의 반 식민지가 된 §t큐슈§!나 일본인 이주민들이 떠난 §R홋카이도§!에 섞여서 후일을 노래할 수 밖에 없었습니다.\n\n1918년 대전쟁의 종결 이후 전 세계적으로 미합중국 대통령 §w우드로 윌슨§!의 §C민족자결주의§!가 물결을 타고 퍼져나가자, 유신파는 일본인들의 마음 속에 있는 통일국가를 만들기 위한 적기가 이때임을 포착하고, 그동안 쌓아온 모든 자원을 투자하여 막부를 뒤엎을 시위를 준비하였습니다. \n\n1919년 아키노미야 친왕이 서거한 후 시작된 추모열풍은 단순히 끝나지 않았고, 3월 1일 반 제국주의, 반 군국주의 등의 성명서를 담은 §t기미독립선언서§!를 발표하면서 역사에 길이 남을 §f기미봉기§!가 일어났습니다. 유신파가 잔존한다는 것을 안 막부는 이를 진압하여 하였으나, 잇달아 찾아온 1923년의 §e관동대지진§!과 29년의 §n대공황§!은 일본 막부를 반신불수에서 빈사로 만들었고, 유신파가 다시 한번 주사위를 굴릴 수 있게 만들었습니다."
 DKG_CountryInfo_Content_desc.9:0 "§g일본§!에게 주어진 길은 얼마 남지 않았을 것입니다. 1920년대, 우리를 완전히 파괴한 §e관동대지진§!의 여파는 지금까지 남아있고, 외세의 위협은 아직까지도 이어지고 있는 상황입니다. §n경제§!는 §e바닥까지§! 쳐박혔습니다. 손에 남은 것은 동전 몇 푼과 수백 년간 쌓아온 권위 아래서 움직이는 이들, 체념한 채 살아가는 국민들 뿐일 것입니다. \n\n개혁? 말은 좋습니다. 그러나 우리가 개혁을 할 수 있을까요? 한바탕 큰 바람이 불지 않고서야 현 정부를 뒤엎는 것은 불가능에 가까울 것이고, 우리의 개혁을 지지할 이들은 없을 것입니다. 하늘에서 신이 직접 내려와 인세를 바꾸겠노라 한다면 변화가 일어날 수 있겠지만, 무기력하여 아무 것도 할 수 없다는 생각이 마음 속 깊은 곳에 자리잡힌 지금의 §g일본§!에는 그런 기적같은 일이 일어날 수 없을 것입니다.\n\n§e우리는 지금 저문 해 입니다. 수평선 너머 저 끝에 걸친 태양은 우리의 거울에 가깝습니다.§!"
 
