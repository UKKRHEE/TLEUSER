 # 101
 KOR_CountryInfo_Content.1: "동방의 고요한 아침"
 KOR_CountryInfo_Content_desc.1: "수백, 어쩌면 수천 년 동안 푸른 언덕 위에 있던 사람들은 마침내 안개 낀 꿈의 언덕에서 나와 하늘 위로 비상하였습니다. 누구라도 부정할 수 없는 §k아시아의 지배자§!이자, §T동아의 수호자§!, §V새로운 천명의 계승자§!인 §P대한제국§!의 역사를 어디서부터 설명해야 할까요?\n\n6천만 대한인의 §O국부§!이자 시대의 물줄기를 §e영원히§! 바꾼 성군 §f고조 이환§!의 치세는 격동기였습니다. 1827년 §f효명세자§!의 장남으로 태어난 §f고조§!는 1834년 조부 §f순조§!의 천붕 이후 §N조선§!의 제24대 국왕으로 즉위하였으나, 즉위 당시에는 나이가 어린 국왕을 기만한 세도 가문이 득세를 하였었습니다. \n\n세도가는 1852년 §c임자사화§!로 축출되었으나, 동시에 §Y여흥 민씨§!의 비밀신앙이 들통남에 따라 찾아온 §e천주교 박해§!는 §B프랑스 파리외방전교회§! 신부들의 §E순교§!로 이어지게 되었고, 이는 갓 출범한 §Q프랑스 제국§!의 §Y나폴레옹 3세§!가 위신을 세우기 위하여 §N조선§!을 침공하는 일로 찾아왔습니다.\n\n§Y제물포 해전§!은 당연하게도 §N조선§!의 참패로 끝나게 되었고, 조정에서는 공식적으로 §Q프랑스§!와 §R조불수호통상조약§!을 맺으면서 비로소 §N조선§!은 세계의 무대 속으로 향하게 되었습니다."
 
 KOR_CountryInfo_Content.2: "비상"
 KOR_CountryInfo_Content_desc.2: "§R통상조약§! 이후 §Q프랑스§!로 보빙사를 보내게 된 §H조선§!은 새로운 세계를 비로소 인지하게 되었습니다. 드높은 기계문명의 경이로운 업적은 §c공자와 요순의 옛 유산§!만을 읊어댄 이들에게 §e천지가 뒤바뀌는 충격§!을 주었습니다. 누구보다 영민하며 현명하던 §f고조§!는 서방의 문물이 뛰어남을 인지하였고, 내부 단속과 문명으로의 길을 걸어가기 위해 부단히 노력하였습니다. 새로운 문물과 함께 기존의 천하는 그 존재 자체가 의심받게 되었고, 비로소 §O새로운 천명§!이 태동하였습니다.\n\n누구도 예상치 못한 사건으로, 태양들은 §k새로운 국면§!으로 들어가게 되었습니다. 태평천국의 준동으로 §O천명§!이 의심받게 된 §w청조§!와 1862년의 함경도는 §f두 태양§!이 충돌하게 하는 불씨를 만들었고, 제3차 조청전쟁은 §V저무는 태양§!이 머무는 노을을 완전히, 철저하게 부수었습니다. \n\n§N조선§!으로 불리우던 나라는 이름을 벗어던지고 §P대한§!을 개창하였으며, 낡은 하늘이 아닌 §O자신들의 하늘§!을 찾았습니다. §f고조§!는 떠났지만, 그 유산을 이은 황태제 §Y경은군§!, 이제는 §f고종§!이 된 황제는 천명을 확실하게 틀어쥐었습니다. 1882년, 그의 §P제국§!은 §V아와지의 새장§! 속에 §k태양§!을 잡아넣었고, 1904년에는 §n불곰§! 또한 엽총으로 사냥하였습니다.\n\n오랫동안 §P제국§!은 그렇게 비상하였고, 저 높이 있던 하늘 위로, 그리도 동경하던 별에 닿게 되었습니다. "
 
 KOR_CountryInfo_Content.3: "대전쟁"
 KOR_CountryInfo_Content_desc.3: "§e1914년 7월 28일§!, 유럽에서의 전쟁은 새롭고 폭력적인 단계에 진입하였습니다. \n§w프란츠 페르디난트§! 황태자의 죽음을 기리기 위해, §O오스트리아-헝가리§!군은 세르비아군을 뚫고 진격하였습니다. 몇몇 관찰자들은 이 전투가 단지 빈과 베오그라드 간의 일상이던 소규모 교전에 불과하다고 사건을 일축하였지만, 이는 결국 유럽의 옛 질서와 수천만의 불꽃을 무덤 저 아래로 처박은 첫번째 총성이 되었습니다. §P대전쟁§!, §q세계대전§!은 이러한 끔찍한 전쟁을 부르는 몇 이름에 불과합니다. \n\n하지만, 이 전쟁에서 살고 죽은 이들에게 있어서, 이러한 전쟁의 상황을 요약하는 단어는 단 하나, §V지옥§!뿐이었습니다. §w빌헬름 2세§!와 §w프란츠 요제프 1세§!가 맺은 조약은 완고한 협상국들의 저항에 있어서 작은 부분이 아니었고, 이는 직접적으로는 유럽에서의 지각 변동을 일으켰지만, 멀게는 §C미합중국§!과 §P대한제국§!을 위시한 날카로운 눈을 가진 야수들에게 기회를 주었습니다.\n\n가장 어린 야수이자 가장 잔혹한, 차르의 마지막 저항으로 상흔을 입은 §P제국§!은 마침내 모든 상처를 뒤로 하고 대전쟁의 총칼과 화약으로 만들어진 안개 속에서 보석과 힘을 얻어내었고, 유년기를 벗어날 수 있게 되었습니다. 그리고 시대의 흐름은 §P제국§!을 그저 좋았던 시절에만 머무르게 하지 않았습니다."
 
 KOR_CountryInfo_Content.4: "가장 빛나던 시간"
 KOR_CountryInfo_Content_desc.4: "영원히 기억될 §P1918년 11월 11일§!은 제국에 자랑스러운 승리를 안겨주었고, 화사한 앞날을 열어주었습니다. 단군 이래의 최고의 호황이자 아시아 최고의 국가라는 이명은 고작 말에만 머무르지 않았습니다. \n\n민주주의의 불꽃은 자비로운 §f융희황제§!의 배려 하에 피어오를 수 있었습니다. §B군민공치§!의 개념은 뿌리깊이 제국에 자리잡혔고, 1919년 있었던 다소 과격한 불만에 부응하여 제국은 식민 영토를 비롯한 전국에 유화책을 실행할 수 있었습니다. §f강명황제§!의 대에도 이는 변함이 없었고, 동아시아에서의 확고한 패권을 누리면서 끝 없는 발전을 이어갈 것으로만 생각되었습니다. \n\n그러나 §o만주 지역§!의 불안과 연해주 개입은 하나의 징조였습니다. 극동까지 찾아온 §t공산주의의 망령§!은 §V브나로드 운동§!이라는 사회주의 색체가 가득한 민간활동을 부추겼고, 식민지 독립운동가의 활동과 경제적 구조의 불만, 농촌 문제 등 제국의 화려한 모습 뒷편의 실체는 1926년 §Y치안유지법§!의 제정으로까지 이어지게 만들었습니다.\n\n§e결국 1929년 10월 24일, 모든 시계추가 제자리로 돌아갔습니다.§!"
 
 KOR_CountryInfo_Content.5: "정복의 쓰디쓴 원천"
 KOR_CountryInfo_Content_desc.5: "유럽인들이 세운 식민제국을 질투함과 동시에 베르사유 조약에서의 인종차별 철폐제안이 실패로 돌아간 이후로, §P대한제국§!은 동아시아라는 자원이 풍부하지만 문제 역시 많은 이 지역에 스스로의 제국을 세우려고 시도하였습니다. 증오받던 §R워싱턴§! §M해군§! §g조약§!이 그 수명을 다한 뒤, 이는 단지 시간문제가 되었습니다. \n\n§Q칭다오§!, §c웨이하이§! 위임통치 건과 1933년 §Y동허베이 전투§!는 국제연합의 질서에 정면으로 거스르겠다는 신호였습니다. 차분하면서도 확실하게 §P대한제국§!은 §Y중국§!과 §O만주§! 땅에서의 확고한 통제력을 세우기 위해 안간힘을 써갔고, 이는 곧 충돌이 다가온다는 §t여러가지 신호§!를 만들어내게 되었습니다.\n\n§n대공황§!이라는 배경 하에, 아시아 전역의 운명을 가를 궁극적인 충돌은 수평선 너머로 떠오르고 있었습니다. 밤이 지나간다면, 지금까지 볼 수 없었던 전쟁이 터져나올 것입니다."
 
 # 102
 KOR_CountryInfo_Content.6: "강명황제"
 KOR_CountryInfo_Content_desc.6: "§f강명황제§!께서 남기신 대한은 어떤 것이옵나이까? 굳셀 강, 밝을 명. 초명은 "§W이우용§!"이신 대한제국의 4대 황제폐하께서는 고종 광무제의 차남으로 이 땅에 첫 발걸음을 내딛으시었나이다. \n\n한 때 성친왕이라는 왕호로 불리우던 §f폐하§!께서는 §f융희제§!께서 훙하시자 대한제국 황태제에서 1922년, 만 스물 하고도 둘이라는 젊은 나이에 즉위를 하시었나이다. 이토록 젊으신 폐하에 대하여 많은 이들은 선제께서 마련해놓은 §B민주주의§!라는 토대를 자애로우신 폐하께서 우그러뜨리지 않을까 설레발을 치며 걱정을 표하였지만, 존귀하신 폐하께서 별 움직임 없이 기존 체제를 존중하시오니, 불안의 시선은 줄어들었습나이다. \n\n그러나, 시간이 흐를 수록 폐하께서는 국정에 많은 관심을 보이기 시작하시었고 §C문민정부§!가 행하는 일에 여러가지 의견을 표하기 시작하시었습나이다. 폐하의 존귀한 어명을 무시할 수 없던 §C문민정부§!가 이에 동요한 것은 물론이오, 그렇다고 한들 폐하의 옥음이라 해서 이를 곧이 곧대로 들을 수 없으니 몇몇 일당들이 "지엄한 군상대권을 무시하려 한다" 라는 비난을 해도 그저 감내할 수 밖에 없는 등의 피해를 보면서 §B대한의 민주주의§!는 §e쇠퇴의 길§!을 걷게 되었사옵나이다.\n\n그렇다고 하나, 폐하께서는 태조 고황제로부터 이어져 오는 반천년 사직의 계승자이시자, 수천만 대한인의 존귀하신 군주이시옵나이다."
  
 KOR_CountryInfo_Content.7: "문민정부"
 KOR_CountryInfo_Content_desc.7: "1891년의 §f흠정대한국헌법§!은 대한 황제에게 주어진 막대한 업무의 부담을 줄이고 근대관료국가로 전환하는 동시에 대내외적으로 §n문명개화§!를 한다는 §c개화혁명가§!로서의 §w고종 이천§!의 개화사상을 잘 알려줄 수 있습니다. §P대한제국§!의 황제가 법률로써 제국을 통치한다는 이 헌법 이후로 국가가 황제 없이도 잘 굴러가자, §w고종§!은 자신의 후대에 혹시라도 §e멍청한§! 후계자가 나와 이런 빛나는 제국을 망가뜨릴까봐 점점 황제의 권한을 자발적으로 정부로 이양시켰고, §w순종시대§!에 들어서면서 §C문민정부§!가 확립되어 §B'융희 데모크라시'§! 라는 §f민주주의의 꽃§!을 피우게 되었습니다. \n\n그러나 §w순종§!이 1922년에 사망하고, §w강명제§!가 즉위하면서 청년의 젊은 황제는 정국에 크나 큰 관심을 갖고 있어서 정부의 정책에 약간씩 훈수를 두었는데, 이것이 §C문민정부§!의 진로와 일부 맞지 않는 것이 있고, 계속 쌓여가자 평소 §C문민정부§!에 대해 썩 좋지 않게 보거나 혹은 이와 마찰을 겪는 제국 내부에 있는 몇 세력이 '왜 황제폐하의 훈시를 따르지 않느냐'는 방어가 불가능한 공격을 하면서 그 §q권위§!에 흠집이 가기 시작하였고, 치안유지법과 대공황, 그리고 외몽골 충격은 흠집을 금으로 만들었습니다. \n\n지금의 §C문민정부§!는 어떠한 큰 사건만 있으면 §e뒤집힐 수 있는 불안사항§!을 가지고 있습니다."
  
 KOR_CountryInfo_Content.8: "군부"
 KOR_CountryInfo_Content_desc.8: "대한제국의 자랑스러운 칼날, 동아의 유일한 근대적 군대라 칭할 수 있는 §P대한제국 국군§!은 §e조선 중앙군§!에서 이어져내려왔습니다. 황실에 충성하여 조국을 수호하는 것에 목숨을 거는 이유는 바로 이 §d조선 금군의 후예§!라는 자부심에서 나오는 것으로, 우리 §f고조§!와 §f고종§!이 대업을 이룰 때 이러한 충성심은 아주 큰 도움이 되었습니다. 대한제국의 선포 이후에는 본격적으로 근대적인 군대로 거듭나게 되었고, 지금에 이르러서는 열강의 이름에 맞는 비대하고도 아주 강력한 군이 되었습니다. \n\n그러나 군이 정말 이러한 이점만 있다기에는 너무 먼 길을 걸어왔습니다. 권력이 이양된 후의 §C문민정부§!는 수 차례의 위기를 겪으며 나약해졌고, §f금상 폐하§!께서는 딱히 군을 통제하는 것에 관심이 없으십니다. 오히려 이들의 움직임이 두 대제들보다 약한 자신의 권력을 강화할 수 있다는 계산을 한 채 선만 넘지 않도록 하고 있습니다. \n\n이러한 군에는 두 가지의 파벌이 있습니다. 청년장교들이 주도하는 §r황도파§!는 문제작 동양평화론의 저자 §V안중근§!과 국가개조론과 민족개조론의 저자 §V박열§!, 그리고 박열의 후원자 §V김좌진§!을 수장으로 하는 단체입니다. 급진적이며 사회주의적이기까지 한 사상을 가지고 있는 §r황도파§!는 그 성질과는 다르게 역설적으로 황제의 친정을 주장하는 모습을 보이며, 작금의 문민정부는 대한에 산재한 문제를 해결할 수 없다 합니다. §h통제파§!는 이들의 사상에 대한 위기감을 표출하고, 군은 최소한의 통제를 따라야 한다는 §Q이동휘§! 장군을 중심으로 모인 단체입니다."
  
 KOR_CountryInfo_Content.9: "마지막 제국?"
 KOR_CountryInfo_Content_desc.9: "씁쓸하지만 분명하게 대답할 수 있을 것입니다. 우리는 포위당해있습니다. 태초부터 호구의 형세인 이 땅에서 생존하기 위해 §e제국§!은 끊임없는 투쟁을 이뤄왔습니다. 아국은 멀리, 저 멀리 나아가기 위해 계속되는 전쟁을 치뤄왔고, 또 그 전쟁에서 이겨오면서 가까스로 §w지금의 자리§!에 올라왔습니다. \n\n§Y중국§!과 전쟁을 통해 우리는 천명을 거머쥐었기에 그들은 내부 단속이 끝나는 순간, 우리의 목을 그 광대한 땅과 인구를 통해 비틀어버리려 할 것입니다. §g일본§!은 지금까지는 충성스러운 모습을 보여주고 있다지만, 그들의 천성은 비열하고 비겁하기에 가장 중요할 때 우리의 등을 찌를 것입니다. §t소련§!, 가장 믿을 수 없는 이들이자 불가해의 존재들은 우리의 서백리 출병 이후, 아니 그 전 한러전쟁 때부터 날카로운 눈빛을 보내고 있었습니다. 사방에 포위당했는데, 그 사방에는 적 뿐입니다.\n\n북쪽으로는 §t붉은 동토§!가, 동쪽으로는 §g짓이겨진 열도§!가, 서쪽으로는 §B광대한 중원§!이 기다리고 있습니다. 우리에게 주어진 방벽이라고는 실낱같은 한 줄기의 강과 산맥 뿐입니다. 그리하여 지금까지 해왔듯, 우리는 우리의 생존과 패권을 위한 여정을 이어나가기 위해 끊임없는 만인에 대한 투쟁을 이어나가야 합니다. \n\n이제 우리에게 주어진 운명은 둘 중 하나일 것입니다. 저들을 모조리 쳐서 파해 §f진정한 천명§!을 거머쥐거나, 아니면 우리 민족의 §e마지막 제국§!이 되거나."

