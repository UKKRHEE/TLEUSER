 CHI_CountryInfo_Content_desc.1:0 "황하 문명이 탄생한 시기부터, §Y중국§!엔 중원을 지배하고 통치하기 위한 투쟁이 있어왔습니다. 수 세기가 넘는 세월 동안, 중국의 정예병과 대군은 언제나 주변국 번왕들의 마음에 공포를 불어넣었습니다. 흥망성쇠와 같이 백성의 마음은 부서질지라도, 결코 꺾이지는 않았습니다. 이는 §Y중국§!에도 해당되었습니다. §Y중국§!의 패권은 필연적인 법이었습니다.\n\n§R적어도 그들은 그렇게 생각했었습니다.§!\n\n§f1848년§!, 세계의 운명은 변화하였습니다. 잔혹하기 그지 없는 §n아편전쟁§!은 청의 내장을 짓눌렀고, 두 차례에 이은 한국과의 전쟁, 그리고 §f의화단의 난§!에 이르러서 그 강대하던 §g중화제국§!은 죽음을 기다리는 §q중환자§!와 다름없어졌습니다."
 CHI_CountryInfo_Content_desc.2:0 "그러나 죽음의 소굴 속에서도 §O희망§!을 잃지 않은 이들은 존재하는 법이었습니다. 바로 §M쑨원§!이 그 중 하나였습니다. 1911년, 간선철도 국유화라는 사소한 불씨는 지옥 속에서 §O희망§!을 가진 이들에게 더 나은 내일을 만들겠다는 함성을 내뱉게 하였습니다. 쓰촨에서 일어난 봉기는 곧 전국으로 확산되었고, 청조의 마지막 황제 §w아이신기오로 푸이§!와 그 일족들은 베이징에서의 자그마한 권리만을 요구한 채 §g300년 왕조§!의 끝을 보게 되었습니다. \n\n중원 땅의 새로운 주인은 한 가문이 아니었습니다. §M쑨원§!을 위시한 이들은 §B세습되는 전제 군주가 통치하는 나라§!가 아닌, §f3억 중화인들이 황제가 되는 나라§!를 만들었습니다. 그렇게 1912년, §Q중화민국§!은 만인의 희망을 품으면서 건국되었습니다.\n\n하지만 이들의 꿈은 기대한 만큼 파멸적으로 깨지게 되었습니다. 새로운 왕조를 열어젖히고 싶은 위안스카이와 자신의 봉토에서 평생을 사리라 믿어 의심치 않은 각지의 군벌들은 혼란 속 §Q민국§!에서 늑대같은 이빨을 비로소 드러냈습니다. 군벌들이 만든 새로운 지옥 속에서, §M쑨원§!은 §V마지막 불씨§!를 가진 채 광동으로 피신하였습니다."
 CHI_CountryInfo_Content_desc.3:0 "1925년 §e혁명가§!의 촛불은 꺼졌으나, 그의 유지를 이은 §D장제스§!와 §i국민당§!은 중화의 땅에 남아있었습니다. 광동에 대한 확고한 통제를 갖게 된 §i국민당§!은 군벌들이 만든 복마전 속에서 중원의 권력을 쥐기 위한 도박수를 두게 됩니다. 광동의 모든 것을 쥐어짜내어 §x국부군§!은 §f난징§!과 §f우한§!을 향해 나아갔고, 이는 성공하는 것 같았습니다.\n\n일생 일대의 회전이 패배로 끝난 후, §D장제스§!를 위시한 §i국민당§!은 다시 광동으로 돌아갈 수 밖에 없었습니다. \n\n패전은 쓰라렸고, 모든 것을 쥐어짠 대가로 광둥의 경제, 군사, 민심은 §c파탄나기 일보 직전§!에 몰렸습니다. 결국 주요 요직에서 §D장제스§!가 물러난 후, 수많은 암투가 §i국민당§! 내에서 시작하였고, 많은 이들은 국민혁명의 실패를 예감하였습니다. \n\n비록 §n대공황§!으로 인해 실현되지 못했지만 북양정부의 광둥 공격 계획은 이들에게 위기감을 부추겼습니다."
 CHI_CountryInfo_Content_desc.4:0 "그러나 옛 월왕 구천이 웅담을 핥으면서 오왕 부차에 대한 복수의 칼날을 갈았듯, 한 순간의 패배가 곧 모든 것을 결정짓는 것은 아니었습니다. 운에 운이 따라준 덕에, 이들은 마지막 희망의 불씨를 지켜낼 수 있었고, 몸을 낮추면서 조금씩 느리지만 앞으로 향하기 시작했습니다. \n\n§f대안경제정책§!과 §e소련 고문단§!, §C황포군관학교§!는 국민당이 새끼줄을 잡을 수 있도록 회복시켜주었습니다. 혼란스럽지만 여전히 §i국민당§!은 그의 §E혁명의 동지§!들에게서 끊기지 않는 지지를 받고 있으며, 그들의 위협인 §j북양§!과 §w오성§!은 내부로의 투쟁에 진입하게 되었습니다.\n\n많은 혼란이 있었으나, 현재의 §i국민당§!은 §D장제스§!를 위시하여 다시금 칼날을 세우는데 성공하였습니다. 물결에 몸을 맡기고, 정신을 바로 세워 시일을 기다리면, 청천에 백일이 만개하는 날이 올 것입니다."
 CHI_CountryInfo_Content_desc.5:0 "민국 8년의 국경일에 중국 역사를 영원히 바꿀 한 정당인 §i중국 국민당§!이 창당되었습니다. 그러나 중국의 수많은 사람들은 이 당이 §M쑨원§!의 옛 실패를 반복할 것이라고, 군벌들의 얼굴마담이자 결국 배신당할 대상에 지나지 않는다고 생각했습니다.\n\n그러나 당은 §V국민혁명§!을 위해 투쟁하며 불사조같이 솟아올랐습니다. 당은 빠르게 천중밍을 토벌하며 광저우에 기반을 마련하였고, 정부에 저항하는 상인 세력을 굴복시켰으며 §E국공합작§!을 통해 소비에트 연방의 지원을 얻어 §f북벌§!을 위한 준비를 차근히 감행했습니다. 그렇게 천천히 세력을 확장하고 기회를 엿보며 국민당은 §V국민혁명§!을 완수하고 군벌에 의해 이뤄지지 못한 건국을 끝마치려 했습니다. 그렇게 펑위샹과 옌시산이 동맹을 맺고 우페이푸에 대항해 §R화북대전§!을 일으키자 국민당은 일제히 §f북벌§!에 나섰습니다!\n\n하지만 운명의 장난과 한국의 개입으로 북벌이 실패했고, §i국민당§! 내부는 수많은 암투와 이념 갈등으로 완전히 엉망진창이 되었습니다. 비록 수년이 지난 후 위험천만한 내부 권력 투쟁을 통해 당은 하나가 되고 §R정화되고 급진화되었지만§!, 최근의 고난과 쇠퇴는 수많은 이들의 열정과 활력을 연소시켰습니다. §i국민당§!이 만약 생존을 넘어 §V국민혁명§!의 완수와 §O삼민주의§!의 실현을 원한다면 기적이 필요합니다..."
 CHI_CountryInfo_Content_desc.6:0 "국민혁명군 총사령관이자 중국 국민당 중앙위원회 위원장인 §D장제스§! 위원장은 §M쑨원§! 선생이 그랬듯이 처참한 실패에도 불구하고 §V국민혁명§!이 승리할 것이라는 믿음을 잃지 않았습니다.\n\n1928년 §f북벌§!이 결국 실패하고 수십만의 §x국부군§! 패잔병들이 광둥으로 돌아가는 §q대장정§!을 겪었을 때 후난성 교사 출신 §r마오쩌둥§!의 도움을 받아 병력을 성공적으로 철수시킨 §D장제스§!는 북벌 실패에 대한 책임을 지고 그 즉시 하야했습니다. 그리고 혁명세력의 가장 거대한 패배를 초래한 §D총사령관§!은 결코 당의 핵심에 가까이 앉지 못할 것이라 예상됐습니다.\n\n그러나 총사령은 조심스럽게 스스로 자멸하는 §i광저우§!를 바라보며, 동지가 누구인지 적이 누구인지 확인했습니다. 마침내 그의 경쟁자들이 스스로의 암투에 쓰러지고 §Y왕징웨이§! 주석이 동맹을 다급히 찾을 때 그는 돌아왔습니다. 광범위하게 형성된 그의 군사적 인맥은 그가 다시 실권을 찾을 수 있게 해주었고 실패한 장군이라는 평판을 떨처버리고 중국의 대중과 그의 충성스러운 추종자 사이에서 입지가 강화되어 그에게 불리하게 설정된 모든 제약을 뛰어넘고 §i국민당§!의 진정한 지도자로 다시 돌아왔습니다. "
 CHI_CountryInfo_Content_desc.7:0 "쑨원 선생의 정당한 후계자로 여겨지는 §Y왕징웨이§! 주석은 뼈아픈 북벌의 실패와 그에 대해 책임을 지고 §D장제스§! 위원장이 하야한 다음 급격하게 무너지는 §x국부군§!과 §i국민당§!을 가까스로 재조직했습니다.\n\n왕 주석과 그의 친우들이 구성한 §r개조동지회§!는 §B당내 우파§!의 도전을 가까스로 물리쳤고 §f대안경제정책§!의 입안과 §e소련 고문단§!의 도움을 통해 붕괴된 혁명의 기반을 다시 복구하는데 성공했습니다.\n\n그러나 이는 소련에 대한 국민당의 의존도를 극도로 높였으며 광저우 국민정부가 국제사회로부터 실질적으로 고립되는 원인이 되기도 했습니다.\n\n왕 주석의 필사적인 노력에도 §i국민당§!은 여전히 비참한 상태에 놓여 있었으며 기반을 확고히 하기 위한 동맹이 필요했던 그는 한때 실패하고 때를 엿보던 옛 북벌군 총사령관 §D장제스§!와 접촉하여 왕 주석은 내부 행정을 §D장제스§! 위원장은 군무를 맡는 §Y장왕합작§!을 이루었습니다. 그러나 왕 주석과 그의 §r개조동지회§! 동지들이 주류에서 점점 벗어나며 당내 좌파를 형성하였고, 국부군이 다시 회복함에 따라 §D장제스§! 위원장이 국민정부의 실권을 점차 차지함에 따라 §i국민당§!에 대한 왕 주석의 이상과 비전은 미처 실현되지 못하고 역사의 파도 속에서 흔들리고 있습니다.   "
 CHI_CountryInfo_Content_desc.8:0 "1924년 §M쑨원§! 총리는 §f연소§!, §e용공§!, §C부조농공§!이라는 원칙 아래에서 §i국민당§!을 개조하여 §E국공합작§!을 이루었고 이는 프롤레타리아 운동과 피억압 민족의 민족해방 운동의 결합을 통해 §j베이징§!에 대항하는 연합전선을 이룰 수 있도록 했습니다. 이는 절실히 필요한 소비에트 연방의 막대한 지원을 받을 수 있게 하였으며 비록 내부에서의 갈등에도 불구하고 §r바실리 블류헤르§! 장군과 §r공산당§!원의 지원은 §f북벌§!에 필요한 충분한 추진력과 혁명적 열정을 제공하였습니다. 그러나 §f북벌§!이 실패로 끝나자 국민당은 극심한 내부 분열에 시달리고 수많은 암투가 시작되었지만, 국내외적인 국민당의 고립은 오히려 소련에 대한 의존과 §E국공합작§!에 대한 필요성을 증대시켰습니다.\n\n지난 10년간 §B국민당 우파§!와 결별한 당은, 노골적으로 §r좌파적 노선§!을 걸었습니다. 몇몇 원로들과 §B당내 우파§!들은 이 행보에 제동이 걸렸지만, 서산회의파의 숙청과 후한민의 갑작스러운 죽음은 모든 반대파를 무너트렸고, 중앙위원회의 대다수는 앞으로 국민당이 중국의 §f노동자§!, §e농민§!, §C소부르주아§!만을 대표할 것이라고 선언하며, 공식적으로 중국 사회 내의 §r계급 투쟁§!을 인정했습니다.\n\n§i국민당§!이 급속히 좌경화됨에 따라 중국 공산당은 급속히 쇠퇴하여 대다수의 당원들이 국민당에 완전히 편입되어 거의 용해되었고, 또 수백명의 우파 당원들이 탈당하면서 한때 동지였던 자들이 공식적인 당의 적이 되면서 §E국공합작§!을 둘러싼 국민당 내부의 투쟁은 일단 막을 내렸습니다..."
