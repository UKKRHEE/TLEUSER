 SOV_CountryInfo_Content_desc.1:0 "억압이라는 것은 어떠한 형태로든 인류의 곁을 함께해왔습니다. 이 억압은 §V육체적인 억압§!과 §x정신적인 억압§!, 두 가지로 그 종류를 나눌 수 있는데, 러시아 제국은 이 모든 억압을 가졌던 최악의 국가였습니다. 위대한 러시아의 영웅, §f표트르 대제§!의 후예인 §Y니콜라이 2세§!가 다스리는 §n러시아 제국§!은 반동적이고 수구적으로 후퇴하고 있었고, 광대한 영토만큼 많은 수의 귀족들은 가장 많고 가장 약한 하류층들을 착취하며 연회와 불륜, 아첨만을 즐길 뿐이었습니다. \n\n충격적인 §i러한전쟁§!에서의 패배와 §t피의 일요일§!은 이 수구적인 제국에게는 조금의 희망도 없다는 것을 알려주었고, 들끓는 §c혁명의 열기§!는 그 굼뜬 엉덩이를 가진 §Y니콜라이 2세§!에게도 위기감을 느끼게 하였습니다. 입헌군주정의 실현은 니콜라이에게는 크나 큰 양보였겠지만, 러시아의 인민들에게는 변한 것이 없는 §e그들만의 양보§!였습니다."
 SOV_CountryInfo_Content_desc.2:0 "대전쟁이라는 연극이 발칸에서 그 막을 올린 직후, §n러시아 제국§!은 총동원령을 생각보다 빠르게 내린 덕에 초기에는 예상 외의 선전을 할 수 있었습니다. 그러나 그것 뿐이었습니다. 탄넨베르크에서의 패배는 곧 동부전선이 러시아에게 지옥같은 시간이 될 것이라는 것을 알려주었고, 실제로 그리하였습니다. §j우크라이나§!, §d벨라루스§!, §Q발트§!는 빠르게 독일군의 손에 넘어갔습니다. 심상치 않음을 느낀 차르 §f니콜라이 2세§!는 군의 사기를 복돋아주기 위해 친정까지 감행하였으나, 오히려 상황은 악화되었습니다. \n\n§O1917년 3월 8일§! 역사는 또 하나의 진보를 맞이하였습니다. 압제자 §Y로마노프§!는 §g300년 역사§!와 함께 무너졌고, 그들이 떠난 자리에는 공화국이 세워졌습니다. 하지만 아둔한 공화국은 이미 거덜난 힘으로 독일과의 전쟁을 이어나가려 하였으나 당연히 역부족이었고, 지겨운 후퇴만이 이어져갔습니다. §f블라디미르 레닌§!의 §V볼셰비키§!는 이 틈을 놓치지 않고 §O10월 혁명§!을 선언하였고, 수 년간의 적백내전의 결과로 먼지가 내려앉은 이 땅에는 세계 최초의 공산주의 국가가 탄생하였습니다. \n\n그러나 신생 §V소비에트 연방§!은 많은 문제점을 안고 태어났습니다. 파벌 간의 투쟁은 사소한 부분이었습니다. "
 SOV_CountryInfo_Content_desc.3:0 "길다면 길었던 정치적 암투가 §S트로츠키§!의 패배로 끝나면서 §x이오시프 스탈린§!이 §V소련§!의 최고지도자 자리에 올라섰습니다. 그러나 §x스탈린§! 동지의 일은 이제 시작일 뿐입니다. 이제 겨우 안정에 접어든 이 나라를 뒤엎을 준비를 하는 이들이 있으니, §k지역당의 당원들§!, §R당 내 반대파§!, 그리고 §h내전 중에 전향한 백군 장교§!들이 그들입니다.\n\n지난 1929년, 1933년 이뤄진 숙청에서 지역당의 실태를 확인할 수 있었습니다. 이들은 중앙당의 지시를 제대로 이행하지 않았고, 없는 광산을 있다고 보고하거나 당원증을 부당하게 사용할 정도로 부패해 있었습니다. 특히 중요한 당원증을 국외로 빼돌리는 반국가행위자들의 행태는 §c세르게이 키로프§! 동지의 암살 사건으로 이어진 만큼 엄중히 다루어야 할 사안임이 분명합니다.\n\n숙청을 피해 고개를 숙인 당내 좌익, 즉 트로츠키파도 주시해야 합니다. 국외로 내쫓긴 §S레프 트로츠키§!는 여전히 그 영향력을 §r트로츠키파§!에 투사하며 최고지도자 자리를 강탈하려 들고 있습니다. §E니콜라이 부하린§!을 위시한 당내 우익도 무시해서는 안됩니다. 그들이 시작한 신경제정책이 실패하면서 당장의 발언권은 약해졌지만 여전히 권력에 대한 욕망과 열정을 가지고 있으며, 당 지도부가 실수하는 순간을 하이에나처럼 기다리고 있습니다. 이들을 제때 처리하지 못한다면 당은 파도 앞의 모래성처럼 무너질 것입니다."
 SOV_CountryInfo_Content_desc.4:0 "§n러시아 공화국§!은 짧은 수명동안 임시정부에 의해 통치되었는데, §n임시정부§!는 옛 귀족과 군부, 자본가와 §S민주사회주의자§!들이 뒤엉켜 이뤄낸 기형적 구조였습니다. 이들을 대신한 것은 공장에서 또 농촌에서 하나하나 일어난 풀뿌리 평의회 소비에트와 소비에트에서 열광적 인기를 끌던 볼셰비키였습니다. 러시아 사회민주노동당의 분당 이후 §c볼셰비키§!를 이끌던 §f레닌§!은 스위스에서 돌아와 즉각 종전과 토지 개혁을 부르짖었고, 인민들의 지지 아래 §V소련§!의 건립을 이끌었습니다. \n\n§f레닌§!의 뇌졸중으로 생겨난 권력 공백을 채운 것은 코민테른 의장 §P그리고리 지노비예프§!, 인민위원평의회 부의장 §J레프 카메네프§!, 그리고 서기장 §w이오시프 스탈린§!의 삼두정이었습니다. 이들은 당의 지지를 바탕으로 국방상 겸 혁명군사평의회 의장 §S레프 트로츠키§!를 몰아내었지만, 토사구팽이라고 했던가요, §S트로츠키§!의 권력이 충분히 약화되자 지노비예프파 또한 숙청된 것은 마찬가지였습니다. \n\n§w스탈린§!은 1925년 §h러시아 사회민주노동당§!의 이름을 §e전연방공산당§!으로 바꾸었습니다. 소련의 진정한 탄생을 알린 것입니다. 당권은 스탈린 동지의 손에 들어간 듯 하지만, 급격한 산업화와 그에 따른 여파는 당 내에 서기장의 적을 여럿 만들었습니다. 게다가, 혁명가의 지하조직이었던 §c볼셰비키§!를 한 국가를 다스리는 정치체로 바꾸는 데는 격통이 따를 수 밖에 없습니다..."
 SOV_CountryInfo_Content_desc.5:0 "한때 책임서기라는 이름으로 행정업무를 처리하던 직위는, 어느새 민주집중제의 꼭대기에 올랐습니다. §w이오시프 스탈린§!이 §E좌경맹동주의자§! §S트로츠키§!와 §k우익기회주의자§! §O부하린§!을 숙청하고, §j권력욕에 눈이 먼 분파주의자§! §P지노비예프§!와 §J카메네프§!에 맞서 자신의 권력을 굳건히 함으로써, 자신의, 또 §V서기장§!으로서의 권력을 강화한 것입니다. §w스탈린§!은 이후 개혁을 이어갔습니다. 부농 쿨라크와 프티부르주아지 네프멘을 숙청하고, 농업의 대규모 집단화를 이끌었으며, 자라나는 파시즘의 위협에 대항하여 국제 연맹에 가입해 §Q프랑스§! 및 §D체코슬로바키아§!와 §c상호원조조약§!을 체결했습니다.\n\n그러나 §w스탈린§!의 권력이 완전한 것은 아닙니다. 급진적인 도시화 및 농업 집산화는 §V소련§!의 기근 대처능력에 심각한 타격을 입혔으며, 이에 따라 §o우크라이나§!와 §K남러시아§!, §K벨라루스§!, §D카자흐스탄§! 지역에 기근이 따랐습니다. 1933년부터 이루어지던 사회적 해빙의 기조는 1934년 §E세르게이 키로프§!의 암살로 종말을 맞았습니다.\n\n1931년 §w스탈린§!은 이렇게 말했습니다. "우리는 선진국에 비해 50~100년 정도 뒤처졌습니다. 우리는 10년 안에 그 격차를 따라잡아야합니다. 그렇지 못하면 우리는 무너질 것입니다." 이제 예정된 10년이 다가옵니다. §V소련§!은 피할 수 없는 물결에 대비해야 합니다. 하지만, 그 값으로 너무 많은 피를 치르지는 않을까요?"
 SOV_CountryInfo_Content_desc.6:0 "마지막으로 군 내부에도 불안요소가 존재합니다. 내전 당시 §V적군§!에는 유능한 장교가 부족했고, 어쩔 수 없이 백군에 실망하여 전향한 이들을 흡수할 수밖에 없었습니다. 이들은 실력이 좋든 나쁘든 군대에서 실적을 쌓았고, 당의 권력이 약했던 시기와 맞물리며 §V붉은 군대§!는 당에 대적할 수 있는 또 하나의 권력집단으로 성장했습니다. \n\n§e붉은 나폴레옹§!이라 불리며 군과 친밀했던 §S트로츠키§!를 추방하는 것으로 붉은군대의 고삐를 잡아내기는 했으나 §x미하일 투하쳅스키§!, §c바실리 블류헤르§!, §P알렉산드르 예고로프§!와 같은 원수들이 §d보로실로프§!를 실각시키려고 했던 점으로 보아 이들에 대한 통제가 완벽해보이지는 않습니다.\n\n이처럼 연방 내 위험요소가 다수 존재하는 이상 대규모 숙청은 불가피해보입니다. 만일 숙청을 망설이거나 이 위험을 무시한다면 우리가 반대파에게 숙청당할지도 모릅니다."

