 ITA_CountryInfo_Content_desc.1:0 "§P서로마 제국§!의 붕괴 이후, 장화 모양의 §n이탈리아 반도§!는 끊임없는 가문들 간의 투쟁으로 얼룩졌었습니다. 6세기 §f유스티니아누스 1세§!의 §Y이탈리아 수복 전쟁§!은 사실상 성과 없이 끝나게 되었고, 18세기와 §Y나폴레옹 전쟁§!에 이르러서 §n이탈리아§!는 크게 §f합스부르크§!, §k교황령§!, §t양시칠리아§!와 §B사르데냐-피에몬테§!로 정립되었습니다.\n\n§c1848년 혁명§!은 §q프랑스§!의 왕정을 완전히 붕괴시킨 것만이 아니었습니다. 최초의 §Y이탈리아 독립전쟁§!은 이탈리아인들이 하나된 국가를 만들고픈 열망을 보여주었고, 이는 청년 §c주세페 가리발디§!에게도 큰 영향을 주게 되었습니다. \n\n처음에는 실패하였으나, 두 번은 아니었습니다. 지난 §c48년§!에서 교훈을 얻은 §B사르데냐-피에몬테§!의 §R사보이아 왕가§!는 통일 이탈리아 왕국을 만들기 위한 여정을 준비하고 있었습니다. §Y프랑스-오스트리아 전쟁§!은 중부 이탈리아 병합이라는 결과를 만들었습니다. 기세를 몰아 1860년, §c가리발디§!의 §e붉은 셔츠단§!은 부르봉 왕조의 전복을 위해 원정대 천여 명을 이끌고 시칠리아로 상륙하여 양시칠리아를 완전히 무너뜨렸습니다.\n\n1866년 §f보오전쟁§!으로 북이탈리아에, 그리고 1870년 §k교황령§!을 병합해 로마에 입성하면서 §B사르데냐-피에몬테§!의 군주 §f비토리오 에마누엘레 2세§!는 비로소 §n전 이탈리아인의 국왕§!으로 설 수 있게 되었습니다."
 ITA_CountryInfo_Content_desc.2:0 "실지라는 것은 그 국가의 국민들에게 어떤 의미였을지는 말하지 않아도 알 수 있을 것입니다. §n이탈리아§!에게 §t티롤§!과 §P이스트리아§!, §c달마티아§!와 §e옛 사보이 땅§!이 바로 그것이었고, 이를 위한 전국적인 열망은 음식과 유흥을 즐기는 이탈리아인들마저 열광케 하였습니다. \n\n§k비스마르크§!의 케케묵은 §O삼제동맹§!은 그 쓸모가 다했음이 증명되었고, §e대전쟁§!을 기회삼아 실지를 회복하는 것은 정가에서 매우 유혹적으로 다가왔습니다. 마침내 군인왕 §Y비토리오 에마누엘레 3세§!의 허가로 §n이탈리아 왕국§!은 협상국의 깃발을 들고 참전하였고, 이촌소 등지에서 수 많은 청년들의 피를 흩뿌리며 승전에 기여하였습니다.\n\n외교가에 널리 퍼진 말처럼, §c영국§!을 믿는 것은 가장 최악의 선택이었습니다. 전쟁 이전의 맹약은 나몰라라 한 채, 그들은 §t티롤§!과 §P이스트리아 반도§!만 내어주고, 자그마한 식민지조차 인정하지 않은 채 §n이탈리아§!의 승전을 그저 허울로 만들었습니다. 수 십만의 피는 자그마한 땅뙤기를 얻어온 것으로 변하였고, 국내적으로 엄청난 반영, 반정부 감정이 확산되었습니다. \n\n반정부 단체 중에서 §i베니토 무솔리니§!의 조직은 빠른 성장세를 보이기 시작하였고, 이들은 잃어버린 승리에 대한 분노를 성토하며 점점 커져나갔습니다."
 ITA_CountryInfo_Content_desc.3:0 "느슨하게 조직된 파업 참가자들과 생디칼리즘주의자들로 시작된 §i베니토 무솔리니§!의 조직은 결국 §j국가 파시스트 당§!으로 통합되었습니다. §e공산주의자§!들의 선동에 대한 두려움과 §W베르사유 회의§!에서 달마티아를 잃은 국민들의 분노를 등에 업은 §jPNF§!는 곧 끊임없는 선전과 정치적 폭력을 통해 영향력을 확대했습니다. 무력으로 정권을 잡을 수 있을 만큼 강력해진 §j파시스트§!들은 로마로 진주했고, 공포에 질린 §Y비토리오 에마누엘레 3세§!는 §i무솔리니§!를 수상으로 임명했습니다.\n\n그때부터 §i무솔리니§!는 권력과 영광을 꿈꾸는 자신의 꿈에 걸맞은 방식으로 국가를 재편하는 작업에 착수했습니다. §n이탈리아§!는 \"모든 것은 국가 안에 있고, 국가 밖에는 아무것도 없으며, 국가에 반하는 것은 아무것도 없다\"라는 문구로 요약할 수 있는 §W전체주의§!, §W협동조합주의§!, §W군국주의§! 국가가 되어 팽창주의에 시동을 걸기 시작했고, §W에티오피아§!를 침공하면서 정점을 찍었습니다."
 ITA_CountryInfo_Content_desc.4:0 "§j파시즘§!이란 것의 정의는 단 하나로 내리기 어렵습니다. §h전체적§!이고, §r군국적§!이며, §e극단적§!인 이 사상은 §V사회주의적§!이라고도 볼 수 있지만, 계급혁명에 대해 언급하지 않기에 §V적색§!으로 분류하기에는 어렵습니다. 그리하여 많은 이들이 이를 제3의 지대라고 부르고 있습니다.\n\n현재의 파시즘은 §n이탈리아§!의 두체 §Y베니토 무솔리니§!가 주창하였습니다. 본래 §P이탈리아 사회당(PSI)§!의 소속이던 §Y무솔리니§!가 최초의 §j파시스트§!가 된 것은 다름이 아닌 §e불구의 승리§! 이후입니다. \n\n§Y무솔리니§!가 참고한 파시즘의 이론은 §f조르주 소렐§!의 §V생디칼리즘§!, §f플라톤§!의 §g철인론§!, §f프리드리히 니체§!의 §k초인론§! 등이 있습니다. 1932년 발표한 §j파시즘의 이념§!이라는 저서는 그가 생각하는 §f파시즘§!이 무엇인가를 알려주었습니다.\n\n모호하기 짝이 없는 사상이지만, §j파시즘§!을 설명하는 가장 분명하고도 섬뜩한 문장이 하나 있습니다. 1925년 로마 행진 3주년 연설에서 §Y무솔리니§!가 한 말입니다.\n\n§c"모든 것은 국가에 있으며, 국가 외에는 어떤 것도 없으며, 국가에 반대하는 어떤 것도 존재하지 않는다."§!"
 ITA_CountryInfo_Content_desc.5:0 "§e가여운 이탈리아의 청년들이여!§! 지난 대전쟁에서 그들이 고귀한 목숨과 아름다운 젊음을 §n이탈리아§!에 바친 대가는 너무도 허무하게 되돌아왔습니다. \n\n대전쟁이 끝난 후 조국이 생제르맹 조약에 서명함으로서 얻어온 것은 '승리자'라는 유명무실한 석자 뿐이었고, §V불구의 승리§! 끝에 늘어난 것은 §f부강함과 풍요로움§!이 아닌, §E아들을 잃어 통곡하는 어머니들의 소리와 폭도들의 가두행진§!이 되었습니다.\n\n이 모든 광경을 분노하며 착실히 행동해온 한 남자가 로마에서 무혈 쿠데타를 성공시키기 전까지는 그러했습니다. 한 남자, §i베니토 무솔리니§!와 §q검은 셔츠단§!, 그리고 §j국가 파시스트당§!은 §r로마 진군§!이라는 이름의 무혈 쿠데타를 성공시킨 후 본격적인 성공가도를 달리기 시작했습니다. 총리직에 올라 §o파시즘§!을 이용해 국가를 규합시킨 그는 이제 전 이탈리아인의 영도자, 즉 두체로 군림하고 있습니다.\n\n§P사회주의자들§!, §e아나키스트들§!, §V생디칼리스트§!들, 또는 사회와 국가에 반하는 그 어떤 이들이라면 모두. 그들이 이 사회를 좀먹고 있다는 사실은 지난 세월에도 많은 이들이 동감해온 부분입니다. 그러나 이러한 내면의 이러한 미움을 가장 잘 활용한 첫 번째 지도자는 아마도 §K이탈리아인의 두체§! §i베니토 무솔리니§!일 것입니다."
 ITA_CountryInfo_Content_desc.6:0 "불안함 속에 삐걱거리며 시작을 끊은 것은 비단 §V리소르지멘토§!만이 아니었으며, 그 국왕인 §Y비토리오 에마누엘레 3세§! 폐하의 삶도 마찬가지였습니다. 폐하께 주어져 있던 통일된 §n이탈리아§!의 새 군주라는 미래는 물론 달콤했으나, 그 미래는 극단주의자의 총탄으로 아버지를 잃는 것으로 너무 갑작스럽게 현실이 되어 버렸습니다.이토록 갑작스럽게 왕위에 오른 폐하에게 §n이탈리아§!의 정치적 혼란은 감당하시기에 충분하지 아니하였고, 폐하는 종종 결정을 보류하시는 등 중립적 태도를 취하셨습니다. 괜찮습니다. 언젠가 의회가 해결할 것입니다. \n\n그런 폐하도 지난 대전쟁에서만큼은 달랐습니다. 폐하께서는 전에 본 적 없던 단호한 모습으로 §h참전§!을 명하셨습니다. 의회는 반대하였으나, 그 결정을 막을 수는 없었습니다. 수많은 피가 흐르고, 수많은 돈이 쓰였습니다. §n이탈리아§!의 청년들이 전선에서 그 소중한 목숨을 내어놓았습니다. 괜찮습니다. 전쟁이 끝나면 더 큰 것을 손에 쥐게 될 것입니다. \n\n이제 §n이탈리아§!의 모든 이들은 서로에게 묻습니다. 정말 괜찮았습니까? 아니오. 괜찮지 않습니다. 약속은 처참히 깨어졌고, 그 깨진 약속의 빼앗긴 결과물이 국민들의 분노로 돌아올 때까지, 우유부단하고 무능한 폐하께서는 모든 것을 그저 지켜만 보고 계십니다."