 USA_CountryInfo_Content_desc.1:0 "§D자유와 평등§!의 이상을 실현하고자 하는 §f건국의 아버지들§!이 압제자로부터 독립 선언을 했던 시절, §m미합중국§!은 그저 변방의 국가 중 하나에 불과했습니다. 그러나 §m합중국§!의 §D자유 정신§!은 국민들을 광활한 서부로 인도하였고, 또한 §O자유와 번영§!을 찾아 세계 각지에서 몰려든 이민자로 인해 §m미국§!은 유럽과 어깨를 나란히 하는 열강 중 하나로 성장했습니다. \n\n워싱턴 D.C에서 캘리포니아까지 §m미합중국§!의 빛이 닿지 않는 곳이 없었지만 그럼에도 §m미국§!의 야심이 끝을 맺은건 아니었습니다. 이제 황량한 서부 대초원에서 푸르른 태평양으로 그 무대를 옮겼을 뿐이었습니다. 미국의 대통령 테디 루즈벨트는 §i대한§!이란 장기말을 이용해 §n러시아§!의 태평양 진출 야욕을 분쇄하였고, 이로써 태평양과 아메리카 대륙이 §m미국§!의 영향권에 들게 되었습니다.\n\n그 사이 유럽에는 §k비스마르크§!가 만든 벽의 갈라진 금 사이로 서서히 전운이 새어나오고 있었으나 §m미국§!에 있어 유럽의 일은 그저 남의 일이었습니다. 저 꼬장꼬장하고 잘난 체 하면서 양키들을 근본없는 졸부라고 무시하는 유럽의 꼰대들이 뭐라하던 미국은 자기들 갈길만 가면 된다고 생각했었습니다. §c사라예보의 총격§!이 그 동안 역사 속의 전쟁들을 애들 전쟁놀이로 여길정도로 강렬하긴 했지만 그래도 어디까지나 남의 일이라고 생각했습니다."
 USA_CountryInfo_Content_desc.2:0 "§S루시타니아 호 침몰§!과 §w치머만 전보§!는 §g독일 제국§!이 §m합중국§!과 전쟁도 불사하겠다고 말하는 결정적인 신호였고, 무거운 고립주의의 쇠사슬을 녹여버리기에는 충분한 화력을 가졌습니다. §Y우드로 윌슨§! 대통령은 의회에 대독 선전포고를 주문하였고, 이는 수리되어 §c대전쟁§!은 합중국의 참전과 함께 끝을 맺었습니다. 전 후에 찾아온 잠시간의 불경기 이후, §m합중국§!은 말 그대로 하늘까지 올라갔습니다. §P금주법§!과 §V보너스 아미 사건§!은 찾아온 §f경제적 호황§! 속에서는 별 문제가 되지 않았고, §Y하딩-쿨리지§!의 번영기를 잇겠다 천명하며 출범한 §Y후버 행정부§! 때에도 경제는 문제가 없었습니다.\n\n§e1929년 10월 24일 목요일§!의 뉴욕 증권시장의 급작스러운 변동은 단순한 주가 하락으로만 여겨졌습니다. 그러나 의자에 위태로이 선 코끼리 위에 세워진 금자탑이 한순간에 무너지듯, 빛나는 경기만을 맹신하던 §m합중국§!은 말 그대로 바닥까지 추락하였습니다. 농촌은 이미 §V광란의 20년대§!를 지나며 붕괴한지 오래였고, §c대전쟁§!의 여파에서 전 세계는 아직까지 허덕이고 있어, 물건을 팔을 공간도 부족하였습니다.\n\n§Y후버 행정부§! 4년은 §m미국§!에게 §e가장 어두웠던 시간§!이었습니다. 1932년의 대선은 §D민주당§!에게 미래를 약속하였지만, §m미국§!에게 미래를 약속할 지는 모르는 일이었습니다."
 USA_CountryInfo_Content_desc.3:0 "§Y프랭클린 델러노 루즈벨트§! 대통령은 정부 출범과 함께 §f노변담화§!를 통해 시간을 벌었고, §O뉴딜§!로 표현할 수 있는 개혁적 정책들은 펼치며 죽어가는 §m미국§!에게 생명줄을 붙여주었습니다. 의회와의 긴밀한 공조를 통해 이뤄진 긴급은행법, 금본위제 중단은 §V첫 100일§! 간의 업무를 성공적으로 끝낼 수 있게 하였습니다. 파국으로 치달은 농업은 농업조정법과 다목적댐, 발전소 건설을 통해 부흥시키기 시작하였고, 공공공사관리국과 전국부흥청은 노동자들에게 일자리와 권리를 주었습니다.\n\n1935년 반 정도 성공한 1차 뉴딜의 뒤를 이어 시행된 2차 뉴딜은 전보다 더욱 급진적인 정책을 담아 나아가기 시작하였습니다. 사회주의자라 욕을 먹을 지언정 통과시킨 전국노동관계법과 사회보장법은 전반적 복지시스템을 구축하였고, 서서히 §O미국의 경제§!는 §n회복세§!로 돌아오기 시작하였습니다. \n\n그러나 이러한 §f새로운 거래§!를 진행하는 동안, 전 세계에서는 대공황의 여파와 함께 불온한 움직임이 일어나고 있었습니다. 베네토 무솔리니의 §K이탈리아 왕국§!과 아돌프 히틀러의 §q독일국§!은 §r파시즘§!이라는 §D자유의 기치§!에 어긋난 역병을 세계로 퍼뜨리고 있었고, §i대한제국§!을 중심으로 한 동아시아는 또 한번의 전쟁을 준비하고 있었습니다. \n\n두 번째 대전쟁의 먹구름이 수평선 너머에서 뭉게뭉게 떠오르고 있습니다. 이미 첫 번째 전쟁에 개입한만큼, §m합중국§!은 §e필연적으로§! 이들과 엮일 것입니다."
 USA_CountryInfo_Content_desc.4:0 "1910년대, 분열에 빠진 §x공화당§!을 제친 §D민주당§!은 우드로 윌슨의 재임기 아래 정권을 잡았습니다. §Y윌슨§!이 주도한 대전쟁의 결말을 §a미국§!은 받아들이지 못했습니다. 상원은 §h베르사유 조약§!을 비준하지 않았고, 전국 곳곳에서 폭동이 일어났습니다. 1920년 대선에서 26%p차로 패한 §D민주당§!은 KKK 비판 문제를 놓고 분열되었습니다. §D민주당§!의 집권이라는 이변은 조만간 일어나지 않을 모양새였습니다.\n\n그러나 §n대공황§!은 모든 것을 바꿔놓았습니다. 전례없는 승리를 기록한 §f루즈벨트§!는 §L뉴 딜§!을 외치며 §D민주당§!을 개혁해나갔습니다. 한때 시장방임주의를 지지하던 §D민주당§!은 이제 §L뉴 딜§!의 화신이 되었고, 이에 저항하려던 §k앨 스미스§! 등은 대통령의 아성에 흠집도 내지 못했습니다. 바야흐로 미국 정치계는 개혁의 선두인 §L뉴 딜§! 자유주의냐, §S반 뉴 딜§! 보수주의냐의 문제가 된 것입니다.\n\n장애를 안고 미국을 대공황에서 이끌어낸 §f루즈벨트§!는 이제 대체불가능한 §D민주당§! 그 자체가 되었습니다. §f루즈벨트§!를 죽일 수만 있다면 어떤 대가든 치룰 이들은 적지 않습니다. 국내의 정적들과 자라나는 유럽의 파시즘 정권, 그리고 미국의 아성에 도전할 기미를 보이는 §P대한제국§!까지. 그러나 한 가지는 확실합니다. §f루즈벨트§!는 저들의 증오에 당당히 맞설 것입니다."
 USA_CountryInfo_Content_desc.5:0 "구 §S휘그당§!으로부터 이어진, 정직한 에이브의 당인 §x공화당§!은 노예 해방부터 시작하여 §M합중국의 정의§!를 지켜온 당입니다. 비록 빌어먹은 §Y허버트 후버§! 이후엔 사실상 와해 상태이긴 하지만, 우리는 저 §V빨갱이§!들과 §r노예주§!들에 맞서서 무너질 수는 없습니다. \n\n§m진보§!의 상징이며, §a미국§!의 정의를 상징해온 §x공화당§!은 우리 당의 상징인 코끼리처럼 미래를 향해 합중국을 견인해왔지만, 지금 코끼리는 중병에 걸려 앓아 누운 상태이며, 저 고집세고 앞으로 나가기 싫어하는 당나귀 같은 §D민주당§!처럼 주저앉으려 하고 있습니다. 그럼에도 우리 사회를 이끌어가는 엘리트와 자본가들은 아직 우리에 대한 지지를 뚝심있게 지키고 있으며, 유색인종과 농촌에 이르기까지 우리의 충성스러운 지지자들은 우리를 필요로 합니다. \n\n우리가 포기한다면 저 §r노예주§!들과 §V빨갱이§!들은 미국적인 가치를 파괴할 것이며, §f휠체어 탄 참주§!가 우리를 압제할 것입니다. 만약 우리가 저 §O뉴딜 연합§!의 반대자들과 기존 지지층을 결합하는 전략을 쓴다면 희망이 있지 않을까요?"
 USA_CountryInfo_Content_desc.6:0 "§M뉴딜연합§!은 사실 하나로 묶기에는 어려운 존재일 것입니다. 오직 §f프랭클린 델러노 루즈벨트§! 대통령 개인의 §k카리스마§!와 §e능수능란한 정치적 능력§!으로 묶어놓은 이 거대한 연합은 §h남부 딕시§!들부터 소외되어 민권을 외치는 §j흑인§!까지 어우르니 말입니다. \n\n§fFDR§!이 이 §M거대한 연합§!을 유지할 수 있는 이유는 다음과 같습니다. 소수인종 권리 확대에 우호적인 모습을 보이면서도 §n뉴딜 정책§!에 남부 농촌 지원책을 다수 포함하였기 때문입니다. 대통령의 막강한 권한을 쪼개고 싶은 당 내 반대파와 빈사상태인 §x공화당§!이 묶인 §V보수연합§!은 이 거대한 §M뉴딜연합§!에 대한 공격을 시도하고 있지만, 통할 리가 없었습니다. \n\n결국 지금까지 이 거대한 연합은 삐꺽거리지만 하나의 세력으로 묶여 대통령의 국정운영을 수월하게 만들고 있습니다. 그러나, 성향이 극과 극인, 물과 기름을 섞어놓은 이 연합이 §fFDR§!의 부재에도 과연 생존할 수 있을까요?"

