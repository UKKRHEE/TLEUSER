 KOR_EMPEROR_INJO:0 "§Y대조선국 인조 개천조운정기선덕헌문열무명숙순효대왕§!\n(1595년 12월 7일 ~ 1649년 6월 17일)"
 KOR_EMPEROR_INJO_DESC:0 "조선 제 16대 국왕이자 14대 국왕 선조대왕의 손자이신 인조대왕께서는 1595년 12월 7일 황해도 해주목 해주행궁에서 정원군의 장남으로 출생하셨습니다. 왕께서 이 땅에 임하신 해는 임진란이 한창 진행 중이었던 당시라 왕손들이 임시적으로 머무르는 행궁에서 출생하게 되었습니다. 대왕께서는 백부인 광해군이 폭정을 일으켜 민생을 어지럽히자 눈물을 머금고 북인과 함께하여 광해군을 축출한 후 국왕의 자리에 올랐습니다.\n\n그의 치세는 정묘호란, 삼전도의 굴욕 등 얼룩진 것임은 부정할 수 없으나 임진란 이후 쓰러진 조선을 재건한 시기라는 것 또한 부정할 수 없습니다."
 
 KOR_EMPEROR_HYOJONG:0 "§Y대조선국 효종 흠천달도광의홍렬선문장무신성현인명의정덕대왕§!\n(1619년 7월 3일 ~ 1659년 6월 23일)"
 KOR_EMPEROR_HYOJONG_DESC:0 "조선 제 17대 국왕인 효종대왕께서는 1619년 7월 3일 한성부 경행방 향교동 어의궁, 인조대왕께서 어좌에 오르기 전 잠저에서 출생하셨습니다. 젊을 적 대왕께서는 영특한 형 소현세자께서 있으셔 왕위에 오를 것이라고는 생각치도 않았으나, 불의의 사건으로 소현세자께서 급사하게 되자 인조대왕께 후계자로 낙점되어 1649년 6월 22일 즉위하였습니다.\n\n그의 치세는 군사력 확장이라는 면에서는 상당한 성과를 보기도 했고, 전란 이후의 민생을 수습하려고 노력했던 등 여러 가지로 의욕이 강하였으며, 많은 업적을 남겼습니다."
 
 KOR_EMPEROR_HYEONJONG:0 "§Y대조선국 현종 소휴연경돈덕수성순문숙무경인창효대왕§!\n(1641년 3월 14일 ~ 1674년 9월 17일)"
 KOR_EMPEROR_HYEONJONG_DESC:0 "조선 제 18대 국왕인 현종대왕께서는 1641년 3월 14일 봉천부 봉림대군 관저, 지금의 대한제국 심양부에서 효종대왕의 독자로 출생하셨습니다. 인조대왕께서 당시 봉림대군이셨던 효종대왕을 세자로 책봉하면서 왕세손이 되셨고 효종대왕께서 즉위한 뒤에는 정식 세자로 책봉되었습니다.\n\n그의 15년 치세에는 경신대기근이 있었습니다. 그러나 조정에서 슬기롭게 대처하여 당초 예상하였던 기근피해보다는 훨씬 적은 수의 희생자를 낳을 수 있었습니다."
 
 KOR_EMPEROR_SUKJONG:0 "§Y대조선국 숙종 현의광륜예성영렬유모영운홍인준덕배천합도계휴독경정중협극신의대훈장문헌무경명원효대왕§!\n(1661년 10월 7일 ~ 1720년 7월 12일)"
 KOR_EMPEROR_SUKJONG_DESC:0 "조선 제 19대 국왕인 숙종대왕께서는 1661년 10월 7일 한성부 경덕궁 회상전에서 현종대왕의 장남으로 출생하셨습니다. 강력한 정통성과 어린 나이부터 영특함을 뽐낸 대왕께서는 왕권을 위협하던 신하들과 정쟁을 완전히 휘어잡는, 태종대왕과 비견될 만한 강력한 왕권을 가지고 있었습니다.\n\n대왕의 치세는 조선 역사에서 유래가 없는 평안기라고 꼽히고 있습니다. 비록 위정자이자 신하라는 것들이 대왕께 독니를 들어내다가 수차례 폭풍이 일기도 하였으나, 민초들에게 숙종대왕은 대왕이라는 칭호가 부족하지 않는 왕이었습니다."
 
 KOR_EMPEROR_KYEONGJONG:0 "§Y대조선국 경종 덕문익무순인선효대왕§!\n(1688년 11월 20일 ~ 1724년 10월 11일)"
 KOR_EMPEROR_KYEONGJONG_DESC:0 "조선 제 20대 국왕인 경종대왕께서는 1688년 11월 20일 한성부 창경궁 취선당에서 숙종대왕과 폐빈 장씨의 아들로 출생하셨습니다. 기나긴 치세를 자랑하는 숙종과 영조 시대 사이에서 약 4년 간 재위하였으며 37살의 나이로 훙하셨습니다.\n\n대왕의 치세에는 이렇다 할 일은 일어나지 않았으며 해봐야 환국이 한번 일어난 것 뿐이었습니다. 대왕께서는 자손이 없었으므로, 당시 세제이던 연잉군 이금, 훗날의 영조대왕이 뒤를 이으셨습니다."
 
 KOR_EMPEROR_YEONGJO:0 "§Y대조선국 영조 지행순덕영모의열장의홍륜광인돈희체천건극성공신화대성광운개태기영요명순철건건곤녕배명수순경력홍휴중화융도숙장창훈정문선무희경현효대왕§!\n(1694년 10월 31일 ~ 1776년 4월 22일)"
 KOR_EMPEROR_YEONGJO_DESC:0 "조선 제 21대 국왕인 영조대왕께서는 1694년 10월 31일 한성부 창덕궁 보경당에서 숙종대왕과 화경숙빈 최씨의 아들로 출생하셨습니다. 형왕이신 경종대왕께서 자손이 없이 훙하시자, 세제로서 그분의 뒤를 이어 대조선국의 왕통을 이으셨습니다.\n\n상제가 보우하사, 성군이라 말하기를 꺼릴 수 없는 대왕의 치세는 쉰 하고도 두 해만큼이나 기셨습니다. 대왕께서 조선을 다스리실 때에는 민중들의 얼굴에 웃음꽃이 피지 않는 날이 없었습니다. 구휼과 여러 제도들을 마련하였고, 이인좌의 난을 진압하여 왕실의 위엄을 굳게 세웠으며, 탕평을 중시하여 당파싸움의 휴식기를 만드셨습니다. 대왕께서는 두 아들이 계셨는데, 진종 소황제께서는 어릴 적에 요절하셨고 장조 의황제께서는 임오의 변을 당하시니, 의황제의 적자이신 정조 선황제께서 뒤를 이으셨습니다."
 
 KOR_EMPEROR_SADO:0 "§Y대한제국 장조 사도수덕돈경홍인경지장륜융범기명창휴찬원헌성계상현희신문환무장헌광효의황제§!\n(1735년 2월 13일 ~ 	1762년 7월 12일)"
 KOR_EMPEROR_SADO_DESC:0 "대한제국 추존 황제 장조 의황제께서는 1735년 2월 13일 한성부 창경궁 집복헌에서 영조대왕과 영빈 이씨의 아들로 출생하셨습니다. 부왕인 영조대왕께서 늦은 나이에 본 왕손임에, 많은 기대를 받고 장성하셨습니다. 어릴 적 천지인이 쓰인 과자의 글월을 알아보시고 드시지 아니한 것과 효와 예를 중시하셨던 장조께서는 영재라고 말하기 부끄럽지 아니한 재주를 가지셨습니다. 장조께서는 예와 무술 관심이 많으셨으며 능허 관만고를 비롯한 다양한 서책을 쓰셨습니다.\n\n그러나 안타깝게도, 장조 의황제께서는 임오년에 변을 당하시어 안타깝게 훙하시니 요절한 의소세손을 대신하여 차남 정조 선황제께서 후사를 이으셨습니다."
 
 KOR_EMPEROR_JEONGJO:0 "§Y대한제국 정조 경천명도홍덕현모문성무열성인장효선황제§!\n(1752년 10월 28일 ~ 1800년 8월 18일)"
 KOR_EMPEROR_JEONGJO_DESC:0 "조선의 제 22대 국왕이자 대한제국 추존 황제 정조 선황제께서는 1752년 10월 28일 한성부 창경궁 경춘전에서 장조 의황제와 헌경의황후 홍씨의 아들로 출생하셨습니다. 부황이신 장조께서 임오의 변을 당하여 영조대왕의 뒤를 이어 조선의 22대 국왕으로 즉위하셨습니다. 어릴 적부터 영민하여 조부이신 영조대왕의 총애를 받았습니다.\n\n대제의 치세에는 선왕의 유지를 이어 탕평의 정국을 주도하셨으며 장용영의 설치로 문란해진 비변사를 정리하셨으며 숭렬전 설치, 신해 통공 등 수많은 일이 있었습니다. 정조 선황제의 뒤는 문효세자가 어린 나이에 서거하셔서 순조 숙황제께서 이으셨습니다."
 
 KOR_EMPEROR_SUNJO:0 "§Y대한제국 순조 연덕현도경인순희체성응명흠광석경계천배극융원돈휴의행소륜희화준렬대중지정홍훈철모건시태형창운홍기고명박후강건수정계통수력건공유범문안무정영경성효숙황제§!\n(1790년 7월 29일 ~ 1834년 12월 13일)"
 KOR_EMPEROR_SUNJO_DESC:0 "조선의 제 23대 국왕이자 대한제국 추존 황제 순조 숙황제께서는 1790년 7월 29일 한성부 창경궁 집복헌에서 정조 선황제와 현목유빈 박씨의 아들로 출생하셨습니다. 강력한 황권을 자랑하셨던 선황과는 달리 어린 나이에 즉위를 하셨습니다.\n\n대제의 치세에는 여러 일이 일어났었습니다. 서양의 세력들이 조선까지 손을 뻗는, 비로소 잠들었던 고요한 아침의 나라가 다시 잠에서 깰려고 하는, 그런 기간이었습니다. 그러나 개혁을 하기 전에 대제께서 어린 나이에 즉위하셔서 외척들이 조선을 장악하고 있어 미래가 어두웠으나 손자이신 고조 대제께서 모든 문제를 해결하셨습니다. 후사는 아들이신 문조 익황제께서 젊은 나이에 요절하셔서 손자이신 고조 대제께서 뒤를 이으셨습니다."
 
 KOR_EMPEROR_MUNJO:0 "§Y대한제국 문조 체원찬화석극정명성헌영철예성연경융덕순공독휴홍경홍운성렬선광준상요흠순공우근탕정계천건통신훈숙모건대곤후광업영조장의창륜행건배녕기태수유희범창희입경형도성헌소장돈문현무인의효명익황제§!\n(1809년 9월 18일 ~ 1830년 6월 25일)"
 KOR_EMPEROR_MUNJO_DESC:0 "조선 제 23대 국왕이신 순조대왕의 적자이시자 대한의 국부 고조 태황제의 부친이신 추존 문조 익황제, 흔히 효명세자라고 알려지신 분께서는 1809년 9월 18일 한성부 창덕궁 대조전에서 부황이신 순조 숙황제와 모후이신 순원숙황후의 장남으로 출생하셨습니다. 1812년에 왕세자에 책봉되셨으며 외모가 출중하고 대단히 영특하며 재능이 뛰어난 분이시어 왕실 내외로 많은 기대를 받으셨습니다. 부황이신 순조 숙황제의 태후가 날이 갈수록 악화되자 1827년 대리청정을 시작하여 단호한 일처리로 조정의 공직기강을 바로잡고 이 낡은 조선을 개혁하기 시작하셨습니다. 그러나 대단히 비동하게도, 문조께서는 한순간에 건강이 악화되어 어린 아들과 부인을 남기고 훙서하셨으니, 향년 만 20세였습니다\n\n문조의 자식으로는 고조 태황제께서 있으셨으며 후일 고조께서는 조선을 저 위, 하늘 위로 비상시키셨습니다."
 
 KOR_EMPEROR_GOJO:0 "§Y대한제국 고조 체천계원조극돈륜정훈홍업계기선력건행곤정영의홍휴수덕순성흠명광도돈원창화문헌무장인익정효태황제§!\n(1827년 9월 8일 ~ 1877년 5월 16일)"
 KOR_EMPEROR_GOJO_DESC:0 "§Y고조 태황제 이환§!\n\n\n\n\n\n\n\n£GFX_Portrait_KOR_yi_hwan\n\n\n\n\n\n\n\n\n대한제국의 초대 황제이시자 조선의 24대 국왕이신 고조 태황제께서는 1827년 9월 8일 한성부 창경궁 경춘전에서 문조 익황제와 신정익황후 조씨의 아들로 출생하셨습니다. 대제께서는 이 나라 대한의 창건자이시요, 7천만 대한인의 영원하신 국부이시자 나랏님입니다. \n\n대제의 치세는 그야말로 전 조선의 격동기였습니다. 기계문명을 받아들이는 것에 시동을 가하던 때였으며, 이 전 조선 신민들이 피와 땀을 흘려 후세대를 위하던 때 였습니다. 대제께서는 조선 반도에만 갇혀있던 민족을 해방시켜 저 드넓은 만주 땅을 다시 통일시키는 발판, 심양과 간도 지역을 다시 받아오셨습니다. 또한 단군 이래로 끊어진 민족의 천명을 거두어 연호를 §Y영락§!으로 지어 만주의 한, 대한제국의 황제, 중화의 천자로서 즉위하셨습니다.\n\n대제께서는 외동아들이신 효헌태자께서 계셨으나, 태자께선 어린 나이에 요절하시어, 영특하기로 자자한 경은군을 문조 익황제의 양자로 입적시키어 제국의 뒤를 잇도록 하시었습니다."
 
 KOR_EMPEROR_GOJONG:0 "§Y대한제국 고종 통천융운중정광경응명입기지화신열외대지성광덕홍운장화강문장인무의열성광황제§!\n(1860년 12월 21일 ~ 1910년 8월 29일)"
 KOR_EMPEROR_GOJONG_DESC:0 "§Y고종 광황제 이천§!\n\n\n\n\n\n\n\n£GFX_Portrait_KOR_yi_cheon\n\n\n\n\n\n\n\n\n대한제국의 2대 황제이신 고종 광황제께서는 1860년 12월 21일 장조 사도장헌세자 이훤의 서장남인 은언군의 손자, 익평군의 장남으로 출생하셨습니다. 경은군의 작위에 봉작되면서 초명으로 §Y이재성§!을 쓰시었습니다. 대제께서는 어릴 적부터 영특하여 조선 왕실의 복이라고 칭송받으셨으며 그 명성이 높아 고조 태황제께서 양동생으로 입적시켜 대한의 뒤를 잇도록 하셨습니다. \n\n고조 태황제께서 대한을 건국하시어 동아문명의 토대를 마련하셨다면 고종 광황제께서는 이를 완성하시어 구주를 비롯하여 세계 만방에 제국의 위엄을 드높히셨습니다. 연호를 §Y광무§!로 지어 대제께서 통치하던 시절은 찬란한 서광으로 제국을 향해게 하였습니다. 서양 열강들과 어쩔 수 없이 채결하였던 불평등 조약도 북방의 노서아, 또는 아라사라고 불리는 강국도 이 제국과 고종 황제의 맹진을 막을 수 없었으니 이는 비로소 칠천만 제국인이 아주의 등불로 일어서는 것은 운명과 다름없다는 것을 반증해주었습니다. \n\n고종 광황제께서는 다섯 분의 황자와 두 분의 황녀를 두셨으니 장남이신 순종 효황제께서 영광스런 제국을 이으셨습니다."
 
 KOR_EMPEROR_SUNJONG:0 "§Y대한제국 순종 영정선형원극홍선무형천각문덕광돈명강인경효황제§!\n(1879년 10월 23일 ~ 1922년 2월 2일)"
 KOR_EMPEROR_SUNJONG_DESC:0 "§Y순종 효황제 이택§!\n\n\n\n\n\n\n\n£GFX_Portrait_KOR_yi_taek\n\n\n\n\n\n\n\n\n대한제국의 3대 황제이신 순종 효황제께서는 1879년 10월 23일 한성부 창덕궁 관물헌에서 고종 광황제와 영명광황후 권씨의 아들로 출생하셨습니다. 아명은 §Y이춘용§!이셨으며, 곧 §Y이택§!이라는 휘를 받으시었습니다. 부황이신 고종 대제의 장남으로 어릴적 황태자로 책봉되어 당시 근대화를 성공적으로 이끌어 대한의 위신을 드높인 황실의 계승자로, 많은 주목을 받았습니다.\n\n연호를 §Y융희§!로 지으신 대제의 치세에는 비로소 위정자들에게 황권을 위임시켜 제국의 안정을 위해 노력하라 하였으며, 목조 이안사의 대로부터 효황제의 대까지 잃어버렸던 몽골의 칸 작위를 다시 수복하였습니다. 대전쟁의 참상 속에서도, 효황제가 이끌던 대한제국은 그 전화를 피해가며 내실을 다졌습니다.\n\n효황제께서는 1922년 2월 2일 경기도 한성부 창덕궁 대조전에서 훙하셨습니다. 후계는 아들이 없어 아우인 강명제께서 이으셨습니다."
 
