l_english:
 showaism:0 "쇼와 신정"
 showaism_desc:0 "막부 이전 천황이 다스리던 시절처럼, 히로히토 천황과 그의 정부는 천황이라는 강력한 전제군주 치하에서의 국가의 발전을 취하고자 합니다."
 kitaism:0 "순정사회주의"
 kitaism_desc:0 "기타 잇키가 주장한 순정사회주의는 기존 신정일치의 모습을 보이는 천황제에 반대하고, 단일한 강력한 지도자에 의해 사회주의의 이상이 강제되는 국가를 만드려고 합니다."
 ultranationalism:0 "군국주의"
 ultranationalism_desc:0 "국수주의 또는 초국가주의는 전체주의적이고 급진적인 민족주의를 칭합니다. 이는 고유한 역사, 전통, 정치, 문화만을 가장 뛰어난 것으로 믿고 다른 나라나 민족을 배척하는 극단적인 태도나 경향을 가리키며, 애국심을 가장해 개인의 이익과 국가의 이익이 충돌할 때 국가의 이익만을 우선 선택하도록 만듭니다."
 xunzheng:0 "훈정"
 xunzheng_desc:0 "훈정은 쑨원의 국민혁명의 두 번째 단계입니다. 국가가 통일되면서 국민혁명군은 서서히 권력을 놓을 것이고, 당이 권력을 공고히 할 것입니다. 이런식으로 국민당은 중국을 세번째 단계이자 마지막 단계인 헌정으로 이끌며 중국을 민주공화국으로 탈바꿈할 것입니다. 하지만, 이것을 완수하기 위해서 국민들이 시민의 의무와 권리를 이해하고 공공기관에 참여하기 위해서 충분한 교육을 받아야 합니다."
 sanminzhuyi_communism:0 "삼민주의"
 sanminzhuyi_communism_desc:0 "삼민주의는 쑨원이 발표한 초기 중화민국 정치 강령으로, 민족주의, 민권주의, 민생주의를 뜻합니다. 동양의 유교 등 민본주의 전통을 바탕으로 서양의 근대 정치사상을 도입한 것으로, 민족, 정치, 사회적 자유와 평등을 주장하는 이론입니다."
 sanminzhuyi:0 "삼민주의"
 sanminzhuyi_desc:0 "삼민주의는 쑨원이 발표한 초기 중화민국 정치 강령으로, 민족주의, 민권주의, 민생주의를 뜻합니다. 동양의 유교 등 민본주의 전통을 바탕으로 서양의 근대 정치사상을 도입한 것으로, 민족, 정치, 사회적 자유와 평등을 주장하는 이론입니다."
 korean_democracy:0 "외견적 입헌주의"
 korean_democracy_desc:0 "대한제국에서 군주는 통치자이며 강대한 지배권을 가지고 실제로 이를 행사합니다. 고종과 순종의 현대화를 통해 외견상으로는 삼권분립체제를 취하고 있으나, 군주는 대권에 의한 군대의 통수권 및 관리임명권을 가집니다. \n\n국민들은 4년에 한번 민의원을 선출하지만, 이는 군주가 현대화된 실정에 맞게 외견상 민주주의를 표방하는 수단일 뿐, 행정부 수반인 총리는 민의원들에 의해 선출되고, 참의원의 수락과 최종적으로 황제의 재가를 통해 결정됩니다. \n\n의회는 양원제입니다. 하원인 민의원은 한국인들의 손으로 선출되나, 상원인 참의원은 군주의 임명 및 전직 참의원의 추천으로 봉작됩니다. 그렇기에 이들은 통치권의 주체가 아니라 자문의 역할을 할 뿐입니다. \n\n법부는 사실상 대한제국 황제의 입김이 가장 강한 곳입니다. 형조의 소관 업무를 계승하였기에 이들의 수반은 황제가 친택하며, 일반적인 하급 업무가 아닌 정치적 중대사안에 관련된 법적 조치는 결국 황제의 손에 달려있습니다.\n\n그리하여 대한제국은 외견상의 입헌정을 띌 뿐, 실질적으로 전제정이라 할 수 있을만큼의 권력을 가진 군주가 존재하고 있습니다."
 korean_oligarchism:0 "관료 과두정"
 korean_oligarchism_desc:0 "대한제국은 명목상 입헌군주정이지만 실질적으로 전제군주정에 가깝습니다. 그렇기에 의회와 내각은 황제의 의사가 개입되는 순간 병풍으로 전락합니다. 하지만 황제가 개입하지 않는 시점에서는 소수의 정치인들이 정치권력을 독점합니다.\n\n대한제국의 모든 권력은 소수의 권력층에게 귀속되어 있습니다. 하원인 민의원에서 국민의 의사를 반영하지만, 결국 이 또한 정계와 야합한 언론과 재계의 손에서 놀아나기 쉽습니다. \n\n그리하여 대한제국의 정치 형태는 국민에게 주권이 존재하는 형태가 아닌 군주에게 주권이 존재하는 형태를 충실하게 반영하고, 또 그에서 나오는 정치적 구조를 반영하고 있습니다. "
 korean_war_regime:0 "군국주의"
 korean_war_regime_desc:0 "대한제국은 명목상 입헌군주정이지만 실질적으로 전제군주정에 가깝습니다. 그렇기에 의회와 내각은 황제의 의사가 개입되는 순간 병풍으로 전락합니다. 하지만 황제가 개입하지 않는 시점에서는 소수의 정치인들이 정치권력을 독점합니다.\n\n현재 대한제국은 전시 체제에 돌입했습니다. 이합집산을 거듭하던 의회의 모든 정당들은 기존의 정치적 활동을 멈추고 거국적인 협력을 행하는 중이며, 황제 또한 정부의 전시 정책을 검수하기만 할 뿐 핵심적인 영역에 대하여 반대하거나 수정을 요구하지는 않고 있습니다."
 monarchism:0 "군주정"
 monarchism_desc:0 "군주주의는 공화주의에 반대하여 군주제의 존속과 그 근본을 추구합니다."