 ZLC.5.t:0 "낭고의 상"
 ZLC.5.d:0 "ㅡ아니!!! 진실로 그렇습니까!! 아이고, 이거 소인이 괜시래 부담을 드린 것이 아닐까 송구럽습니다, 순열사 각하!\n"...그렇게 큰 폐를 끼친 것은 아니네만."\nㅡ아닙니다! 오직 소인의 경망한 행동이 각하께서 심려를 끼치게 만든 것인데, 어찌 이 한 몸으로 속죄를 하지 않을 수 없겠습니까!"\n\n고풍스러운 저택을 잇는 하나의 얇디 앏은 선을 통해 머리가 희끗희끗해지는 두 남자가 떠들고 있다. 그 중 근엄하고, 엄격하며, 누구보다 권위적일 것 같은 외견을 가졌으나, 행동거지는 그와 정 반대인 남자의 시끌시끌한 이야기를 듣고 있다보면 우페이푸는 절로 골이 아프게만 되었다. 차오쿤이 하는 잡스러운 행동과는 다르게, 그의 이런 모습은 아무리 보아도 긴장이 풀리게만 되었다. 실제로 면전에서는 더욱 그러한 생각이 든다.\n\nㅡ아, 이거 완전 옛날 생각이 나는군요. 그래, 제가 1894년 산서에 있었을 때는 말이죠, 정말 제가 꿈의 무대인 경사(京師ㅡ수도)로 진출해서 황제를 보필하고자 하는 마음이 있었습죠 흐흐. 그런데 말입니다. 이후에 제 고향 땅에서....\n\n옌시산(閻錫山), 현 산서독군이자 차오쿤에게 비수라고 기대받던 자, 그러나 오히려 그를 잡아먹은 자는 잡스럽게 우페이푸와 전화 상으로 떠들고만 있었다. 이렇게 자신을 끝까지 낮추고, '나는 무해하오' 라고 온 몸으로 표현하니 한 번 정도는 믿어도 되지 않을까. 우페이푸는 그렇게 생각을 한 차례 마쳤다.\n\n"음 그렇구려. 독군의 이야기를 잘 들었소. 내 그대를 오해한 것 같구려, 내가 공무가 바뻐 이만 전화를 내릴 수 밖에 없는 것을 양해해주시오."\n-ㅡ그래서 말입, 아아! 감사, 또 감사합니다 우 대인(大哥)! 이 염 모, 대인의 시간을 뺏은 것이 아닐까 또 걱정스럽습니다. 좋은 하루 보내십시요!\n"...그러시오 독군."\n\n털컹ㅡ 하고 전화기를 내려놓자 두 집을 잇던 전파가 끊어졌다. 그와 동시에 옌시산의 표정 또한 비굴함에서 무표정으로 한 순간에 돌아왔다. 차분히 내려앉은 그의 집무실에 밖에서 대기하던 집사가 절도있게 들어왔다.\n\n"대인, 어제 이르라 한 시간에 달하였습니다."\n"알았네. 채비하세나. 그리고, 대총통 쪽은 언제 한번 정리할 필요가 있겠어. 슬슬 귀찮게 하는군."\n"예. 그리 일러두겠습니다."\n말을 마치면서, 옌시산은 외투를 입고 밖으로 향하였다."
 ZLC.5.a:0 ""아, 누가 내게 사마문후(司馬文侯ㅡ사마의)라 하였지. 썩 마음에 드는군.""
 
