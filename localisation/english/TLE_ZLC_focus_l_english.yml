 ZLC.1.t:0 "설"
 ZLC.1.d:0 "호호 입에서 바람을 불자 입김이 나왔다. 쌀쌀하다 못해 차가운 날씨는 마음마저 얼어붙게 만들었다. 창문을 열기만 하여도 이리 추운데, 거리는 얼마나 냉랭할 것인가. 허나 밖에는 멀리서 지켜보고 있음에도 왁자지껄함, 하나의 들뜸마저 느껴져왔다. 근래의 베이징에서는 잘 느낄 수 없는 분위기였지만, 오늘만큼은 그들이 근심을 잊고 이러한 분위기를 낼 수 있을 것이다. 장남, 며느리, 장손과 대가족이 하나로 모여 새해를 만끽하는 날, 설이었다. \n\n장을 보러가는 사람들, 홍등(紅灯)이 켜진 바깥 시장과 복(福)이 거꾸로 떨어지는 종이를 대문짝에 붙여놓은 모습은 이맘때 즈음에 흔히 볼 수 있는 광경이였다. 나 또한 잠시 나가볼까 생각을 하였으나, 곧 그 마음을 곱게 접어놓았다. 퍽이나 나갈 수 있을까. 할 수 있는 일은 제한되었고, 그마저도 감시당하였다. \n\n"대총통 각하, 직노예순열사(直魯豫巡閱使) 각하께서 찾아오셨습니다."\n"거 공사가 다망할 터인데, 이리로 모시게."\n\n잠시 후, 하인의 안내를 받아 객석에 우페이푸가 도착하였다. 눈은 동그라면서 청명하였고, 수염은 멋들어지게 자랐다. 장군이라기 보다는 학자에 가까운 인상을 주었다. 나 또한 그리 생각하여 방심하였지. \n\n"오랜만에 뵙습니다. 일이 다망하여 자주 찾아뵙지 못하였습니다. 새해 복 많이 받으십시오, 대총통."\n"아이구, 이 늙은이를 잊지 않아주셨구만. 우 공도 새해 복 많이 받으시게."\n"이건 약소하지만, 새해를 기념하여 드리는 제 선물이옵니다. 사양하실 필요 없으십니다."\n\n진실로 약소하게 들어있는 봉투 안 돈을 보며 내심 한숨을 쉬었으나, 이를 드러낼 정도로 아둔하지는 않았다. 우페이푸는 철저한 남자였다. 시간 또한 확실하게 이용하는 이였으니, 이곳에 '굳이' 찾아온 이유 또한 있을 것이었다. 안사람의 안부, 자식들의 학업, 경제의 동향 따위의 신변잡기를 하였다."
