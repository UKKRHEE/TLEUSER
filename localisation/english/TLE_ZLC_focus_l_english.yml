 ZLC.8.t:0 "우페이푸가 히로히토 천황께"
 ZLC.8.d:0 "중화민국 부총통서리 겸 직노예순열사 우페이푸가 일본국 히로히토 천황께.\n\n구악의 잔재를 통쾌히 쓸어버리고, 정도의 길을 찾아 기치를 바로 세우게 된 것을 축하드립니다. 역도 토쿠가와 일족은 신의가 없음이 바다 너머 중원 땅까지 널리 퍼질 정도였고, 일본 내에서 백성들을 과도히 징세하여 그들의 생활을 궁핍히 하였으니, 천명이 올바른 군주에게 돌아가는 것은 당연한 이치입니다.\n\n최근 한국의 동향이 1.17 사태 이후 우리 중일 양국에게 굉장히 위협적으로 돌아가고 있음에 아국 총통 아래 모든 제관들은 우려를 표하고 있습니다. 전해들은 바로는 만주 인근에서는 한국 육군이, 한국해 인근에서도 최근 한국 해군의 훈련이 있는 등 심상치 않음이 확고해지고 있습니다.\n\n외몽골 출병으로 한성의 한국 황제와 그 아래 청년당 정부는 무력사용을 쉽게 결정할 수 있음을 증명하였고, 후일 중국과 일본으로도 한국의 칼날이 향하지 않으리라 보장할 수 없게 되었습니다. 아국 정부를 대표하여, 저 우페이푸는 이러한 위협에 대비하여 양국간의 외교관계 재수립과 상호 경제협약의 채결, 아국 군사고문단의 일본군 재건 지원 등 상호간 교류를 늘리며 한국의 침략에 대비하였으면 합니다. \n\n물론 그 과정이 쉽지 않을 수도 있을 것입니다. 한국은 아국과 귀국의 결합을 가장 경계할 것이며, 일본국은 우선적으로 구 정권의 실책을 되감아 내치를 다지며 도광양회(韜光養晦) 해야할 것이기에 말입니다. 그러나, 지금 양국이 하나로 묶이지 않는다면, 이 이후에는 시간이 없을 것입니다. 위정자가 되기 전에, 조금이나마 유학을 배웠을 적 공자께서 전쟁은 그 누구도 좋아서 실행함이 아니며, 국민이 침략의 희생자가 되었을 때 싸워서 스스로를 지키는 것 외에 다른 해결책은 없다 하심을 배웠습니다.\n\n아국 정부의 제의에 관해 의논하고픈 마음이 생기신다면, 세부적인 사항은 서신을 전달한 특명전권대사가 서신을 받으신 후 쿄토에 최대 세 달까지 채류할 것이니 그들과 의논해주시면 됩니다. \n\n모쪼록 좋은 소식으로 다시 찾아뵈었으면 합니다. \n\n민국 25년民國 二十五年.\n쇼와 11년昭和 十一年.\n중화민국 직노예순열사 우페이푸中華民國 直魯豫巡閱使 吳佩孚"
