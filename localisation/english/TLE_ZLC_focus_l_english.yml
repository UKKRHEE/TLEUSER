 ZLC.10.t:0 "우다오스"
 ZLC.10.d:0 "중화민국 대총통이라고 한다면 원래는 엄청나고, 천자같은 권위를 자랑해야 할 것 같지 않나? 그런데 오히려 사람들은 대총통은 뭣으로 보이고, 일개 순열사의 권위에 복종하는 모습을 보이는지 원. 거리에 나가면 나도 꽤 유명한지, 백부님, 아니 아버님의 아들임을 알아보고 죄다 숙여대서 민망하기 짝이 없다. 이 몸이 좀 잘나기는 했는데, 그 정도로 잘난 건 아니란 말이지. 아버님 덕을 봐서 다들 그러는건데, 기분이 조금 그렇긴 하다. \n\n그런데 오늘은 왜 부르셨을까? 평소에는 공무로 바쁘셔서 잘 찾아 뵙지도 못하였는데. 보정군관학교를 졸업하고, 소위로 임관하고 진급식 빼면 개인적으로 부르신 적이 없었던 걸로 기억한다. 뭐어ㅡ 바쁜 것은 이해한다. 워낙 또 규범과 규칙, 질서 이런걸 자신에게는 빡빡하게 적용한단 말이시지(근데 또 부하 삼촌들에게는 안그런 것 같더만). \n\n하여간 거리를 빠르게 걷다보니까, 어느새 순열사 집무실, 그러니까 아버님이 공무를 보시는 곳으로 들어왔다. \n"왔느냐."\n"네, 소자 아버님을 뵙습니다."\n\n아으, 어색해라. 얼른 이야기나 듣고 가야겠다. 아버님이 앉으라고 의자를 가리키시니, 나는 그곳으로 정좌하여 앉았다. 그런데 한참동안 말이 없으셨다. 대강 한 각 정도 차만 마시니, 나는 절로 입이 말라만 갔다. 뭐지. 질책하시려는 것인가? 찔리는게 상당히 많았기에 옛 기억을 되짚으면서 한 귀로 듣고 한 귀로 흘릴 준비를 하였으나, 그럼에도 아무 말이 없자 답답함을 참지 못하고 먼저 말을 꺼냈다.\n\n"공사가 있기에 오래 머무를 수 없습니다만, 혹시 어떤 연유로 소자를 찾으셨는지 여쭈올 수 있겠습니까?"\n"..."\n눈을 뜨신 채 나를 바라보셨다. 말이 없으셨기에 '실수 했구나' 생각했으나, 아버님은 곧 입을 여시었다.\n\n"다오야, 내 후계자 할 생각 없느냐."\n순간 이해할 수 없는 말을 들어서 얼빠진 목소리로 회답할 수 밖에 없었다."
 ZLC.10.a:0 ""...네?""
