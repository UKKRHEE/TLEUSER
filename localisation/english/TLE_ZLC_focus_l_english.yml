 ### 1페이즈 ###
 ZLC_BEI_the_red_mouses_year:0 "붉은 쥐의 해"
 ZLC_BEI_the_red_mouses_year_desc:0 "을해년이 가고, 병자년의 하루가 밝았습니다. 새해가 밝았음에 많은 이들은 축배를 올리곤 하지만, 신년을 다짐하는 이들 중 누군가는 그 축배를 자조적으로 바라보기도 합니다."
 ZLC_BEI_wu_peifu_is_leader:0 "직노예순열사의 한숨"
 ZLC_BEI_wu_peifu_is_leader_desc:0 "직노예순열사 우페이푸에게는 하나의 고민이 있습니다 ㅡ 원대한 중원 일통의 꿈을 어찌 이루어야 할지, 그것이 바로 고민입니다."
 ZLC_BEI_economic_problem:0 "경제의 동향"
 ZLC_BEI_economic_problem_desc:0 "병자년에도 경제가 어찌 움직이는지는 알아두어야 합니다. 새해가 떠 사람들은 흥에 취하더라도, 돈은 취하지 않는 법이지요."
 ZLC_BEI_yan_xishan_clique:0 "산서독군의 야심"
 ZLC_BEI_yan_xishan_clique_desc:0 "산서왕이라고 불리는 옌시산은 어떤 인물일까요? 적어도 진계의 사람들에게 그는 훌륭한 지도자이며, 때를 기다릴 줄 아는 효웅으로 보입니다."
 ZLC_BEI_army_problem:0 "젝트와 참호의 발자취"
 ZLC_BEI_army_problem_desc:0 "한스 폰 젝트와 독일 군사고문단은 우리 군에게 큰 영향을 미치고 돌아갔습니다. 그들은 현대적으로 우리 군을 탈바꿈 시켰습니다. ...정말 그럴까요?"
 ZLC_BEI_korean_problem:0 "한국과의 관계"
 ZLC_BEI_korean_problem_desc:0 "우리와 가장 가까운 숙적, 대한제국은 호시탐탐 관내를 노리고 있습니다. 최근에는 내몽고 지역까지 병탄하여 그 야심을 감출 생각조차 하지 않으니, 우리는 이에 대해 확실히 선을 그어두어야 합니다."
 ZLC_BEI_reorged_japan_connect:0 "일본 유신정부 축사"
 ZLC_BEI_reorged_japan_connect_desc:0 "한국의 개, 토쿠가와가 사라졌습니다! 적어도 한국이 뒤 따스히 배고 배고니아 잎을 주물러댈 일은 사라졌습니다. 새로 등극한 정권은 어떠한 성향을 가졌는지 몰라도, 최소한 우리에게 적대적이지은 않게 우호선린을 하는 것이 중요합니다."
 ZLC_BEI_south_china_problem:0 "남중국 문제"
 ZLC_BEI_south_china_problem_desc:0 "오성연군의 붕괴는 우리가 바라던 것이었습니다ㅡ적어도 국민당이 그 자리를 차지하기 전까지는요. 국민당은 북벌을 감행하였을 정도로 우리에게 적대적입니다. 확실하게 남중국을 다듬고 가야할 것입니다."
 ZLC_BEI_nenglizhuyi:0 "능력주의 기용"
 ZLC_BEI_nenglizhuyi_desc:0 "능력이라고 하는 것은 무엇일까요? 적어도 현 중국에서는 '굶어죽지 않는 것'이 최소한의 능력일 것입니다. 그보다 더 뛰어난 이들은 '이름을 날릴 수 있을 것'을 최소한이라고 여길 것입니다. 우페이푸는 다르게 생각합니다ㅡ나라의 기반이 되는 것이 그에게는 곧 능력입니다."
 ZLC_BEI_government_reform:0 "정부 개혁"
 ZLC_BEI_government_reform_desc:0 "호인정부론을 지지하는 많은 이들은 우리 정부가 공화주의의 삼권분립을 제대로 이행하지 않음을 비판하고 있습니다. 회선사건 이후로 이는 고조되어 왔으나, 개편안을 짜는 것으로 이들의 관심을 돌릴 수 있습니다."
 ZLC_BEI_zhengchu:0 "정축년의 일출"
 ZLC_BEI_zhengchu_desc:0 "우리의 개혁안은 우페이푸 장군의 지도로 명목요연하게 이루어지고 있습니다. 새 해의 일출은 우리의 미래를 밝혀주는 또 하나의 희망일 것입니다!"
 
 ### 2페이즈 ###
 ZLC_BEI_decide_the_load:0 "향할 길을 정하다"
 ZLC_BEI_decide_the_load_desc:0 "세 가지의 길이 있을 때, 사람들은 고민하였습니다. 어느 길이 올바를까? 나의 선택이 틀리지 않았을까? 이제 선택이 내려졌습니다. "
 ZLC_BEI_caokun_anding:0 "수신제가"
 ZLC_BEI_caokun_anding_desc:0 "우페이푸 순열사에게 더 이상 대적할 마음은 접어두는 것이 좋습니다. 차오쿤은 그리 생각하였고, 우페이푸에게 손을 뻗었습니다."
 ZLC_BEI_anding_attack_chinline:0 "산서 견제"
 ZLC_BEI_anding_attack_chinline_desc:0 "가장 위험한 세력은 산서입니다. 그들은 우페이푸 순열사, 이제 부총통이 된 이에게 언제든고 반기를 들 수 있을 것입니다. 그러한 일이 일어나기 전에 하루 빨리 정리하는 것이 옳습니다."
 ZLC_BEI_anding_recover_the_economy:0 "경제개발 8개년 계획"
 ZLC_BEI_anding_recover_the_economy_desc:0 "1937년 정축년부터 1945년까지, 총 8개년에 걸쳐 수립할 경제개발 계획은 우페이푸 '부총통'의 주도로 이뤄지면서 정통정부의 세력강화에 일조할 것입니다."
 ZLC_BEI_anding_army_corruption:0 "징병제도 체계화"
 ZLC_BEI_anding_army_corruption_desc:0 "기존에 무계획적이고, 행정적으로 끔찍한 비효율에 차있습니다. 혹시라도 있을 전쟁에 대비해서, 우리 정부는 이러한 비효율을 청산해야 할 것입니다."
 ZLC_BEI_anding_tax_resetting:0 "세금제도 규율화"
 ZLC_BEI_anding_tax_resetting_desc:0 "예전 산동지방에서 2000년치 세금까지 가불해서 뜯어갔다는 이야기가 나올만큼, 현재 중국의 세금제도는 과도하게 공민들에게 부담을 가하고 있습니다. 이를 정비하는 시도를 함으로써 국가적 안정을 꾀할 수 있음과 동시에 중앙정부의 세수가 어느정도 안정될 가능성이 있습니다."
 ZLC_BEI_anding_baoding_officer_support:0 "바오딩 군관학교 지원"
 ZLC_BEI_anding_baoding_officer_support_desc:0 "재능있는 이는 그 실력에 따라 보답받는 것이 당연합니다. 바오딩(보정) 군관학교의 인원들은 그 재능있는 이들에 속합니다."
 ZLC_BEI_anding_loan_leading:0 "국채 발행"
 ZLC_BEI_anding_loan_leading_desc:0 "우리 정부는 재원이 아직 부족합니다. 새로운 정책을 펼치기 위해서는, 우리는 유력 상인들과 민간의 국채를 팔아 미래를 위한 자금을 마련해야 합니다."
 ZLC_BEI_anding_henan_plan:0 "하남 계획"
 ZLC_BEI_anding_henan_plan_desc:0 "하남은 광활한 대지를 갖고 있습니다. 내륙지방이긴 하지만, 반대로 공장을 세우고 생산품을 중화 곳곳에 운송하기 편하다는 말입니다."
