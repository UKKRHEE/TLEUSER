 ZLC_BEI_the_last_empire_desc:0 "광객이 사명산으로 돌아가니 산음의 도사들 그를 반기네\n임금이 경호 호수를 하사하셨으니 그대의 누대와 못을 위하여 영광이로세\n사람은 죽고 없는데 옛 집만 남아 부질없이 연꽃은 피어있네\n이런 일 생각하면 지난날이 꿈처럼 아련해 처연히 내 마음 서글퍼진다\n-이백, 대주억하감 제2수"
