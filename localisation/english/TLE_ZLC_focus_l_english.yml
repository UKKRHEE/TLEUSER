 ZLC.2.t:0 "설"
 ZLC.2.d:0 ""그래서, 요즘 옌 독군이 하소연하기를 '겨울인데도 특이하게 모기가 날아다닌다'라고 하더군요."\n차를 마시면서 툭 꺼낸 우페이푸의 말에 손이 얼어붙었다. \n\n"...허허, 무슨 말인지 모르겠구려. 조금 더 자세하게 말해주실 수 있겠소?"\n"아마 옌 독군의 집에 장구벌레가 사나 봅디다. 재산 또한 많으시니, 어디 방 안에 호수라도 채우고 있나보지요. 그래서 소인이 조금 구충에 도움을 주었지요."\n"그렇구려. 이리 각료 간의 사이가 돈독하니 총통으로서는 홍복이오."\n\n모기 이야기는 아니다. 그는 내가 행한 '작업'을 알아차렸다. 역시, 들킬 것이라고 생각은 하였다만, 이리도 쉽게 걸릴 줄이야. 그 이후에도 몇 가지 이야기를 무어라 말하였으나, 내 귀에는 들어오지 않았다. 멍하니 찻 잔을 들면서 그의 말에 이래저래 장단을 대강 맞춰주었다. 그러나 마지막 한 마디는 또렷하게 들렸다.\n\n"필히 이해하셨으리라 보옵니다. 각하께서도 부디 조심하시길 바랍니다. 그럼, 이만 물러나도록 하겠습니다."\n"...조심히 가시오."\n\n그가 나갈 때까지 나는 인삿말을 제외하곤 아무 것도 할 수 없었다. 우페이푸가 대문을 나가는 소리가 들리자, 그제서야 찻잔을 내려놓을 수 있었다. 하인이 들어와 이래저래 튀인 물방울을 수건으로 훔쳤다. "
 ZLC.2.a:0 "우습게도, 지금까지와 별반 다르지도 않았다."
 
 ZLC.3.t:0 "서예"
 ZLC.3.d:0 "붓을 들고, 먹을 곱게 갈아 적셨다. 팔을 곧게 뻗어 종이에 내려 일필휘지로 글을 써내려가면서도, 마음에 들지 않으면 거리낌없이 제거하고는 하였다. 우페이푸에게 서예란 자신을 수양하기 위한 수단이였지, 한낱 작품 따위를 만들어내기 위한 것이 아니었다. 평소에는 깔끔한 호수처럼 잔잔한 마음이지만, 가끔씩 먹구름과 바람이 불어올 때에 서예를 통해 이를 잠재우려 한다.\n\n바쁘기도 하였고, 그 전까지는 그의 마음을 깨뜨릴 이도 없었기에 서예를 하지 않았다. 그런데, 최근에 이르러서야 깨달은 바가 있었다. 이 작은 깨달음은 우페이푸의 심상에 파문을 일게 만들었고, 파문은 곧 파도가 되어 그에게 깨달음을 주었다. 옌시산, 그 자에 대한 깨달음이었다. \n\n절대로 우페이푸는 멍청한 이가 아니었다. 이 험난한 시대에 이러한 위치까지 올라올 수 있으려면 눈치와 능력 둘 다 어느정도 갖춰야하였고, 중원의 2인자, 실질적 1인자까지 올라온 우페이푸는 둘 다 출중하였다. 그런데도 이제서야 깨달은 것이 있었다. 그는 항상 숙이고 있었던 것이고, 뚝심을 꺾지 않았다. 뒤에서 슬금슬금 베이징을 장악하려 하고 있었다. \n\n물론 딴 마음을 품은 것 정도야 알았으나, 바뻐서 지금것 살펴보지 못한, 그가 암중에서 은밀히 행한 사정에 대해 자세히 알아보니 가관이었다. \n\n"보정군관학교에 후원금을 뿌리고, 군납업체에도 손을 써뒀군. 음, 권총? 이건 조금 특이하군."\n그러나 안타깝게도, 대놓고 그를 제재할 수 없었다. 부패하였다기에는 개인 생활에 흠 잡을 곳이 없었고, 수하들을 잘라내기에는 충성심이 있어보였다. 또, 능력까지 출중하였고, 그나마 우페이푸에 대한 지지를 표명하고 있었기에, 어쩔 수 없이 그를 그래도 기용해둘 수 밖에 없었다.\n\n"그래도 이대로만 놓아 둘 수는 없겠지."\n한 자, 생각을 하며 붓 끝을 움직였다. 차분하게, 그리고 확실하게 글을 써내려갔다. 마침내 우페이푸는 종이에서 붓 끝을 때니, 네 글자가 유려한 모습을 드러냈다. "
