 ZLC.100.t:0 "차오쿤 사망"
 ZLC.100.d:0 "1938년 5월 17일, 중화민국의 대총통 차오쿤이 사망하였습니다. 평생 중화민국의 군인이자 정치인으로 살았던 대총통의 인생은 초기에는 화려하였으나, 욕망을 감추지 못한 말년으로 갈 수록 허수아비로 전락하면서 썩 좋지 않은 인생을 살게 되었습니다. 그의 집무실에 비치되는 술병은 갈 수록 도수가 높아져만 갔고, 가족들의 면회조차 거절한 채 혼자만의 시간을 보내었습니다.\n\n37년, 대한제국이 침공하였습니다. 대총통은 아무 일도 할 수 없었습니다. 그에게 남아있는 의지는 우페이푸에게 권력과 함께 보내버린지 오래였습니다. 그렇게 1년, 알콜에 찌든 대총통은 폐렴에 걸려서 그 긴 생을 마감하였습니다.\n\n우페이푸 부총통은 법률로써 명시된 권한에 따라 신임 대총통에 취임하였습니다. 대한제국과의 전쟁이 한창 지속되고 있는 가운데, 우페이푸의 중화민국은 어떠한 모습을 보일지가 중화 연합전선의 승리와 내치에 큰 영향을 줄 것입니다."
 ZLC.100.a:0 "그렇게 시대가 저물었다."
 
