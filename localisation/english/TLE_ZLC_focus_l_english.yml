 ZLC_BEI_anding_shandong_plan_desc:0 "북경의 명을 잘 듣는 세력 중에는, 우페이푸 부총통의 산하 군벌이 장악한 산동이 있습니다. 또한 이곳은 산동철도와 옛 독일령 교주만, 위해가 있는 곳입니다. 그 말인즉슨, 공업과 수출주도 개발을 행할 때 꽤나 괜찮은 성과를 거둘 수 있다는 것입니다."
