 thelastempire.1.title:0 "THE LAST EMPIRE"
 thelastempire.1.desc:0 ""라스트 엠파이어", 혹은 "마지막 제국"에 오신 것을 환영합니다. 이 대체역사 모드는 2차 세계대전기에 한국이 일본의 역할을 대행하였다면 어떤 모습일까? 를 표현하자는 취지로 제작되었습니다.\n\n간단하게 설정을 요약하면, 한국은 원역사에서의 헌종 이환, 인게임에선 §R고조 태황제§!인 군주의 장수로 인해 세도가가 몰락하였고, 이 몰락하는 과정에서 서양과 접촉하는데 성공하였습니다. 일본은 보신전쟁이 장기화되는 과정 속에서 외세의 개입으로 파편화 되었습니다. 중국은 북양정부가 국민당의 북벌을 막아내었습니다.\n\n라스트 엠파이어의 컨텐츠가 존재하는 모든 국가의 §R전쟁§!과 §R평화협정§!은 자동으로 진행되며, 이는 의도된 사항입니다. 이 모드는 기본적으로 THE NEW ORDER와 같은 비주얼 노벨형 모드를 지향하기에 본편 하츠오브아이언4와는 큰 차이가 존재합니다. 그러하므로, §R멀티 플레이§!는 라스트 엠파이어에서 지원되지 않습니다. 제작자는 유저 분들께서 멀티플레이를 플레이하면서 나오는 그 어떠한 버그와 게임 진행의 문제에 대해서 책임을 지지 않습니다.\n\n플레이 하실 때 방송국에서 "서울중앙방송국 HLKA", "이문세", "김광석" 등의 내장된 라디오팩을 활성화하시는 것을 추천드립니다. 가끔 가다보면 선택지와 텍스트가 잘린 이벤트가 있을 것인데, 이 경우에는 아래로 이벤트를 끌어내리시면 선택지와 남은 텍스트가 보입니다. \n\n여러 설정을 읽으실 것이면 1번 선택지를, 게임을 플레이 하실거면 2번 선택지를 누르시길 바랍니다. 정식 역사를 더 알고 싶으면 디스코드 §Rukkrhee§!, 혹은 §Rtleteam§!에게 친구추가를 보낸 후, 용건을 설명하여 문의하시길 바랍니다. 즐겁게 플레이하시길 바랍니다!"
 thelastempire.1.a:0 "설정을 읽는다"
 thelastempire.1.b:0 "게임을 플레이 한다."
 
 thelastempire.2.title:0 "THE LAST EMPIRE의 설정"
 thelastempire.2.desc:0 "이 이벤트는 TLE(마지막 제국)의 설정에 대하여 알아볼 수 있는 이벤트입니다. 아래의 선택지를 골라 원하시는 국가의 설정을 확인해보십시오."
 thelastempire.2.a:0 "한국."
 thelastempire.2.b:0 "일본."
 thelastempire.2.c:0 "중국."
 thelastempire.2.d:0 "저 그냥 나갈래요."
 
 
 thelastempire.3.title:0 "슈퍼 이벤트 설정"
 thelastempire.3.desc:0 "THE LAST EMPIRE에는 몇개의 슈퍼 이벤트가 존재하고 있습니다. 게임 화면의 가장 오른쪽 위에 존재하는 지구본의 오른쪽 아래를 보면 작은 라엠의 로고가 존재하는데, 이곳에서 슈퍼 이벤트를 비롯한 몇 가지 설정을 조정할 수 있습니다."
 thelastempire.3.a:0 "재밌는 이슈군."
 
 thelastempire.4.title:0 "연합군최고사령부"
 thelastempire.4.desc:0 "플레이어는 연합군최고사령부로 플레이하여, 대한제국의 멸망 후 이벤트를 보실 수 있습니다."
 thelastempire.4.a:0 "보겠다 (연합군 최고 사령부로 플레이하게 됩니다)"
 thelastempire.4.b:0 "계속 플레이 하겠다"
 
 thelastempire.5.title:0 "§R난이도 설정§!"
 thelastempire.5.desc:0 "라스트 엠파이어를 플레이하시기 전에, 국가 선택 창에서 커스텀 게임 규칙 설정에 들어가서 맨 아랫 줄, 마지막 제국 커스텀 게임 규칙에서 난이도를 설정하셨나요? 이 모드는 어려운 한국 모드를 추구하기에, §R초보자 분들이 플레이하시기에는 어려우실 수 있습니다.§! 다시 한번 자신이 무엇을 선택했는지 확인하시고, 게임을 진행하시길 바랍니다."
 thelastempire.5.a:0 "§R확인§!"
 
 thelastempire.6.title:0 "나상"
 thelastempire.6.desc:0 "'텅 빈 하늘에 바람은 그냥 미친 듯이 불고 달은 사르르사르르 떠는 듯했다.'\n\n0.2.1 §R나상§!은 다음을 핵심 주제로 하는 패치였습니다. 대한제국 문민정부, 중화민국 북양정부, 그리고 중화민국 국민정부. \n\n오랜 시간동안 기다려주셔서 감사합니다. 라스트 엠파이어 팀은 목표하였던 컨텐츠의 제작에 도달하기 위해 노력했습니다. 그리고 이는 성공적으로 끝났습니다. \n\n현재 부제인 '나상'은 이호철 작가의 소설로, "극단적인 상황 속에서의 삶의 지향점을 어떤 곳에 두어야 하는가" 라는 핵심적인 질문을 던지고 있습니다. 순수한 '형'과 세상에 순응한 '칠성', 그리고 포로 생활이라는 사람을 몰아세우는 장면은 이러한 주제를 부각시키고 있습니다.\n\n새로 추가된 대한제국 문민정부, 그리고 중화민국 북양정부를 운영하면서 여러분들 또한 지향해야할 목표를 확실하게 선택할 필요가 있을 것입니다. "
 thelastempire.6.a:0 ""자, 넌 어떻게 생각하니? 형이라는 사람의 그 모자람이라든가 혹은 둔감이라는 것을?""
 TOOLTIP_NASANG:0 "§Y"그러나 포로로 잡힌 그들 형제 중에 누가 더 둔감했다고 보겠느냐, 형이냐? 동생이냐? 둔감이란 뜻부터가 어떻게 되느냐? 과연 누가 더..."§!"
 
 thelastempire.7.title:0 "§R역사적 AI 중점이 켜지지 않음§!"
 thelastempire.7.desc:0 "지금 역사적을 안 켰다. 오 내 신. 이런 모자란 사람이 아직까지 있다는 것에 저는 한탄한다. 당신(은)는 마지막 엠파이어의 역사적 설정을 해야한다. 그러나 아니다. 필수를 안한 당신은 게임을 안한다. \n\n§R역사적 AI 중점 좀 키십시오.§! 실수가 아니라면, 필수로 되어있는데 굳이 '제작자 대가리 좀 깨볼까? 히히' 하려고 하는 심보임이 분명하지 않습니까."
 thelastempire.7.a:0 "§R게임이 종료됩니다.§!"
 TOOLTIP_RE_START_PLZ:0 "§R제발 게임 시작 전 역사적 AI 중점을 키십시오.§!"
 
 thelastempire.8.title:0 "김규식 경로 ㅡ §R필독§!"
 thelastempire.8.desc:0 "환영합니다! 당신은 대한제국 민주주의 경로에서 '김규식' 총리를 선택하셨습니다. 김규식은 대한제국의 상황을 최대한 견지하고 회복하는 것에 중점을 두고 있습니다. 2.26 사건을 비롯한 대한제국의 여러 혼란들을 두고볼 수 없는 규식은 사람들의 뜻을 받들려고 그는 노력하겠지만, 부족한 정치적 기반 탓에 크게 행동이 제약되었습니다. \n\n플레이어 여러분들께서 행할 것은 §R정치적 기반 회복§!일 것입니다. 이는 국회에서 행해지는 §R수 많은 투쟁§!들에서 타폅을 보고, 민간에서 들썩이는 목소리들을 잠재워야 가능합니다. §R사건과 결정§!에서 §R공산당 척결§!을 완수하고, §R정권 안정도§!를 적절하게 조절해야 할 것입니다."
 thelastempire.8.a:0 "제작자가 남긴 잡설은 뭐죠?"
 thelastempire.8.b:0 "확인했다."
 
 thelastempire.9.title:0 "김규식 경로 ㅡ §C잡설§!"
 thelastempire.9.desc:0 "세 경로 중에서 김규식 총리는 속된 말로 '제작자의 픽'을 받았습니다. 다른 경로들보다는 '뽕맛'이 부족하겠다만, 서사적으로 가장 마음에 드는 상황입니다. 엔딩으로 가는 길 자체도 마음에 들고 엔딩 또한 마음에 들었기에 그렇겠지요.\n\n플레이어 여러분들께서는 최대한 육군이 아니라 공군에 치중해주시길 바랍니다. 호이4 자체가 공군망겜이라서, CAS 대충 1만대만 뽑아두면 목표는 이룰 수 있을 것입니다.\n\n박중양을 제외한 나머지 경로는 여러 엔딩을 가지고 있기에 다회차 플레이를 지향하고 있습니다. 어떻게든 제작자의 악의가 가득한 플레이 유도를 이겨내시고 좋은 엔딩ㅡ해피엔딩을 거며쥐시길 바라겠습니다. 감사합니다!"
 thelastempire.9.a:0 "확인했다."
 
 thelastempire.10.title:0 "박중양 경로 ㅡ §R필독§!"
 thelastempire.10.desc:0 "환영합니다! 당신은 대한제국 민주주의 경로에서 '박중양' 총리를 선택하셨습니다. 박중양은 대한당의 노련하고 또 강인한 카리스마를 지닌 정치인입니다. 그는 '일소론'의 저자이며 대한제국의 미래를 위협하는 잠재적 적국을 지금 미리 정복한 후, 그 다음 수십 년 동안 '통치'의 목적이 아닌 '분열'의 목적으로 의도적으로 피지배국의 사회적 경제적 정치적 구조를 으스러뜨리려고 합니다. \n\n다만 박중양 총리대신은 현재로서는 그 카리스마에 더불어 많은 적들을 가지고 있습니다. 플레이어 여러분들께서 우선 행해야 하는 것은 이런 박중양 총리에게 대적하는 §R정적의 제거§!입니다. §R사건과 결정§!에서 총리대신 각하와 황제 폐하께서 믿고 맡기시는 정부를 뒤엎으려는 모험주의자 군인들을 완전히 숙청하시고, 최종적으로는 §R일소론§!을 달성하기 위해 노력하십시오."
 thelastempire.10.a:0 "제작자가 남긴 잡설은 뭐죠?"
 thelastempire.10.b:0 "확인했다."
 
 thelastempire.11.title:0 "박중양 경로 ㅡ §C잡설§!"
 thelastempire.11.desc:0 "세 경로 중에서 박중양 총리는 '가장 쉬운 난이도'를 가지고 있습니다. 이는 현재 존재하는 정사, 민주 중에서 하나 정도는 쉽고 재미있게 즐길 수 있는 가벼운 경로가 있어야 하지 않을까? 라는 생각에서 비롯되었습니다. 그렇기에 게임 플레이 타임이 1천시간이 넘는 분들은 적당하게 즐기실 수 있고, 2천시간이 넘어가는 괴수 분들은 너무 쉬울 수 있습니다. \n\n그럼에도 불구하고 게임의 설계와 엔딩은 한 번 즈음은 볼만 할 것입니다. 일소론이라는 이론 자체가 미치광이지만 그만큼 흥미롭고, 이를 따라서 만들어가는 세상이 꽤나 매력적입니다. 게임의 플레이타임 또한 6여년 정도로 짧은 편이니 가볍게 즐기시기에는 최적이겠습니다."
 thelastempire.11.a:0 "확인했다."
 
 thelastempire.12.title:0 "안창호 경로 ㅡ §R필독§!"
 thelastempire.12.desc:0 "정말로 아쉽게도, 현재로써는 안창호 경로가 완성되어있지 않습니다. 개발이 2025학년도 수능(2024.11.14) 이후부터 시작되었지만 퀄리티를 신경쓰느라 많은 분량 그리고 최고의 경험을 드리고 싶은 안창호는 2025년 4월 19일 나상 Vol.1 Beta 패치로 미루게 되었습니다. 그 이전에 만약 개발이 완료된다면 따로 공지를 한 후에 업데이트를 하겠습니다. 도산 선생의 이야기는 후일을 기약하길 바랍니다."
 thelastempire.12.a:0 "제작자가 남긴 잡설은 뭐죠?"
 thelastempire.12.b:0 "확인했다."
 
 thelastempire.13.title:0 "안창호 경로 ㅡ §C잡설§!"
 thelastempire.13.desc:0 "수능 끝나고 하루에 거진 10시간씩 투자하면서 만드느라 죽을 것 같아요"
 thelastempire.13.a:0 "저런."
