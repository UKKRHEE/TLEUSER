 thelastempire.1006.title:0 "대한 황실 - 궁가"
 thelastempire.1006.desc:0 "궁가는 동아시아권에서 쓰는 용어로, 왕실 일원중에서 §C왕족의 신분을 유지하고§! 궁궐 밖에서 따로 분가하여 사는 가문을 의미합니다. 저 멀리, 옆에 일본 천황가의 궁가는 한자는 같고 미야케라고 읽는다고 합니다. 우리 대한의 궁가는 주로 조선시대 왕의 자녀들이 거처하는 집을 의미합니다. 왕의 손자 이후로는 궁가라고 부르는 경우가 없었습니다. 예외적인 경우로 대원군의 종가인 도정궁, 익평궁 등은 궁가로 인정받았습니다. 대한제국 이후로는 방계 황족들 여러 집안이 궁가로 인정받았습니다.\n이러한 궁가는 고종 이전에는 유력한 황위 계승순위에도 들어갔으나 고종대제께서 여러 자손을 두시어 황실 후계에 대한 걱정이 줄어듬에 따라 황위 순위에서는 멀어졌으나 여전히 황실의 일원으로 모범을 보이는 것을 요구받고 있습니다. \n\n현재 존재하는 궁가는 은언궁, 은전궁, 계동궁, 누동궁, 익평궁이 있습니다."
 thelastempire.1006.a:0 "정보를 알아보자."
 thelastempire.1006.b:0 "끝내지."
 
 thelastempire.1007.title:0 "대한 황실 - 직계 정보"
 thelastempire.1007.desc:0 "§R황실 직계§!\n\n1. 고조 태황제 이환高祖 太皇帝 李烉\n연호: 영락永樂\n생: 1827.9.8\n몰: 1877.5.16\n조선국왕 재위기간: 1834.12.18 ~ 1867.10.11\n대한황제 재위기간: 1867.10.11 ~ 1877.5.16\n부: 문조 익황제 이영文祖 翼皇帝 李旲\n자: 효헌태자 이정, 정녕공주 이연유\n\n2. 고종 광황제 이천高宗 光皇帝 李一+宂\n연호: 광무光武\n생: 1860.12.21\n몰: 1910.8.29\n대한황제 재위기간: 1877.5.16 ~ 1910.8.29\n양부: 문조 익황제 이영文祖 翼皇帝 李旲\n친부: 익평대원왕 이희益平大院王 李曦\n자: 순종 효황제 이택, 강명황제 이진, 경친왕 이원, 정친왕 이영 등.\n\n3. 순종 효황제 이택順宗 孝皇帝 李土+宅\n연호: 융희隆熙\n생: 1879.10.23\n몰: 1922.2.2\n대한황제 재위기간: 1910.10.12 ~ 1922.2.2\n부: 고종 광황제 이천高宗 光皇帝 李一+宂\n자: 예안공주 이휘은, 희안공주 이자은\n\n4. 강명황제 이진剛明皇帝 李土+尽\n연호: 강명剛明\n생: 1899.6.29\n대한황제 재위기간: 1922.2.2 ~ \n부: 고종 광황제 이천高宗 光皇帝 李一+宂\n자: 황태자 이휼, 의친왕 이율"
