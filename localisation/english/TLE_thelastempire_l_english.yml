 thelastempire.1002.title:0 "대한국 근현대사"
 thelastempire.1002.desc:0 "1899년 의화단의 난이 일어났을 때 한인이 피해를 입자 분노한 조정은 서방과 손을 잡고 청나라로 진군하기로 결정하였다. 이에 1901년 맺은 톈진 조약에서 타이완을 식민지로 가져오는 성과를 얻어낸다. 그러나 지속적으로 대한의 성장을 방해하던 세력, 러시아가 마지막으로 남아있었는데 결국 1904년 대한 용계북도 가목군에서 러시아와 한국군 간의 소규모 교전을 시작으로 한러전쟁이 발발하였다. 모두가 러시아가 승리할 것이라 믿어 의심치 않았으나 결과는 정 반대로, 대한군의 승리로 끝이 났다. 이는 러시아 극동군의 무능과 비정상적으로 육군에 투자한 한국군의 특성이 결합되어 일어난 사건이었다. 이 전쟁을 끝으로 모든 열강과 맺어진 불평등조약은 완전히 청산되었으며, 대한은 북해도와 해삼위를 확보하게 되었다.\n\n1914년, 오스트리아-헝가리 제국의 황태자가 암살되었다는 비보가 조선으로 날아왔다. 이 7월 위기는 결국 유럽을 전쟁의 포화 속으로 몰고갔으니 바야흐로 훗날 대전쟁이라고 부르는 비극의 시작이었다. 대한은 영국과의 동맹에 의거하여, 독일령 동아시아의 많은 영토들을 공격-점령하였으며 또한 협상국에게 많은 양의 물자를 팔아치우면서 전쟁의 포화 속에서 조금 멀리 떨어져 이득을 취하였다. 결국 1918년 전쟁이 끝나자, 동맹국에 배상금과 남방군도를 받아내게 되었다. 7개조 조약 또한 중국에게 요구하였다.\n\n1917년 부원지쟁 때는 김규흥 차관으로 단기서 정부를 지원하였고, 같은 해 러시아 혁명이 백군의 열세로 흘러가자 제국 내부에서 공산주의의 위협에 치를 떨던 많은 의원들이 반공주의 성전을 위하여 내전에 개입하자 주장, 몽골에서도 공산 혁명이 일어나 적백내전이 시작되니 이에 경각심을 가진 의회에서 개입이 가결되어 백군을 지원하게 되었다. 그러나 한국은 막대한 물자를 쏟아부어도 백군이 이기지 못하자 한소기본협정을 통해 연해주를 편입하게 되었다. 이 편입 이후 한영동맹이 흔들리게 되었고, 결국 미국의 압박 하에 워싱턴 해군 군축 조약의 결과로 한영동맹은 공식적으로 종료되게 되었다.\n\n강명황제의 즉위와 함께 시작한 20년대에서 대한제국은 여러가지 도전을 받기 시작하였다. 을축대홍수와 정묘공황(강명금융공황)을 필두로 하여 큰 타격을 얻었고, 정치적으로는 황제와 내각 사이의 줄다리기, 그리고 군 처우 문제가 불거졌다. 다행스럽게도 정묘공황은 정부가 수습하는데에 성공하였으나 이후 찾아올 대공황은 한국의 허리를 끊어놓는데 일조하였다. 대공황을 기점으로 많은 정치적, 사회적 판세가 전환되었다. 정계에서는 당시 대한당의 조중응 총리가 내려오고, 이진호 총리가 권좌에 등극하였으나 불황을 막지 못하고 사익을 추구하였다 하여 1932년 내각이 해산, 보궐선거를 개최하여 민주당이 집권하게 되었다. 사회적으로는 브나로드 운동과 근우회로 대표되는 사회주의 색채를 띄는 사회개혁 운동들이 등장하였다.허나 강명황제의 개혁 운동에 대한 탄압, 한국 정부의 치안유지법의 강화, 군부 몇 인원이 독단적으로 벌인 1933년 탕산 격전은 패권국가 대한제국이라는 이름에 금을 가게 만들었고, 중국에 대한 한국의 영향력 약화, 일본 유신회의 재조직 등을 야기하였다. 대한제국은 사상누각 위에서 패권을 향유하고 있으며, 이를 굳히기 위해서는 큰 노력과 희생이 필요할 것이다."
