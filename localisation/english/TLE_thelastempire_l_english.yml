 thelastempire.5001.title:0 "꿈 있는 자들의 땅"
 thelastempire.5001.desc:0 "세기는 빠르게 앞을 향해 달려가고 있습니다. 인류 과학기술문명은 끝을 모르고 앞을 향해 나아가고 있으며 모두들 밝은 여명을 위하여, 또는 가족을 위하여, 그도 아니라면, 하나의 희망을 품고 질긴 삶을 살아가고 있습니다.\n\n합중국은 이 희망을 가진 이들의 땅입니다. 자유, 희망, 그리고... 돈. 이를 원하는 이들은 "합리적인" 대가를 치뤄 더 위로.. 더 위로 올라갈 수 있을 것입니다."
 thelastempire.5001.a:0 "합중국은 부숴지지 않는다"
 TLE_EVENT_KOREA_5001_tt:0 "§C미합중국의 국력이 대폭 강화됩니다.§!\n약 §G400§!개의 §Y민간공장§!이 추가됩니다."