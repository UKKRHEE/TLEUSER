 party_1_desc:0 "[GetCongressPartyDesc1]"
 party_bibyunsa_desc:0 "§L§t비변사§!§W\n---------------\n§!\n£GFX_party_bibyunsa\n\n\n\n\n본디 비변사라는 기구의 목적은 국가에 닥친 긴급한 일을 처리하기 위해서 설치되었었습니다. 국초에 국경 근처의 일을 한시적으로 처리하기 위해 만들었으나, 1555년 을묘왜변의 발생 이후에는 정식 관청으로 자리잡게 되었습니다. 선조 연간에 임진란이 발발했을 때부터 비변사의 기능은 중요한 전환점을 맞이하였고, 임란이 끝난 이후에는 기존 의정부를 제치고 사실상의 최고 정책 결정 기관이 되었습니다. 권한이 막강하였기에 폐단이 심대하였고, 그로 인해 선말한초 세도가문의 노리개로 놀아났기에 고조 태황제께서 1852년 임자사화와 함께 비변사를 혁파하면서 역사 속으로 사라졌었습니다.\n\n강명 19년(1941), 중추원 참의원 의장 유만겸은 대황제에게 비변사를 부활을 상소하였습니다. 다만 조선시대의 국가 최고 기구가 아닌, 입법부의 정당을 하나로 뭉치는 기구로써 제안하였습니다. 전례가 없는 전쟁에서 당파의 싸움은 의미 없이 단결을 해치는 것으로 보았기에 대부분의 의원이 동의하였고, 곧 황제는 이를 승인하면서 비변사는 부활하였습니다.§!"
 party_chungnyun_desc:0 "§L§t신한청년당§!§W\n---------------\n§!\n£GFX_party_shinhan\n\n\n\n\n대한당과 민주당으로 양분된 정계에서 자신의 공간을 만들어낸 신한청년당은 본래 좌익 성향을 담은 채 시작하였습니다. 여운형, 박헌영, 박상진, 조소앙, 조동호, 이만규, 송진우, 이은에서부터 시작한 당은 사회 개혁과 민족 계몽을 기치로 들고 시작하였고, 1920년대에는 정보대 보고서에 '소비에트의 지령을 받을 수 있을만한 좌익 정당'으로 분류되었었습니다. 다만 이러한 좌익 성향은 여운형과 박헌영을 필두로 한 청년당 좌익계가 분당하면서 점차 사그라들었고, 30년대에 접어들면서 민족주의 개혁정당으로 재편되었습니다.\n\n한편 기호와 서북 부르주아들의 지지를 받는 대한당, 관동과 삼남 농촌에서 지지를 받는 민주당과 달리 청년당의 지지층은 지역과 계층보다는 민족주의라는 강력한 힘을 기반으로 하고 있습니다. 그렇기에 청년당은 집권을 하면 주 지지층의 욕망을 충족하기 위해 급진적인 확장 정책을 펼칠 가능성이 높습니다.§!"
 party_2_desc:0 "§L§H사회혁신당§!§W\n---------------\n§!\n£GFX_party_sahyuk\n\n\n\n\n사회혁신당은 남만주를 기반으로 한 정당입니다. 1862년 조선독립전쟁과 1880년 한청전쟁을 통해 대한제국의 영토는 확장되었고, 한반도 내지가 아닌 만주 등지로 사람들은 퍼져나갔습니다. 강명금융공황과 대공황은 이들 외지 사람들에게 기성 정당들은 대표자가 되지 못한다고 생각하는 계기를 심어주었습니다. \n\n결국 1930년 무소속 안병호가 용계도 심요도 환길도의 지지를 받으며 당선되면서 사회혁신당이 그 시작을 알렸습니다. 혁신당은 지역 간 차별 철폐와 외지 개발 중점을 주요 의제로 삼고 움직이고 있으며, 농업과 광업 등 1차 산업에 종사하는 인원이 남만주 내에서 주류가 되는만큼 민주당과 자주 협치하고 있습니다.§!"
 party_sakyuk_desc:0 "§L§H사회혁신당§!§W\n---------------\n§!\n£GFX_party_sahyuk\n\n\n\n\n사회혁신당은 남만주를 기반으로 한 정당입니다. 1862년 조선독립전쟁과 1880년 한청전쟁을 통해 대한제국의 영토는 확장되었고, 한반도 내지가 아닌 만주 등지로 사람들은 퍼져나갔습니다. 강명금융공황과 대공황은 이들 외지 사람들에게 기성 정당들은 대표자가 되지 못한다고 생각하는 계기를 심어주었습니다. \n\n결국 1930년 무소속 안병호가 용계도 심요도 환길도의 지지를 받으며 당선되면서 사회혁신당이 그 시작을 알렸습니다. 혁신당은 지역 간 차별 철폐와 외지 개발 중점을 주요 의제로 삼고 움직이고 있으며, 농업과 광업 등 1차 산업에 종사하는 인원이 남만주 내에서 주류가 되는만큼 민주당과 자주 협치하고 있습니다.§!"
 party_sahuoi_desc:0 "§L§H한국사회당§!§W\n---------------\n§!\n£GFX_party_sahyuk\n\n\n\n\n사회혁신당이 만주를 기반으로 한 정당이었지만, 대한제국의 패전 이후에는 그 힘이 완전히 상실되었습니다. 기반을 둔 만주가 대한제국의 영토가 아니게 되었으니 정당은 사멸의 길로 걸어들어갈 뻔 하였습니다. 기존 남만주에 배정되었던 40여개의 의석은 선거구가 재편되면서 한성부, 부산부, 평양부 등 대도시로 할당되었습니다. \n\n다행스럽게도 이런 사회혁신당은 아예 사라지는 길을 택하는 대신, 지역정당의 틀에서 벗어나 대한국이라는 신체제 속에서 개혁을 원하는 진보 정당으로 발돋움한다는 목표를 잡고 당을 개조하였습니다. 안병호 사혁당 당수는 홍진, 여운형, 안재홍 등과 손을 잡고 예전 브나로드 운동 당시 구심점이 되었던 원외정당 한국사회당의 이름을 따와 새로운 정당을 만들었습니다. 그 전략은 성공적으로 이루어졌고, 사회당은 조선공산당과 더불어 좌익 정당에서 가장 괄목할만한 성과를 내었습니다.§!"
 party_3_desc:0 "§L§G민주당§!§W\n---------------\n§!\n£GFX_party_minju\n\n\n\n\n대한당과 함께 한국 정계를 양분하는 민주당은 개화당의 후신입니다. 개화당은 해외로의 유학을 다녀온 김옥균과 홍영식, 어윤중과 박영효 등 2세대 개화파들을 수뇌부로 하여 창설되었습니다. 처음에는 몇 사람들의 사당으로 시작하였으나, 곧 이들의 재능을 눈에 담은 고종 광황제 이천이 적극적으로 실무에 기용하면서 개화당은 본격적인 하나의 정치 세력으로 거듭나게 되었습니다.\n\n1891년 대한제국 최초의 민의원 선거가 열린 후 김옥균이 총리에 기용되면서 개화당은 현대적인 정당으로 거듭나게 되었고, 이후 많은 총리를 배출하면서 정계의 가장 큰 기둥 중 하나가 되었습니다. 어윤중 총리 때에 이름을 '국민의 기둥이 되는' 당으로 바꾼 것은 목적을 단순히 개화에만 두지 않겠다는 의지입니다.§!"
 party_4_desc:0 "§L§3대한당§!§W\n---------------\n§!\n£GFX_party_daehan\n\n\n\n\n민주당과 함께 한국 정계를 양분하는 대한당은 고조 시대를 이끈 1세대 개화파들의 후예입니다. 고조 태황제 이환은 친정 초부터 중비제수와 별시 등으로 키웠고, 이들이 1852년 임자사화 이후 세력을 주도하게 되었습니다. \n\n고조의 친위세력은 을묘개화 이후 황명에 따라 세계를 둘러보아 최초의 개화파라는 이름을 달게 되었고, 영락 연간에 함께 나라를 이끌어가는 중진으로 활동하였지만 다음 대 황제인 고종 광황제 이천은 선황제의 유산을 온전히 신뢰할 수 없었습니다. 그렇기에 고종은 자신만을 지지할 개화당을 키웠고, 이에 불안감을 느낀 1세대 개화파들은 하나로 뭉쳐 대한당을 창설하였습니다.\n\n고조의 총신들, 1세대 개화파라는 이명을 갖고 있지만 본질적으로 이들 대한당의 근본은 기득권입니다. 처음에는 기호지방의 경화사족들, 그 이후에는 경제권을 가진 서북지방까지 세력을 넓혀가며 융희 데모크라시 기간 동안 활발하게 정국을 주도하였습니다. §!"
 party_5_desc:0 "§L§g황국협회§!§W\n---------------\n§!\n£GFX_party_hwangguk\n\n\n\n\n민주당이 정계에서 활동을 하던 고종의 충신이라면, 황국협회는 정계 밖에서 활동을 하던 고종의 충신입니다. 보부상과 천하장안 등을 운영하던 흥선군 이하응은 고조의 유시에 따라 고종에게 또한 충실한 신하로서 헌신하였고, 그가 꾸리던 모든 세력은 흥선군이 은퇴하던 90년대에 온전히 고종의 수족이 되었습니다. 그 중 보부상은 황국협회를 조직하여 민간에서 황제의 또 다른 입으로 활동하였고, 전주 등 일부 지역에서 소규모로 출마하여 민의원에도 세력을 두고 있습니다. \n\n어느 이념을 가진 것이 아닌, 황국협회는 단순히 황제에 의한 충성이라는 유교적 가치관, 그에 따를 황제의 성은이라는 생각으로 차 있습니다. 현대적인 의회제 가운데 가장 예스러운 정당을 꼽자면 누구나 일 순위로 이들을 고를 것입니다.§!"
 party_6_desc:0 "[GetCongressPartyDesc6]"
 party_minhyuk_desc:0 "§L§L민족혁명당§!§W\n---------------\n§!\n£GFX_party_minhyuk\n\n\n\n\n1932년 신영삼이 세운 민족혁명당은 새롭게 떠오르고 있는 신성입니다. 신한청년당과 성향이 겹치기에 내부적으로도 합당의 목소리가 나오고 있지만, 집권으로 향하는 욕망에 차 기득권과의 합의까지 불사한 청년당과 달리 민혁당은 인민의 총체적인 계몽과 노동권 보장 등 사회주의적 색채와 저항적인 태도를 그대로 고수하고 있습니다. 그렇기에 많은 수가 지지하지는 않지만, 이들에게 표를 던질 준비가 된 확고한 지지층을 만들어낼 수 있었습니다.§!"
 party_hyukil_desc:0 "§L§L혁명일심회§!§W\n---------------\n§!\n£GFX_party_minhyuk\n\n\n\n\n강명황제는 대한제국의 정치적 상황에 대해 굉장한 우려를 표하고 있었고, 군 내 소장파들은 중화민국과 치루는 전쟁에서 큰 공포를 표하고 있었습니다. 특히 2.26 사태를 진압하는데 큰 공헌을 세운 김창수 대장은 문민내각의 무능함을 속으로 비판하고 있었고, 이범석과 박정희, 김석원, 김성주 등의 젊은 전쟁영웅들과 어울리며 현 세태에 대해 큰 반감을 서슴없이 드러냈습니다. 이때 황제가 소장파 군인들에게 손을 내밀었습니다.\n\n1946년 5월 16일, 김창수는 김성수 내각이 내린 광화문 시위 진압명령을 받고선 전군을 출동시켰습니다. 그는 곧장 내각의 비상계엄 선언과 계엄사령관 임명을 받아들고 한성으로 전차를 밀고 들어가며 시위대를 깔아뭉갰습니다. 다만, 시위대만 뭉갠 것이 아니었습니다. 황명에 따라 김창수는 국난을 수습하지 못한 김성수와 대한당 거국내각을 전부 해산시켰고, 곧 입법 사법 행정 삼권을 장악한 뒤 새로운 시대를 열었습니다. 혁명일심회는 이후 강명황제의 선언 하에 공식적인 대한제국의 수권정당이 되었습니다.§!"
 party_7_desc:0 "§L§2한국독립당§!§W\n---------------\n§!\n£GFX_party_handok\n\n\n\n\n외부 세력의 개입을 극도로 꺼리고 자주국방과 경제블록의 건설을 제1의 가치로 삼는 한국독립당은 일소론의 창시자 박중양보다 더욱 이론에 경도된 이들이 세운 정당입니다. 본래 대한당에 가입했던 이들도 있었으나, 그 성향이 기존 주류에 올라와 있던 '보수주의적 부르주아'들과 달리 매우 폭력적이기에 한독당의 창시자들은 대한당과 결별을 택했습니다.§!"
 party_8_desc:0 "§L§R조선공산당§!§W\n---------------\n§!\n£GFX_party_jogong\n\n\n\n\n조선공산당은 신빈사건 이후 한 차례 개편을 맞이했습니다. 대한제국 내 사회주의 혁명의 달성을 위해 조직된 조선공산당은 구 신한청년당 좌익계의 양익 중 한 사람인 박헌영을 필두로 하면서 20년대 말 브나로드 운동과 함께 큰 유명세를 얻었지만, 강명황제의 대대적인 금공칙서를 통해 분쇄되었습니다. \n\n1932년 신빈 사건은 조공 수뇌부들에게 서대문형무소에 방을 마련해주었고, 곧 당은 지하로 옮겨갔습니다. 허나 대한제국의 체제적인 문제가 계속 존재하는 이상 조선공산당은 언제든지 다른 이름 다른 모습으로 돌아올 것입니다.§!"
 party_9_desc:0 "§L§g무소속§!§W\n---------------\n§!\n£GFX_party_none\n\n\n\n\n각지의 선거구에서 민의를 담아 등단한 이들은 자신의 정치적인 목적을 달성하기 위해 여러 정당들과 합종연횡을 서슴없이 행합니다. 이들에게 가장 중요한 것은 자신의 의원직, 그리고 자신에게 한 표를 던질 수 있는 인민들입니다.§!"

