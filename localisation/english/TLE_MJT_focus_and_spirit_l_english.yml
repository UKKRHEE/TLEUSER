 MJT_majo_sama:0 "이세계 전이"
 MJT_majo_sama_desc:0 "푸른 빛의 섬광에 휩싸여 20세기 '일본'이라는 국가에 전이된 재의 마녀 일레이나는 당황하기보단, 그녀가 자주 읽었던'니케의 모험담'에 등장했던 내용인 여왕에 관한 이야기를 현실에서 구현해보고 싶다는 강한 열망을 품게 되었습니다. 그녀는 자신을 따르는 무리들을 결집시켜 마법의 힘을 사용해 이 어지러운 군옹할거의 땅을 평정하려 합니다. "
 MJT_flag1:0 "마녀 군단 편성을 완료했다"
 MJT_TT1:0 "§R마녀 군단§!을 편성합니다."
 TLE_MJT_event.1.t:0 "마녀의 여행"
 TLE_MJT_event.1.d:0 "그 가련한 소녀는 마녀이자 여행자였습니다. ------그래요, 바로 저랍니다!\n\n잿빛의 머릿카락을 가진 한 소녀는 고향인 로베타를 향해 빗자루를 타며 나아가고 있었다. 가을의 날카로운 바람소리 이외엔 아무런 소리도 들리지 않는, 수상하리만치 조용한 항해길을 선택한 것을 후회하기까진 얼마 걸리지 않았다. 원인을 알 수 없는 중압감이 그녀를 덮칠줄 알았더라면 그 길은 절대로 선택하지 않았으리라.\n\n그녀가 깨어난 뒤 이세계에서 두 눈으로 처음 본 광경은 눈이 내리는 한 마을이었다. 검은 머리와 검은 눈동자를 가진 이 마을의 시민들에겐 일레이나의 잿빛 머리카락과 푸른 눈이 그들의 호기심을 자극했는지, 마을 사람들이 그녀를 향해 다가왔다. 어쩌면 이방인에게 위해를 가하려 하는 것일지도 모르겠지만.\n\n"마녀님! 부디 저희를 다스려주시옵소서!\n\n"..하?" "
 TLE_MJT_event.1.a:0 "도대체 무슨..?"
 TLE_MJT_event.2.t:0 "집"
 TLE_MJT_event.2.d:0 ""아."\n\n씨발 꿈.\n\n"욕망에 굴해 사야상의 (검열)을 탐하고 정열적인 (검열)를 (검열)하며(검열)한건 꿈이었던 것일까요?\n\n뭐어...다행일지도 모르겠네요.""
 TLE_MJT_event.2.a:0 "이제 현실(웃음)로 돌아갈 차례다!"
 MJT_TT2:0 "꿈에서나마 §Y사야§!(원작의 본인은 딱히 여자를 원하는거 같진 않지만)와 즐거운 시간을 보냈으니, 누이좋고 매부좋은 것 아닐까요? 지금까지 기념 컨텐츠 '마녀의 여행'이었습니다! 끝까지 플레이해주신 플레이어분들께 감사드립니다."
 MJT_TT3:0 "§C연방 해군§!을 창설합니다."
 TLE_MJT_event.3.t:0 "로베타군 창설"
 TLE_MJT_event.3.d:0 "도대체 무슨 일이 일어나고 있는지 이해할 수 없었다. 이방인을 보자마자 자신들을 다스려달라는 터무니없는 요구를 하질 않나, 이제는 일레이나의 조국의 이름을 딴 '평화국 로베타'라는 국가를 세우게 되었다. 니케의 모험담이나, 다른 동화속에 나오는 여왕이 될 수 있다는 사실은 나쁘지 않지만.\n\n그녀가 사색에 빠졌을 무렵, 한 신하(웃음)가 새로운 여왕 전하를 알현했다.\n\n"폐하, 국가가 세워졌으니 군대를 창설함이 어떠하십니까?"\n\n"좋아 빠르게 가!"" "
 TLE_MJT_event.3.a:0 "요시, 하야쿠 잇테!"
 TLE_MJT_event.4.t:0 "동성결혼합법화"
 TLE_MJT_event.4.d:0 "어쩌다보니 그녀의 친우였던 사야도 이 세계에 전이했다는 것을 발견했다.\n\n "사야상."\n"일레이나님..?"\n\n그 후 일레이나의 자택에선 한 여성의 쾌락섞인 비명이 들려왔다."
 TLE_MJT_event.4.a:0 "이러리 어떠하리,저러리 어떠하리!"
 