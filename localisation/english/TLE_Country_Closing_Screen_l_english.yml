l_english:
 TNO_CountryClosing_left_title: "그리고 한 시대에 종말이 찾아왔습니다.\n영원히..."
 TNO_CountryClosing_select_btn_epilogue_text: "에필로그"
 TNO_CountryClosing_select_btn_epilogue_tt: "§W모든 이야기에 시작이 있으면 끝 또한 있는 법입니다.§!"
 TNO_CountryClosing_select_btn_credits_text: "크레딧"
 TNO_CountryClosing_select_btn_credits_tt: "§W저희는 THE LAST EMPIRE 개발팀입니다. 저희는 당신이 모드를 플레이해준 것에 대해 진심으로 감사를 표하며, 당신이 재밌으셨기를 바랍니다!§!"
 TNO_CountryClosing_close_btn_text: "끝?..."
 TNO_CountryClosing_close_btn_tt: "§W그럴지도."
 TNO_CountryClosing_page_btn_tt: "§W페이지 [Get_TNO_CountryClosing_page_btn_text]§!"
 TNO_CountryClosing_epilogue_generic: "우리 국가 중 하나의 모든 컨텐츠를 플레이해주신 것에 대해 감사드립니다! 당연하게도 이 모드에 있는 거대한 양의 작업은 저희 팀 덕분이지만, 당신이 없었더라면 이 모든 것 중 하나도 일어나지 않았을 것입니다. 이 거대한 탐험의 구현 내내 저희를 지지해주신 분들. 고급 똥글을 써주시고, 여기 저기에 의견을 제시하고, 개발 일지에 댓글을 남겨주시고, 그리고 이 커다란 공동체의 일원이 되어주신 여러분이 말이죠.\n\n오프닝 GUI에 첨부된 링크로 저희의 소셜 미디어 사이트에 접속해주세요. 오른쪽 맨 위 구석의 물음표 버튼을 클릭하여 열 수 있습니다.\n\n그리고 새 콘텐츠를 기대하세요. TLE는 꾸준히 업데이트 될 것입니다. 버그 수정, 패치, 콘텐츠 업데이트, 새 국가, 그리고 결국에는 1956년까지 게임의 시간선을 넓히고 새 시작일을 추가할 거대한 업데이트까지!"6
 TNO_CountryClosing_epilogue_USA_Chep_Success: "진보의 바람이 미합중국 전역을 휩쓸고 있습니다. 뉴욕부터 샌프란시스코까지, 샌안토니오부터 주노까지, 미국의 도시들은 생명과 활력이 넘칩니다. 사람들은 잘 포장된 도로를 따라 분주하게 움직이며 눈부신 공장과 사무실로 출근합니다. 그들은 여가를 즐기고 먼 거리를 여행하며 어디든 갈 준비가 되어 있습니다. 이렇게 필립 하트와 쳅 모리슨은 미국을 변화로 잘 이끄는 데 성공했습니다.\n\n물론, 모든 도전을 물리친 것은 아닙니다. 전쟁은 계속됩니다. 편견도 여전합니다. 아픔과 인간의 고통은 아직도 전 세계에 산재합니다. 이 괴물 중 어느 것도 영구히 사라지게 만들 수는 없겠지만, 자유의 횃불은 어두운 지평선을 향해 그 어느 때보다 밝게 타오르고 있는 것 같습니다. 미국은 다가올 도전에 준비되었습니다."
 TNO_CountryClosing_epilogue_USA_Chep_Failure: "미국 전역의 공기는 탁하고 연기로 자욱합니다. 뉴욕부터 샌프란시스코까지, 샌안토니오에서 주노까지, 미국의 도시들은 쇠락의 길을 걷고 있습니다. 남부의 공립학교들은 인력이 부족합니다. 오대호를 따라 폐허가 된 공장에 녹이 슬어갑니다. 백인과 부유층은 교외 지역으로 피신하고, 가난한 소수자 사회는 더 적은 자원과 정치적 무관심에 맞서 싸워야 하는 처지에 놓이게 되었습니다. 이렇게 필립 하트와 쳅 모리슨의 원대한 야망은 실패로 돌아갔습니다. 침체기가 찾아왔습니다.\n\n물론, 도전은 끝나지 않았습니다. 전쟁은 계속됩니다. 편견도 여전합니다. 아픔과 고통은 아직도 전 세계에 산재합니다. 이 괴물 중 어느 것도 영구히 사라지게 만들 수 없으며, 혼돈 속에서 어두운 지평선 넘어 자유의 횃불은 희미해 보입니다. 미국이 앞으로의 도전을 해결할 수 있을지는 또 다른 행정부의 문제일 것입니다."
 TLE_CountryClosing_epilogue_KOR_the_last_empire: "어둠이 걷힌 후의 대지에는 새로운 광명이 내려앉고 있습니다. 한성 저 높은 곳에서부터 목포 저 아래에 사는 사람들은 저마다의 삶을 이어 나가며, 하루를 보내고 있습니다. 이들은 본인들이 늘 그래왔던 것처럼, 삶 그 자체를 즐기며 살아가고 있습니다. 역경이 이들 앞에 닥칠지언정, 이들은 힘차게 뛰는 자신들의 심장으로 숨을 크게 들이쉬며 존재하는 것 자체의 행복을 느낍니다. \n\n업보의 쇠사슬이 이들의 목을 조르고, 이루었던 모든 것들을 잃어버렸지만, 상실의 고통은 영원하진 않습니다. 아무리 가는 길이 아프고 쓰라릴지언정, 사람은 다시 일어나는 법입니다. 이들은 살아남은 자들입니다. 이들을 위한 새로운 광명이 천지에 내려앉을 것입니다."
 TLE_CountryClosing_epilogue_KOR_new_order: "화염과 폭음이 한시적으로 멈춘 후에는 새로운 질서가 내려앉고 있습니다. 대한제국의 심장인 한성에서는 모든 아시아에서 끌어 모은 자원들로 만든 보석들을 그들의 왕관에 하나 둘 꽂아넣고 있습니다. 일본인, 중국인, 인도인, 월남인, 심지어 한국인들까지, 거대한 제국은 이 모든 사람들을 하나의 기계부품처럼 운용하고 있습니다. 제국이 자신의 모든 것을 털어내며 이뤄내고자 하는 것은 원대하지만 보잘것 없는 것입니다.\n\n패권이라는 이름의 보석을 위한 여정이 그렇게 의미있는 것일지는 아무도 모를 것입니다. 가장 아래에 있는 조희진 참위부터 모든 것을 내려다보는 강명황제까지, 그 여정을 꼭 이뤄야 할지도 모를 것입니다. 모든 이들은 한순간의 영광과 민족, 국가, 황제의 이름을 노래합니다. 그러나 그것이 좋은 것일까요? 꿈은 달콤합니다. 하지만 꿈만 꾸는 사람의 몸은 서서히 죽어갈 것이라는걸 모두 알고 있습니다."
 #
 TLE_CountryClosing_epilogue_KOR_kim_failed: "한 때 아시아에서 가장 발전된 도시였다고 자부하던 한성에는 적막함이 감돌고 있습니다. 댄디한 모던 보이도, 섹시한 모던 걸도, 혀를 쯧쯧차며 이를 바라보던 노인들도, 명동 백화점 앞에서 장사를 하던 아낙내도 보이지 않고 있습니다. 오직 기계처럼 움직이는 사람들만이 거리에서 돌아다닐 수 있습니다. \n\n대황제 폐하께서 캔버스에 완성한 작품이 지금 펼쳐져 있습니다. 모든 이들이 꼭두각시처럼 움직이고 있습니다. 미천한 신민 뿐 아니라 군사정부라고 알려진 이들의 수장마저 그렇습니다. \n\n웃고 즐길 수 있는 이는 오직 하나 뿐일 것입니다. 그림 속에서 대한제국의 대황제 폐하께서는 자신의 신민들을 긍휼히 여기시어 눈물을 흘리실 것입니다. 그 누구도 진실됨이라고 믿지 않을 것이지만요."
 TLE_CountryClosing_epilogue_KOR_kim_victory: "저 어드매에서 불어오는 바람이 새 시대의 개막을 알려주고 있습니다. 대한제국의 수도 한성에서는 전란의 모습을 잊은 듯 활기찬 모습만이 표표히 나뒹구고 있습니다. 일본국 강호와 지나국 북경에서도 약간씩 다르지만 엇비슷한 모습이 일어나고 있습니다. 강력한 하나의 패권국이 균형을 잡고 봉신국 간의 중재를 자처하며 군림하고 있습니다.\n\n하지만 떠나간 이가 진정히 바라던 모습이 이러하였을까요? 여전히 많은 사람들이 피라미드의 최하층에서 궁핍하게 살아가고 있습니다. 대한제국의 신민들은 군부의 자비를 찬양하면서 생각하지 않고 있습니다. 가장 위에 있는 사람만이 모든 것을 장막 뒤에서 웃으며 관조하고 있습니다. \n\n혹자는 배부른 돼지보다 배고픈 소크라테스가 낫다 하였습니다. 또 다른 이는 이에 반박하여 정말 배부른 돼지보다 배고픈 소크라테스가 나을까라며 질문을 던졌습니다. 생각에 따라 다르게 말하겠지만, 확실한 것은 대한제국은 배부른 돼지를 택하였다는 것입니다."
 #
 TLE_CountryClosing_epilogue_KOR_an_none_victory: "하루 하루가 고되더라도 웃을 수 있고, 주변의 사람들을 생각하면서 살아갈 수 있습니다. 우리는 소소한 것에 웃고, 울고, 기쁘고, 슬퍼합니다. 생각을 할 수 있기에 이러한 감정을 표현할 수 있고, 그에 따라 움직일 수 있습니다. 옛 사람들이 그 생을 바쳐 이룩하려 하였던 것이 이 땅에 내려왔습니다. \n\n과거에 머물러 있던 황제도 진심을 이해하였습니다. 세상을 잔혹히 바라본 몽상가도 진심을 이해하였습니다. 결단을 내리지 못한 냉소자도 진심을 이해하였습니다. 근본적으로 모두가 바라는 생각, 만인이 행복해짐을 위해 합심하였습니다.\n\n그리하여 사람마다 널리 익히고, 표하고, 웃으면서 말할 수 있습니다. 더 이상 거대한 손에만 의지하여 아기새처럼 어미를 바라보지 않아도 됩니다. \n\n절대적인 존재를 찾는 유년기는 지나갔습니다. 키워준 부모를 존숭할 것이지만, 이에 의존하진 않을 것입니다. 나 자신이 걸어가는 길에는 오직 나의 의지가 담겨있어야 하기 때문에, 주체를 가져야하기 때문이지요. 우리에게는 한참 남은 생이 있으니까."
 #
 TLE_CountryClosing_epilogue_KOR_pak_victory: "저 멀리서 불어오는 바람이 의미하는 바는 한 가지입니다. 과거의 위정자들이 계획한대로 모든 것이 흘러갔다는 것입니다. 한성의 한국 정부는 충실하게 옛 사람의 지혜를 빌려 균형자의 옥좌에서 왕관을 지키고 있습니다. 그 치세 아래에서 한국인들은 그럭저럭 살만하게, 때로는 조국의 자랑스러운 모습에 취하면서 하루를 보내고 있습니다.\n\n하지만 한국이 아닌 모든 동북아시아에는 끔찍한 혼돈이 내려앉았습니다. 황하 아래의 지나 본토는 수습하기 힘들 정도의 분열상과 경제적 파탄, 치안의 불안이 회전초와 같이 뒹굴고 있습니다. 경제적 사유로 독립을 당한 일본 땅은 한국에서 내려주는 빵덩어리가 없으면 살아갈 수가 없게 되었습니다.\n\n화합과 평화가 아닌, 분열과 다툼이 땅에 내려앉았습니다. 과거를 기억하는 이가 있는 한 이러한 다툼은 끊임없이 이어질 것입니다. 그 뒤에서 관조하는 이를 제외하고 말이지요."
 #
 TLE_CountryClosing_epilogue_JAP_the_last_empire: "파도와 고난이 이 땅을 한 차례 덮은 후에 남은 것은 잿더미가 된 땅 뿐이었습니다. 그 누구도 이 땅이 원래의 모습을 되찾기는 어려울 것이라며 고개를 저어댔습니다. 가장 현명하다고 알려진 장군조차 일백 년이 가야만 광휘를 찾을 수 있으리라 여겼습니다. 그러나 과연 그럴까요? 그들은 이들이 가지게 된 하나의 불씨를 과소평가하였습니다. 자신들의 손으로 일궈냈던 경험이 있는 이들에게 불가능이란 것은 없습니다.\n\n하나 둘, 모두가 합심하여 도로에 시멘트를 붓고, 농촌에 벽돌을 쌓고, 공장의 설비를 움직이고 있습니다. 가장 아래의 촌부 가네야마씨부터 가장 위의 지고의 존재까지, 모두가 자신의 위치에서 최선을 다하며 미래를 향해 나아가는 새로운 여정을 걸어가기 시작하였습니다. 일본에는 새 바람이 불어오고 있습니다. 그 바람은 언젠가 왔었지만, 한동안 오지 않았던, 희망이라는 이름의 바람입니다."
 
 TLE_CountryClosing_epilogue_SIA_the_last_empire: "대전 이후 모든 것이 가라앉은 현재로서는 그들은 안심했을지도 모릅니다. 갑자기 구질서를 무너뜨리고 세상을 집어 삼킬 것만 같았던 무시무시한 그 광기들이 눈 깜빡할 사이 사라진 것처럼 보였기 때문에 그랬을 것입니다.\n\n그러나 정말 광기들이 사라졌을까요? 이것은 일출이 아니라 월출에 지나지 않습니다. 그들은 여전히, 어쩌면 오히려 더한 밤 속에서 살아가고 있으며, 그들이 태양이라 여기고 있는 빛나는 존재는 사실 달에 불과한 것입니다. 달은 대지를 환하게 비추지만, 광기는 그 그림자 속에서 살아가고 있습니다.\n\n하지만 그들은 내심 알고 있을 겁니다. 언젠가는 그들에게 진정한 태양이 떠오를지도 모른다는 것을요."
 TLE_CountryClosing_epilogue_SIA_new_order: "화염과 폭음이 한시적으로 멈춘 후에는 새로운 질서가 내려앉고 있습니다. 대한제국은 전 아시아에서 끌어 모은 자원들로 만든 보석들을 그들의 왕관에 하나 둘 꽂아넣고 있습니다. 섬라인은 물론이고 일본인, 중국인, 인도인, 월남인, 심지어 한국인들까지, 이 모든 사람들은 거대한 제국에게 하나의 기계부품처럼 운용당하고 있습니다. 그들이 제국에게 그들의 모든 것을 털어내며 얻어내고자 하는 것은 원대하지만 보잘것 없는 것입니다.\n\n공영이라는 이름의 빵을 위한 여정이 그렇게 의미있는 것일지는 아무도 모를 것입니다. 더 이상 모든 것을 내려다보지 못하는 라마 8세도, 그 여정을 꼭 이뤄야 할지도 모를 것입니다. 모든 이들은 한순간의 몰락과 슬픔, 착취에 시름합니다. 그러나 그것이 과연 영원한 것일까요? 고통은 항상 끝나지 않을 것처럼 느껴집니다. 하지만 그럼에도 불구하고 우리는 언젠가 그 고통이 끝날 것이란 사실을 알고 있습니다."
 
 TNO_CountryClosing_epilogue_KOR_Generic: "우리 국가 중 하나의 모든 컨텐츠를 플레이해주신 것에 대해 감사드립니다! 당연하게도 이 모드에 있는 거대한 양의 작업은 저희 팀 덕분이지만, 당신이 없었더라면 이 모든 것 중 하나도 일어나지 않았을 것입니다. 이 거대한 탐험의 구현 내내 저희를 지지해주신 분들. 고급 똥글을 써주시고, 여기 저기에 의견을 제시하고, 개발 일지에 댓글을 남겨주시고, 그리고 이 커다란 공동체의 일원이 되어주신 여러분이 말이죠.\n\n오프닝 GUI에 첨부된 링크로 저희의 소셜 미디어 사이트에 접속해주세요. 오른쪽 맨 위 구석의 물음표 버튼을 클릭하여 열 수 있습니다.\n\n그리고 새 콘텐츠를 기대하세요. TLE는 꾸준히 업데이트 될 것입니다. 버그 수정, 패치, 콘텐츠 업데이트, 새 국가, 그리고 결국에는 1956년까지 게임의 시간선을 넓히고 새 시작일을 추가할 거대한 업데이트까지!"
