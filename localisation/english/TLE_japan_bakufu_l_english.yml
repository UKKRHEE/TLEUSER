 TLE_DKG_event.1.t:0 "토쿠가와"
 TLE_DKG_event.1.d:0 "이벤트 작성중"
 TLE_DKG_event.1.a:0 "유신을 분쇄한다."
 TLE_DKG_event.1.b:0 "..."

 TLE_DKG_event.2.t:0 "쿄토로의 행진"
 TLE_DKG_event.2.d:0 "토쿠가와 요시미츠는 언제 마지막으로 미소를 지었는지 잊어버렸을 정도로 최근 최악의 최악을 겪고 있었다. 쇼군께서 승하하신지 몇 주도 안됐는데, 유신회같은 역도들이 자기들의 세상이 왔다며 천황 폐하를 옹립해 국토를 파괴하고, 큐슈 폭동 진압을 물고 넘어지며 막부를 무너뜨려 천황 폐하의 국가를 만들어 부국강병을 이뤄내겠다는 망상에 가까운 그들의 포부를 도무지 이해할 수 없었다.\n\n요시미츠가 긴 생각에 빠졌을 무렵, 도색이 지워지려하는 낡은 나무 문 밖에서 노크 소리가 들렸다.\n"쇼군 전하, 제 7군이 쿄토 수비군을 제압하고 쿄토를 탈환했다고 전했습니다."\n\n"
 TLE_DKG_event.2.a:0 ""

 Civilwar_of_Japan.4.t:0 "불굴"
 Civilwar_of_Japan.4.d:0 ""일본의 적법한 주인이신 천황 폐하 만세! 만세! 만세! "\n\n나고야 성이 함락당하고, 도카이, 간토등 막부 전역에 토막파 잇키들이 일어났다. 막부는 시대의 풍파를 이겨내지 못하며 천황에게 왕관을 빼았겼다.\n\n그러나, 막부가 몰락해버렸을지언정, 토쿠가와는 굴하지 않았다. 좌막파들의 연합인 열번 동맹의 지도자 노릇을 하던 요리사다는 소식을 듣자마자, 전일본의 정당한 왕좌를 되찾기 위해 생각을 하기 시작했다.\n\n얼마 지나지 않아 생각을 모두 마친 그는, 옷매무새를 다듬고 동쪽으로 향했다."
 Civilwar_of_Japan.4.a:0 "어이하여 임을 져버릴 수 있겠는가."

 TLE_DKG_event.3.t:0 "새 시대"
 TLE_DKG_event.3.d:0 " ".." "
 TLE_DKG_event.3.a:0 "전일본의 통령 각하 만세!"
 
 TLE_DKG_event.5.t:0 "개혁 시스템 튜토리얼"
 TLE_DKG_event.5.d:0 "토쿠가와는, 일본을 개혁하기 위해 최선을 다하는 중입니다.\n\n레이토쿠 개혁은, 막부의 야심한 계획입니다. 여러가지 개혁을 완수하면 진척도가 표시되고, 100에 달하면, 개혁은 완수됩니다. \n\n하지만, 희망찬 미래는 쉽게 찾아오지 않을 것입니다. 이리저리 치이고 치인 일본의 국민은 궁핍하고, 일본 정부는 재정난에 시달리고 있습니다. 개혁을 진행하기 위해선, 한국과 서방의 도움이 필수적입니다.\n\n개혁을 순조롭게 하려면, 한국을 속여야합니다. 막부가 수상한 움직임을 보인다면, 한국은 의심을 품을 것입니다. 이를 해결하기 위해선 토쿠가와의 충성스러운 무사를 파견하여 의심을 풀어야할 것이고, 외교적 방법을 총동원해야합니다. \n\n반대로 서방의 신뢰는, 막부의 계획에서 가장 중요한 요소중 하나입니다. 한국을 속이더라도, 서방과의 협력이 단절된다면 일본을 개혁할 수 없을 것입니다. "
 TLE_DKG_event.5.a:0 "잘 알겠다."

 TLE_DKG_event.9.t:0 "제4사단 보고서: 킨키 폭동 진압 실패"
 TLE_DKG_event.9.d:0 "타카스기 소로쿠 준장\n쇼군 전하께\n일급 비밀 정보\n킨키 폭동 진압에 관하여\n\n시라기미루 호 침몰 이후 일어난 전국적 분노로 인해 일어난 킨키 지방 폭동 진압을 위해 파견한 제2사단은 군 기강 문제와 잦은 항명으로 다수의 폭도들을 진압하기에는 무리라는 판단을 내렸음.\n\n따라서 지휘관의 판단 하에 제4사단은 2사단과 접촉, 폭동 진압을 위해 오사카 근처로 진입했으나 신민들의 거센 저항과 진압군을 향한 폭력 사태로 인해 제4사단 휘하 병사는 신민을 향해 발포함. \n이후 2사단의 강경 진압으로 폭도들이 분노했고 폭도의 추정 사망자는 113명, 291명이 부상을 입은 것으로 보이며 2사단과 4사단은 33명 사망, 102명이 중상을 당했고, 사단의 피해가 속출하여 오사카에서 철수하였음. 앞으로의 전국적인 항쟁을 면밀히 살펴보고 검토해봐야할 것임. "
 TLE_DKG_event.9.a:0 "동원령을 내려라!"
 
