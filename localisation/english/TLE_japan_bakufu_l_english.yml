 #토쿠가와의 지속 루트/포커스
 DKG_continuing_with_tokugawa:0 "토쿠가와의 지속"
 DKG_continuing_with_tokugawa_desc:0 "막부는 일본을 위한 노력을 다했습니다. 그러나, 천황의 이름을 빌려 역도들이 막부에 반하여 봉기했으니, 어이하여 가만히 앉아있을 수 있겠습니까.\n비록 조정이 우리의 적이 됐더라도, 군대가 , 우리는 행동해야합니다.토쿠가와라는 이름을, 그 드높은 명에를 전국에 알리셨던 이에야스께서도 이를 가만두지 않으셨을겁니다. ..일본을 위하여! "
