 DKG_tokugawa_win:0 "천하인"
 DKG_tokugawa_win_desc:0 "§R350년 역사의 정당한 계승자이신 전 일본의 쇼군, 천하인이신 요시미츠 전하 만세!§!"
 DKG_kyobugatsutai:0 "조정 폐지"
 DKG_kyobugatsutai_desc:0 "쇼와 11년이자 기원력 2596년 일어난 큐슈에서의 폭동을 이어 일어난 전국적인 반란으로 인해 막부의 권위가 실추되었고 역도들은 일제히 봉기해 무단으로 천황 폐하를 옹립했습니다.\n하지만 끝내 일본의 정당하고 유일한 합법적인 정부의 승리로 끝났고, 다시는 역도들이 반기를 들어 정국을 혼란스럽게 할 수 없도록 조정을 폐지하여 하나된 정부를 만들 것입니다."
 DKG_showa_yushinkai_disperse:0 "유신회 척결"
 DKG_showa_yushinkai_disperse_desc:0 "역도들이 패배하여 제 자리로 돌아갔으니 잔당들을 토벌할 차례입니다."
 DKG_martial_law_break:0 "쿄토 계엄령 해제"
 DKG_martial_law_break:0 "상황이 안정되었으니 쿄토와 오사카를 비롯한 킨키 지방이 다시 일상을 되찾을 수 있도록 계엄령을 해제할 것입니다."
 DKG_shinsengumi:0 "신선조 개편"
 DKG_shinsengumi_desc:0 "1880년대 일본국 헌법이 제헌되었으나 아직까지 전근대적인 체계가 남아있습니다. 역도들의 토벌에 많은 전공을 올린 신선조를 일본국 경찰 관료로 편입해 경찰 제도를 근대화할 것입니다."
 DKG_state_of_japan_law_committee:0 "개헌위원회"
 DKG_state_of_japan_law_committee:0 "일본국 헌법은 여러 근본적인 문제들을 해결해주지 못했고, 여전히 낡은 제도들을 혁파하지 못한 채 일본은 전근대적인 국가에서 벗어나지 못했습니다. \n그 증거로 이번 쿄토 봉기를 들 수 있습니다. 천황의 권한을 모두 압수하고, 천명을 새롭게 해야합니다. 따라서 쇼군 전하의 개혁을 위해 가신들을 모아 개헌 위원회를 창설하여 낡은 법을 개헌할 것입니다. "
 DKG_state_of_japan_new_law:0 "일본국 헌법 개헌"
 DKG_state_of_japan_new_law_desc:0 "제1조 일본국은 국가의 근간인 통령이 이를 통치한다.\n제2조 통령은 국가와 국민을 다스리는 국가원수이다.\n제3조 통령은 국가의 근간임으로 침해하여서는 아니된다.\n제4조 통령은 국가의 원수로서 통치권을 총람하고, 이 헌법의 조항에 따라 이를 행한다.\n또한,계엄이 내려졌을 때에 통령의 권한은 일본국 헌법이 허용하는 하에 전권이 허용된다.\n제5조 통령은 일본국 국회의 협찬으로써 입법권을 행사한다.\n제6조 통령은 법률을 재가하고 공포와 집행을 명한다."
 
 DKG_new_age:0 "변화의 시대"
 DKG_new_age_desc:0 "약 500년의 세월간 일본의 쇼군으로 군림하던 시절도 이제 지났습니다. 이전의 체제로는 더이상 근대적 개혁을 이끌어낼 수 없다는 것을 느낀 토쿠가와 요시미츠는 개혁을 단행해 전일본의 '통령'으로, 합법적인 절차를 걸쳐 근대적 '국가'의 지도자로 선출되었습니다. 첫번째 개혁을 마쳤으니 이제 다음 단계로 한걸음 한걸음 나아갈 때입니다."
